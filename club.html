<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Club Entrance</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Arial', sans-serif; }
        .door-container { position: relative; width: 100%; max-width: 500px; cursor: pointer; text-align: center; }
        .door-img { width: 100%; transition: transform 1.5s ease-in-out; }
        .door-container.open .door-img { transform: scale(2) rotateY(10deg); opacity: 0; }
        .label { color: #d4af37; font-size: 24px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div class="door-container" onclick="openDoor()">
        <div class="label">Open Forever</div>
        <img src="ССЫЛКА_НА_ВАШУ_КАРТИНКУ" class="door-img" id="door">
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачивает окно на весь экран

        function openDoor() {
            document.querySelector('.door-container').classList.add('open');
            // Здесь будет звук стука (добавим позже)
            setTimeout(() => {
                // Переход в Фойе или приветствие
                tg.sendData("door_opened"); 
                tg.close(); // Пока просто закрываем, чтобы проверить работу кнопки
            }, 1500);
        }
    </script>
</body>
</html>
