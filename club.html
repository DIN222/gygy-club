
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORCE START - DOOR ONLY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #d4af37; font-family: serif; text-align: center; overflow: hidden; }
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; }
        /* –¢–æ–ª—å–∫–æ —ç—Ç–æ—Ç –±–ª–æ–∫ –±—É–¥–µ—Ç –≤–∏–¥–µ–Ω –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ - –ë–ï–ó –í–ê–†–ò–ê–ù–¢–û–í */
        #block-entrance { display: flex !important; background: #000; z-index: 999; } 
        .door-container { cursor: pointer; transition: 2s; }
        .door-open { transform: scale(3); opacity: 0; }
        .main-card-container { background: #0a0a0a; border: 1px solid #d4af37; padding: 20px; width: 300px; }
        .btn { background: #d4af37; color: #000; border: none; padding: 10px; width: 100%; cursor: pointer; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="block-entrance" class="block">
        <div style="letter-spacing:10px; margin-bottom:20px;">GY-GY PRIVATE</div>
        <div id="door-frame" class="door-container" onclick="handleDoor()">
            <div style="font-size: 100px;">üö™</div>
            <p>CLICK TO OPEN DOOR</p>
        </div>
    </div>

    <div id="block-welcome" class="block">
        <h1>WELCOME</h1>
        <button class="btn" onclick="showIdentity()">IDENTIFY MYSELF</button>
    </div>

    <div id="block-identity" class="block">
        <div class="main-card-container">
            <div id="user-avatar" style="font-size:50px;">üé©</div>
            <div id="user-nick" style="margin:10px 0;">MEMBER #----</div>
            <div id="qrcode" style="background:#fff; padding:5px; width:100px; margin:0 auto;"></div>
            <button class="btn" onclick="enterHall()">SAVE & ENTER BAR</button>
        </div>
    </div>

    <div id="block-hall" class="block">
        <h1 style="color: gold;">YOU ARE IN THE BAR</h1>
        <button class="btn" style="width:150px;" onclick="location.reload()">RELOAD PAGE</button>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è –±–ª–æ–∫–æ–≤
        function switchTo(id) {
            // –°–∫—Ä—ã–≤–∞–µ–º –í–°–Å –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ
            const blocks = document.getElementsByClassName('block');
            for (let i = 0; i < blocks.length; i++) {
                blocks[i].style.display = 'none';
            }
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π
            document.getElementById(id).style.display = 'flex';
        }

        function handleDoor() {
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => { switchTo('block-welcome'); }, 1000);
        }

        function showIdentity() {
            switchTo('block-identity');
            // –ì–µ–Ω–µ—Ä–∏–º QR
            const id = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('user-nick').innerText = "MEMBER #" + id;
            new QRCode(document.getElementById("qrcode"), { text: "ID:"+id, width: 100, height: 100 });
        }

        function enterHall() {
            switchTo('block-hall');
        }

        // –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï - –ù–ò–ö–ê–ö–ò–• –ü–†–û–í–ï–†–û–ö. –¢–û–õ–¨–ö–û –î–í–ï–†–¨.
        window.onload = function() {
            console.log("Page loaded. Starting from Door.");
            switchTo('block-entrance');
        };
    </script>
</body>
</html>
