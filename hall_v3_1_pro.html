<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>gy-gy hall v3.1.6 Pro ‚Äî –ì—Ä–∞–º–º–æ—Ñ–æ–Ω –∏ –õ–∞—Ç—É–Ω—å</title>
    <style>
        :root {
            --aged-brass: #9b7d32; /* –°–æ—Å—Ç–∞—Ä–µ–Ω–Ω–∞—è –ª–∞—Ç—É–Ω—å */
            --gold-shimmer: #f1d592;
            --dark-mahogany: #1a0b05; /* –¢–µ–º–Ω–æ–µ –∫—Ä–∞—Å–Ω–æ–µ –¥–µ—Ä–µ–≤–æ */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* –ü–†–û–°–¢–û–†–ù–´–ô –ó–ê–õ –° –ì–õ–£–ë–û–ö–ò–ú–ò –¢–ï–ù–Ø–ú–ò */
        .hall-viewport {
            position: relative;
            width: 1200px;
            height: 850px;
            background: 
                radial-gradient(circle at 50% 40%, rgba(40, 25, 15, 0.4) 0%, #000 85%),
                url('https://www.transparenttextures.com/patterns/damask-wallpaper.png'), /* –û–±–æ–∏ –î–∞–º–∞—Å–∫ */
                #140d07;
            border: 4px solid var(--dark-mahogany);
            display: flex; justify-content: center; align-items: center;
            perspective: 1400px;
            box-shadow: 0 0 150px #000;
        }

        /* –ü–û–õ: –¢–Ø–ñ–ï–õ–´–ô –ú–†–ê–ú–û–† –° –ü–ê–¢–ò–ù–û–ô */
        .floor {
            position: absolute; bottom: 0; width: 100%; height: 400px;
            background: 
                linear-gradient(to bottom, rgba(20, 15, 10, 0.8) 0%, #000 100%),
                url('https://www.transparenttextures.com/patterns/dark-leather.png');
            transform: rotateX(65deg); transform-origin: bottom center;
            border-top: 1px solid var(--aged-brass);
            z-index: 1;
        }

        /* –ê–†–ö–ê "BAR" ‚Äî –ú–ê–°–°–ò–í–ù–ê–Ø –ò –í–ï–õ–ò–ß–ï–°–¢–í–ï–ù–ù–ê–Ø */
        .entrance-unit {
            position: relative; z-index: 10; margin-top: -80px;
            display: flex; flex-direction: column; align-items: center;
        }
        .bar-label {
            font-family: 'Playfair Display', serif;
            font-size: 65px; letter-spacing: 28px; color: var(--gold-shimmer);
            text-shadow: 3px 3px 5px #000, 0 0 30px rgba(155, 125, 50, 0.5);
            margin-bottom: 35px; text-transform: uppercase;
        }
        .pro-arch {
            width: 420px; height: 540px; border-radius: 210px 210px 0 0;
            border: 18px solid var(--aged-brass); border-bottom: none;
            position: relative; overflow: hidden; background: #000;
            box-shadow: 0 0 60px #000;
        }

        /* –ñ–ò–í–´–ï –ó–û–õ–û–¢–´–ï –ù–ò–¢–ò (PRO SWAY) */
        .beads {
            width: 110%; height: 100%;
            background: repeating-linear-gradient(90deg, 
                transparent 0px, transparent 4px, 
                var(--aged-brass) 5px, var(--gold-shimmer) 6px, var(--aged-brass) 7px, 
                transparent 8px, transparent 12px);
            opacity: 0.9;
            animation: curtainSway 7s ease-in-out infinite;
        }
        @keyframes curtainSway {
            0%, 100% { transform: translateX(-10px) skewX(1deg); filter: brightness(1); }
            50% { transform: translateX(10px) skewX(-1deg); filter: brightness(1.3); }
        }

        /* –°–¢–û–õ–ò–ö–ò –° –ì–†–ê–ú–ú–û–§–û–ù–û–ú –ò –í–ê–ó–û–ô */
        .corner-spots {
            position: absolute; bottom: 0; width: 100%; height: 350px;
            display: flex; justify-content: space-between; padding: 0 60px; z-index: 50;
        }
        .vintage-group { display: flex; flex-direction: column; align-items: center; width: 200px; }
        
        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –ì—Ä–∞–º–º–æ—Ñ–æ–Ω–∞ (–≤–º–µ—Å—Ç–æ —Ç—Ä–∞–Ω–∑–∏—Å—Ç–æ—Ä–∞) */
        .gramophone-visual {
            width: 100px; height: 100px;
            background: 
                radial-gradient(circle at 70% 30%, var(--aged-brass), #3d2b1f); /* –ò–º–∏—Ç–∞—Ü–∏—è —Ä–∞—Å—Ç—Ä—É–±–∞ */
            clip-path: polygon(100% 0, 0 50%, 100% 100%, 80% 50%); /* –§–æ—Ä–º–∞ —Ç—Ä—É–±—ã */
            margin-bottom: -20px; transform: rotate(-20deg);
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }
        .gramophone-base {
            width: 80px; height: 40px; background: var(--dark-mahogany);
            border: 1px solid var(--aged-brass); margin-bottom: 10px;
        }

        .table-top { width: 150px; height: 12px; background: var(--dark-mahogany); border: 2px solid var(--aged-brass); border-radius: 50%; }
        .table-leg { width: 5px; height: 180px; background: linear-gradient(to bottom, var(--aged-brass), #000); position: relative; }
        .table-leg::after { content: ''; position: absolute; bottom: 0; width: 50px; height: 5px; background: var(--aged-brass); left: -22px; border-radius: 10px; }

        /* –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø (–¢–≤–æ–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç) */
        .auth-block {
            position: absolute; top: 40px; left: 40px;
            display: flex; align-items: center; gap: 20px; z-index: 100;
            background: rgba(10, 5, 0, 0.9); padding: 15px; border: 1px solid var(--aged-brass);
        }
        .avatar-magic { width: 55px; height: 55px; background: #111; border: 1px solid var(--aged-brass); filter: sepia(1); }

    </style>
</head>
<body>

<div class="hall-viewport">
    <div class="floor"></div>

    <div class="auth-block">
        <div class="avatar-magic"></div>
        <div style="font-family: 'Courier New', monospace; font-size: 11px; color: var(--aged-brass);">
            <div>ID: #GY_VINTAGE_ACCESS</div>
            <div style="color: #fff; opacity: 0.5;">IDENTITY: VERIFIED</div>
        </div>
    </div>

    <div class="entrance-unit">
        <div class="bar-label">BAR</div>
        <div class="pro-arch">
            <div class="beads"></div>
        </div>
    </div>

    <div class="corner-spots">
        <div class="vintage-group">
            <div class="gramophone-visual"></div>
            <div class="gramophone-base"></div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
        <div class="vintage-group">
            <div style="font-size: 60px; margin-bottom: 10px; filter: sepia(1);">üíê</div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
    </div>
</div>

</body>
</html>
