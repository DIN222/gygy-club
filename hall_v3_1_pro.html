<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>gy-gy hall v3.1.5 Pro</title>
    <style>
        :root {
            --brass: #b5892e;
            --gold-bright: #f1d592;
            --deep-dark: #080808;
            --shadow-color: rgba(0, 0, 0, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† PRO-–£–†–û–í–ù–Ø */
        .hall-viewport {
            position: relative;
            width: 1100px;
            height: 800px;
            background: 
                radial-gradient(circle at 50% 35%, transparent 10%, #000 90%),
                url('https://www.transparenttextures.com/patterns/dark-matter.png'), /* –≠—Ñ—Ñ–µ–∫—Ç –ø—ã–ª–∏ –≤ –≤–æ–∑–¥—É—Ö–µ */
                #1a120b;
            border: 2px solid #2a1b10;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px;
            box-shadow: 0 0 100px #000;
        }

        /* –ü–û–õ –° –≠–§–§–ï–ö–¢–û–ú –ì–õ–£–ë–û–ö–û–ì–û –û–¢–†–ê–ñ–ï–ù–ò–Ø */
        .marble-floor {
            position: absolute; bottom: 0; width: 100%; height: 380px;
            background: 
                linear-gradient(to bottom, rgba(20, 15, 10, 0.6) 0%, #000 100%),
                url('https://www.transparenttextures.com/patterns/pinstriped-suit.png');
            transform: rotateX(65deg); transform-origin: bottom center;
            border-top: 1px solid rgba(181, 137, 46, 0.4);
            z-index: 1;
        }

        /* –ê–†–ö–ê –° "–î–´–®–ê–©–ï–ô" –ó–ê–ù–ê–í–ï–°–ö–û–ô */
        .entrance-composition {
            position: relative; z-index: 10; margin-top: -60px;
            display: flex; flex-direction: column; align-items: center;
        }
        
        .bar-label {
            font-family: 'Playfair Display', serif;
            font-size: 60px; letter-spacing: 25px; color: var(--gold-bright);
            text-shadow: 0 0 30px rgba(181, 137, 46, 0.5);
            margin-bottom: 30px;
        }

        .heavy-arch {
            width: 400px; height: 500px; border-radius: 200px 200px 0 0;
            border: 18px solid var(--brass); border-bottom: none;
            position: relative; overflow: hidden; background: #000;
            box-shadow: 0 0 60px #000, inset 0 0 40px #000;
        }

        /* Pro-–∞–Ω–∏–º–∞—Ü–∏—è: –ö–æ–ª—ã—Ö–∞–Ω–∏–µ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –±–ª–µ—Å–∫–∞ */
        .beads {
            width: 120%; height: 100%;
            background: repeating-linear-gradient(90deg, 
                transparent 0px, transparent 4px, 
                var(--brass) 5px, var(--gold-bright) 6px, var(--brass) 7px, 
                transparent 8px, transparent 12px);
            opacity: 0.85;
            filter: drop-shadow(0 0 2px var(--gold-bright));
            animation: proSway 6s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        @keyframes proSway {
            0%, 100% { transform: translateX(-10px) rotate(-0.5deg); }
            50% { transform: translateX(10px) rotate(0.5deg); }
        }

        /* –°–¢–û–õ–ò–ö–ò –° –í–ò–ù–¢–ê–ñ–ù–´–ú –û–°–í–ï–©–ï–ù–ò–ï–ú */
        .corners {
            position: absolute; bottom: 0; width: 100%; height: 320px;
            display: flex; justify-content: space-between; padding: 0 50px; z-index: 50;
        }
        .table-group { 
            display: flex; flex-direction: column; align-items: center; 
            transition: 0.5s; cursor: pointer;
        }
        .table-group:hover { filter: brightness(1.4); transform: translateY(-5px); }
        .prop-item { font-size: 65px; filter: sepia(1) contrast(1.1); margin-bottom: 5px; }
        .table-top { width: 140px; height: 10px; background: #3d2b1f; border: 1px solid var(--brass); border-radius: 50%; }
        .table-leg { width: 4px; height: 170px; background: linear-gradient(to bottom, var(--brass), #000); }

        /* –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø (–¢–≤–æ–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç: Cookie + ID + Telegram) */
        .auth-identity {
            position: absolute; top: 30px; left: 30px;
            display: flex; align-items: center; gap: 15px; z-index: 100;
            background: rgba(10, 5, 0, 0.85); padding: 12px; border: 1px solid var(--brass);
            box-shadow: 5px 5px 20px #000;
        }
        .magic-avatar { 
            width: 50px; height: 50px; 
            background: #111; border: 1px solid var(--brass);
            /* –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ø–æ–¥—Ç—è–≥–∏–≤–∞—Ç—å—Å—è —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∞–≤–∞—Ç–∞—Ä */
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
        }
    </style>
</head>
<body>

<div class="hall-viewport">
    <div class="marble-floor"></div>

    <div class="auth-identity">
        <div class="magic-avatar" id="avatarBox"></div>
        <div style="font-family: 'Courier New', monospace; font-size: 11px; color: var(--brass);">
            <div>TRACE_ID: <span id="userId">#PENDING</span></div>
            <div style="color: #fff; opacity: 0.6;">TYPE: AUTHENTIC_USER</div>
        </div>
    </div>

    <div class="entrance-composition">
        <div class="bar-label">BAR</div>
        <div class="heavy-arch">
            <div class="beads"></div>
        </div>
    </div>

    <div class="corners">
        <div class="table-group">
            <div class="prop-item">üìª</div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
        <div class="table-group">
            <div class="prop-item">üíê</div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
    </div>
</div>

<script>
    // –õ–æ–≥–∏–∫–∞ "–ú–∞–≥–∏—á–µ—Å–∫–æ–≥–æ –∫–ª—é—á–∞" (ID –∏–∑ Cookie)
    function getTrace() {
        let id = localStorage.getItem('gygy_trace');
        if (!id) {
            id = 'ID-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            localStorage.setItem('gygy_trace', id);
        }
        document.getElementById('userId').innerText = '#' + id;
    }
    getTrace();
</script>

</body>
</html>
