<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>gy-gy hall v3.1.3 ‚Äî REAL VINTAGE</title>
    <style>
        :root {
            --brass: #b5892e;
            --dark-oak: #130a06;
            --wallpaper-red: #2b0a0a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* –û–°–ù–û–í–ù–û–ô –ó–ê–õ ‚Äî –¢–ï–ú–ù–´–ô –ò –ü–†–û–°–¢–û–†–ù–´–ô */
        .hall-frame {
            position: relative;
            width: 1200px;
            height: 800px;
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ —Å—Ç–µ–Ω ‚Äî —Å—Ç–∞—Ä—ã–µ –æ–±–æ–∏ —Å —É–∑–æ—Ä–æ–º, –∫–∞–∫ –≤ –ª—É—á—à–∏—Ö –∫–ª—É–±–∞—Ö 20-—Ö */
            background: 
                radial-gradient(circle at 50% 30%, transparent 0%, #000 90%),
                url('https://www.transparenttextures.com/patterns/black-orchid.png'), 
                #1a100a;
            border: 5px solid var(--dark-oak);
            box-shadow: 0 0 100px #000, inset 0 0 200px #000;
            display: flex; justify-content: center; align-items: flex-end;
            perspective: 1200px;
        }

        /* –ü–û–õ ‚Äî –¢–ï–ú–ù–´–ô –ú–†–ê–ú–û–† –° –û–¢–†–ê–ñ–ï–ù–ò–ï–ú –ê–†–ö–ò */
        .floor {
            position: absolute; bottom: 0; width: 100%; height: 380px;
            background: 
                linear-gradient(to bottom, #1a1510 0%, #000 100%),
                url('https://www.transparenttextures.com/patterns/dark-leather.png');
            transform: rotateX(65deg); transform-origin: bottom center;
            border-top: 2px solid rgba(181, 137, 46, 0.2);
            z-index: 1;
        }

        /* –¢–ê –°–ê–ú–ê–Ø –ê–†–ö–ê –° –§–û–¢–û ‚Äî –ú–ê–°–°–ò–í–ù–ê–Ø –ò –õ–ê–¢–£–ù–ù–ê–Ø */
        .center-entrance {
            position: relative; z-index: 10; margin-bottom: 250px;
            display: flex; flex-direction: column; align-items: center;
        }

        .bar-sign-vintage {
            font-family: 'Times New Roman', serif;
            font-size: 70px; letter-spacing: 30px; color: var(--brass);
            text-shadow: 3px 3px 0px #000, 0 0 20px rgba(181, 137, 46, 0.4);
            margin-bottom: 30px; font-weight: bold;
        }

        .gold-arch {
            width: 450px; height: 580px;
            border-radius: 225px 225px 0 0;
            /* –ú–∞—Å—Å–∏–≤–Ω–∞—è —Ä–∞–º–∞ –∏–∑ –ø–æ—Ç–µ–º–Ω–µ–≤—à–µ–≥–æ –∑–æ–ª–æ—Ç–∞ */
            border: 20px solid #8b6b23;
            border-bottom: none;
            background: #000;
            position: relative;
            box-shadow: 0 0 40px #000;
        }

        /* –ó–ê–ù–ê–í–ï–°–ö–ê-–í–ò–°–Æ–õ–¨–ö–ò (–ö–ê–ö –ù–ê –§–û–¢–û) */
        .beads-curtain {
            width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, 
                transparent 0, transparent 6px, 
                #b5892e 7px, #f1d592 8px, #b5892e 9px, 
                transparent 10px, transparent 15px);
            opacity: 0.9;
        }

        /* –°–¢–û–õ–ò–ö–ò –°–¢–†–û–ì–û –ü–û –£–ì–õ–ê–ú (–ë–ï–ó –ì–õ–Æ–ö–û–í –ì–ï–ù–ï–†–ê–¢–û–†–ê) */
        .corner-furniture {
            position: absolute; bottom: 0; width: 100%; height: 350px;
            display: flex; justify-content: space-between; padding: 0 60px; z-index: 20;
        }

        .table-unit { display: flex; flex-direction: column; align-items: center; width: 250px; }
        .prop-item { font-size: 70px; filter: sepia(0.8) contrast(1.2); margin-bottom: 15px; }
        
        /* –°—Ç–æ–ª–µ—à–Ω–∏—Ü–∞ –∏ –≥–Ω—É—Ç–∞—è –Ω–æ–∂–∫–∞ */
        .table-top { width: 160px; height: 12px; background: #3d2b1f; border: 2px solid var(--brass); border-radius: 50%; }
        .table-leg { 
            width: 6px; height: 180px; 
            background: linear-gradient(to bottom, var(--brass), #000); 
            position: relative; 
        }
        .table-leg::after {
            content: ''; position: absolute; bottom: 0; width: 60px; height: 6px;
            background: var(--brass); left: -27px; border-radius: 20px;
        }

        /* –°–¢–ê–ù–î–ê–†–¢ –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò */
        .id-panel {
            position: absolute; top: 40px; left: 50px;
            display: flex; align-items: center; gap: 20px; z-index: 100;
            background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid var(--brass);
        }
        .avatar-frame { width: 60px; height: 60px; border: 1px solid var(--brass); filter: grayscale(1); }

    </style>
</head>
<body>

<div class="hall-frame">
    <div class="floor"></div>

    <div class="id-panel">
        <div class="avatar-frame"></div>
        <div style="font-family: monospace; color: var(--brass); font-size: 11px;">
            <div>TRACE_ID: #GY-PRO-2026</div>
            <div style="color: #fff; opacity: 0.5;">IDENTITY VERIFIED</div>
        </div>
    </div>

    <div class="center-entrance">
        <div class="bar-sign-vintage">BAR</div>
        <div class="gold-arch">
            <div class="beads-curtain"></div>
        </div>
    </div>

    <div class="corner-furniture">
        <div class="table-unit">
            <div class="prop-item">üìª</div>

        </div>
        <div class="table-unit">

    </div>
</div>

</body>
</html>
