<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>gy-gy hall v3.2 Pro ‚Äî Authentic Vintage</title>
    <style>
        :root {
            --brass: #8e6d28;
            --gold-leaf: #d4af37;
            --mahogany: #1e0f0a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: 'Georgia', serif; }

        /* –û–°–ù–û–í–ù–û–ô –ó–ê–õ */
        .hall-viewport {
            position: relative;
            width: 1150px;
            height: 850px;
            background: 
                radial-gradient(circle at 50% 30%, rgba(26, 15, 8, 0.3) 0%, #000 85%),
                url('https://www.transparenttextures.com/patterns/dark-wood.png'), 
                #110c08;
            border: 4px solid #1a100a;
            box-shadow: 0 0 150px #000, inset 0 0 100px #000;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px;
        }

        /* –ó–ï–†–ö–ê–õ–¨–ù–´–ô –¢–ï–ú–ù–´–ô –ü–û–õ */
        .floor {
            position: absolute; bottom: 0; width: 200%; height: 380px;
            background: linear-gradient(to bottom, #14100d 0%, #000 100%);
            transform: rotateX(70deg); transform-origin: bottom center;
            border-top: 1px solid rgba(142, 109, 40, 0.3);
            z-index: 1;
        }

        /* –ê–†–ö–ê –° –¢–Ø–ñ–ï–õ–û–ô –ó–û–õ–û–¢–û–ô –ó–ê–í–ï–°–û–ô */
        .entrance-unit {
            position: relative; z-index: 10; margin-top: -80px;
            display: flex; flex-direction: column; align-items: center;
        }
        .bar-label {
            font-size: 65px; letter-spacing: 25px; color: var(--gold-leaf);
            text-shadow: 2px 2px 15px rgba(0,0,0,1), 0 0 25px rgba(212, 175, 55, 0.4);
            margin-bottom: 30px; font-weight: bold;
        }
        .pro-arch {
            width: 400px; height: 520px; border-radius: 200px 200px 0 0;
            border: 15px solid var(--brass); border-bottom: none;
            position: relative; overflow: hidden; background: #000;
            box-shadow: 0 0 50px #000;
        }

        /* –ñ–ò–í–û–ï –ö–û–õ–´–•–ê–ù–ò–ï –ù–ò–¢–ï–ô */
        .gold-threads {
            width: 110%; height: 100%;
            background: repeating-linear-gradient(90deg, 
                transparent 0, transparent 4px, 
                var(--brass) 5px, var(--gold-leaf) 6px, var(--brass) 7px, 
                transparent 10px);
            opacity: 0.85;
            animation: curtainBreathe 8s ease-in-out infinite;
        }
        @keyframes curtainBreathe {
            0%, 100% { transform: translateX(-12px) scaleX(1); opacity: 0.8; }
            50% { transform: translateX(12px) scaleX(1.02); opacity: 0.95; }
        }

        /* –°–¢–û–õ–ò–ö–ò –° –ü–û–î–õ–ò–ù–ù–´–ú –ì–†–ê–ú–ú–û–§–û–ù–û–ú */
        .corner-scenes {
            position: absolute; bottom: 0; width: 100%; height: 350px;
            display: flex; justify-content: space-between; padding: 0 60px; z-index: 50;
        }
        .vintage-stand { display: flex; flex-direction: column; align-items: center; width: 220px; }
        
        /* –ì–†–ê–ú–ú–û–§–û–ù (–†—É—á–Ω–∞—è —Å–±–æ—Ä–∫–∞) */
        .gramophone-horn {
            width: 100px; height: 110px;
            background: radial-gradient(circle at 80% 20%, var(--gold-leaf), var(--brass), #1a0b05);
            clip-path: polygon(100% 0, 15% 45%, 15% 55%, 100% 100%, 75% 50%);
            transform: rotate(-25deg); margin-bottom: -15px;
            filter: drop-shadow(5px 5px 10px #000);
        }
        .gramophone-base {
            width: 80px; height: 45px; background: var(--mahogany);
            border: 1px solid var(--brass); box-shadow: 0 5px 15px #000;
        }

        .table-top { width: 150px; height: 12px; background: var(--mahogany); border: 2px solid var(--brass); border-radius: 50%; }
        .table-leg { width: 4px; height: 170px; background: linear-gradient(to bottom, var(--brass), #000); position: relative; }
        .table-leg::after { content: ''; position: absolute; bottom: 0; width: 50px; height: 5px; background: var(--brass); left: -23px; border-radius: 10px; }

        /* –°–ò–°–¢–ï–ú–ê –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–ò (–¢–≤–æ–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç) */
        .id-portal {
            position: absolute; top: 40px; left: 40px;
            display: flex; align-items: center; gap: 15px; z-index: 100;
            background: rgba(15, 10, 5, 0.95); padding: 12px; border: 1px solid var(--brass);
            box-shadow: 10px 10px 30px #000;
        }
        .avatar-spot { width: 55px; height: 55px; background: #0a0a0a; border: 1px solid var(--brass); filter: sepia(1); }
        .trace-data { font-family: 'Courier New', monospace; font-size: 11px; color: var(--gold-leaf); }

    </style>
</head>
<body>

<div class="hall-viewport">
    <div class="floor"></div>

    <div class="id-portal">
        <div class="avatar-spot" id="userAvatar"></div>
        <div class="trace-data">
            <div>TRACE_ID: #GY-900-AUTHENTIC</div>
            <div style="color: #fff; opacity: 0.5;">MEMBERSHIP: ELITE</div>
        </div>
    </div>

    <div class="entrance-unit">
        <div class="bar-label">BAR</div>
        <div class="pro-arch">
            <div class="gold-threads"></div>
        </div>
    </div>

    <div class="corner-scenes">
        <div class="vintage-stand">
            <div class="gramophone-horn"></div>
            <div class="gramophone-base"></div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
        <div class="vintage-stand">
            <div style="font-size: 65px; margin-bottom: 5px; filter: sepia(1) brightness(0.8);">üíê</div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
    </div>
</div>

</script>

</body>
</html>
