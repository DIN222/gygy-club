<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>gy-gy hall v3.1.1 Pro</title>
    <style>
        :root {
            --gold: #c5a059; /* –ü–æ—Ç—É—Å–∫–Ω–µ–≤—à–µ–µ –∑–æ–ª–æ—Ç–æ */
            --dark-wood: #1a1008;
            --wallpaper: rgba(43, 29, 14, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #050505; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* –û–°–ù–û–í–ù–ê–Ø –°–¶–ï–ù–ê –° –≠–§–§–ï–ö–¢–û–ú –ì–†–ò–§–ï–õ–Ø –ò –ü–´–õ–ò */
        .hall-viewport {
            position: relative;
            width: 1100px;
            height: 800px;
            /* –¢–µ–∫—Å—Ç—É—Ä–∞ –æ–±–æ–µ–≤ –∏ –≥–ª—É–±–æ–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–æ —É–≥–ª–∞–º (–≤–∏–Ω—å–µ—Ç–∫–∞) */
            background: 
                radial-gradient(circle at 50% 40%, transparent 10%, #000 90%),
                url('https://www.transparenttextures.com/patterns/damask-wallpaper.png'), 
                #1a120b;
            border: 1px solid rgba(197, 160, 89, 0.1);
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px;
        }

        /* –ü–û–õ –° –ü–ê–¢–ò–ù–û–ô (–ù–ï –ò–î–ï–ê–õ–¨–ù–û –ì–õ–ê–î–ö–ò–ô) */
        .floor {
            position: absolute; bottom: 0; width: 100%; height: 350px;
            background: 
                linear-gradient(to bottom, rgba(20, 17, 14, 0.8) 0%, #000 100%),
                url('https://www.transparenttextures.com/patterns/dark-leather.png'); /* –¢–µ–∫—Å—Ç—É—Ä–∞ –¥–∞–µ—Ç —ç—Ñ—Ñ–µ–∫—Ç —Å—Ç–∞—Ä–æ–≥–æ –∫–∞–º–Ω—è */
            transform: rotateX(65deg); transform-origin: bottom center;
            border-top: 2px solid rgba(197, 160, 89, 0.2);
            z-index: 1;
        }

        /* –ê–†–ö–ê –° –≠–§–§–ï–ö–¢–û–ú –õ–ê–¢–£–ù–ò */
        .entrance-scene {
            position: relative; z-index: 10; margin-top: -60px;
            display: flex; flex-direction: column; align-items: center;
        }
        
        .bar-label {
            font-family: 'Playfair Display', serif; /* –ù—É–∂–µ–Ω –∑–∞—Å–µ—á–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            font-size: 60px; letter-spacing: 25px; color: #f1d592;
            text-shadow: 2px 2px 5px #000, 0 0 20px rgba(197, 160, 89, 0.5);
            margin-bottom: 20px; font-weight: 300;
        }

        .heavy-arch {
            width: 380px; height: 480px; border-radius: 190px 190px 0 0;
            background: #000;
            /* –ú–Ω–æ–≥–æ—Å–ª–æ–π–Ω–∞—è —Ä–∞–º–∞: –ª–∞—Ç—É–Ω—å -> —Ç–µ–Ω—å -> –∑–æ–ª–æ—Ç–æ */
            border: 15px solid var(--gold);
            border-bottom: none;
            outline: 2px solid #3d2b1f;
            box-shadow: 0 0 50px #000, inset 0 0 40px #000;
            position: relative; overflow: hidden;
        }

        /* –ó–ê–ù–ê–í–ï–° –° –≠–§–§–ï–ö–¢–û–ú –ú–ï–¢–ê–õ–õ–ò–ß–ï–°–ö–û–ì–û –ë–õ–ï–°–ö–ê */
        .beads-curtain {
            width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, 
                transparent 0, transparent 4px, 
                #8b6b23 5px, 
                #f1d592 6px, 
                #8b6b23 7px, 
                transparent 11px);
            opacity: 0.8;
            mask-image: linear-gradient(to bottom, black 80%, transparent);
        }

        /* –ö–õ–ò–ö–ê–ë–ï–õ–¨–ù–´–ï –°–¢–û–õ–ò–ö–ò –í –£–ì–õ–ê–• */
        .corners {
            position: absolute; bottom: 0; width: 100%; height: 300px;
            display: flex; justify-content: space-between; padding: 0 40px; z-index: 50;
        }
        .table-group { 
            display: flex; flex-direction: column; align-items: center; 
            filter: drop-shadow(0 10px 10px #000);
        }
        .table-item { font-size: 55px; margin-bottom: 5px; filter: sepia(0.5) contrast(1.2); }
        .table-top { width: 130px; height: 10px; background: #3d2b1f; border: 1px solid var(--gold); border-radius: 50%; }
        .table-leg { width: 4px; height: 160px; background: var(--gold); position: relative; }

        /* –ü–ê–ù–ï–õ–¨ –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò –í –°–¢–ò–õ–ï –°–¢–ê–†–û–ô –ö–ê–†–¢–û–¢–ï–ö–ò */
        .auth-tag {
            position: absolute; top: 30px; left: 30px;
            display: flex; align-items: center; gap: 15px; z-index: 100;
            background: rgba(10, 5, 0, 0.9); padding: 12px; 
            border: 1px solid var(--gold);
            box-shadow: 5px 5px 15px #000;
        }
        .avatar { width: 50px; height: 50px; background: #111; border: 1px solid var(--gold); filter: grayscale(1); }

    </style>
</head>
<body>

<div class="hall-viewport">
    <div class="floor"></div>

    <div class="auth-tag">
        <div class="avatar"></div>
        <div style="font-family: 'Courier New', monospace; font-size: 11px; color: var(--gold);">
            <div>MEMBER: #900_GY</div>
            <div style="color:#fff; opacity:0.5;">STATUS: VERIFIED</div>
        </div>
    </div>

    <div class="entrance-scene">
        <div class="bar-label">BAR</div>
        <div class="heavy-arch">
            <div class="beaded-curtain"></div>
        </div>
    </div>

    <div class="corners">
        <div class="table-group">
            <div class="table-item">üìª</div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
        <div class="table-group">
            <div class="table-item">üíê</div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
    </div>
</div>

</body>
</html>
