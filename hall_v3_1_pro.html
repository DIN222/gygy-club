<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>gy-gy hall v3.3 Pro — Bog Oak Edition</title>
    <style>
        :root {
            --oak: #2b1d0e; /* Мореный дуб */
            --brass: #b5892e;
            --gold: #f1d592;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            font-family: 'Georgia', serif; 
        }

        /* ОСНОВНОЙ КОНТЕЙНЕР (Цвет мореного дуба и светлее фон) */
        .hall-viewport {
            position: relative;
            width: 1100px;
            height: 750px;
            /* Используем сгенерированное изображение как фон */
            background: 
                radial-gradient(circle at 50% 50%, rgba(60, 45, 30, 0.2) 0%, rgba(0,0,0,0.8) 100%),
                url('https://i.ibb.co/vzV4vXz/hall-v3-3.jpg'); /* Здесь будет прямая ссылка на твое фото */
            background-size: cover;
            background-position: center;
            border: 12px solid var(--oak);
            box-shadow: 0 0 50px #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }

        /* ИДЕНТИФИКАЦИЯ (ID-Portal) */
        .id-portal {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border: 1px solid var(--brass);
            backdrop-filter: blur(5px);
        }
        .avatar-frame {
            width: 50px; height: 50px;
            background: #111;
            border: 1px solid var(--brass);
            background-image: url('data:image/svg+xml;utf8,<svg ... avatar ... />'); /* Магический QR/Avatar */
        }
        .id-text { font-family: monospace; font-size: 11px; color: var(--gold); }

        /* ИНТЕРАКТИВНЫЕ ЗОНЫ (Кликабельные) */
        .action-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
        }
        
        /* Зона Граммофона (Слева) */
        .zone-gramophone {
            position: absolute;
            left: 10%; bottom: 20%;
            width: 250px; height: 350px;
            cursor: pointer;
        }

        /* Зона Цветов (Справа) */
        .zone-flowers {
            position: absolute;
            right: 10%; bottom: 20%;
            width: 250px; height: 350px;
            cursor: pointer;
        }

        /* Центральный вход */
        .zone-bar {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 450px;
            cursor: pointer;
        }

        /* КНОПКИ УПРАВЛЕНИЯ */
        .bottom-nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 20;
        }
        .pill-btn {
            background: rgba(0,0,0,0.7);
            color: var(--gold);
            border: 1px solid var(--brass);
            padding: 12px 30px;
            border-radius: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }
        .pill-btn:hover { background: var(--brass); color: #000; }

        /* АНИМАЦИЯ НИТЕЙ */
        .beads-overlay {
            position: absolute;
            top: 35%; left: 50%;
            transform: translateX(-50%);
            width: 200px; height: 300px;
            background: repeating-linear-gradient(90deg, transparent 0, transparent 4px, var(--brass) 5px, transparent 6px);
            opacity: 0.4;
            pointer-events: none;
            animation: sway 6s ease-in-out infinite;
        }
        @keyframes sway { 0%, 100% { transform: translateX(-52%); } 50% { transform: translateX(-48%); } }

    </style>
</head>
<body>

<div class="hall-viewport">
    <div class="beads-overlay"></div>
    
    <div class="id-portal">
        <div class="avatar-frame"></div>
        <div class="id-text">
            <div>TRACE_ID: <span id="trace-id">#PENDING</span></div>
            <div>STATUS: ELITE MEMBER</div>
        </div>
    </div>

    <div class="action-layer">
        <div class="zone-gramophone" onclick="playMusic()" title="Завести граммофон"></div>
        <div class="zone-bar" onclick="enterBar()" title="Войти в Бар"></div>
        <div class="zone-flowers" onclick="viewFlowers()" title="Вдохнуть аромат"></div>
    </div>

    <div class="bottom-nav">
        <button class="pill-btn" onclick="toggleAmbient()">Звуки холла</button>
        <button class="pill-btn" onclick="playMusic()">Включить музыку</button>
    </div>
</div>

<script>
    // Магический ключ и ID
    function initUser() {
        let trace = localStorage.getItem('gygy_trace') || 'GY-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('gygy_trace', trace);
        document.getElementById('trace-id').innerText = trace;
    }

    function playMusic() { alert("Игла ложится на пластинку... Слышен трек 20-х годов."); }
    function enterBar() { alert("Вы входите в основной зал бара."); }
    function viewFlowers() { alert("Свежие лилии. Кто-то принес их сегодня утром."); }
    function toggleAmbient() { alert("Фоновый шум живого клуба активирован."); }

    initUser();
</script>

</body>
</html>
