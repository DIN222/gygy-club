<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>gy-gy hall v3.1.2 Pro</title>
    <style>
        :root {
            --vintage-gold: #c5a059;
            --deep-dark: #080808;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–†-–•–û–õ–õ (–≤ —Å—Ç–∏–ª–µ –≤—Ö–æ–¥–Ω–æ–π –∑–æ–Ω—ã —Å –ß–∞—Ä–ª–∏) */
        .hall-viewport {
            position: relative;
            width: 1100px;
            height: 800px;
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞—Ç–º–æ—Å—Ñ–µ—Ä–Ω–æ–µ —Ñ–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–º–µ—Å—Ç–æ –ø—Ä–æ—Å—Ç–æ–≥–æ —Ü–≤–µ—Ç–∞ */
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            border: 3px solid #1a1008;
            box-shadow: 0 0 100px #000, inset 0 0 150px #000;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        /* –ü–û–õ –° –í–ò–ù–¢–ê–ñ–ù–´–ú –ì–õ–Ø–ù–¶–ï–ú */
        .marble-floor {
            position: absolute; bottom: 0; width: 150%; height: 380px;
            background: 
                linear-gradient(to bottom, rgba(20, 15, 10, 0.7) 0%, #000 100%),
                url('https://www.transparenttextures.com/patterns/dark-leather.png');
            transform: rotateX(65deg); transform-origin: bottom center;
            border-top: 1px solid var(--vintage-gold);
            z-index: 1;
        }

        /* –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø (–¢–≤–æ–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç) */
        .auth-panel {
            position: absolute; top: 30px; left: 40px;
            display: flex; align-items: center; gap: 15px; z-index: 100;
            background: rgba(10, 5, 0, 0.9); padding: 10px;
            border: 1px solid var(--vintage-gold);
        }
        .user-id { font-family: monospace; font-size: 10px; color: var(--vintage-gold); }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –ê–†–ö–ê –° –í–ò–ó–£–ê–õ–û–ú */
        .entrance-composition {
            position: relative; z-index: 10; margin-top: -50px;
            display: flex; flex-direction: column; align-items: center;
        }
        .bar-label {
            font-size: 60px; letter-spacing: 25px; color: #f1d592;
            text-shadow: 3px 3px 10px #000; margin-bottom: 25px;
        }

        /* –ê—Ä–∫–∞ —Ç–µ–ø–µ—Ä—å —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –∑–æ–ª–æ—Ç—ã—Ö –Ω–∏—Ç–µ–π –∏–∑ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–∞ */
        .pro-arch {
            width: 380px; height: 500px;
            border-radius: 190px 190px 0 0;
            border: 15px solid var(--vintage-gold);
            border-bottom: none;
            position: relative;
            background: url('https://images.unsplash.com/photo-1551028150-64b9f398f678?q=80&w=1974&auto=format&fit=crop'); /* –¢–µ–∫—Å—Ç—É—Ä–∞ –∑–∞–Ω–∞–≤–µ—Å–∞ */
            background-size: cover;
            box-shadow: 0 0 50px #000;
            overflow: hidden;
        }
        .bead-overlay {
            width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, transparent 0, transparent 6px, rgba(197, 160, 89, 0.3) 7px, transparent 8px);
        }

        /* –°–¢–û–õ–ò–ö–ò –ü–û –£–ì–õ–ê–ú (–ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è –∏–∑ —Ç–≤–æ–µ–≥–æ —Ñ–æ—Ç–æ) */
        .corner-elements {
            position: absolute; bottom: 0; width: 100%; height: 350px;
            display: flex; justify-content: space-between; padding: 0 50px; z-index: 50;
        }
        .table-vintage { 
            display: flex; flex-direction: column; align-items: center; 
            filter: drop-shadow(0 20px 20px #000);
        }
        .table-object { 
            width: 120px; height: 120px; 
            background-size: contain; background-repeat: no-repeat;
            margin-bottom: 10px;
        }
        /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –∏–∫–æ–Ω–∫–∏, –Ω–æ —Å –≤–∏–Ω—Ç–∞–∂–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–æ–º */
        .gramophone { filter: sepia(1) brightness(0.8); font-size: 70px; }
        .vase { filter: sepia(0.5) brightness(0.9); font-size: 70px; }

        .table-top { width: 140px; height: 10px; background: #2a1b10; border: 1px solid var(--vintage-gold); border-radius: 50%; }
        .table-leg { width: 4px; height: 180px; background: var(--vintage-gold); }

        /* –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .ui-nav {
            position: absolute; bottom: 40px; display: flex; gap: 40px; z-index: 110;
        }
        .btn-pill {
            background: rgba(0,0,0,0.8); color: #fff; border: 1px solid var(--vintage-gold);
            padding: 12px 35px; border-radius: 50px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; font-size: 12px;
        }
    </style>
</head>
<body>

<div class="hall-viewport">

    <div class="auth-panel">
        <div style="width: 45px; height: 45px; background: #111; border: 1px solid var(--vintage-gold);"></div>
        <div class="user-id">
            <div>MEMBER_ID: #GY-900</div>
            <div style="color:#fff; opacity:0.5;">TRACE_ACTIVE</div>
        </div>
    </div>

    <div class="entrance-composition">
        <div class="bar-label">BAR</div>
        <div class="pro-arch">
            <div class="bead-overlay"></div>
        </div>
    </div>

    <div class="corner-elements">
        <div class="table-vintage">
            <div class="table-object gramophone">üìª</div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
        <div class="table-vintage">
            <div class="table-object vase">üíê</div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
    </div>

    <div class="ui-nav">
        <button class="btn-pill">–∑–≤—É–∫–∏ —Ö–æ–ª–ª–∞</button>
        <button class="btn-pill">–≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫–∞</button>
    </div>
</div>

</body>
</html>
