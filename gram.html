
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GY-GRAM v2.1</title>
    <style>
        body { 
            background: #000; color: #d4af37; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            height: 100vh; margin: 0; font-family: 'Georgia', serif; 
        }

        /* –¢–ê–ë–õ–û –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–ò (–ü–£–ù–ö–¢ 1) */
        .id-card {
            border: 1px solid #d4af37;
            padding: 15px;
            margin-bottom: 40px;
            background: rgba(20, 15, 10, 0.9);
            text-align: center;
            min-width: 280px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        #avatar-display { font-size: 30px; margin-bottom: 10px; }
        #id-display { font-family: monospace; font-size: 14px; letter-spacing: 1px; }

        /* –ì–†–ê–ú–ú–û–§–û–ù –í –°–¢–ò–õ–ï "–ß–ê–†–õ–ò" (–ì–µ–æ–º–µ—Ç—Ä–∏—è) */
        .gram-wrap { position: relative; width: 160px; height: 160px; cursor: pointer; }
        
        /* –ó–æ–ª–æ—Ç–æ–π —Ä—É–ø–æ—Ä */
        .horn-geo { 
            position: absolute; top: 10px; left: 20px;
            width: 100px; height: 100px; 
            background: linear-gradient(45deg, #d4af37, #f1d592);
            clip-path: polygon(100% 0, 20% 50%, 100% 100%); 
            filter: drop-shadow(0 0 10px #d4af37);
        }

        /* –ö–æ—Ä–ø—É—Å */
        .box-geo { 
            position: absolute; bottom: 15px; left: 70px;
            width: 70px; height: 50px; 
            background: #3d2b1f; border: 2px solid #d4af37; 
        }

        .status-btn {
            margin-top: 30px; padding: 12px 25px;
            background: #000; color: #d4af37;
            border: 1px solid #d4af37; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
        }
        
        .version-tag { position: fixed; bottom: 5px; right: 10px; font-size: 10px; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="id-card">
        <div id="avatar-display">?</div>
        <div id="id-display">ID: RECOGNIZING...</div>
    </div>

    <div class="gram-wrap" onclick="togglePlay()">
        <div class="horn-geo"></div>
        <div class="box-geo"></div>
    </div>

    <button class="status-btn" id="ctrl" onclick="togglePlay()">–û—Ç–∫—Ä—ã—Ç—å –∑–≤—É–∫</button>

    <div class="version-tag">v2.1-stable</div>

    <audio id="bg-sound" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>

    <script>
        // –ê–õ–ì–û–†–ò–¢–ú –ü–£–ù–ö–¢–ê 1: –£–∑–Ω–∞–≤–∞–Ω–∏–µ –∏ –∞–≤–∞—Ç–∞—Ä
        window.onload = function() {
            let user = localStorage.getItem('gy_user_data');
            
            if (!user) {
                // –ï—Å–ª–∏ –∑–∞—à–µ–ª –≤–ø–µ—Ä–≤—ã–µ
                const newID = 'GY-' + Math.random().toString(36).substr(2, 6).toUpperCase();
                const avatars = ['üé©', 'ü•É', 'üç∑', 'üé∑', 'üéπ', 'üóùÔ∏è'];
                const newAv = avatars[Math.floor(Math.random() * avatars.length)];
                
                user = JSON.stringify({ id: newID, av: newAv });
                localStorage.setItem('gy_user_data', user);
            }

            const data = JSON.parse(user);
            document.getElementById('id-display').innerText = "MEMBER ID: #" + data.id;
            document.getElementById('avatar-display').innerText = data.av;
        };

        function togglePlay() {
            const s = document.getElementById('bg-sound');
            const b = document.getElementById('ctrl');
            if (s.paused) {
                s.play();
                b.innerText = "–ó–≤—É–∫ –±–∞—Ä–∞ –≤–∫–ª—é—á–µ–Ω";
                b.style.background = "#d4af37";
                b.style.color = "#000";
            } else {
                s.pause();
                b.innerText = "–ó–≤—É–∫ –Ω–∞ –ø–∞—É–∑–µ";
                b.style.background = "#000";
                b.style.color = "#d4af37";
            }
        }
    </script>
</body>
</html>
