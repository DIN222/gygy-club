<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GY-GY Club - Debug Mode</title>
    <style>
        body { background: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: #d4af37; overflow: hidden; font-family: sans-serif; }
        .hall { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; background: radial-gradient(circle, #1a0f05, #000); }
        
        /* Если ты видишь этот блок, значит код работает */
        .debug-box { position: absolute; top: 10%; border: 2px solid #d4af37; padding: 20px; text-align: center; z-index: 100; background: rgba(0,0,0,0.8); }
        
        .floor { position: absolute; bottom: 0; width: 200%; height: 30vh; background: repeating-conic-gradient(#111 0% 25%, #222 0% 50%) 50% / 100px 100px; transform: rotateX(60deg); opacity: 0.5; }
        .arch { width: 200px; height: 300px; border: 5px solid #d4af37; border-radius: 100px 100px 0 0; margin-top: 20vh; position: relative; z-index: 10; }
    </style>
</head>
<body>
    <div class="hall">
        <div class="debug-box">
            <h1>HALL v2.9.1 (DEBUG)</h1>
            <p>Если ты видишь эту надпись, каркас работает.</p>
            <p style="color: #fff;">Проверь: лежат ли картинки в папке с кодом?</p>
        </div>
        <div class="arch"></div>
        <div class="floor"></div>
    </div>
</body>
</html>
