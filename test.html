    <title>GY-GRAM v2.3</title>
    <style>
        body { 
            background: #000; color: #d4af37; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            height: 100vh; margin: 0; font-family: 'Georgia', serif; 
        }

        /* Табло из твоего архитектурного плана */
        .registration-board {
            border: 2px solid #d4af37;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(10, 5, 0, 0.9);
            text-align: center;
            min-width: 300px;
            box-shadow: 0 0 20px rgba(212,175,55,0.3);
        }

        #avatar-box { font-size: 40px; margin-bottom: 5px; }
        #user-id { font-family: monospace; font-size: 14px; color: #fff; }

        /* Твой граммофон */
        .gram-img { 
            width: 350px; 
            height: auto; 
            cursor: pointer;
            filter: drop-shadow(0 0 15px rgba(212,175,55,0.5));
            transition: transform 0.2s;
        }
        .gram-img:active { transform: scale(0.98); }

        .play-btn {
            margin-top: 25px; padding: 12px 30px;
            background: none; border: 1px solid #d4af37;
            color: #d4af37; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
            font-weight: bold;
        }
        .play-btn.playing { background: #d4af37; color: #000; }
    </style>

    <button class="play-btn" id="ctrl" onclick="toggleMusic()">Открыть звук</button>

    <div style="position:fixed; bottom:10px; font-size:10px; opacity:0.3;">v2.3-hardwired</div>

    <audio id="m" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>

    <script>
        window.onload = () => {
            let data = localStorage.getItem('gy_user_data');
            if (!data) {
                const newID = 'GY-' + Math.random().toString(36).substr(2, 6).toUpperCase();
                const avatars = ['🎩', '🥃', '🍷', '🎷', '🎹', '🗝️'];
                const newAv = avatars[Math.floor(Math.random() * avatars.length)];
                data = JSON.stringify({ id: newID, av: newAv });
                localStorage.setItem('gy_user_data', data);
            }
            const parsed = JSON.parse(data);
            document.getElementById('user-id').innerText = "MEMBER ID: #" + parsed.id;
            document.getElementById('avatar-box').innerText = parsed.av;
        };

        function toggleMusic() {
            const a = document.getElementById('m');
            const b = document.getElementById('ctrl');
            if (a.paused) {
                a.play();
                b.innerText = "Звук идет";
                b.classList.add('playing');
            } else {
                a.pause();
                b.innerText = "Открыть звук";
                b.classList.remove('playing');
            }
        }
    </script>
