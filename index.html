
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* –°–ò–°–¢–ï–ú–ê –ë–õ–û–ö–û–í */
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5; }
        .block.active { display: flex; }

        /* –≠–ö–†–ê–ù 0: –î–í–ï–†–¨ */
        .door-container { border: 2px solid #d4af37; padding: 12px; background: #050505; cursor: pointer; transition: transform 2s, opacity 1s; }
        .door-open { transform: scale(3.5); opacity: 0; }
        .label-top { font-size: 16px; letter-spacing: 12px; margin-bottom: 30px; text-transform: uppercase; color: #d4af37; }

        /* –≠–ö–†–ê–ù 1: WELCOME */
        .welcome-img { width: 200px; height: 200px; border-radius: 50%; border: 3px solid #d4af37; object-fit: cover; margin-bottom: 20px; box-shadow: 0 0 20px rgba(212,175,55,0.5); }

        /* –ò–ù–¢–ï–†–¨–ï–† –•–û–õ–õ–ê */
        .hall-bg { width: 100%; height: 100%; background: radial-gradient(circle at 50% 20%, rgba(255, 230, 150, 0.2) 0%, transparent 70%), linear-gradient(180deg, #2a1e12 0%, #1a120b 100%); display: flex; flex-direction: column; align-items: center; position: relative; }
        .parquet { position: absolute; bottom: 0; width: 100%; height: 25%; background: #3d2b1f; border-top: 2px solid #5d4634; z-index: 1; }
        .hall-view { display: flex; align-items: flex-end; justify-content: center; gap: 15px; margin-top: auto; margin-bottom: 7vh; z-index: 2; width: 95%; }
        .frame { width: 70px; height: 95px; border: 3px solid #d4af37; background: #000; overflow: hidden; box-shadow: 0 0 10px gold; }
        .frame img { width: 100%; height: 100%; object-fit: cover; }
        .arch { width: 140px; height: 240px; border: 6px solid #d4af37; border-bottom: none; border-radius: 70px 70px 0 0; position: relative; background: #0a0a0a; }

        /* –ö–ù–û–ü–ö–ò */
        .btn-gold { display: block; width: 80%; max-width: 260px; margin: 15px auto; padding: 14px; background: transparent; border: 2px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; cursor: pointer; font-family: 'Georgia', serif; }
        .btn-gold:active { background: #d4af37; color: #000; }
    </style>
</head>
<body>

    <audio id="door-sound"><source src="door_open.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div class="label-top">GY-GY PRIVATE</div>
        <div id="door-frame" class="door-container" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 70vw; max-width: 300px; display: block;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <img src="unnamed (14).png" class="welcome-img">
        <h1 style="letter-spacing: 5px;">WELCOME</h1>
        <button class="btn-gold" onclick="showIdentity()">Identify Myself</button>
    </div>

    <div id="block-identity" class="block">
        <div style="border: 2px solid #d4af37; padding: 25px; background: #0a0a0a; width: 85%; max-width: 320px;">
            <div id="user-avatar" style="font-size:50px;">üë§</div>
            <div id="user-nick" style="font-size:20px; margin:10px 0;">GY-GY GUEST</div>
            <div id="qrcode" style="background:#fff; padding:5px; width:110px; margin:10px auto;"></div>
            <button class="btn-gold" onclick="switchTo('block-hall')">Grand Hall</button>
            <button class="btn-gold" onclick="closeClub()">Exit</button>
        </div>
    </div>

    <div id="block-hall" class="block">
        <div class="hall-bg">
            <div style="font-size: 30px; margin-top: 20px;">üïØÔ∏è</div>
            <div class="hall-view">
                <div style="display:flex; flex-direction:column; gap:15px; margin-bottom:30px;">
                    <div class="frame"><img src="OIG1.eyD. (1).png"></div>
                    <div class="frame">üé©</div>
                </div>
                <div class="arch">
                    <div style="margin-top:20px; font-size:12px; letter-spacing:4px;">BAR</div>
                </div>
                <div style="display:flex; flex-direction:column; gap:15px; margin-bottom:30px;">
                    <div class="frame">üéôÔ∏è</div>
                    <div class="frame">‚å®Ô∏è</div>
                </div>
            </div>
            <div class="parquet"></div>
            <button class="btn-gold" style="margin-bottom: 20px; z-index:10;" onclick="switchTo('block-identity')">My Card</button>
        </div>
    </div>

    <script>
        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            try { document.getElementById('door-sound').play(); } catch(e){}
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function showIdentity() {
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('gy_id', id);
            document.getElementById('user-avatar').innerText = ['ü•É','üé©','üç∏','üö¨','üé∑'][id % 5];
            if (typeof QRCode !== "undefined") {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "GY-ID:"+id, width: 100, height: 100 });
            }
            switchTo('block-identity');
        }

        function closeClub() {
            const botLink = "https://t.me/@Sklad_Potok_Bot";
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.close) {
                window.Telegram.WebApp.close();
            }
            setTimeout(() => { window.location.href = botLink; }, 100);
        }
    </script>
</body>
</html>
