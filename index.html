
<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GY-GY Club</title>
<script src=""></script>
<style>
* { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; z-index: 5; }
.active { opacity: 1; visibility: visible; transition: opacity 1.5s ease; }
.label-top { font-size: 16px; letter-spacing: 12px; margin-bottom: 30px; text-transform: uppercase; transition: transform 2s ease, opacity 1.5s ease; }
.label-up { transform: translateY(-80px); opacity: 0; }
.door-container { border: 2px solid #d4af37; padding: 12px; background: #050505; transition: transform 2.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.5s; cursor: pointer; display: flex; align-items: center; justify-content: center; }
.door-img { width: 80vw; max-width: 380px; display: block; height: auto; }
.door-open { transform: scale(3.5); opacity: 0; }
.card { width: 85%; max-width: 320px; padding: 30px 20px; border: 2px solid #d4af37; background: #0a0a0a; }
.avatar-box { font-size: 50px; margin-bottom: 10px; }
#qrcode { background: #fff; padding: 8px; border: 2px solid #d4af37; margin: 15px auto; width: 116px; height: 116px; }
.btn-gold { display: block; width: 100%; margin-top: 15px; padding: 14px; background: transparent; border: 2px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; cursor: pointer; }
.btn-exit { margin-top: 25px; border-color: #444; color: #666; font-size: 9px; }
</style>
</head>
<body>
<audio id="door-sound"><source src="door_open.mp3" type="audio/mpeg"></audio>
<audio id="bar-sound" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

</body>
</html>
