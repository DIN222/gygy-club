<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.41</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --hologram-cyan: #00E5FF; --hologram-pink: #FF00FF; --glass-bg: rgba(0, 5, 10, 0.95); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: serif; overflow: hidden; }
        
        /* –®–¢–û–†–´ */
        .curtain { 
            position: fixed; top: 0; width: 51%; height: 100%; 
            background-color: #070707;
            background-image: radial-gradient(#b00000 12%, transparent 15%);
            background-size: 50px 50px;
            z-index: 10000; transition: transform 0.9s ease-in-out; 
            pointer-events: none;
        }
        body.curtain-closed .curtain { pointer-events: auto; transform: translateX(0) !important; }
        .curtain.left { left: 0; transform: translateX(-100%); border-right: 2px solid var(--gold); }
        .curtain.right { right: 0; transform: translateX(100%); border-left: 2px solid var(--gold); }

        /* –ë–õ–û–ö–ò */
        .block { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; z-index: 10; background: #000; 
        }
        .block.active { display: flex !important; }

        /* –î–í–ï–†–¨ */
        #block-entrance { z-index: 100; background: #000; }
        .door-wrapper { cursor: pointer; z-index: 101; }
        .door-img { width: 70vw; max-width: 300px; border: 1px solid #333; transition: transform 1.5s ease-in, opacity 1s ease-out; }

        /* –Ø–ó–´–ö–ò */
        .lang-bar { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 11000; }
        .lang-btn { background: #000; border: 1px solid var(--gold); color: var(--gold); padding: 5px 10px; cursor: pointer; font-family: 'Share Tech Mono'; }

        /* –ö–û–ù–¢–ï–ù–¢ –ü–†–ò–í–ï–¢–°–¢–í–ò–Ø */
        .welcome-content { text-align: center; animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –•–û–õ–õ */
        .viewport { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #050505 url('hall_bg_jpg.jpg') no-repeat center; background-size: cover; z-index: -1; }
        .hologram-card { position: absolute; right: 5%; bottom: 8%; width: 230px; background: var(--glass-bg); border: 1px solid var(--hologram-cyan); padding: 15px; border-radius: 12px; text-align: center; backdrop-filter: blur(10px); }
        
        /* –ë–ê–† */
        .charlie-img { width: 100%; max-width: 500px; position: absolute; bottom: -20px; z-index: 5; pointer-events: none; }
        .plate-btn { position: absolute; width: 110px; height: 110px; background: radial-gradient(circle, #222 0%, #000 100%); border: 2px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; font-family: 'Share Tech Mono'; font-size: 10px; cursor: pointer; z-index: 10; }

        .btn-gold { width: 200px; padding: 12px; background: transparent; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; text-transform: uppercase; margin: 10px; }
    </style>
</head>
<body>

    <div class="curtain left"></div><div class="curtain right"></div>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-bar" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="lang-ui" class="lang-bar" style="display:none;">
        <button class="lang-btn" onclick="setLang('ru')">RU</button>
        <button class="lang-btn" onclick="setLang('en')">EN</button>
    </div>

    <div id="block-entrance" class="block active">
        <div class="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div class="welcome-content">
            <div style="width: 180px; height: 180px; border-radius: 50%; border: 2px solid var(--gold); overflow: hidden; margin: 0 auto 20px; background: #111;">
                <img src="charlie.png" style="width:100%; height:100%; object-fit:cover;" onerror="this.style.display='none'">
            </div>
            <h1 id="txt-welcome" style="font-family: 'Playfair Display'; color: var(--gold); margin-bottom: 30px;">–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨</h1>
            <button id="btn-proceed" class="btn-gold" onclick="transitionTo('block-identity')">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
        </div>
    </div>

    <div id="block-identity" class="block">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <div id="id-display" style="width:80px; height:80px; background:#fff; color:#000; display:flex; align-items:center; justify-content:center; font-size:10px; font-family:'Share Tech Mono';"></div>
            <div id="qrcode" style="width:80px; height:80px; background:#fff;"></div>
            <div onclick="document.getElementById('f').click()" style="width:80px; height:80px; background:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="txt-photo" style="color:#000; font-size:10px;">–§–û–¢–û</span>
            </div>
        </div>
        <button id="btn-save" class="btn-gold" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button id="btn-to-hall" class="btn-gold" style="display:none;" onclick="transitionTo('block-hall')">–í–•–û–î</button>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block">
        <div class="viewport"></div>
        <div id="txt-slogan" style="position: absolute; top: 10%; font-family: 'Playfair Display'; font-size: 24px; text-shadow: 0 0 15px var(--hologram-pink); letter-spacing: 8px;"></div>
        <div class="hologram-card">
            <div style="display:flex; gap:10px; justify-content:center; margin-bottom:10px;">
                <img id="hall-photo" style="width:80px; height:80px; border:1px solid var(--hologram-cyan); object-fit:cover;">
                <div id="hall-qr" style="width:80px; height:80px; background:#fff;"></div>
            </div>
            <div id="hall-id" style="font-family:'Share Tech Mono'; font-size:14px;"></div>
            <button class="btn-gold" style="width:100%; font-size:12px; margin-top:10px;" onclick="transitionTo('block-bar')">üç∏ –ë–ê–†</button>
        </div>
    </div>

    <div id="block-bar" class="block">
        <div style="position:relative; width:100%; height:100%; display:flex; justify-content:center;">
            <img src="OIG1 (2).png" class="charlie-img">
            <div class="plate-btn" style="left:10%; bottom:35%;" id="btn-table">–ó–ê –°–¢–û–õ–ò–ö</div>
            <div class="plate-btn" style="right:10%; bottom:25%;" id="btn-ai">–ò–ò –ú–ï–ù–Æ</div>
        </div>
        <button onclick="transitionTo('block-hall')" style="position:absolute; bottom:20px; color:var(--gold); background:none; border:none; cursor:pointer;">‚Üê –í–´–•–û–î</button>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        let userData = { id: fullID, photo: '' };
        let curLang = 'ru';

        const lingo = {
            ru: { welcome: "–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨", proceed: "–ü–†–û–î–û–õ–ñ–ò–¢–¨", save: "–°–û–•–†–ê–ù–ò–¢–¨", enter: "–í–•–û–î", photo: "–§–û–¢–û", slogan: "–í–°–ï –ë–£–î–ï–¢ GY-GY", barTable: "–ó–ê –°–¢–û–õ–ò–ö", barAI: "–ò–ò –ú–ï–ù–Æ" },
            en: { welcome: "WELCOME", proceed: "PROCEED", save: "SAVE", enter: "ENTER", photo: "PHOTO", slogan: "EVERYTHING GY-GY", barTable: "TABLE", barAI: "AI MENU" }
        };

        function setLang(lang) { curLang = lang; updateText(); }

        function updateText() {
            const t = lingo[curLang];
            const ids = ['txt-welcome','btn-proceed','btn-save','btn-to-hall','txt-photo','txt-slogan','btn-table','btn-ai'];
            ids.forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerText = t[id.replace('txt-','').replace('btn-','').replace('to-','').replace('bar','')]; });
            // –†—É—á–Ω–æ–π —Ñ–∏–∫—Å –¥–ª—è –Ω–µ—Å–æ–≤–ø–∞–¥–∞—é—â–∏—Ö –∫–ª—é—á–µ–π
            document.getElementById('btn-table').innerText = t.barTable;
            document.getElementById('btn-ai').innerText = t.barAI;
            document.getElementById('btn-to-hall').innerText = t.enter;
        }

        function transitionTo(id) {
            document.body.classList.add('curtain-closed');
            setTimeout(() => {
                document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
                const target = document.getElementById(id);
                target.classList.add('active');
                
                document.getElementById('lang-ui').style.display = (id === 'block-entrance') ? 'none' : 'flex';

                if(id === 'block-identity') {
                    document.getElementById('id-display').innerText = userData.id;
                    const qrBox = document.getElementById("qrcode");
                    if(!qrBox.innerHTML) new QRCode(qrBox, { text: userData.id, width: 80, height: 80 });
                }
                if(id === 'block-hall') {
                    document.getElementById('hall-id').innerText = userData.id;
                    document.getElementById('hall-photo').src = userData.photo;
                    const qrSource = document.querySelector("#qrcode img");
                    if(qrSource) document.getElementById('hall-qr').innerHTML = `<img src="${qrSource.src}" style="width:100%;">`;
                }
                if(id === 'block-bar') try { document.getElementById('snd-bar').play(); } catch(e){}
                
                updateText();
                setTimeout(() => document.body.classList.remove('curtain-closed'), 300);
            }, 1000);
        }

        function handleDoor() {
            try { document.getElementById('snd-door').play(); } catch(e) {}
            const img = document.querySelector('.door-img');
            img.style.transform = "scale(10) translateY(-100px)"; img.style.opacity = "0";
            setTimeout(() => transitionTo('block-welcome'), 1000);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block"; 
                document.getElementById('txt-photo').style.display = "none";
                userData.photo = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        function save() { document.getElementById('btn-to-hall').style.display = 'block'; }
        window.onload = updateText;
    </script>
</body>
</html>
