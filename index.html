
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club - Jazz Era</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Special+Elite&display=swap');

        body { 
            margin: 0; 
            background: #0d0d0d; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            color: #d4af37; 
            font-family: 'Special Elite', serif; 
            cursor: pointer; 
        }

        /* Экраны */
        #door-screen, #welcome-screen, #foyer-screen { 
            text-align: center; 
            width: 100%; 
            position: absolute; 
            transition: all 1.5s ease-in-out; 
        }

        /* Дверь */
        .door-img { 
            width: 90%; 
            max-width: 450px; 
            border: 3px solid #d4af37; 
            padding: 5px; 
            background: #000;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
        }

        .label { 
            font-family: 'Playfair Display', serif;
            font-size: 28px; 
            letter-spacing: 6px; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 4px #000;
        }

        .fade-out { transform: scale(1.2) translateY(-100px); opacity: 0; }

        /* Фойе в ретро стиле */
        .retro-card {
            width: 85%;
            max-width: 350px;
            margin: 0 auto;
            padding: 40px 20px;
            background: radial-gradient(circle, #2a0a0a 0%, #050505 100%);
            border: 2px solid #d4af37;
            border-radius: 5px;
            box-shadow: inset 0 0 20px #000, 0 0 30px rgba(212, 175, 55, 0.2);
            position: relative;
        }

        .retro-card::before {
            content: "";
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            pointer-events: none;
        }

        .member-name {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #e5c100;
            margin: 15px 0;
            text-transform: uppercase;
        }

        .serial-number {
            font-size: 12px;
            letter-spacing: 2px;
            color: #8a7a5a;
            border-top: 1px solid #d4af37;
            padding-top: 10px;
        }

        .jazz-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            border: 2px solid #d4af37;
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
            background: transparent;
        }

        .jazz-btn:hover { background: #d4af37; color: #000; }

        h1 { font-family: 'Playfair Display', serif; font-size: 50px; letter-spacing: 15px; }
    </style>
</head>
<body onclick="handleEnter()">

    <audio id="bg-music" loop>
        <source src="https://www.mfiles.co.uk/mp3-downloads/bobby-shafter.mp3" type="audio/mpeg">
    </audio>

    <div id="door-screen">
        <div class="label">ENTER THE CLUB</div>
        <img src="door_1.jpg" class="door-img" alt="Door">
    </div>

    <div id="welcome-screen" style="display:none; opacity:0;">
        <h1>WELCOME</h1>
    </div>

    <div id="foyer-screen" style="display:none; opacity:0;">
        <div class="retro-card">
            <div style="font-size: 10px; color: #d4af37; opacity: 0.6;">AUTHENTICATED MEMBER</div>
            <div class="member-name" id="user-nick">Loading...</div>
            <div class="serial-number" id="user-id">TRACE NO. 000000</div>
            <p style="font-size: 13px; margin-top: 20px; color: #bba37e;">
                <i>"In a world of noise, we appreciate the melody."</i>
            </p>
            <a href="https://t.me/your_bot" class="jazz-btn">TELEGRAM LINE</a>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let step = 0;
        let userData = JSON.parse(localStorage.getItem('gygy_member')) || {
            id: '№ ' + Math.floor(Math.random() * 99999),
            nick: ['GENTLEMAN JAKE', 'SILENT LEO', 'DUKE OF IRONY', 'NOBLE GUEST'][Math.floor(Math.random() * 4)]
        };
        localStorage.setItem('gygy_member', JSON.stringify(userData));

        function handleEnter() {
            if (step !== 0) return;
            step = 1;

            // Музыка
            const music = document.getElementById('bg-music');
            music.volume = 0.5;
            music.play();

            // Анимация Двери
            document.getElementById('door-screen').classList.add('fade-out');
            
            setTimeout(() => {
                document.getElementById('door-screen').style.display = 'none';
                const welcome = document.getElementById('welcome-screen');
                welcome.style.display = 'block';
                setTimeout(() => { welcome.style.opacity = '1'; }, 100);

                // Переход в Фойе через 2.5 сек
                setTimeout(showFoyer, 2500);
            }, 1200);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        }

        function showFoyer() {
            const welcome = document.getElementById('welcome-screen');
            const foyer = document.getElementById('foyer-screen');
            
            welcome.style.opacity = '0';
            setTimeout(() => {
                welcome.style.display = 'none';
                foyer.style.display = 'block';
                document.getElementById('user-nick').innerText = userData.nick;
                document.getElementById('user-id').innerText = 'SERIAL ' + userData.id;
                setTimeout(() => { foyer.style.opacity = '1'; }, 100);
            }, 1000);
        }
    </script>
</body>
</html>
