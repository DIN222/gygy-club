
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.74 | Pure Gold</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'ru', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <style>
        :root { --gold: #d4af37; --cyan: #00E5FF; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; }

        #google_translate_element { position: fixed; top: 15px; left: 15px; z-index: 9999; border: 1px solid var(--gold); background: rgba(0,0,0,0.5); }

        /* Плавные переходы */
        .block { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            background: #000; z-index: 10; 
            opacity: 0; transform: scale(1.02); transition: all 0.7s ease;
        }
        .block.active { display: flex !important; opacity: 1; transform: scale(1); }

        /* Входная дверь */
        .door-img { width: 70vw; max-width: 380px; cursor: pointer; transition: 1.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .zoom-out { transform: scale(9); opacity: 0; filter: blur(12px); pointer-events: none; }

        /* Кнопки: Строго Золото */
        .btn-gy { 
            min-width: 210px; padding: 14px 28px; background: transparent; 
            border: 2px solid var(--gold); color: var(--gold); 
            cursor: pointer; font-family: 'Share Tech Mono'; 
            text-transform: uppercase; transition: 0.3s; letter-spacing: 2px;
            outline: none;
        }
        .btn-gy:hover { box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); border-color: var(--gold); color: var(--gold); text-shadow: 0 0 5px var(--gold); }

        .charlie-portrait { width: 280px; height: 280px; border-radius: 15px; overflow: hidden; margin-bottom: 30px; border: 1px solid rgba(212,175,55,0.3); }

        .vertical-card { 
            width: 250px; padding: 25px; border: 2px solid var(--cyan); 
            background: rgba(5,5,5,0.95); border-radius: 20px; text-align: center;
            box-shadow: 0 0 30px rgba(0,229,255,0.1);
        }

        .square-box { width: 85px; height: 85px; background: #fff; border: 1px solid var(--gold); position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #000; }

        .neon-sign { position: absolute; top: 12%; width: 100%; text-align: center; font-size: clamp(16px, 4.5vw, 26px); color: #fff; text-shadow: 0 0 15px var(--cyan); z-index: 5; }
        .bar-wrap { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .bar-img { width: 100%; height: 100%; object-fit: contain; }
        .art-bubble { position: absolute; background: rgba(255,255,255,0.01); cursor: pointer; z-index: 20; border-radius: 50%; }
    </style>
</head>
<body>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-ambient" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>
    <audio id="snd-champagne"><source src="champagne_sequence.mp3" type="audio/mpeg"></audio>
    <audio id="snd-jazz" crossorigin="anonymous"><source src="charlie_jazz_duet.mp3" type="audio/mpeg"></audio>

    <div id="google_translate_element"></div>

    <div id="block-entrance" class="block active">
        <img src="door_1.jpg" class="door-img" id="main-door" onclick="handleDoor()">
    </div>
    
    <div id="block-welcome" class="block">
        <h1 style="font-size: 18px; color: var(--gold); letter-spacing: 8px; margin-bottom: 25px; text-shadow: 0 0 10px rgba(212,175,55,0.3);">GY-GY PRIVAT CLUB</h1>
        <div class="charlie-portrait"><img src="charlie.png" style="width:100%; height:100%; object-fit:cover;"></div>
        <button class="btn-gy" onclick="portalTransition('block-identity')">ПРОХОДИТЕ</button>
    </div>

    <div id="block-identity" class="block">
        <div style="font-size: 18px; font-style: italic; margin-bottom: 40px; text-align:center; padding: 0 15px;">«В каждой шутке есть доля виски»</div>
        <div style="display:flex; gap:15px; margin-bottom:40px;">
            <div id="id-box" class="square-box" style="background:#000; color:var(--cyan); font-family:'Share Tech Mono';">ID</div>
            <div id="qr-box" class="square-box">QR</div>
            <div class="square-box">
                <input type="file" onchange="preview(this)" style="position:absolute; opacity:0; width:100%; height:100%; cursor:pointer; z-index:5;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="photo-text">ФОТО</span>
            </div>
        </div>
        <button id="btn-save" class="btn-gy" onclick="saveData()">СОХРАНИТЬ</button>
        <button id="btn-go" class="btn-gy" style="display:none;" onclick="portalTransition('block-hall')">ПРОХОДИТЕ</button>
    </div>

    <div id="block-hall" class="block">
        <div style="position:absolute; width:100%; height:100%; background:url('hall_bg_jpg.jpg') center/cover; z-index:-1;"></div>
        <h2 style="position:absolute; top:12%; width:100%; text-align:center; color:var(--gold); text-shadow: 0 0 15px #000; font-size: 28px;">ВСЕ БУДЕТ GY-GY</h2>
        <div class="vertical-card">
            <img id="h-photo" style="width:130px; height:130px; background:#fff; margin:0 auto 15px; display:block; object-fit:cover; border:1px solid var(--cyan);">
            <div id="h-qr" style="width:100px; height:100px; background:#fff; margin:0 auto 15px;"></div>
            <div id="h-id" style="color:var(--cyan); font-family:'Share Tech Mono'; font-size:13px; margin-bottom:20px;"></div>
            <button id="h-confirm" class="btn-gy" style="width:100%; font-size:12px;" onclick="confirmCard()">ПОДТВЕРДИТЬ</button>
            <button id="h-tobar" class="btn-gy" style="width:100%; font-size:12px; display:none;" onclick="startBarSequence()">В БАР</button>
        </div>
    </div>

    <div id="block-bar" class="block">
        <div class="bar-wrap">
            <div id="t-neon" class="neon-sign">ИСТИНА НЕ В ВИНЕ, А В ЕГО КОЛИЧЕСТВЕ</div>
            <img src="charlie_bar.png" class="bar-img">
            <div class="art-bubble" style="left:12%; bottom:32%; width:160px; height:120px;" onclick="window.location.href='tables.html'"></div>
            <div class="art-bubble" style="right:12%; bottom:22%; width:160px; height:120px;" onclick="window.location.href='ai_room.html'"></div>
        </div>
    </div>

    <script>
        let audioCtx;
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        const jazz = document.getElementById('snd-jazz');
        const champagne = document.getElementById('snd-champagne');
        const ambient = document.getElementById('snd-ambient');

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function handleDoor() {
            initAudio();
            document.getElementById('snd-door').play();
            document.getElementById('main-door').classList.add('zoom-out');
            document.getElementById('id-box').innerText = fullID;
            new QRCode(document.getElementById("qr-box"), { text: fullID, width: 85, height: 85 });
            setTimeout(() => { ambient.play(); portalTransition('block-welcome'); }, 1400);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block";
                document.getElementById('photo-text').style.display = "none";
                document.getElementById('h-photo').src = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        function saveData() {
            document.getElementById('btn-save').style.display = 'none';
            document.getElementById('btn-go').style.display = 'inline-block';
            document.getElementById('h-id').innerText = fullID;
            setTimeout(() => {
                const qrImg = document.querySelector("#qr-box img");
                if(qrImg) document.getElementById('h-qr').innerHTML = `<img src="${qrImg.src}" style="width:100%">`;
            }, 150);
        }

        function confirmCard() {
            document.getElementById('h-confirm').style.display = 'none';
            document.getElementById('h-tobar').style.display = 'block';
        }

        function startBarSequence() {
            initAudio();
            ambient.pause();
            portalTransition('block-bar');
            
            champagne.currentTime = 0;
            champagne.play();
            startVisualizer(champagne);

            setTimeout(() => {
                jazz.volume = 0; jazz.play();
                startVisualizer(jazz);
                let v = 0;
                const fade = setInterval(() => { 
                    if (v < 0.7) { v += 0.05; jazz.volume = v; } else { clearInterval(fade); } 
                }, 200);
            }, 4500); 
        }

        function startVisualizer(audioElement) {
            const src = audioCtx.createMediaElementSource(audioElement);
            const analyser = audioCtx.createAnalyser();
            src.connect(analyser); analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            const neon = document.getElementById('t-neon');

            function renderFrame() {
                requestAnimationFrame(renderFrame);
                analyser.getByteFrequencyData(dataArray);
                let bass = dataArray[1] + dataArray[2]; 
                let intensity = Math.pow(bass / 280, 2);
                neon.style.opacity = Math.max(0.2, intensity);
                neon.style.textShadow = `0 0 ${intensity * 40}px var(--cyan), 0 0 10px var(--cyan)`;
            }
            renderFrame();
        }

        function portalTransition(nextId) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(nextId).classList.add('active');
        }
    </script>
</body>
</html>
