<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.39</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --hologram-cyan: #00E5FF; --hologram-pink: #FF00FF; --glass-bg: rgba(0, 5, 10, 0.95); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: serif; overflow: hidden; }
        
        .block { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; z-index: 10; background: #000; }
        .block.active { display: flex !important; }

        /* –®–¢–û–†–´ */
        .curtain { 
            position: fixed; top: 0; width: 51%; height: 100%; 
            background-color: #070707;
            background-image: radial-gradient(#b00000 12%, transparent 15%);
            background-size: 50px 50px;
            z-index: 10000; transition: transform 0.9s ease-in-out; 
            box-shadow: 0 0 50px #000;
        }
        .curtain.left { left: 0; transform: translateX(-100%); border-right: 2px solid var(--gold); }
        .curtain.right { right: 0; transform: translateX(100%); border-left: 2px solid var(--gold); }
        body.curtain-closed .curtain.left { transform: translateX(0); }
        body.curtain-closed .curtain.right { transform: translateX(0); }

        /* –Ø–ó–´–ö–ò */
        .lang-bar { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 1000; }
        .lang-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 10px; cursor: pointer; font-family: 'Share Tech Mono'; font-size: 12px; }
        .lang-btn.active { background: var(--gold); color: #000; }

        /* –≠–õ–ï–ú–ï–ù–¢–´ */
        .door-wrapper { transition: transform 2s ease-in, opacity 1.5s ease-out; cursor: pointer; }
        .hall-sign-holo { position: absolute; top: 10%; font-family: 'Playfair Display'; color: #FFF; text-shadow: 0 0 10px var(--hologram-pink), 0 0 20px var(--hologram-pink); font-size: 24px; text-transform: uppercase; letter-spacing: 8px; text-align: center; }
        .viewport { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('hall_bg_jpg.jpg') no-repeat center; background-size: cover; z-index: -1; }
        .hologram-card { position: absolute; right: 5%; bottom: 8%; width: 230px; background: var(--glass-bg); border: 1px solid var(--hologram-cyan); padding: 15px; border-radius: 12px; text-align: center; backdrop-filter: blur(10px); }
        
        .charlie-img { width: 100%; max-width: 500px; position: absolute; bottom: -20px; z-index: 5; pointer-events: none; }
        .plate-btn { position: absolute; width: 110px; height: 110px; background: radial-gradient(circle, #222 0%, #000 100%); border: 2px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; font-family: 'Share Tech Mono'; font-size: 10px; cursor: pointer; z-index: 10; transition: 0.3s; }
        .plate-btn:hover { background: var(--gold); color: #000; }

        .btn-gold { width: 200px; padding: 12px; background: transparent; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; text-transform: uppercase; margin: 10px; transition: 0.3s; }
        .btn-gold:hover { box-shadow: 0 0 15px var(--gold); }
    </style>
</head>
<body>

        </div>

        </div>

    </div>
