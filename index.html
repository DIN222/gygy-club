
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Private Club</title>
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f2d472;
            --dark: #121212;
            --card-bg: #1e1e1e;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--dark);
            color: white;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Основной контейнер блоков */
        .hall-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 15;
        }

        .block {
            background: rgba(18, 18, 18, 0.95);
            border: 1px solid var(--gold);
            padding: 30px;
            text-align: center;
            border-radius: 5px;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        /* Чарли: Золотое кольцо и обрезка белых краев */
        .charlie-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            
            border-radius: 50%;       
            overflow: hidden;         /* Срезает белый след от рамы */
            background-color: #000;   
            border: 2px solid var(--gold); 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .charlie-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.02);   /* Минимальный зум для чистоты краев */
        }

        /* Золотая кнопка */
        .btn-gold {
            background: linear-gradient(145deg, var(--gold), var(--gold-light));
            color: #1a1a1a !important;
            border: none;
            padding: 12px 25px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .btn-outline {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .card-identity {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid #333;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            margin-bottom: 15px;
        }

        .mini-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid var(--gold);
        }

        #qrcode-container img {
            width: 120px;
            height: 120px;
            border: 5px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="hall-container">
        
        <div id="block-welcome" class="block">
            <div class="charlie-container">
                <img src="charlie.png" alt="Charlie">
            </div>
            <h1 style="letter-spacing: 5px; color: var(--gold); margin: 0 0 20px 0;">WELCOME</h1>
            <button class="btn-gold" onclick="showBlock('block-card')">Identify Myself</button>
        </div>

        <div id="block-card" class="block" style="display:none;">
            <div class="user-info">
                <img src="avatar_placeholder.png" class="mini-avatar">
                <div>
                    <div id="display-nick" style="font-weight:bold; color:var(--gold);">GUEST</div>
                    <div style="font-size:0.7rem; color:#888;">STATUS: ELITE</div>
                </div>
            </div>
            <button class="btn-gold" style="width:100%;" onclick="alert('Entering Hall...')">Enter Grand Hall</button>
            <button class="btn-outline" onclick="showBlock('block-identity')">Magic Key (ID)</button>
        </div>

        <div id="block-identity" class="block" style="display:none;">
            <div class="charlie-container">
                <img src="charlie.png" alt="Charlie">
            </div>
            <div class="card-identity">
                <div id="qrcode-container">
                    <img src="qr_sample.png" alt="QR Code">
                </div>
                <p style="font-size:0.8rem; color:#aaa; margin: 10px 0;">Your Magic Key</p>
                <a href="https://t.me/your_bot_link" class="btn-gold" style="font-size:0.8rem;">Exit to Bot</a>
            </div>
            <button class="btn-outline" onclick="showBlock('block-card')">Back</button>
        </div>

    </div>

    <script>
        function showBlock(blockId) {
            document.querySelectorAll('.block').forEach(b => b.style.display = 'none');
            document.getElementById(blockId).style.display = 'block';
        }
    </script>
</body>
</html>
