
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Private Club</title>
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f2d472;
            --dark: #0d0d0d;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--dark);
            color: white; font-family: 'Cinzel', serif;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
        }

        /* ЭКРАН 1: ДВЕРИ */
        #main-gate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('door_1.jpg') no-repeat center center;
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 0.7s ease;
        }

        /* ЭКРАН 2: ХОЛЛ */
        #private-hall {
            position: relative;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }

        .club-panel {
            background: rgba(15, 15, 15, 0.98);
            border: 1px solid var(--gold);
            padding: 25px; text-align: center;
            border-radius: 10px; width: 280px;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        /* ЧАРЛИ: ЧИСТЫЙ КРУГ */
        .charlie-circle {
            width: 170px; height: 170px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden; 
            border: 2px solid var(--gold);
            background: #000;
        }

        .charlie-circle img {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scale(1.08); /* Убираем белое кольцо */
        }

        /* КНОПКИ */
        .btn-action {
            background: linear-gradient(145deg, var(--gold), var(--gold-light)) !important;
            color: #000 !important;
            border: none !important;
            padding: 14px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            display: block;
            text-decoration: none !important;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-sec {
            background: transparent; color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px; border-radius: 30px;
            cursor: pointer; width: 100%; margin-top: 15px;
        }

        .qr-container {
            background: #1a1a1a; padding: 15px;
            border-radius: 10px; margin: 15px 0;
            border: 1px solid #333;
        }

        .qr-container img {
            width: 120px; height: 120px;
            border: 3px solid white; border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="main-gate">
        <button class="btn-action" style="width: auto; padding: 15px 45px; margin-top: 300px;" onclick="unlock()">ENTER</button>
    </div>

    <div id="private-hall">
        
        <div id="box-welcome" class="club-panel">
            <div class="charlie-circle"><img src="charlie.png" alt="Charlie"></div>
            <h2 style="letter-spacing: 4px; color: var(--gold); margin: 0 0 20px 0;">WELCOME</h2>
            <button class="btn-action" onclick="jump('box-card')">Identify Myself</button>
        </div>

        <div id="box-card" class="club-panel" style="display:none;">
            <div style="display:flex; align-items:center; gap:12px; text-align:left; margin-bottom:20px;">
                <img src="avatar_placeholder.png" style="width:45px; border-radius:50%; border:1px solid var(--gold);">
                <div>
                    <div style="font-weight:bold; color:var(--gold);">GUEST #777</div>
                    <div style="font-size:0.7rem; color:#888;">ELITE STATUS</div>
                </div>
            </div>
            <button class="btn-action" onclick="alert('Accessing...')">Enter Grand Hall</button>
            <button class="btn-sec" onclick="jump('box-key')">Magic Key</button>
        </div>

        <div id="box-key" class="club-panel" style="display:none;">
            <div class="charlie-circle"><img src="charlie.png" alt="Charlie"></div>
            <div class="qr-container">
                <img src="qr_sample.png" alt="QR">
            </div>
            <a href="https://t.me/your_bot_username" class="btn-action">Exit to Bot</a>
            <button class="btn-sec" onclick="jump('box-card')">Back</button>
        </div>

    </div>

    <script>
        function unlock() {
            const gate = document.getElementById('main-gate');
            gate.style.opacity = '0';
            setTimeout(() => { gate.style.display = 'none'; }, 750);
        }

        function jump(id) {
            document.querySelectorAll('.club-panel').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
