
<!DOCTYPE html>
<html>
<body>
    <h1>ПРОВЕРКА СИСТЕМЫ</h1>
    <p>Если ты это видишь, значит экран работает.</p>
    <div id="trace">Ищу твой ID...</div>

    <script>
        // Самая простая логика идентификации, которая была в начале
        var userTrace = localStorage.getItem('digital_trace_id');
        
        if (userTrace) {
            document.getElementById('trace').innerHTML = "ТВОЙ ID НАЙДЕН: " + userTrace;
        } else {
            var newID = "USER-" + Math.floor(Math.random() * 10000);
            localStorage.setItem('digital_trace_id', newID);
            document.getElementById('trace').innerHTML = "СОЗДАН НОВЫЙ ID: " + newID;
        }
        
        console.log("Система опознавания активна");
    </script>
</body>
</html>
