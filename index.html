
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; overflow: hidden; }
        
        .block { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.8s; z-index: 5; }
        .block.active { opacity: 1; visibility: visible; }

        /* –í–•–û–î */
        .door-container { border: 2px solid #d4af37; padding: 12px; background: #050505; cursor: pointer; transition: transform 2s, opacity 1s; }
        .door-open { transform: scale(3.5); opacity: 0; }
        .label-top { font-size: 16px; letter-spacing: 12px; margin-bottom: 30px; text-transform: uppercase; }

        /* –ö–ê–†–¢–û–ß–ö–ê */
        .card { width: 85%; max-width: 320px; padding: 30px 20px; border: 2px solid #d4af37; background: #0a0a0a; box-shadow: 0 0 30px rgba(212,175,55,0.1); }
        #qrcode { background: #fff; padding: 8px; border: 2px solid #d4af37; margin: 15px auto; width: 116px; height: 116px; display: flex; justify-content: center; align-items: center; }
        
        /* –ö–ù–û–ü–ö–ò */
        .btn-gold { display: block; width: 100%; max-width: 280px; margin: 15px auto 0 auto; padding: 14px; background: transparent; border: 2px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; cursor: pointer; font-family: 'Georgia', serif; }
        .btn-gold:active { background: #d4af37; color: #000; }

        /* –ì–ê–õ–ï–†–ï–Ø (–ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞) */
        .hall-gallery { display: flex; gap: 10px; margin-bottom: 30px; }
        .art-frame-placeholder { width: 70px; height: 100px; border: 1px dashed #444; color: #444; display: flex; align-items: center; justify-content: center; font-size: 10px; }
    </style>
</head>
<body>

    <audio id="door-sound"><source src="door_open.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div class="label-top">GY-GY PRIVATE</div>
        <div id="door-frame" class="door-container" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 75vw; max-width: 320px; display: block;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <h1 style="letter-spacing: 10px;">WELCOME</h1>
        <button class="btn-gold" onclick="showIdentity()">Identify Myself</button>
    </div>

    <div id="block-identity" class="block">
        <div class="card">
            <div id="user-avatar" style="font-size:55px; margin-bottom:10px;">üë§</div>
            <div id="user-nick" style="font-size:22px;">ELITE GUEST</div>
            <div id="user-id" style="font-size:10px; color:#555; margin-bottom:15px;">SERIAL: GY-0000</div>
            <div id="qrcode"></div>
            <button class="btn-gold" onclick="switchTo('block-hall')">Grand Hall</button>
            <button class="btn-gold" onclick="closeClub()">Exit</button>
        </div>
    </div>

    <div id="block-hall" class="block">
        <div class="hall-gallery">
            <div class="art-frame-placeholder">Frame 1</div>
            <div class="art-frame-placeholder">Frame 2</div>
            <div class="art-frame-placeholder">Frame 3</div>
        </div>
        <h2 style="letter-spacing: 5px; color: #d4af37;">GRAND HALL</h2>
        <button class="btn-gold" onclick="switchTo('block-identity')">Back to Card</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        if(tg) { tg.expand(); tg.ready(); }

        function switchTo(blockId) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(blockId).classList.add('active');
        }

        function handleDoor() {
            try { document.getElementById('door-sound').play(); } catch(e){}
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1500);
        }

        function showIdentity() {
            setupIdentity();
            switchTo('block-identity');
        }

        function setupIdentity() {
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('gy_id', id);
            document.getElementById('user-id').innerText = 'SERIAL: GY-' + id;
            const avs = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≤','üÉè','üíé','üîë','üïØÔ∏è'];
            document.getElementById('user-avatar').innerText = avs[id % 10];
            if (typeof QRCode !== "undefined") {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "GY-ID:"+id, width: 100, height: 100 });
            }
        }

        function closeClub() {
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–∫—Ä—ã—Ç—å TG –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.close) {
                window.Telegram.WebApp.close();
            } 
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π —Å–±—Ä–æ—Å –¥–ª—è –ü–ö: –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ —É—Ö–æ–¥–∏–º –≤ –Ω–∞—á–∞–ª–æ
            window.location.href = window.location.pathname;
        }
    </script>
</body>
</html>
