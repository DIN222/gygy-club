<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            color: #d4af37; 
            font-family: 'Georgia', serif;
            cursor: pointer;
        }
        #main-container {
            text-align: center;
            width: 100%;
            transition: all 1.5s ease-in-out;
        }
        .door-img { 
            width: 80%; 
            max-width: 350px;
            border: 1px solid #333; 
            border-radius: 5px; 
            margin-top: 20px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
        }
        .label { 
            font-size: 24px;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        /* Анимация входа */
        .fade-out {
            transform: scale(4);
            opacity: 0;
            filter: blur(10px);
        }
        #welcome-screen {
            position: absolute;
            opacity: 0;
            text-align: center;
            pointer-events: none;
            transition: opacity 2s;
        }
    </style>
</head>
<body onclick="enterClub()">

    <div id="main-container">
        <div class="label">ENTER THE CLUB</div>
        <img src="door_1.jpg" class="door-img" alt="Door">
        <div style="margin-top: 20px; font-size: 12px; color: #555;">[ TAP TO OPEN ]</div>
    </div>

    <div id="welcome-screen">
        <h1 style="font-size: 30px;">WELCOME</h1>
        <p>Вы внутри GY-GY Club</p>
        <p style="color: #888; font-size: 14px;">Чарли проверяет ваши куки...</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function enterClub() {
            // Запускаем анимацию исчезновения двери
            document.getElementById('main-container').classList.add('fade-out');
            
            // Через секунду показываем приветствие
            setTimeout(() => {
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('welcome-screen').style.opacity = '1';
            }, 1000);
            
            // Сообщаем Телеграму, что мы живы (вибрация, если поддерживается)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }
        }
    </script>
</body>
</html>
