
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body { 
            margin: 0; background: #000; color: #d4af37; 
            font-family: 'Georgia', serif; text-align: center;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Экран */
        .screen { 
            position: absolute; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.2s ease;
        }

        /* НАДПИСЬ НАД РАМКОЙ */
        .label-top { 
            font-size: 16px; 
            letter-spacing: 10px; 
            margin-bottom: 30px; /* Отступ от рамки двери */
            text-transform: uppercase;
            opacity: 0.8;
            font-weight: normal;
        }

        /* КОНТЕЙНЕР ДВЕРИ (РАМКА) */
        .door-container {
            border: 2px solid #d4af37; /* Та самая рамка */
            padding: 10px;
            background: #050505;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
            transition: transform 2.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 2s;
            cursor: pointer;
        }

        .door-img { 
            width: 80vw; 
            max-width: 380px; 
            display: block;
        }

        /* Эффект открытия всей рамки */
        .open-animation {
            transform: scale(3.5);
            opacity: 0;
            pointer-events: none;
        }

        .label-bottom { 
            margin-top: 25px; 
            font-size: 10px; 
            color: #555; 
            letter-spacing: 3px; 
            text-transform: uppercase;
        }

        .hidden { display: none !important; opacity: 0; }
    </style>
</head>
<body>

    <div id="screen-door" class="screen">
        <div class="label-top">GY-GY PRIVATE</div>

        <div class="door-container" id="door-frame" onclick="processEntry()">
            <img src="door_1.jpg" class="door-img">
        </div>

        <div class="label-bottom">BEYOND THE IRONIC BARRICADE</div>
    </div>

    <div id="screen-welcome" class="screen hidden">
        <h1 style="font-size: 40px; letter-spacing: 12px;">WELCOME</h1>
    </div>

    <script>
        function processEntry() {
            const frame = document.getElementById('door-frame');
            frame.classList.add('open-animation');
            
            setTimeout(() => {
                document.getElementById('screen-door').classList.add('hidden');
                document.getElementById('screen-welcome').classList.remove('hidden');
            }, 1200);
        }
    </script>
</body>
</html>
