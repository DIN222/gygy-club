<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.51</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --hologram-cyan: #00E5FF; --hologram-pink: #FF00FF; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; }
        
        .zoom-out { animation: zOut 0.6s forwards ease-in; }
        @keyframes zOut { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(10); opacity: 0; filter: blur(15px); } }
        .zoom-in { animation: zIn 0.4s forwards ease-out; }
        @keyframes zIn { 0% { transform: scale(0.2); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .block { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; background: #000; }
        .block.active { display: flex !important; }

        .door-img { width: 75vw; max-width: 320px; transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.6s; cursor: pointer; }

        /* ХОЛЛ БЕЗ ШТОР */
        .hall-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('hall_bg_jpg.jpg') no-repeat center; background-size: cover; z-index: -1; }

        /* БАР С ПОДСВЕТКОЙ СТОЙКИ */
        .charlie-container { 
            position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: flex-end; 
            background: linear-gradient(0deg, rgba(212,175,55,0.1) 0%, rgba(0,0,0,1) 50%); 
        }
        .charlie-img { width: 100%; max-width: 600px; z-index: 5; filter: drop-shadow(0 0 15px rgba(255,255,255,0.1)); }
        
        .neon-sign {
            position: absolute; top: 12%; width: 85%; text-align: center;
            font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(16px, 4.5vw, 26px);
            color: #fff; text-shadow: 0 0 10px var(--hologram-cyan), 0 0 30px var(--hologram-cyan);
            animation: flicker 3s infinite alternate; z-index: 2;
        }
        @keyframes flicker { 0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; } 20%, 24%, 55% { opacity: 0.3; } }

        .speech-bubble {
            position: absolute; background: #fff; color: #000; padding: 12px 18px;
            border-radius: 50px; font-family: 'Share Tech Mono'; font-size: 11px; font-weight: bold;
            text-align: center; cursor: pointer; z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.9);
            min-width: 130px; border: 2px solid #fff;
        }
        #bubble-table { left: 5%; bottom: 34%; }
        #bubble-ai { right: 5%; bottom: 24%; }

        .btn-gold { min-width: 200px; padding: 15px; background: transparent; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; text-transform: uppercase; margin: 10px; }
        .lang-panel { position: absolute; top: 20px; right: 20px; z-index: 1000; font-family: 'Share Tech Mono'; cursor: pointer; border: 1px solid var(--gold); padding: 8px 15px; background: rgba(0,0,0,0.85); }
    </style>
</head>
<body>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>

    <div id="lang-ui" class="lang-panel" style="display:none;" onclick="toggleLang()">LANG: <span id="cur-l">RU</span></div>

    <div id="block-entrance" class="block active">
        <img src="door_1.jpg" class="door-img" onclick="handleDoor()">
    </div>

    <div id="block-welcome" class="block">
        <div style="width:140px; height:140px; border-radius:50%; border:1px solid var(--gold); overflow:hidden; margin-bottom:20px;">
            <img src="charlie.png" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <h2 id="t-welcome"></h2>
        <button id="b-proceed" class="btn-gold" onclick="portalTransition('block-identity')"></button>
    </div>

    <div id="block-identity" class="block">
        <div id="t-whisky" style="font-family:'Share Tech Mono'; font-size:10px; letter-spacing:3px; margin-bottom:10px; opacity:0.8; color: var(--hologram-cyan);"></div>
        <h3 id="t-reg-title" style="letter-spacing:4px; font-size:14px; margin-bottom:20px;">AUTHENTICATION</h3>
        <div style="display:flex; gap:10px; margin-bottom:25px;">
            <div id="id-box" style="width:80px; height:80px; background:#fff; color:#000; display:flex; align-items:center; justify-content:center; font-size:9px; font-family:'Share Tech Mono';"></div>
            <div id="qr-box" style="width:80px; height:80px; background:#fff;"></div>
            <div onclick="document.getElementById('f').click()" style="width:80px; height:80px; background:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center; overflow:hidden;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="t-photo-label" style="color:#000; font-size:10px; font-family:'Share Tech Mono'"></span>
            </div>
        </div>
        <button id="b-save" class="btn-gold" onclick="save()"></button>
        <button id="b-enter" class="btn-gold" style="display:none;" onclick="portalTransition('block-hall')"></button>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block">
        <div class="hall-bg"></div>
        <h1 id="t-slogan" style="position:absolute; top:10%; color:#fff; text-shadow: 0 0 20px var(--hologram-pink); text-align:center; width:100%; letter-spacing:10px; font-weight:900;"></h1>
        <div style="position:absolute; right:5%; bottom:8%; background:rgba(0,0,0,0.85); border:1px solid var(--hologram-cyan); padding:15px; border-radius:12px; text-align:center;">
            <div style="display:flex; gap:10px; margin-bottom:10px; justify-content:center;">
                <img id="h-photo" style="width:80px; height:80px; background:#fff; object-fit:cover;">
                <div id="h-qr" style="width:80px; height:80px; background:#fff;"></div>
            </div>
            <div id="h-id" style="font-size:12px; font-family:'Share Tech Mono'; color:var(--hologram-cyan); margin-bottom:10px;"></div>
            <button id="b-bar" class="btn-gold" style="width:100%; margin:0; font-size:11px;" onclick="portalTransition('block-bar')"></button>
        </div>
    </div>

    <div id="block-bar" class="block">
        <div class="charlie-container">
            <div id="t-neon" class="neon-sign"></div>
            <img src="charlie_bar.png" class="charlie-img">
            <div id="bubble-table" class="speech-bubble" onclick="alert('Going to tables...')"></div>
            <div id="bubble-ai" class="speech-bubble" onclick="alert('Opening AI chat...')"></div>
        </div>
        <button onclick="portalTransition('block-hall')" style="position:absolute; bottom:20px; color:var(--gold); background:none; border:none; cursor:pointer; font-family:'Share Tech Mono';">← EXIT</button>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        let userData = { id: fullID, photo: '' };
        let curL = 'ru';

        const dict = {
            ru: { welcome: "ДОБРО ПОЖАЛОВАТЬ", proceed: "ПРОДОЛЖИТЬ", photo: "ФОТО", save: "СОХРАНИТЬ", enter: "ВХОД", slogan: "ВСЕ БУДЕТ GY-GY", bar: "В БАР", table: "ЗА СТОЛИК", ai: "ИИ МЕНЮ", neon: "Истина не в вине, а в его количестве", whisky: "В КАЖДОЙ ШУТКЕ ЕСТЬ ДОЛЯ ВИСКИ" },
            en: { welcome: "WELCOME", proceed: "CONTINUE", photo: "PHOTO", save: "SAVE", enter: "ENTER", slogan: "EVERYTHING GY-GY", bar: "TO BAR", table: "GET TABLE", ai: "AI MENU", neon: "Truth is not in wine, but in its quantity", whisky: "EVERY JOKE HAS A MEASURE OF WHISKY" }
        };

        function toggleLang() { curL = (curL === 'ru') ? 'en' : 'ru'; document.getElementById('cur-l').innerText = curL.toUpperCase(); updateUI(); }

        function updateUI() {
            const d = dict[curL];
            document.getElementById('t-welcome').innerText = d.welcome;
            document.getElementById('b-proceed').innerText = d.proceed;
            document.getElementById('t-photo-label').innerText = d.photo;
            document.getElementById('b-save').innerText = d.save;
            document.getElementById('b-enter').innerText = d.enter;
            document.getElementById('t-slogan').innerText = d.slogan;
            document.getElementById('b-bar').innerText = d.bar;
            document.getElementById('bubble-table').innerText = d.table;
            document.getElementById('bubble-ai').innerText = d.ai;
            document.getElementById('t-neon').innerText = d.neon;
            document.getElementById('t-whisky').innerText = d.whisky;
        }

        function portalTransition(nextId) {
            const current = document.querySelector('.block.active');
            current.classList.add('zoom-out');
            setTimeout(() => {
                current.classList.remove('active', 'zoom-out');
                const next = document.getElementById(nextId);
                next.classList.add('active', 'zoom-in');
                document.getElementById('lang-ui').style.display = (nextId === 'block-entrance') ? 'none' : 'block';
                if(nextId === 'block-identity') {
                    document.getElementById('id-box').innerText = userData.id;
                    if(!document.getElementById("qr-box").innerHTML) new QRCode(document.getElementById("qr-box"), { text: userData.id, width: 80, height: 80 });
                }
                if(nextId === 'block-hall') {
                    document.getElementById('h-id').innerText = userData.id;
                    document.getElementById('h-photo').src = userData.photo;
                    const srcQR = document.querySelector("#qr-box img");
                    if(srcQR) document.getElementById('h-qr').innerHTML = `<img src="${srcQR.src}" style="width:100%;">`;
                }
                updateUI();
                setTimeout(() => next.classList.remove('zoom-in'), 400);
            }, 550);
        }

        function handleDoor() {
            document.getElementById('snd-door').play();
            const img = document.querySelector('.door-img');
            img.style.transform = "scale(15)"; 
            img.style.opacity = "0";
            setTimeout(() => portalTransition('block-welcome'), 800);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block"; 
                document.getElementById('t-photo-label').style.display = "none";
                userData.photo = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        function save() { document.getElementById('b-enter').style.display = 'block'; }
        window.onload = updateUI;
    </script>
</body>
</html>
