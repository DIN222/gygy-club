<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.63</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --cyan: #00E5FF; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; }
        
        /* ГЛОБАЛЬНЫЙ ЯЗЫКОВОЙ ПЕРЕКЛЮЧАТЕЛЬ */
        .lang-panel { position: fixed; top: 20px; right: 20px; z-index: 9999; font-family: 'Share Tech Mono'; cursor: pointer; border: 1px solid var(--gold); padding: 8px 15px; background: rgba(0,0,0,0.9); color: var(--gold); }

        .block { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 10; }
        .block.active { display: flex !important; }

        /* ДВЕРИ */
        .door-img { width: 75vw; max-width: 320px; cursor: pointer; transition: 2.5s; }
        .zoom-out { transform: scale(15); opacity: 0; filter: blur(20px); pointer-events: none; }

        /* ХОЛЛ */
        .hall-bg { position: absolute; width: 100%; height: 100%; background: url('hall_bg_jpg.jpg') no-repeat center; background-size: cover; z-index: -1; }

        /* БАР - КОРРЕКТНЫЙ РАЗМЕР */
        .bar-wrap { position: relative; width: 100%; height: 100%; display: flex; align-items: flex-end; justify-content: center; background: #000; }
        .bar-img { width: 100%; height: 100%; object-fit: contain; z-index: 1; }

        .neon-sign { position: absolute; top: 10%; width: 100%; text-align: center; font-size: clamp(16px, 4vw, 24px); color: #fff; text-shadow: 0 0 10px var(--cyan); animation: flicker 5s infinite; z-index: 2; }
        @keyframes flicker { 0%, 90%, 100% { opacity: 1; } 92%, 96% { opacity: 0.5; } }

        /* ОБЛАЧКА - ПРИВЯЗКА К РУКАМ */
        .bubble { 
            position: absolute; background: #fff; color: #000; padding: 12px 20px; border-radius: 40px; 
            font-family: 'Share Tech Mono'; font-size: 11px; font-weight: bold; cursor: pointer; z-index: 20; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 2px solid #fff; text-align: center;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* КНОПКИ И ЭЛЕМЕНТЫ */
        .btn-gold { min-width: 200px; padding: 15px; background: transparent; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; letter-spacing: 2px; margin: 10px; text-transform: uppercase; }
        .square-box { width: 85px; height: 85px; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; font-size: 9px; font-family: 'Share Tech Mono'; text-align: center; }
    </style>
</head>
<body>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-ambient" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>
    <audio id="snd-jazz" loop><source src="charlie_jazz_duet.mp3" type="audio/mpeg"></audio>

    <div id="lang-ui" class="lang-panel" onclick="toggleLang()">LANG: <span id="cur-l">RU</span></div>

    <div id="block-entrance" class="block active">
        <img src="door_1.jpg" class="door-img" id="main-door" onclick="handleDoor()">
    </div>

    <div id="block-welcome" class="block">
        <div style="width:160px; height:160px; border-radius:50%; border:2px solid var(--gold); overflow:hidden; margin-bottom:20px;">
            <img src="charlie.png" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <h2 id="t-welcome"></h2>
        <button class="btn-gold" id="b-pass" onclick="portalTransition('block-identity')"></button>
    </div>

    <div id="block-identity" class="block">
        <div id="t-whisky" style="font-size: 18px; font-style: italic; margin-bottom: 30px; text-align: center; padding: 0 20px;"></div>
        <div style="display:flex; gap:10px; margin-bottom:30px;">
            <div id="id-box" class="square-box"></div>
            <div id="qr-box" class="square-box"></div>
            <div class="square-box" style="position:relative; cursor:pointer;">
                <input type="file" onchange="preview(this)" style="position:absolute; opacity:0; width:100%; height:100%; z-index:10;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="t-photo"></span>
            </div>
        </div>
        <button id="b-save" class="btn-gold" onclick="document.getElementById('b-enter').style.display='block'"></button>
        <button id="b-enter" class="btn-gold" style="display:none;" onclick="portalTransition('block-hall')"></button>
    </div>

    <div id="block-hall" class="block">
        <div class="hall-bg"></div>
        <div style="position:absolute; right:5%; bottom:8%; background:rgba(0,0,0,0.9); border:1px solid var(--cyan); padding:20px; border-radius:15px; text-align:center; z-index:20;">
            <div style="display:flex; gap:10px; margin-bottom:15px;"><img id="h-photo" style="width:80px; height:80px; background:#fff; object-fit:cover;"><div id="h-qr" style="width:80px; height:80px; background:#fff;"></div></div>
            <div id="h-id-display" style="font-family:'Share Tech Mono'; color:var(--cyan); font-size:12px; margin-bottom:15px;"></div>
            <button class="btn-gold" id="b-to-bar" style="width:100%; margin:0;" onclick="enterBar()"></button>
        </div>
    </div>

    <div id="block-bar" class="block">
        <div class="bar-wrap">
            <div id="t-neon" class="neon-sign"></div>
            <img src="charlie_bar.png" class="bar-img">
            <div class="bubble" style="left:12%; bottom:35%;" id="t-table"></div>
            <div class="bubble" style="right:12%; bottom:25%;" id="t-ai"></div>
        </div>
        <button onclick="location.reload()" style="position:absolute; bottom:20px; color:var(--gold); background:none; border:none; z-index:100; cursor:pointer;">← EXIT</button>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        
        // СИСТЕМНОЕ УПРАВЛЕНИЕ ЯЗЫКОМ
        const userLang = navigator.language || navigator.userLanguage;
        let curL = userLang.startsWith('ru') ? 'ru' : 'en';

        const dict = {
            ru: { welcome: "ДОБРО ПОЖАЛОВАТЬ", pass: "ПРОХОДИТЕ", photo: "ФОТО", save: "СОХРАНИТЬ", enter: "В ХОЛЛ", tobar: "В БАР", table: "К СТОЛИКАМ", ai: "К ИИ", neon: "Истина не в вине, а в его количестве", whisky: "«В каждой шутке есть доля виски»" },
            en: { welcome: "WELCOME", pass: "COME IN", photo: "PHOTO", save: "SAVE", enter: "TO HALL", tobar: "TO BAR", table: "TABLES", ai: "STAY AI", neon: "Truth is not in wine, but in its quantity", whisky: "“Every joke has a measure of whisky”" }
        };

        function toggleLang() { curL = (curL === 'ru') ? 'en' : 'ru'; updateUI(); }
        
        function updateUI() {
            const d = dict[curL];
            const mapping = {
                't-welcome': d.welcome, 'b-pass': d.pass, 't-photo': d.photo,
                'b-save': d.save, 'b-enter': d.enter, 'b-to-bar': d.tobar,
                't-table': d.table, 't-ai': d.ai, 't-neon': d.neon, 't-whisky': d.whisky
            };
            for (let id in mapping) {
                const el = document.getElementById(id);
                if (el) el.innerText = mapping[id];
            }
            document.getElementById('cur-l').innerText = curL.toUpperCase();
        }

        function handleDoor() {
            document.getElementById('snd-door').play().catch(()=>{});
            document.getElementById('main-door').classList.add('zoom-out');
            
            // Звуки бара на фоне регистрации
            const amb = document.getElementById('snd-ambient');
            amb.volume = 0.3; amb.play().catch(()=>{});

            document.getElementById('id-box').innerText = fullID;
            if(!document.getElementById("qr-box").innerHTML) new QRCode(document.getElementById("qr-box"), { text: fullID, width: 85, height: 85 });
            setTimeout(() => portalTransition('block-welcome'), 2500);
        }

        function enterBar() {
            const jazz = document.getElementById('snd-jazz');
            jazz.volume = 0; jazz.play();
            let v = 0;
            const fade = setInterval(() => {
                if (v < 0.7) { v += 0.05; jazz.volume = v; } else { clearInterval(fade); }
            }, 200);
            portalTransition('block-bar');
        }

        function portalTransition(nextId) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(nextId).classList.add('active');
            // Панель языка видна везде кроме самого первого экрана
            document.getElementById('lang-ui').style.display = (nextId === 'block-entrance') ? 'none' : 'block';
            
            if(nextId === 'block-hall') {
                document.getElementById('h-id-display').innerText = fullID;
                const qr = document.querySelector("#qr-box img");
                if(qr) document.getElementById('h-qr').innerHTML = `<img src="${qr.src}" style="width:100%;">`;
            }
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; document.getElementById('pp').style.display = "block"; 
                document.getElementById('t-photo').style.display = "none"; document.getElementById('h-photo').src = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        window.onload = updateUI;
    </script>
</body>
</html>
