<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.55</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --hologram-cyan: #00E5FF; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; }
        
        /* ТОРЖЕСТВЕННЫЕ ДВЕРИ */
        .zoom-out { animation: zOut 2.5s forwards ease-in-out; }
        @keyframes zOut { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(12); opacity: 0; filter: blur(20px); } }
        
        .block { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 10; }
        .block.active { display: flex !important; }

        .door-img { width: 75vw; max-width: 320px; transition: transform 2.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.5s; cursor: pointer; }

        /* БАРНЫЙ ИНТЕРЬЕР */
        .bar-scene { 
            position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: flex-end; 
            background: radial-gradient(circle at 50% 40%, #2a2a2a 0%, #050505 80%);
        }
        .bar-counter {
            position: absolute; bottom: 0; width: 100%; height: 140px;
            background: linear-gradient(0deg, #0a0a0a 0%, #222 100%);
            border-top: 4px solid var(--gold); box-shadow: 0 -20px 50px rgba(212,175,55,0.2); z-index: 6;
        }
        .charlie-img { width: 100%; max-width: 650px; z-index: 5; filter: drop-shadow(0 0 30px rgba(0,0,0,0.8)); margin-bottom: -10px; }

        .whisky-slogan { font-family: 'Playfair Display', serif; font-size: 24px; font-style: italic; color: var(--gold); text-align: center; margin-bottom: 40px; }

        /* ЧИСТЫЙ ВВОД ФОТО */
        .file-wrapper { position: relative; width: 85px; height: 85px; background: #fff; cursor: pointer; overflow: hidden; border: 1px solid var(--gold); }
        .file-wrapper input { position: absolute; top: 0; left: 0; opacity: 0; width: 100%; height: 100%; cursor: pointer; z-index: 10; }
        
        .neon-sign {
            position: absolute; top: 10%; width: 90%; text-align: center;
            font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(20px, 6vw, 30px);
            color: #fff; text-shadow: 0 0 10px var(--hologram-cyan), 0 0 40px var(--hologram-cyan);
            animation: flicker 3s infinite alternate; z-index: 2;
        }
        @keyframes flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; } 20%, 22%, 24%, 55% { opacity: 0.4; } }

        .btn-gold { min-width: 200px; padding: 15px; background: transparent; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; text-transform: uppercase; margin: 10px; font-size: 12px; letter-spacing: 2px; }
        .bubble { position: absolute; background: #fff; color: #000; padding: 12px 20px; border-radius: 50px; font-family: 'Share Tech Mono'; font-size: 11px; font-weight: bold; cursor: pointer; z-index: 20; box-shadow: 0 10px 30px #000; }
    </style>
</head>
<body>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-ambient" loop><source src="bar_crowd.mp3" type="audio/mpeg"></audio>
    <audio id="snd-jazz" loop><source src="charlie_jazz_duet.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <img src="door_1.jpg" class="door-img" id="main-door" onclick="handleDoor()">
    </div>

    <div id="block-welcome" class="block">
        <div style="width:160px; height:160px; border-radius:50%; border:2px solid var(--gold); overflow:hidden; margin-bottom:30px; box-shadow: 0 0 30px rgba(212,175,55,0.3);">
            <img src="charlie.png" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <h2 style="letter-spacing:5px; margin-bottom:30px;">ДОБРО ПОЖАЛОВАТЬ</h2>
        <button class="btn-gold" onclick="portalTransition('block-identity')">ПРОХОДИТЕ</button>
    </div>

    <div id="block-identity" class="block">
        <div class="whisky-slogan">«В каждой шутке есть доля виски»</div>
        <div style="display:flex; gap:15px; margin-bottom:35px;">
            <div id="id-box" style="width:85px; height:85px; background:#fff; color:#000; display:flex; align-items:center; justify-content:center; font-size:10px; font-family:'Share Tech Mono'; text-align:center;"></div>
            <div id="qr-box" style="width:85px; height:85px; background:#fff;"></div>
            <div class="file-wrapper">
                <input type="file" onchange="preview(this)">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="t-photo-label" style="color:#000; font-size:10px; font-family:'Share Tech Mono'; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center;">ВАШЕ<br>ФОТО</span>
            </div>
        </div>
        <button id="b-save" class="btn-gold" onclick="document.getElementById('b-enter').style.display='block'">СОХРАНИТЬ</button>
        <button id="b-enter" class="btn-gold" style="display:none;" onclick="portalTransition('block-bar')">ВОЙТИ В ХОЛЛ</button>
    </div>

    <div id="block-bar" class="block">
        <div class="bar-scene">
            <div class="neon-sign">Истина не в вине, а в его количестве</div>
            <img src="charlie_bar.png" class="charlie-img">
            <div class="bar-counter"></div>
            <div class="bubble" style="left:5%; bottom:35%;">ПРОЙТИ ЗА СТОЛИК</div>
            <div class="bubble" style="right:5%; bottom:25%;">ИИ МЕНЮ</div>
        </div>
        <button onclick="location.reload()" style="position:absolute; bottom:20px; color:var(--gold); background:none; border:none; cursor:pointer; z-index:100; font-family:'Share Tech Mono';">← ВЫХОД</button>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        
        function portalTransition(nextId) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(nextId).classList.add('active');
            
            if(nextId === 'block-bar') {
                try {
                    document.getElementById('snd-ambient').play();
                    document.getElementById('snd-jazz').play();
                } catch(e) { console.log("Audio requires click"); }
            }
        }

        function handleDoor() {
            document.getElementById('snd-door').play();
            document.getElementById('main-door').classList.add('zoom-out');
            setTimeout(() => {
                portalTransition('block-welcome');
                // Готовим данные заранее
                document.getElementById('id-box').innerText = fullID;
                if(!document.getElementById("qr-box").innerHTML) {
                    new QRCode(document.getElementById("qr-box"), { text: fullID, width: 85, height: 85 });
                }
            }, 2500);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block"; 
                document.getElementById('t-photo-label').style.display = "none";
            };
            r.readAsDataURL(input.files[0]);
        }
    </script>
</body>
</html>
