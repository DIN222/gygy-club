<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.56</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --cyan: #00E5FF; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; }
        
        .zoom-out { animation: zOut 2.5s forwards ease-in-out; }
        @keyframes zOut { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(12); opacity: 0; filter: blur(20px); } }

        .block { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 10; }
        .block.active { display: flex !important; }

        .door-img { width: 75vw; max-width: 320px; transition: 2.5s; cursor: pointer; }
        .hall-bg { position: absolute; width: 100%; height: 100%; background: url('hall_bg_jpg.jpg') no-repeat center; background-size: cover; z-index: -1; }

        /* СПОКОЙНЫЙ НЕОН */
        .neon-sign {
            position: absolute; top: 10%; width: 90%; text-align: center;
            font-size: clamp(20px, 6vw, 30px); font-style: italic; color: #fff;
            text-shadow: 0 0 10px var(--cyan), 0 0 30px var(--cyan);
            animation: calm-flicker 5s infinite; z-index: 2;
        }
        @keyframes calm-flicker { 0%, 90%, 94%, 100% { opacity: 1; } 92%, 96% { opacity: 0.6; } }

        .bar-counter { position: absolute; bottom: 0; width: 100%; height: 140px; background: linear-gradient(0deg, #0a0a0a 0%, #222 100%); border-top: 3px solid var(--gold); z-index: 6; }
        .charlie-img { width: 100%; max-width: 650px; z-index: 5; margin-bottom: -10px; }

        .lang-panel { position: fixed; top: 20px; right: 20px; z-index: 1000; font-family: 'Share Tech Mono'; cursor: pointer; border: 1px solid var(--gold); padding: 8px 15px; background: rgba(0,0,0,0.8); }
        .btn-gold { min-width: 200px; padding: 15px; background: transparent; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; letter-spacing: 2px; margin: 10px; }
        .bubble { position: absolute; background: #fff; color: #000; padding: 12px 20px; border-radius: 50px; font-family: 'Share Tech Mono'; font-size: 11px; font-weight: bold; cursor: pointer; z-index: 20; }
    </style>
</head>
<body>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-ambient" loop><source src="bar_crowd.mp3" type="audio/mpeg"></audio>
    <audio id="snd-jazz" loop><source src="charlie_jazz_duet.mp3" type="audio/mpeg"></audio>

    <div id="lang-ui" class="lang-panel" style="display:none;" onclick="toggleLang()">LANG: <span id="cur-l">RU</span></div>

    <div id="block-entrance" class="block active"><img src="door_1.jpg" class="door-img" id="main-door" onclick="handleDoor()"></div>

    <div id="block-welcome" class="block">
        <div style="width:160px; height:160px; border-radius:50%; border:2px solid var(--gold); overflow:hidden; margin-bottom:30px;"><img src="charlie.png" style="width:100%; height:100%; object-fit:cover;"></div>
        <h2 id="t-welcome"></h2>
        <button class="btn-gold" id="b-pass" onclick="portalTransition('block-identity')"></button>
    </div>

    <div id="block-identity" class="block">
        <div id="t-whisky" style="font-size: 22px; font-style: italic; margin-bottom: 35px; text-align: center;"></div>
        <div style="display:flex; gap:15px; margin-bottom:30px;">
            <div id="id-box" style="width:85px; height:85px; background:#fff; color:#000; display:flex; align-items:center; justify-content:center; font-size:10px; font-family:'Share Tech Mono';"></div>
            <div id="qr-box" style="width:85px; height:85px; background:#fff;"></div>
            <div style="position:relative; width:85px; height:85px; background:#fff; cursor:pointer;">
                <input type="file" onchange="preview(this)" style="position:absolute; opacity:0; width:100%; height:100%; z-index:10;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="t-photo" style="color:#000; font-size:10px; font-family:'Share Tech Mono'; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center;"></span>
            </div>
        </div>
        <button id="b-save" class="btn-gold" onclick="document.getElementById('b-enter').style.display='block'"></button>
        <button id="b-enter" class="btn-gold" style="display:none;" onclick="portalTransition('block-hall')"></button>
    </div>

    <div id="block-hall" class="block">
        <div class="hall-bg"></div>
        <div style="position:absolute; right:5%; bottom:8%; background:rgba(0,0,0,0.85); border:1px solid var(--cyan); padding:18px; border-radius:12px; text-align:center;">
            <div style="display:flex; gap:10px; margin-bottom:12px;"><img id="h-photo" style="width:80px; height:80px; background:#fff; object-fit:cover;"><div id="h-qr" style="width:80px; height:80px; background:#fff;"></div></div>
            <button class="btn-gold" id="b-to-bar" style="width:100%; margin:0;" onclick="portalTransition('block-bar')"></button>
        </div>
    </div>

    <div id="block-bar" class="block">
        <div style="position:relative; width:100%; height:100%; display:flex; justify-content:center; align-items:flex-end;">
            <div id="t-neon" class="neon-sign"></div>
            <img src="charlie_bar.png" class="charlie-img">
            <div class="bar-counter"></div>
            <div class="bubble" style="left:5%; bottom:35%;" id="t-table"></div>
            <div class="bubble" style="right:5%; bottom:25%;" id="t-ai"></div>
        </div>
        <button onclick="exitBar()" style="position:absolute; bottom:20px; color:var(--gold); background:none; border:none; z-index:100;">← EXIT</button>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        let curL = 'ru';
        const dict = {
            ru: { welcome: "ДОБРО ПОЖАЛОВАТЬ", pass: "ПРОХОДИТЕ", photo: "ВАШЕ\nФОТО", save: "СОХРАНИТЬ", enter: "ВОЙТИ В ХОЛЛ", tobar: "В БАР", table: "ЗА СТОЛИК", ai: "ИИ МЕНЮ", neon: "Истина не в вине, а в его количестве", whisky: "«В каждой шутке есть доля виски»" },
            en: { welcome: "WELCOME", pass: "COME IN", photo: "YOUR\nPHOTO", save: "SAVE", enter: "TO THE HALL", tobar: "TO BAR", table: "TABLE", ai: "AI MENU", neon: "Truth is not in wine, but in its quantity", whisky: "“Every joke has a measure of whisky”" }
        };

        function toggleLang() { curL = (curL === 'ru') ? 'en' : 'ru'; updateUI(); }
        function updateUI() {
            const d = dict[curL];
            document.getElementById('t-welcome').innerText = d.welcome;
            document.getElementById('b-pass').innerText = d.pass;
            document.getElementById('t-photo').innerText = d.photo;
            document.getElementById('b-save').innerText = d.save;
            document.getElementById('b-enter').innerText = d.enter;
            document.getElementById('b-to-bar').innerText = d.tobar;
            document.getElementById('t-table').innerText = d.table;
            document.getElementById('t-ai').innerText = d.ai;
            document.getElementById('t-neon').innerText = d.neon;
            document.getElementById('t-whisky').innerText = d.whisky;
            document.getElementById('cur-l').innerText = curL.toUpperCase();
        }

        function portalTransition(nextId) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(nextId).classList.add('active');
            document.getElementById('lang-ui').style.display = (nextId === 'block-entrance') ? 'none' : 'block';
            
            if(nextId === 'block-bar') {
                document.getElementById('snd-ambient').play();
                document.getElementById('snd-jazz').play();
            }
            if(nextId === 'block-hall') {
                const srcQR = document.querySelector("#qr-box img");
                if(srcQR) document.getElementById('h-qr').innerHTML = `<img src="${srcQR.src}" style="width:100%;">`;
            }
        }

        function handleDoor() {
            document.getElementById('snd-door').play();
            document.getElementById('main-door').classList.add('zoom-out');
            setTimeout(() => {
                portalTransition('block-welcome');
                document.getElementById('id-box').innerText = fullID;
                if(!document.getElementById("qr-box").innerHTML) new QRCode(document.getElementById("qr-box"), { text: fullID, width: 85, height: 85 });
            }, 2500);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block"; 
                document.getElementById('t-photo').style.display = "none";
                document.getElementById('h-photo').src = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        function exitBar() {
            document.getElementById('snd-ambient').pause();
            document.getElementById('snd-jazz').pause();
            portalTransition('block-hall');
        }

        window.onload = updateUI;
    </script>
</body>
</html>
