    <style>

        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
         
        .block {

        /* –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ –∑–æ–ª–æ—Ç–æ–π */
        .block .btn-outline, .block button {
            background: linear-gradient(145deg, #d4af37, #f2d472) !important;
            color: #000 !important;
            border: none !important;
            padding: 12px 20px;
            font-weight: bold;

        /* –î–í–ï–†–¨ */
       .door-container { 
            border: none; /* –†–∞–º–∫–∞ —É–¥–∞–ª–µ–Ω–∞ */
            padding: 12px; 
            background: transparent; 
            cursor: pointer; 
            transition: transform 2s, opacity 1s; 
        }
        .door-open { transform: scale(3.5); opacity: 1; }
        .label-top {transition: opacity 1.5s ease-in-out; font-size: 16px; letter-spacing: 12px; margin-bottom: 30px; text-transform: uppercase; color: #d4af37; }

        /* –ß–ê–†–õ–ò –ë–ï–ó –û–†–ï–û–õ–ê */
      /* –ß–ê–†–õ–ò: –†–ê–ú–ö–ê-–ö–û–ù–¢–ï–ô–ù–ï–† (–û–ö–ù–û) */
        .charlie-frame { 
            width: 220px; 
            height: 220px; 
            border-radius: 50%; 
            border: 2px solid #d4af37; 
            margin: 0 auto 20px;
            display: block;
            background: black; 
            overflow: hidden; /* –≠—Ç–æ "–Ω–æ–∂–Ω–∏—Ü—ã" ‚Äî –æ–±—Ä–µ–∑–∞—é—Ç –≤—Å—ë, —á—Ç–æ –≤—ã–π–¥–µ—Ç –∑–∞ –∫—Ä—É–≥ */
            position: relative;
        }

        /* –ß–ê–†–õ–ò: –§–û–¢–û–ì–†–ê–§–ò–Ø –í–ù–£–¢–†–ò */
        .charlie-frame img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Ñ–æ—Ç–æ, –ø–æ–∫–∞ —á–µ—Ä–Ω–æ–µ –∫–æ–ª—å—Ü–æ –Ω–µ —Å–∫—Ä–æ–µ—Ç—Å—è –∑–∞ —Ä–∞–º–∫–æ–π */
            transform: scale(1.5); 
            display: block;
        }

        /* –•–û–õ–õ */
        .hall-bg { width: 100%; height: 100%; background: radial-gradient(circle at 50% 20%, rgba(255, 230, 150, 0.2) 0%, transparent 70%), linear-gradient(180deg, #2a1e12 0%, #1a120b 100%); display: flex; flex-direction: column; align-items: center; position: relative; }
        .parquet { position: absolute; bottom: 0; width: 100%; height: 25%; background: #3d2b1f; border-top: 2px solid #5d4634; z-index: 1; }
        .frame { width: 75px; height: 100px; border: 3px solid #d4af37; background: #000; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .frame img { width: 100%; height: 100%; object-fit: cover; }
        .arch { width: 150px; height: 250px; border: 6px solid #d4af37; border-bottom: none; border-radius: 75px 75px 0 0; position: relative; background: #0a0a0a; }

        /* –ö–ù–û–ü–ö–ò */
        .btn-gold { display: block; width: 85%; max-width: 260px; margin: 15px auto; padding: 15px; background: transparent; border: 2px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; cursor: pointer; font-family: 'Georgia', serif; font-weight: bold; }
        .btn-gold:active { background: #d4af37; color: #000; }
    </style>
</head>
<body>

 <div id="block-welcome" class="block">

<div id="qrcode" style="background:#fff; padding:8px; width:116px; margin:0 auto 25px auto; border-radius: 4px;"></div>

<button id="btn-save" onclick="becomeMember()" style="background: #d4af37 !important; color: #000 !important; width: 100%; padding: 12px; margin-bottom: 20px; cursor: pointer; text-transform: uppercase; font-weight: bold; border: none; border-radius: 0 !important; display: block;">

<button id="btn-hall" class="btn-gold" onclick="enterHall()" style="background: transparent !important; border: 2px solid #d4af37 !important; color: #d4af37 !important; width: 100%; padding: 15px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; border-radius: 0 !important;">
    ENTER
</button>
            <button id="btn-hall" class="btn-gold" onclick="enterHall()" style="background: transparent !important; border: 2px solid #d4af37 !important; color: #d4af37 !important; width: 100%; padding: 15px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; border-radius: 0 !important;">
                ENTER
            </button>

            <div style="margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px;">
                <span onclick="setLang('en')" style="cursor:pointer; padding: 8px 12px; border: 1px solid rgba(212,175,55,0.3); font-size: 11px; color: #d4af37;">EN</span>
                <span onclick="setLang('fr')" style="cursor:pointer; padding: 8px 12px; border: 1px solid rgba(212,175,55,0.3); font-size: 11px; color: #d4af37;">FR</span>
                <span onclick="setLang('es')" style="cursor:pointer; padding: 8px 12px; border: 1px solid rgba(212,175,55,0.3); font-size: 11px; color: #d4af37;">ES</span>
                <span onclick="setLang('it')" style="cursor:pointer; padding: 8px 12px; border: 1px solid rgba(212,175,55,0.3); font-size: 11px; color: #d4af37;">IT</span>
                <span onclick="setLang('de')" style="cursor:pointer; padding: 8px 12px; border: 1px solid rgba(212,175,55,0.3); font-size: 11px; color: #d4af37;">DE</span>
                <span onclick="setLang('pl')" style="cursor:pointer; padding: 8px 12px; border: 1px solid rgba(212,175,55,0.3); font-size: 11px; color: #d4af37;">PL</span>
                <span onclick="setLang('uk')" style="cursor:pointer; padding: 8px 12px; border: 1px solid rgba(212,175,55,0.3); font-size: 11px; color: #d4af37;">UK</span>
                <span onclick="setLang('ru')" style="cursor:pointer; padding: 8px 12px; border: 1px solid rgba(212,175,55,0.3); font-size: 11px; color: #d4af37;">RU</span>
            </div>
        </div>
    </div>

    <div id="block-hall" class="block">
        <div class="hall-bg">
            <div style="font-size: 35px; margin-top: 25px; color: gold; opacity: 0.6;">üïØÔ∏è</div>
            
            <div style="display: flex; align-items: flex-end; justify-content: center; gap: 20px; margin-top: auto; margin-bottom: 7vh; z-index: 2; width: 98%;">
                
                <div style="display:flex; flex-direction:column; gap:20px; margin-bottom:40px;">
                    <div class="frame"><img src="masks.png"></div>
                    <div class="frame" style="display:flex; align-items:center; justify-content:center; font-size:40px;">üé©</div>
                </div>

                <div class="arch">
                    <div style="margin-top:25px; font-size:14px; letter-spacing:5px; font-weight: bold; color:#d4af37;">BAR</div>
                </div>

                <div style="display:flex; flex-direction:column; gap:20px; margin-bottom:40px;">
                    <div class="frame" style="display:flex; align-items:center; justify-content:center; font-size:40px;">üéôÔ∏è</div>
                    <div class="frame" style="display:flex; align-items:center; justify-content:center; font-size:40px;">‚å®Ô∏è</div>
                </div>

            </div>

            <div class="parquet"></div>

            <button class="btn-gold" 
                    style="margin-bottom: 30px; z-index:10; border-radius: 0 !important;" 
                    onclick="backToCard()">
                Back to Card

    </div>

 <script>
    const doorSnd = document.getElementById('door-sound');
    const barSnd = document.getElementById('bar-sound');
    let L = localStorage.getItem('club_l') || 'ru';

    // 1. –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–´–ô –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ (–ß–∏–Ω–∏—Ç –Ω–∞–ª–æ–∂–µ–Ω–∏–µ)
    function switchTo(id) {
        document.querySelectorAll('.block').forEach(b => {
            b.classList.remove('active');
            b.style.display = 'none'; // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º —Å–∫—Ä—ã—Ç–∏–µ
        });
        const target = document.getElementById(id);
        if (target) {
            target.classList.add('active');
            target.style.display = 'flex';
        }
    }

    // 2. –í–•–û–î–ù–ê–Ø –î–í–ï–†–¨ (–ö –ß–∞—Ä–ª–∏)
    function handleDoor() {
        try { if(doorSnd) doorSnd.play(); } catch(e){}
        const frame = document.getElementById('door-frame');
        if(frame) frame.classList.add('door-open');
        setTimeout(() => switchTo('block-welcome'), 1200);
    }

    // 3. –ü–†–ï–î–°–¢–ê–í–ò–¢–¨–°–Ø (–ö –ö–∞—Ä—Ç–æ—á–∫–µ)
    function showIdentity() {
        if(barSnd) {
            barSnd.volume = 0.15;
            barSnd.play().catch(() => {});
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –µ—Å–ª–∏ –Ω–µ—Ç
        let id = localStorage.getItem('club_id');
        if (!id) {
            id = Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('club_id', id);
        }

        // QR-–∫–æ–¥
        if (typeof QRCode !== "undefined") {
            const qrEl = document.getElementById("qrcode");
            if(qrEl) {
                qrEl.innerHTML = "";
                new QRCode(qrEl, { text: "GY-ID:"+id, width: 100, height: 100 });
            }
        }
        
        applyL();
        switchTo('block-identity');
    }

    // 4. –í–•–û–î –í –ó–ê–õ (–ì—Ä–∞–Ω–¥ –•–æ–ª–ª)
    function enterHall() {
        if (typeof adjustVolume === "function") adjustVolume(0.5);
        switchTo('block-hall');
        console.log("Welcome to Grand Hall");
    }

    // 5. –ì–†–û–ú–ö–û–°–¢–¨
    function adjustVolume(target) {
        if(!barSnd) return;
        let current = barSnd.volume;
        let step = target > current ? 0.02 : -0.02;
        let interval = setInterval(() => {
            current += step;
            if ((step > 0 && current >= target) || (step < 0 && current <= target)) {
                barSnd.volume = target;
                clearInterval(interval);
            } else {
                barSnd.volume = current;
            }
        }, 50);
    }

    // 6. –°–õ–û–í–ê–†–¨
    const voc = {
        en: { member: "Member", slogan: "In every joke there is a drop of whiskey", btn: "GRAND HALL", redo: "GET ANOTHER NUMBER" },
        ru: { member: "–£—á–∞—Å—Ç–Ω–∏–∫", slogan: "–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏", btn: "–ì–†–ê–ù–î –•–û–õ–õ", redo: "–°–ú–ï–ù–ò–¢–¨ –ù–û–ú–ï–†" },
        uk: { member: "–£—á–∞—Å–Ω–∏–∫", slogan: "–£ –∫–æ–∂–Ω–æ–º—É –∂–∞—Ä—Ç—ñ —î –¥–æ–ª—è –≤—ñ—Å–∫—ñ", btn: "–ì–†–ê–ù–î –•–û–õ–õ", redo: "–ó–ú–Ü–ù–ò–¢–ò –ù–û–ú–ï–†" },
        pl: { member: "Cz≈Çonek", slogan: "W ka≈ºdym ≈ºarcie jest kropla whisky", btn: "WIELKA SALA", redo: "ZMIE≈É NUMER" },
        fr: { member: "Membre", slogan: "Dans chaque blague il y a une goutte de whisky", btn: "GRANDE SALLE", redo: "CHANGER DE NUM√âRO" },
        de: { member: "Mitglied", slogan: "In jedem Witz steckt ein Tropfen Whiskey", btn: "GROSSE HALLE", redo: "NUMMER √ÑNDERN" },
        es: { member: "Miembro", slogan: "En cada broma hay una gota de whisky", btn: "GRAN SAL√ìN", redo: "CAMBIAR N√öMERO" },
        it: { member: "Membro", slogan: "In ogni scherzo c'√® una goccia di whisky", btn: "GRAN SALONE", redo: "CAMBIA NUMERO" }
    };

    // 7. –ü–ï–†–ï–í–û–î (–û—á–∏—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
    function applyL() {
        const t = voc[L] || voc.en;
        const id = localStorage.getItem('club_id') || "----";

        const set = (id, txt) => { if(document.getElementById(id)) document.getElementById(id).innerText = txt; };
        
        set('user-nick', (t.member || 'Member') + ' #' + id);
        set('club-slogan', t.slogan || '');
        set('btn-redo', t.redo || 'REDO');
        set('btn-hall', t.btn || 'ENTER');

        const savedPhoto = localStorage.getItem('club_photo');
        const avBox = document.getElementById('user-avatar');
        if (avBox) {
            if (savedPhoto) {
                avBox.innerHTML = `<img src="${savedPhoto}" style="width:70px; height:70px; border-radius:50%; object-fit:cover; border: 2px solid #d4af37;">`;
            } else {
                avBox.innerText = localStorage.getItem('club_av') || 'üé©';
            }
        }
    }

    function setLang(x) { L = x; localStorage.setItem('club_l', x); applyL(); }

    function startClub() {
        let id = localStorage.getItem('club_id');
        if (!id) {
            id = Math.floor(1000 + Math.random() * 9000);
            const avs = ['üé©','üé≠','üï∂Ô∏è','ü•É','üÉè','üïµÔ∏è'];
            localStorage.setItem('club_id', id);
            localStorage.setItem('club_av', avs[id % 6]);
        }
        applyL();
    }

  function redoIdentity() {
    // 1. –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π ID –∏ –∞–≤–∞—Ç–∞—Ä
    const newId = Math.floor(1000 + Math.random() * 9000);
    const avs = ['üé©','üé≠','üï∂Ô∏è','ü•É','üÉè','üïµÔ∏è'];
    const newAv = avs[newId % 6];

    // 2. –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ø–∞–º—è—Ç—å
    localStorage.setItem('club_id', newId);
    localStorage.setItem('club_av', newAv);
    localStorage.removeItem('club_photo'); // –°–±—Ä–æ—Å —Ñ–æ—Ç–æ

    // 3. –û–±–Ω–æ–≤–ª—è–µ–º —ç–∫—Ä–∞–Ω (—Ç–µ–∫—Å—Ç—ã –∏ –Ω–æ–º–µ—Ä)
    applyL(); 

    // 4. –û–±–Ω–æ–≤–ª—è–µ–º QR-–∫–æ–¥
    if (typeof QRCode !== "undefined") {
        const qrEl = document.getElementById("qrcode");
        if (qrEl) {
            qrEl.innerHTML = "";
            new QRCode(qrEl, { text: "GY-ID:" + newId, width: 100, height: 100 });
        }
    }
} // <--- –í–æ—Ç —ç—Ç–∞ —Å–∫–æ–±–∫–∞ –∑–∞–∫—Ä–æ–µ—Ç —Ç–≤–æ—é –ù–û–í–£–Æ —Ñ—É–Ω–∫—Ü–∏—é

    function handlePhoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                localStorage.setItem('club_photo', e.target.result);
                applyL();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    window.onload = startClub;
</script>
