<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.43</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --hologram-cyan: #00E5FF; --hologram-pink: #FF00FF; --glass-bg: rgba(0, 5, 10, 0.9); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; perspective: 1000px; }
        
        /* ГЛОБАЛЬНАЯ АНИМАЦИЯ ПЕРЕХОДА (ZOOM-IN) */
        .zoom-out { animation: zoomOutEffect 1.2s forwards cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes zoomOutEffect {
            0% { transform: scale(1); opacity: 1; filter: blur(0); }
            100% { transform: scale(3); opacity: 0; filter: blur(10px); }
        }

        .zoom-in { animation: zoomInEffect 0.8s forwards ease-out; }
        @keyframes zoomInEffect {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* БЛОКИ */
        .block { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; z-index: 10; background: #000;
        }
        .block.active { display: flex !important; }

        /* ЯЗЫКОВАЯ ПАНЕЛЬ */
        .lang-panel { position: absolute; top: 20px; right: 20px; z-index: 1000; }
        .lang-current { background: rgba(0,0,0,0.7); border: 1px solid var(--gold); color: var(--gold); padding: 8px 15px; cursor: pointer; font-family: 'Share Tech Mono'; font-size: 12px; }
        .lang-list { display: none; position: absolute; right: 0; top: 40px; background: #000; border: 1px solid var(--gold); list-style: none; padding: 0; width: 120px; }
        .lang-list li { padding: 10px; text-align: center; cursor: pointer; font-family: 'Share Tech Mono'; border-bottom: 1px solid #222; }
        .lang-list li:hover { background: var(--gold); color: #000; }

        /* ДВЕРЬ (НОВАЯ АНИМАЦИЯ) */
        .door-container { position: relative; width: 280px; height: 400px; cursor: pointer; perspective: 1200px; }
        .door-leaf { 
            width: 100%; height: 100%; background: url('door_1.jpg') no-repeat center; 
            background-size: cover; border: 2px solid #333;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 1s;
            transform-origin: left;
        }
        .door-container.open .door-leaf { transform: rotateY(-110deg) scale(1.1); opacity: 0.5; }

        /* ХОЛЛ */
        .hall-viewport { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000 url('hall_bg_jpg.jpg') no-repeat center; background-size: cover; z-index: -1; }
        .neon-title { 
            font-size: clamp(22px, 7vw, 45px); font-weight: 900; letter-spacing: 10px; 
            text-transform: uppercase; color: #fff; text-shadow: 0 0 10px var(--hologram-pink), 0 0 30px var(--hologram-pink);
            text-align: center; margin-bottom: 50vh;
        }

        /* КАРТОЧКА */
        .hologram-card { 
            position: absolute; right: 5%; bottom: 8%; width: 240px; 
            background: rgba(0, 5, 15, 0.9); border: 1px solid var(--hologram-cyan); 
            padding: 15px; border-radius: 12px; backdrop-filter: blur(8px);
        }

        .btn-gold { 
            min-width: 220px; padding: 15px; background: transparent; border: 1px solid var(--gold); 
            color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; 
            text-transform: uppercase; letter-spacing: 2px; margin: 10px; transition: 0.3s;
        }
        .btn-gold:hover { background: var(--gold); color: #000; box-shadow: 0 0 25px var(--gold); }

        .charlie-bar { width: 100%; max-width: 550px; position: absolute; bottom: -20px; pointer-events: none; }
    </style>
</head>
<body>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-bar" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="lang-ui" class="lang-panel" style="display:none;">
        <div class="lang-current" onclick="toggleLangList()">LANG: <span id="cur-l">RU</span></div>
        <ul class="lang-list" id="l-list">
            <li onclick="setLang('ru')">RU</li>
            <li onclick="setLang('en')">EN</li>
            <li onclick="setLang('fr')">FR</li>
            <li onclick="setLang('de')">DE</li>
        </ul>
    </div>

    <div id="block-entrance" class="block active">
        <div class="door-container" onclick="handleDoor()">
            <div class="door-leaf"></div>
        </div>
        <p style="margin-top:20px; font-family:'Share Tech Mono'; letter-spacing:3px; font-size:12px;">CLICK TO ENTER</p>
    </div>

    <div id="block-welcome" class="block">
        <div style="width: 180px; height: 180px; border-radius: 50%; border: 3px solid var(--gold); overflow: hidden; margin-bottom: 30px; box-shadow: 0 0 30px rgba(212,175,55,0.3);">
            <img src="charlie.png" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <h1 id="t-welcome">ДОБРО ПОЖАЛОВАТЬ</h1>
        <button id="b-proceed" class="btn-gold" onclick="portalTransition('block-identity')">ПРОДОЛЖИТЬ</button>
    </div>

    <div id="block-identity" class="block">
        <div style="display:flex; gap:15px; margin-bottom:30px;">
            <div id="id-box" style="width:90px; height:90px; background:#fff; color:#000; display:flex; align-items:center; justify-content:center; font-size:10px; font-family:'Share Tech Mono'; text-align:center; padding:5px;"></div>
            <div id="qr-box" style="width:90px; height:90px; background:#fff;"></div>
            <div onclick="document.getElementById('f').click()" style="width:90px; height:90px; background:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="t-photo" style="color:#000; font-size:10px; font-family:'Share Tech Mono'">PHOTO</span>
            </div>
        </div>
        <button id="b-save" class="btn-gold" onclick="save()">СОХРАНИТЬ ПАСС</button>
        <button id="b-enter" class="btn-gold" style="display:none;" onclick="portalTransition('block-hall')">ВОЙТИ В ХОЛЛ</button>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block">
        <div class="hall-viewport"></div>
        <div id="t-slogan" class="neon-title"></div>
        <div class="hologram-card">
            <div style="display:flex; gap:10px; justify-content:center; margin-bottom:12px;">
                <img id="h-photo" style="width:85px; height:85px; border:1px solid var(--hologram-cyan); object-fit:cover;">
                <div id="h-qr" style="width:85px; height:85px; background:#fff;"></div>
            </div>
            <div id="h-id" style="font-family:'Share Tech Mono'; font-size:14px; color: var(--hologram-cyan); margin:10px 0;"></div>
            <button id="b-bar" class="btn-gold" style="width:100%; font-size:12px; margin:0;" onclick="portalTransition('block-bar')">К БАРНОЙ СТОЙКЕ</button>
        </div>
    </div>

    <div id="block-bar" class="block">
        <div style="position:relative; width:100%; height:100%; display:flex; justify-content:center;">
            <img src="OIG1 (2).png" class="charlie-bar">
            <div class="plate-btn" style="position:absolute; left:10%; bottom:35%; width:110px; height:110px; border-radius:50%; border:2px solid var(--gold); display:flex; align-items:center; justify-content:center; font-family:'Share Tech Mono'; font-size:10px; text-align:center; cursor:pointer; background:rgba(0,0,0,0.6);" id="b-table">ЗА СТОЛИК</div>
            <div class="plate-btn" style="position:absolute; right:10%; bottom:25%; width:110px; height:110px; border-radius:50%; border:2px solid var(--gold); display:flex; align-items:center; justify-content:center; font-family:'Share Tech Mono'; font-size:10px; text-align:center; cursor:pointer; background:rgba(0,0,0,0.6);" id="b-ai">ИИ МЕНЮ</div>
        </div>
        <button onclick="portalTransition('block-hall')" style="position:absolute; bottom:20px; color:var(--gold); background:none; border:none; cursor:pointer; font-family:'Share Tech Mono';">← EXIT</button>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        let userData = { id: fullID, photo: '' };
        let curL = 'ru';

        const dict = {
            ru: { welcome: "ДОБРО ПОЖАЛОВАТЬ", proceed: "ПРОДОЛЖИТЬ", photo: "ФОТО", save: "СОХРАНИТЬ ПАСС", enter: "ВОЙТИ В ХОЛЛ", slogan: "ВСЕ БУДЕТ GY-GY", bar: "К БАРНОЙ СТОЙКЕ", table: "ЗА СТОЛИК", ai: "ИИ МЕНЮ" },
            en: { welcome: "WELCOME", proceed: "CONTINUE", photo: "PHOTO", save: "SAVE PASS", enter: "ENTER HALL", slogan: "EVERYTHING GY-GY", bar: "TO THE BAR", table: "GET TABLE", ai: "AI MENU" },
            fr: { welcome: "BIENVENUE", proceed: "CONTINUER", photo: "PHOTO", save: "SAUVER", enter: "ENTRER", slogan: "TOUT SERA GY-GY", bar: "AU BAR", table: "TABLE", ai: "MENU IA" },
            de: { welcome: "WILLKOMMEN", proceed: "WEITER", photo: "FOTO", save: "SPEICHERN", enter: "EINTRETEN", slogan: "ALLES WIRD GY-GY", bar: "ZUR BAR", table: "TISCH", ai: "KI MENÜ" }
        };

        function toggleLangList() { const l = document.getElementById('l-list'); l.style.display = l.style.display === 'block' ? 'none' : 'block'; }
        
        function setLang(l) {
            curL = l;
            document.getElementById('cur-l').innerText = l.toUpperCase();
            document.getElementById('l-list').style.display = 'none';
            updateUI();
        }

        function updateUI() {
            const d = dict[curL];
            document.getElementById('t-welcome').innerText = d.welcome;
            document.getElementById('b-proceed').innerText = d.proceed;
            document.getElementById('t-photo').innerText = d.photo;
            document.getElementById('b-save').innerText = d.save;
            document.getElementById('b-enter').innerText = d.enter;
            document.getElementById('t-slogan').innerText = d.slogan;
            document.getElementById('b-bar').innerText = d.bar;
            document.getElementById('b-table').innerText = d.table;
            document.getElementById('b-ai').innerText = d.ai;
        }

        function portalTransition(nextId) {
            const currentBlock = document.querySelector('.block.active');
            currentBlock.classList.add('zoom-out');
            
            setTimeout(() => {
                currentBlock.classList.remove('active', 'zoom-out');
                const nextBlock = document.getElementById(nextId);
                nextBlock.classList.add('active', 'zoom-in');
                
                document.getElementById('lang-ui').style.display = (nextId === 'block-entrance') ? 'none' : 'flex';

                if(nextId === 'block-identity') {
                    document.getElementById('id-box').innerText = userData.id;
                    const qb = document.getElementById("qr-box");
                    if(!qb.innerHTML) new QRCode(qb, { text: userData.id, width: 90, height: 90 });
                    try { document.getElementById('snd-bar').play(); } catch(e){}
                }
                if(nextId === 'block-hall') {
                    document.getElementById('h-id').innerText = userData.id;
                    document.getElementById('h-photo').src = userData.photo;
                    const srcQR = document.querySelector("#qr-box img");
                    if(srcQR) document.getElementById('h-qr').innerHTML = `<img src="${srcQR.src}" style="width:100%;">`;
                }
                
                updateUI();
                setTimeout(() => nextBlock.classList.remove('zoom-in'), 800);
            }, 1000);
        }

        function handleDoor() {
            try { document.getElementById('snd-door').play(); } catch(e) {}
            document.querySelector('.door-container').classList.add('open');
            setTimeout(() => portalTransition('block-welcome'), 1000);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block"; 
                document.getElementById('t-photo').style.display = "none";
                userData.photo = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        function save() { document.getElementById('b-enter').style.display = 'block'; }
        window.onload = updateUI;
    </script>
</body>
</html>
