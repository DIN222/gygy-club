<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --slogan-color: #5D4037; 
            --hologram-cyan: #00E5FF;
            --glass-bg: rgba(0, 15, 20, 0.9);
            --slogan-top: 38.5%;
            --slogan-size: clamp(16px, 2.2vw, 36px);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none !important; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .block.active { display: flex !important; }

        /* ВХОД */
        .door-wrapper { cursor: pointer; transition: 1.2s ease-out; z-index: 100; }
        .door-img { width: 75vw; max-width: 320px; display: block; }

        /* ЧАРЛИ */
        .charlie-container { width: 250px; height: 250px; border-radius: 50%; border: 2px solid #d4af37; overflow: hidden; margin-bottom: 30px; }
        .charlie-container img { width: 101%; height: 101%; object-fit: cover; }

        /* ТЕРМИНАЛ */
        .setup-grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 15px; margin-bottom: 20px; }
        .square-box { width: 90px; height: 90px; border: 1px solid #d4af37; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; color: #000; }
        .btn-gold { width: 140px; height: 40px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; cursor: pointer; margin-top: 15px; }

        /* ХОЛЛ (Твой стиль из hall.html) */
        .viewport { width: 100vw; height: 100vh; background: url('hall_bg_jpg.jpg') no-repeat center center; background-size: cover; position: relative; }
        .projector-layer { position: absolute; top: var(--slogan-top); left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; pointer-events: none; }
        .wall-phrase { font-family: 'Playfair Display', serif; color: var(--slogan-color); font-size: var(--slogan-size); letter-spacing: 0.5vw; text-transform: uppercase; font-weight: 900; text-shadow: 0 0 10px rgba(255,255,255,0.4); }
        .hologram-v464 { position: absolute; right: 10%; bottom: 15%; width: clamp(260px, 25vw, 380px); background: var(--glass-bg); border: 1px solid rgba(0, 229, 255, 0.3); backdrop-filter: blur(15px); padding: 25px; color: var(--hologram-cyan); font-family: 'Share Tech Mono', monospace; text-align: left; transition: 0.8s; }
        .hologram-v464.faded { opacity: 0; transform: translateY(20px); pointer-events: none; }
        .btn-confirm { background: transparent; border: 1px solid var(--hologram-cyan); color: var(--hologram-cyan); width: 100%; padding: 15px; margin-top: 20px; cursor: pointer; }

        @media (max-width: 600px) { .hologram-v464 { right: 5%; bottom: 5%; width: 90%; } }
    </style>
</head>
<body>

    <audio id="door-snd"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="club-bg-snd" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing:10px; margin-bottom:30px; opacity:0.8;">GY-GY PRIVATE</div>
        <div class="door-wrapper" onclick="handleDoor()"><img src="door_1.jpg" class="door-img"></div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-container"><img src="charlie.png"></div>
        <h1 id="t-welcome" style="font-size: 52px; letter-spacing: 12px; font-weight: normal; margin:0 0 30px 0;">WELCOME</h1>
        <button class="btn-gold" style="width:220px; height: 50px;" onclick="switchTo('block-identity')">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="setup-grid">
            <div class="square-box" id="id-box">
                <span style="font-size: 8px; opacity: 0.6;">ID TRACE</span>
                <div id="id-display" style="font-size: 10px; font-weight: bold;">#0000-0000</div>
            </div>
            <div id="qrcode" class="square-box"></div>
            <div class="square-box" style="cursor:pointer;" onclick="document.getElementById('f').click()">
                <span id="t-ph" style="font-size:10px; font-weight:bold;">PHOTO</span>
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
            </div>
        </div>
        <button id="btn-save" class="btn-gold" onclick="save()">СОХРАНИТЬ</button>
        <button id="btn-to-hall" class="btn-gold" style="visibility:hidden;" onclick="switchTo('block-hall')">ВХОД</button>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block" style="padding:0;">
        <div class="viewport">
            <div class="projector-layer"><div id="random-phrase" class="wall-phrase"></div></div>
            <div class="hologram-v464" id="gate">
                <div style="font-size: 11px; border-bottom: 1px solid rgba(0,229,255,0.2); padding-bottom: 10px; opacity: 0.6;">IDENTIFICATION</div>
                <div id="u-id" style="font-size: 14px; margin-top: 20px;">SCANNING...</div>
                <button class="btn-confirm" onclick="document.getElementById('gate').classList.add('faded')">Я ГОТОВ</button>
            </div>
        </div>
    </div>

    <script>
        let fullID = `#0042-${Math.floor(1000 + Math.random() * 9000)}`;
        function handleDoor() {
            document.getElementById('door-snd').play().catch(() => {});
            const w = document.querySelector('.door-wrapper');
            w.style.transform = "scale(5)"; w.style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 1000);
        }
        function save() { 
            document.getElementById('btn-to-hall').style.visibility = 'visible';
            document.getElementById('u-id').innerText = `ID: ${fullID}`;
        }
        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => {
                document.getElementById('pp').src = e.target.result;
                document.getElementById('pp').style.display = "block";
                document.getElementById('t-ph').style.display = "none";
            };
            r.readAsDataURL(input.files[0]);
        }
        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'block-identity') {
                document.getElementById('id-display').innerText = fullID;
                new QRCode(document.getElementById("qrcode"), { text: "GY-ID:" + fullID, width: 90, height: 90 });
                const bg = document.getElementById('club-bg-snd');
                bg.volume = 0.1; bg.play().catch(() => {});
            }
            if(id === 'block-hall') {
                document.getElementById('club-bg-snd').volume = 0.4;
                const ph = ["Истина не в вине...", "Тишина — лучший сомелье"];
                document.getElementById('random-phrase').innerText = ph[Math.floor(Math.random()*ph.length)];
            }
        }
    </script>
</body>
</html>
