<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v3.0.6.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none !important; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; overflow: hidden; width: 100vw; }
        
        /* СИСТЕМА БЛОКОВ */
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; transition: 1s ease-in-out; }
        .block.active { display: flex !important; }

        /* ЭКРАН 1: ДВЕРЬ */
        .door-wrapper { cursor: pointer; transition: 1.2s ease-out; z-index: 100; }
        .door-img { width: 75vw; max-width: 320px; display: block; filter: brightness(0.8); }

        /* ЭКРАН 2: ЧАРЛИ */
        .charlie-container { 
            width: 250px; height: 250px; margin-bottom: 30px; 
            border-radius: 50%; border: 2px solid #d4af37; overflow: hidden; background: #000; 
        }
        .charlie-container img { width: 101%; height: 101%; object-fit: cover; }
        #t-welcome { font-size: 52px; letter-spacing: 12px; font-weight: normal; text-transform: uppercase; }

        /* ЭКРАН 3: РЕГИСТРАЦИЯ */
        #quote-reg { 
            font-style: italic; font-size: 26px; line-height: 1.4;
            margin-bottom: 40px; color: #d4af37; max-width: 85%;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .setup-grid { display: grid; grid-template-columns: repeat(3, 95px); gap: 15px; margin-bottom: 40px; }
        .square-box { width: 95px; height: 95px; border: 1px solid #d4af37; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; color: #000; }
        
        /* ЭКРАН 4: ХОЛЛ */
        .hologram-frame { 
            border: 1px solid rgba(212, 175, 55, 0.2); padding: 30px; 
            background: rgba(212,175,55,0.02); backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
        }
        .user-img-final { width: 180px; height: 180px; object-fit: cover; border: 1px solid #d4af37; margin-bottom: 20px; filter: sepia(0.4) brightness(1.1); }
        #h-id { font-size: 22px; letter-spacing: 6px; font-family: 'Courier New', monospace; text-shadow: 0 0 10px #d4af37; }

        /* КНОПКИ */
        .btn-gold { width: 180px; height: 45px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; cursor: pointer; transition: 0.4s; }
        #btn-to-hall { visibility: hidden; background: rgba(212, 175, 55, 0.05); }

        .ver-tag { position: absolute; bottom: 10px; width: 100%; font-size: 10px; opacity: 0.2; letter-spacing: 1px; }
    </style>
</head>
<body>
    <audio id="door-snd"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="main-ambient" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing:12px; margin-bottom:30px; opacity:0.7; font-size:14px;">GY-GY PRIVATE</div>
        <div class="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img" onerror="this.src='https://via.placeholder.com/300x500?text=DOOR'">
        </div>
        <div class="ver-tag">v3.0.6.0 | ENTRANCE</div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-container"><img src="charlie.png"></div>
        <h1 id="t-welcome">WELCOME</h1>
        <button class="btn-gold" style="width:240px; height: 60px; font-size: 14px;" onclick="switchTo('block-identity')">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div id="quote-reg">«В каждой шутке есть доля виски...»</div>
        <div class="setup-grid">
            <div class="square-box" style="flex-direction:column; font-size:10px;">
                <span style="opacity:0.5; font-size:8px;">ID TRACE</span>
                <div id="id-display" style="font-weight:bold; margin-top:5px;">#0042-XXXX</div>
            </div>
            <div id="qrcode" class="square-box"></div>
            <div class="square-box" style="cursor:pointer;" onclick="document.getElementById('f').click()">
                <span id="t-ph" style="font-size:10px; font-weight:bold;">PHOTO</span>
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
            </div>
        </div>
        <div style="display:flex; gap: 20px;">
            <button id="btn-save" class="btn-gold" onclick="saveData()">СОХРАНИТЬ</button>
            <button id="btn-to-hall" class="btn-gold" onclick="enterHall()">ВХОД</button>
        </div>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
        <div class="ver-tag">v3.0.6.0 | TERMINAL</div>
    </div>

    <div id="block-hall" class="block">
        <div class="hologram-frame">
            <div style="font-size: 9px; letter-spacing: 2px; margin-bottom: 15px; opacity: 0.5;">IDENTITY RECOGNIZED</div>
            <img id="hall-photo-view" class="user-img-final" src="" style="display:none;">
            <div id="hall-id-view" style="font-size: 22px; letter-spacing: 6px;">#SCANNING...</div>
        </div>
        <h2 style="font-weight: normal; letter-spacing: 15px; opacity: 0.8;">HALL</h2>
        <div class="ver-tag">v3.0.6.0 | GY-GY CLUB INTERNAL</div>
    </div>

    <script src="navigation.js"></script>
    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9000)}`;
        const ambient = document.getElementById('main-ambient');

        function handleDoor() {
            document.getElementById('door-snd').play().catch(()=>{});
            const w = document.querySelector('.door-wrapper');
            w.style.transform = "scale(5)"; w.style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 1000);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                const data = e.target.result;
                document.getElementById('pp').src = data;
                document.getElementById('pp').style.display = "block";
                document.getElementById('t-ph').style.display = "none";
                // Сразу готовим фото для Холла
                document.getElementById('hall-photo-view').src = data;
                document.getElementById('hall-photo-view').style.display = "block";
            };
            r.readAsDataURL(input.files[0]);
        }

        function saveData() { 
            const bS = document.getElementById('btn-save');
            const bH = document.getElementById('btn-to-hall');
            bS.style.opacity = '0.3'; bS.innerText = 'ГОТОВО'; bS.style.pointerEvents = 'none';
            bH.style.visibility = 'visible';
            // Готовим ID для Холла
            document.getElementById('hall-id-view').innerText = fullID;
        }

        function enterHall() {
            // ПЕРЕХОД С УСИЛЕНИЕМ ЗВУКА
            ambient.volume = 0.5; // Уровень 2 (Громко)
            switchTo('block-hall');
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            if(id === 'block-identity') {
                document.getElementById('id-display').innerText = fullID;
                new QRCode(document.getElementById("qrcode"), { text: fullID, width: 95, height: 95 });
                // Включаем звук на регистрации (Уровень 1)
                ambient.volume = 0.1;
                ambient.play().catch(()=>{});
            }
        }
    </script>
</body>
</html>
