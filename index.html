
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; overflow: hidden; color: #d4af37; font-family: 'Georgia', serif; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        #door-screen, #welcome-screen, #foyer-screen { text-align: center; width: 100%; position: absolute; transition: all 1.2s ease-in-out; display: flex; flex-direction: column; align-items: center; }
        .door-img { width: 90%; max-width: 450px; border: 1px solid #d4af37; border-radius: 4px; box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }
        .label { font-size: 22px; letter-spacing: 5px; margin-bottom: 20px; text-transform: uppercase; }
        .fade-out { transform: scale(1.5); opacity: 0; pointer-events: none; }
        
        .retro-card { width: 80%; max-width: 320px; padding: 50px 20px; background: #0a0a0a; border: 1px solid #d4af37; box-shadow: 0 0 30px #000; }
        .member-name { font-size: 26px; color: #d4af37; margin: 20px 0; text-transform: uppercase; border-bottom: 1px solid #d4af37; padding-bottom: 5px; }
        
        .jazz-btn { 
            display: inline-block; margin-top: 30px; padding: 15px 30px; 
            background: #d4af37; color: #000; text-decoration: none; 
            font-size: 12px; font-weight: bold; text-transform: uppercase;
            border: none; cursor: pointer;
        }
    </style>
</head>
<body onclick="startSequence()">

    <audio id="snd-creak" preload="auto"><source src="door_creak.mp3" type="audio/mpeg"></audio>
    <audio id="snd-jazz" loop preload="auto"><source src="jazz_bar.mp3" type="audio/mpeg"></audio>

    <div id="door-screen">
        <div class="label">ENTER THE CLUB</div>
        <img src="door_1.jpg" class="door-img" alt="Door">
    </div>

    <div id="welcome-screen" style="display:none; opacity:0;">
        <h1 style="font-size: 45px; letter-spacing: 12px;">WELCOME</h1>
    </div>

    <div id="foyer-screen" style="display:none; opacity:0;">
        <div class="retro-card">
            <div style="font-size: 10px; opacity: 0.5;">PRIVATE ACCESS</div>
            <div class="member-name" id="user-nick">...</div>
            <div style="font-family: monospace; font-size: 12px; color: #555;" id="user-id">ID: 000-000</div>
            <button class="jazz-btn" onclick="exitToBot(event)">Вернуться в чат</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let step = 0;
        let userData = JSON.parse(localStorage.getItem('gygy_member')) || {
            id: '№' + Math.floor(10000 + Math.random() * 90000),
            nick: ['DUKE OF JAZZ', 'SILENT LION', 'SECRET GUEST'][Math.floor(Math.random() * 3)]
        };
        localStorage.setItem('gygy_member', JSON.stringify(userData));

        function startSequence() {
            if (step !== 0) return;
            step = 1;

            // 1. Скрип двери
            const creak = document.getElementById('snd-creak');
            const jazz = document.getElementById('snd-jazz');
            
            creak.play().catch(e => console.log("Sound error"));
            
            // 2. Анимация двери
            document.getElementById('door-screen').classList.add('fade-out');
            
            setTimeout(() => {
                document.getElementById('door-screen').style.display = 'none';
                const welcome = document.getElementById('welcome-screen');
                welcome.style.display = 'flex';
                setTimeout(() => { welcome.style.opacity = '1'; }, 100);
                
                // 3. Плавный вход джаза и атмосферы бара
                setTimeout(() => {
                    jazz.volume = 0;
                    jazz.play();
                    let vol = 0;
                    let fadeIn = setInterval(() => {
                        if (vol < 0.6) { vol += 0.05; jazz.volume = vol; }
                        else { clearInterval(fadeIn); }
                    }, 100);
                    showFoyer();
                }, 2000);
            }, 1000);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        }

        function showFoyer() {
            const welcome = document.getElementById('welcome-screen');
            const foyer = document.getElementById('foyer-screen');
            welcome.style.opacity = '0';
            setTimeout(() => {
                welcome.style.display = 'none';
                foyer.style.display = 'flex';
                document.getElementById('user-nick').innerText = userData.nick;
                document.getElementById('user-id').innerText = 'SERIAL ' + userData.id;
                setTimeout(() => { foyer.style.opacity = '1'; }, 100);
            }, 1000);
        }

        function exitToBot(e) {
            e.stopPropagation();
            tg.close(); // Закрывает Web App и возвращает в чат
        }
    </script>
</body>
</html>
