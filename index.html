

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Private Club</title>
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f2d472;
            --dark: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--dark);
            color: white; font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        /* ЭКРАН 1: ДВЕРИ (ЗАНАВЕС) */
        #entrance-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('door_1.jpg') no-repeat center center;
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        /* ЭКРАН 2: ВНУТРЕННИЙ ХОЛЛ */
        #hall-screen {
            position: relative;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: var(--dark);
            z-index: 10;
        }

        .block {
            background: rgba(18, 18, 18, 0.98);
            border: 1px solid var(--gold);
            padding: 30px; text-align: center;
            border-radius: 10px; width: 280px;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        /* ЧАРЛИ: МАСКА ДЛЯ УДАЛЕНИЯ БЕЛОГО КОЛЬЦА */
        .charlie-container {
            width: 180px; height: 180px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden; /* Срезает белые края картинки */
            border: 2px solid var(--gold); /* Золотая рамка кода */
            background: #000;
            display: flex; justify-content: center; align-items: center;
        }

        .charlie-container img {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scale(1.08); /* Увеличиваем Чарли, чтобы спрятать остатки рамы */
        }

        .btn-gold {
            background: linear-gradient(145deg, var(--gold), var(--gold-light));
            color: #000 !important;
            border: none; padding: 12px 25px;
            font-weight: bold; text-transform: uppercase;
            border-radius: 25px; cursor: pointer;
            width: 100%; display: block;
            text-decoration: none; margin-top: 10px;
            box-sizing: border-box;
        }

        .btn-outline {
            background: transparent; color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px; border-radius: 25px;
            cursor: pointer; width: 100%; margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="entrance-screen">
        <button class="btn-gold" style="width: auto; padding: 15px 40px; margin-top: 300px;" onclick="enterClub()">ENTER</button>
    </div>

    <div id="hall-screen">
        
        <div id="welcome" class="block">
            <div class="charlie-container"><img src="charlie.png" alt="Charlie"></div>
            <h2 style="letter-spacing: 4px; color: var(--gold); margin: 0 0 20px 0;">WELCOME</h2>
            <button class="btn-gold" onclick="showBlock('card')">Identify Myself</button>
        </div>

        <div id="card" class="block" style="display:none;">
            <div style="display:flex; align-items:center; gap:12px; text-align:left; margin-bottom:20px;">
                <img src="avatar_placeholder.png" style="width:45px; border-radius:50%; border:1px solid var(--gold);">
                <div>
                    <div style="font-weight:bold; color:var(--gold);">GUEST #777</div>
                    <div style="font-size:0.7rem; color:#888;">ELITE STATUS</div>
                </div>
            </div>
            <button class="btn-gold" onclick="alert('Grand Hall Loading...')">Enter Grand Hall</button>
            <button class="btn-outline" onclick="showBlock('key')">Magic Key</button>
        </div>

        <div id="key" class="block" style="display:none;">
            <div class="charlie-container"><img src="charlie.png" alt="Charlie"></div>
            <div style="background:#1a1a1a; padding:15px; border-radius:10px; margin:15px 0; border:1px solid #333;">
                <img src="qr_sample.png" style="width:120px; border:2px solid white; border-radius:4px;">
            </div>
            <a href="https://t.me/your_bot_link" class="btn-gold">Exit to Bot</a>
            <button class="btn-outline" onclick="showBlock('card')">Back</button>
        </div>

    </div>

    <script>
        function enterClub() {
            const screen = document.getElementById('entrance-screen');
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.style.display = 'none';
            }, 800);
        }

        function showBlock(id) {
            document.querySelectorAll('.block').forEach(b => b.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
