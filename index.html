<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY CLUB | ENTRANCE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; height: 100vh; overflow: hidden; }

        .block { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .block.active { display: flex !important; }

        /* ЭФФЕКТ ДВЕРИ */
        .door-wrapper { cursor: pointer; transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; }
        .door-img { width: 70vw; max-width: 300px; display: block; filter: grayscale(0.5) contrast(1.2); }

        /* НОВЫЙ ЧАРЛИ (ЖЕСТ ПРИВЕТСТВИЯ) */
        .charlie-human {
            width: 280px; height: 400px;
            background: url('charlie_silhouette.png') no-repeat center bottom;
            background-size: contain;
            transition: 1s ease-in-out;
            animation: breathe 4s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.02); opacity: 0.9; }
        }
        .charlie-step-aside { transform: translateX(100px); opacity: 0; }

        .btn-gold { background: transparent; border: 1px solid #d4af37; color: #d4af37; padding: 15px 40px; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; font-size: 12px; transition: 0.3s; }
        .btn-gold:hover { background: rgba(212, 175, 55, 0.1); box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }
    </style>
</head>
<body>

    <div id="scene-entrance" class="block active">
        <div style="letter-spacing:12px; margin-bottom:40px; opacity:0.6; font-size: 14px;">GY-GY PRIVATE</div>
        <div class="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img">
        </div>
    </div>

    <div id="scene-welcome" class="block">
        <div id="charlie-actor" class="charlie-human"></div>
        <h1 id="welcome-msg" style="font-weight: normal; letter-spacing: 8px; margin: 20px 0;">WELCOME</h1>
        <button id="main-btn" class="btn-gold" onclick="proceedToRegistration()">PROCEED</button>
    </div>

    <div id="scene-id" class="block">
        <div style="display: grid; grid-template-columns: repeat(3, 90px); gap: 15px; margin-bottom: 30px;">
            <div id="id-display-box" style="border:1px solid #d4af37; background:#fff; color:#000; height:90px; padding:10px;">
                <span style="font-size:8px; opacity:0.5;">TRACE ID</span>
                <div id="id-val" style="font-size:10px; font-weight:bold; margin-top:15px;">#0000</div>
            </div>
            <div id="qrcode" style="border:1px solid #d4af37; background:#fff; height:90px;"></div>
            <div style="border:1px solid #d4af37; background:#fff; height:90px; color:#000; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="alert('Upload')">PHOTO</div>
        </div>
        <button class="btn-gold" onclick="finishRegistration()">SAVE & ENTER</button>
    </div>

    <script src="navigation.js"></script>

    <script>
        // Логика перехода
        function handleDoor() {
            const hasID = localStorage.getItem('trace_id');
            const door = document.querySelector('.door-wrapper');
            door.style.transform = "scale(5) translateZ(0)";
            door.style.opacity = "0";
            
            setTimeout(() => {
                if(hasID) {
                    // Если гость старый — сразу в Холл
                    window.location.href = 'hall.html';
                } else {
                    // Если новый — к Чарли
                    switchTo('scene-welcome');
                }
            }, 1200);
        }

        function proceedToRegistration() {
            const charlie = document.getElementById('charlie-actor');
            charlie.classList.add('charlie-step-aside'); // Эффект "проходите"
            setTimeout(() => switchTo('scene-id'), 800);
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'scene-id') generateIdentity();
        }

        function generateIdentity() {
            const newID = "#GY-" + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('id-val').innerText = newID;
            localStorage.setItem('trace_id', newID);
            new QRCode(document.getElementById("qrcode"), { text: newID, width: 90, height: 90 });
            // Обновляем ID в кнопке N без перезагрузки
            if(document.getElementById('hub-id')) document.getElementById('hub-id').innerText = newID;
        }

        function finishRegistration() {
            window.location.href = 'hall.html';
        }
    </script>
</body>
</html>
