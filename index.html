<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.46</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --hologram-cyan: #00E5FF; --hologram-pink: #FF00FF; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; }
        
        /* АНИМАЦИЯ ПЕРЕХОДА */
        .zoom-out { animation: zoomOut 1.1s forwards cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes zoomOut { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(6); opacity: 0; filter: blur(15px); } }
        .zoom-in { animation: zoomIn 0.7s forwards ease-out; }
        @keyframes zoomIn { 0% { transform: scale(0.3); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .block { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10; background: #000; }
        .block.active { display: flex !important; }

        /* ВХОДНАЯ ДВЕРЬ */
        .door-wrapper { cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .door-img { width: 75vw; max-width: 320px; transition: 1.2s; }

        /* ХОЛЛ И ВИСЮЛЬКИ */
        .hall-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('hall_bg_jpg.jpg') no-repeat center; background-size: cover; z-index: -2; }
        .beads-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: repeating-linear-gradient(90deg, transparent, transparent 15px, rgba(0,0,0,0.4) 16px, transparent 30px);
            z-index: -1; pointer-events: none; 
        }

        /* ЧАРЛИ И ОБЛАЧКА */
        .charlie-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: flex-end; }
        .charlie-img { width: 100%; max-width: 600px; z-index: 5; }
        
        .speech-bubble {
            position: absolute; background: #fff; color: #000; padding: 10px 15px;
            border-radius: 50px; font-family: 'Share Tech Mono'; font-size: 11px; font-weight: bold;
            text-align: center; cursor: pointer; z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s; min-width: 120px;
        }
        .speech-bubble:hover { transform: scale(1.1); }
        .speech-bubble::after { 
            content: ''; position: absolute; bottom: -10px; left: 50%; 
            border-width: 10px 10px 0; border-style: solid; border-color: #fff transparent; 
        }
        
        /* Координаты облачков под пальцы нового Чарли */
        #bubble-table { left: 15%; bottom: 32%; }
        #bubble-ai { right: 15%; bottom: 22%; }

        .btn-gold { min-width: 200px; padding: 14px; background: transparent; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; text-transform: uppercase; margin: 10px; }
        .lang-panel { position: absolute; top: 20px; right: 20px; z-index: 1000; font-family: 'Share Tech Mono'; cursor: pointer; border: 1px solid var(--gold); padding: 5px 10px; }
    </style>
</head>
<body>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-bar" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="lang-ui" class="lang-panel" style="display:none;" onclick="toggleLang()">
        LANG: <span id="cur-l">RU</span>
    </div>

    <div id="block-entrance" class="block active">
        <div class="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div style="width:150px; height:150px; border-radius:50%; border:1px solid var(--gold); overflow:hidden; margin-bottom:20px;">
            <img src="charlie.png" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <h2 id="t-welcome">ДОБРО ПОЖАЛОВАТЬ</h2>
        <button id="b-proceed" class="btn-gold" onclick="portalTransition('block-identity')">ПРОДОЛЖИТЬ</button>
    </div>

    <div id="block-identity" class="block">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <div id="id-box" style="width:80px; height:80px; background:#fff; color:#000; display:flex; align-items:center; justify-content:center; font-size:9px;"></div>
            <div id="qr-box" style="width:80px; height:80px; background:#fff;"></div>
            <div onclick="document.getElementById('f').click()" style="width:80px; height:80px; background:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="t-photo">ФОТО</span>
            </div>
        </div>
        <button id="b-save" class="btn-gold" onclick="save()">СОХРАНИТЬ</button>
        <button id="b-enter" class="btn-gold" style="display:none;" onclick="portalTransition('block-hall')">ВХОД</button>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block">
        <div class="hall-bg"></div>
        <div class="beads-overlay"></div> <h1 id="t-slogan" style="position:absolute; top:15%; color:#fff; text-shadow: 0 0 20px var(--hologram-pink); text-align:center; width:100%; letter-spacing:10px;"></h1>
        
        <div style="position:absolute; right:5%; bottom:8%; background:rgba(0,0,0,0.8); border:1px solid var(--hologram-cyan); padding:15px; border-radius:10px; text-align:center;">
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <img id="h-photo" style="width:70px; height:70px; object-fit:cover;">
                <div id="h-qr" style="width:70px; height:70px; background:#fff;"></div>
            </div>
            <div id="h-id" style="font-size:12px; font-family:'Share Tech Mono'; color:var(--hologram-cyan);"></div>
            <button id="b-bar" class="btn-gold" style="width:100%; margin-top:10px; font-size:10px;" onclick="portalTransition('block-bar')">В БАР</button>
        </div>
    </div>

    <div id="block-bar" class="block">
        <div class="charlie-container">
            <img src="charlie_bar.png" class="charlie-img"> <div id="bubble-table" class="speech-bubble" onclick="alert('Переход к столикам...')">ЗА СТОЛИК</div>
            <div id="bubble-ai" class="speech-bubble" onclick="alert('Разговор с ИИ...')">ИИ МЕНЮ</div>
        </div>
        <button onclick="portalTransition('block-hall')" style="position:absolute; bottom:20px; color:var(--gold); background:none; border:none; cursor:pointer;">← EXIT</button>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        let userData = { id: fullID, photo: '' };
        let curL = 'ru';

        const dict = {
            ru: { welcome: "ДОБРО ПОЖАЛОВАТЬ", photo: "ФОТО", save: "СОХРАНИТЬ", enter: "ВХОД", slogan: "ВСЕ БУДЕТ GY-GY", bar: "В БАР", table: "ПРОЙТИ ЗА СТОЛИК", ai: "ОСТАТЬСЯ С ИИ" },
            en: { welcome: "WELCOME", photo: "PHOTO", save: "SAVE", enter: "ENTER", slogan: "EVERYTHING GY-GY", bar: "TO BAR", table: "GO TO TABLE", ai: "STAY WITH AI" }
        };

        function toggleLang() {
            curL = (curL === 'ru') ? 'en' : 'ru';
            document.getElementById('cur-l').innerText = curL.toUpperCase();
            updateUI();
        }

        function updateUI() {
            const d = dict[curL];
            document.getElementById('t-welcome').innerText = d.welcome;
            document.getElementById('t-photo').innerText = d.photo;
            document.getElementById('b-save').innerText = d.save;
            document.getElementById('b-enter').innerText = d.enter;
            document.getElementById('t-slogan').innerText = d.slogan;
            document.getElementById('b-bar').innerText = d.bar;
            document.getElementById('bubble-table').innerText = d.table;
            document.getElementById('bubble-ai').innerText = d.ai;
        }

        function portalTransition(nextId) {
            const current = document.querySelector('.block.active');
            current.classList.add('zoom-out');
            setTimeout(() => {
                current.classList.remove('active', 'zoom-out');
                const next = document.getElementById(nextId);
                next.classList.add('active', 'zoom-in');
                document.getElementById('lang-ui').style.display = (nextId === 'block-entrance') ? 'none' : 'block';
                
                if(nextId === 'block-identity') {
                    document.getElementById('id-box').innerText = userData.id;
                    if(!document.getElementById("qr-box").innerHTML) new QRCode(document.getElementById("qr-box"), { text: userData.id, width: 80, height: 80 });
                    document.getElementById('snd-bar').play();
                }
                if(nextId === 'block-hall') {
                    document.getElementById('h-id').innerText = userData.id;
                    document.getElementById('h-photo').src = userData.photo;
                    const srcQR = document.querySelector("#qr-box img");
                    if(srcQR) document.getElementById('h-qr').innerHTML = `<img src="${srcQR.src}" style="width:100%;">`;
                }
                updateUI();
                setTimeout(() => next.classList.remove('zoom-in'), 700);
            }, 1000);
        }

        function handleDoor() {
            document.getElementById('snd-door').play();
            const img = document.querySelector('.door-img');
            img.style.transform = "scale(15)"; img.style.opacity = "0";
            setTimeout(() => portalTransition('block-welcome'), 1000);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block"; 
                document.getElementById('t-photo').style.display = "none";
                userData.photo = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        function save() { document.getElementById('b-enter').style.display = 'block'; }
        window.onload = updateUI;
    </script>
</body>
</html>
