<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.28</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --hologram-cyan: #00E5FF; --hologram-pink: #FF00FF; --glass-bg: rgba(0, 5, 10, 0.95); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Times New Roman', serif; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; z-index: 10; }
        .block.active { display: flex !important; }
        
        #block-hall { background: transparent !important; }
        .viewport { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('hall_bg_jpg.jpg') no-repeat center center; background-size: cover; z-index: -1; }

        .hall-sign-holo { 
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%); 
            font-family: 'Playfair Display', serif; color: #FFF;
            text-shadow: 0 0 10px var(--hologram-pink), 0 0 20px var(--hologram-pink);
            font-size: clamp(16px, 4vw, 30px); text-transform: uppercase; text-align: center; 
            width: 100%; font-weight: 900; letter-spacing: 8px; pointer-events: none;
            animation: neon-pulse 2s infinite alternate; z-index: 5;
        }
        @keyframes neon-pulse { from { opacity: 0.7; } to { opacity: 1; } }

        .hologram-card { 
            position: absolute; right: 5%; bottom: 8%; width: 240px; 
            background: var(--glass-bg); border: 1px solid var(--hologram-cyan); 
            backdrop-filter: blur(15px); padding: 15px; color: var(--hologram-cyan); 
            font-family: 'Share Tech Mono', monospace; border-radius: 12px; text-align: center;
        }
        .hall-photo, .hall-qr { width: 90px; height: 90px; border: 1px solid var(--hologram-cyan); background: #fff; object-fit: cover; }
        
        .setup-grid { display: grid; grid-template-columns: repeat(3, 85px); gap: 10px; margin-bottom: 20px; }
        .square { width: 85px; height: 85px; background: #fff; border: 1px solid var(--gold); display: flex; align-items: center; justify-content: center; overflow: hidden; color: #000; font-family: 'Share Tech Mono', monospace; }

        .btn-gold { width: 220px; height: 42px; background: transparent; border: 1px solid var(--gold); color: var(--gold); text-transform: uppercase; letter-spacing: 2px; cursor: pointer; font-size: 12px; margin-top: 10px; }
        .btn-mini { width: 100%; height: 35px; font-size: 10px; margin-top: 6px; border: 1px solid var(--hologram-cyan); color: var(--hologram-cyan); background: transparent; cursor: pointer; text-transform: uppercase; }
        .btn-mini.disabled { opacity: 0.2; pointer-events: none; border-style: dotted; }

        #nav-submenu { display: none; position: absolute; bottom: 110%; left: 0; width: 100%; background: var(--glass-bg); border: 1px solid var(--hologram-cyan); border-radius: 8px; flex-direction: column; z-index: 200; }
        .nav-item { padding: 12px; color: var(--hologram-cyan); font-size: 11px; text-transform: uppercase; border-bottom: 1px solid rgba(0, 229, 255, 0.2); cursor: pointer; }
    </style>
</head>
<body>

    <audio id="door-snd"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-ambient" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing:8px; margin-bottom:40px; opacity:0.5; font-size: 10px;">GY-GY PRIVATE CLUB</div>
        <div class="door-wrapper" onclick="handleDoor()" style="cursor:pointer;"><img src="door_1.jpg" style="width:70vw; max-width:300px;"></div>
    </div>

    <div id="block-welcome" class="block">
        <div style="width: 180px; height: 180px; border-radius: 50%; border: 2px solid var(--gold); overflow: hidden; margin-bottom: 25px;"><img src="charlie.png" style="width:100%; height:100%; object-fit:cover;"></div>
        <h1 id="welcome-text">WELCOME</h1>
        <button id="btn-proceed" class="btn-gold" onclick="switchTo('block-identity')">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="setup-grid">
            <div class="square" id="id-display" style="font-size:9px; font-weight:bold;">#TRACE</div>
            <div class="square" id="qrcode"></div>
            <div class="square" onclick="document.getElementById('f').click()" style="cursor:pointer;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="t-ph" style="font-size:10px;">PHOTO</span>
            </div>
        </div>
        <div id="quote-reg" style="font-style: italic; font-size: 18px; margin: 20px 0; text-align: center; color: var(--gold); padding: 0 20px;"></div>
        <button id="btn-save" class="btn-gold" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button id="btn-to-hall" class="btn-gold" style="visibility:hidden;" onclick="switchTo('block-hall')">–í–•–û–î</button>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block">
        <div class="viewport"></div>
        <div id="main-slogan" class="hall-sign-holo"></div>
        <div class="hologram-card">
            <div class="card-row">
                <img id="hall-user-photo" class="hall-photo" src="">
                <div id="hall-qr-display" class="hall-qr" style="background:#fff; padding:4px;"></div>
            </div>
            <div id="u-id" style="font-size: 13px; margin: 10px 0; font-weight: bold;">#0000-0000</div>
            <button id="btn-confirm-hall" class="btn-mini" onclick="confirmAccess()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
            <div style="position:relative; width: 100%;">
                <div id="nav-submenu">
                    <div class="nav-item" id="nav-bar-btn" onclick="switchTo('block-bar')">üç∏ –ë–ê–†</div>
                </div>
                <button id="btn-nav-hall" class="btn-mini disabled" onclick="toggleNav()">–ù–ê–í–ò–ì–ê–¶–ò–Ø</button>
            </div>
        </div>
    </div>

    <div id="block-bar" class="block" style="background: #050505;">
        <div id="bar-step-1" style="text-align:center;">
            <div class="bar-question" id="bar-q1" style="color:#fff; margin-bottom:20px; font-size:18px;">...</div>
            <button class="btn-gold" id="btn-table" onclick="alert('Table...')">–ó–ê –°–¢–û–õ–ò–ö</button>
            <button class="btn-gold" id="btn-ai" onclick="barStep(2)">–ò–ù–¢–ï–†–ï–°–£–ï–¢ –ò–ò</button>
        </div>
        <div id="bar-step-2" style="display:none; text-align:center;">
            <div class="bar-question" id="bar-q2" style="color:#fff; margin-bottom:20px; font-size:18px;">...</div>
            <button class="btn-gold" id="btn-one" onclick="alert('Solo...')">–û–î–ò–ù</button>
            <button class="btn-gold" id="btn-more" onclick="alert('Show...')">–ë–û–õ–¨–®–ï</button>
        </div>
    </div>

    <script>
        let fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        let userData = { id: fullID, photo: '', qr: '' };

        const lingo = {
            ru: { slogan: "–í–°–ï –ë–£–î–ï–¢ GY-GY", welcome: "–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨", quote: "¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª", save: "–°–û–•–†–ê–ù–ò–¢–¨", enter: "–í–•–û–î", nav: "–ù–ê–í–ò–ì–ê–¶–ò–Ø", confirm: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", proceed: "–ü–†–û–î–û–õ–ñ–ò–¢–¨", photo: "–§–û–¢–û", barQ1: "–ñ–µ–ª–∞–µ—Ç–µ –ø—Ä–æ–π—Ç–∏ –∑–∞ —Å—Ç–æ–ª–∏–∫ –∏–ª–∏ –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç–µ—Å—å –ò–ò?", barTable: "–ó–ê –°–¢–û–õ–ò–ö", barAI: "–ò–ù–¢–ï–†–ï–°–£–ï–¢ –ò–ò", barQ2: "–í–∞–º –æ–¥–∏–Ω, –∏–ª–∏ –±–æ–ª—å—à–µ?", barOne: "–û–î–ò–ù", barMore: "–ë–û–õ–¨–®–ï" },
            en: { slogan: "EVERYTHING WILL BE GY-GY", welcome: "WELCOME", quote: "¬´Every joke has a share of whiskey...¬ª", save: "SAVE", enter: "ENTER", nav: "NAVIGATION", confirm: "CONFIRM", proceed: "PROCEED", photo: "PHOTO", barQ1: "Table or AI?", barTable: "TABLE", barAI: "INTERESTED IN AI", barQ2: "One or more?", barOne: "ONE", barMore: "MORE" },
            fr: { slogan: "TOUT SERA GY-GY", welcome: "BIENVENUE", quote: "¬´Dans chaque blague, il y a une part de whisky...¬ª", save: "ENREGISTRER", enter: "ENTRER", nav: "NAVIGATION", confirm: "CONFIRMER", proceed: "CONTINUER", photo: "PHOTO", barQ1: "Une table ou l'IA?", barTable: "UNE TABLE", barAI: "L'IA M'INT√âRESSE", barQ2: "Seul ou plus?", barOne: "SEUL", barMore: "PLUS" }
        };

        function getAutoLang() {
            const browserLang = (navigator.language || 'en').toLowerCase();
            if (browserLang.includes('ru')) return 'ru';
            if (browserLang.includes('fr')) return 'fr';
            return 'en';
        }

        function applyLanguage() {
            const currentLang = getAutoLang();
            const s = lingo[currentLang];
            const setT = (id, t) => { if(document.getElementById(id)) document.getElementById(id).innerText = t; };
            setT('main-slogan', s.slogan); setT('welcome-text', s.welcome); setT('quote-reg', s.quote);
            setT('btn-save', s.save); setT('btn-to-hall', s.enter); setT('btn-nav-hall', s.nav);
            setT('btn-confirm-hall', s.confirm); setT('btn-proceed', s.proceed); setT('t-ph', s.photo);
            setT('bar-q1', s.barQ1); setT('btn-table', s.barTable); setT('btn-ai', s.barAI);
            setT('bar-q2', s.barQ2); setT('btn-one', s.barOne); setT('btn-more', s.barMore);
        }

        function handleDoor() {
            document.getElementById('door-snd').play().catch(()=>{});
            document.querySelector('.door-wrapper').style.transform = "scale(10)";
            document.querySelector('.door-wrapper').style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 1000);
        }

        function switchTo(id) {
            applyLanguage();
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'block-identity') {
                document.getElementById('bar-ambient').play().catch(()=>{});
                document.getElementById('id-display').innerText = userData.id;
                if(!document.getElementById("qrcode").innerHTML) new QRCode(document.getElementById("qrcode"), { text: userData.id, width: 85, height: 85 });
            }
            if(id === 'block-hall') {
                document.getElementById('u-id').innerText = userData.id;
                document.getElementById('hall-user-photo').src = userData.photo;
                const q = document.querySelector('#qrcode img');
                if(q) document.getElementById('hall-qr-display').innerHTML = `<img src="${q.src}" style="width:100%">`;
            }
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block"; 
                document.getElementById('t-ph').style.display = "none";
                userData.photo = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        function save() { document.getElementById('btn-to-hall').style.visibility = 'visible'; }
        function confirmAccess() { document.getElementById('btn-confirm-hall').style.display = 'none'; document.getElementById('btn-nav-hall').classList.remove('disabled'); }
        function toggleNav() { const m = document.getElementById('nav-submenu'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; }
        function barStep(n) { document.getElementById('bar-step-1').style.display = n === 1 ? 'block' : 'none'; document.getElementById('bar-step-2').style.display = n === 2 ? 'block' : 'none'; }

        window.onload = applyLanguage;
    </script>
</body>
</html>
