
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; z-index: 5; }
        .active { opacity: 1; visibility: visible; transition: opacity 1.5s ease; }
        .label-top { font-size: 16px; letter-spacing: 12px; margin-bottom: 30px; text-transform: uppercase; transition: transform 2s ease, opacity 1.5s ease; }
        .label-up { transform: translateY(-80px); opacity: 0; }
        .door-container { border: 2px solid #d4af37; padding: 12px; background: #050505; transition: transform 2.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.5s; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .door-img { width: 80vw; max-width: 380px; display: block; height: auto; }
        .door-open { transform: scale(3.5); opacity: 0; }
        h1 { font-size: 40px; letter-spacing: 15px; font-weight: normal; margin: 0; }
        .card { width: 85%; max-width: 320px; padding: 30px 20px; border: 2px solid #d4af37; background: #0a0a0a; }
        .avatar-box { font-size: 50px; margin-bottom: 10px; }
        #qrcode { background: #fff; padding: 8px; border: 2px solid #d4af37; margin: 15px auto; width: 116px; height: 116px; display: flex; justify-content: center; align-items: center; }
        #qrcode img { width: 100px; height: 100px; }
        .btn-gold { display: block; width: 100%; margin-top: 15px; padding: 14px; background: transparent; border: 2px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; cursor: pointer; outline: none; font-family: 'Georgia', serif; }
        .btn-gold:active { background: #d4af37; color: #000; }
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ */
        .btn-exit { margin-top: 25px; border: 2px solid #d4af37; opacity: 0.8; }
    </style>
</head>
<body>
    <audio id="door-sound"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="screen-door" class="screen active">
        <div id="text-top" class="label-top">GY-GY PRIVATE</div>
        <div id="door-frame" class="door-container" onclick="processEntry()">
            <img src="door_1.jpg" class="door-img">
        </div>
        <div style="margin-top:25px; font-size:10px; color:#555; letter-spacing:4px;">Beyond The Ironic Barricade</div>
    </div>

    <div id="screen-welcome" class="screen"><h1>WELCOME</h1></div>

    <div id="screen-foyer" class="screen">
        <div class="card">
            <div id="user-avatar" class="avatar-box">üë§</div>
            <div id="user-nick" style="font-size:22px; text-transform:uppercase;">GUEST</div>
            <div id="user-id" style="font-size:10px; color:#555; margin-bottom:15px;">SERIAL: GY-0000</div>
            <div id="qrcode"></div>
            <button class="btn-gold" onclick="enterBar()">Enter the Bar</button>
            <button class="btn-gold btn-exit" onclick="closeClub()">Return to Chat</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const doorSnd = document.getElementById('door-sound');
        const barSnd = document.getElementById('bar-sound');
        if(tg) tg.expand();

        function setIdentity() {
            try {
                let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random() * 9000);
                localStorage.setItem('gy_id', id);
                document.getElementById('user-id').innerText = 'SERIAL: GY-' + id;
                const avs = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≤','üÉè','üíé','üîë','üïØÔ∏è'];
                document.getElementById('user-avatar').innerText = avs[id % 10];
                
                document.getElementById("qrcode").innerHTML = "";
                if(typeof QRCode !== "undefined") {
                    new QRCode(document.getElementById("qrcode"), { text: "GY-ID:"+id, width: 100, height: 100 });
                }
                document.getElementById('user-nick').innerText = window.innerWidth < 600 ? 'NIGHT OWL' : 'ELITE GUEST';
            } catch(e) { console.error("Identity error:", e); }
        }

        function processEntry() {
            try { doorSnd.currentTime = 0; doorSnd.play(); } catch(e){}
            try { barSnd.volume = 0.1; barSnd.play(); } catch(e){}

            document.getElementById('text-top').classList.add('label-up');
            document.getElementById('door-frame').classList.add('door-open');
            if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            setTimeout(() => {
                document.getElementById('screen-door').classList.remove('active');
                const ws = document.getElementById('screen-welcome');
                ws.classList.add('active');
                setTimeout(() => {
                    ws.style.opacity = "0"; 
                    setTimeout(() => {
                        ws.classList.remove('active');
                        setIdentity(); 
                        document.getElementById('screen-foyer').classList.add('active');
                    }, 1500); 
                }, 2000); 
            }, 1200);
        }

        function enterBar() {
            barSnd.volume = 1.0;
            if (tg && tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            alert("–ü—Ä–æ—Ö–æ–¥–∏—Ç–µ, –Ω–∞–ª–∏—Ç–æ.");
        }

        function closeClub() {
            if (tg && tg.close) { tg.close(); }
            setTimeout(() => { window.location.href = "https://t.me/—Ç–≤–æ–π_–±–æ—Ç"; }, 100);
        }
        window.onload = () => { if(tg) tg.ready(); };
    </script>
</body>
</html>
