
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { 
            margin: 0; background: #000; color: #d4af37; 
            font-family: 'Georgia', serif; text-align: center; 
            height: 100vh; width: 100vw; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        .screen { 
            position: absolute; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; opacity: 0; visibility: hidden; z-index: 5; 
            transition: opacity 1s ease, visibility 1s;
        }
        .active { opacity: 1; visibility: visible; }

        .label-top { font-size: 16px; letter-spacing: 12px; margin-bottom: 30px; text-transform: uppercase; transition: transform 2s ease, opacity 1.5s ease; }
        .label-up { transform: translateY(-80px); opacity: 0; }
        
        .door-container { 
            border: 2px solid #d4af37; padding: 12px; background: #050505; 
            transition: transform 2.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.5s; 
            cursor: pointer; 
        }
        /* Временная замена картинки на золотой прямоугольник, если файла нет */
        .door-img { width: 60vw; max-width: 300px; height: 400px; background: linear-gradient(45deg, #1a1a1a, #000); border: 1px solid #d4af37; display: block; }
        .door-open { transform: scale(4); opacity: 0; }

        .card { width: 85%; max-width: 320px; padding: 40px 20px; border: 2px solid #d4af37; background: #0a0a0a; border-radius: 10px; }
        h1 { font-size: 24px; letter-spacing: 5px; margin-bottom: 30px; }

        .btn-gold { 
            display: block; width: 100%; margin-top: 15px; padding: 16px; 
            background: transparent; border: 2px solid #d4af37; 
            color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; 
            cursor: pointer; font-family: 'Georgia', serif; transition: 0.3s;
        }
        .btn-gold:active { background: #d4af37; color: #000; }
        
        #user-info { margin-bottom: 20px; font-style: italic; font-size: 14px; }
    </style>
</head>
