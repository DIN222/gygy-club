<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.18</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --hologram-cyan: #00E5FF;
            --glass-bg: rgba(255, 255, 255, 0.12); 
            --slogan-color: #5D4037;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Times New Roman', serif; overflow: hidden; }

        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background: #000; z-index: 1; }
        .block.active { display: flex !important; z-index: 100; }

        /* ЭКРАН 0: ДВЕРЬ */
        .door-wrapper { cursor: pointer; transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 101; }
        .door-img { width: 75vw; max-width: 320px; display: block; border: 1px solid rgba(212, 175, 55, 0.3); }

        /* ЭКРАН 1: ЧАРЛИ */
        .charlie-container { width: 220px; height: 220px; border-radius: 50%; border: 2px solid var(--gold); overflow: hidden; margin-bottom: 30px; background: #111; }
        .charlie-container img { width: 100%; height: 100%; object-fit: cover; }

        .btn-gold { width: 220px; height: 45px; background: transparent; border: 1px solid var(--gold); color: var(--gold); text-transform: uppercase; letter-spacing: 1px; cursor: pointer; margin-top: 10px; font-family: inherit; }

        /* ЭКРАН 3: ХОЛЛ */
        .viewport { width: 100vw; height: 100vh; background: url('hall_bg_jpg.jpg') no-repeat center center; background-size: cover; position: relative; }
        .wall-phrase { 
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%); 
            font-family: 'Playfair Display', serif; color: var(--slogan-color); 
            font-size: clamp(20px, 4vw, 45px); text-transform: uppercase; text-align: center; 
            width: 100%; font-weight: 900; letter-spacing: 6px; pointer-events: none;
        }

        .hologram-v464 { 
            position: absolute; right: 5%; bottom: 8%; width: 290px; 
            background: var(--glass-bg); border: 1px solid rgba(0, 229, 255, 0.5); 
            backdrop-filter: blur(12px); padding: 15px; color: var(--hologram-cyan); 
            font-family: 'Share Tech Mono', monospace; border-radius: 15px; text-align: center;
        }
        .card-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .hall-photo, .hall-qr { width: 85px; height: 85px; border: 1px solid var(--hologram-cyan); background: #000; object-fit: cover; }
        .hall-qr { background: #fff; padding: 3px; }
    </style>
</head>
<body>

    <audio id="door-snd"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-ambient" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing:10px; margin-bottom:40px; opacity:0.6; font-size: 12px;">GY-GY PRIVATE CLUB</div>
        <div class="door-wrapper" onclick="handleDoor()"><img src="door_1.jpg" class="door-img"></div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-container"><img src="charlie.png"></div>
        <h1 id="welcome-text" style="font-size: 36px; letter-spacing: 12px; margin-bottom: 30px;">WELCOME</h1>
        <button id="btn-proceed" class="btn-gold" onclick="switchTo('block-identity')">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div style="display: grid; grid-template-columns: repeat(3, 90px); gap: 15px; margin-bottom: 20px;">
            <div style="width: 90px; height: 90px; border: 1px solid var(--gold); background: #fff; display: flex; align-items: center; justify-content: center; color: #000;">
                <div id="id-display" style="font-size: 10px; font-weight: bold;">#TRACE</div>
            </div>
            <div id="qrcode" style="width: 90px; height: 90px; border: 1px solid var(--gold); background: #fff;"></div>
            <div style="width: 90px; height: 90px; border: 1px solid var(--gold); background: #fff; cursor:pointer;" onclick="document.getElementById('f').click()">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
            </div>
        </div>
        <div id="quote-reg" style="font-style: italic; font-size: 20px; margin: 20px 0; text-align: center; color: var(--gold);">«В каждой шутке есть доля виски...»</div>
        <button id="btn-save" class="btn-gold" onclick="save()">СОХРАНИТЬ</button>
        <button id="btn-to-hall" class="btn-gold" style="visibility:hidden;" onclick="switchTo('block-hall')">ВХОД</button>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block" style="padding:0;">
        <div class="viewport">
            <div id="wall-phrase" class="wall-phrase">ВСЕ БУДЕТ GY-GY</div>
            <div class="hologram-v464" id="gate">
                <div class="card-row">
                    <img id="hall-user-photo" class="hall-photo" src="">
                    <div id="hall-qr-display" class="hall-qr"></div>
                </div>
                <div id="u-id" style="font-size: 14px; margin: 10px 0;">#0000-0000</div>
                <button class="btn-gold" style="width:100%; color:var(--hologram-cyan); border-color:var(--hologram-cyan);" onclick="document.getElementById('gate').style.opacity='0'">ПОДТВЕРДИТЬ</button>
                <button id="btn-nav-hall" class="btn-gold" style="width:100%; border-style: dashed; font-size: 10px; margin-top: 10px;">НАВИГАЦИЯ</button>
            </div>
        </div>
    </div>

    <script>
        let fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        const barAmbient = document.getElementById('bar-ambient');

        const lingo = {
            ru: { welcome: "ДОБРО ПОЖАЛОВАТЬ", quote: "«В каждой шутке есть доля виски...»", save: "СОХРАНИТЬ", enter: "ВХОД", nav: "НАВИГАЦИЯ", proceed: "ПРОДОЛЖИТЬ" },
            en: { welcome: "WELCOME", quote: "«Every joke has a share of whiskey...»", save: "SAVE", enter: "ENTER", nav: "NAVIGATION", proceed: "PROCEED" }
        };

        function applyLingo() {
            const lang = navigator.language.startsWith('ru') ? 'ru' : 'en';
            const s = lingo[lang];
            document.getElementById('welcome-text').innerText = s.welcome;
            document.getElementById('quote-reg').innerText = s.quote;
            document.getElementById('btn-save').innerText = s.save;
            document.getElementById('btn-to-hall').innerText = s.enter;
            document.getElementById('btn-nav-hall').innerText = s.nav;
            document.getElementById('btn-proceed').innerText = s.proceed;
        }

        function handleDoor() {
            document.getElementById('door-snd').play().catch(()=>{});
            const wrapper = document.querySelector('.door-wrapper');
            wrapper.style.transform = "scale(10)";
            wrapper.style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function switchTo(id) {
            applyLingo();
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            if(id === 'block-identity') {
                barAmbient.volume = 0.2;
                barAmbient.play().catch(()=>{});
                document.getElementById('id-display').innerText = fullID;
                const q = document.getElementById("qrcode"); q.innerHTML = "";
                new QRCode(q, { text: "GY-ID:" + fullID, width: 90, height: 90 });
            }
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => {
                document.getElementById('pp').src = e.target.result;
                document.getElementById('pp').style.display = "block";
            };
            r.readAsDataURL(input.files[0]);
        }

        function save() {
            document.getElementById('btn-to-hall').style.visibility = 'visible';
            document.getElementById('u-id').innerText = fullID;
            const sourceQR = document.querySelector('#qrcode img');
            if(sourceQR) document.getElementById('hall-qr-display').innerHTML = `<img src="${sourceQR.src}" style="width:100%">`;
            const photoSrc = document.getElementById('pp').src;
            if(photoSrc) document.getElementById('hall-user-photo').src = photoSrc;
        }

        window.onload = () => { applyLingo(); };
    </script>
</body>
</html>
