<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        body { 
            margin: 0; background: #000; color: #d4af37; 
            font-family: 'Georgia', serif; text-align: center;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        /* Главный контейнер, который ловит клики */
        #app-wrapper {
            width: 100%; height: 100%; display: flex; 
            justify-content: center; align-items: center;
            cursor: pointer; z-index: 10;
        }
        .screen {
            position: absolute; width: 100%; transition: all 0.8s ease;
            display: flex; flex-direction: column; align-items: center;
        }
        .door-img { 
            width: 85%; max-width: 400px; border: 1px solid #d4af37; 
            border-radius: 4px; pointer-events: none; /* Чтобы клик шел сквозь картинку */
        }
        .hidden { opacity: 0; pointer-events: none; visibility: hidden; }
        
        .retro-card {
            width: 80%; max-width: 320px; padding: 40px 20px;
            border: 1px solid #d4af37; background: #0a0a0a;
        }
        .jazz-btn {
            margin-top: 30px; padding: 15px 30px; background: #d4af37;
            color: #000; font-weight: bold; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <audio id="snd-creak" preload="auto"><source src="door_creak.mp3" type="audio/mpeg"></audio>
    <audio id="snd-jazz" loop preload="auto"><source src="jazz_bar.mp3" type="audio/mpeg"></audio>

    <div id="app-wrapper" onclick="handleGlobalClick()">
        
        <div id="door-screen" class="screen">
            <div style="margin-bottom: 20px; letter-spacing: 5px; font-size: 20px;">ENTER THE CLUB</div>
            <img src="door_1.jpg" class="door-img">
            <div style="margin-top: 25px; font-size: 10px; color: #555; letter-spacing: 2px;">[ TOUCH TO OPEN ]</div>
        </div>

        <div id="welcome-screen" class="screen hidden">
            <h1 style="font-size: 40px; letter-spacing: 10px;">WELCOME</h1>
        </div>

        <div id="foyer-screen" class="screen hidden">
            <div class="retro-card">
                <div style="font-size: 10px; opacity: 0.5; margin-bottom: 10px;">PRIVATE MEMBER</div>
                <div id="user-nick" style="font-size: 24px; border-bottom: 1px solid #d4af37; padding-bottom: 10px;">...</div>
                <div id="user-id" style="font-family: monospace; font-size: 11px; margin-top: 15px; color: #8a7a5a;">ID: ---</div>
                <button class="jazz-btn" onclick="tgClose(event)">ВЕРНУТЬСЯ В ЧАТ</button>
            </div>
        </div>

    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let step = 0;
        let userData = JSON.parse(localStorage.getItem('gygy_member')) || {
            id: '№' + Math.floor(10000 + Math.random() * 90000),
            nick: ['DUKE OF JAZZ', 'SILENT LION', 'SECRET GUEST'][Math.floor(Math.random() * 3)]
        };
        localStorage.setItem('gygy_member', JSON.stringify(userData));

        function handleGlobalClick() {
            if (step !== 0) return;
            step = 1;

            // Пытаемся включить звук (если файлов нет — просто проигнорирует)
            const creak = document.getElementById('snd-creak');
            const jazz = document.getElementById('snd-jazz');
            
            creak.play().catch(() => console.log("Creak failed"));
            jazz.play().catch(() => console.log("Jazz failed"));

            // 1. Убираем дверь
            document.getElementById('door-screen').classList.add('hidden');
            
            // 2. Показываем Welcome
            setTimeout(() => {
                const welcome = document.getElementById('welcome-screen');
                welcome.classList.remove('hidden');
                
                // 3. Через 2 секунды показываем Фойе
                setTimeout(() => {
                    welcome.classList.add('hidden');
                    setTimeout(() => {
                        const foyer = document.getElementById('foyer-screen');
                        document.getElementById('user-nick').innerText = userData.nick;
                        document.getElementById('user-id').innerText = 'SERIAL ' + userData.id;
                        foyer.classList.remove('hidden');
                    }, 500);
                }, 2000);
            }, 500);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        }

        function tgClose(e) {
            e.stopPropagation(); // Чтобы не сработал клик по wrapper
            tg.close();
        }
    </script>
</body>
</html>
