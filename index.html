<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.57</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --cyan: #00E5FF; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; }
        
        /* ПЛАВНЫЕ ДВЕРИ */
        .zoom-out { animation: zOut 2.5s forwards ease-in-out; }
        @keyframes zOut { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(12); opacity: 0; filter: blur(20px); } }

        .block { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 10; }
        .block.active { display: flex !important; }

        .door-img { width: 75vw; max-width: 320px; transition: 2.5s; cursor: pointer; }
        .hall-bg { position: absolute; width: 100%; height: 100%; background: url('hall_bg_jpg.jpg') no-repeat center; background-size: cover; z-index: -1; }

        /* ИНТЕРЬЕР БАРА */
        .bar-scene { 
            position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: flex-end; 
            background: radial-gradient(circle at 50% 40%, #1a1a1a 0%, #000 100%);
        }
        .bar-counter { 
            position: absolute; bottom: 0; width: 100%; height: 140px; 
            background: linear-gradient(0deg, #050505 0%, #1a1a1a 100%); 
            border-top: 2px solid var(--gold); z-index: 6; box-shadow: 0 -10px 30px rgba(212,175,55,0.1);
        }
        .charlie-img { width: 100%; max-width: 650px; z-index: 5; margin-bottom: -5px; filter: drop-shadow(0 0 20px #000); }

        .neon-sign {
            position: absolute; top: 12%; width: 90%; text-align: center;
            font-size: clamp(18px, 5vw, 28px); font-style: italic; color: #fff;
            text-shadow: 0 0 10px var(--cyan), 0 0 30px var(--cyan);
            animation: flicker 5s infinite; z-index: 2;
        }
        @keyframes flicker { 0%, 90%, 94%, 100% { opacity: 1; } 92%, 96% { opacity: 0.7; } }

        .lang-panel { position: fixed; top: 20px; right: 20px; z-index: 1000; font-family: 'Share Tech Mono'; cursor: pointer; border: 1px solid var(--gold); padding: 8px 15px; background: rgba(0,0,0,0.85); }
        .btn-gold { min-width: 200px; padding: 15px; background: transparent; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; letter-spacing: 2px; margin: 10px; text-transform: uppercase; }
        
        /* ПЛАВАЮЩИЕ ОБЛАЧКА */
        .bubble { 
            position: absolute; background: #fff; color: #000; padding: 12px 20px; border-radius: 50px; 
            font-family: 'Share Tech Mono'; font-size: 11px; font-weight: bold; cursor: pointer; z-index: 20;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); animation: float 3s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .square-box { width: 85px; height: 85px; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; font-size: 9px; font-family: 'Share Tech Mono'; text-align: center; }
    </style>
</head>
<body>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-ambient" loop preload="auto"><source src="bar_crowd.mp3" type="audio/mpeg"></audio>
    <audio id="snd-jazz" loop preload="auto"><source src="charlie_jazz_duet.mp3" type="audio/mpeg"></audio>

    </div>

            <img src="charlie.png" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <h2 id="t-welcome"></h2>
        <button class="btn-gold" id="b-pass" onclick="portalTransition('block-identity')"></button>
    </div>

            <div id="qr-box" class="square-box"></div>
            <div class="square-box" style="position:relative; cursor:pointer;">
                <input type="file" onchange="preview(this)" style="position:absolute; opacity:0; width:100%; height:100%; z-index:10; cursor:pointer;">

                <span id="t-photo" style="font-size:10px;"></span>
            </div>
        </div>
        <button id="b-save" class="btn-gold" onclick="document.getElementById('b-enter').style.display='block'"></button>
        <button id="b-enter" class="btn-gold" style="display:none;" onclick="portalTransition('block-hall')"></button>
    </div>

        <div class="hall-bg"></div>

            <div style="display:flex; gap:10px; margin-bottom:12px;">
                <img id="h-photo" style="width:80px; height:80px; background:#fff; object-fit:cover;">
                <div id="h-qr" style="width:80px; height:80px; background:#fff;"></div>
            </div>
            <div id="h-id-display" style="font-family:'Share Tech Mono'; color:var(--cyan); font-size:12px; margin-bottom:10px;"></div>
            <button class="btn-gold" id="b-to-bar" style="width:100%; margin:0;" onclick="portalTransition('block-bar')"></button>
        </div>
    </div>
