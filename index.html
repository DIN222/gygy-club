
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.76 | Raspberry Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'ru', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <style>
        :root { --gold: #d4af37; --cyan: #00E5FF; --raspberry: #ff007f; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; }

        #google_translate_element { position: fixed; top: 15px; left: 15px; z-index: 10000; background: rgba(0,0,0,0.6); padding: 5px; border: 1px solid var(--gold); }

        /* АНИМАЦИИ ПЕРЕХОДОВ */
        .block { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            background: #000; z-index: 10; 
            opacity: 0; transform: scale(1.05); filter: blur(10px);
            transition: opacity 1.2s ease, filter 1.2s ease, transform 1.2s ease;
        }
        .block.active { display: flex !important; opacity: 1; transform: scale(1); filter: blur(0px); }

        /* ВХОДНАЯ ДВЕРЬ */
        .door-img { width: 65vw; max-width: 350px; cursor: pointer; transition: 2.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .zoom-out { transform: scale(10); opacity: 0; filter: blur(20px); pointer-events: none; }

        /* ЧАРЛИ: ПЛАВНОЕ ПРОЯВЛЕНИЕ */
        .charlie-container {
            opacity: 0; transform: translateY(20px);
            animation: charlieFadeIn 2.5s ease forwards; animation-delay: 0.5s;
        }
        @keyframes charlieFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .charlie-pure { 
            width: 350px; height: 350px; object-fit: cover;
            mask-image: radial-gradient(circle, black 55%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle, black 55%, transparent 100%);
        }

        /* МАЛИНОВЫЙ НЕОН В ХОЛЛЕ */
        .raspberry-neon {
            color: var(--raspberry);
            text-shadow: 0 0 10px var(--raspberry), 0 0 20px var(--raspberry), 0 0 40px #ff0055;
            animation: neonPulse 2s infinite alternate;
            letter-spacing: 5px; font-size: 28px;
        }
        @keyframes neonPulse {
            from { opacity: 0.8; text-shadow: 0 0 10px var(--raspberry); }
            to { opacity: 1; text-shadow: 0 0 25px var(--raspberry), 0 0 50px #ff0055; }
        }

        /* КНОПКИ (ЗОЛОТО) */
        .btn-gy { 
            min-width: 220px; padding: 15px 30px; background: transparent; 
            border: 2px solid var(--gold); color: var(--gold); 
            cursor: pointer; font-family: 'Share Tech Mono'; 
            text-transform: uppercase; transition: 0.5s; letter-spacing: 2px;
        }
        .btn-gy:hover { box-shadow: 0 0 30px rgba(212, 175, 55, 0.5); text-shadow: 0 0 5px var(--gold); }

        /* КАРТА В ХОЛЛЕ */
        .hall-card { 
            position: absolute; right: 40px; bottom: 40px;
            width: 180px; padding: 20px; border: 1px solid var(--cyan); 
            background: rgba(0,0,0,0.9); border-radius: 10px; text-align: center;
        }

        .square-box { width: 85px; height: 85px; background: #fff; border: 1px solid var(--gold); position: relative; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #000; overflow: hidden; }

        .bar-wrap { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .bar-img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-ambient" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>
    <audio id="snd-champagne"><source src="champagne_sequence.mp3" type="audio/mpeg"></audio>
    <audio id="snd-jazz" crossorigin="anonymous"><source src="charlie_jazz_duet.mp3" type="audio/mpeg"></audio>

    <div id="google_translate_element"></div>

    <div id="block-entrance" class="block active">
        <img src="door_1.jpg" class="door-img" id="main-door" onclick="handleDoor()">
    </div>
    
    <div id="block-welcome" class="block">
        <h1 style="font-size: 18px; color: var(--gold); letter-spacing: 12px; margin-bottom: 20px;">GY-GY PRIVAT CLUB</h1>
        <div class="charlie-container">
            <img src="charlie.png" class="charlie-pure">
        </div>
        <button class="btn-gy" style="margin-top: 20px;" onclick="portalTransition('block-identity')">ПРОХОДИТЕ</button>
    </div>

    <div id="block-identity" class="block">
        <div style="font-size: 18px; font-style: italic; margin-bottom: 50px; text-align:center;">«В каждой шутке есть доля виски»</div>
        <div style="display:flex; gap:20px; margin-bottom:50px;">
            <div id="id-box" class="square-box" style="background:#000; color:var(--cyan); font-family:'Share Tech Mono'; border-color:var(--cyan);">ID</div>
            <div id="qr-box" class="square-box">QR</div>
            <div class="square-box">
                <input type="file" onchange="preview(this)" style="position:absolute; opacity:0; width:100%; height:100%; cursor:pointer; z-index:10;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="photo-text">ФОТО</span>
            </div>
        </div>
        <button id="btn-save" class="btn-gy" onclick="saveData()">СОХРАНИТЬ</button>
        <button id="btn-go" class="btn-gy" style="display:none;" onclick="portalTransition('block-hall')">ПРОХОДИТЕ</button>
    </div>

    <div id="block-hall" class="block">
        <div style="position:absolute; width:100%; height:100%; background:url('hall_bg_jpg.jpg') center/cover; z-index:-1;"></div>
        <h2 class="raspberry-neon">ВСЕ БУДЕТ GY-GY</h2>
        
        <div class="hall-card">
            <img id="h-photo" style="width:100px; height:100px; background:#fff; margin:0 auto 10px; display:block; object-fit:cover; border:1px solid var(--cyan);">
            <div id="h-qr" style="width:80px; height:80px; background:#fff; margin:0 auto 10px;"></div>
            <div id="h-id" style="color:var(--cyan); font-family:'Share Tech Mono'; font-size:11px; margin-bottom:15px;"></div>
            <button id="h-confirm" class="btn-gy" style="min-width:100%; padding:10px; font-size:11px;" onclick="confirmCard()">ПОДТВЕРДИТЬ</button>
            <button id="h-tobar" class="btn-gy" style="min-width:100%; padding:10px; font-size:11px; display:none;" onclick="startBarSequence()">В БАР</button>
        </div>
    </div>

    <div id="block-bar" class="block">
        <div class="bar-wrap">
            <div id="t-neon" style="position:absolute; top:12%; width:100%; text-align:center; font-size:22px; color:#fff; text-shadow: 0 0 15px var(--cyan);">ИСТИНА НЕ В ВИНЕ, А В ЕГО КОЛИЧЕСТВЕ</div>
            <img src="charlie_bar.png" class="bar-img">
            <div style="position:absolute; left:12%; bottom:32%; width:160px; height:120px; cursor:pointer;" onclick="window.location.href='tables.html'"></div>
            <div style="position:absolute; right:12%; bottom:22%; width:160px; height:120px; cursor:pointer;" onclick="window.location.href='ai_room.html'"></div>
        </div>
    </div>

    <script>
        let audioCtx;
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        const jazz = document.getElementById('snd-jazz');
        const champagne = document.getElementById('snd-champagne');
        const ambient = document.getElementById('snd-ambient');

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function handleDoor() {
            initAudio();
            document.getElementById('snd-door').play();
            document.getElementById('main-door').classList.add('zoom-out');
            document.getElementById('id-box').innerText = fullID;
            new QRCode(document.getElementById("qr-box"), { text: fullID, width: 85, height: 85 });
            setTimeout(() => { ambient.play(); portalTransition('block-welcome'); }, 2000);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block";
                document.getElementById('photo-text').style.display = "none";
                document.getElementById('h-photo').src = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        function saveData() {
            document.getElementById('btn-save').style.display = 'none';
            document.getElementById('btn-go').style.display = 'inline-block';
            document.getElementById('h-id').innerText = fullID;
            setTimeout(() => {
                const qrImg = document.querySelector("#qr-box img");
                if(qrImg) document.getElementById('h-qr').innerHTML = `<img src="${qrImg.src}" style="width:100%">`;
            }, 100);
        }

        function confirmCard() {
            document.getElementById('h-confirm').style.display = 'none';
            document.getElementById('h-tobar').style.display = 'block';
        }

        function startBarSequence() {
            initAudio();
            ambient.pause();
            portalTransition('block-bar');
            champagne.currentTime = 0;
            champagne.play();
            
            setTimeout(() => {
                jazz.volume = 0; jazz.play();
                let v = 0;
                const fade = setInterval(() => { 
                    if (v < 0.7) { v += 0.05; jazz.volume = v; } else { clearInterval(fade); } 
                }, 200);
            }, 4500); 
        }

        function portalTransition(nextId) {
            const current = document.querySelector('.block.active');
            if (current) {
                current.style.opacity = '0';
                current.style.filter = 'blur(15px)';
                setTimeout(() => {
                    current.classList.remove('active');
                    const next = document.getElementById(nextId);
                    next.classList.add('active');
                }, 1000);
            } else {
                document.getElementById(nextId).classList.add('active');
            }
        }
    </script>
</body>
</html>
