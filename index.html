
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; overflow: hidden; }
        
        .block { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.8s; z-index: 5; }
        .block.active { opacity: 1; visibility: visible; }

        /* –ò–ù–¢–ï–†–¨–ï–† –•–û–õ–õ–ê */
        .hall-bg { width: 100%; height: 100%; background: radial-gradient(circle at 50% 20%, rgba(212, 175, 55, 0.15) 0%, transparent 50%), linear-gradient(180deg, #1a120b 0%, #050505 100%); display: flex; flex-direction: column; align-items: center; position: relative; }
        .parquet { position: absolute; bottom: 0; width: 100%; height: 20%; background: linear-gradient(0deg, #0a0a0a 0%, #1a120b 100%); border-top: 1px solid #2a1e12; z-index: 1; }
        .hall-main-view { display: flex; align-items: flex-end; justify-content: center; gap: 15px; margin-top: auto; margin-bottom: 5vh; z-index: 2; width: 95%; }
        
        .art-side { display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px; }
        .frame { width: 65px; height: 85px; border: 3px solid #d4af37; background: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.8), inset 0 0 10px gold; display: flex; align-items: center; justify-content: center; position: relative; }
        .arch-bar { width: 140px; height: 220px; border: 6px solid #d4af37; border-bottom: none; border-radius: 70px 70px 0 0; position: relative; background: #050505; }
        .arch-label { position: absolute; top: -25px; width: 100%; font-size: 10px; letter-spacing: 5px; color: #d4af37; font-weight: bold; }

        /* –ö–ù–û–ü–ö–ò */
        .btn-gold { display: block; width: 100%; max-width: 260px; margin: 15px auto 0 auto; padding: 14px; background: transparent; border: 2px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; cursor: pointer; z-index: 10; font-family: 'Georgia', serif; }
        .btn-gold:active { background: #d4af37; color: #000; }
        
        .table-mini { width: 40px; height: 5px; background: #d4af37; margin: 0 auto; position: relative; }
        .table-mini::before { content: 'üå∏'; position: absolute; top: -15px; left: 10px; font-size: 10px; }
    </style>
</head>
<body>

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing: 12px; margin-bottom: 30px;">GY-GY PRIVATE</div>
        <div id="door-frame" style="border:2px solid #d4af37; padding:10px; background:#050505; cursor:pointer;" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 75vw; max-width: 320px; display: block;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <img src="charlie.png" style="width: 180px; height: 180px; border-radius: 50%; border: 3px solid #d4af37; object-fit: cover; margin-bottom: 20px;">
        <h1 style="letter-spacing: 5px;">WELCOME</h1>
        <button class="btn-gold" onclick="showIdentity()">Identify Myself</button>
    </div>

    <div id="block-identity" class="block">
        <div style="border: 2px solid #d4af37; padding: 25px; background: #0a0a0a; width: 85%; max-width: 320px;">
            <div id="user-avatar" style="font-size:55px;">üë§</div>
            <div id="user-nick" style="font-size:20px; margin-top:10px;">GUEST</div>
            <div id="qrcode"></div>
            <button class="btn-gold" onclick="enterHall()">Grand Hall</button>
            <button class="btn-gold" onclick="closeClub()">Exit</button>
        </div>
    </div>

    <div id="block-hall" class="block">
        <div class="hall-bg">
            <div style="font-size: 30px; margin-top: 20px; color: rgba(212,175,55,0.3);">üíé</div>
            <div class="hall-main-view">
                <div class="art-side">
                    <div class="frame"><img src="masks.png" style="width:100%; height:100%; object-fit:cover;"></div>
                    <div class="table-mini"></div>
                    <div class="frame">üé©</div>
                </div>
                <div class="arch-bar">
                    <div class="arch-label">BAR</div>
                    </div>
                <div class="art-side">
                    <div class="frame">üéôÔ∏è</div>
                    <div class="table-mini"></div>
                    <div class="frame">‚å®Ô∏è</div>
                </div>
            </div>
            <div class="parquet"></div>
            <button class="btn-gold" style="margin-bottom: 20px;" onclick="exitHall()">Back to Card</button>
        </div>
    </div>

    <script>
        const doorSnd = document.getElementById('door-sound');
        const barSnd = document.getElementById('bar-sound');

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            doorSnd.play().catch(e => console.log("Sound error"));
            document.getElementById('door-frame').style.transform = "scale(3.5)";
            document.getElementById('door-frame').style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function showIdentity() {
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('gy_id', id);
            document.getElementById('user-avatar').innerText = ['ü•É','üé©','üç∏','üö¨','üé∑'][id % 5];
            if (typeof QRCode !== "undefined") {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "GY-ID:"+id, width: 100, height: 100 });
            }
            switchTo('block-identity');
        }

        function enterHall() {
            barSnd.volume = 0;
            barSnd.play().catch(e => console.log("Sound error"));
            // –ü–ª–∞–≤–Ω–æ–µ –Ω–∞—Ä–∞—Å—Ç–∞–Ω–∏–µ –∑–≤—É–∫–∞ –±–∞—Ä–∞
            let vol = 0;
            const fadeIn = setInterval(() => {
                if (vol < 0.4) { vol += 0.05; barSnd.volume = vol; }
                else { clearInterval(fadeIn); }
            }, 100);
            switchTo('block-hall');
        }

        function exitHall() {
            // –ü–ª–∞–≤–Ω–æ–µ –∑–∞—Ç—É—Ö–∞–Ω–∏–µ –∑–≤—É–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ —Ö–æ–ª–ª–∞
            let vol = barSnd.volume;
            const fadeOut = setInterval(() => {
                if (vol > 0.05) { vol -= 0.05; barSnd.volume = vol; }
                else { barSnd.pause(); clearInterval(fadeOut); }
            }, 100);
            switchTo('block-identity');
        }

        function closeClub() {
            const botURL = "https://t.me/–°–∫–ª–∞–¥_–ü–æ—Ç–æ–∫_–ë–æ—Ç"; // –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –ó–ê–ú–ï–ù–ò
            if (window.Telegram && window.Telegram.WebApp) window.Telegram.WebApp.close();
            setTimeout(() => { window.location.href = botURL; }, 100);
        }
    </script>
</body>
</html>
