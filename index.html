
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5; }
        .block.active { display: flex; }

        /* –£–±–∏—Ä–∞–µ–º –æ—Ä–µ–æ–ª —á–µ—Ä–µ–∑ —Ä–µ–∂–∏–º —Å–º–µ—à–∏–≤–∞–Ω–∏—è */
        .charlie-img { 
            width: 230px; height: 230px; 
            border-radius: 50%; 
            border: 2px solid #d4af37; 
            object-fit: cover; 
            margin-bottom: 20px;
            mix-blend-mode: screen; /* –£–±–∏—Ä–∞–µ—Ç —á–µ—Ä–Ω—ã–π/—Å–µ—Ä—ã–π –º—É—Å–æ—Ä –≤–æ–∫—Ä—É–≥, –æ—Å—Ç–∞–≤–ª—è—è —Å–≤–µ—Ç–ª–æ–µ */
            filter: contrast(1.1);
        }

        .door-container { border: 2px solid #d4af37; padding: 12px; background: #050505; cursor: pointer; transition: transform 2s, opacity 1s; }
        .door-open { transform: scale(3.5); opacity: 0; }

        .hall-bg { width: 100%; height: 100%; background: radial-gradient(circle at 50% 20%, rgba(255, 230, 150, 0.2) 0%, transparent 70%), linear-gradient(180deg, #2a1e12 0%, #1a120b 100%); display: flex; flex-direction: column; align-items: center; position: relative; }
        .parquet { position: absolute; bottom: 0; width: 100%; height: 25%; background: #3d2b1f; border-top: 2px solid #5d4634; z-index: 1; }
        
        .btn-gold { display: block; width: 85%; max-width: 260px; margin: 15px auto; padding: 15px; background: transparent; border: 2px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; cursor: pointer; font-family: 'Georgia', serif; font-weight: bold; border-radius: 4px; }
        .btn-gold:active { background: #d4af37; color: #000; }
        
        #qrcode img { margin: 0 auto; border: 4px solid white; border-radius: 4px; }
    </style>
</head>
<body>

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="font-size: 16px; letter-spacing: 12px; margin-bottom: 30px; color: #d4af37;">GY-GY PRIVATE</div>
        <div id="door-frame" class="door-container" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 70vw; max-width: 300px; display: block;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div style="background: white; border-radius: 50%; width: 220px; height: 220px; overflow: hidden; border: 2px solid #d4af37; margin-bottom: 20px;">
            <img src="charlie.png" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <h1 style="letter-spacing: 5px;">WELCOME</h1>
        <button class="btn-gold" onclick="showIdentity()">Identify Myself</button>
    </div>

    <div id="block-identity" class="block">
        <div style="border: 2px solid #d4af37; padding: 25px; background: #0a0a0a; width: 90%; max-width: 340px;">
            <div id="user-avatar" style="font-size:55px;">ü•É</div>
            <div id="user-nick" style="font-size:22px; margin:10px 0; letter-spacing: 2px;">ELITE GUEST</div>
            <div id="qrcode" style="margin:15px auto;"></div>
            <button class="btn-gold" onclick="enterHall()">Grand Hall</button>
            <button class="btn-gold" onclick="closeClub()" style="border-color: #555; color: #777;">Exit to Bot</button>
        </div>
    </div>

    <div id="block-hall" class="block">
        <div class="hall-bg">
            <div style="font-size: 35px; margin-top: 25px; color: gold; opacity: 0.6;">üïØÔ∏è</div>
            <div style="display: flex; align-items: flex-end; justify-content: center; gap: 20px; margin-top: auto; margin-bottom: 7vh; z-index: 2; width: 98%;">
                <div style="display:flex; flex-direction:column; gap:20px; margin-bottom:40px;">
                    <div style="width:75px; height:100px; border:3px solid #d4af37; background:#000;"><img src="masks.png" style="width:100%; height:100%; object-fit:cover;"></div>
                    <div style="width:75px; height:100px; border:3px solid #d4af37; background:#000; font-size:40px; line-height:100px;">üé©</div>
                </div>
                <div style="width:150px; height:250px; border:6px solid #d4af37; border-bottom:none; border-radius:75px 75px 0 0; background:#0a0a0a;">
                    <div style="margin-top:25px; font-size:14px; letter-spacing:5px;">BAR</div>
                </div>
                <div style="display:flex; flex-direction:column; gap:20px; margin-bottom:40px;">
                    <div style="width:75px; height:100px; border:3px solid #d4af37; background:#000; font-size:40px; line-height:100px;">üéôÔ∏è</div>
                    <div style="width:75px; height:100px; border:3px solid #d4af37; background:#000; font-size:40px; line-height:100px;">‚å®Ô∏è</div>
                </div>
            </div>
            <div class="parquet"></div>
            <button class="btn-gold" style="margin-bottom: 30px; z-index:10;" onclick="switchTo('block-identity'); adjustVolume(0.15);">Back to Card</button>
        </div>
    </div>

    <script>
        const doorSnd = document.getElementById('door-sound');
        const barSnd = document.getElementById('bar-sound');
        const tg = window.Telegram.WebApp;

        // –°–æ–æ–±—â–∞–µ–º —Ç–µ–ª–µ–≥—Ä–∞–º—É, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        tg.ready();
        tg.expand();

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            try { doorSnd.play(); } catch(e){}
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function showIdentity() {
            barSnd.volume = 0.15;
            barSnd.play().catch(() => {});
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('gy_id', id);
            document.getElementById('user-avatar').innerText = ['ü•É','üé©','üç∏','üö¨','üé∑'][id % 5];
            
            if (typeof QRCode !== "undefined") {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "GY-ID:"+id, width: 120, height: 120 });
            }
            switchTo('block-identity');
        }

        function adjustVolume(target) {
            let current = barSnd.volume;
            let step = target > current ? 0.02 : -0.02;
            let interval = setInterval(() => {
                current += step;
                if ((step > 0 && current >= target) || (step < 0 && current <= target)) {
                    barSnd.volume = target;
                    clearInterval(interval);
                } else { barSnd.volume = current; }
            }, 50);
        }

        function enterHall() {
            adjustVolume(0.5);
            switchTo('block-hall');
        }

        function closeClub() {
            // –°–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π —Å–ø–æ—Å–æ–± –∑–∞–∫—Ä—ã—Ç–∏—è –≤–Ω—É—Ç—Ä–∏ Telegram
            tg.close();
            // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ –±—Ä–∞—É–∑–µ—Ä–∞
            setTimeout(() => {
                window.location.href = "https://t.me/Sklad_Potok_Bot";
            }, 200);
        }
    </script>
</body>
</html>
