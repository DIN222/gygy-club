<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
         
        .block { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 5; 
        }

        .block.active { display: flex; }

        /* –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É SAVE –∑–æ–ª–æ—Ç–æ–π, –∞ ENTER ‚Äî –ø—Ä–æ–∑—Ä–∞—á–Ω–æ–π */
        #btn-save {
            background: linear-gradient(145deg, #d4af37, #f2d472) !important;
            color: #000 !important;
            border: none !important;
            padding: 12px 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
        }

        #btn-hall {
            background: transparent !important;
            color: #d4af37 !important;
            border: 2px solid #d4af37 !important;
            padding: 12px 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
        }

        /* –î–í–ï–†–¨ */
       .door-container { 
            padding: 12px; 
            background: transparent; 
            cursor: pointer; 
            transition: transform 2s, opacity 1s; 
        }
        .door-open { transform: scale(3.5); opacity: 1; }
        .label-top { transition: opacity 1.5s ease-in-out; font-size: 16px; letter-spacing: 12px; margin-bottom: 30px; text-transform: uppercase; color: #d4af37; }

        /* –ß–ê–†–õ–ò */
        .charlie-frame { 
            width: 220px; height: 220px; 
            border-radius: 50%; 
            border: 2px solid #d4af37; 
            margin: 0 auto 20px;
            background: black; 
            overflow: hidden;
            position: relative;
        }
        .charlie-frame img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            transform: scale(1.5); 
        }

        /* –•–û–õ–õ */
        .hall-bg { width: 100%; height: 100%; background: radial-gradient(circle at 50% 20%, rgba(255, 230, 150, 0.2) 0%, transparent 70%), linear-gradient(180deg, #2a1e12 0%, #1a120b 100%); display: flex; flex-direction: column; align-items: center; position: relative; }
        .parquet { position: absolute; bottom: 0; width: 100%; height: 25%; background: #3d2b1f; border-top: 2px solid #5d4634; z-index: 1; }
        .frame { width: 75px; height: 100px; border: 3px solid #d4af37; background: #000; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .frame img { width: 100%; height: 100%; object-fit: cover; }
        .arch { width: 150px; height: 250px; border: 6px solid #d4af37; border-bottom: none; border-radius: 75px 75px 0 0; position: relative; background: #0a0a0a; }

        .btn-gold { display: block; width: 85%; max-width: 260px; margin: 15px auto; padding: 15px; background: transparent; border: 2px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; cursor: pointer; }

        @media (min-width: 600px) {
            #block-identity { display: flex !important; align-items: center !important; justify-content: center !important; }
            #block-identity > .main-card-container { transform: scale(0.8) !important; transform-origin: center center !important; }
        }
    </style>
</head>
<body>
    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div class="label-top">GY-GY PRIVATE</div>
        <div id="door-frame" class="door-container" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 70vw; max-width: 300px; display: block; margin: 0 auto;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-frame"><img src="charlie.png" alt="Charlie"></div>
        <h1 style="letter-spacing: 8px; margin-bottom: 30px; color: #d4af37;">WELCOME</h1>
        <button class="btn-gold" onclick="showIdentity()">Identify Myself</button>
    </div>

    <div id="block-identity" class="block">
        <input type="file" id="photo-upload" style="display:none;" accept="image/*" onchange="handlePhoto(this)">
        <div class="main-card-container" style="padding: 20px; width: 90%; max-width: 320px; text-align: center; margin: 0 auto; background: rgba(0,0,0,0.95); border: 1px solid rgba(212,175,55,0.3); position: relative;">
            
            <div id="user-avatar" onclick="document.getElementById('photo-upload').click()" style="font-size:60px; margin-bottom: 10px; cursor: pointer;">üé©</div>
            
            <div id="user-nick" onclick="redoIdentity()" style="color: #d4af37; font-family: 'Courier New', monospace; font-size: 1.2rem; margin-bottom: 5px; cursor: pointer; font-weight: bold;">MEMBER #----</div>
            <div id="hint-change" style="font-size: 0.7rem; color: rgba(212,175,55,0.5); margin-bottom: 15px; text-transform: uppercase;">(click to change)</div>
            
            <div id="club-slogan" style="font-size:12px; margin-bottom: 15px; font-style: italic; color: #d4af37;">Tradition & Excellence</div>
            
            <div id="qrcode" style="background:#fff; padding:8px; width:116px; margin:0 auto 20px auto; border-radius: 4px;"></div>

            <div style="width: 100%; display: flex; flex-direction: column; gap: 10px;">
                <button id="btn-save" onclick="becomeMember()" style="background: #d4af37; color: #000; padding: 12px; font-weight: bold; border: none; cursor: pointer; text-transform: uppercase;">SAVE</button>
                <button id="btn-hall" onclick="enterHall()" style="background: transparent; border: 2px solid #d4af37; color: #d4af37; padding: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase;">ENTER</button>
            </div>

            <div style="margin-top: 25px; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px;">
                <span onclick="setLang('en')" style="cursor:pointer; font-size: 10px; border: 1px solid #333; padding: 4px 6px; color:#d4af37;">EN</span>
                <span onclick="setLang('fr')" style="cursor:pointer; font-size: 10px; border: 1px solid #333; padding: 4px 6px; color:#d4af37;">FR</span>
                <span onclick="setLang('ru')" style="cursor:pointer; font-size: 10px; border: 1px solid #333; padding: 4px 6px; color:#d4af37;">RU</span>
                <span onclick="setLang('uk')" style="cursor:pointer; font-size: 10px; border: 1px solid #333; padding: 4px 6px; color:#d4af37;">UK</span>
                <span onclick="setLang('de')" style="cursor:pointer; font-size: 10px; border: 1px solid #333; padding: 4px 6px; color:#d4af37;">DE</span>
                <span onclick="setLang('es')" style="cursor:pointer; font-size: 10px; border: 1px solid #333; padding: 4px 6px; color:#d4af37;">ES</span>
                <span onclick="setLang('it')" style="cursor:pointer; font-size: 10px; border: 1px solid #333; padding: 4px 6px; color:#d4af37;">IT</span>
                <span onclick="setLang('pl')" style="cursor:pointer; font-size: 10px; border: 1px solid #333; padding: 4px 6px; color:#d4af37;">PL</span>
            </div>
        </div>
    </div>

    <div id="block-hall" class="block">
        <div class="hall-bg">
            <div class="arch"><div style="margin-top:25px; font-size:14px; color:#d4af37; letter-spacing:3px;">BAR</div></div>
            <div class="parquet"></div>
        </div>
    </div>

    <script>
        // –°–õ–û–í–ê–†–¨
        const voc = {
            en: { status: "MEMBER", resident: "RESIDENT", slogan: "Tradition & Excellence", save: "SAVE", enter: "ENTER", change: "click to change" },
            fr: { status: "MEMBRE", resident: "R√âSIDENT", slogan: "Tradition et Excellence", save: "ENREGISTRER", enter: "ENTRER", change: "cliquer pour changer" },
            ru: { status: "–£–ß–ê–°–¢–ù–ò–ö", resident: "–†–ï–ó–ò–î–ï–ù–¢", slogan: "–¢—Ä–∞–¥–∏—Ü–∏–∏ –∏ –°–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–æ", save: "–°–û–•–†–ê–ù–ò–¢–¨", enter: "–í–•–û–î", change: "–Ω–∞–∂–º–∏, —á—Ç–æ–±—ã —Å–º–µ–Ω–∏—Ç—å" },
            uk: { status: "–£–ß–ê–°–ù–ò–ö", resident: "–†–ï–ó–ò–î–ï–ù–¢", slogan: "–¢—Ä–∞–¥–∏—Ü—ñ—ó —Ç–∞ –î–æ—Å–∫–æ–Ω–∞–ª—ñ—Å—Ç—å", save: "–ó–ë–ï–†–ï–ì–¢–ò", enter: "–í–•–Ü–î", change: "–Ω–∞—Ç–∏—Å–Ω–∏, —â–æ–± –∑–º—ñ–Ω–∏—Ç–∏" },
            de: { status: "MITGLIED", resident: "RESIDENT", slogan: "Tradition & Exzellenz", save: "SPEICHERN", enter: "REINTRETEN", change: "zum √Ñndern klicken" },
            es: { status: "MIEMBRO", resident: "RESIDENTE", slogan: "Tradici√≥n y Excelencia", save: "GUARDAR", enter: "ENTRAR", change: "clic para cambiar" },
            it: { status: "MEMBRO", resident: "RESIDENTE", slogan: "Tradizione ed Eccellenza", save: "SALVA", enter: "ENTRA", change: "clicca per cambiare" },
            pl: { status: "CZ≈ÅONEK", resident: "REZYDENT", slogan: "Tradycja i Doskona≈Ço≈õƒá", save: "ZAPISZ", enter: "WEJD≈π", change: "kliknij, aby zmieniƒá" }
        };

        const doorSnd = document.getElementById('door-sound');
        const barSnd = document.getElementById('bar-sound');

        // –ó–ê–ì–†–£–ó–ö–ê
        window.onload = function() {
            if (!localStorage.getItem('club_id')) redoIdentity();
            
            if (localStorage.getItem('is_member') === 'true') {
                switchTo('block-hall');
                barSnd.play().catch(()=>{});
            } else {
                switchTo('block-entrance');
            }
        };

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            doorSnd.play();
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1500);
        }

        function showIdentity() {
            switchTo('block-identity');
            updateUI();
        }

        // –õ–û–ì–ò–ö–ê IDENTIFICATION
        function redoIdentity() {
            const newId = Math.floor(1000 + Math.random() * 9000);
            const avs = ['üé©','üé≠','üï∂Ô∏è','ü•É','üÉè','üïµÔ∏è','üç∏','üö¨'];
            localStorage.setItem('club_id', newId);
            localStorage.setItem('club_av', avs[newId % avs.length]);
            localStorage.removeItem('club_photo');
            updateUI();
        }

        function updateUI() {
            const L = localStorage.getItem('club_l') || 'en';
            const t = voc[L] || voc.en;
            const id = localStorage.getItem('club_id') || '----';
            const isMember = localStorage.getItem('is_member') === 'true';

            // –¢–µ–∫—Å—Ç—ã
            let status = isMember ? t.resident : t.status;
            document.getElementById('user-nick').innerText = status + ' #' + id;
            document.getElementById('club-slogan').innerText = t.slogan;
            document.getElementById('btn-save').innerText = t.save;
            document.getElementById('btn-hall').innerText = t.enter;
            document.getElementById('hint-change').innerText = "(" + t.change + ")";

            // –ê–≤–∞—Ç–∞—Ä
            const avBox = document.getElementById('user-avatar');
            const photo = localStorage.getItem('club_photo');
            if (photo) {
                avBox.innerHTML = `<img src="${photo}" style="width:60px;height:60px;border-radius:50%;object-fit:cover;">`;
            } else {
                avBox.innerText = localStorage.getItem('club_av') || 'üé©';
            }

            // QR
            const qrEl = document.getElementById("qrcode");
            qrEl.innerHTML = "";
            new QRCode(qrEl, { text: "GY-ID:" + id, width: 100, height: 100 });
        }

        function setLang(lang) {
            localStorage.setItem('club_l', lang);
            updateUI();
        }

        function becomeMember() {
            localStorage.setItem('is_member', 'true');
            updateUI();
            setTimeout(enterHall, 1000);
        }

        function enterHall() {
            switchTo('block-hall');
            barSnd.play();
        }

        function handlePhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    localStorage.setItem('club_photo', e.target.result);
                    updateUI();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
