

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>gy-gy hall v3.0.3</title>
    <style>
        :root {
            --vintage-gold: #c5a059;
            --marble: #111;
        }

        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; height: 100vh; }

        .hall-scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* –ì–ª—É–±–æ–∫–∞—è –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∞ –¥–ª—è —É–≥–ª–æ–≤ */
            perspective: 1200px;
        }

        /* –ü–û–õ –° –ü–ï–†–°–ü–ï–ö–¢–ò–í–û–ô –í –£–ì–õ–´ */
        .floor {
            position: absolute;
            bottom: 0;
            width: 150%;
            height: 50vh;
            background: linear-gradient(to bottom, #1a1510 0%, #000 100%);
            transform: rotateX(60deg);
            z-index: 1;
        }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –ê–†–ö–ê */
        .main-arch {
            position: relative;
            z-index: 10;
            width: 400px;
            height: 500px;
            border: 12px solid var(--vintage-gold);
            border-bottom: none;
            border-radius: 200px 200px 0 0;
            box-shadow: 0 0 50px rgba(197, 160, 89, 0.2);
            display: flex;
            justify-content: center;
            overflow: hidden;
        }
        .beads {
            width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, transparent 0px, transparent 6px, var(--vintage-gold) 7px, transparent 8px);
            opacity: 0.7;
        }

        /* –†–ê–°–°–¢–ê–ù–û–í–ö–ê –°–¢–û–õ–ò–ö–û–í –ü–û –£–ì–õ–ê–ú */
        .corner-furniture {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40vh;
            display: flex;
            justify-content: space-between; /* –≠—Ç–æ —Ä–∞–∑–Ω–æ—Å–∏—Ç –∏—Ö –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ –∫—Ä–∞—è–º */
            padding: 0 5%; /* –ù–µ–±–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø –æ—Ç —Å–∞–º–∏—Ö —Å—Ç–µ–Ω */
            z-index: 20;
            align-items: flex-end;
        }

        .vintage-table {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }

        /* –ò–∑—è—â–Ω–∞—è —Å—Ç–æ–ª–µ—à–Ω–∏—Ü–∞ */
        .table-top {
            width: 120px;
            height: 8px;
            background: var(--vintage-gold);
            border-radius: 4px;
            box-shadow: 0 10px 20px #000;
        }

        /* –ì–Ω—É—Ç–∞—è –Ω–æ–∂–∫–∞ (–≤–∏–Ω—Ç–∞–∂–Ω—ã–π —Å—Ç–∏–ª—å) */
        .table-leg {
            width: 4px;
            height: 180px;
            background: linear-gradient(to bottom, var(--vintage-gold), #3d2b1f);
            position: relative;
        }
        .table-leg::after {
            content: ''; position: absolute; bottom: 0; width: 40px; height: 4px; 
            background: var(--vintage-gold); left: -18px; border-radius: 10px;
        }

        .prop { font-size: 50px; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--vintage-gold)); }

        /* –ö–ù–û–ü–ö–ò-–¢–ê–ë–õ–ï–¢–ö–ò */
        .ui-buttons {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 30px;
            z-index: 100;
        }
        .pill {
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--vintage-gold);
            color: #fff;
            padding: 12px 30px;
            border-radius: 40px;
            text-transform: uppercase;
            cursor: pointer;
            font-family: serif;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="hall-scene">
    <div class="floor"></div>

    <div class="main-arch">
        <div class="beads"></div>
    </div>

    <div class="corner-furniture">
        <div class="vintage-table">
            <div class="prop">üìª</div>
            <div class="table-top"></div>
            <div class="table-leg"></div>
        </div>

        <div class="vintage-table">
            <div class="prop">üíê</div>
            <div class="table-top"></div>
            <div class="table-leg"></div>
        </div>
    </div>

    <div class="ui-buttons">
        <button class="pill">–∑–≤—É–∫–∏ —Ö–æ–ª–ª–∞</button>
        <button class="pill">–≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫–∞</button>
    </div>
</div>

</body>
</html>
