
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" async></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; z-index: 5; transition: opacity 1s ease; }
        .active { opacity: 1; visibility: visible; }

        /* –§–æ–π–µ –∏ –ì–∞–ª–µ—Ä–µ—è */
        .hall-bg { width: 100%; height: 100%; background: radial-gradient(circle at center, #151515 0%, #000 100%); display: flex; flex-direction: column; align-items: center; }
        
        .gallery-mini { display: flex; gap: 15px; margin-top: 20px; overflow-x: auto; width: 100%; padding: 10px 20px; scrollbar-width: none; }
        .art-frame { flex: 0 0 100px; height: 140px; border: 3px solid #d4af37; background: #050505; display: flex; align-items: center; justify-content: center; font-size: 30px; position: relative; }
        .art-label { position: absolute; bottom: 5px; font-size: 8px; letter-spacing: 1px; width: 100%; }

        /* –ê–†–ö–ê –ò –®–¢–û–†–´ */
        .arch-container { 
            position: relative; width: 260px; height: 350px; margin-top: 30px;
            border: 4px solid #d4af37; border-bottom: none; border-radius: 130px 130px 0 0;
            overflow: hidden; cursor: pointer; background: #050505;
        }
        
        /* –í–∏–¥ –∑–∞ —à—Ç–æ—Ä–∞–º–∏ (–ë–∞—Ä –∏ –°—Ü–µ–Ω–∞) */
        .bar-preview {
            position: absolute; width: 100%; height: 100%; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0.3; transition: opacity 1s;
        }
        .mic-light { width: 2px; height: 40px; background: #d4af37; box-shadow: 0 0 15px gold; margin-top: 40px; }

        .beads-curtain {
            position: absolute; top: 0; width: 100%; height: 100%;
            display: flex; justify-content: space-around; z-index: 10; padding: 0 5px;
        }
        .bead-thread {
            width: 3px; height: 100%;
            background: repeating-linear-gradient(to bottom, #5d4037 0px, #5d4037 15px, #d4af37 15px, #d4af37 18px);
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s;
        }

        .curtains-open .bead-thread:nth-child(n+11) { transform: translateX(150%) rotate(10deg); opacity: 0; }
        .curtains-open .bead-thread:nth-child(-n+10) { transform: translateX(-150%) rotate(-10deg); opacity: 0; }
        .curtains-open .bar-preview { opacity: 1; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-gold { padding: 12px 25px; background: transparent; border: 2px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; cursor: pointer; margin-top: 20px; }
        
        /* –°—Ü–µ–Ω–∞ –ë–∞—Ä–∞ */
        .inside-bar { position: absolute; bottom: 50px; width: 100%; opacity: 0; transition: opacity 2s; }
        .curtains-open .inside-bar { opacity: 1; }
    </style>
</head>
<body>

    <audio id="door-sound"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>
    <audio id="beads-sound"><source src="https://assets.mixkit.co/active_storage/sfx/1070/1070-preview.mp3" type="audio/mpeg"></audio>

    <div id="screen-door" class="screen active" onclick="processEntry()">
        <div id="text-top" class="label-top" style="letter-spacing: 10px; margin-bottom: 20px;">GY-GY PRIVATE</div>
        <div id="door-frame" style="border: 2px solid #d4af37; padding: 10px;"><img src="door_1.jpg" style="width: 70vw; max-width: 300px;"></div>
    </div>

    <div id="screen-hall" class="screen">
        <div class="hall-bg">
            <div class="gallery-mini">
                <div class="art-frame">üì∏<div class="art-label">STUDIO</div></div>
                <div class="art-frame">üéôÔ∏è<div class="art-label">HALL</div></div>
                <div class="art-frame">üÉè<div class="art-label">ARCHIVE</div></div>
            </div>

            <div id="beads-wrapper" class="arch-container" onclick="openBar()">
                <div class="bar-preview">
                    <div style="font-size: 10px; color: #444;">THE COUNTER</div>
                    <div class="mic-light"></div>
                    <div style="font-size: 8px; color: #d4af37; margin-top: 5px;">STAGE</div>
                </div>
                <div class="beads-curtain" id="curtain-threads">
                    </div>
            </div>

            <div class="inside-bar">
                <div style="font-style: italic; font-size: 12px; color: #d4af37;">"–ü—Ä–æ—Ö–æ–¥–∏—Ç–µ –∫ —Å—Ç–æ–π–∫–µ, –ß–∞—Ä–ª–∏ —É–∂–µ –Ω–∞ –º–µ—Å—Ç–µ..."</div>
                <button class="btn-gold" onclick="window.location.reload()">Return to Entrance</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const beadsSnd = document.getElementById('beads-sound');
        const barSnd = document.getElementById('bar-sound');
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∏—Ç–µ–π —à—Ç–æ—Ä—ã
        const curtain = document.getElementById('curtain-threads');
        for(let i=0; i<20; i++) {
            const thread = document.createElement('div');
            thread.className = 'bead-thread';
            thread.style.transitionDelay = (i * 0.03) + 's';
            curtain.appendChild(thread);
        }

        function processEntry() {
            document.getElementById('screen-door').classList.remove('active');
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —ç–∫—Ä–∞–Ω Welcome, –Ω–æ –¥–ª—è —Ç–µ—Å—Ç–∞ –∏–¥–µ–º —Å—Ä–∞–∑—É –≤ –•–æ–ª–ª
            document.getElementById('screen-hall').classList.add('active');
            if(tg) tg.expand();
        }

        function openBar() {
            // –ó–≤—É–∫ –≤–∏—Å—é–ª–µ–∫
            try { beadsSnd.currentTime = 0; beadsSnd.play(); } catch(e){}
            
            // –†–∞–∑–¥–≤–∏–≥–∞–µ–º
            document.getElementById('beads-wrapper').classList.add('curtains-open');
            
            // –ù–∞—Ä–∞—Å—Ç–∞–Ω–∏–µ –∑–≤—É–∫–∞ –±–∞—Ä–∞
            barSnd.volume = 0.1;
            barSnd.play();
            let vol = 0.1;
            const interval = setInterval(() => {
                if (vol < 0.7) { vol += 0.05; barSnd.volume = vol; }
                else { clearInterval(interval); }
            }, 100);

            if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }
    </script>
</body>
</html>
