
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; z-index: 5; }
        .active { opacity: 1; visibility: visible; transition: opacity 1.8s ease-in-out; }

        .label-top { font-size: 16px; letter-spacing: 12px; margin-bottom: 30px; text-transform: uppercase; transition: transform 2.2s ease, opacity 1.8s ease; font-weight: 300; }
        .label-up { transform: translateY(-80px); opacity: 0; }
        
        .door-container { border: 1.5px solid #d4af37; padding: 12px; background: #050505; transition: transform 2.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.8s ease-in; cursor: pointer; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .door-img { width: 82vw; max-width: 390px; display: block; filter: grayscale(20%); }
        .door-open { transform: scale(3.8); opacity: 0; }

        /* WELCOME: Монументальный стиль */
        #screen-welcome { transition: opacity 3.8s cubic-bezier(0.4, 0, 0.2, 1); }
        h1 { font-size: 48px; letter-spacing: 20px; font-weight: 300; text-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }

        .card { width: 85%; max-width: 330px; padding: 50px 25px; border: 1px solid rgba(212, 175, 55, 0.6); background: radial-gradient(circle, #0f0f0f 0%, #050505 100%); position: relative; }
        
        .btn { display: block; width: 100%; margin-top: 18px; padding: 16px; background: none; border: 1px solid #222; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 3px; cursor: pointer; transition: all 0.4s ease; }
        .btn:hover { border-color: #d4af37; letter-spacing: 4px; }
        .btn:active { background: #d4af37; color: #000; transition: 0.1s; }
        
        .exit { border-color: #d4af37; margin-top: 35px; font-weight: bold; opacity: 0.8; }
    </style>
</head>
<body>

    <audio id="bar-sound" preload="auto" crossorigin="anonymous">
        <source src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-one/bottle_pour_liquid_into_glass_002.mp3" type="audio/mpeg">
    </audio>

    <div id="screen-door" class="screen active">
        <div id="text-top" class="label-top">GY-GY PRIVATE</div>
        <div class="door-container" id="door-frame" onclick="processEntry()">
            <img src="door_1.jpg" class="door-img">
        </div>
        <div id="text-bottom" style="margin-top:28px; font-size:9px; color:#444; letter-spacing:4px; transition: opacity 1.2s; text-transform: uppercase;">Beyond The Ironic Barricade</div>
    </div>

    <div id="screen-welcome" class="screen">
        <h1>WELCOME</h1>
    </div>

    <div id="screen-foyer" class="screen">
        <div class="card">
            <div id="user-nick" style="font-size: 24px; letter-spacing: 2px; margin-bottom: 8px; font-weight: 300;">GUEST</div>
            <div id="user-id" style="font-family: monospace; font-size: 9px; color: #333; margin-bottom: 30px; letter-spacing: 1px;">SERIAL: GY-0000</div>
            
            <button class="btn" onclick="enterBar()">Enter the Bar</button>
            <button class="btn exit" onclick="closeClub()">Return to Chat</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const barSound = document.getElementById('bar-sound');
        
        // Настройка чистоты звука
        barSound.volume = 0.9;
        barSound.playbackRate = 0.95; 

        tg.expand();

        function processEntry() {
            // Мягкий прогрев аудио-движка
            barSound.play().then(() => {
                barSound.pause();
                barSound.currentTime = 0;
            }).catch(e => {});

            document.getElementById('text-top').classList.add('label-up');
            document.getElementById('text-bottom').style.opacity = '0';
            document.getElementById('door-frame').classList.add('door-open');

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            setTimeout(() => {
                document.getElementById('screen-door').classList.remove('active');
                const welcomeScreen = document.getElementById('screen-welcome');
                welcomeScreen.classList.add('active');

                // Монументальная пауза: 4.5 секунды на пике
                setTimeout(() => {
                    welcomeScreen.style.opacity = "0"; 
                    
                    setTimeout(() => {
                        welcomeScreen.classList.remove('active');
                        showFoyer();
                    }, 3800); 
                }, 4500); 
            }, 1400);
        }

        function showFoyer() {
            const foyer = document.getElementById('screen-foyer');
            foyer.classList.add('active');
            
            let data = JSON.parse(localStorage.getItem('gygy_member')) || {
                id: Math.floor(1000 + Math.random() * 9000),
                nick: 'SILENT LION'
            };
            document.getElementById('user-nick').innerText = data.nick;
            document.getElementById('user-id').innerText = 'SERIAL: GY-' + data.id;
        }

        function enterBar() {
            barSound.play();
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            
            // Здесь будет логика открытия Карты Бара
        }

        function closeClub() {
            tg.close();
            setTimeout(() => { window.location.href = "https://t.me/your_bot_username"; }, 250);
        }
    </script>
</body>
</html>
