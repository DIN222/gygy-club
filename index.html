

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Private Club</title>
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f2d472;
            --dark: #121212;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--dark);
            color: white; font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        /* 1. ЭКРАН С ДВЕРЯМИ */
        #entrance-screen {
            position: absolute;
            width: 100%; height: 100%;
            background: url('door_1.jpg') no-repeat center center;
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
        }

        /* 2. ЭКРАН ХОЛЛА */
        #hall-screen {
            position: absolute;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; z-index: 10;
        }

        /* ОБЩИЙ СТИЛЬ БЛОКОВ */
        .block {
            background: rgba(18, 18, 18, 0.98);
            border: 1px solid var(--gold);
            padding: 30px; text-align: center;
            border-radius: 8px; width: 280px;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
        }

        /* ЧАРЛИ В ДВОЙНОМ ЗОЛОТЕ (БЕЗ БЕЛОГО) */
        .charlie-frame {
            width: 190px; height: 190px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden; /* КРИТИЧНО: обрезает белые края картинки */
            border: 2px solid var(--gold); /* Внешнее кольцо кода */
            background: #000;
            display: flex; justify-content: center; align-items: center;
        }

        .charlie-frame img {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scale(1.04); /* Слегка увеличиваем, чтобы спрятать края под рамку */
        }

        /* КНОПКИ */
        .btn-gold {
            background: linear-gradient(145deg, var(--gold), var(--gold-light));
            color: #1a1a1a !important;
            border: none; padding: 12px 0;
            font-weight: bold; text-transform: uppercase;
            border-radius: 25px; cursor: pointer;
            width: 100%; display: block;
            text-decoration: none; margin-top: 10px;
        }

        .btn-outline {
            background: transparent; color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px; border-radius: 25px;
            cursor: pointer; width: 100%; margin-top: 15px;
        }

        /* QR КОНТЕЙНЕР */
        .qr-card {
            background: #222; padding: 15px;
            border-radius: 10px; margin: 15px 0;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <div id="entrance-screen">
        <button class="btn-gold" style="width: 150px; margin-top: 280px;" onclick="enterClub()">ENTER</button>
    </div>

    <div id="hall-screen">
        
        <div id="block-welcome" class="block">
            <div class="charlie-frame"><img src="charlie.png" alt="Charlie"></div>
            <h2 style="letter-spacing: 4px; color: var(--gold); margin: 0 0 20px 0;">WELCOME</h2>
            <button class="btn-gold" onclick="showBlock('block-card')">Identify Myself</button>
        </div>

        <div id="block-card" class="block" style="display:none;">
            <div style="display:flex; align-items:center; gap:12px; text-align:left; margin-bottom:20px;">
                <img src="avatar_placeholder.png" style="width:45px; border-radius:50%; border:1px solid var(--gold);">
                <div>
                    <div style="font-weight:bold; color:var(--gold);">GUEST #777</div>
                    <div style="font-size:0.7rem; color:#888;">ELITE STATUS</div>
                </div>
            </div>
            <button class="btn-gold" onclick="alert('Grand Hall Loading...')">Enter Grand Hall</button>
            <button class="btn-outline" onclick="showBlock('block-identity')">Magic Key</button>
        </div>

        <div id="block-identity" class="block" style="display:none;">
            <div class="charlie-frame"><img src="charlie.png" alt="Charlie"></div>
            <div class="qr-card">
                <img src="qr_sample.png" style="width:120px; border:2px solid white;">
            </div>
            <a href="https://t.me/your_bot_link" class="btn-gold">Exit to Bot</a>
            <button class="btn-outline" onclick="showBlock('block-card')">Back</button>
        </div>

    </div>

    <script>
        function enterClub() {
            const screen = document.getElementById('entrance-screen');
            const hall = document.getElementById('hall-screen');
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.style.display = 'none';
                hall.style.opacity = '1';
                hall.style.zIndex = '150';
            }, 800);
        }

        function showBlock(blockId) {
            document.querySelectorAll('.block').forEach(b => b.style.display = 'none');
            document.getElementById(blockId).style.display = 'block';
        }
    </script>
</body>
</html>
