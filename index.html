
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; overflow: hidden; color: #d4af37; font-family: 'Georgia', serif; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        #door-screen, #welcome-screen, #foyer-screen { text-align: center; width: 100%; position: absolute; display: flex; flex-direction: column; align-items: center; transition: all 1s ease-in-out; }
        .door-img { width: 90%; max-width: 450px; border: 1px solid #d4af37; border-radius: 4px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .label { font-size: 22px; letter-spacing: 5px; margin-bottom: 20px; text-transform: uppercase; }
        .fade-out { transform: scale(1.5); opacity: 0; pointer-events: none; }
        .retro-card { width: 80%; max-width: 320px; padding: 40px 20px; background: #0a0a0a; border: 1px solid #d4af37; }
        .member-name { font-size: 26px; color: #d4af37; margin: 15px 0; text-transform: uppercase; border-bottom: 1px solid #d4af37; }
        .jazz-btn { margin-top: 30px; padding: 15px 30px; background: #d4af37; color: #000; font-weight: bold; border: none; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body onclick="handleAction()">

    <audio id="snd-creak"><source src="door_creak.mp3" type="audio/mpeg"></audio>
    <audio id="snd-jazz" loop><source src="jazz_bar.mp3" type="audio/mpeg"></audio>

    <div id="door-screen">
        <div class="label">ENTER THE CLUB</div>
        <img src="door_1.jpg" class="door-img">
    </div>

    <div id="welcome-screen" style="display:none; opacity:0;">
        <h1 style="font-size: 40px; letter-spacing: 8px;">WELCOME</h1>
    </div>

    <div id="foyer-screen" style="display:none; opacity:0;">
        <div class="retro-card">
            <div style="font-size: 10px; opacity: 0.5;">MEMBERSHIP</div>
            <div class="member-name" id="user-nick">...</div>
            <div style="font-family: monospace; font-size: 11px;" id="user-id">...</div>
            <button class="jazz-btn" onclick="closeApp(event)">ВЕРНУТЬСЯ В ЧАТ</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentStep = 0;
        let userData = JSON.parse(localStorage.getItem('gygy_member')) || {
            id: '№' + Math.floor(10000 + Math.random() * 90000),
            nick: ['DUKE OF JAZZ', 'SILENT LION', 'SECRET GUEST'][Math.floor(Math.random() * 3)]
        };
        localStorage.setItem('gygy_member', JSON.stringify(userData));

        function handleAction() {
            if (currentStep !== 0) return;
            currentStep = 1;

            // ЗВУК (пробуем запустить, если не выйдет — идем дальше)
            const creak = document.getElementById('snd-creak');
            const jazz = document.getElementById('snd-jazz');
            creak.play().catch(e => console.log("Sound block"));

            // АНИМАЦИЯ
            document.getElementById('door-screen').classList.add('fade-out');
            
            setTimeout(() => {
                document.getElementById('door-screen').style.display = 'none';
                const welcome = document.getElementById('welcome-screen');
                welcome.style.display = 'flex';
                setTimeout(() => { welcome.style.opacity = '1'; }, 50);

                setTimeout(() => {
                    welcome.style.opacity = '0';
                    jazz.play().catch(e => console.log("Jazz block"));
                    
                    setTimeout(() => {
                        welcome.style.display = 'none';
                        const foyer = document.getElementById('foyer-screen');
                        foyer.style.display = 'flex';
                        document.getElementById('user-nick').innerText = userData.nick;
                        document.getElementById('user-id').innerText = 'SERIAL ' + userData.id;
                        setTimeout(() => { foyer.style.opacity = '1'; }, 50);
                    }, 500);
                }, 2000);
            }, 1000);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        }

        function closeApp(e) {
            e.stopPropagation();
            tg.close();
        }
    </script>
</body>
</html>
