<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Club</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; color: #d4af37; font-family: 'Georgia', serif; }
        .door-container { width: 90%; max-width: 400px; text-align: center; transition: all 1s; }
        .door-img { width: 100%; border: 2px solid #333; border-radius: 10px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); transition: transform 1.2s; }
        .open .door-img { transform: scale(3); opacity: 0; }
        .open .label { opacity: 0; }
        .welcome-msg { position: absolute; opacity: 0; transition: opacity 2s; font-size: 20px; text-align: center; padding: 20px; }
        .open + .welcome-msg { opacity: 1; }
    </style>
</head>
<body>
    <div class="door-container" id="main-door" onclick="enterClub()">
        <div class="label" style="margin-bottom: 20px; letter-spacing: 5px;">ENTER THE CLUB</div>
        <img src="door.jpg" class="door-img">
    </div>
    <div class="welcome-msg" id="welcome">
        <p>Welcome to the GY-GY Club.</p>
        <p style="font-size: 14px;">Чарли уже готовит ваш аватар...</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        function enterClub() {
            document.getElementById('main-door').classList.add('open');
            setTimeout(() => {
                document.getElementById('welcome').style.opacity = '1';
                // Теперь окно не закрывается само!
            }, 1000);
        }
    </script>
</body>
</html>
