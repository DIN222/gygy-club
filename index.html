

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Private</title>
    <style>
        :root { --gold: #d4af37; --dark: #121212; }
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--dark);
            color: white; font-family: 'Cinzel', serif;
            display: flex; justify-content: center; align-items: center;
        }

        /* Центрирующий контейнер */
        .main-stage { width: 100%; display: flex; justify-content: center; }

        .block {
            background: #1a1a1a;
            border: 1px solid var(--gold);
            padding: 30px; text-align: center;
            border-radius: 8px; width: 280px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        /* Чарли БЕЗ белого кольца */
        .charlie-circle {
            width: 180px; height: 180px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden; /* Обрезает белые края картинки */
            border: 2px solid var(--gold);
            background: black;
        }

        .charlie-circle img {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scale(1.05); /* Прячет остатки рамы под золотой ободок */
        }

        .btn-gold {
            background: linear-gradient(145deg, #d4af37, #f2d472);
            color: #1a1a1a !important;
            border: none; padding: 12px;
            font-weight: bold; text-transform: uppercase;
            border-radius: 25px; cursor: pointer;
            width: 100%; display: block;
            text-decoration: none; margin-top: 10px;
            box-sizing: border-box;
        }

        .btn-outline {
            background: transparent; color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px; border-radius: 25px;
            cursor: pointer; width: 100%; margin-top: 15px;
        }

        .card-inner {
            background: #252525; border-radius: 10px;
            padding: 15px; margin: 15px 0; border: 1px solid #333;
        }

        #qr-box img { width: 130px; border: 4px solid white; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="main-stage">
        
        <div id="welcome" class="block">
            <div class="charlie-circle"><img src="charlie.png" alt="Charlie"></div>
            <h2 style="letter-spacing: 3px; color: var(--gold);">WELCOME</h2>
            <button class="btn-gold" onclick="swap('card')">Identify Myself</button>
        </div>

        <div id="card" class="block" style="display:none;">
            <div style="display: flex; align-items: center; gap: 10px; text-align: left; margin-bottom: 20px;">
                <img src="avatar_placeholder.png" style="width:45px; border-radius:50%; border:1px solid var(--gold);">
                <div>
                    <div style="font-weight:bold; color:var(--gold);">GUEST #777</div>
                    <div style="font-size:0.7rem; color:#888;">ELITE GUEST</div>
                </div>
            </div>
            <button class="btn-gold" onclick="alert('Grand Hall is closed today')">Enter Grand Hall</button>
            <button class="btn-outline" onclick="swap('id-key')">Magic Key</button>
        </div>

        <div id="id-key" class="block" style="display:none;">
            <div class="charlie-circle"><img src="charlie.png" alt="Charlie"></div>
            <div class="card-inner">
                <div id="qr-box"><img src="qr_sample.png"></div>
                <p style="font-size:0.8rem; color:#888;">Your personal ID</p>
            </div>
            <a href="https://t.me/your_bot_link" class="btn-gold">Exit to Bot</a>
            <button class="btn-outline" onclick="swap('card')">Back</button>
        </div>

    </div>

    <script>
        function swap(id) {
            document.querySelectorAll('.block').forEach(b => b.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
