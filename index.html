

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>gy-gy hall v3.0.5</title>
    <style>
        :root {
            --vintage-gold: #c5a059;
            --deep-dark: #080808;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #000; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* –û–ì–†–ê–ù–ò–ß–ï–ù–ò–ï –†–ê–ó–ú–ï–†–ê –î–õ–Ø –ü–ö */
        .hall-viewport {
            position: relative;
            width: 100%;
            max-width: 1200px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –Ω–∞ –º–æ–Ω–∏—Ç–æ—Ä–µ */
            height: 90vh; /* –û—Å—Ç–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–∏–µ –ø–æ–ª—è —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
            background: radial-gradient(circle at 50% 40%, #251a10 0%, #000 85%);
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
            border: 1px solid rgba(197, 160, 89, 0.1);
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* –ü–û–õ */
        .marble-floor {
            position: absolute; bottom: 0; width: 200%; height: 40vh;
            background: linear-gradient(to bottom, #111 0%, #000 100%);
            transform: rotateX(60deg); transform-origin: bottom center;
            z-index: 1;
        }

        /* –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø (ID + COOKIE) */
        .auth-identity {
            position: absolute; top: 20px; left: 30px;
            display: flex; align-items: center; gap: 12px; z-index: 100;
            padding: 10px; border: 1px solid var(--vintage-gold);
            background: rgba(0,0,0,0.85);
            transform: scale(0.9); /* –ß—É—Ç—å —É–º–µ–Ω—å—à–∏–º –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏ */
        }
        .user-avatar { width: 50px; height: 50px; background: #111; border: 1px solid var(--vintage-gold); }
        .user-meta { font-family: monospace; font-size: 10px; color: var(--vintage-gold); }

        /* –í–ò–ù–¢–ê–ñ–ù–ê–Ø –ê–†–ö–ê */
        .entrance-unit {
            position: relative; z-index: 10; margin-top: -5vh;
            display: flex; flex-direction: column; align-items: center;
            transform: scale(0.85); /* –£–º–µ–Ω—å—à–∞–µ–º –º–∞—Å—à—Ç–∞–± –∞—Ä–∫–∏ –¥–ª—è –∫–æ–º–ø—å—é—Ç–µ—Ä–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        }
        .bar-neon-text {
            font-size: 45px; letter-spacing: 15px; color: #f1d592;
            text-shadow: 0 0 15px rgba(241, 213, 146, 0.3); margin-bottom: 20px;
        }
        .gold-heavy-arch {
            width: 380px; height: 480px; border-radius: 190px 190px 0 0;
            border: 12px solid var(--vintage-gold); border-bottom: none;
            position: relative; background: #000;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }
        .golden-threads {
            width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, transparent 0, transparent 5px, var(--vintage-gold) 6px, transparent 7px);
            opacity: 0.7;
        }

        /* –°–¢–û–õ–ò–ö–ò –°–¢–†–û–ì–û –ü–û –£–ì–õ–ê–ú */
        .corner-furniture-wrap {
            position: absolute; bottom: 0; width: 100%; height: 35vh;
            display: flex; justify-content: space-between; padding: 0 5%; z-index: 50;
        }
        .vintage-stand { 
            display: flex; flex-direction: column; align-items: center; 
            width: 180px; transform: scale(0.8); /* –ö–æ–º–ø–∞–∫—Ç–Ω–µ–µ */
        }
        .item-icon { font-size: 45px; margin-bottom: 8px; filter: sepia(1); }
        .stand-top { width: 120px; height: 6px; background: var(--vintage-gold); border-radius: 3px; }
        .stand-leg { width: 3px; height: 140px; background: linear-gradient(to bottom, var(--vintage-gold), #000); }

        /* –ö–ù–û–ü–ö–ò-–¢–ê–ë–õ–ï–¢–ö–ò */
        .control-panel { position: absolute; bottom: 30px; display: flex; gap: 30px; z-index: 110; }
        .pill-btn {
            background: rgba(0,0,0,0.8); color: #fff; border: 1px solid var(--vintage-gold);
            padding: 10px 30px; border-radius: 50px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; font-size: 12px; transition: 0.3s;
        }
        .pill-btn:hover { background: var(--vintage-gold); color: #000; }
    </style>
</head>
<body>

<div class="hall-viewport">
    <div class="marble-floor"></div>

    <div class="auth-identity">
        <div class="user-avatar"></div>
        <div class="user-meta">
            <div>TRACE_ID: #GY-900-V3</div>
            <div style="color:#fff; opacity:0.6;">Status: Authorized</div>
        </div>
    </div>

    <div class="entrance-unit">
        <div class="bar-neon-text">BAR</div>
        <div class="gold-heavy-arch">
            <div class="golden-threads"></div>
        </div>
    </div>

    <div class="corner-furniture-wrap">
        <div class="vintage-stand">
            <div class="item-icon">üìª</div>
            <div class="stand-top"></div><div class="stand-leg"></div>
        </div>
        <div class="vintage-stand">
            <div class="item-icon">üíê</div>
            <div class="stand-top"></div><div class="stand-leg"></div>
        </div>
    </div>

    <div class="control-panel">
        <button class="pill-btn">–∑–≤—É–∫–∏ —Ö–æ–ª–ª–∞</button>
        <button class="pill-btn">–≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫–∞</button>
    </div>
</div>

<script>
    const audio = new Audio('bar_ambient.mp3');
    audio.loop = true; audio.volume = 0.2;
    // –ö–Ω–æ–ø–∫–∏ —Ç–µ–ø–µ—Ä—å –ø—Ä–∏–≤—è–∑–∞–Ω—ã –∫ —Ñ—É–Ω–∫—Ü–∏–∏
    document.querySelectorAll('.pill-btn').forEach(btn => {
        btn.addEventListener('click', () => audio.paused ? audio.play() : audio.pause());
    });
</script>

</body>
</html>
