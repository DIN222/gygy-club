<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Private Club</title>
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f2d472;
            --dark: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--dark);
            color: white; font-family: 'Cinzel', serif;
            overflow-x: hidden; /* Защита от вылетов карточки за край */
        }

        /* ДВЕРИ */
        #stage-doors {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('door_1.jpg') no-repeat center center;
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 0.6s ease;
        }

        /* ЦЕНТРАЛЬНЫЙ КОНТЕЙНЕР */
        #stage-hall {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; width: 100%;
        }

        .panel {
            background: rgba(15, 15, 15, 0.98);
            border: 1px solid var(--gold);
            padding: 20px; text-align: center;
            border-radius: 12px; 
            width: 90%; max-width: 300px; /* Фикс размера, чтобы не росла */
            box-shadow: 0 0 40px rgba(0,0,0,1);
            box-sizing: border-box;
        }

        /* ЧАРЛИ БЕЗ БЕЛОГО КОЛЬЦА */
        .avatar-circle {
            width: 160px; height: 160px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden; 
            border: 2px solid var(--gold);
            background: #000;
        }

        .avatar-circle img {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scale(1.1);
        }

        /* ЗОЛОТАЯ КНОПКА (ФОРСИРОВАННЫЙ ЦВЕТ) */
        .gold-button {
            background: linear-gradient(135deg, #d4af37, #f2d472) !important;
            color: #000 !important;
            border: none !important; 
            padding: 12px;
            font-weight: bold; text-transform: uppercase;
            border-radius: 30px; cursor: pointer;
            width: 100%; display: block;
            text-decoration: none !important; 
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            box-sizing: border-box;
        }

        .outline-button {
            background: transparent; color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px; border-radius: 30px;
            cursor: pointer; width: 100%; margin-top: 15px;
        }

        /* КОНТЕЙНЕР QR (АДАПТИВНЫЙ) */
        .qr-card-box {
            background: #1a1a1a; 
            padding: 15px;
            border-radius: 15px; 
            margin: 15px 0;
            border: 1px solid #333;
        }

        .qr-card-box img {
            max-width: 100%; /* Чтобы картинка не разрывала блок */
            height: auto;
            border: 4px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="stage-doors">
        <button class="gold-button" style="width: auto; padding: 15px 40px; margin-top: 300px;" onclick="openAccess()">ENTER</button>
    </div>

    <div id="stage-hall">
        
        <div id="view-welcome" class="panel">
            <div class="avatar-circle"><img src="charlie.png" alt="Charlie"></div>
            <h2 style="letter-spacing: 4px; color: var(--gold); margin: 10px 0;">WELCOME</h2>
            <button class="gold-button" onclick="go('view-card')">Identify Myself</button>
        </div>

        <div id="view-card" class="panel" style="display:none;">
            <div style="display:flex; align-items:center; gap:10px; text-align:left; margin-bottom:20px;">
                <img src="avatar_placeholder.png" style="width:45px; border-radius:50%; border:1px solid var(--gold);">
                <div>
                    <div style="font-weight:bold; color:var(--gold); font-size: 0.9rem;">GUEST #777</div>
                    <div style="font-size:0.65rem; color:#888;">ELITE STATUS</div>
                </div>
            </div>
            <button class="gold-button" onclick="alert('Entering Hall...')">Enter Grand Hall</button>
            <button class="outline-button" onclick="go('view-qr')">Magic Key (ID)</button>
        </div>

        <div id="view-qr" class="panel" style="display:none;">
            <div class="avatar-circle"><img src="charlie.png" alt="Charlie"></div>
            <div class="qr-card-box">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=GY-GY-ID-777" alt="QR">
                <p style="font-size:0.75rem; color:#888; margin-top:8px;">Your Private Key</p>
            </div>
            <a href="tg://resolve?domain=your_bot_username" class="gold-button">Exit to Bot</a>
            <button class="outline-button" onclick="go('view-card')">Back</button>
        </div>

    </div>

    <script>
        function openAccess() {
            document.getElementById('stage-doors').style.opacity = '0';
            setTimeout(() => { document.getElementById('stage-doors').style.display = 'none'; }, 600);
        }

        function go(id) {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
