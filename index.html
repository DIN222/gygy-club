
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            color: #d4af37; 
            font-family: 'Georgia', serif;
            cursor: pointer;
        }
        #main-container {
            text-align: center;
            width: 100%;
            max-width: 600px; /* Ограничение для больших экранов ноутов */
            transition: all 1.2s ease-in-out;
            padding: 10px;
            box-sizing: border-box;
        }
        .door-img { 
            width: 100%; /* Занимает всё доступное место в контейнере */
            height: auto;
            border-radius: 8px; 
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.25);
            display: block;
            margin: 0 auto;
        }
        .label { 
            font-size: 24px;
            letter-spacing: 4px;
            margin-bottom: 25px;
            text-transform: uppercase;
            display: block;
            width: 100%;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .fade-out {
            transform: scale(2.5);
            opacity: 0;
        }
        #welcome-screen {
            position: absolute;
            opacity: 0;
            text-align: center;
            transition: opacity 2s;
            display: none;
        }
        h1 { 
            font-size: clamp(40px, 10vw, 70px); /* Адаптивный размер шрифта */
            letter-spacing: 12px; 
            font-weight: normal; 
        }
    </style>
</head>
<body onclick="enterClub()">

    <div id="main-container">
        <div class="label">ENTER THE CLUB</div>
        
        <img src="door_1.jpg" class="door-img" alt="GY-GY CLUB Door">
    </div>

    <div id="welcome-screen">
        <h1>WELCOME</h1>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Растягивает окно на весь экран телефона

        function enterClub() {
            document.getElementById('main-container').classList.add('fade-out');
            
            setTimeout(() => {
                document.getElementById('main-container').style.display = 'none';
                const welcome = document.getElementById('welcome-screen');
                welcome.style.display = 'block';
                setTimeout(() => { 
                    welcome.style.opacity = '1'; 
                }, 50);
            }, 1000);
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }
        }
    </script>
</body>
</html>
