<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.38</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --hologram-cyan: #00E5FF; --hologram-pink: #FF00FF; --glass-bg: rgba(0, 5, 10, 0.95); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: serif; overflow: hidden; }
        
        /* –ì–ê–†–ê–ù–¢–ò–†–û–í–ê–ù–ù–û–ï –°–ö–†–´–¢–ò–ï */
        .block { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; /* –í—Å–µ —Å–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; z-index: 10; 
        }
        .block.active { display: flex !important; }

        /* –®–¢–û–†–´ (–°–ê–ú–´–ô –í–ï–†–•–ù–ò–ô –°–õ–û–ô) */
        .curtain { 
            position: fixed; top: 0; width: 51%; height: 100%; 
            background-color: #070707;
            background-image: radial-gradient(#b00000 12%, transparent 15%);
            background-size: 50px 50px;
            z-index: 10000; transition: transform 0.9s ease-in-out; 
        }
        .curtain.left { left: 0; transform: translateX(-100%); border-right: 2px solid var(--gold); }
        .curtain.right { right: 0; transform: translateX(100%); border-left: 2px solid var(--gold); }
        body.curtain-closed .curtain.left { transform: translateX(0); }
        body.curtain-closed .curtain.right { transform: translateX(0); }

        /* –î–í–ï–†–¨ (–ë–õ–û–ö –í–•–û–î–ê) */
        #block-entrance { z-index: 50; background: #000; }
        .door-wrapper { transition: transform 2s ease-in, opacity 1.5s ease-out; cursor: pointer; }

        /* –•–û–õ–õ */
        .hall-sign-holo { 
            position: absolute; top: 10%; font-family: 'Playfair Display'; color: #FFF;
            text-shadow: 0 0 10px var(--hologram-pink), 0 0 20px var(--hologram-pink);
            font-size: 24px; text-transform: uppercase; letter-spacing: 8px; text-align: center;
        }
        .viewport { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('hall_bg_jpg.jpg') no-repeat center; background-size: cover; z-index: -1; }

        /* –ö–ê–†–¢–û–ß–ö–ê –í –•–û–õ–õ–ï */
        .hologram-card { 
            position: absolute; right: 5%; bottom: 8%; width: 220px; 
            background: var(--glass-bg); border: 1px solid var(--hologram-cyan); 
            padding: 15px; border-radius: 12px; text-align: center; 
        }

        /* –ë–ê–† –ò –ß–ê–†–õ–ò */
        .bar-scene { position: relative; width: 100%; height: 100%; overflow: hidden; display: flex; justify-content: center; }
        .charlie-img { width: 100%; max-width: 500px; position: absolute; bottom: -20px; z-index: 5; pointer-events: none; }
        
        .plate-btn { 
            position: absolute; width: 110px; height: 110px; 
            background: radial-gradient(circle, #222 0%, #000 100%); 
            border: 2px solid var(--gold); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; text-align: center;
            font-family: 'Share Tech Mono'; font-size: 10px; cursor: pointer; z-index: 10;
        }
        #btn-table { left: 10%; bottom: 35%; } 
        #btn-ai { right: 10%; bottom: 25%; }

        /* –ö–ù–û–ü–ö–ò */
        .btn-gold { width: 200px; padding: 12px; background: transparent; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; text-transform: uppercase; margin: 10px; }
    </style>
</head>
<body>

    <div class="curtain left"></div><div class="curtain right"></div>

    <div id="block-entrance" class="block active">
        <div class="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" style="width:70vw; max-width:300px; border:1px solid #333;">
        </div>
    </div>

    <div id="block-identity" class="block">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <div id="id-display" style="width:80px; height:80px; background:#fff; color:#000; display:flex; align-items:center; justify-content:center; font-size:9px;"></div>
            <div id="qrcode" style="width:80px; height:80px; background:#fff;"></div>
            <div onclick="document.getElementById('f').click()" style="width:80px; height:80px; background:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="t-ph" style="color:#000; font-size:10px;">PHOTO</span>
            </div>
        </div>
        <button id="btn-save" class="btn-gold" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button id="btn-to-hall" class="btn-gold" style="display:none;" onclick="transitionTo('block-hall')">–í–•–û–î</button>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block">
        <div class="viewport"></div>
        <div id="main-slogan" class="hall-sign-holo"></div>
        <div class="hologram-card">
            <img id="hall-user-photo" style="width:80px; height:80px; border:1px solid var(--hologram-cyan); object-fit:cover; margin-bottom:10px;">
            <div id="u-id" style="font-family:'Share Tech Mono'; font-size:12px;">#ID</div>
            <button class="btn-gold" style="width:100%; font-size:10px;" onclick="transitionTo('block-bar')">üç∏ –ë–ê–†</button>
        </div>
    </div>

    <div id="block-bar" class="block" style="background:#000;">
        <div class="bar-scene">
            <img src="OIG1 (2).png" class="charlie-img">
            <div class="plate-btn" id="btn-table" onclick="alert('Table soon')">–ó–ê –°–¢–û–õ–ò–ö</div>
            <div class="plate-btn" id="btn-ai" onclick="alert('AI Menu soon')">–ò–ù–¢–ï–†–ï–°–£–ï–¢ –ò–ò</div>
        </div>
        <button onclick="transitionTo('block-hall')" style="position:absolute; bottom:20px; z-index:20; color:var(--gold); background:none; border:none; cursor:pointer;">‚Üê –í–´–•–û–î</button>
    </div>

    <script>
        let userData = { id: `#${Math.floor(1000 + Math.random() * 9999)}`, photo: '' };

        function applyLanguage() {
            const isRu = (navigator.language || '').includes('ru');
            document.getElementById('main-slogan').innerText = isRu ? "–í–°–ï –ë–£–î–ï–¢ GY-GY" : "EVERYTHING GY-GY";
            document.getElementById('btn-save').innerText = isRu ? "–°–û–•–†–ê–ù–ò–¢–¨" : "SAVE";
            document.getElementById('t-ph').innerText = isRu ? "–§–û–¢–û" : "PHOTO";
        }

        function transitionTo(id) {
            document.body.classList.add('curtain-closed');
            setTimeout(() => {
                // –°–∫—Ä—ã–≤–∞–µ–º –í–°–ï –±–ª–æ–∫–∏
                document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω—É–∂–Ω—ã–π
                const target = document.getElementById(id);
                target.classList.add('active');

                if(id === 'block-identity') {
                    document.getElementById('id-display').innerText = userData.id;
                    const qr = document.getElementById("qrcode");
                    if(!qr.innerHTML) new QRCode(qr, { text: userData.id, width: 80, height: 80 });
                }
                if(id === 'block-hall') {
                    document.getElementById('u-id').innerText = userData.id;
                    document.getElementById('hall-user-photo').src = userData.photo;
                }
                applyLanguage();
                setTimeout(() => document.body.classList.remove('curtain-closed'), 200);
            }, 1000);
        }

        function handleDoor() {
            const d = document.querySelector('.door-wrapper');
            d.style.transform = "scale(15) rotate(5deg)";
            d.style.opacity = "0";
            setTimeout(() => transitionTo('block-identity'), 1500);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block"; 
                document.getElementById('t-ph').style.display = "none";
                userData.photo = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        function save() { document.getElementById('btn-to-hall').style.display = 'block'; }
        
        window.onload = applyLanguage;
    </script>
</body>
</html>
