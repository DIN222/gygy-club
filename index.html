<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.45</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --hologram-cyan: #00E5FF; --hologram-pink: #FF00FF; --glass-bg: rgba(0, 5, 10, 0.9); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; }
        
        /* ЭФФЕКТ ПОЛЕТА */
        .zoom-out { animation: zoomOutEffect 1.1s forwards cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes zoomOutEffect {
            0% { transform: scale(1); opacity: 1; filter: blur(0); }
            100% { transform: scale(8); opacity: 0; filter: blur(20px); }
        }

        .zoom-in { animation: zoomInEffect 0.7s forwards ease-out; }
        @keyframes zoomInEffect {
            0% { transform: scale(0.2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .block { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; z-index: 10; background: #000;
        }
        .block.active { display: flex !important; }

        /* ВЕРНУЛИ КЛАССИЧЕСКУЮ ДВЕРЬ */
        .door-wrapper { cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .door-img { width: 75vw; max-width: 320px; transition: transform 1.2s ease-in, opacity 0.8s; }

        /* ЯЗЫКИ */
        .lang-panel { position: absolute; top: 20px; right: 20px; z-index: 1000; }
        .lang-current { background: rgba(0,0,0,0.8); border: 1px solid var(--gold); color: var(--gold); padding: 8px 15px; cursor: pointer; font-family: 'Share Tech Mono'; font-size: 11px; letter-spacing: 1px; }
        .lang-list { display: none; position: absolute; right: 0; top: 35px; background: #000; border: 1px solid var(--gold); list-style: none; padding: 0; width: 80px; }
        .lang-list li { padding: 8px; text-align: center; cursor: pointer; font-family: 'Share Tech Mono'; border-bottom: 1px solid #222; font-size: 12px; }

        /* ХОЛЛ */
        .hall-viewport { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000 url('hall_bg_jpg.jpg') no-repeat center; background-size: cover; z-index: -1; }
        .neon-title { 
            position: absolute; top: 12%; font-size: clamp(18px, 6vw, 38px); font-weight: 900; 
            letter-spacing: 10px; text-transform: uppercase; color: #fff; 
            text-shadow: 0 0 10px var(--hologram-pink), 0 0 25px var(--hologram-pink); text-align: center; width: 90%;
        }

        .hologram-card { 
            position: absolute; right: 5%; bottom: 8%; width: 230px; 
            background: rgba(0, 5, 12, 0.9); border: 1px solid var(--hologram-cyan); 
            padding: 15px; border-radius: 12px; backdrop-filter: blur(8px); text-align: center;
        }

        /* ПРОЗРАЧНЫЕ КНОПКИ */
        .btn-gold { 
            min-width: 200px; padding: 14px; background: transparent; border: 1px solid var(--gold); 
            color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; 
            text-transform: uppercase; letter-spacing: 2px; margin: 10px; transition: 0.3s;
        }
        .btn-gold:hover { box-shadow: 0 0 15px var(--gold); }

        .charlie-bar { width: 100%; max-width: 500px; position: absolute; bottom: -20px; z-index: 5; pointer-events: none; }
        .plate-btn { position: absolute; width: 105px; height: 105px; border-radius: 50%; border: 1px solid var(--gold); display: flex; align-items: center; justify-content: center; font-family:'Share Tech Mono'; font-size: 10px; text-align: center; cursor: pointer; background: rgba(0,0,0,0.5); z-index: 10; }
    </style>
</head>
<body>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-bar" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="lang-ui" class="lang-panel" style="display:none;">
        <div class="lang-current" onclick="toggleLangList()"><span id="cur-l">RU</span></div>
        <ul class="lang-list" id="l-list">
            <li onclick="setLang('ru')">RU</li>
            <li onclick="setLang('en')">EN</li>
        </ul>
    </div>

    <div id="block-entrance" class="block active">
        <div class="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div style="width: 150px; height: 150px; border-radius: 50%; border: 1px solid var(--gold); overflow: hidden; margin-bottom: 25px;">
            <img src="charlie.png" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <h2 id="t-welcome">ДОБРО ПОЖАЛОВАТЬ</h2>
        <button id="b-proceed" class="btn-gold" onclick="portalTransition('block-identity')">ПРОДОЛЖИТЬ</button>
    </div>

    <div id="block-identity" class="block">
        <div style="display:flex; gap:12px; margin-bottom:25px;">
            <div id="id-box" style="width:85px; height:85px; background:#fff; color:#000; display:flex; align-items:center; justify-content:center; font-size:9px; font-family:'Share Tech Mono'; text-align:center;"></div>
            <div id="qr-box" style="width:85px; height:85px; background:#fff;"></div>
            <div onclick="document.getElementById('f').click()" style="width:85px; height:85px; background:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="t-photo" style="color:#000; font-size:10px;">ФОТО</span>
            </div>
        </div>
        <button id="b-save" class="btn-gold" onclick="save()">СОХРАНИТЬ</button>
        <button id="b-enter" class="btn-gold" style="display:none;" onclick="portalTransition('block-hall')">ВХОД</button>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block">
        <div class="hall-viewport"></div>
        <div id="t-slogan" class="neon-title"></div>
        <div class="hologram-card">
            <div style="display:flex; gap:8px; justify-content:center; margin-bottom:10px;">
                <img id="h-photo" style="width:80px; height:80px; border:1px solid var(--hologram-cyan); object-fit:cover;">
                <div id="h-qr" style="width:80px; height:80px; background:#fff;"></div>
            </div>
            <div id="h-id" style="font-family:'Share Tech Mono'; font-size:13px; color:var(--hologram-cyan); margin-bottom:10px;"></div>
            <button id="b-bar" class="btn-gold" style="width:100%; font-size:11px; min-width:auto;" onclick="portalTransition('block-bar')">В БАР</button>
        </div>
    </div>

    <div id="block-bar" class="block">
        <div style="position:relative; width:100%; height:100%; display:flex; justify-content:center;">
            <img src="OIG1 (2).png" class="charlie-bar">
            <div class="plate-btn" style="left:12%; bottom:35%;" id="b-table">ЗА СТОЛИК</div>
            <div class="plate-btn" style="right:12%; bottom:25%;" id="b-ai">ИИ МЕНЮ</div>
        </div>
        <button onclick="portalTransition('block-hall')" style="position:absolute; bottom:20px; color:var(--gold); background:none; border:none; cursor:pointer; font-family:'Share Tech Mono'; font-size:10px;">← EXIT</button>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        let userData = { id: fullID, photo: '' };
        let curL = 'ru';

        const dict = {
            ru: { welcome: "ДОБРО ПОЖАЛОВАТЬ", proceed: "ПРОДОЛЖИТЬ", photo: "ФОТО", save: "СОХРАНИТЬ", enter: "ВХОД", slogan: "ВСЕ БУДЕТ GY-GY", bar: "В БАР", table: "ЗА СТОЛИК", ai: "ИИ МЕНЮ" },
            en: { welcome: "WELCOME", proceed: "CONTINUE", photo: "PHOTO", save: "SAVE", enter: "ENTER", slogan: "EVERYTHING GY-GY", bar: "TO BAR", table: "TABLE", ai: "AI MENU" }
        };

        function toggleLangList() { const l = document.getElementById('l-list'); l.style.display = l.style.display === 'block' ? 'none' : 'block'; }
        
        function setLang(l) {
            curL = l;
            document.getElementById('cur-l').innerText = l.toUpperCase();
            document.getElementById('l-list').style.display = 'none';
            updateUI();
        }

        function updateUI() {
            const d = dict[curL];
            document.getElementById('t-welcome').innerText = d.welcome;
            document.getElementById('b-proceed').innerText = d.proceed;
            document.getElementById('t-photo').innerText = d.photo;
            document.getElementById('b-save').innerText = d.save;
            document.getElementById('b-enter').innerText = d.enter;
            document.getElementById('t-slogan').innerText = d.slogan;
            document.getElementById('b-bar').innerText = d.bar;
            document.getElementById('b-table').innerText = d.table;
            document.getElementById('b-ai').innerText = d.ai;
        }

        function portalTransition(nextId) {
            const currentBlock = document.querySelector('.block.active');
            currentBlock.classList.add('zoom-out');
            
            setTimeout(() => {
                currentBlock.classList.remove('active', 'zoom-out');
                const nextBlock = document.getElementById(nextId);
                nextBlock.classList.add('active', 'zoom-in');
                
                document.getElementById('lang-ui').style.display = (nextId === 'block-entrance') ? 'none' : 'flex';

                if(nextId === 'block-identity') {
                    document.getElementById('id-box').innerText = userData.id;
                    const qb = document.getElementById("qr-box");
                    if(!qb.innerHTML) new QRCode(qb, { text: userData.id, width: 85, height: 85 });
                    try { document.getElementById('snd-bar').play(); } catch(e){}
                }
                if(nextId === 'block-hall') {
                    document.getElementById('h-id').innerText = userData.id;
                    document.getElementById('h-photo').src = userData.photo;
                    const srcQR = document.querySelector("#qr-box img");
                    if(srcQR) document.getElementById('h-qr').innerHTML = `<img src="${srcQR.src}" style="width:100%;">`;
                }
                updateUI();
                setTimeout(() => nextBlock.classList.remove('zoom-in'), 700);
            }, 1000);
        }

        function handleDoor() {
            try { document.getElementById('snd-door').play(); } catch(e) {}
            const img = document.querySelector('.door-img');
            img.style.transform = "scale(15)";
            img.style.opacity = "0";
            setTimeout(() => portalTransition('block-welcome'), 1000);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block"; 
                document.getElementById('t-photo').style.display = "none";
                userData.photo = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        function save() { document.getElementById('b-enter').style.display = 'block'; }
        window.onload = updateUI;
    </script>
</body>
</html>
