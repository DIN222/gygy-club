<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.66 | Seamless & Integrated</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --cyan: #00E5FF; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; }
        
        /* КНОПКА ЯЗЫКА - ПРИВЯЗАНА К СИСТЕМЕ */
        .lang-panel { position: fixed; top: 20px; right: 20px; z-index: 9999; font-family: 'Share Tech Mono'; cursor: pointer; border: 1px solid var(--gold); padding: 8px 15px; background: rgba(0,0,0,0.9); transition: 0.3s; }
        .lang-panel:hover { color: #fff; border-color: #fff; }

        .block { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 10; }
        .block.active { display: flex !important; }

        /* БАР И ИНТЕГРИРОВАННЫЕ ОБЛАЧКА */
        .bar-wrap { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; }
        .bar-img { width: 100%; height: 100%; object-fit: contain; z-index: 1; }
        
        /* КНОПКИ-НЕВИДИМКИ НА МЕСТЕ НАРИСОВАННЫХ ОБЛАЧЕК */
        .art-bubble { 
            position: absolute; 
            background: rgba(255,255,255,0.01); /* Почти прозрачно */
            cursor: pointer; z-index: 20; 
            display: flex; align-items: center; justify-content: center;
            text-align: center; font-family: 'Share Tech Mono'; font-weight: bold;
            color: transparent; /* Скрываем текст, так как он есть на рисунке */
            transition: 0.3s;
        }
        /* Подсветка при наведении, чтобы показать интерактивность */
        .art-bubble:hover { background: rgba(0, 229, 255, 0.1); box-shadow: 0 0 30px rgba(0, 229, 255, 0.2); border-radius: 50%; }

        .neon-sign { 
            position: absolute; top: 10%; width: 100%; text-align: center; 
            font-size: clamp(16px, 4vw, 24px); color: #fff; 
            text-shadow: 0 0 10px var(--cyan); z-index: 2;
        }

        .btn-gold { min-width: 200px; padding: 15px; background: transparent; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; font-family: 'Share Tech Mono'; letter-spacing: 2px; margin: 10px; text-transform: uppercase; }
        .square-box { width: 85px; height: 85px; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; font-size: 9px; font-family: 'Share Tech Mono'; text-align: center; }
        .door-img { width: 75vw; max-width: 320px; cursor: pointer; transition: 2.5s; }
        .zoom-out { transform: scale(15); opacity: 0; filter: blur(20px); pointer-events: none; }
    </style>
</head>
<body>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-ambient" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>
    <audio id="snd-jazz" crossorigin="anonymous"><source src="charlie_jazz_duet.mp3" type="audio/mpeg"></audio>

    <div id="lang-ui" class="lang-panel" onclick="toggleLang()">LANG: <span id="cur-l">--</span></div>

    <div id="block-entrance" class="block active"><img src="door_1.jpg" class="door-img" id="main-door" onclick="handleDoor()"></div>
    
    <div id="block-welcome" class="block">
        <div style="width:160px; height:160px; border-radius:50%; border:2px solid var(--gold); overflow:hidden; margin-bottom:20px;"><img src="charlie.png" style="width:100%; height:100%; object-fit:cover;"></div>
        <h2 id="t-welcome"></h2>
        <button class="btn-gold" id="b-pass" onclick="portalTransition('block-identity')"></button>
    </div>

    <div id="block-identity" class="block">
        <div id="t-whisky" style="font-size: 18px; font-style: italic; margin-bottom: 30px; text-align: center;"></div>
        <div style="display:flex; gap:10px; margin-bottom:30px;">
            <div id="id-box" class="square-box"></div>
            <div id="qr-box" class="square-box"></div>
            <div class="square-box" style="position:relative; cursor:pointer;"><input type="file" onchange="preview(this)" style="position:absolute; opacity:0; width:100%; height:100%; z-index:10;"><img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;"><span id="t-photo"></span></div>
        </div>
        <button id="b-save" class="btn-gold" onclick="document.getElementById('b-enter').style.display='block'"></button>
        <button id="b-enter" class="btn-gold" style="display:none;" onclick="portalTransition('block-hall')"></button>
    </div>

    <div id="block-hall" class="block">
        <div style="position:absolute; width:100%; height:100%; background:url('hall_bg_jpg.jpg') center/cover; z-index:-1;"></div>
        <div style="background:rgba(0,0,0,0.9); border:1px solid var(--cyan); padding:20px; border-radius:15px; text-align:center;">
            <div style="display:flex; gap:10px; margin-bottom:15px;"><img id="h-photo" style="width:80px; height:80px; background:#fff; object-fit:cover;"><div id="h-qr" style="width:80px; height:80px; background:#fff;"></div></div>
            <div id="h-id-display" style="font-family:'Share Tech Mono'; color:var(--cyan); font-size:12px; margin-bottom:15px;"></div>
            <button class="btn-gold" id="b-to-bar" style="width:100%; margin:0;" onclick="enterBar()"></button>
        </div>
    </div>

    <div id="block-bar" class="block">
        <div class="bar-wrap">
            <div id="t-neon" class="neon-sign"></div>
            <img src="charlie_bar.png" class="bar-img">
            
            <div class="art-bubble" style="left:15%; bottom:32%; width:150px; height:100px;" id="t-table" onclick="alert('Переход к столикам...')"></div>
            <div class="art-bubble" style="right:15%; bottom:22%; width:150px; height:100px;" id="t-ai" onclick="alert('Ветка ИИ...')"></div>
        </div>
        <button onclick="location.reload()" style="position:absolute; bottom:20px; color:var(--gold); background:none; border:none; z-index:100; cursor:pointer;">← EXIT</button>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        
        // 1. ЖЕСТКАЯ ПРИВЯЗКА ЯЗЫКА К БРАУЗЕРУ И ПАМЯТИ
        const getInitialLang = () => {
            const saved = localStorage.getItem('gy_club_lang');
            if (saved) return saved;
            return navigator.language.startsWith('ru') ? 'ru' : 'en';
        };
        let curL = getInitialLang();

        const dict = {
            ru: { welcome: "ДОБРО ПОЖАЛОВАТЬ", pass: "ПРОХОДИТЕ", photo: "ФОТО", save: "СОХРАНИТЬ", enter: "В ХОЛЛ", tobar: "В БАР", neon: "Истина не в вине, а в его количестве", whisky: "«В каждой шутке есть доля виски»" },
            en: { welcome: "WELCOME", pass: "COME IN", photo: "PHOTO", save: "SAVE", enter: "TO HALL", tobar: "TO BAR", neon: "The truth is not in wine, but in its quantity", whisky: "“Every joke has a measure of whisky”" }
        };

        function toggleLang() { 
            curL = (curL === 'ru') ? 'en' : 'ru'; 
            localStorage.setItem('gy_club_lang', curL); // Запоминаем выбор
            updateUI(); 
        }

        function updateUI() {
            const d = dict[curL];
            const mapping = { 't-welcome': d.welcome, 'b-pass': d.pass, 't-photo': d.photo, 'b-save': d.save, 'b-enter': d.enter, 'b-to-bar': d.tobar, 't-whisky': d.whisky, 't-neon': d.neon };
            for (let id in mapping) { if (document.getElementById(id)) document.getElementById(id).innerText = mapping[id]; }
            document.getElementById('cur-l').innerText = curL.toUpperCase();
        }

        // 2. БЕСШОВНЫЙ ПОВТОР ТРЕКА
        const jazz = document.getElementById('snd-jazz');
        jazz.addEventListener('timeupdate', function() {
            const buffer = 0.15; // Секунды до конца
            if(this.currentTime > this.duration - buffer) {
                this.currentTime = 0;
                this.play();
            }
        });

        // ВИЗУАЛИЗАТОР НЕОНА
        function startVisualizer(audioElement) {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const src = context.createMediaElementSource(audioElement);
            const analyser = context.createAnalyser();
            src.connect(analyser); analyser.connect(context.destination);
            analyser.fftSize = 64;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            const neon = document.getElementById('t-neon');

            function renderFrame() {
                requestAnimationFrame(renderFrame);
                analyser.getByteFrequencyData(dataArray);
                let avg = dataArray.reduce((a,b) => a+b) / dataArray.length;
                let intensity = avg / 120;
                neon.style.opacity = 0.4 + (intensity * 0.6);
                neon.style.textShadow = `0 0 ${10 + intensity * 40}px var(--cyan)`;
            }
            renderFrame();
        }

        function enterBar() {
            document.getElementById('snd-ambient').pause();
            jazz.volume = 0; jazz.play();
            startVisualizer(jazz);
            let v = 0;
            const fade = setInterval(() => { if (v < 0.7) { v += 0.05; jazz.volume = v; } else { clearInterval(fade); } }, 200);
            portalTransition('block-bar');
        }

        function handleDoor() {
            document.getElementById('snd-door').play().catch(()=>{});
            document.getElementById('main-door').classList.add('zoom-out');
            document.getElementById('snd-ambient').play().catch(()=>{});
            document.getElementById('id-box').innerText = fullID;
            if(!document.getElementById("qr-box").innerHTML) new QRCode(document.getElementById("qr-box"), { text: fullID, width: 85, height: 85 });
            setTimeout(() => portalTransition('block-welcome'), 2500);
        }

        function portalTransition(nextId) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(nextId).classList.add('active');
            document.getElementById('lang-ui').style.display = (nextId === 'block-entrance') ? 'none' : 'block';
            if(nextId === 'block-hall') {
                document.getElementById('h-id-display').innerText = fullID;
                const qr = document.querySelector("#qr-box img");
                if(qr) document.getElementById('h-qr').innerHTML = `<img src="${qr.src}" style="width:100%;">`;
            }
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { document.getElementById('pp').src = e.target.result; document.getElementById('pp').style.display = "block"; document.getElementById('t-photo').style.display = "none"; document.getElementById('h-photo').src = e.target.result; };
            r.readAsDataURL(input.files[0]);
        }
        window.onload = updateUI;
    </script>
</body>
</html>
