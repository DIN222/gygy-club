<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.42</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --gold: #d4af37; --hologram-cyan: #00E5FF; --hologram-pink: #FF00FF; --glass-bg: rgba(0, 5, 10, 0.9); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Playfair Display', serif; overflow: hidden; }
        
        /* ЭЛЕГАНТНЫЕ ШТОРЫ */
        .curtain { 
            position: fixed; top: 0; width: 52%; height: 100%; 
            background: linear-gradient(90deg, #400 0%, #800 20%, #600 50%, #800 80%, #400 100%);
            box-shadow: inset 0 0 50px #000, 20px 0 50px rgba(0,0,0,0.5);
            z-index: 10000; transition: transform 1.2s cubic-bezier(0.45, 0.05, 0.55, 0.95); 
            pointer-events: none;
        }
        .curtain::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(0,0,0,0.2) 45px, transparent 50px); }
        
        .curtain.left { left: 0; transform: translateX(-100%); border-right: 1px solid var(--gold); }
        .curtain.right { right: 0; transform: translateX(100%); border-left: 1px solid var(--gold); }
        body.curtain-closed .curtain { transform: translateX(0) !important; pointer-events: auto; }

        /* ПЛАВНОСТЬ БЛОКОВ */
        .block { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; z-index: 10; background: #000; opacity: 0; transition: opacity 0.5s ease;
        }
        .block.active { display: flex !important; opacity: 1; }

        /* ЯЗЫКОВАЯ ПАНЕЛЬ */
        .lang-panel { position: absolute; top: 20px; right: 20px; z-index: 11000; display: flex; flex-direction: column; align-items: flex-end; }
        .lang-current { background: rgba(0,0,0,0.7); border: 1px solid var(--gold); color: var(--gold); padding: 8px 15px; cursor: pointer; font-family: 'Share Tech Mono'; font-size: 12px; text-transform: uppercase; }
        .lang-list { display: none; background: var(--glass-bg); border: 1px solid var(--gold); margin-top: 5px; list-style: none; padding: 0; width: 100px; }
        .lang-list li { padding: 10px; text-align: center; cursor: pointer; font-family: 'Share Tech Mono'; border-bottom: 1px solid rgba(212,175,55,0.2); }
        .lang-list li:hover { background: var(--gold); color: #000; }

        /* ДВЕРЬ */
        #block-entrance { z-index: 100; }
        .door-img { width: 75vw; max-width: 320px; filter: drop-shadow(0 0 20px #200); transition: transform 1.5s cubic-bezier(0.6, -0.28, 0.735, 0.045), opacity 1s; }

        /* ХОЛЛ - ЧЕТКАЯ НАДПИСЬ */
        .hall-viewport { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000 url('hall_bg_jpg.jpg') no-repeat center; background-size: cover; z-index: -1; }
        .neon-title { 
            position: absolute; top: 12%; font-size: clamp(20px, 6vw, 40px); 
            font-weight: 900; letter-spacing: 12px; text-transform: uppercase;
            color: #fff; text-shadow: 0 0 5px #fff, 0 0 10px var(--hologram-pink), 0 0 20px var(--hologram-pink);
            text-align: center; width: 90%;
        }

        /* КАРТОЧКА */
        .hologram-card { 
            position: absolute; right: 5%; bottom: 8%; width: 240px; 
            background: rgba(0, 10, 20, 0.85); border: 1px solid var(--hologram-cyan); 
            padding: 15px; border-radius: 8px; box-shadow: 0 0 30px rgba(0,229,255,0.2);
            backdrop-filter: blur(5px);
        }

        .btn-gold { 
            min-width: 200px; padding: 14px; background: transparent; 
            border: 1px solid var(--gold); color: var(--gold); cursor: pointer; 
            font-family: 'Share Tech Mono'; text-transform: uppercase; 
            letter-spacing: 2px; margin: 10px; transition: 0.4s;
        }
        .btn-gold:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold); }

        .charlie-bar { width: 100%; max-width: 500px; position: absolute; bottom: -10px; z-index: 5; pointer-events: none; }
    </style>
</head>
<body class="curtain-closed"> <div class="curtain left"></div><div class="curtain right"></div>

    <audio id="snd-door"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="snd-bar" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="lang-ui" class="lang-panel" style="display:none;">
        <div class="lang-current" onclick="toggleLangList()">Language: <span id="cur-l">RU</span></div>
        <ul class="lang-list" id="l-list">
            <li onclick="setLang('ru')">Русский</li>
            <li onclick="setLang('en')">English</li>
            <li onclick="setLang('fr')">Français</li>
            <li onclick="setLang('de')">Deutsch</li>
        </ul>
    </div>

    <div id="block-entrance" class="block active">
        <div class="door-wrapper" onclick="handleDoor()" style="cursor:pointer">
            <img src="door_1.jpg" class="door-img">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div style="width: 160px; height: 160px; border-radius: 50%; border: 2px solid var(--gold); overflow: hidden; margin-bottom: 25px; box-shadow: 0 0 20px var(--gold);">
            <img src="charlie.png" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <h1 id="t-welcome" style="margin-bottom: 20px;">ДОБРО ПОЖАЛОВАТЬ</h1>
        <button id="b-proceed" class="btn-gold" onclick="transitionTo('block-identity')">ПРОДОЛЖИТЬ</button>
    </div>

    <div id="block-identity" class="block">
        <div style="display:flex; gap:15px; margin-bottom:25px;">
            <div id="id-box" style="width:90px; height:90px; background:#fff; color:#000; display:flex; align-items:center; justify-content:center; font-size:10px; font-family:'Share Tech Mono'; text-align:center;"></div>
            <div id="qr-box" style="width:90px; height:90px; background:#fff;"></div>
            <div onclick="document.getElementById('f').click()" style="width:90px; height:90px; background:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center; overflow:hidden;">
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                <span id="t-photo" style="color:#000; font-size:10px; font-family:'Share Tech Mono'">PHOTO</span>
            </div>
        </div>
        <button id="b-save" class="btn-gold" onclick="save()">СОХРАНИТЬ ПАСС</button>
        <button id="b-enter" class="btn-gold" style="display:none;" onclick="transitionTo('block-hall')">ВОЙТИ В ХОЛЛ</button>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block">
        <div class="hall-viewport"></div>
        <div id="t-slogan" class="neon-title"></div>
        <div class="hologram-card">
            <div style="display:flex; gap:10px; justify-content:center; margin-bottom:12px;">
                <img id="h-photo" style="width:85px; height:85px; border:1px solid var(--hologram-cyan); object-fit:cover;">
                <div id="h-qr" style="width:85px; height:85px; background:#fff;"></div>
            </div>
            <div id="h-id" style="font-family:'Share Tech Mono'; font-size:14px; color: var(--hologram-cyan);"></div>
            <button id="b-bar" class="btn-gold" style="width:100%; font-size:12px; margin: 10px 0 0 0;" onclick="transitionTo('block-bar')">К БАРНОЙ СТОЙКЕ</button>
        </div>
    </div>

    <div id="block-bar" class="block">
        <div style="position:relative; width:100%; height:100%; display:flex; justify-content:center;">
            <img src="OIG1 (2).png" class="charlie-bar">
            <div class="plate-btn" style="position:absolute; left:10%; bottom:35%; width:110px; height:110px; border-radius:50%; border:2px solid var(--gold); display:flex; align-items:center; justify-content:center; font-family:'Share Tech Mono'; font-size:10px; text-align:center; cursor:pointer;" id="b-table">ЗА СТОЛИК</div>
            <div class="plate-btn" style="position:absolute; right:10%; bottom:25%; width:110px; height:110px; border-radius:50%; border:2px solid var(--gold); display:flex; align-items:center; justify-content:center; font-family:'Share Tech Mono'; font-size:10px; text-align:center; cursor:pointer;" id="b-ai">ИИ МЕНЮ</div>
        </div>
        <button onclick="transitionTo('block-hall')" style="position:absolute; bottom:20px; color:var(--gold); background:none; border:none; cursor:pointer; font-family:'Share Tech Mono';">← EXIT</button>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9999)}`;
        let userData = { id: fullID, photo: '' };
        let curL = 'ru';

        const dict = {
            ru: { welcome: "ДОБРО ПОЖАЛОВАТЬ", proceed: "ПРОДОЛЖИТЬ", photo: "ФОТО", save: "СОХРАНИТЬ ПАСС", enter: "ВОЙТИ В ХОЛЛ", slogan: "ВСЕ БУДЕТ GY-GY", bar: "К БАРНОЙ СТОЙКЕ", table: "ЗА СТОЛИК", ai: "ИИ МЕНЮ" },
            en: { welcome: "WELCOME", proceed: "CONTINUE", photo: "PHOTO", save: "SAVE PASS", enter: "ENTER HALL", slogan: "EVERYTHING GY-GY", bar: "TO THE BAR", table: "GET TABLE", ai: "AI MENU" },
            fr: { welcome: "BIENVENUE", proceed: "CONTINUER", photo: "PHOTO", save: "SAUVER", enter: "ENTRER", slogan: "TOUT SERA GY-GY", bar: "AU BAR", table: "TABLE", ai: "MENU IA" },
            de: { welcome: "WILLKOMMEN", proceed: "WEITER", photo: "FOTO", save: "SPEICHERN", enter: "EINTRETEN", slogan: "ALLES WIRD GY-GY", bar: "ZUR BAR", table: "TISCH", ai: "KI MENÜ" }
        };

        function toggleLangList() { const l = document.getElementById('l-list'); l.style.display = l.style.display === 'block' ? 'none' : 'block'; }

        function setLang(l) {
            curL = l;
            document.getElementById('cur-l').innerText = l.toUpperCase();
            document.getElementById('l-list').style.display = 'none';
            updateUI();
        }

        function updateUI() {
            const d = dict[curL];
            document.getElementById('t-welcome').innerText = d.welcome;
            document.getElementById('b-proceed').innerText = d.proceed;
            document.getElementById('t-photo').innerText = d.photo;
            document.getElementById('b-save').innerText = d.save;
            document.getElementById('b-enter').innerText = d.enter;
            document.getElementById('t-slogan').innerText = d.slogan;
            document.getElementById('b-bar').innerText = d.bar;
            document.getElementById('b-table').innerText = d.table;
            document.getElementById('b-ai').innerText = d.ai;
        }

        function transitionTo(id) {
            document.body.classList.add('curtain-closed');
            setTimeout(() => {
                document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
                const target = document.getElementById(id);
                target.classList.add('active');
                
                document.getElementById('lang-ui').style.display = (id === 'block-entrance') ? 'none' : 'flex';

                if(id === 'block-identity') {
                    document.getElementById('id-box').innerText = userData.id;
                    const qb = document.getElementById("qr-box");
                    if(!qb.innerHTML) new QRCode(qb, { text: userData.id, width: 90, height: 90 });
                    try { document.getElementById('snd-bar').play(); } catch(e){} // Звук бара начинается здесь!
                }
                if(id === 'block-hall') {
                    document.getElementById('h-id').innerText = userData.id;
                    document.getElementById('h-photo').src = userData.photo;
                    const srcQR = document.querySelector("#qr-box img");
                    if(srcQR) document.getElementById('h-qr').innerHTML = `<img src="${srcQR.src}" style="width:100%;">`;
                }
                
                updateUI();
                setTimeout(() => document.body.classList.remove('curtain-closed'), 400);
            }, 1200);
        }

        function handleDoor() {
            try { document.getElementById('snd-door').play(); } catch(e) {}
            document.querySelector('.door-img').style.transform = "scale(12) rotate(10deg)";
            document.querySelector('.door-img').style.opacity = "0";
            setTimeout(() => transitionTo('block-welcome'), 1200);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block"; 
                document.getElementById('t-photo').style.display = "none";
                userData.photo = e.target.result;
            };
            r.readAsDataURL(input.files[0]);
        }

        function save() { document.getElementById('b-enter').style.display = 'block'; }

        window.onload = () => {
            updateUI();
            setTimeout(() => document.body.classList.remove('curtain-closed'), 500);
        };
    </script>
</body>
</html>
