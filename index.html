
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club - Grand Hall</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; overflow: hidden; }
        
        .block { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.8s; z-index: 5; }
        .block.active { opacity: 1; visibility: visible; }

        /* –ò–ù–¢–ï–†–¨–ï–† –ì–†–ê–ù–î-–•–û–õ–õ–ê */
        .hall-bg { 
            width: 100%; height: 100%; 
            background: 
                radial-gradient(circle at 50% -10%, rgba(212, 175, 55, 0.4) 0%, transparent 60%), /* –°–≤–µ—Ç –ª—é—Å—Ç—Ä—ã */
                linear-gradient(180deg, #1a120b 0%, #050505 100%); /* –ü–∞–Ω–µ–ª–∏ */
            display: flex; flex-direction: column; align-items: center; position: relative;
        }

        /* –¢–æ—Ç —Å–∞–º—ã–π –ø–∞—Ä–∫–µ—Ç */
        .parquet { 
            position: absolute; bottom: 0; width: 100%; height: 25%; 
            background: repeating-linear-gradient(45deg, #140d07 0, #140d07 20px, #1a120b 20px, #1a120b 40px);
            border-top: 2px solid #2a1e12; box-shadow: inset 0 20px 50px rgba(0,0,0,0.9); z-index: 1; 
        }

        .hall-main-view { display: flex; align-items: flex-end; justify-content: center; gap: 20px; margin-top: auto; margin-bottom: 8vh; z-index: 2; width: 95%; }
        
        /* –ö–æ–ª–æ–Ω–Ω—ã –∏ —Å—Ç–µ–Ω—ã */
        .art-side { display: flex; flex-direction: column; gap: 25px; margin-bottom: 50px; }
        
        /* –†–∞–º–∫–∏ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ª–µ–ø–Ω–∏–Ω—ã */
        .frame { 
            width: 75px; height: 100px; 
            border: 4px solid #d4af37; border-image: linear-gradient(to bottom, #d4af37, #8a6d3b) 1;
            background: #000; box-shadow: 0 10px 20px rgba(0,0,0,0.8), 0 0 15px rgba(212,175,55,0.2);
            display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;
        }
        .frame::before { content: ''; position: absolute; top: -5px; left: 10%; width: 80%; height: 2px; background: gold; box-shadow: 0 0 10px gold; } /* –°–≤–µ—Ç–∏–ª—å–Ω–∏–∫ –Ω–∞–¥ –∫–∞—Ä—Ç–∏–Ω–æ–π */

        /* –ê—Ä–∫–∞ BAR */
        .arch-bar { 
            width: 150px; height: 260px; 
            border: 8px solid #d4af37; border-bottom: none; border-radius: 75px 75px 0 0; 
            position: relative; background: #050505;
            box-shadow: 0 0 40px rgba(212,175,55,0.3), inset 0 20px 40px rgba(0,0,0,1);
            overflow: hidden;
        }
        .arch-label { 
            position: absolute; top: 20px; width: 100%; font-size: 14px; 
            letter-spacing: 6px; color: #d4af37; font-weight: bold; text-shadow: 0 0 10px rgba(212,175,55,0.8);
        }

        /* –í–∏—Å—é–ª—å–∫–∏ (–∑–∞–≥–æ—Ç–æ–≤–∫–∞) */
        .beads-container {
            display: flex; justify-content: space-around; width: 100%; height: 100%; padding-top: 50px;
        }
        .bead-line { width: 2px; height: 100%; background: linear-gradient(to bottom, #d4af37 0%, transparent 100%); opacity: 0.4; }

        /* –õ–æ–º–±–µ—Ä–Ω—ã–µ —Å—Ç–æ–ª–∏–∫–∏ */
        .table-mini { 
            width: 50px; height: 4px; background: #d4af37; margin: 0 auto; position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .table-mini::after { content: 'üçØ'; position: absolute; top: -16px; left: 15px; font-size: 12px; }

        .btn-gold { display: block; width: 100%; max-width: 260px; margin: 15px auto; padding: 14px; background: transparent; border: 2px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; cursor: pointer; z-index: 10; font-family: 'Georgia', serif; }
        .btn-gold:active { background: #d4af37; color: #000; }
    </style>
</head>
<body>

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing: 12px; margin-bottom: 30px;">GY-GY PRIVATE</div>
        <div id="door-frame" style="border:2px solid #d4af37; padding:10px; background:#050505; cursor:pointer;" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 75vw; max-width: 320px; display: block;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <img src="charlie.png" style="width: 180px; height: 180px; border-radius: 50%; border: 3px solid #d4af37; object-fit: cover; margin-bottom: 20px;">
        <h1 style="letter-spacing: 5px;">GY-GY CLUB</h1>
        <button class="btn-gold" onclick="showIdentity()">Identify Myself</button>
    </div>

    <div id="block-identity" class="block">
        <div style="border: 2px solid #d4af37; padding: 25px; background: #0a0a0a; width: 85%; max-width: 320px;">
            <div id="user-avatar" style="font-size:55px;">üë§</div>
            <div id="user-nick" style="font-size:20px; margin-top:10px;">ELITE GUEST</div>
            <div id="qrcode"></div>
            <button class="btn-gold" onclick="enterHall()">Grand Hall</button>
            <button class="btn-gold" onclick="closeClub()">Exit</button>
        </div>
    </div>

    <div id="block-hall" class="block">
        <div class="hall-bg">
            <div style="font-size: 40px; margin-top: 10px; color: rgba(212,175,55,0.4); text-shadow: 0 0 20px gold;">üïØÔ∏è</div>
            
            <div class="hall-main-view">
                <div class="art-side">
                    <div class="frame"><img src="masks.png" style="width:100%; height:100%; object-fit:cover;"></div>
                    <div class="table-mini"></div>
                    <div class="frame">üé©</div>
                </div>

                <div class="arch-bar">
                    <div class="arch-label">BAR</div>
                    <div class="beads-container">
                        <div class="bead-line"></div><div class="bead-line"></div><div class="bead-line"></div>
                        <div class="bead-line"></div><div class="bead-line"></div><div class="bead-line"></div>
                    </div>
                </div>

                <div class="art-side">
                    <div class="frame">üéôÔ∏è</div>
                    <div class="table-mini"></div>
                    <div class="frame">‚å®Ô∏è</div>
                </div>
            </div>
            
            <div class="parquet"></div>
            <button class="btn-gold" style="margin-bottom: 20px; position: relative; z-index: 10;" onclick="exitHall()">Back to Card</button>
        </div>
    </div>

    <script>
        const doorSnd = document.getElementById('door-sound');
        const barSnd = document.getElementById('bar-sound');

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            try { doorSnd.play(); } catch(e){}
            document.getElementById('door-frame').style.transform = "scale(3.5)";
            document.getElementById('door-frame').style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function showIdentity() {
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('gy_id', id);
            document.getElementById('user-avatar').innerText = ['ü•É','üé©','üç∏','üö¨','üé∑'][id % 5];
            if (typeof QRCode !== "undefined") {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "GY-ID:"+id, width: 100, height: 100 });
            }
            switchTo('block-identity');
        }

        function enterHall() {
            barSnd.volume = 0;
            barSnd.play().catch(e => {});
            let vol = 0;
            const fadeIn = setInterval(() => {
                if (vol < 0.3) { vol += 0.05; barSnd.volume = vol; }
                else { clearInterval(fadeIn); }
            }, 150);
            switchTo('block-hall');
        }

        function exitHall() {
            let vol = barSnd.volume;
            const fadeOut = setInterval(() => {
                if (vol > 0.05) { vol -= 0.05; barSnd.volume = vol; }
                else { barSnd.pause(); clearInterval(fadeOut); }
            }, 100);
            switchTo('block-identity');
        }

        function closeClub() {
            const botURL = "https://t.me/—Ç–≤–æ–π_–±–æ—Ç"; // –ó–ê–ú–ï–ù–ò –ù–ê –ù–ò–ö –ë–û–¢–ê
            if (window.Telegram && window.Telegram.WebApp) window.Telegram.WebApp.close();
            setTimeout(() => { window.location.href = botURL; }, 100);
        }
    </script>
</body>
</html>
