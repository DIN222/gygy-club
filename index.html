    <script>
        const doorSnd = document.getElementById('door-sound');
        const barSnd = document.getElementById('bar-sound');

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            try { doorSnd.play(); } catch(e){}
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function showIdentity() {
            // –ó–∞–ø—É—Å–∫ —Ñ–æ–Ω–æ–≤–æ–≥–æ —à—É–º–∞ (—Ç–∏—Ö–æ)
            barSnd.volume = 0.15;
            barSnd.play().catch(() => {});
            
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('gy_id', id);
            document.getElementById('user-avatar').innerText = ['ü•É','üé©','üç∏','üö¨','üé∑'][id % 5];
            
            if (typeof QRCode !== "undefined") {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "GY-ID:"+id, width: 100, height: 100 });
            }
            switchTo('block-identity');
        }

        function adjustVolume(target) {
            let current = barSnd.volume;
            let step = target > current ? 0.02 : -0.02;
            let interval = setInterval(() => {
                current += step;
                if ((step > 0 && current >= target) || (step < 0 && current <= target)) {
                    barSnd.volume = target;
                    clearInterval(interval);
                } else {
                    barSnd.volume = current;
                }
            }, 50);
        }

        function enterHall() {
            adjustVolume(0.5);
            switchTo('block-hall');
        }

        function closeClub() {

            if (window.Telegram && window.Telegram.WebApp) {

            // 2. –ü–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ –ø—Ä–æ—Ç–æ–∫–æ–ª (–¥–ª—è –ü–ö –∏ –≤–Ω–µ—à–Ω–∏—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤)
            setTimeout(() => {

            setTimeout(() => {

    const voc = {

let L = localStorage.getItem('club_l') || 'ru';

function applyL() {
    const t = voc[L] || voc.en;
    const id = localStorage.getItem('club_id') || "----";

    // –§—É–Ω–∫—Ü–∏—è-–ø–æ–º–æ—â–Ω–∏–∫: –µ—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç–∞ –Ω–µ—Ç, –æ–Ω–∞ –ø—Ä–æ—Å—Ç–æ –∏–¥–µ—Ç –¥–∞–ª—å—à–µ –∏ –Ω–µ –ª–æ–º–∞–µ—Ç –∫–æ–¥
    const safeUpdate = (id, text) => {
        const el = document.getElementById(id);
        if (el) el.innerText = text;
    };

    safeUpdate('user-nick', (t.member || 'ID') + ' #' + id);
    safeUpdate('club-slogan', t.slogan || '');
    safeUpdate('btn-redo', t.redo || 'REDO'); // –¢–≤–æ—è –Ω–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞
    safeUpdate('btn-hall', t.btn || 'ENTER'); // –¢–≤–æ—è –≥–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞

}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ —Ñ–æ—Ç–æ
function handlePhoto(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const avatarDiv = document.getElementById('user-avatar');
            avatarDiv.innerHTML = `<img src="${e.target.result}" style="width:70px; height:70px; border-radius:50%; object-fit:cover; border: 2px solid #d4af37;">`;

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â–∏–π —è–∑—ã–∫
    const t = voc[L] || voc.en;

    try {
        // 1. –û–±–Ω–æ–≤–ª—è–µ–º –Ω–æ–º–µ—Ä

}
    }
