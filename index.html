
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Jazz Club</title>
    <style>
        body { 
            margin: 0; background: #050505; display: flex; justify-content: center; align-items: center; 
            height: 100vh; width: 100vw; overflow: hidden; color: #d4af37; font-family: 'Georgia', serif; 
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        #door-screen, #welcome-screen, #foyer-screen { 
            text-align: center; width: 100%; position: absolute; transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; align-items: center;
        }
        .door-img { width: 92%; max-width: 450px; border: 1px solid #d4af37; border-radius: 4px; box-shadow: 0 0 50px rgba(0,0,0,1), 0 0 20px rgba(212, 175, 55, 0.2); }
        .label { font-size: 22px; letter-spacing: 6px; margin-bottom: 25px; text-transform: uppercase; opacity: 0.8; }
        .fade-out { transform: scale(1.8); opacity: 0; pointer-events: none; }
        
        /* Ретро-карта Фойе */
        .retro-card {
            width: 80%; max-width: 320px; padding: 50px 20px; background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            border: 1px solid #d4af37; position: relative; box-shadow: 0 0 30px #000;
        }
        .retro-card::after { content: ''; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 1px solid rgba(212,175,55,0.1); pointer-events: none; }
        
        .member-name { font-size: 26px; color: #d4af37; margin: 20px 0; letter-spacing: 2px; text-transform: uppercase; }
        .jazz-btn {
            display: inline-block; margin-top: 40px; padding: 15px 30px; border: 1px solid #d4af37;
            color: #d4af37; background: transparent; text-decoration: none; font-size: 12px; letter-spacing: 2px;
            text-transform: uppercase; transition: 0.3s;
        }
        .jazz-btn:active { background: #d4af37; color: #000; }
        h1 { font-size: 45px; letter-spacing: 15px; font-weight: normal; opacity: 0.9; }
    </style>
</head>
<body onclick="handleStart()">

    <audio id="bg-music" loop preload="auto">
        <source src="https://www.mfiles.co.uk/mp3-downloads/bobby-shafter.mp3" type="audio/mpeg">
    </audio>

    <div id="door-screen">
        <div class="label">ENTER THE CLUB</div>
        <img src="door_1.jpg" class="door-img" alt="Door">
        <div style="margin-top: 30px; font-size: 10px; color: #444; letter-spacing: 3px;">[ TOUCH TO OPEN ]</div>
    </div>

    <div id="welcome-screen" style="display:none; opacity:0;">
        <h1>WELCOME</h1>
    </div>

    <div id="foyer-screen" style="display:none; opacity:0;">
        <div class="retro-card">
            <div style="font-size: 9px; opacity: 0.5; letter-spacing: 4px;">ESTABLISHED 2026</div>
            <div class="member-name" id="user-nick">...</div>
            <div style="font-family: monospace; font-size: 11px; color: #555;" id="user-id">ID: 000-000</div>
            <div class="jazz-btn" onclick="closeClub(event)">Back to Telegram</div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let step = 0;
        let userData = JSON.parse(localStorage.getItem('gygy_member')) || {
            id: '№' + Math.floor(10000 + Math.random() * 90000),
            nick: ['DUKE OF JAZZ', 'SILENT LION', 'IRONIC GUEST', 'SECRET MEMBER'][Math.floor(Math.random() * 4)]
        };
        localStorage.setItem('gygy_member', JSON.stringify(userData));

        function handleStart() {
            if (step !== 0) return;
            step = 1;

            // Звук
            const audio = document.getElementById('bg-music');
            audio.volume = 0.6;
            audio.play();

            // Переход
            document.getElementById('door-screen').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('door-screen').style.display = 'none';
                const welcome = document.getElementById('welcome-screen');
                welcome.style.display = 'flex';
                setTimeout(() => { welcome.style.opacity = '1'; }, 100);
                setTimeout(showFoyer, 2500);
            }, 1000);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        }

        function showFoyer() {
            const welcome = document.getElementById('welcome-screen');
            const foyer = document.getElementById('foyer-screen');
            welcome.style.opacity = '0';
            setTimeout(() => {
                welcome.style.display = 'none';
                foyer.style.display = 'flex';
                document.getElementById('user-nick').innerText = userData.nick;
                document.getElementById('user-id').innerText = 'SERIAL ' + userData.id;
                setTimeout(() => { foyer.style.opacity = '1'; }, 100);
            }, 1000);
        }

        function closeClub(e) {
            e.stopPropagation();
            tg.close(); // Самый надежный способ вернуться в чат
        }
    </script>
</body>
</html>
