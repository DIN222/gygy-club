

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        /* Полная блокировка системных выделений */
        * { 
            -webkit-tap-highlight-color: transparent !important; 
            -webkit-touch-callout: none !important; 
            user-select: none !important; 
        }

        body { 
            margin: 0; background: #000; color: #d4af37; 
            font-family: 'Georgia', serif; text-align: center;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        
        .screen { 
            position: absolute; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 1s ease-in-out; 
        }

        .hidden { opacity: 0; pointer-events: none; display: none !important; }
        
        /* Анимация двери */
        .door-img { 
            width: 85%; max-width: 400px; border: 1px solid #d4af37; border-radius: 4px; 
            cursor: pointer; transition: transform 2s, opacity 1.5s;
        }
        .door-open-effect { transform: scale(3); opacity: 0; }

        /* Карточка Фойе */
        .card { 
            width: 80%; max-width: 320px; padding: 40px 20px; 
            border: 1px solid #d4af37; background: #0a0a0a;
            box-shadow: 0 0 30px #000;
        }

        .btn { 
            display: block; width: 100%; margin-top: 15px; padding: 14px;
            background: none; border: 1px solid #333; color: #d4af37;
            text-transform: uppercase; font-size: 11px; letter-spacing: 2px;
            cursor: pointer; 
        }
        .btn:active { background: #d4af37; color: #000; }
        
        .exit { border-color: #d4af37; margin-top: 30px; font-weight: bold; }

        h1 { font-size: 40px; letter-spacing: 10px; font-weight: normal; }
    </style>
</head>
<body>

    <audio id="main-jazz" preload="auto">
        <source src="https://www.mfiles.co.uk/mp3-downloads/bobby-shafter.mp3" type="audio/mpeg">
    </audio>

    <div id="screen-door" class="screen">
        <img src="door_1.jpg" id="door-element" class="door-img" onclick="processEntry()">
        <div style="margin-top: 20px; font-size: 10px; opacity: 0.4;">[ CLICK TO OPEN ]</div>
    </div>

    <div id="screen-welcome" class="screen hidden">
        <h1>WELCOME</h1>
    </div>

    <div id="screen-foyer" class="screen hidden">
        <div class="card">
            <div id="user-nick" style="font-size: 24px; text-transform: uppercase; margin-bottom: 10px;">...</div>
            <div id="user-id" style="font-family: monospace; font-size: 10px; color: #555; margin-bottom: 25px;">...</div>
            
            <button class="btn" onclick="toggleMusic(this)">Music Box: OFF</button>
            <button class="btn" onclick="alert('Bar Menu Coming Soon')">Bar Menu</button>
            <button class="btn exit" onclick="closeClub()">Return to Chat</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let userData = JSON.parse(localStorage.getItem('gygy_member')) || {
            id: 'GY-' + Math.floor(10000 + Math.random() * 89999),
            nick: ['DUKE OF JAZZ', 'SILENT LION', 'NIGHT OWL'][Math.floor(Math.random() * 3)]
        };
        localStorage.setItem('gygy_member', JSON.stringify(userData));

        const music = document.getElementById('main-jazz');

        function processEntry() {
            // Анимация
            document.getElementById('door-element').classList.add('door-open-effect');
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            // Попытка "разбудить" аудио
            music.play().then(() => { music.pause(); }).catch(e => {});

            setTimeout(() => {
                document.getElementById('screen-door').classList.add('hidden');
                const welcome = document.getElementById('screen-welcome');
                welcome.classList.remove('hidden');

                setTimeout(() => {
                    welcome.classList.add('hidden');
                    setTimeout(() => {
                        const foyer = document.getElementById('screen-foyer');
                        document.getElementById('user-nick').innerText = userData.nick;
                        document.getElementById('user-id').innerText = userData.id;
                        foyer.classList.remove('hidden');
                    }, 500);
                }, 2000);
            }, 1000);
        }

        function toggleMusic(btn) {
            if (music.paused) {
                music.play().catch(e => alert("Ошибка звука. Проверьте интернет."));
                btn.innerText = "Music Box: ON";
            } else {
                music.pause();
                btn.innerText = "Music Box: OFF";
            }
        }

        function closeClub() {
            // Самый надежный способ закрытия в TG
            try {
                tg.close();
            } catch (e) {
                window.location.href = "https://t.me/your_bot_link"; // Резервный вариант (замени на свою ссылку)
            }
        }
    </script>
</body>
</html>
