
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club Index_0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; overflow: hidden; }
        
        /* –°–ò–°–¢–ï–ú–ê –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø –ë–õ–û–ö–û–í */
        .block { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.8s; z-index: 5; }
        .block.active { opacity: 1; visibility: visible; }

        /* --- –ë–õ–û–ö 0: –§–£–ù–î–ê–ú–ï–ù–¢ (–í–•–û–î) --- */
        .door-container { border: 2px solid #d4af37; padding: 12px; background: #050505; cursor: pointer; transition: transform 2s, opacity 1s; }
        .door-open { transform: scale(3.5); opacity: 0; }
        .card { width: 85%; max-width: 320px; padding: 25px; border: 2px solid #d4af37; background: #0a0a0a; }
        #qrcode { background: #fff; padding: 5px; margin: 15px auto; width: 110px; height: 110px; display: flex; justify-content: center; align-items: center; border: 2px solid #d4af37; }

        /* --- –ë–õ–û–ö 1: –•–û–õ–õ (–ó–ê–ì–û–¢–û–í–ö–ê) --- */
        .hall-content { width: 100%; height: 100%; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        /* –û–ë–©–ò–ï –ö–ù–û–ü–ö–ò */
        .btn-gold { display: block; width: 100%; max-width: 280px; margin-top: 15px; padding: 14px; background: transparent; border: 2px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; cursor: pointer; font-family: 'Georgia', serif; }
        .btn-gold:active { background: #d4af37; color: #000; }
    </style>
</head>
<body>

    <audio id="door-sound"><source src="door_open.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div id="door-frame" class="door-container" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 75vw; max-width: 320px;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <h1>WELCOME</h1>
        <button class="btn-gold" onclick="showIdentity()">Identify Myself</button>
    </div>

    <div id="block-identity" class="block">
        <div class="card">
            <div id="user-avatar" style="font-size:50px;">üë§</div>
            <div id="user-nick" style="font-size:20px;">GUEST</div>
            <div id="user-id" style="font-size:10px; color:#555;">SERIAL: GY-0000</div>
            <div id="qrcode"></div>
            <button class="btn-gold" onclick="switchTo('block-hall')">Grand Hall</button>
            <button class="btn-gold" style="color:#666; border-color:#666;" onclick="window.Telegram.WebApp.close()">Exit</button>
        </div>
    </div>

    <div id="block-hall" class="block">
        <div class="hall-content">
            <h2 style="margin-top:40px;">THE GRAND HALL</h2>
            <p style="font-size: 12px; color:#666;">[–ú–µ—Å—Ç–æ –¥–ª—è –≥–∞–ª–µ—Ä–µ–∏ –∏ –∞—Ä–∫–∏]</p>
            <button class="btn-gold" onclick="switchTo('block-identity')">Back to Identity</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        if(tg) { tg.expand(); tg.ready(); }

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π —Ç—É–º–±–ª–µ—Ä
        function switchTo(blockId) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(blockId).classList.add('active');
        }

        function handleDoor() {
            document.getElementById('door-sound').play();
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1500);
        }

        function showIdentity() {
            setupIdentity();
            switchTo('block-identity');
        }

        function setupIdentity() {
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('gy_id', id);
            document.getElementById('user-id').innerText = 'SERIAL: GY-' + id;
            const avs = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≤','üÉè','üíé','üîë','üïØÔ∏è'];
            document.getElementById('user-avatar').innerText = avs[id % 10];
            if (typeof QRCode !== "undefined") {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "GY-ID:"+id, width: 100, height: 100 });
            }
        }
    </script>
</body>
</html>
