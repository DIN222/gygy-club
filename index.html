


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; overflow: hidden; color: #d4af37; font-family: 'Georgia', serif; cursor: pointer; }
        
        /* Экран Двери */
        #door-screen { text-align: center; width: 100%; max-width: 600px; transition: all 1.2s ease-in-out; padding: 10px; box-sizing: border-box; }
        .door-img { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 0 40px rgba(212, 175, 55, 0.25); }
        .label { font-size: 24px; letter-spacing: 4px; margin-bottom: 25px; text-transform: uppercase; }
        .fade-out { transform: scale(2.5); opacity: 0; }

        /* Экран WELCOME */
        #welcome-screen { position: absolute; opacity: 0; text-align: center; transition: opacity 1.5s; display: none; }
        h1 { font-size: clamp(40px, 10vw, 70px); letter-spacing: 12px; font-weight: normal; }

        /* Экран ФОЙЕ */
        #foyer-screen { position: absolute; opacity: 0; text-align: center; width: 90%; max-width: 400px; transition: opacity 2s; display: none; }
        .passport { border: 1px solid #d4af37; padding: 30px; background: #0a0a0a; border-radius: 15px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }
        .tg-button { display: inline-block; margin-top: 25px; padding: 12px 25px; background: #d4af37; color: #000; text-decoration: none; border-radius: 5px; font-weight: bold; font-family: sans-serif; text-transform: uppercase; font-size: 14px; }
    </style>
</head>
<body onclick="handleFirstClick()">

    <div id="door-screen">
        <div class="label">ENTER THE CLUB</div>
        <img src="door_1.jpg" class="door-img" alt="Door">
    </div>

    <div id="welcome-screen">
        <h1>WELCOME</h1>
    </div>

    <div id="foyer-screen">
        <div class="passport">
            <div style="font-size: 12px; color: #666; margin-bottom: 10px;">GUEST IDENTIFIED</div>
            <div id="user-nick" style="font-size: 28px; margin-bottom: 5px;">Member</div>
            <div id="user-id" style="font-size: 10px; color: #d4af37; letter-spacing: 2px;">ID: 000-000</div>
            <hr style="border: 0; border-top: 1px solid #222; margin: 20px 0;">
            <p style="font-size: 14px; line-height: 1.6;">Добро пожаловать в кулуары GY-GY Club. Здесь интеллект встречается с иронией.</p>
            <a href="https://t.me/твой_логин_бота" class="tg-button">TELEGRAM CONTACT</a>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let isEntered = false;

        // Логика ID и Ника (из твоего плана)
        let userData = JSON.parse(localStorage.getItem('gygy_member'));
        if (!userData) {
            const nicks = ['Golden Lion', 'Silent Duke', 'Irony Master', 'Night Owl'];
            userData = {
                id: 'GY-' + Math.floor(100000 + Math.random() * 900000),
                nick: nicks[Math.floor(Math.random() * nicks.length)]
            };
            localStorage.setItem('gygy_member', JSON.stringify(userData));
        }

        function handleFirstClick() {
            if (isEntered) return;
            isEntered = true;
            
            // Запуск музыки
            document.getElementById('bg-music').play().catch(e => console.log("Music blocked by browser"));
            
            // Анимация двери
            document.getElementById('door-screen').classList.add('fade-out');
            
            setTimeout(() => {
                document.getElementById('door-screen').style.display = 'none';
                const welcome = document.getElementById('welcome-screen');
                welcome.style.display = 'block';
                setTimeout(() => { welcome.style.opacity = '1'; }, 50);

                // Через 3 секунды после WELCOME переходим в Фойе
                setTimeout(showFoyer, 3000);
            }, 1000);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        }

        function showFoyer() {
            const welcome = document.getElementById('welcome-screen');
            const foyer = document.getElementById('foyer-screen');
            
            welcome.style.opacity = '0';
            setTimeout(() => {
                welcome.style.display = 'none';
                foyer.style.display = 'block';
                
                // Заполняем данные гостя
                document.getElementById('user-nick').innerText = userData.nick;
                document.getElementById('user-id').innerText = 'Digital Trace: ' + userData.id;
                
                setTimeout(() => { foyer.style.opacity = '1'; }, 50);
            }, 1500);
        }
    </script>
</body>
</html>
