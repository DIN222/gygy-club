<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Georgia', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Экраны */
        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; visibility: hidden; z-index: 5; }
        
        /* Плавность для всех экранов, но для Welcome сделаем отдельный стиль */
        .active { opacity: 1; visibility: visible; transition: opacity 1.5s ease-in-out; }

        /* Вход */
        .label-top { font-size: 16px; letter-spacing: 10px; margin-bottom: 30px; text-transform: uppercase; transition: transform 2s ease, opacity 1.5s ease; }
        .label-up { transform: translateY(-80px); opacity: 0; }
        
        .door-container { border: 2px solid #d4af37; padding: 10px; background: #050505; transition: transform 2.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.5s ease-in; cursor: pointer; }
        .door-img { width: 80vw; max-width: 380px; display: block; }
        .door-open { transform: scale(3.5); opacity: 0; }

        /* Welcome: ЭКСТРЕМАЛЬНО ПЛАВНОЕ ИСЧЕЗНОВЕНИЕ */
        #screen-welcome { transition: opacity 3s ease-in-out; }
        h1 { font-size: 45px; letter-spacing: 15px; font-weight: normal; }

        /* Фойе */
        .card { width: 80%; max-width: 320px; padding: 45px 20px; border: 1px solid #d4af37; background: #0a0a0a; }
        .btn { display: block; width: 100%; margin-top: 15px; padding: 14px; background: none; border: 1px solid #333; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; cursor: pointer; transition: 0.3s; }
        .btn:active { background: #d4af37; color: #000; }
        .exit { border-color: #d4af37; margin-top: 30px; font-weight: bold; }
    </style>
</head>
<body>

    <audio id="bar-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/731/731-preview.mp3" type="audio/mpeg">
    </audio>

    <div id="screen-door" class="screen active">
        <div id="text-top" class="label-top">GY-GY PRIVATE</div>
        <div class="door-container" id="door-frame" onclick="processEntry()">
            <img src="door_1.jpg" class="door-img">
        </div>
        <div id="text-bottom" style="margin-top:25px; font-size:10px; color:#555; letter-spacing:3px; transition: opacity 1s;">BEYOND THE IRONIC BARRICADE</div>
    </div>

    <div id="screen-welcome" class="screen">
        <h1>WELCOME</h1>
    </div>

    <div id="screen-foyer" class="screen">
        <div class="card">
            <div id="user-nick" style="font-size: 26px; margin-bottom: 5px;">GUEST</div>
            <div id="user-id" style="font-family: monospace; font-size: 10px; color: #444; margin-bottom: 25px;">SERIAL: GY-0000</div>
            
            <button class="btn" onclick="enterBar()">Enter the Bar</button>
            <button class="btn exit" onclick="closeClub()">Return to Chat</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const barSound = document.getElementById('bar-sound');
        tg.expand();

        function processEntry() {
            // Активация аудио-движка
            barSound.play().then(() => {
                barSound.pause();
                barSound.currentTime = 0;
            }).catch(e => console.log("Audio prepared"));

            document.getElementById('text-top').classList.add('label-up');
            document.getElementById('text-bottom').style.opacity = '0';
            document.getElementById('door-frame').classList.add('door-open');

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

            // Переход к Welcome
            setTimeout(() => {
                document.getElementById('screen-door').classList.remove('active');
                const welcomeScreen = document.getElementById('screen-welcome');
                welcomeScreen.classList.add('active');

                // Длинная пауза и ОЧЕНЬ медленное исчезновение
                setTimeout(() => {
                    welcomeScreen.style.opacity = "0"; // Запускаем 3-секундный transition
                    
                    setTimeout(() => {
                        welcomeScreen.classList.remove('active');
                        showFoyer();
                    }, 3000); // Ждем завершения исчезновения
                }, 2000); 
            }, 1300);
        }

        function showFoyer() {
            const foyer = document.getElementById('screen-foyer');
            foyer.classList.add('active');
            
            let data = JSON.parse(localStorage.getItem('gygy_member')) || {
                id: Math.floor(1000 + Math.random() * 9000),
                nick: 'SILENT LION'
            };
            document.getElementById('user-nick').innerText = data.nick;
            document.getElementById('user-id').innerText = 'SERIAL: GY-' + data.id;
        }

        function enterBar() {
            barSound.play(); // Тот самый звук наливания
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            
            setTimeout(() => {
                console.log("Ready for the Bar Map");
            }, 1000);
        }

        function closeClub() {
            tg.close();
            setTimeout(() => { window.location.href = "https://t.me/твой_бот"; }, 250);
        }
    </script>
</body>
</html>
