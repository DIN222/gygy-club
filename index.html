

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club Jazz</title>
    <style>
        body { 
            margin: 0; 
            background: #0d0d0d; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            color: #d4af37; 
            font-family: 'Times New Roman', serif; 
            cursor: pointer; 
        }

        /* Экраны */
        #door-screen, #welcome-screen, #foyer-screen { 
            text-align: center; 
            width: 100%; 
            position: absolute; 
            transition: all 1.5s ease-in-out; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Дверь */
        .door-img { 
            width: 90%; 
            max-width: 450px; 
            border: 2px solid #d4af37; 
            padding: 5px; 
            background: #000;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            border-radius: 5px;
        }

        .label { 
            font-size: 26px; 
            letter-spacing: 5px; 
            margin-bottom: 20px; 
            text-transform: uppercase;
        }

        .fade-out { transform: scale(1.5); opacity: 0; pointer-events: none; }

        /* Фойе в ретро стиле */
        .retro-card {
            width: 85%;
            max-width: 350px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1a0505 0%, #000000 100%);
            border: 1px solid #d4af37;
            border-radius: 2px;
            box-shadow: 0 0 30px rgba(0,0,0,1), 0 0 15px rgba(212,175,55,0.1);
            position: relative;
        }

        .member-name {
            font-size: 32px;
            color: #d4af37;
            margin: 15px 0;
            text-transform: uppercase;
            border-bottom: 1px double #d4af37;
            padding-bottom: 10px;
        }

        .serial-number {
            font-family: monospace;
            font-size: 14px;
            color: #8a7a5a;
            margin-top: 15px;
        }

        .jazz-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            border: 1px solid #d4af37;
            color: #d4af37;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
            transition: 0.3s;
            background: transparent;
            text-transform: uppercase;
        }

        .jazz-btn:hover { background: #d4af37; color: #000; }

        h1 { font-size: clamp(40px, 12vw, 60px); letter-spacing: 10px; font-weight: normal; }
    </style>
</head>
<body onclick="handleEnter()">

    <audio id="bg-music" loop preload="auto">
        <source src="https://www.mfiles.co.uk/mp3-downloads/jazz-piano-bar.mp3" type="audio/mpeg">
    </audio>

    <div id="door-screen">
        <div class="label">ENTER THE CLUB</div>
        <img src="door_1.jpg" class="door-img" alt="Door">
    </div>

    <div id="welcome-screen" style="display:none; opacity:0;">
        <h1>WELCOME</h1>
    </div>

    <div id="foyer-screen" style="display:none; opacity:0;">
        <div class="retro-card">
            <div style="font-size: 10px; color: #d4af37; opacity: 0.6; letter-spacing: 3px;">PRIVATE MEMBERSHIP</div>
            <div class="member-name" id="user-nick">Loading...</div>
            <div class="serial-number" id="user-id">TRACE NO. 000000</div>
            <p style="font-size: 13px; margin-top: 20px; color: #bba37e; font-style: italic; line-height: 1.5;">
                "Where intelligence meets irony under the sound of jazz."
            </p>
            <a href="https://t.me/твой_бот" target="_blank" class="jazz-btn">TELEGRAM LINE</a>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let step = 0;
        
        // Получаем или создаем данные пользователя
        let userData = JSON.parse(localStorage.getItem('gygy_member')) || {
            id: '№' + Math.floor(10000 + Math.random() * 90000),
            nick: ['DUKE OF JAZZ', 'SILENT LION', 'IRONIC GUEST', 'SECRET MEMBER'][Math.floor(Math.random() * 4)]
        };
        localStorage.setItem('gygy_member', JSON.stringify(userData));

        function handleEnter() {
            if (step !== 0) return;
            step = 1;

            // Попытка запустить музыку
            const audio = document.getElementById('bg-music');
            audio.play().catch(function(error) {
                console.log("Browser blocked autoplay. Audio will try to start on next interaction.");
            });

            // Анимация Двери
            document.getElementById('door-screen').classList.add('fade-out');
            
            setTimeout(() => {
                document.getElementById('door-screen').style.display = 'none';
                const welcome = document.getElementById('welcome-screen');
                welcome.style.display = 'flex';
                setTimeout(() => { welcome.style.opacity = '1'; }, 100);

                // Через 2 секунды после WELCOME переходим в Фойе
                setTimeout(showFoyer, 2500);
            }, 1200);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        }

        function showFoyer() {
            const welcome = document.getElementById('welcome-screen');
            const foyer = document.getElementById('foyer-screen');
            
            welcome.style.opacity = '0';
            setTimeout(() => {
                welcome.style.display = 'none';
                foyer.style.display = 'flex';
                
                document.getElementById('user-nick').innerText = userData.nick;
                document.getElementById('user-id').innerText = 'DIGITAL TRACE: ' + userData.id;
                
                setTimeout(() => { foyer.style.opacity = '1'; }, 100);
            }, 1000);
        }
    </script>
</body>
</html>
