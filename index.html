
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club Jazz</title>
    <style>
        body { 
            margin: 0; background: #000; display: flex; justify-content: center; align-items: center; 
            height: 100vh; width: 100vw; overflow: hidden; color: #d4af37; font-family: 'Georgia', serif; 
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        #door-screen, #welcome-screen, #foyer-screen { 
            text-align: center; width: 100%; position: absolute; transition: all 1.2s ease-in-out; 
            display: flex; flex-direction: column; align-items: center;
        }
        .door-img { width: 90%; max-width: 450px; border: 1px solid #d4af37; border-radius: 5px; box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }
        .label { font-size: 24px; letter-spacing: 5px; margin-bottom: 20px; text-transform: uppercase; }
        .fade-out { transform: scale(1.5); opacity: 0; pointer-events: none; }
        
        /* Ретро-карта Фойе */
        .retro-card {
            width: 85%; max-width: 350px; padding: 40px 20px; background: #0a0a0a;
            border: 1px solid #d4af37; border-radius: 2px; box-shadow: 0 0 20px rgba(0,0,0,1);
        }
        .member-name { font-size: 28px; color: #d4af37; margin: 15px 0; border-bottom: 1px solid #d4af37; padding-bottom: 5px; }
        .jazz-btn {
            display: inline-block; margin-top: 30px; padding: 12px 24px; border: 1px solid #d4af37;
            color: #000; background: #d4af37; text-decoration: none; font-size: 12px; font-weight: bold;
        }
    </style>
</head>
<body onclick="handleInteraction()">

    <audio id="bg-music" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <div id="door-screen">
        <div class="label">ENTER THE CLUB</div>
        <img src="door_1.jpg" class="door-img" alt="Door">
    </div>

    <div id="welcome-screen" style="display:none; opacity:0;">
        <h1 style="font-size: 50px; letter-spacing: 10px;">WELCOME</h1>
    </div>

    <div id="foyer-screen" style="display:none; opacity:0;">
        <div class="retro-card">
            <div style="font-size: 10px; opacity: 0.6; letter-spacing: 2px;">PRIVATE MEMBER</div>
            <div class="member-name" id="user-nick">...</div>
            <div style="font-family: monospace; font-size: 12px; color: #8a7a5a;" id="user-id">TRACE NO. 000000</div>
            <div class="jazz-btn" onclick="openContact(event)">TELEGRAM LINE</div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let step = 0;
        let userData = JSON.parse(localStorage.getItem('gygy_member')) || {
            id: '№' + Math.floor(10000 + Math.random() * 90000),
            nick: ['DUKE OF JAZZ', 'SILENT LION', 'IRONIC GUEST', 'SECRET MEMBER'][Math.floor(Math.random() * 4)]
        };
        localStorage.setItem('gygy_member', JSON.stringify(userData));

        function handleInteraction() {
            if (step !== 0) return;
            step = 1;

            // ГАРАНТИРОВАННЫЙ ЗАПУСК МУЗЫКИ
            const audio = document.getElementById('bg-music');
            audio.play().catch(e => console.log("Audio play failed"));

            // Переход
            document.getElementById('door-screen').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('door-screen').style.display = 'none';
                const welcome = document.getElementById('welcome-screen');
                welcome.style.display = 'flex';
                setTimeout(() => { welcome.style.opacity = '1'; }, 100);
                setTimeout(showFoyer, 2500);
            }, 1000);

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        }

        function showFoyer() {
            const welcome = document.getElementById('welcome-screen');
            const foyer = document.getElementById('foyer-screen');
            welcome.style.opacity = '0';
            setTimeout(() => {
                welcome.style.display = 'none';
                foyer.style.display = 'flex';
                document.getElementById('user-nick').innerText = userData.nick;
                document.getElementById('user-id').innerText = 'SERIAL ' + userData.id;
                setTimeout(() => { foyer.style.opacity = '1'; }, 100);
            }, 1000);
        }

        // БЕЗОПАСНОЕ ОТКРЫТИЕ ССЫЛКИ
        function openContact(e) {
            e.stopPropagation(); // Чтобы не срабатывал клик по body
            // ЗАМЕНИ НА СВОЙ ЛИНК НИЖЕ
            tg.openTelegramLink('https://t.me/твой_логин_бота_или_канала');
        }
    </script>
</body>
</html>
