<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Private Club v2</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--dark);
            color: white; font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        /* ЭКРАН С ДВЕРЯМИ - ФИКСИРОВАННЫЙ СЛОЙ */
        #stage-doors {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('door_1.jpg') no-repeat center center;
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            transition: transform 1s ease-in-out, opacity 0.8s;
        }

        /* ГЛАВНЫЙ ХОЛЛ */
        #stage-hall {
            position: relative;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }

        .panel {
            background: rgba(15, 15, 15, 0.98);
            border: 1px solid var(--gold);
            padding: 35px; text-align: center;
            border-radius: 12px; width: 290px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* ЧАРЛИ БЕЗ БЕЛОГО КОЛЬЦА */
        .avatar-circle {
            width: 185px; height: 185px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden; 
            border: 2px solid var(--gold);
            background: #000;
            display: flex; justify-content: center; align-items: center;
        }

        .avatar-circle img {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scale(1.1); /* Увеличиваем, чтобы скрыть белые края */
        }

        .gold-button {
            background: linear-gradient(135deg, #d4af37, #f2d472);
            color: #000 !important;
            border: none; padding: 14px;
            font-weight: bold; text-transform: uppercase;
            border-radius: 30px; cursor: pointer;
            width: 100%; display: block;
            text-decoration: none; margin-top: 12px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .outline-button {
            background: transparent; color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px; border-radius: 30px;
            cursor: pointer; width: 100%; margin-top: 20px;
        }

        /* КАРТОЧКА С QR */
        .qr-card-box {
            background: #1a1a1a; padding: 20px;
            border-radius: 15px; margin: 20px 0;
            border: 1px solid #333;
            display: flex; flex-direction: column; align-items: center;
        }
    </style>
</head>
<body>

    <div id="stage-doors">
        <button class="gold-button" style="width: auto; padding: 15px 50px; margin-top: 320px;" onclick="openAccess()">ENTER</button>
    </div>

    <div id="stage-hall">
        
        <div id="view-welcome" class="panel">
            <div class="avatar-circle"><img src="charlie.png" alt="Charlie"></div>
            <h2 style="letter-spacing: 5px; color: var(--gold);">WELCOME</h2>
            <button class="gold-button" onclick="go('view-card')">Identify Myself</button>
        </div>

        <div id="view-card" class="panel" style="display:none;">
            <div style="display:flex; align-items:center; gap:15px; text-align:left; margin-bottom:25px;">
                <img src="avatar_placeholder.png" style="width:50px; border-radius:50%; border:1px solid var(--gold);">
                <div>
                    <div style="font-weight:bold; color:var(--gold);">GUEST #777</div>
                    <div style="font-size:0.7rem; color:#888;">ELITE MEMBER</div>
                </div>
            </div>
            <button class="gold-button" onclick="alert('Grand Hall Loading...')">Enter Grand Hall</button>
            <button class="outline-button" onclick="go('view-qr')">Magic Key (ID)</button>
        </div>

        <div id="view-qr" class="panel" style="display:none;">
            <div class="avatar-circle"><img src="charlie.png" alt="Charlie"></div>
            <div class="qr-card-box">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=GY-GY-GUEST-777" style="width:130px; border:4px solid white; border-radius:5px;">
                <p style="font-size:0.8rem; color:#888; margin-top:10px;">Your Private Key</p>
            </div>
            <a href="https://t.me/your_bot_link" class="gold-button">Exit to Bot</a>
            <button class="outline-button" onclick="go('view-card')">Back</button>
        </div>

    </div>

    <script>
        function openAccess() {
            const doors = document.getElementById('stage-doors');
            doors.style.opacity = '0';
            setTimeout(() => {
                doors.style.display = 'none';
            }, 800);
        }

        function go(viewId) {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            document.getElementById(viewId).style.display = 'block';
        }
    </script>
</body>
</html>
