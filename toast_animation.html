<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GY-GY Special Toast v4.3.13</title>
    <style>
        :root { --gold: #d4af37; --liquid: linear-gradient(to top, #d4af37, #f9e297); }
        body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        .toast-container { position: relative; width: 400px; height: 400px; cursor: pointer; display: flex; justify-content: space-around; align-items: flex-end; padding-bottom: 50px; }

        .glass-wrap { position: relative; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* Сам бокал */
        .glass {
            width: 60px; height: 140px; border: 2px solid rgba(255,255,255,0.3);
            border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;
            position: relative; overflow: hidden; background: rgba(255,255,255,0.05);
        }

        /* Напиток */
        .liquid {
            position: absolute; bottom: 0; width: 100%; height: 70%;
            background: var(--liquid); opacity: 0.8;
        }

        /* Пузырьки внутри */
        .bubble {
            position: absolute; background: #fff; border-radius: 50%; opacity: 0.6;
            animation: rise 2s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(100%); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* Ножка и основание */
        .stem { width: 4px; height: 80px; background: var(--gold); margin: 0 auto; }
        .base { width: 50px; height: 4px; background: var(--gold); margin: 0 auto; border-radius: 2px; }

        /* СОСТОЯНИЯ АНИМАЦИИ */
        /* 1. Верх */
        .clink-top .left-glass { transform: rotate(20deg) translateX(40px); }
        .clink-top .right-glass { transform: rotate(-20deg) translateX(-40px); }

        /* 2. Низ (Ножки) */
        .clink-bottom .left-glass { transform: rotate(-25deg) translateX(60px) translateY(-10px); }
        .clink-bottom .right-glass { transform: rotate(25deg) translateX(-60px) translateY(-10px); }

        /* Вспышка при ударе */
        .splash {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 40px; opacity: 0; pointer-events: none;
        }
        .active-splash { animation: splash-anim 0.4s ease-out; }
        @keyframes splash-anim {
            0% { opacity: 0; scale: 0.5; }
            50% { opacity: 1; scale: 1.5; }
            100% { opacity: 0; scale: 2; }
        }
    </style>
</head>
<body>

    <div class="toast-container" id="toast-zone" onclick="startToast()">
        <div class="glass-wrap left-glass">
            <div class="glass"><div class="liquid" id="bubbles-l"></div></div>
            <div class="stem"></div>
            <div class="base"></div>
        </div>

        <div class="splash" id="splash">✨</div>

        <div class="glass-wrap right-glass">
            <div class="glass"><div class="liquid" id="bubbles-r"></div></div>
            <div class="stem"></div>
            <div class="base"></div>
        </div>
    </div>

    <script>
        // Создаем пузырьки программно
        function createBubbles(id) {
            const container = document.getElementById(id);
            for(let i=0; i<10; i++) {
                let b = document.createElement('div');
                b.className = 'bubble';
                let size = Math.random() * 4 + 2;
                b.style.width = size + 'px';
                b.style.height = size + 'px';
                b.style.left = Math.random() * 100 + '%';
                b.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(b);
            }
        }
        createBubbles('bubbles-l');
        createBubbles('bubbles-r');

        function startToast() {
            const zone = document.getElementById('toast-zone');
            const splash = document.getElementById('splash');

            // Фаза 1: Верх
            zone.classList.add('clink-top');
            
            setTimeout(() => {
                // Фаза 2: Ножки (Резкая смена)
                zone.classList.remove('clink-top');
                zone.classList.add('clink-bottom');
                splash.classList.add('active-splash');
            }, 600);

            setTimeout(() => {
                // Возврат
                zone.classList.remove('clink-bottom');
                setTimeout(() => splash.classList.remove('active-splash'), 400);
            }, 1600);
        }
    </script>
</body>
</html>
