
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v4.3.16</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --hologram-cyan: #00E5FF;
            --glass-bg: rgba(255, 255, 255, 0.12); 
            --slogan-color: #5D4037;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--gold); font-family: 'Times New Roman', serif; overflow: hidden; }

        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background: #000; z-index: 1; }
        .block.active { display: flex !important; z-index: 10; }

        /* ЭКРАН 1: ДВЕРЬ */
        .door-wrapper { cursor: pointer; transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .door-img { width: 75vw; max-width: 320px; display: block; border: 1px solid rgba(212, 175, 55, 0.3); }

        /* ЭКРАН 2: ЧАРЛИ */
        .charlie-container { width: 250px; height: 250px; border-radius: 50%; border: 2px solid var(--gold); overflow: hidden; margin-bottom: 30px; background: #111; }
        .charlie-container img { width: 100%; height: 100%; object-fit: cover; }

        /* ЭКРАН 3: ТЕРМИНАЛ */
        .setup-grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 15px; margin-bottom: 20px; }
        .square-box { width: 90px; height: 90px; border: 1px solid var(--gold); background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; color: #000; position: relative; }
        #qrcode img { width: 100% !important; height: 100% !important; padding: 5px; }
        .btn-gold { width: 220px; height: 45px; background: transparent; border: 1px solid var(--gold); color: var(--gold); text-transform: uppercase; letter-spacing: 1px; cursor: pointer; margin-top: 10px; font-family: inherit; transition: 0.3s; }
        .btn-gold:active { background: var(--gold); color: #000; }

        /* ЭКРАН 4: ХОЛЛ */
        .viewport { width: 100vw; height: 100vh; background: url('hall_bg_jpg.jpg') no-repeat center center; background-size: cover; position: relative; }
        .wall-phrase { 
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%); 
            font-family: 'Playfair Display', serif; color: var(--slogan-color); 
            font-size: clamp(20px, 4vw, 45px); text-transform: uppercase; text-align: center; 
            width: 100%; font-weight: 900; letter-spacing: 6px; pointer-events: none;
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        /* КАРТОЧКА ГОСТЯ (СВЕТЛАЯ) */
        .hologram-v464 { 
            position: absolute; right: 5%; bottom: 10%; width: 300px; 
            background: var(--glass-bg); border: 1px solid rgba(0, 229, 255, 0.5); 
            backdrop-filter: blur(12px); padding: 20px; color: var(--hologram-cyan); 
            font-family: 'Share Tech Mono', monospace; border-radius: 15px; box-shadow: 0 0 20px rgba(0,229,255,0.1);
        }
        .card-row { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 15px; }
        .hall-photo { width: 90px; height: 90px; object-fit: cover; border: 1px solid var(--hologram-cyan); background: #000; }
        .hall-qr { width: 90px; height: 90px; background: #fff; padding: 4px; border: 1px solid var(--hologram-cyan); }
        .hall-qr img { width: 100%; height: 100%; }
        .hall-id { font-size: 16px; text-align: center; margin: 10px 0; letter-spacing: 3px; border-top: 1px solid rgba(0,229,255,0.3); padding-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <audio id="door-snd"><source src="door_open.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing:10px; margin-bottom:40px; opacity:0.6; font-size: 12px;">GY-GY PRIVATE CLUB</div>
        <div class="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-container"><img src="charlie.png"></div>
        <h1 style="font-size: clamp(30px, 8vw, 60px); letter-spacing: 15px; margin: 0 0 30px 0; font-weight: normal;">WELCOME</h1>
        <button class="btn-gold" onclick="switchTo('block-identity')">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="setup-grid">
            <div class="square-box"><div id="id-display" style="font-size: 10px; font-weight: bold;">#TRACE</div></div>
            <div id="qrcode" class="square-box"></div>
            <div class="square-box" onclick="document.getElementById('f').click()" style="cursor:pointer;">
                <span id="t-ph" style="font-size:10px;">PHOTO</span>
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
            </div>
        </div>
        <div id="quote-reg" style="font-style: italic; font-size: 22px; margin: 25px 0; text-align: center; max-width: 300px;">«В каждой шутке есть доля виски...»</div>
        <button id="btn-save" class="btn-gold" onclick="save()">СОХРАНИТЬ</button>
        <button id="btn-to-hall" class="btn-gold" style="visibility:hidden;" onclick="switchTo('block-hall')">ВХОД</button>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block" style="padding:0;">
        <div class="viewport">
            <div class="wall-phrase">ВСЕ БУДЕТ GY-GY</div>
            <div class="hologram-v464" id="gate">
                <div style="font-size: 10px; opacity: 0.8; margin-bottom: 12px; letter-spacing: 1px;">MEMBERSHIP VERIFICATION</div>
                <div class="card-row">
                    <img id="hall-user-photo" class="hall-photo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                    <div id="hall-qr-display" class="hall-qr"></div>
                </div>
                <div id="u-id" class="hall-id">#0000-0000</div>
                <button class="btn-gold" style="width:100%; color:var(--hologram-cyan); border-color:var(--hologram-cyan); margin-top:5px;" onclick="document.getElementById('gate').style.opacity='0'">ПОДТВЕРДИТЬ</button>
                <button class="btn-gold" style="width:100%; border-style: dashed; font-size: 10px; margin-top: 12px; opacity: 0.7;">НАВИГАЦИЯ</button>
            </div>
        </div>
    </div>

    <script>
        let fullID = `#0042-${Math.floor(1000 + Math.random() * 9000)}`;

        function handleDoor() {
            document.getElementById('door-snd').play().catch(()=>{});
            const w = document.querySelector('.door-wrapper');
            w.style.transform = "scale(8)"; w.style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'block-identity') {
                document.getElementById('id-display').innerText = fullID;
                const q = document.getElementById("qrcode"); q.innerHTML = "";
                new QRCode(q, { text: "GY-ID:" + fullID, width: 90, height: 90 });
            }
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => {
                document.getElementById('pp').src = e.target.result;
                document.getElementById('pp').style.display = "block";
                document.getElementById('t-ph').style.display = "none";
            };
            r.readAsDataURL(input.files[0]);
        }

        function save() {
            document.getElementById('btn-to-hall').style.visibility = 'visible';
            document.getElementById('u-id').innerText = fullID;
            const sourceQR = document.querySelector('#qrcode img');
            if(sourceQR) document.getElementById('hall-qr-display').innerHTML = `<img src="${sourceQR.src}">`;
            const photoSrc = document.getElementById('pp').src;
            if(photoSrc.startsWith('data:')) document.getElementById('hall-user-photo').src = photoSrc;
        }
    </script>
</body>
</html>
