<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GY-GY Special Toast Animation</title>
    <style>
        body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        .toast-container { position: relative; width: 300px; height: 400px; cursor: pointer; }

        /* –°—Ç–∏–ª–∏ –±–æ–∫–∞–ª–æ–≤ (SVG –∏–ª–∏ —É–ø—Ä–æ—â–µ–Ω–Ω—ã–µ –¥–∏–≤—ã) */
        .glass {
            position: absolute; width: 60px; height: 180px;
            border: 2px solid rgba(212, 175, 55, 0.6);
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            background: rgba(212, 175, 55, 0.1);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .glass::after { /* –ù–æ–∂–∫–∞ –±–æ–∫–∞–ª–∞ */
            content: ''; position: absolute; bottom: -60px; left: 50%;
            width: 4px; height: 60px; background: #d4af37; transform: translateX(-50%);
        }

        .glass::before { /* –û—Å–Ω–æ–≤–∞–Ω–∏–µ */
            content: ''; position: absolute; bottom: -60px; left: 50%;
            width: 50px; height: 4px; background: #d4af37; transform: translateX(-50%);
        }

        .left { left: 40px; transform: rotate(-10deg); }
        .right { right: 40px; transform: rotate(10deg); }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø: –í–ï–†–•–£–®–ö–ò */
        .clink-top .left { transform: translate(50px, 20px) rotate(15deg); }
        .clink-top .right { transform: translate(-50px, 20px) rotate(-15deg); }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø: –ù–û–ñ–ö–ò */
        .clink-bottom .left { transform: translate(60px, -20px) rotate(-25deg); }
        .clink-bottom .right { transform: translate(-60px, -20px) rotate(25deg); }

        /* –ü—É–∑—ã—Ä—å–∫–∏ */
        .bubbles { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0; }
        .active-bubbles .bubbles { opacity: 1; animation: explode 0.5s forwards; }

        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="toast-container" id="toast-zone" onclick="startToast()">
        <div class="glass left" id="g-left"></div>
        <div class="glass right" id="g-right"></div>
        <div class="bubbles">‚ú® ü•Ç ‚ú®</div>
    </div>

    <script>
        function startToast() {
            const container = document.getElementById('toast-zone');
            
            // 1. –ß–æ–∫–∞–µ–º—Å—è –≤–µ—Ä—Ö—É—à–∫–∞–º–∏
            container.classList.add('clink-top');
            console.log("Top Clink...");

            setTimeout(() => {
                // 2. –†–µ–∑–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –Ω–æ–∂–∫–∏
                container.classList.remove('clink-top');
                container.classList.add('clink-bottom');
                container.classList.add('active-bubbles');
                console.log("Bottom Clink! GY-GY Style.");
            }, 600);

            setTimeout(() => {
                // 3. –í–æ–∑–≤—Ä–∞—Ç –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ
                container.classList.remove('clink-bottom');
                container.classList.remove('active-bubbles');
            }, 1500);
        }
    </script>
</body>
</html>
