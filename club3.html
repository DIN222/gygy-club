<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gate Module</title>
    <style>
        body { margin: 0; background: #000; color: #d4af37; font-family: serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        /* БЛОК 1: СТИЛИ */
        .entrance-logo { opacity: 0.8; letter-spacing: 10px; margin-bottom: 30px; font-size: 16px; transition: 1s; text-align: center; }
        .door-wrapper { cursor: pointer; transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .door-img { width: 70vw; max-width: 300px; border: 1px solid rgba(212, 175, 55, 0.2); }

        /* Состояние при открытии */
        .gate-open .door-wrapper { transform: scale(6); opacity: 0; pointer-events: none; }
        .gate-open .entrance-logo { opacity: 0; transform: translateY(-20px); }

        /* Кнопка сброса (только для теста) */
        .debug-btn { position: fixed; bottom: 20px; right: 20px; background: none; border: 1px solid #333; color: #333; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body>

    <div id="gate-container">
        <div class="entrance-logo">GY-GY PRIVATE</div>
        <div class="door-wrapper" onclick="testOpen()">
            <img src="door_1.jpg" class="door-img" onerror="this.src='https://via.placeholder.com/300x500/222/d4af37?text=DOOR'">
        </div>
    </div>

    <button class="debug-btn" onclick="resetGate()">СБРОСИТЬ АНИМАЦИЮ</button>

    <script>
        function testOpen() {
            console.log("Тест: Дверь открывается...");
            document.body.classList.add('gate-open');
            
            // Проверка перехода: через 1.5 сек здесь должен включиться Блок 2
            setTimeout(() => {
                alert("Блок 1 отработал. Переход к Блоку 2 (Чарли)");
            }, 1500);
        }

        function resetGate() {
            document.body.classList.remove('gate-open');
        }
    </script>
</body>
</html>
