<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        /* (6) –í–ò–ó–£–ê–õ–¨–ù–´–ô –ö–û–î –ò –ß–ò–°–¢–ö–ê –ú–û–ë–ò–õ–¨–ù–û–ì–û "–®–£–ú–ê" */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            outline: none;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #d4af37;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* –£–ü–†–ê–í–õ–ï–ù–ò–ï –ó–û–ù–ê–ú–ò */
        .zone { 
            display: none; 
            text-align: center; 
            width: 100%; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        .active { display: flex !important; }

        /* (5.3) –°–ï–õ–ï–ö–¢–û–† –Ø–ó–´–ö–û–í (8 –Ø–ó–´–ö–û–í) */
        .lang-switcher {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 12px;
            font-size: 0.7rem;
            letter-spacing: 1px;
            opacity: 0.4;
            transition: 0.8s;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
        }
        .lang-switcher:hover { opacity: 1; }
        .lang-item { cursor: pointer; color: #d4af37; transition: 0.3s; }
        .active-lang { color: #fff !important; text-shadow: 0 0 8px #d4af37; font-weight: bold; }

        /* (1A) –ë–õ–û–ö –î–í–ï–†–¨ */
        #door-sign {
            font-size: clamp(3.5rem, 12vw, 5.5rem);
            letter-spacing: 15px;
            margin-bottom: 50px;
            transition: opacity 3s ease, filter 3s ease;
            text-transform: uppercase;
        }

        .door-frame {
            width: 170px;
            height: 260px;
            border: 1px solid #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.2s ease, transform 1.5s ease;
        }

        .door-fade { opacity: 0; transform: scale(1.15); }
        .sign-fade { opacity: 0; filter: blur(30px); }

        /* (1B) –ß–ê–†–õ–ò –ò WELCOME */
        .charlie-ring {
            width: 115px;
            height: 115px;
            border: 1px solid #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }

        .welcome-label {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            letter-spacing: 6px;
            margin-top: 5px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* –ö–ù–û–ü–ö–ê-–†–ê–ú–ö–ê */
        .btn-frame {
            border: 1px solid #d4af37;
            background: transparent;
            color: #d4af37;
            padding: 12px 40px;
            cursor: pointer;
            letter-spacing: 3px;
            font-size: 0.85rem;
            margin-top: 50px;
            text-transform: uppercase;
            transition: 0.4s;
            font-family: inherit;
        }
        .btn-frame:hover { background: rgba(212, 175, 55, 0.1); }

        .id-card { border: 1px double #d4af37; padding: 50px; min-width: 300px; }
    </style>
</head>
<body>

    <div class="lang-switcher" id="lang-nav">
        <span class="lang-item active-lang" onclick="setLang('RU', this)">RU</span>
        <span class="lang-item" onclick="setLang('UA', this)">UA</span>
        <span class="lang-item" onclick="setLang('EN', this)">EN</span>
        <span class="lang-item" onclick="setLang('ES', this)">ES</span>
        <span class="lang-item" onclick="setLang('FR', this)">FR</span>
        <span class="lang-item" onclick="setLang('DE', this)">DE</span>
        <span class="lang-item" onclick="setLang('IT', this)">IT</span>
        <span class="lang-item" onclick="setLang('PT', this)">PT</span>
    </div>

    <section id="zone-1a" class="zone active">
        <h1 id="door-sign">GY-GY</h1>
        <div id="door-object" class="door-frame">
            <button class="btn-frame" id="btn-enter" onclick="processEntrance()"></button>
        </div>
    </section>

    <section id="zone-1b" class="zone">
        <div class="charlie-ring">üé©</div>
        <h2 style="letter-spacing: 10px; font-weight: normal; margin: 0;">–ß–ê–†–õ–ò</h2>
        <div class="welcome-label">WELCOME</div>
        <p id="charlie-text" style="margin-top: 40px; max-width: 320px; font-style: italic; line-height: 1.7;"></p>
        <button class="btn-frame" id="btn-who" onclick="showIdentity()"></button>
    </section>

    <section id="zone-1c" class="zone">
        <div class="id-card">
            <div id="card-label" style="font-size: 0.7rem; opacity: 0.5; letter-spacing: 2px;"></div>
            <div style="font-size: 1.8rem; margin: 30px 0; letter-spacing: 4px;" id="user-id-val">---</div>
            <button class="btn-frame" id="btn-next" onclick="alert('Entering the Hall...')"></button>
        </div>
    </section>

    <script>
        const i18n = {
            RU: { enter: "–í–û–ô–¢–ò", charlie: "–í–∞—à —Å–ª–µ–¥ —Å—á–∏—Ç–∞–Ω. <br>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é, –≤—ã —É—á–∞—Å—Ç–Ω–∏–∫ –∫–ª—É–±–∞.", who: "–ü–†–ï–î–™–Ø–í–ò–¢–¨", card: "–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê", next: "–î–ê–õ–ï–ï" },
            UA: { enter: "–£–í–Ü–ô–¢–ò", charlie: "–í–∞—à —Å–ª—ñ–¥ –∑—á–∏—Ç–∞–Ω–æ. <br>–í—ñ—Ç–∞—é, –≤–∏ —É—á–∞—Å–Ω–∏–∫ –∫–ª—É–±—É.", who: "–ü–†–ï–î'–Ø–í–ò–¢–ò", card: "–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê", next: "–î–ê–õ–Ü" },
            EN: { enter: "ENTER", charlie: "Your trace is read. <br>Congratulations, you are a participant of the club.", who: "PRESENT ID", card: "RESIDENT CARD", next: "NEXT" },
            ES: { enter: "ENTRAR", charlie: "Rastro le√≠do. <br>Felicidades, eres participante del club.", who: "PRESENTAR", card: "TARJETA RESIDENTE", next: "SIGUIENTE" },
            FR: { enter: "ENTRER", charlie: "Trace lue. <br>F√©licitations, vous √™tes participant du club.", who: "PR√âSENTER", card: "CARTE R√âSIDENT", next: "SUIVANT" },
            DE: { enter: "EINTRETEN", charlie: "Spur gelesen. <br>Gl√ºckwunsch, Sie sind Teilnehmer am Club.", who: "VORWEISEN", card: "RESIDENTENKARTE", next: "WEITER" },
            IT: { enter: "ENTRARE", charlie: "Traccia letta. <br>Congratulazioni, sei un partecipante del club.", who: "PRESENTARE", card: "CARTA RESIDENTE", next: "AVANTI" },
            PT: { enter: "ENTRAR", charlie: "Rastro lido. <br>Parab√©ns, voc√™ √© participante do clube.", who: "APRESENTAR", card: "CART√ÉO RESIDENTE", next: "PR√ìXIMO" }
        };

        let currentLang = 'RU';

        function setLang(lang, el) {
            currentLang = lang;
            document.querySelectorAll('.lang-item').forEach(item => item.classList.remove('active-lang'));
            el.classList.add('active-lang');
            updateTexts();
        }

        function updateTexts() {
            const t = i18n[currentLang] || i18n.EN;
            document.getElementById('btn-enter').innerText = t.enter;
            document.getElementById('charlie-text').innerHTML = t.charlie;
            document.getElementById('btn-who').innerText = t.who;
            document.getElementById('card-label').innerText = t.card;
            document.getElementById('btn-next').innerText = t.next;
        }

        function processEntrance() {
            document.getElementById('lang-nav').style.opacity = '0';
            const door = document.getElementById('door-object');
            const sign = document.getElementById('door-sign');
            
            door.classList.add('door-fade');
            setTimeout(() => sign.classList.add('sign-fade'), 800);

            setTimeout(() => {
                document.getElementById('zone-1a').classList.remove('active');
                document.getElementById('zone-1b').classList.add('active');
            }, 3500);
        }

        function showIdentity() {
            let trace = localStorage.getItem('gy_gy_trace');
            if (!trace) {
                trace = 'GY-' + Math.floor(1000 + Math.random() * 9999);
                localStorage.setItem('gy_gy_trace', trace);
            }
            document.getElementById('user-id-val').innerText = trace;
            document.getElementById('zone-1b').classList.remove('active');
            document.getElementById('zone-1c').classList.add('active');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        updateTexts();
    </script>
</body>
</html>
