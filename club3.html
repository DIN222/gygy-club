<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v3.0.6.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; border: 0 !important; outline: 0 !important; }
        body { background: #000; color: #d4af37; font-family: serif; text-align: center; height: 100vh; overflow: hidden; }
        
        .block { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .block.active { display: flex !important; }

        /* ЭКРАН 1: ДВЕРЬ */
        .door-img { width: 280px; cursor: pointer; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); background: transparent; }

        /* ЭКРАН 2: ЧАРЛИ (ВЕКТОРНОЕ КОЛЬЦО) */
        .charlie-container {
            width: 280px; height: 280px;
            margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center;
        }
        /* Золотая линия через SVG — это 100% одна линия */
        .gold-ring-svg { width: 280px; height: 280px; overflow: visible; }

        #t-welcome { font-size: 50px; letter-spacing: 12px; margin-bottom: 20px; }

        /* ЭКРАН 3: ТЕРМИНАЛ (БЕЛЫЕ КВАДРАТЫ) */
        .setup-grid { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .box { 
            width: 110px; height: 110px; background: #fff; 
            box-shadow: 0 0 0 2px #d4af37; /* Стабильная рамка */
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        #id-val { font-size: 14px; color: #000; font-weight: bold; }
        
        .btn-gold { 
            width: 180px; height: 40px; background: transparent; 
            box-shadow: 0 0 0 1px #d4af37; color: #d4af37; 
            text-transform: uppercase; font-size: 11px; cursor: pointer; margin-bottom: 10px; 
        }
        
        #quote-reg { font-style: italic; font-size: 24px; margin: 15px 0 5px 0; font-weight: bold; }
        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 260px; }
        .lang-item { font-size: 10px; padding: 6px; box-shadow: 0 0 0 1px rgba(212,175,55,0.3); }
        .lang-item.active { box-shadow: 0 0 0 1px #d4af37; background: rgba(212,175,55,0.1); }
    </style>
</head>

    <audio id="audio-bar" loop playsinline><source src="bar_sounds.mp3" type="audio/mpeg"></audio>

    <div id="b1" class="block active">

        <img src="door_1.jpg" class="door-img" onclick="openClub()">
    </div>

        <div class="charlie-container">
            <svg class="gold-ring-svg" viewBox="0 0 100 100">

                        <circle cx="50" cy="50" r="48" />
                    </clipPath>
                </defs>
                <circle cx="50" cy="50" r="48.5" fill="none" stroke="#d4af37" stroke-width="0.8" />
                <image xlink:href="charlie.png" x="2" y="2" width="96" height="96" clip-path="url(#circleView)" />
            </svg>
        </div>
        <h1 id="t-welcome">WELCOME</h1>
        <button class="btn-gold" style="width:240px; height:50px;" onclick="switchTo('b3')">PROCEED</button>
    </div>

                <span id="tph" style="color:#000; font-size:10px; font-weight:bold;">ФОТО</span>
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">

            <input type="file" id="f" style="display:none" onchange="preview(this)">
        </div>
