
<div id="block-welcome" class="gy-block">
    <div class="welcome-layout">
        
        <div class="charlie-area">
            <div class="ring-pulse"></div>
            <div class="portrait-circle">
                <img src="charlie.png" alt="Host" 
                     onerror="this.src='https://via.placeholder.com/300/000/d4af37?text=HOST'">
            </div>
        </div>

        <h1 class="welcome-title-v5">WELCOME</h1>
        
        <button class="btn-direct" onclick="ModuleCharlie.proceed()">
            ПРОХОДИТЕ
        </button>

    </div>
    <div class="v-tag">B-02 v.4.2.5</div>
</div>

<style>
    /* Базовая изоляция блока */
    #block-welcome {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: #000 !important;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* ЗАПРЕТ СКРОЛЛА */
        z-index: 999;
    }

    #block-welcome.active { display: flex !important; }

    /* Контейнер-ограничитель, чтобы элементы не разъезжались */
    .welcome-layout {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-height: 100%;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Чарли: строго 260px, чтобы влезло на все телефоны */
    .charlie-area {
        position: relative;
        width: 260px;
        height: 260px;
        margin-bottom: 30px;
        flex-shrink: 0; /* Запрет сжатия */
    }

    .portrait-circle {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2px solid #d4af37;
        overflow: hidden;
        z-index: 5;
        background: #000;
    }

    .portrait-circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Единственное пульсирующее кольцо */
    .ring-pulse {
        position: absolute;
        inset: -5px;
        border: 1px solid rgba(212, 175, 55, 0.5);
        border-radius: 50%;
        z-index: 1;
        animation: pulse-simple 3s infinite ease-in-out;
    }

    /* Адаптивный текст WELCOME */
    .welcome-title-v5 {
        color: #d4af37;
        font-size: clamp(2.2rem, 10vw, 3.2rem);
        letter-spacing: 12px;
        font-weight: normal;
        margin: 10px 0 40px 0;
        text-align: center;
        white-space: nowrap;
    }

    .btn-direct {
        background: transparent;
        border: 1px solid #d4af37;
        color: #d4af37;
        padding: 15px 50px;
        letter-spacing: 5px;
        font-family: inherit;
        cursor: pointer;
        text-transform: uppercase;
        transition: 0.2s;
        flex-shrink: 0;
    }

    .btn-direct:active { background: #d4af37; color: #000; }

    .v-tag { position: absolute; bottom: 10px; font-size: 8px; color: #222; }

    @keyframes pulse-simple {
        0% { transform: scale(1); opacity: 0.4; }
        50% { transform: scale(1.05); opacity: 0.7; }
        100% { transform: scale(1); opacity: 0.4; }
    }
</style>

<script>
    const ModuleCharlie = {
        proceed() {
            console.log("[B-02] Мгновенный переход.");
            this.next();
        },
        next() {
            if (window.Core && typeof Core.switch === 'function') {
                Core.switch('block-terminal');
            } else {
                // Если ядро не найдено, просто скрываем текущий блок
                document.getElementById('block-welcome').style.display = 'none';
                console.log("Сигнал: Активировать Блок 3");
            }
        }
    };

    // Авто-запуск для тестирования
    window.addEventListener('load', () => {
        if (!document.querySelector('.gy-block.active')) {
            document.getElementById('block-welcome').classList.add('active');
        }
    });
</script>
