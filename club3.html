<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.5.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* –ë–∞–∑–æ–≤—ã–µ –±–ª–æ–∫–∏ */
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 15px; z-index: 10; }
        .block.active { display: flex !important; pointer-events: auto; }

        /* –î–≤–µ—Ä—å */
        .door-container { cursor: pointer; transition: 2s; z-index: 20; position: relative; }
        .door-img { width: 70vw; max-width: 280px; border: 1px solid rgba(212, 175, 55, 0.2); }
        .door-opening { transform: scale(4); opacity: 0; pointer-events: none; transition: 2s; }

        /* –¢–µ—Ä–º–∏–Ω–∞–ª */
        .terminal-grid { display: flex; flex-direction: row; justify-content: center; gap: 20px; width: 100%; max-width: 650px; background: rgba(20,20,20,0.8); padding: 20px; border: 1px solid rgba(212,175,55,0.1); }
        .panel { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .panel-left { border-right: 1px solid rgba(212, 175, 55, 0.2); padding-right: 20px; }

        .photo-slot { width: 90px; height: 90px; border: 1px solid #d4af37; margin-top: 5px; position: relative; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 2; }
        .photo-slot span { font-size: 9px; color: #333; font-weight: bold; }

        .btn-gold { width: 100%; max-width: 160px; padding: 10px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 1px; cursor: pointer; margin: 5px 0; font-family: inherit; }
        .btn-mini { padding: 4px; font-size: 8px; max-width: 90px; margin-top: 5px; opacity: 0.8; }
        
        /* –ö–Ω–æ–ø–∫–∞ –í–•–û–î –ø–æ–¥ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å */
        #btn-to-hall { background: rgba(212, 175, 55, 0.2) !important; font-weight: bold; display: none; }

        .reset-key { font-size: 11px; color: #d4af37; opacity: 0.4; cursor: pointer; text-transform: uppercase; margin-top: 30px; text-decoration: underline; letter-spacing: 1px; }

        @media (max-width: 600px) { 
            .terminal-grid { flex-direction: column; } 
            .panel-left { border-right: none; border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding-bottom: 20px; padding-right: 0; }
        }
    </style>
</head>
<body>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing: 10px; margin-bottom: 20px; font-size: 18px;">GY-GY PRIVATE</div>
        <div class="door-container" id="door-box" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img" alt="Door">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div style="width: 220px; height: 220px; margin-bottom: 15px;"><img src="charlie.png" style="width:100%" alt="Charlie"></div>
        <h1 style="letter-spacing: 8px;">WELCOME</h1>
        <button class="btn-gold" onclick="startTerminal()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="terminal-grid">
            <div class="panel panel-left">
                <div style="font-size: 10px; letter-spacing: 2px; margin-bottom: 8px;">–í–´–ë–†–ê–¢–¨</div>
                <div style="display:flex; align-items:center; gap:20px; margin-bottom: 10px;">
                    <div onclick="changeAvatar(-1)" style="cursor:pointer; font-size:26px;">&#10094;</div>
                    <div id="user-avatar" style="font-size:45px;">ü•É</div>
                    <div onclick="changeAvatar(1)" style="cursor:pointer; font-size:26px;">&#10095;</div>
                </div>
                <div style="display:flex; align-items:center; gap:20px; margin-bottom: 15px;">
                    <div onclick="changeID(-1)" style="cursor:pointer; font-size:22px;">&#10094;</div>
                    <div id="label-res" style="font-size:18px; letter-spacing:2px;">‚Ññ 1000</div>
                    <div onclick="changeID(1)" style="cursor:pointer; font-size:22px;">&#10095;</div>
                </div>
                
                <button class="btn-gold" onclick="saveChanges()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <button id="btn-to-hall" class="btn-gold" onclick="enterHall()">–í–•–û–î</button>
            </div>

            <div class="panel">
                <div style="font-size: 10px; letter-spacing: 2px; margin-bottom: 8px;">–£–ß–ê–°–¢–ù–ò–ö –ö–õ–£–ë–ê</div>
                <div style="background:#fff; padding:6px; border-radius:2px;"><div id="qrcode"></div></div>
                <input type="file" id="file-input" style="display:none" accept="image/*" onchange="previewFile()">
                <div class="photo-slot">
                    <span id="t-photo-text">–§–û–¢–û</span>
                    <img id="photo-preview" src="" style="display:none">
                </div>
                <button class="btn-gold btn-mini" onclick="document.getElementById('file-input').click()">–ò–ó–ú–ï–ù–ò–¢–¨</button>
            </div>
        </div>
        <div class="reset-key" onclick="clearMagicKey()">–ü–û–ö–ò–ù–£–¢–¨ –ö–õ–£–ë</div>
    </div>

    <div id="block-hall" class="block">
        <h1 style="font-size: 2.5rem; letter-spacing: 10px;">THE HALL</h1>
        <div id="hall-user-info" style="margin-top: 20px; font-size: 1.5rem; letter-spacing: 3px;"></div>
        <button class="btn-gold" style="margin-top: 40px;" onclick="location.reload()">EXIT</button>
    </div>

    <script>
        const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];
        let currentID = 1000;
        let currentAvIdx = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            try {
                const saved = localStorage.getItem('gy_member_key');
                if (saved) {
                    const data = JSON.parse(saved);
                    currentID = parseInt(data.id) || 1000;
                    currentAvIdx = parseInt(data.avIdx) || 0;
                    if (data.photo) {
                        const img = document.getElementById('photo-preview');
                        img.src = data.photo;
                        img.style.display = "block";
                        document.getElementById('t-photo-text').style.display = "none";
                    }
                }
            } catch (e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö"); }
            updateDisplay();
        };

        function handleDoor() {
            document.getElementById('door-box').classList.add('door-opening');
            setTimeout(() => switchTo('block-welcome'), 1500);
        }

        function startTerminal() {
            switchTo('block-identity');
            document.getElementById('btn-to-hall').style.display = 'none';
        }

        function saveChanges() {
            const photoData = document.getElementById('photo-preview').src;
            const finalData = {
                id: currentID,
                avIdx: currentAvIdx,
                photo: photoData.startsWith('data') ? photoData : null
            };
            localStorage.setItem('gy_member_key', JSON.stringify(finalData));
            
            // –ü—Ä–æ—è–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –í–•–û–î
            document.getElementById('btn-to-hall').style.display = 'block';
        }

        function enterHall() {
            switchTo('block-hall');
            document.getElementById('hall-user-info').innerText = avatars[currentAvIdx] + " ‚Ññ" + currentID;
        }

        function updateDisplay() {
            document.getElementById('user-avatar').innerText = avatars[currentAvIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + currentID;
            
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = "";
            try {
                new QRCode(qrContainer, { text: "GY-" + currentID, width: 80, height: 80 });
            } catch (e) { console.log("QR –Ω–µ –≥–æ—Ç–æ–≤"); }
        }

        function changeAvatar(dir) {
            currentAvIdx = (currentAvIdx + dir + avatars.length) % avatars.length;
            updateDisplay();
        }

        function changeID(dir) {
            currentID = (currentID + (dir * 9) + 9000) % 9000 + 1000;
            updateDisplay();
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function previewFile() {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                const img = document.getElementById('photo-preview');
                img.src = reader.result;
                img.style.display = "block";
                document.getElementById('t-photo-text').style.display = "none";
            }
            if (file) reader.readAsDataURL(file);
        }

        function clearMagicKey() {
            localStorage.removeItem('gy_member_key');
            location.reload();
        }
    </script>
</body>
</html>
