        .panel-divider { width: 1px; height: 160px; background: rgba(212, 175, 55, 0.2); margin: 0 5px; }
        .title-label { height: 15px; font-size: 10px; letter-spacing: 2px; margin-bottom: 15px; text-transform: uppercase; }
        .nav-arrow { cursor: pointer; font-size: 18px; opacity: 0.5; width: 25px; user-select: none; padding: 5px; }

        .square-box { 
            width: 90px; height: 90px; border: 1px solid #d4af37; background: #fff;

        }

        .stats-board { width: 95%; max-width: 700px; display: flex; align-items: center; justify-content: space-around; padding: 10px; border: 1px double rgba(212, 175, 55, 0.3); margin-bottom: 40px; background: rgba(10,10,10,0.9); }
        .hall-user-pic { width: 50px; height: 50px; border: 1px solid #d4af37; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #000; font-size: 24px; }
        .hall-user-pic img { width: 100%; height: 100%; object-fit: cover; }

        .hall-scene { display: flex; align-items: flex-end; justify-content: center; gap: 30px; width: 100%; height: 320px; }
        .painting { width: 70px; height: 90px; border: 4px solid #3d2b1f; background: #111; }

        .bar-title { position: absolute; top: 40px; width: 100%; font-size: 20px; letter-spacing: 8px; z-index: 5; }
        .beads-curtain { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: repeating-linear-gradient(90deg, #3d2b1f 0px, #3d2b1f 3px, transparent 3px, transparent 8px); z-index: 10; transition: 0.8s ease; }
        .bar-arch-wrap:hover .beads-curtain { transform: scaleX(0.2); opacity: 0.3; }

    </style>
