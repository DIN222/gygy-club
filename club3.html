<!DOCTYPE html>

    <style>

        .card { border: 1px solid #d4af37; padding: 20px; width: 280px; background: #0a0a0a; }
        .btn-gold { background: #d4af37; color: #000; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-outline { background: transparent; color: #d4af37; border: 1px solid #d4af37; padding: 10px; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-tg { background: #24A1DE; color: #fff; border: none; padding: 10px; width: 100%; cursor: pointer; margin-top: 10px; text-decoration: none; display: block; font-size: 14px; font-family: sans-serif; }

        .lang-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-top: 15px; }
        .lang-btn { cursor: pointer; font-size: 10px; border: 1px solid #333; padding: 4px 6px; }
    </style>
</head>
<body>

    <div id="b2" class="block">

        <button class="btn-outline" style="width: auto; padding: 10px 40px;" onclick="go('b3')">IDENTIFY</button>

                <span class="lang-btn" onclick="L('fr')">FR</span>
                <span class="lang-btn" onclick="L('de')">DE</span>

                <span class="lang-btn" onclick="L('it')">IT</span>

    <script>
        const texts = {
            en: { nick: "MEMBER", slogan: "Tradition & Excellence" },
            ru: { nick: "Ð£Ð§ÐÐ¡Ð¢ÐÐ˜Ðš", slogan: "Ð¢Ñ€Ð°Ð´Ð¸Ñ†Ð¸Ð¸ Ð¸ Ð¡Ð¾Ð²ÐµÑ€ÑˆÐµÐ½ÑÑ‚Ð²Ð¾" },
            uk: { nick: "Ð£Ð§ÐÐ¡ÐÐ˜Ðš", slogan: "Ð¢Ñ€Ð°Ð´Ð¸Ñ†Ñ–Ñ— Ñ‚Ð° Ð”Ð¾ÑÐºÐ¾Ð½Ð°Ð»Ñ–ÑÑ‚ÑŒ" },
            fr: { nick: "MEMBRE", slogan: "Tradition et Excellence" },

            pl: { nick: "CZÅONEK", slogan: "Tradycja i DoskonaÅ‚oÅ›Ä‡" }
        };
        const emojis = ['ðŸŽ©','ðŸŽ­','ðŸ•¶ï¸','ðŸ¥ƒ','ðŸƒ','ðŸ•µï¸','ðŸ¸','ðŸš¬'];

        function go(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'b3') update();
        }

        function openDoor(el) {
            el.classList.add('door-open');
            setTimeout(() => go('b2'), 1200);
        }

        function update() {
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random()*9000);
            let lang = localStorage.getItem('gy_l') || 'en';
            let av = emojis[id % emojis.length];
            
            localStorage.setItem('gy_id', id);
            document.getElementById('nick').innerText = (localStorage.getItem('gy_ok') ? "RESIDENT" : texts[lang].nick) + " #" + id;
            document.getElementById('slogan').innerText = texts[lang].slogan;
            document.getElementById('av').innerText = av;
            
            document.getElementById('qr').innerHTML = "";
            new QRCode(document.getElementById("qr"), { text: "ID:"+id, width: 100, height: 100 });
        }

        function L(l) { localStorage.setItem('gy_l', l); update(); }
        function save() { localStorage.setItem('gy_ok', '1'); update(); setTimeout(() => go('b4'), 800); }
        function reset() { localStorage.clear(); location.reload(); }
        
        window.onload = () => { if(!localStorage.getItem('gy_id')) update(); };
    </script>

</html>
