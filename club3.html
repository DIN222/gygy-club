
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.0.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        .block.active { display: flex; }

        /* ID CONTENT */
        .id-content { width: 100%; max-width: 320px; display: flex; flex-direction: column; align-items: center; }
        
        .rotator-row { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 5px; }
        .arrow { font-size: 24px; cursor: pointer; padding: 10px; opacity: 0.8; user-select: none; color: #d4af37; }
        #user-avatar { font-size: 55px; }
        .reg-number { font-size: 18px; letter-spacing: 3px; margin-bottom: 5px; }

        .quote-text { font-style: italic; font-size: 13px; margin: 10px 0 20px; line-height: 1.3; min-height: 32px; opacity: 0.9; }

        /* QR –° –ê–í–ê–¢–ê–†–û–ú */
        .qr-wrapper { position: relative; background: #fff; padding: 6px; border-radius: 4px; margin-bottom: 20px; transition: transform 0.3s; }
        #qr-inner-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px; background: white; padding: 2px; line-height: 1; }

        /* –ö–ù–û–ü–ö–ò */
        .btn-gold { 
            display: block; width: 100%; max-width: 220px; 
            padding: 14px; background: transparent; 
            border: 1px solid #d4af37; color: #d4af37; 
            text-transform: uppercase; font-size: 11px; letter-spacing: 3px; cursor: pointer; font-family: inherit; margin: 5px auto;
            transition: all 0.5s ease;
        }
        .btn-save { border-color: #d4af37; background: rgba(212, 175, 55, 0.1); }
        
        /* –í—Å–ø–ª—ã–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –•–æ–ª–ª–∞ */
        #btn-hall-container { 
            height: 0; opacity: 0; overflow: hidden; transition: all 0.6s ease; width: 100%; 
        }
        #btn-hall-container.show { height: 60px; opacity: 1; margin-top: 10px; }

        /* –Ø–∑—ã–∫–∏ –∏ –í—ã—Ö–æ–¥ */
        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 100%; max-width: 240px; margin-top: 20px; }
        .lang-item { font-size: 9px; cursor: pointer; opacity: 0.55; padding: 4px; }
        .lang-item.active { opacity: 1; border-bottom: 1px solid #d4af37; }
        
        .btn-exit { font-size: 10px; letter-spacing: 2px; margin-top: 25px; opacity: 0.5; cursor: pointer; border: none; background: none; color: #d4af37; font-family: inherit; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="block-welcome" class="block active">
        <div style="width:170px; height:170px; border-radius:50%; border:1px solid #d4af37; overflow:hidden; margin-bottom:20px;">
            <img src="charlie.png" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <h1 style="font-size: 3.5rem; margin-bottom: 30px; letter-spacing: 5px;">WELCOME</h1>
        <button class="btn-gold" onclick="showIdentity()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="id-content">
            
            <div class="rotator-row">
                <div class="arrow" onclick="changeAvatar(-1)">&#10094;</div>
                <div id="user-avatar">ü•É</div>
                <div class="arrow" onclick="changeAvatar(1)">&#10095;</div>
            </div>

            <div class="rotator-row">
                <div class="arrow" onclick="changeID(-1)">&#10094;</div>
                <div id="label-res" class="reg-number">‚Ññ 0000</div>
                <div class="arrow" onclick="changeID(1)">&#10095;</div>
            </div>

            <div id="quote" class="quote-text">–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏</div>
            
            <div class="qr-wrapper">
                <div id="qrcode"></div>
                <div id="qr-inner-icon">ü•É</div>
            </div>
            
            <div id="ui-controls" style="width:100%;">
                <div id="ui-edit-buttons">
                    <button class="btn-gold btn-save" onclick="saveChanges()">CONFIRM & SAVE</button>
                    <button class="btn-gold" onclick="cancelChanges()" style="border-color:#444; color:#666; font-size: 9px;">RESET</button>
                </div>
                
                <div id="btn-hall-container">
                    <button id="btn-hall" class="btn-gold" style="background: #d4af37; color: #000; font-weight: bold;" onclick="enterHall()">ENTER HALL</button>
                </div>
            </div>

            <div class="lang-grid">
                <div class="lang-item active" onclick="setLang('ru')">RU</div>
                <div class="lang-item" onclick="setLang('en')">EN</div>
                <div class="lang-item" onclick="setLang('fr')">FR</div>
                <div class="lang-item" onclick="setLang('de')">DE</div>
                <div class="lang-item" onclick="setLang('pl')">PL</div>
                <div class="lang-item" onclick="setLang('es')">ES</div>
                <div class="lang-item" onclick="setLang('it')">IT</div>
                <div class="lang-item" onclick="setLang('ua')">UA</div>
            </div>

            <button class="btn-exit" onclick="location.reload()">EXIT CLUB</button>
        </div>
    </div>

    <script>
        let currentID = 1000;
        let currentAvIdx = 0;
        const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé','üçæ'];
        
        const translations = {
            ru: { quote: "–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏", hall: "–í –•–û–õ–õ", save: "–°–û–•–†–ê–ù–ò–¢–¨", reset: "–°–ë–†–û–°–ò–¢–¨", exit: "–í–´–•–û–î" },
            en: { quote: "In every joke there is a drop of whiskey", hall: "ENTER HALL", save: "CONFIRM & SAVE", reset: "RESET", exit: "EXIT" }
            /* ... –¥—Ä—É–≥–∏–µ —è–∑—ã–∫–∏ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏ ... */
        };

        function showIdentity() {
            currentID = parseInt(localStorage.getItem('gy_id')) || Math.floor(1000 + Math.random() * 8999);
            currentAvIdx = parseInt(localStorage.getItem('gy_av_idx')) || 0;
            updateDisplay();
            switchTo('block-identity');
        }

        function updateDisplay() {
            document.getElementById('user-avatar').innerText = avatars[currentAvIdx];
            document.getElementById('qr-inner-icon').innerText = avatars[currentAvIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + currentID;
            
            const qrBox = document.getElementById("qrcode");
            qrBox.innerHTML = "";
            new QRCode(qrBox, { text: "GY-ID:"+currentID, width: 90, height: 90 });
            
            // –ü—Ä—è—á–µ–º –≤—Ö–æ–¥ –≤ —Ö–æ–ª–ª –ø—Ä–∏ –ª—é–±—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö, –ø–æ–∫–∞ –Ω–µ –Ω–∞–∂–∞—Ç–æ Save
            document.getElementById('btn-hall-container').classList.remove('show');
            document.getElementById('ui-edit-buttons').style.display = 'block';
        }

        function changeAvatar(dir) {
            currentAvIdx = (currentAvIdx + dir + avatars.length) % avatars.length;
            updateDisplay();
        }

        function changeID(dir) {
            currentID = (currentID + (dir * 7) + 9000) % 9000 + 1000;
            updateDisplay();
        }

        function saveChanges() {
            localStorage.setItem('gy_id', currentID);
            localStorage.setItem('gy_av_idx', currentAvIdx);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤—Ö–æ–¥–∞
            document.getElementById('ui-edit-buttons').style.display = 'none';
            document.getElementById('btn-hall-container').classList.add('show');
        }

        function cancelChanges() {
            showIdentity();
        }

        function setLang(lang) {
            document.querySelectorAll('.lang-item').forEach(el => el.classList.toggle('active', el.innerText.toLowerCase() === lang));
            const t = translations[lang] || translations['en'];
            document.getElementById('quote').innerText = t.quote;
            document.getElementById('btn-hall').innerText = t.hall;
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function enterHall() { 
            alert("Welcome to the Hall, Resident ‚Ññ" + currentID); 
        }
    </script>
</body>
</html>
