
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.1.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        .block.active { display: flex; }

        /* –≠–õ–ï–ú–ï–ù–¢–´ –¢–ï–†–ú–ò–ù–ê–õ–ê */
        .terminal-grid { display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; gap: 30px; width: 100%; max-width: 850px; }
        .panel { flex: 1; min-width: 280px; display: flex; flex-direction: column; align-items: center; padding: 15px; }
        .panel-setup { border-right: 1px solid rgba(212, 175, 55, 0.4); }

        .section-title { font-size: 11px; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 20px; opacity: 0.8; font-weight: bold; }
        
        /* –ó–û–õ–û–¢–ê–Ø –†–ê–ú–ö–ê –§–û–¢–û */
        .photo-slot { 
            width: 120px; height: 120px; border: 2px solid #d4af37; 
            margin-top: 15px; position: relative; cursor: pointer;
            overflow: hidden; background: rgba(212, 175, 55, 0.05);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
        }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }
        .photo-slot span { font-size: 9px; padding: 10px; opacity: 0.8; text-transform: uppercase; line-height: 1.4; }

        .btn-gold { 
            width: 100%; max-width: 220px; padding: 14px; background: transparent; 
            border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; 
            font-size: 11px; letter-spacing: 2px; cursor: pointer; font-family: inherit; margin: 10px 0;
            transition: 0.3s;
        }
        .btn-gold:active { background: rgba(212, 175, 55, 0.2); }

        #btn-hall-container { display: none; width: 100%; justify-content: center; animation: slideIn 0.8s ease; }
        .glow-btn { background: rgba(212, 175, 55, 0.15) !important; font-weight: bold; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 5px rgba(212,175,55,0.3); } 50% { box-shadow: 0 0 20px rgba(212,175,55,0.6); } 100% { box-shadow: 0 0 5px rgba(212,175,55,0.3); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* –î–ò–ó–ê–ô–ù –•–û–õ–õ–ê */
        .hall-content { animation: fadeIn 2s ease; }
        .hall-title { font-size: 2.5rem; letter-spacing: 12px; margin-bottom: 10px; }
        .hall-subtitle { font-size: 12px; opacity: 0.7; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 50px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 600px) { .terminal-grid { flex-direction: column; } .panel-setup { border-right: none; border-bottom: 1px solid rgba(212, 175, 55, 0.4); } }
    </style>
</head>
<body>

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="opacity: 0.8; letter-spacing: 8px; margin-bottom: 20px; font-size: 12px;">GY-GY PRIVATE</div>
        <div id="door-frame" class="door-container" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 55vw; max-width: 220px;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div style="width:170px; height:170px; border-radius:50%; border:1px solid #d4af37; overflow:hidden; margin-bottom:20px;">
            <img src="charlie.png" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <h1 style="font-size: 3.5rem; letter-spacing: 5px; margin: 0 0 30px 0;">WELCOME</h1>
        <button class="btn-gold" onclick="startTerminal()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="terminal-grid">
            <div class="panel panel-setup">
                <div class="section-title">–í–ê–® –í–´–ë–û–†</div>
                <div style="display:flex; align-items:center; gap:15px; margin-bottom:10px;">
                    <div onclick="changeAvatar(-1)" style="cursor:pointer; font-size:24px;">&#10094;</div>
                    <div id="user-avatar" style="font-size:55px;">ü•É</div>
                    <div onclick="changeAvatar(1)" style="cursor:pointer; font-size:24px;">&#10095;</div>
                </div>
                <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
                    <div onclick="changeID(-1)" style="cursor:pointer; font-size:24px;">&#10094;</div>
                    <div id="label-res" style="font-size:20px; letter-spacing:2px;">‚Ññ 1000</div>
                    <div onclick="changeID(1)" style="cursor:pointer; font-size:24px;">&#10095;</div>
                </div>
                <button class="btn-gold" onclick="saveChanges()">–°–û–•–†–ê–ù–ò–¢–¨</button>
            </div>

            <div class="panel">
                <div class="section-title">–ö–ê–†–¢–ê –£–ß–ê–°–¢–ù–ò–ö–ê</div>
                <div style="background:#fff; padding:5px; border-radius:4px; position:relative; display:inline-block;">
                    <div id="qrcode"></div>
                    <div id="qr-inner-icon" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; font-size:18px;">ü•É</div>
                </div>
                
                <input type="file" id="photo-input" hidden accept="image/*" onchange="loadFile(event)">
                <div class="photo-slot" onclick="document.getElementById('photo-input').click()">
                    <span id="t-photo-text">–ü–û –ñ–ï–õ–ê–ù–ò–Æ<br>–í–ê–®–ï –§–û–¢–û –ò–õ–ò –ê–í–ê–¢–ê–†</span>
                    <img id="output-img" style="display:none;">
                </div>

                <div id="btn-hall-container">
                    <button class="btn-gold glow-btn" onclick="enterHall()">–í–•–û–î –í –•–û–õ–õ</button>
                </div>
            </div>
        </div>
    </div>

    <div id="block-hall" class="block">
        <div class="hall-content">
            <div class="hall-title">THE HALL</div>
            <div class="hall-subtitle">Private Member Area</div>
            
            <button class="btn-gold" style="width: 280px; border-style: double; border-width: 3px;" onclick="goToBar()">–ü–†–û–ô–¢–ò –í –ë–ê–†</button>
            <br>
            <div style="font-size: 10px; opacity: 0.5; cursor: pointer; text-decoration: underline;" onclick="location.reload()">–í–ï–†–ù–£–¢–¨–°–Ø –ö –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò</div>
        </div>
    </div>

    <script>
        const barSnd = document.getElementById('bar-sound');
        const doorSnd = document.getElementById('door-sound');
        let currentID = 1000;
        let currentAvIdx = 0;
        const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];

        function handleDoor() {
            doorSnd.play();
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function startTerminal() {
            barSnd.volume = 0.2; // –¢–∏—Ö–∏–π –∑–≤—É–∫ –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª–µ
            barSnd.play();
            switchTo('block-identity');
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('user-avatar').innerText = avatars[currentAvIdx];
            document.getElementById('qr-inner-icon').innerText = avatars[currentAvIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + currentID;
            const qrBox = document.getElementById("qrcode");
            qrBox.innerHTML = "";
            new QRCode(qrBox, { text: "GY-ID:"+currentID, width: 100, height: 100 });
        }

        function loadFile(event) {
            const output = document.getElementById('output-img');
            const text = document.getElementById('t-photo-text');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.style.display = 'block';
            text.style.display = 'none';
        }

        function saveChanges() {
            document.getElementById('btn-hall-container').style.display = 'flex';
        }

        function enterHall() {
            // –ü–ª–∞–≤–Ω–æ–µ —É—Å–∏–ª–µ–Ω–∏–µ –∑–≤—É–∫–∞ –¥–æ —Å—Ä–µ–¥–Ω–µ–≥–æ —É—Ä–æ–≤–Ω—è (0.5)
            let vol = 0.2;
            const fade = setInterval(() => {
                if (vol < 0.5) { vol += 0.02; barSnd.volume = vol; }
                else { clearInterval(fade); }
            }, 50);
            switchTo('block-hall');
        }

        function goToBar() {
            alert("–ü–µ—Ä–µ—Ö–æ–¥ –≤ –ë–∞—Ä... –ó–¥–µ—Å—å –∑–≤—É–∫ —Å—Ç–∞–Ω–µ—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º (1.0)");
            barSnd.volume = 1.0;
        }

        function changeAvatar(dir) { currentAvIdx = (currentAvIdx + dir + avatars.length) % avatars.length; updateDisplay(); }
        function changeID(dir) { currentID = (currentID + (dir * 9) + 9000) % 9000 + 1000; updateDisplay(); }
        function switchTo(id) { document.querySelectorAll('.block').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    </script>
</body>
</html>
