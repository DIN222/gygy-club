
<div id="block-welcome" class="gy-block-v427">
    <div class="v427-container">
        
        <div class="v427-portrait-box">
            <div class="v427-single-ring"></div>
            <div class="v427-image-wrap">
                <img src="charlie.png" alt="Host" 
                     onerror="this.src='https://via.placeholder.com/300/000/d4af37?text=HOST'">
            </div>
        </div>

        <h1 class="v427-title">WELCOME</h1>
        
        <button class="v427-btn" onclick="ModuleCharlie.proceed()">
            ПРОХОДИТЕ
        </button>

        <div class="v427-version-tag">BLOCK-02 v.4.2.7</div>
    </div>
</div>

<style>
    /* Изолированная область v427 */
    .gy-block-v427 {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: #000 !important;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        overflow: hidden;
    }

    /* Активация через Core */
    .gy-block-v427.active { display: flex !important; }

    .v427-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        text-align: center;
    }

    /* Геометрия портрета */
    .v427-portrait-box {
        position: relative;
        width: 280px;
        height: 280px;
        margin-bottom: 40px;
    }

    .v427-image-wrap {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 2px solid #d4af37;
        overflow: hidden;
        z-index: 10;
        background: #000;
    }

    .v427-image-wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* ЕДИНСТВЕННОЕ пульсирующее кольцо */
    .v427-single-ring {
        position: absolute;
        inset: -12px;
        border: 2px solid rgba(212, 175, 55, 0.4);
        border-radius: 50%;
        z-index: 1;
        animation: v427-pulse 3.5s infinite ease-in-out;
    }

    .v427-title {
        color: #d4af37;
        font-size: clamp(2.5rem, 12vw, 4rem);
        letter-spacing: 16px;
        font-family: 'Times New Roman', serif;
        margin: 20px 0 50px 0;
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .v427-btn {
        background: transparent;
        border: 1px solid #d4af37;
        color: #d4af37;
        padding: 18px 65px;
        letter-spacing: 6px;
        font-family: serif;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 16px;
        transition: 0.1s;
    }

    .v427-btn:active {
        background: #d4af37;
        color: #000;
    }

    /* Метка версии */
    .v427-version-tag {
        position: absolute;
        bottom: 15px;
        font-size: 10px;
        color: #222;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    @keyframes v427-pulse {
        0% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.04); opacity: 0.6; }
        100% { transform: scale(1); opacity: 0.3; }
    }
</style>

<script>
    /**
     * MODULE-CHARLIE [v.4.2.7]
     */
    const ModuleCharlie = {
        proceed() {
            console.log("[B-02] v.4.2.7: Мгновенный переход.");
            this.next();
        },

        next() {
            // Прямая команда на скрытие текущего блока
            document.querySelector('.gy-block-v427').classList.remove('active');
            
            // Попытка вызвать Блок 3
            if (window.Core && typeof Core.switch === 'function') {
                Core.switch('block-terminal');
            } else {
                console.log("[B-02] Сигнал: Активировать BLOCK-03-TERMINAL");
            }
        }
    };

    // Авто-запуск при загрузке (для теста)
    window.addEventListener('load', () => {
        const block = document.querySelector('.gy-block-v427');
        if (block) block.classList.add('active');
    });
</script>
