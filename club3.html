
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v3.0.7.4</title>
    <style>
        body { background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; margin: 0; overflow: hidden; height: 100vh; }
        .page { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .active { display: flex !important; }
        
        /* ДВЕРЬ - 3.5 секунды погружения */
        .door { width: 280px; cursor: pointer; transition: 3.5s cubic-bezier(0.1, 0, 0.1, 1); border: none !important; }

        /* ЧАРЛИ - МЕТОД ОДНОГО КОЛЬЦА */
        .ring { 
            width: 250px; height: 250px; 
            border-radius: 50% !important; 
            box-shadow: 0 0 0 2px #d4af37; /* Рисуем кольцо тенью, чтобы не двоилось */
            overflow: hidden; 
            margin-bottom: 25px; 
            display: flex; align-items: center; justify-content: center;
        }
        .ring img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

        .btn { border: 1px solid #d4af37; background: none; color: #d4af37; padding: 12px 35px; cursor: pointer; text-transform: uppercase; margin: 10px; font-size: 14px; }
        
        /* ЯЗЫКОВАЯ ПАНЕЛЬ */
        .langs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 280px; margin-top: 15px; position: relative; z-index: 9999; }
        .lang { border: 1px solid #444; padding: 10px; font-size: 10px; cursor: pointer; color: #d4af37; background: #000; }
        .lang.active { border-color: #d4af37; background: rgba(212,175,55,0.2); }
    </style>
</head>
<body onclick="unlockAudio()">

    <audio id="snd-d" src="door_open.mp3" preload="auto"></audio>
    <audio id="snd-b" src="bar_sounds.mp3" loop preload="auto"></audio>

    <div id="p1" class="page active">
        <div style="height: 60px;"></div>
        <img src="door_1.jpg" id="dr" class="door" onclick="enter()">
        <div style="margin-top:40px; opacity:0.2; font-size:10px; letter-spacing: 3px;">GY-GY PRIVATE</div>
    </div>

    <div id="p2" class="page">
        <div class="ring">
            <img src="charlie.png" onerror="this.src='https://via.placeholder.com/250'">
        </div>
        <h1 style="letter-spacing:10px; font-size: 40px; margin: 0;">WELCOME</h1>
        <button class="btn" onclick="go('p3')">PROCEED</button>
    </div>

    <div id="p3" class="page">
        <div style="font-size: 20px; font-weight: bold; margin-bottom: 30px; padding: 0 20px;">«В каждой шутке есть доля виски...»</div>
        <div class="langs">
            <div class="lang active" onclick="sel(this)">RU</div>
            <div class="lang" onclick="sel(this)">EN</div>
            <div class="lang" onclick="sel(this)">UA</div>
            <div class="lang" onclick="sel(this)">FR</div>
        </div>
        <button class="btn" style="margin-top:40px;" onclick="location.reload()">EXIT</button>
    </div>

    <script>
        let aReady = false;

        // Разблокировка аудио для Chrome (нужно коснуться экрана)
        function unlockAudio() {
            if (!aReady) {
                const d = document.getElementById('snd-d');
                const b = document.getElementById('snd-b');
                d.play().then(() => d.pause());
                b.play().then(() => b.pause());
                aReady = true;
            }
        }

        function enter() {
            // Запуск звуков
            document.getElementById('snd-d').play().catch(e => console.log('Audio error'));
            document.getElementById('snd-b').play().catch(e => console.log('Audio error'));

            // Анимация двери
            const img = document.getElementById('dr');
            img.style.transform = "scale(18)";
            img.style.opacity = "0";
            
            setTimeout(() => go('p2'), 3000);
        }

        function go(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function sel(el) {
            document.querySelectorAll('.lang').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
