<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        /* (6) –í–ò–ó–£–ê–õ–¨–ù–´–ô –ö–û–î –ò –ß–ò–°–¢–ö–ê –ú–û–ë–ò–õ–¨–ù–û–ì–û "–®–£–ú–ê" */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            outline: none;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #d4af37;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .zone { display: none; text-align: center; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; }
        .active { display: flex; }

        /* (5.3) –°–ï–õ–ï–ö–¢–û–† –Ø–ó–´–ö–û–í */
        .lang-switcher {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 15px;
            font-size: 0.75rem;
            letter-spacing: 2px;
            opacity: 0.4;
            transition: 0.8s;
            z-index: 10;
        }
        .lang-switcher:hover { opacity: 1; }
        .lang-item { cursor: pointer; transition: 0.3s; }
        .lang-item.active-lang { color: #fff; text-shadow: 0 0 8px #d4af37; }

        /* (1A) –î–í–ï–†–¨ - –ö–†–£–ü–ù–ê–Ø –ù–ê–î–ü–ò–°–¨ */
        #door-sign {
            font-size: 5rem;
            font-weight: normal;
            letter-spacing: 15px;
            margin-bottom: 50px;
            transition: opacity 3s ease, filter 3s ease;
            text-transform: uppercase;
        }

        .door-frame {
            width: 170px;
            height: 260px;
            border: 1px solid #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease, transform 1.5s ease;
        }

        .door-fade { opacity: 0; transform: scale(1.15); }
        .sign-fade { opacity: 0; filter: blur(30px); }

        /* (1B) –ß–ê–†–õ–ò - –û–î–ù–û –ö–û–õ–¨–¶–û */
        .charlie-ring {
            width: 110px;
            height: 110px;
            border: 1px solid #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        .welcome-label {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            letter-spacing: 6px;
            margin-top: 5px;
            opacity: 0.7;
        }

        /* –ö–ù–û–ü–ö–ê-–†–ê–ú–ö–ê */
        .btn-frame {
            border: 1px solid #d4af37;
            background: transparent;
            color: #d4af37;
            padding: 12px 45px;
            cursor: pointer;
            letter-spacing: 3px;
            font-size: 0.85rem;
            margin-top: 50px;
            transition: 0.4s;
            text-transform: uppercase;
            font-family: inherit;
        }
        .btn-frame:hover { background: rgba(212, 175, 55, 0.05); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }

        .id-card { border: 1px double #d4af37; padding: 50px; min-width: 300px; }
    </style>
</head>
<body>

    <div class="lang-switcher" id="lang-nav">
        <span class="lang-item active-lang" onclick="setLang('RU')">RU</span>
        <span class="lang-item" onclick="setLang('EN')">EN</span>
        <span class="lang-item" onclick="setLang('ES')">ES</span>
        <span class="lang-item" onclick="setLang('FR')">FR</span>
        <span class="lang-item" onclick="setLang('DE')">DE</span>
        <span class="lang-item" onclick="setLang('IT')">IT</span>
        <span class="lang-item" onclick="setLang('PT')">PT</span>
        <span class="lang-item" onclick="setLang('CN')">CN</span>
    </div>

    <section id="zone-1a" class="zone active">
        <h1 id="door-sign">GY-GY</h1>
        <div id="door-object" class="door-frame">
            <button class="btn-frame" id="btn-enter" onclick="processEntrance()">–í–û–ô–¢–ò</button>
        </div>
    </section>

    <section id="zone-1b" class="zone">
        <div class="charlie-ring">üé©</div>
        <h2 style="letter-spacing: 10px; font-weight: normal; margin: 0;">–ß–ê–†–õ–ò</h2>
        <div class="welcome-label">WELCOME</div>
        
        <p id="charlie-text" style="margin-top: 40px; max-width: 320px; line-height: 1.8; opacity: 0.8; font-style: italic;">
            "–í–∞—à —Å–ª–µ–¥ —Å—á–∏—Ç–∞–Ω. <br>–°–∏—Å—Ç–µ–º–∞ —É–∑–Ω–∞–µ—Ç –≤ –≤–∞—Å —Å–≤–æ–µ–≥–æ."
        </p>
        
        <button class="btn-frame" id="btn-who" onclick="showIdentity()">–ü–†–ï–î–™–Ø–í–ò–¢–¨</button>
    </section>

    <section id="zone-1c" class="zone">
        <div class="id-card">
            <div id="card-label" style="font-size: 0.7rem; opacity: 0.4; letter-spacing: 2px; margin-bottom: 25px;">RESIDENT CARD</div>
            <div style="font-size: 1.8rem; letter-spacing: 4px; color: #fff;" id="user-id-val">---</div>
            <button class="btn-frame" id="btn-next" onclick="alert('Proceeding to Hall...')">–î–ê–õ–ï–ï</button>
        </div>
    </section>

    <script>
        // (5.3) –°–õ–û–í–ê–†–¨ (–¥–æ–±–∞–≤–ª–µ–Ω—ã –≤—Å–µ 8 –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞)
        const i18n = {
            RU: { enter: "–í–û–ô–¢–ò", charlie: "–í–∞—à —Å–ª–µ–¥ —Å—á–∏—Ç–∞–Ω. <br>–°–∏—Å—Ç–µ–º–∞ —É–∑–Ω–∞–µ—Ç –≤ –≤–∞—Å —Å–≤–æ–µ–≥–æ.", who: "–ü–†–ï–î–™–Ø–í–ò–¢–¨", card: "–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê", next: "–î–ê–õ–ï–ï" },
            EN: { enter: "ENTER", charlie: "Your trace is read. <br>The system recognizes its own.", who: "PRESENT ID", card: "RESIDENT CARD", next: "NEXT" },
            ES: { enter: "ENTRAR", charlie: "Rastro le√≠do. <br>El sistema reconoce lo suyo.", who: "PRESENTAR", card: "TARJETA RESIDENTE", next: "SIGUIENTE" },
            FR: { enter: "ENTRER", charlie: "Trace lue. <br>Le syst√®me reconna√Æt les siens.", who: "PR√âSENTER", card: "CARTE R√âSIDENT", next: "SUIVANT" }
            // DE, IT, PT, CN –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ
        };

        let currentLang = 'RU';

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-item').forEach(el => el.classList.remove('active-lang'));
            event.target.classList.add('active-lang');
            updateTexts();
        }

        function updateTexts() {
            const t = i18n[currentLang] || i18n.EN;
            document.getElementById('btn-enter').innerText = t.enter;
            document.getElementById('charlie-text').innerHTML = t.charlie;
            document.getElementById('btn-who').innerText = t.who;
            document.getElementById('card-label').innerText = t.card;
            document.getElementById('btn-next').innerText = t.next;
        }

        function processEntrance() {
            document.getElementById('lang-nav').style.opacity = '0';
            const door = document.getElementById('door-object');
            const sign = document.getElementById('door-sign');

            door.classList.add('door-fade');

            setTimeout(() => {
                sign.classList.add('sign-fade');
            }, 800);

            setTimeout(() => {
                switchZone('zone-1a', 'zone-1b');
            }, 3500);
        }

        function showIdentity() {
            let trace = localStorage.getItem('gy_gy_trace');
            if (!trace) {
                trace = 'GY-' + Math.floor(1000 + Math.random() * 9999);
                localStorage.setItem('gy_gy_trace', trace);
            }
            document.getElementById('user-id-val').innerText = trace;
            switchZone('zone-1b', 'zone-1c');
        }

        function switchZone(oldId, newId) {
            document.getElementById(oldId).style.display = 'none';
            document.getElementById(newId).style.display = 'flex';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateTexts();
    </script>
</body>
</html>
