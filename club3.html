<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v3.0.4 - Entrance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none !important; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        .block.active { display: flex !important; }

        /* –ß–ê–†–õ–ò - –§–ò–ö–° (–§–∞–Ω—Ç–æ–º–Ω—ã–µ –∫–æ–ª—å—Ü–∞ —É–±–∏—Ç—ã) */
        .charlie-portrait { 
            width: 200px; height: 200px; margin-bottom: 25px; 
            border-radius: 50%; border: 1px solid #d4af37; 
            overflow: hidden; background: #000; 
            box-shadow: none !important; -webkit-box-shadow: none !important;
        }
        .charlie-portrait img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

        /* –¢–ï–†–ú–ò–ù–ê–õ */
        .setup-grid { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; }
        .panel { width: 135px; display: flex; flex-direction: column; align-items: center; }
        .panel-divider { width: 1px; height: 210px; background: rgba(212, 175, 55, 0.2); }
        
        .btn-gold { 
            width: 130px; height: 38px; background: transparent; border: 1px solid #d4af37; 
            color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 1px; 
            cursor: pointer; margin-top: 10px; font-family: inherit; transition: 0.3s;
        }
        .btn-gold:active { background: rgba(212, 175, 55, 0.2); }
        
        .square-box { 
            width: 90px; height: 90px; border: 1px solid #d4af37; background: #fff; 
            display: flex; align-items: center; justify-content: center; overflow: hidden; margin-top: 5px;
        }

        /* –î–ï–í–ò–ó –ö–†–£–ü–ù–ï–ï */
        #quote-reg { font-style: italic; font-size: 14px; margin: 15px 0; height: 45px; color: #d4af37; display: flex; align-items: center; justify-content: center; padding: 0 10px; }

        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; width: 220px; margin: 10px 0; }
        .lang-item { font-size: 9px; padding: 5px; border: 1px solid rgba(212, 175, 55, 0.3); cursor: pointer; transition: 0.2s; }
        .lang-item.active { border-color: #d4af37; background: rgba(212, 175, 55, 0.1); }

        .door-wrapper { cursor: pointer; transition: 1.2s; z-index: 100; }
        .door-img { width: 70vw; max-width: 300px; border: 1px solid rgba(212,175,55,0.1); }
    </style>
</head>
<body>

    <audio id="door-snd"><source src="door_open.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing:10px; margin-bottom:20px; opacity:0.8;">GY-GY PRIVATE</div>
        <div class="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img" onerror="this.parentElement.innerHTML='üö™'">
        </div>
        <div style="font-size: 9px; margin-top: 20px; opacity: 0.3;">v3.0.4</div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-portrait"><img src="charlie.png" onerror="this.style.display='none'"></div>
        <h1 id="t-welcome" style="letter-spacing:8px; font-weight:normal;">WELCOME</h1>
        <button class="btn-gold" style="width:180px" onclick="switchTo('block-identity')">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="setup-grid">
            <div class="panel">
                <div style="font-size:10px; margin-bottom:15px; letter-spacing:1px;" id="t-id">IDENTITY</div>
                <div style="display:flex; align-items:center; height:50px;">
                    <div onclick="changeAv(-1)" style="cursor:pointer; padding:10px; font-size: 20px;">‚Äπ</div>
                    <div id="user-avatar" style="font-size:35px; width:50px;">ü•É</div>
                    <div onclick="changeAv(1)" style="cursor:pointer; padding:10px; font-size: 20px;">‚Ä∫</div>
                </div>
                <div style="display:flex; align-items:center; height:40px; margin-bottom:10px;">
                    <div onclick="changeID(-1)" style="cursor:pointer; padding:10px; font-size: 20px;">‚Äπ</div>
                    <div id="label-res" style="font-size:15px; width:70px;">‚Ññ 1000</div>
                    <div onclick="changeID(1)" style="cursor:pointer; padding:10px; font-size: 20px;">‚Ä∫</div>
                </div>
                <button id="btn-save" class="btn-gold" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <button id="btn-to-hall" class="btn-gold" style="visibility:hidden;" onclick="switchTo('block-hall')">–í–•–û–î</button>
            </div>
            <div class="panel-divider"></div>
            <div class="panel">
                <div style="font-size:10px; margin-bottom:15px; letter-spacing:1px;" id="t-card">MEMBER CARD</div>
                <div id="qrcode" class="square-box"></div>
                <div class="square-box" style="cursor:pointer;" onclick="document.getElementById('f').click()">
                    <span id="t-ph" style="color:#000; font-size:9px; font-weight:bold;">PHOTO</span>
                    <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                </div>
                <input type="file" id="f" style="display:none" onchange="preview(this)">
            </div>
        </div>

        <div id="quote-reg">¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª</div>
        
        <div class="lang-grid">
            <div class="lang-item active" onclick="setL(this,'ru')">RU</div>
            <div class="lang-item" onclick="setL(this,'en')">EN</div>
            <div class="lang-item" onclick="setL(this,'ua')">UA</div>
            <div class="lang-item" onclick="setL(this,'fr')">FR</div>
            <div class="lang-item" onclick="setL(this,'de')">DE</div>
            <div class="lang-item" onclick="setL(this,'pl')">PL</div>
            <div class="lang-item" onclick="setL(this,'es')">ES</div>
            <div class="lang-item" onclick="setL(this,'it')">IT</div>
        </div>
    </div>

    <div id="block-hall" class="block">
        <h2 id="t-ready">HALL IS READY</h2>
        <div class="btn-gold" style="width:180px" onclick="location.reload()">EXIT</div>
    </div>

    <script>
        let curID = 1000, curAv = 0;
        const avs = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];
        const langData = {
            ru: { w: "–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨", s: "–°–û–•–†–ê–ù–ò–¢–¨", e: "–í–•–û–î", ph: "–§–û–¢–û", id: "–õ–ò–ß–ù–û–°–¢–¨", c: "–ö–ê–†–¢–ê", q: "¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª", r: "–•–û–õ–õ –ì–û–¢–û–í" },
            en: { w: "WELCOME", s: "SAVE", e: "ENTER", ph: "PHOTO", id: "IDENTITY", c: "CARD", q: "¬´Every joke has a share of whiskey...¬ª", r: "HALL IS READY" },
            ua: { w: "–í–Ü–¢–ê–Ñ–ú–û", s: "–ó–ë–ï–†–ï–ì–¢–ò", e: "–í–•–Ü–î", ph: "–§–û–¢–û", id: "–û–°–û–ë–ò–°–¢–Ü–°–¢–¨", c: "–ö–ê–†–¢–ö–ê", q: "¬´–£ –∫–æ–∂–Ω–æ–º—É –∂–∞—Ä—Ç—ñ —î –¥–æ–ª—è –≤—ñ—Å–∫—ñ...¬ª", r: "–•–û–õ –ì–û–¢–û–í–ò–ô" },
            fr: { w: "BIENVENUE", s: "SAUVER", e: "ENTRER", ph: "PHOTO", id: "IDENTIT√â", c: "CARTE", q: "¬´Dans chaque blague, il y a du whisky...¬ª", r: "SALLE PR√äTE" },
            de: { w: "WILLKOMMEN", s: "SPEICHERN", e: "EINTRITT", ph: "FOTO", id: "IDENTIT√ÑT", card: "KARTE", q: "¬´In jedem Witz steckt Whiskey...¬ª", r: "HALLE BEREIT" },
            pl: { w: "WITAJ", s: "ZAPISZ", e: "WEJ≈öCIE", ph: "FOTO", id: "TO≈ªSAMO≈öƒÜ", c: "KARTA", q: "¬´W ka≈ºdym ≈ºarcie jest kropla whiskey...¬ª", r: "HALA GOTOWA" },
            es: { w: "BIENVENIDO", s: "GUARDAR", e: "ENTRAR", ph: "FOTO", id: "IDENTIDAD", c: "TARJETA", q: "¬´En cada broma hay algo de whisky...¬ª", r: "SALA LISTA" },
            it: { w: "BENVENUTO", s: "SALVA", e: "ENTRA", ph: "FOTO", id: "IDENTIT√Ä", c: "CARTA", q: "¬´Ogni scherzo ha il suo whisky...¬ª", r: "SALA PRONTA" }
        };

        function handleDoor() {
            document.getElementById('door-snd').play().catch(()=>{});
            const w = document.querySelector('.door-wrapper');
            w.style.transform = "scale(4)"; w.style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function setL(el, l) {
            document.querySelectorAll('.lang-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const d = langData[l];
            document.getElementById('t-welcome').innerText = d.w;
            document.getElementById('btn-save').innerText = d.s;
            document.getElementById('btn-to-hall').innerText = d.e;
            document.getElementById('t-ph').innerText = d.ph;
            document.getElementById('t-id').innerText = d.id;
            document.getElementById('t-card').innerText = d.c;
            document.getElementById('quote-reg').innerText = d.q;
            document.getElementById('t-ready').innerText = d.r;
        }

        function save() { document.getElementById('btn-to-hall').style.visibility = 'visible'; }
        function changeAv(n) { curAv = (curAv + n + avs.length) % avs.length; up(); }
        function changeID(n) { curID = (curID + (n * 9) + 9000) % 9000 + 1000; up(); }
        
        function up() {
            document.getElementById('user-avatar').innerText = avs[curAv];
            document.getElementById('label-res').innerText = "‚Ññ " + curID;
            const q = document.getElementById("qrcode"); q.innerHTML = "";
            new QRCode(q, { text: "GY-ID:"+curID, width: 90, height: 90 });
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result;
                document.getElementById('pp').style.display = "block";
                document.getElementById('t-ph').style.display = "none";
            };
            r.readAsDataURL(input.files[0]);
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'block-identity') up();
        }
    </script>
</body>
</html>
