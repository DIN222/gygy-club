<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v3.0.8.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; background: #000; }
        .block.active { display: flex !important; }

        /* –í–•–û–î */
        .entrance-logo { opacity: 0.8; letter-spacing: 10px; margin-bottom: 20px; font-size: 16px; }
        .door-container { cursor: pointer; transition: transform 2s, opacity 1.5s; }
        .door-img { width: 70vw; max-width: 300px; border: 1px solid rgba(212, 175, 55, 0.2); }
        .door-opening .door-container { transform: scale(5); opacity: 0; }

        /* –ß–ê–†–õ–ò - –û–î–ù–û –ö–û–õ–¨–¶–û */
        .charlie-portrait { 
            width: 200px; height: 200px; margin-bottom: 15px; 
            border-radius: 50%; outline: 2px solid #d4af37; outline-offset: -2px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .charlie-portrait img { width: 100%; height: 100%; object-fit: cover; }

        /* –ù–û–í–´–ô –¢–ï–†–ú–ò–ù–ê–õ */
        .top-boxes { display: flex; gap: 15px; margin-bottom: 20px; }
        .box { width: 100px; height: 100px; background: #fff; border: 1px solid #d4af37; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .box img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .box span { font-size: 9px; color: #000; font-weight: bold; }

        .identity-row { margin-bottom: 20px; }
        .controls { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 5px; }
        .arrow { cursor: pointer; font-size: 28px; padding: 0 10px; }
        
        .btn-gold { width: 200px; padding: 12px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; cursor: pointer; margin: 5px 0; }

        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 280px; margin-top: 20px; }
        .lang-item { font-size: 11px; opacity: 0.5; cursor: pointer; padding: 5px; font-weight: bold; border-bottom: 2px solid transparent; }
        .lang-item.active { border-bottom: 2px solid #d4af37; opacity: 1; }
    </style>
</head>
<body onclick="unlockAudio()">

    <audio id="door-snd"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-snd" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="p1" class="block active">
        <div class="entrance-logo">GY-GY PRIVATE</div>
        <div class="door-container" onclick="openDoor()"><img src="door_1.jpg" class="door-img"></div>
    </div>

    <div id="p2" class="block">
        <div class="charlie-portrait"><img src="charlie.png" onerror="this.src='https://via.placeholder.com/200'"></div>
        <h1 id="t-welcome">WELCOME</h1>
        <button class="btn-gold" onclick="sw('p3'); update();">PROCEED</button>
    </div>

    <div id="p3" class="block">
        <div class="top-boxes">
            <div id="qrcode" class="box"></div>
            <div class="box" onclick="document.getElementById('f').click()" style="cursor:pointer">
                <input type="file" id="f" style="display:none" accept="image/*" onchange="preview()">
                <span id="t-photo">PHOTO</span>
                <img id="p-pre" style="display:none">
            </div>
        </div>

        <div class="identity-row">
            <div class="controls">
                <div onclick="changeAv(-1)" class="arrow">&#10094;</div>
                <div id="u-av" style="font-size:50px;">ü•É</div>
                <div onclick="changeAv(1)" class="arrow">&#10095;</div>
            </div>
            <div id="label-res" style="font-size:22px; letter-spacing:3px; font-weight: bold;">‚Ññ 1000</div>
        </div>

        <button id="btn-save" class="btn-gold" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button id="btn-to-hall" class="btn-gold" style="display:none; border-style:double;" onclick="sw('p4')">–í–•–û–î</button>

        <div id="dynamic-quote" style="font-style:italic; font-size:14px; margin:15px 0;">¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª</div>

        <div class="lang-grid">
            <div class="lang-item active" onclick="setLang(this, 'ru')">RU</div>
            <div class="lang-item" onclick="setLang(this, 'en')">EN</div>
            <div class="lang-item" onclick="setLang(this, 'ua')">UA</div>
            <div class="lang-item" onclick="setLang(this, 'fr')">FR</div>
        </div>
    </div>

    <div id="p4" class="block">
        <h1 style="letter-spacing:10px;">THE HALL</h1>
        <button class="btn-gold" onclick="location.reload()">EXIT</button>
    </div>

    <script>
        const bSnd = document.getElementById('bar-snd'), dSnd = document.getElementById('door-snd');
        let curID = 1000 + Math.floor(Math.random()*8999), avIdx = 0, aOk = false;
        const avs = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];

        function unlockAudio() {
            if (aOk) return;
            dSnd.muted = bSnd.muted = true;
            dSnd.play().then(() => { dSnd.pause(); dSnd.muted = false; });
            bSnd.play().then(() => { bSnd.pause(); bSnd.muted = false; aOk = true; });
        }

        function openDoor() {
            dSnd.play().catch(()=>{});
            document.querySelector('.block.active').classList.add('door-opening');
            setTimeout(() => sw('p2'), 1300);
        }

        function sw(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'p3') { bSnd.volume = 0.2; bSnd.play().catch(()=>{}); }
        }

        function changeAv(d) { avIdx = (avIdx + d + avs.length) % avs.length; update(); }
        
        function update() {
            document.getElementById('u-av').innerText = avs[avIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + curID;
            const q = document.getElementById("qrcode"); q.innerHTML = "";
            new QRCode(q, { text: "GY-ID:"+curID, width: 90, height: 90 });
        }

        function preview() {
            const file = document.getElementById('f').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                const p = document.getElementById('p-pre');
                p.src = reader.result; p.style.display = "block";
                document.getElementById('t-photo').style.display = "none";
            }
            if (file) reader.readAsDataURL(file);
        }

        function save() { 
            document.getElementById('btn-to-hall').style.display = 'block'; 
            document.getElementById('btn-save').style.display = 'none'; 
        }

        function setLang(el, lang) {
            document.querySelectorAll('.lang-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ–±—ä–µ–∫—Ç –ø–µ—Ä–µ–≤–æ–¥–æ–≤ –∫–∞–∫ –≤ v2.8.4
        }
    </script>
</body>
</html>
