<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v1.9.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .block.active { display: flex; }

        /* –î–í–ï–†–¨ */
        .door-container { cursor: pointer; transition: transform 2s, opacity 1s; }
        .door-open { transform: scale(3.5); opacity: 0; }
        .label-top { font-size: 14px; letter-spacing: 10px; margin-bottom: 20px; text-transform: uppercase; }

        /* –ß–ê–†–õ–ò - –û–î–ù–û –ö–û–õ–¨–¶–û */
        .charlie-ring {
            width: 180px; height: 180px; /* –£–º–µ–Ω—å—à–∏–ª, —á—Ç–æ–±—ã –≤–ª–µ–∑–ª–æ –≤ —ç–∫—Ä–∞–Ω */
            border-radius: 50%;
            border: 1.5px solid #d4af37; 
            padding: 4px;
            margin-bottom: 15px;
            display: flex; justify-content: center; align-items: center;
        }
        .charlie-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* WELCOME - –¢–û–¢ –°–ê–ú–´–ô –®–†–ò–§–¢ –ò –¶–í–ï–¢ */
        .welcome-title { 
            font-size: 3.5rem; 
            color: #d4af37; 
            margin: 0; 
            letter-spacing: 4px; 
            font-weight: normal;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .status-text { 
            font-style: italic; 
            margin: 15px 0 20px 0; 
            line-height: 1.4; 
            font-size: 1rem; 
            max-width: 280px; 
        }

        /* –ö–ù–û–ü–ö–ò */
        .btn-gold { 
            display: block; width: 100%; max-width: 240px; 
            padding: 12px; background: transparent; 
            border: 1px solid #d4af37; color: #d4af37; 
            text-transform: uppercase; font-size: 10px; 
            letter-spacing: 2px; cursor: pointer; font-family: inherit;
        }

        /* –ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê */
        .id-box { border: 1px solid #d4af37; padding: 20px; background: #050505; width: 100%; max-width: 300px; }
    </style>
</head>
<body>

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div class="label-top">GY-GY PRIVATE</div>
        <div id="door-frame" class="door-container" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 65vw; max-width: 260px; display: block;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-ring">
            <img src="charlie.png" class="charlie-img">
        </div>
        <h1 class="welcome-title">WELCOME</h1>
        <p class="status-text">–í–∞—à —Å–ª–µ–¥ —Å—á–∏—Ç–∞–Ω.<br>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é, –≤—ã —É—á–∞—Å—Ç–Ω–∏–∫ –∫–ª—É–±–∞.</p>
        <button class="btn-gold" onclick="showIdentity()">–ü—Ä–µ–¥—ä—è–≤–∏—Ç—å ID</button>
    </div>

    <div id="block-identity" class="block">
        <div class="id-box">
            <div id="user-avatar" style="font-size:50px;">üë§</div>
            <div style="font-size:18px; margin:10px 0; letter-spacing: 3px;">RESIDENT</div>
            <div id="qrcode" style="background:#fff; padding:6px; width:112px; margin:15px auto; border-radius: 4px;"></div>
            <button class="btn-gold" style="margin: 0 auto 10px;" onclick="enterHall()">–í –•–û–õ–õ</button>
            <button class="btn-gold" onclick="closeClub()" style="border-color: #333; color: #555; margin: 0 auto;">–í—ã—Ö–æ–¥</button>
        </div>
    </div>

    <script>
        const doorSnd = document.getElementById('door-sound');
        const barSnd = document.getElementById('bar-sound');

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            try { doorSnd.play(); } catch(e){}
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function showIdentity() {
            try { barSnd.volume = 0.15; barSnd.play(); } catch(e){}
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('gy_id', id);
            const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠'];
            document.getElementById('user-avatar').innerText = avatars[id % avatars.length];
            if (typeof QRCode !== "undefined") {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "GY-ID:"+id, width: 100, height: 100 });
            }
            switchTo('block-identity');
        }

        function enterHall() { switchTo('block-hall'); } // –•–æ–ª–ª –æ—Å—Ç–∞–≤–ª—è–µ–º –≤ –ø–∞–º—è—Ç–∏
        
        function closeClub() {
            if (window.Telegram && window.Telegram.WebApp) window.Telegram.WebApp.close();
            window.location.href = "https://t.me/Sklad_Potok_Bot";
        }
    </script>
</body>
</html>
