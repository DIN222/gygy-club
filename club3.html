
<div id="block-welcome" class="gy-block">
    <div class="welcome-content">
        
        <div class="charlie-frame-v3">
            <div class="outer-gold-ring"></div>
            <div class="portrait-main">
                <img src="charlie.png" id="m2-portrait" 
                     onerror="this.src='https://via.placeholder.com/300/000/d4af37?text=HOST'">
            </div>
        </div>

        <h1 class="welcome-text-xl" id="m2-title">WELCOME</h1>
        
        <button class="btn-gold-m2" onclick="ModuleCharlie.proceed()">
            ПРОХОДИТЕ
        </button>

        <div class="version-tag-m2">BLOCK-02 v.4.2.3</div>
    </div>
</div>

<style>
    #block-welcome {
        position: fixed;
        inset: 0;
        background: #000;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 900;
        color: #d4af37;
        font-family: 'Times New Roman', serif;
    }

    #block-welcome.active { display: flex !important; }

    /* Контейнер увеличен до 280px */
    .charlie-frame-v3 {
        position: relative;
        width: 280px; 
        height: 280px;
        margin-bottom: 40px;
    }

    /* Внешнее пульсирующее кольцо */
    .outer-gold-ring {
        position: absolute;
        inset: -8px;
        border: 2px solid rgba(212, 175, 55, 0.6);
        border-radius: 50%;
        animation: m2-pulse-v3 3s infinite ease-in-out;
    }

    /* Портрет теперь занимает все пространство до кольца */
    .portrait-main {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 3px solid #d4af37;
        overflow: hidden;
        background: #000;
        position: relative;
        z-index: 2;
    }

    .portrait-main img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Увеличенный WELCOME */
    .welcome-text-xl {
        font-size: 3.5rem; /* Значительное увеличение */
        letter-spacing: 18px;
        font-weight: normal;
        margin: 0 0 50px 0;
        text-align: center;
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
    }

    .btn-gold-m2 {
        background: transparent;
        border: 1px solid #d4af37;
        color: #d4af37;
        padding: 15px 50px;
        letter-spacing: 5px;
        cursor: pointer;
        font-family: inherit;
        text-transform: uppercase;
        font-size: 14px;
    }

    .btn-gold-m2:active { background: #d4af37; color: #000; }

    .version-tag-m2 {
        position: absolute; bottom: 20px; font-size: 9px; color: #222; letter-spacing: 2px;
    }

    @keyframes m2-pulse-v3 {
        0% { transform: scale(1); opacity: 0.4; }
        50% { transform: scale(1.04); opacity: 0.8; }
        100% { transform: scale(1); opacity: 0.4; }
    }
</style>

<script>
    /**
     * Logic for BLOCK-02 (v.4.2.3)
     */
    const ModuleCharlie = {
        proceed() {
            console.log("[BLOCK-02] Мгновенный переход к Блоку 3");
            this.next(); // Без setTimeout и анимаций
        },

        next() {
            if (window.Core && window.Core.switch) {
                Core.switch('block-terminal');
            } else {
                // Если ядро еще не подключено, просто имитируем переход
                alert("Переход в BLOCK-03-TERMINAL");
            }
        }
    };
</script>
