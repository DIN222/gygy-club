<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { margin: 0; background: #000; color: #d4af37; font-family: serif; text-align: center; height: 100vh; overflow: hidden; }
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        .active { display: flex !important; }
        
        /* 鞋 */
        .door-container { cursor: pointer; transition: 1.5s; }
        .door-open { transform: scale(3.5); opacity: 0; }
        .charlie-frame { width: 200px; height: 200px; border-radius: 50%; border: 2px solid #d4af37; overflow: hidden; margin-bottom: 20px; }
        .charlie-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 孝效 */
        .card { border: 1px solid #d4af37; padding: 20px; width: 280px; background: #0a0a0a; z-index: 10; }
        .btn-gold { background: #d4af37; color: #000; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-outline { background: transparent; color: #d4af37; border: 1px solid #d4af37; padding: 10px; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-tg { background: #24A1DE; color: #fff; border: none; padding: 10px; width: 100%; cursor: pointer; margin-top: 10px; text-decoration: none; display: block; font-size: 14px; font-family: sans-serif; }

        .lang-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-top: 15px; }
        .lang-btn { cursor: pointer; font-size: 10px; border: 1px solid #333; padding: 4px 6px; }

        /* 啸 / 携 */
        .hall-container { width:100%; height:100%; background: linear-gradient(180deg, #1a120b 0%, #000 100%); position: relative; display: flex; flex-direction: column; align-items: center; }
        .arch { width: 160px; height: 220px; border: 3px solid #d4af37; border-bottom: none; border-radius: 80px 80px 0 0; margin-top: 40px; opacity: 0.7; position: relative; }
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 30px; width: 85%; max-width: 350px; }
        .art-frame { aspect-ratio: 1/1; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 9px; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .parquet { position: absolute; bottom: 0; width: 100%; height: 15%; background: #2a1e12; border-top: 2px solid #3d2b1f; z-index: 1; }
    </style>
</head>
