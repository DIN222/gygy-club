<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.6.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; background: #000; }
        .block.active { display: flex !important; z-index: 50; }

        #door-wrapper { cursor: pointer; padding: 20px; transition: 1.2s; transform: scale(1); opacity: 1; z-index: 100; }
        #door-img { width: 70vw; max-width: 280px; border: 1px solid rgba(212, 175, 55, 0.2); pointer-events: none; }
        .door-opening { transform: scale(5) !important; opacity: 0 !important; pointer-events: none !important; }

        .terminal-grid { display: flex; flex-direction: row; justify-content: center; gap: 5px; width: 100%; max-width: 650px; background: rgba(15,15,15,0.95); padding: 20px; border: 1px solid rgba(212,175,55,0.1); margin-bottom: 10px; }
        .panel { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .panel-left { border-right: 1px solid rgba(212, 175, 55, 0.2); }

        .photo-slot { width: 90px; height: 90px; border: 1px solid #d4af37; margin-top: 5px; position: relative; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 2; }

        .btn-gold { width: 100%; max-width: 180px; padding: 12px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; cursor: pointer; margin: 8px 0; font-family: inherit; transition: 0.2s; }
        #btn-to-hall { background: rgba(212, 175, 55, 0.3) !important; font-weight: bold; display: none; border: 2px solid #d4af37; }
        .btn-saved { background: #d4af37 !important; color: #000 !important; }

        #btn-exit { margin-top: 50px; border: 1px solid rgba(212, 175, 55, 0.5); background: rgba(255, 0, 0, 0.05); }

        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px 15px; margin-top: 10px; }
        .lang-item { font-size: 10px; opacity: 0.4; cursor: pointer; padding: 5px; font-weight: bold; border-bottom: 1px solid transparent; }
        .lang-item.active { border-bottom: 1px solid #d4af37; opacity: 1; color: #fff; }

        @media (max-width: 600px) { .terminal-grid { flex-direction: column; } .panel-left { border-right: none; border-bottom: 1px solid rgba(212,175,55,0.1); } }
    </style>
</head>
<body onload="initClub()">

    <audio id="door-sound"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing: 10px; margin-bottom: 20px; font-size: 18px;">GY-GY PRIVATE</div>
        <div id="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" id="door-img">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <img src="charlie.png" style="width: 200px; margin-bottom: 15px;">
        <h1 style="letter-spacing: 8px;">WELCOME</h1>
        <button class="btn-gold" onclick="startTerminal()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="terminal-grid">
            <div class="panel panel-left">
                <div id="t-choose" style="font-size: 10px; letter-spacing: 2px; margin-bottom: 8px;">–í–´–ë–†–ê–¢–¨</div>
                <div style="display:flex; align-items:center; gap:20px; margin-bottom: 10px;">
                    <div onclick="changeAvatar(-1)" style="cursor:pointer; font-size:26px; padding:5px;">&#10094;</div>
                    <div id="user-avatar" style="font-size:45px;">ü•É</div>
                    <div onclick="changeAvatar(1)" style="cursor:pointer; font-size:26px; padding:5px;">&#10095;</div>
                </div>
                <div style="display:flex; align-items:center; gap:20px; margin-bottom: 15px;">
                    <div onclick="changeID(-1)" style="cursor:pointer; font-size:22px; padding:5px;">&#10094;</div>
                    <div id="label-res" style="font-size:18px; letter-spacing:2px;">‚Ññ 1000</div>
                    <div onclick="changeID(1)" style="cursor:pointer; font-size:22px; padding:5px;">&#10095;</div>
                </div>
                <button id="btn-save" class="btn-gold" onclick="saveChanges()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <button id="btn-to-hall" class="btn-gold" onclick="enterHall()">–í–•–û–î</button>
            </div>
            <div class="panel">
                <div id="t-member" style="font-size: 10px; letter-spacing: 2px; margin-bottom: 8px;">–£–ß–ê–°–¢–ù–ò–ö –ö–õ–£–ë–ê</div>
                <div id="qrcode-container" style="background:#fff; padding:6px; border-radius:2px; margin-bottom: 10px;"></div>
                <input type="file" id="file-input" style="display:none" accept="image/*" onchange="previewFile()">
                <div class="photo-slot">
                    <span id="t-photo-label" style="font-size:9px; color:#333; font-weight:bold;">–§–û–¢–û</span>
                    <img id="photo-preview" src="" style="display:none">
                </div>
                <button id="btn-upload" class="btn-gold" style="font-size:8px; width:90px; padding:5px; margin-top:10px;" onclick="document.getElementById('file-input').click()">–ò–ó–ú–ï–ù–ò–¢–¨</button>
            </div>
        </div>
        <div id="dynamic-quote">¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª</div>
        <div class="lang-grid">
            <div class="lang-item" onclick="updateLang('RU')">RU</div>
            <div class="lang-item" onclick="updateLang('EN')">EN</div>
            <div class="lang-item" onclick="updateLang('UA')">UA</div>
            <div class="lang-item" onclick="updateLang('FR')">FR</div>
            <div class="lang-item" onclick="updateLang('DE')">DE</div>
            <div class="lang-item" onclick="updateLang('PL')">PL</div>
            <div class="lang-item" onclick="updateLang('ES')">ES</div>
            <div class="lang-item" onclick="updateLang('IT')">IT</div>
        </div>
    </div>

    <div id="block-hall" class="block">
        <h1 id="t-hall-title" style="font-size: 2.5rem; letter-spacing: 10px;">THE HALL</h1>
        <div id="hall-user-info" style="font-size: 1.8rem; margin: 30px 0; border-top: 1px solid rgba(212,175,55,0.2); border-bottom: 1px solid rgba(212,175,55,0.2); padding: 20px;"></div>
        <button id="btn-exit" class="btn-gold" onclick="softExit()">EXIT</button>
    </div>

    <script>
        const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];
        let currentID = 1000;
        let currentAvIdx = 0;
        let currentLang = 'RU';

        const i18n = {
            RU: { choose: "–í–´–ë–†–ê–¢–¨", save: "–°–û–•–†–ê–ù–ò–¢–¨", enter: "–í–•–û–î", member: "–£–ß–ê–°–¢–ù–ò–ö –ö–õ–£–ë–ê", photo: "–§–û–¢–û", change: "–ò–ó–ú–ï–ù–ò–¢–¨", hall: "–ó–ê–õ", exit: "–ü–û–ö–ò–ù–£–¢–¨ –ö–õ–£–ë", quote: "¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª" },
            EN: { choose: "CHOOSE", save: "SAVE", enter: "ENTER", member: "CLUB MEMBER", photo: "PHOTO", change: "CHANGE", hall: "THE HALL", exit: "LEAVE CLUB", quote: "¬´In every joke there is a drop of whiskey...¬ª" },
            UA: { choose: "–û–ë–†–ê–¢–ò", save: "–ó–ë–ï–†–ï–ì–¢–ò", enter: "–í–•–Ü–î", member: "–£–ß–ê–°–ù–ò–ö –ö–õ–£–ë–£", photo: "–§–û–¢–û", change: "–ó–ú–Ü–ù–ò–¢–ò", hall: "–ó–ê–õ", exit: "–ü–û–ö–ò–ù–£–¢–ò –ö–õ–£–ë", quote: "¬´–£ –∫–æ–∂–Ω–æ–º—É –∂–∞—Ä—Ç—ñ —î —á–∞—Å—Ç–∫–∞ –≤—ñ—Å–∫—ñ...¬ª" }
        };

        function initClub() {
            const saved = localStorage.getItem('gy_v268');
            if(saved) {
                const data = JSON.parse(saved);
                currentID = parseInt(data.id) || 1000;
                currentAvIdx = parseInt(data.avIdx) || 0;
                currentLang = data.lang || 'RU';
                if(data.photo) {
                    const img = document.getElementById('photo-preview');
                    img.src = data.photo; img.style.display = "block";
                    document.getElementById('t-photo-label').style.display = "none";
                }
                document.getElementById('btn-to-hall').style.display = 'block';
            }
            updateLang(currentLang);
            updateDisplay();
        }

        function handleDoor() {
            const wrapper = document.getElementById('door-wrapper');
            document.getElementById('door-sound').play().catch(()=>{});
            wrapper.classList.add('door-opening');
            setTimeout(() => switchTo('block-welcome'), 1000);
        }

        function softExit() {
            document.getElementById('bar-sound').pause();
            const wrapper = document.getElementById('door-wrapper');
            wrapper.classList.remove('door-opening');
            wrapper.style.opacity = "1";
            wrapper.style.transform = "scale(1)";
            switchTo('block-entrance');
        }

        function updateLang(lang) {
            currentLang = lang;
            const dict = i18n[lang] || i18n.EN;
            document.getElementById('t-choose').innerText = dict.choose;
            document.getElementById('btn-save').innerText = dict.save;
            document.getElementById('btn-to-hall').innerText = dict.enter;
            document.getElementById('t-member').innerText = dict.member;
            document.getElementById('t-photo-label').innerText = dict.photo;
            document.getElementById('btn-upload').innerText = dict.change;
            document.getElementById('t-hall-title').innerText = dict.hall;
            document.getElementById('btn-exit').innerText = dict.exit;
            document.getElementById('dynamic-quote').innerText = dict.quote;
            document.querySelectorAll('.lang-item').forEach(el => el.classList.toggle('active', el.innerText === lang));
        }

        function saveChanges() {
            const photoSrc = document.getElementById('photo-preview').src;
            localStorage.setItem('gy_v268', JSON.stringify({
                id: currentID, avIdx: currentAvIdx, lang: currentLang, photo: photoSrc.startsWith('data:') ? photoSrc : null
            }));
            const btn = document.getElementById('btn-save');
            btn.classList.add('btn-saved');
            setTimeout(() => btn.classList.remove('btn-saved'), 500);
            document.getElementById('btn-to-hall').style.display = 'block';
        }

        function updateDisplay() {
            document.getElementById('user-avatar').innerText = avatars[currentAvIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + currentID;
            const qrBox = document.getElementById("qrcode-container");
            qrBox.innerHTML = "";
            new QRCode(qrBox, { text: "GY-"+currentID, width: 80, height: 80 });
        }

        function changeAvatar(dir) { 
            currentAvIdx = (currentAvIdx + dir + avatars.length) % avatars.length; 
            updateDisplay(); 
            document.getElementById('btn-to-hall').style.display = 'none'; 
        }

        function changeID(dir) { 
            currentID = (currentID + (dir * 9) + 9000) % 9000 + 1000; 
            updateDisplay(); 
            document.getElementById('btn-to-hall').style.display = 'none'; 
        }

        function enterHall() { 
            document.getElementById('hall-user-info').innerText = avatars[currentAvIdx] + " ‚Ññ" + currentID; 
            switchTo('block-hall'); 
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => { b.style.display = 'none'; b.classList.remove('active'); });
            const target = document.getElementById(id);
            target.style.display = 'flex'; target.classList.add('active');
        }

        function startTerminal() {
            document.getElementById('bar-sound').volume = 0.2;
            document.getElementById('bar-sound').play().catch(()=>{});
            switchTo('block-identity');
        }

        function previewFile() {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                const img = document.getElementById('photo-preview');
                img.src = reader.result; img.style.display = "block";
                document.getElementById('t-photo-label').style.display = "none";
                document.getElementById('btn-to-hall').style.display = 'none';
            }
            if(file) reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
