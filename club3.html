<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v3.0.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; z-index: 1; }
        .block.active { display: flex !important; z-index: 10; }

        /* –≠–ö–†–ê–ù 1: –î–í–ï–†–¨ */
        .door-wrapper { cursor: pointer; transition: 1.2s ease-in-out; position: relative; z-index: 100; }
        .door-img { width: 70vw; max-width: 320px; border: 1px solid rgba(212, 175, 55, 0.2); }

        /* –≠–ö–†–ê–ù 2: –ß–ê–†–õ–ò */
        .charlie-portrait { 
            width: 200px; height: 200px; margin-bottom: 25px; 
            border-radius: 50%; border: 1px solid #d4af37; 
            overflow: hidden; display: flex; align-items: center; justify-content: center; background: #000;
        }
        .charlie-portrait img { width: 100%; height: 100%; object-fit: cover; }

        /* –ö–ù–û–ü–ö–ò (–§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ï) */
        .btn-gold { 
            width: 180px; height: 40px; background: transparent; border: 1px solid #d4af37; 
            color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; 
            cursor: pointer; margin: 5px 0; font-family: inherit; display: flex; align-items: center; justify-content: center;
        }
        
        /* –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø */
        .setup-grid { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; align-items: flex-start; }
        .panel { width: 130px; display: flex; flex-direction: column; align-items: center; }
        .panel-divider { width: 1px; height: 160px; background: rgba(212, 175, 55, 0.2); margin: 0 5px; }
        .title-label { height: 15px; font-size: 10px; letter-spacing: 2px; margin-bottom: 15px; text-transform: uppercase; }
        .nav-arrow { cursor: pointer; font-size: 18px; opacity: 0.5; width: 25px; user-select: none; padding: 5px; }

        .square-box { 
            width: 90px; height: 90px; border: 1px solid #d4af37; background: #fff; 
            display: flex; align-items: center; justify-content: center; overflow: hidden; margin-top: 5px;
        }
        .square-box img { width: 100%; height: 100%; object-fit: cover; }

        /* –Ø–ó–´–ö–ò (–°–ï–¢–ö–ê 4x2) */
        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 15px 0; width: 200px; }
        .lang-item { font-size: 10px; padding: 5px; border: 1px solid rgba(212, 175, 55, 0.3); cursor: pointer; opacity: 0.6; }
        .lang-item.active { border-color: #d4af37; opacity: 1; background: rgba(212, 175, 55, 0.1); }

        .exit-link { font-size: 10px; opacity: 0.4; cursor: pointer; text-transform: uppercase; margin-top: 10px; text-decoration: underline; }
    </style>
</head>
<body>

    <audio id="door-sound"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing:10px; margin-bottom:20px; opacity:0.8;">GY-GY PRIVATE</div>
        <div class="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img" onerror="this.parentElement.innerHTML='üö™'">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-portrait"><img src="charlie.png" onerror="this.style.display='none'"></div>
        <h1 id="t-welcome" style="letter-spacing:8px; font-weight:normal; margin:0 0 20px 0;">WELCOME</h1>
        <button id="btn-proceed" class="btn-gold" onclick="startTerminal()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="setup-grid">
            <div class="panel">
                <div id="t-id-title" class="title-label">IDENTITY</div>
                <div style="display:flex; align-items:center; height:60px;">
                    <div onclick="changeAvatar(-1)" class="nav-arrow">‚Äπ</div>
                    <div id="user-avatar" style="font-size:40px; width:60px;">ü•É</div>
                    <div onclick="changeAvatar(1)" class="nav-arrow">‚Ä∫</div>
                </div>
                <div style="display:flex; align-items:center; height:40px;">
                    <div onclick="changeID(-1)" class="nav-arrow">‚Äπ</div>
                    <div id="label-res" style="font-size:16px; width:80px;">‚Ññ 1000</div>
                    <div onclick="changeID(1)" class="nav-arrow">‚Ä∫</div>
                </div>
            </div>
            <div class="panel-divider"></div>
            <div class="panel">
                <div id="t-card-title" class="title-label">MEMBER CARD</div>
                <div id="qrcode" class="square-box"></div>
                <div class="square-box" style="cursor:pointer;" onclick="document.getElementById('file-input').click()">
                    <span id="t-photo-text" style="color:#000; font-size:9px; font-weight:bold;">PHOTO</span>
                    <img id="photo-preview" style="display:none;">
                </div>
                <input type="file" id="file-input" style="display:none" onchange="previewFile()">
            </div>
        </div>

        <div style="display:flex; flex-direction:column; align-items:center;">
            <button id="btn-save" class="btn-gold" onclick="saveChanges()">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <button id="btn-to-hall" class="btn-gold" style="visibility:hidden;" onclick="enterHall()">–í–•–û–î</button>
        </div>

        <div id="quote-reg" style="font-style:italic; font-size:11px; height:35px; display:flex; align-items:center; padding:0 10px;">¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª</div>
        
        <div class="lang-grid">
            <div class="lang-item active" onclick="setLang(this,'ru')">RU</div>
            <div class="lang-item" onclick="setLang(this,'en')">EN</div>
            <div class="lang-item" onclick="setLang(this,'ua')">UA</div>
            <div class="lang-item" onclick="setLang(this,'fr')">FR</div>
            <div class="lang-item" onclick="setLang(this,'de')">DE</div>
            <div class="lang-item" onclick="setLang(this,'pl')">PL</div>
            <div class="lang-item" onclick="setLang(this,'es')">ES</div>
            <div class="lang-item" onclick="setLang(this,'it')">IT</div>
        </div>
        <div class="exit-link" onclick="location.reload()" id="t-exit-reg">–ü–û–ö–ò–ù–£–¢–¨ –ö–õ–£–ë</div>
    </div>

    <div id="block-hall" class="block">
        <div style="font-size:24px; letter-spacing:5px;" id="t-hall-ready">HALL IS READY</div>
        <div class="exit-link" onclick="location.reload()" id="t-exit-hall">–ü–û–ö–ò–ù–£–¢–¨ –ö–õ–£–ë</div>
    </div>

    <script>
        const barSnd = document.getElementById('bar-sound');
        const doorSnd = document.getElementById('door-sound');
        let currentID = 1000, currentAvIdx = 0, userPhotoData = null;
        const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];

        const langData = {
            ru: { welcome: "–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨", proceed: "–ü–†–û–î–û–õ–ñ–ò–¢–¨", save: "–°–û–•–†–ê–ù–ò–¢–¨", entry: "–í–•–û–î", photo: "–§–û–¢–û", id: "–õ–ò–ß–ù–û–°–¢–¨", card: "–ö–ê–†–¢–ê", exit: "–ü–û–ö–ò–ù–£–¢–¨ –ö–õ–£–ë", q: "¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª", ready: "–•–û–õ–õ –ì–û–¢–û–í" },
            en: { welcome: "WELCOME", proceed: "PROCEED", save: "SAVE", entry: "ENTER", photo: "PHOTO", id: "IDENTITY", card: "CARD", exit: "LEAVE CLUB", q: "¬´Every joke has a share of whiskey...¬ª", ready: "HALL IS READY" },
            ua: { welcome: "–í–Ü–¢–ê–Ñ–ú–û", proceed: "–ü–†–û–î–û–í–ñ–ò–¢–ò", save: "–ó–ë–ï–†–ï–ì–¢–ò", entry: "–í–•–Ü–î", photo: "–§–û–¢–û", id: "–û–°–û–ë–ò–°–¢–Ü–°–¢–¨", card: "–ö–ê–†–¢–ö–ê", exit: "–ü–û–ö–ò–ù–£–¢–ò –ö–õ–£–ë", q: "¬´–£ –∫–æ–∂–Ω–æ–º—É –∂–∞—Ä—Ç—ñ —î –¥–æ–ª—è –≤—ñ—Å–∫—ñ...¬ª", ready: "–•–û–õ –ì–û–¢–û–í–ò–ô" },
            fr: { welcome: "BIENVENUE", proceed: "CONTINUER", save: "SAUVER", entry: "ENTRER", photo: "PHOTO", id: "IDENTIT√â", card: "CARTE", exit: "QUITTER", q: "¬´Dans chaque blague, il y a du whisky...¬ª", ready: "SALLE PR√äTE" },
            de: { welcome: "WILLKOMMEN", proceed: "WEITER", save: "SPEICHERN", entry: "EINTRITT", photo: "FOTO", id: "IDENTIT√ÑT", card: "KARTE", exit: "VERLASSEN", q: "¬´In jedem Witz steckt Whiskey...¬ª", ready: "HALLE BEREIT" },
            pl: { welcome: "WITAJ", proceed: "KONTYNUUJ", save: "ZAPISZ", entry: "WEJ≈öCIE", photo: "FOTO", id: "TO≈ªSAMO≈öƒÜ", card: "KARTA", exit: "OPU≈öƒÜ KLUB", q: "¬´W ka≈ºdym ≈ºarcie jest kropla whiskey...¬ª", ready: "HALA GOTOWA" },
            es: { welcome: "BIENVENIDO", proceed: "CONTINUAR", save: "GUARDAR", entry: "ENTRAR", photo: "FOTO", id: "IDENTIDAD", card: "TARJETA", exit: "SALIR", q: "¬´En cada broma hay algo de whisky...¬ª", ready: "SALA LISTA" },
            it: { welcome: "BENVENUTO", proceed: "CONTINUA", save: "SALVA", entry: "ENTRA", photo: "FOTO", id: "IDENTIT√Ä", card: "CARTA", exit: "ESCI", q: "¬´Ogni scherzo ha il suo whisky...¬ª", ready: "SALA PRONTA" }
        };

        function setLang(el, lang) {
            document.querySelectorAll('.lang-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const d = langData[lang];
            document.getElementById('t-welcome').innerText = d.welcome;
            document.getElementById('btn-proceed').innerText = d.proceed;
            document.getElementById('btn-save').innerText = d.save;
            document.getElementById('btn-to-hall').innerText = d.entry;
            document.getElementById('t-photo-text').innerText = d.photo;
            document.getElementById('t-id-title').innerText = d.id;
            document.getElementById('t-card-title').innerText = d.card;
            document.getElementById('t-exit-reg').innerText = d.exit;
            document.getElementById('t-exit-hall').innerText = d.exit;
            document.getElementById('quote-reg').innerText = d.q;
            document.getElementById('t-hall-ready').innerText = d.ready;
        }

        function handleDoor() {
            doorSnd.play().catch(()=>{});
            const wrap = document.querySelector('.door-wrapper');
            wrap.style.transform = "scale(4)"; wrap.style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function startTerminal() {
            barSnd.volume = 0.1; barSnd.play().catch(()=>{});
            switchTo('block-identity');
            updateDisplay();
        }

        function saveChanges() {
            document.getElementById('btn-to-hall').style.visibility = 'visible';
        }

        function enterHall() { switchTo('block-hall'); barSnd.volume = 0.3; }

        function updateDisplay() {
            document.getElementById('user-avatar').innerText = avatars[currentAvIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + currentID;
            const qrBox = document.getElementById("qrcode");
            qrBox.innerHTML = "";
            new QRCode(qrBox, { text: "GY-ID:"+currentID, width: 90, height: 90 });
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function changeAvatar(dir) { currentAvIdx = (currentAvIdx + dir + avatars.length) % avatars.length; updateDisplay(); }
        function changeID(dir) { currentID = (currentID + (dir * 9) + 9000) % 9000 + 1000; updateDisplay(); }
        
        function previewFile() {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                userPhotoData = reader.result;
                const p = document.getElementById('photo-preview');
                p.src = userPhotoData; p.style.display = "block";
                document.getElementById('t-photo-text').style.display = "none";
            }
            if(file) reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
