<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.5.7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; z-index: 10; }
        .block.active { display: flex !important; }

        #door-img { width: 70vw; max-width: 280px; border: 1px solid rgba(212, 175, 55, 0.2); cursor: pointer; transition: 2s; }
        .door-opening { transform: scale(5); opacity: 0; pointer-events: none; }

        .terminal-grid { display: flex; flex-direction: row; justify-content: center; gap: 5px; width: 100%; max-width: 650px; background: rgba(15,15,15,0.95); padding: 20px; border: 1px solid rgba(212,175,55,0.1); }
        .panel { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .panel-left { border-right: 1px solid rgba(212, 175, 55, 0.2); }

        .photo-slot { width: 90px; height: 90px; border: 1px solid #d4af37; margin-top: 5px; position: relative; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 2; }
        .photo-slot span { font-size: 9px; color: #333; font-weight: bold; }

        .btn-gold { width: 100%; max-width: 160px; padding: 10px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 1px; cursor: pointer; margin: 5px 0; font-family: inherit; }
        .btn-mini { padding: 4px; font-size: 8px; max-width: 90px; margin-top: 5px; opacity: 0.8; }
        #btn-to-hall { background: rgba(212, 175, 55, 0.2) !important; font-weight: bold; display: none; border: 2px solid #d4af37; }

        #dynamic-quote { font-style: italic; font-size: 14px; opacity: 0.9; margin: 15px 0; min-height: 1.5em; max-width: 85%; }
        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px 15px; }
        .lang-item { font-size: 11px; opacity: 0.5; cursor: pointer; padding: 5px; font-weight: bold; }
        .lang-item.active { border-bottom: 2px solid #d4af37; opacity: 1; color: #fff; }

        .reset-key { font-size: 11px; color: #d4af37; opacity: 0.4; cursor: pointer; text-transform: uppercase; margin-top: 30px; text-decoration: underline; }

        @media (max-width: 600px) { 
            .terminal-grid { flex-direction: column; } 
            .panel-left { border-right: none; border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding-bottom: 15px; }
        }
