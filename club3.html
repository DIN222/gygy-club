<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v3.0.5.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: serif; text-align: center; height: 100vh; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .block.active { display: flex; }

        /* ЭКРАН 1: ДВЕРЬ */
        .door-img { width: 280px; border: 1px solid rgba(212,175,55,0.3); cursor: pointer; transition: 1s; }

        /* ЭКРАН 2: ЧАРЛИ */
        .charlie-frame {
            width: 280px; height: 280px;
            border: 2px solid #d4af37; /* Тот самый золотой контур */
            border-radius: 200px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
        }
        .charlie-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* ЭКРАН 3: РЕГИСТРАЦИЯ */
        .setup-grid { display: flex; gap: 15px; margin-bottom: 30px; }
        .box { 
            width: 110px; height: 110px; 
            border: 2px solid #d4af37; 
            background: #fff; 
            display: flex; align-items: center; justify-content: center; 
        }
        #id-val { color: #000; font-weight: bold; font-size: 14px; }
        
        .btn-gold { 
            width: 200px; height: 45px; 
            background: none; border: 1px solid #d4af37; 
            color: #d4af37; text-transform: uppercase; 
            margin: 5px; cursor: pointer;
        }
        
        #quote-reg { font-size: 24px; font-weight: bold; margin: 20px; font-style: italic; }

        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .lang-item { padding: 5px 10px; border: 1px solid rgba(212,175,55,0.3); font-size: 10px; cursor: pointer; }
        .lang-item.active { background: rgba(212,175,55,0.2); border-color: #d4af37; }
    </style>
</head>
<body onclick="activateAudio()">

    <audio id="snd"><source src="door_open.mp3" type="audio/mpeg"></audio>

    <div id="b1" class="block active">
        <div style="letter-spacing:10px; margin-bottom:30px;">GY-GY PRIVATE</div>
        <img src="door_1.jpg" class="door-img" onclick="go()">
    </div>

    <div id="b2" class="block">
        <div class="charlie-frame">
            <img src="charlie.png" onerror="this.src='https://via.placeholder.com/280'">
        </div>
        <h1 id="tw" style="font-size:50px; letter-spacing:10px;">WELCOME</h1>
        <button class="btn-gold" onclick="show(3)">PROCEED</button>
    </div>

    <div id="b3" class="block">
        <div class="setup-grid">
            <div class="box"><div id="id-val">#0000</div></div>
            <div id="qrcode" class="box"></div>
            <div class="box" onclick="document.getElementById('f').click()" style="cursor:pointer">
                <span id="tph" style="color:#000; font-size:10px;">ФОТО</span>
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
            </div>
            <input type="file" id="f" style="display:none" onchange="pre(this)">
        </div>

        <button id="bs" class="btn-gold" onclick="document.getElementById('be').style.visibility='visible'">СОХРАНИТЬ</button>
        <button id="be" class="btn-gold" style="visibility:hidden" onclick="show(4)">ВХОД</button>

        <div id="quote-reg">«В каждой шутке есть доля виски...»</div>
        
        <div class="lang-grid">
            <div class="lang-item active" onclick="setL(this,'ru')">RU</div>
            <div class="lang-item" onclick="setL(this,'en')">EN</div>
            <div class="lang-item" onclick="setL(this,'ua')">UA</div>
            <div class="lang-item" onclick="setL(this,'fr')">FR</div>
        </div>
    </div>

    <div id="b4" class="block">
        <h2 id="tr">HALL IS READY</h2>
        <button class="btn-gold" onclick="location.reload()">EXIT</button>
    </div>

    <script>
        let aInit = false;
        function activateAudio() {
            if(!aInit) {
                const s = document.getElementById('snd');
                s.play().then(() => { s.pause(); s.currentTime = 0; aInit = true; });
            }
        }

        function go() {
            document.getElementById('snd').play();
            const i = document.querySelector('.door-img');
            i.style.transform = "scale(5)"; i.style.opacity = "0";
            setTimeout(() => show(2), 1000);
        }

        function show(n) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById('b'+n).classList.add('active');
            if(n === 3) {
                const id = "#0042-" + Math.floor(1000+Math.random()*9000);
                document.getElementById('id-val').innerText = id;
                const q = document.getElementById("qrcode"); q.innerHTML = "";
                new QRCode(q, { text: id, width: 100, height: 100 });
            }
        }

        const langData = {
            ru: { w: "ДОБРО ПОЖАЛОВАТЬ", s: "СОХРАНИТЬ", e: "ВХОД", ph: "ФОТО", q: "«В каждой шутке есть доля виски...»", r: "ХОЛЛ ГОТОВ" },
            en: { w: "WELCOME", s: "SAVE", e: "ENTER", ph: "PHOTO", q: "«Every joke has a share of whiskey...»", r: "HALL IS READY" }
        };

        function setL(el, l) {
            document.querySelectorAll('.lang-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const d = langData[l] || langData.ru;
            document.getElementById('tw').innerText = d.w;
            document.getElementById('bs').innerText = d.s;
            document.getElementById('be').innerText = d.e;
            document.getElementById('tph').innerText = d.ph;
            document.getElementById('quote-reg').innerText = d.q;
            document.getElementById('tr').innerText = d.r;
        }

        function pre(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                const img = document.getElementById('pp');
                img.src = e.target.result; img.style.display = "block";
                document.getElementById('tph').style.display = "none";
            };
            r.readAsDataURL(input.files[0]);
        }
    </script>
</body>
</html>
