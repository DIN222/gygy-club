<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        /* –ë–ê–ó–û–í–´–ô –ù–£–ê–†–ù–´–ô –°–¢–ò–õ–¨ */
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: #000;
            color: #d4af37;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* –£–ü–†–ê–í–õ–ï–ù–ò–ï –ó–û–ù–ê–ú–ò */
        .zone {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }
        .active { display: flex !important; }

        /* –Ø–ó–´–ö–ò (8 –®–¢–£–ö) */
        .lang-switcher {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 10px;
            font-size: 0.7rem;
            opacity: 0.4;
            z-index: 100;
        }
        .lang-item { cursor: pointer; color: #d4af37; }
        .active-lang { color: #fff; font-weight: bold; }

        /* (1A) –î–í–ï–†–¨ */
        .door-sign {
            font-size: 5rem;
            letter-spacing: 15px;
            margin-bottom: 40px;
            transition: 3s;
        }
        .door-frame {
            width: 170px;
            height: 260px;
            border: 1px solid #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 1.5s;
        }

        /* (1B) –ß–ê–†–õ–ò */
        .charlie-ring {
            width: 120px;
            height: 120px;
            border: 1px solid #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }
        .welcome-label {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            letter-spacing: 5px;
            opacity: 0.7;
        }

        /* –ö–ù–û–ü–ö–ò */
        .btn-frame {
            border: 1px solid #d4af37;
            background: transparent;
            color: #d4af37;
            padding: 12px 35px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 40px;
        }

        /* –ö–ê–†–¢–ê */
        .id-card {
            border: 1px double #d4af37;
            padding: 40px;
            min-width: 280px;
        }

        /* –≠–§–§–ï–ö–¢–´ –ò–°–ß–ï–ó–ù–û–í–ï–ù–ò–Ø */
        .fade-out { opacity: 0; transform: scale(1.1); filter: blur(20px); }
    </style>
</head>
<body>

    <div class="lang-switcher" id="lang-nav">
        <span class="lang-item active-lang" onclick="setLang('RU', this)">RU</span>
        <span class="lang-item" onclick="setLang('UA', this)">UA</span>
        <span class="lang-item" onclick="setLang('EN', this)">EN</span>
        <span class="lang-item" onclick="setLang('ES', this)">ES</span>
        <span class="lang-item" onclick="setLang('FR', this)">FR</span>
        <span class="lang-item" onclick="setLang('DE', this)">DE</span>
        <span class="lang-item" onclick="setLang('IT', this)">IT</span>
        <span class="lang-item" onclick="setLang('PT', this)">PT</span>
    </div>

    <section id="zone-1a" class="zone active">
        <div class="door-sign" id="door-txt">GY-GY</div>
        <div class="door-frame" id="door-box">
            <button class="btn-frame" id="btn-enter" onclick="start()">–í–û–ô–¢–ò</button>
        </div>
    </section>

    <section id="zone-1b" class="zone">
        <div class="charlie-ring">üé©</div>
        <h2 style="letter-spacing: 8px; font-weight: normal; margin: 0;">–ß–ê–†–õ–ò</h2>
        <div class="welcome-label">WELCOME</div>
        <p id="charlie-msg" style="margin-top: 30px; max-width: 300px; font-style: italic;"></p>
        <button class="btn-frame" id="btn-show" onclick="showID()"></button>
    </section>

    <section id="zone-1c" class="zone">
        <div class="id-card">
            <div id="card-title" style="font-size: 0.7rem; opacity: 0.5; margin-bottom: 20px;"></div>
            <div id="user-id" style="font-size: 2rem; color: #fff; letter-spacing: 5px;"></div>
            <button class="btn-frame" id="btn-next">–î–ê–õ–ï–ï</button>
        </div>
    </section>

    <script>
        const i18n = {
            RU: { enter: "–í–û–ô–¢–ò", charlie: "–í–∞—à —Å–ª–µ–¥ —Å—á–∏—Ç–∞–Ω. <br>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é, –≤—ã —É—á–∞—Å—Ç–Ω–∏–∫ –∫–ª—É–±–∞.", show: "–ü–†–ï–î–™–Ø–í–ò–¢–¨", title: "–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê", next: "–î–ê–õ–ï–ï" },
            UA: { enter: "–£–í–Ü–ô–¢–ò", charlie: "–í–∞—à —Å–ª—ñ–¥ –∑—á–∏—Ç–∞–Ω–æ. <br>–í—ñ—Ç–∞—é, –≤–∏ —É—á–∞—Å–Ω–∏–∫ –∫–ª—É–±—É.", show: "–ü–†–ï–î'–Ø–í–ò–¢–ò", title: "–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê", next: "–î–ê–õ–Ü" },
            EN: { enter: "ENTER", charlie: "Trace detected. <br>Congrats, you are a member.", show: "SHOW ID", title: "RESIDENT CARD", next: "NEXT" }
            /* –î—Ä—É–≥–∏–µ —è–∑—ã–∫–∏ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏ */
        };

        let currentLang = 'RU';

        function setLang(lang, el) {
            currentLang = lang;
            document.querySelectorAll('.lang-item').forEach(i => i.classList.remove('active-lang'));
            el.classList.add('active-lang');
            render();
        }

        function render() {
            const t = i18n[currentLang] || i18n.RU;
            document.getElementById('btn-enter').innerText = t.enter;
            document.getElementById('charlie-msg').innerHTML = t.charlie;
            document.getElementById('btn-show').innerText = t.show;
            document.getElementById('card-title').innerText = t.title;
            document.getElementById('btn-next').innerText = t.next;
        }

        function start() {
            document.getElementById('lang-nav').style.display = 'none';
            document.getElementById('door-box').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('door-txt').classList.add('fade-out');
            }, 800);
            setTimeout(() => {
                document.getElementById('zone-1a').classList.remove('active');
                document.getElementById('zone-1b').classList.add('active');
            }, 3500);
        }

        function showID() {
            let id = localStorage.getItem('gy_id') || 'GY-' + Math.floor(Math.random()*9000+1000);
            localStorage.setItem('gy_id', id);
            document.getElementById('user-id').innerText = id;
            document.getElementById('zone-1b').classList.remove('active');
            document.getElementById('zone-1c').classList.add('active');
        }

        render();
    </script>
</body>
</html>
