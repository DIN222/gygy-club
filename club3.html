<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        .block.active { display: flex; }

        /* 1A: ENTRANCE - –ê–ù–ò–ú–ê–¶–ò–Ø –î–í–ï–†–ò */
        .door-container { cursor: pointer; transition: transform 2s, opacity 1s; }
        .door-open { transform: scale(3.5); opacity: 0; }
        .label-top { font-size: 13px; letter-spacing: 8px; margin-bottom: 20px; text-transform: uppercase; opacity: 0.8; }

        /* 1B: CHARLIE */
        .charlie-wrapper { position: relative; width: 190px; height: 190px; margin-bottom: 25px; border-radius: 50%; overflow: hidden; border: 1.2px solid #d4af37; }
        .charlie-img { width: 100%; height: 100%; object-fit: cover; transform: scale(1.1); }
        .welcome-title { font-size: 3.8rem; color: #d4af37; margin: 0 0 35px 0; letter-spacing: 6px; font-weight: normal; }

        /* 1C: ID CARD */
        .id-content { width: 95%; max-width: 360px; display: flex; flex-direction: column; align-items: center; }
        
        .lang-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 10px; margin-bottom: 20px; width: 100%; max-width: 280px;
        }
        .lang-item { font-size: 10px; letter-spacing: 1px; cursor: pointer; opacity: 0.4; transition: 0.3s; padding: 5px; border: 1px solid transparent; }
        .lang-item.active { opacity: 1; border: 1px solid #d4af37; border-radius: 4px; }

        #user-avatar { font-size: 60px; margin-bottom: 5px; }
        .resident-label { font-size: 16px; letter-spacing: 4px; margin-bottom: 10px; text-transform: uppercase; }
        .quote-text { font-style: italic; font-size: 14px; margin-bottom: 20px; line-height: 1.4; min-height: 42px; max-width: 280px; opacity: 0.9; }

        .btn-gold { 
            display: block; width: 100%; max-width: 240px; 
            padding: 15px; background: transparent; 
            border: 1px solid #d4af37; color: #d4af37; 
            text-transform: uppercase; font-size: 11px; 
            letter-spacing: 3px; cursor: pointer; font-family: inherit;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div class="label-top">GY-GY PRIVATE</div>
        <div id="door-frame" class="door-container" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 60vw; max-width: 250px; display: block;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-wrapper">
            <img src="charlie.png" class="charlie-img">
        </div>
        <h1 class="welcome-title">WELCOME</h1>
        <button class="btn-gold" onclick="showIdentity()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="id-content">
            <div class="lang-grid">
                <div class="lang-item active" onclick="setLang('ru')">RU</div>
                <div class="lang-item" onclick="setLang('en')">EN</div>
                <div class="lang-item" onclick="setLang('fr')">FR</div>
                <div class="lang-item" onclick="setLang('de')">DE</div>
                <div class="lang-item" onclick="setLang('pl')">PL</div>
                <div class="lang-item" onclick="setLang('es')">ES</div>
                <div class="lang-item" onclick="setLang('it')">IT</div>
                <div class="lang-item" onclick="setLang('ua')">UA</div>
            </div>

            <div id="user-avatar">ü•É</div>
            <div id="label-res" class="resident-label">RESIDENT</div>
            <div id="quote" class="quote-text">–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏</div>
            
            <div id="qrcode" style="background:#fff; padding:6px; width:110px; margin:0 auto 25px; border-radius: 4px;"></div>
            
            <button id="btn-hall" class="btn-gold" onclick="enterHall()">–í –•–û–õ–õ</button>
            <button id="btn-exit" class="btn-gold" onclick="closeClub()">–í–´–•–û–î</button>
        </div>
    </div>

    <script>
        const doorSnd = document.getElementById('door-sound');
        const barSnd = document.getElementById('bar-sound');

        const translations = {
            ru: { res: "RESIDENT", quote: "–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏", hall: "–í –•–û–õ–õ", exit: "–í–´–•–û–î" },
            en: { res: "RESIDENT", quote: "In every joke there is a drop of whiskey", hall: "ENTER HALL", exit: "EXIT" },
            fr: { res: "R√âSIDENT", quote: "Dans chaque blague, il y a une goutte de whisky", hall: "AU SALON", exit: "SORTIE" },
            de: { res: "RESIDENT", quote: "In jedem Witz steckt ein Tropfen Whiskey", hall: "ZUR HALLE", exit: "BEENDEN" },
            pl: { res: "REZYDENT", quote: "W ka≈ºdym ≈ºarcie jest kropla whiskey", hall: "DO HOLU", exit: "WYJ≈öCIE" },
            es: { res: "RESIDENTE", quote: "En cada chiste hay una gota de whisky", hall: "AL VEST√çBULO", exit: "SALIR" },
            it: { res: "RESIDENTE", quote: "In ogni scherzo c'√® una goccia di whisky", hall: "AL SALONE", exit: "USCITA" },
            ua: { res: "–†–ï–ó–ò–î–ï–ù–¢", quote: "–£ –∫–æ–∂–Ω–æ–º—É –∂–∞—Ä—Ç—ñ —î –¥–æ–ª—è –≤—ñ—Å–∫—ñ", hall: "–í –•–û–õ", exit: "–í–ò–•–Ü–î" }
        };

        function setLang(lang) {
            document.querySelectorAll('.lang-item').forEach(el => {
                el.classList.toggle('active', el.innerText.toLowerCase() === lang);
            });
            document.getElementById('label-res').innerText = translations[lang].res;
            document.getElementById('quote').innerText = translations[lang].quote;
            document.getElementById('btn-hall').innerText = translations[lang].hall;
            document.getElementById('btn-exit').innerText = translations[lang].exit;
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            try { doorSnd.play(); } catch(e){}
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function showIdentity() {
            try { barSnd.volume = 0.15; barSnd.play(); } catch(e){}
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('gy_id', id);
            const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî'];
            document.getElementById('user-avatar').innerText = avatars[id % avatars.length];
            if (typeof QRCode !== "undefined") {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "GY-ID:"+id, width: 98, height: 98 });
            }
            switchTo('block-identity');
        }

        function enterHall() { console.log("Entering Hall..."); }

        function closeClub() {
            if (window.Telegram && window.Telegram.WebApp) window.Telegram.WebApp.close();
            window.location.href = "https://t.me/Sklad_Potok_Bot";
        }
    </script>
</body>
</html>
