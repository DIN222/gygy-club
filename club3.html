<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v3.0.6.8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; overflow: hidden; }
        
        .block { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .block.active { display: flex !important; }

        /* НАДПИСЬ НАД ДВЕРЬЮ */
        .header-text { font-size: 16px; letter-spacing: 10px; margin-bottom: 25px; text-transform: uppercase; font-weight: bold; }

        /* ДВЕРЬ (Тяжелая и плавная - 3.5 сек) */
        .door-img { 
            width: 280px; 
            cursor: pointer; 
            transition: transform 3.5s cubic-bezier(0.1, 0, 0.1, 1), opacity 3s ease-in-out; 
            border: none !important;
        }

        /* ЧАРЛИ: ВЕКТОРНОЕ ОДИНОЧНОЕ КОЛЬЦО */
        .charlie-svg-box {
            width: 270px; height: 270px;
            margin-bottom: 30px;
            display: flex; align-items: center; justify-content: center;
        }

        /* ТЕРМИНАЛ */
        .setup-grid { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .box { width: 110px; height: 110px; background: #fff; border: 2px solid #d4af37; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .btn-gold { width: 180px; height: 40px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; cursor: pointer; margin-bottom: 10px; }
        #quote-reg { font-style: italic; font-size: 24px; margin: 15px 0 5px 0; font-weight: bold; }
    </style>
</head>
<body onclick="unlockAudio()">

    <audio id="snd-door" src="door_open.mp3" preload="auto"></audio>
    <audio id="snd-bar" src="bar_sounds.mp3" loop preload="auto"></audio>

    <div id="b1" class="block active">
        <div class="header-text">GY-GY PRIVATE</div>
        <img src="door_1.jpg" id="door" class="door-img" onclick="openClub()">
        <div style="letter-spacing:5px; margin-top:30px; opacity:0.3; font-size:10px;">V. 3.0.6.8</div>
    </div>

    <div id="b2" class="block">
        <div class="charlie-svg-box">
            <svg viewBox="0 0 100 100" width="260" height="260">
                <defs>
                    <clipPath id="circleClip">
                        <circle cx="50" cy="50" r="48" />
                    </clipPath>
                </defs>
                <circle cx="50" cy="50" r="49" fill="none" stroke="#d4af37" stroke-width="1" />
                <image xlink:href="charlie.png" x="2" y="2" width="96" height="96" clip-path="url(#circleClip)" onerror="this.setAttribute('xlink:href','https://via.placeholder.com/260')" />
            </svg>
        </div>
        <h1 style="font-size:50px; letter-spacing:10px;">WELCOME</h1>
        <button class="btn-gold" style="width:240px; height:50px;" onclick="switchTo('b3')">PROCEED</button>
    </div>

    <div id="b3" class="block">
        <div class="setup-grid">
            <div class="box"><div id="id-val" style="color:#000; font-weight:bold;">#0000</div></div>
            <div id="qrcode" class="box"></div>
            <div class="box" onclick="document.getElementById('f').click()" style="cursor:pointer">
                <span id="tph" style="color:#000; font-size:10px; font-weight:bold;">ФОТО</span>
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
            </div>
            <input type="file" id="f" style="display:none" onchange="preview(this)">
        </div>
        <button class="btn-gold" onclick="document.getElementById('be').style.visibility='visible'">СОХРАНИТЬ</button>
        <button id="be" class="btn-gold" style="visibility:hidden;" onclick="switchTo('b4')">ВХОД</button>
        <div id="quote-reg">«В каждой шутке есть доля виски...»</div>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9000)}`;
        let audioCtxReady = false;

        function unlockAudio() {
            if (!audioCtxReady) {
                const d = document.getElementById('snd-door');
                const b = document.getElementById('snd-bar');
                d.play().then(() => d.pause());
                b.play().then(() => b.pause());
                audioCtxReady = true;
            }
        }

        function openClub() {
            const dSnd = document.getElementById('snd-door');
            const bSnd = document.getElementById('snd-bar');

            // Принудительный запуск
            dSnd.currentTime = 0;
            dSnd.play().catch(() => console.log("Blocked"));
            bSnd.play().catch(() => console.log("Blocked"));

            const door = document.getElementById('door');
            door.style.transform = "scale(15)";
            door.style.opacity = "0";
            
            setTimeout(() => switchTo('b2'), 3000);
        }

        function updateID() {
            document.getElementById('id-val').innerText = fullID;
            const q = document.getElementById("qrcode"); q.innerHTML = "";
            new QRCode(q, { text: "GY-ID:" + fullID, width: 100, height: 100 });
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result; 
                document.getElementById('pp').style.display = "block";
                document.getElementById('tph').style.display = "none";
            };
            r.readAsDataURL(input.files[0]);
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'b3') updateID();
        }
    </script>
</body>
</html>
