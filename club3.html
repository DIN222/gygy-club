
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; min-height: 100vh; width: 100vw; overflow-x: hidden; }
        
        .block { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; z-index: 1; }
        .block.active { display: flex !important; z-index: 10; }

        /* –í–•–û–î–ù–ê–Ø –ì–†–£–ü–ü–ê */
        .door-container { cursor: pointer; transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.5s; z-index: 20; position: relative; }
        .door-img { width: 75vw; max-width: 350px; height: auto; display: block; pointer-events: none; border: 1px solid rgba(212, 175, 55, 0.2); }
        .door-open { transform: scale(4); opacity: 0; pointer-events: none; }

        /* –ü–†–ò–í–ï–¢–°–¢–í–ò–ï - –ë–ï–ó –ö–û–õ–ï–¶ */
        .charlie-portrait { width: 150px; height: 150px; margin-bottom: 20px; overflow: hidden; }
        .charlie-portrait img { width: 100%; height: 100%; object-fit: cover; }

        /* –¢–ï–†–ú–ò–ù–ê–õ */
        .terminal-grid { display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; gap: 15px; width: 100%; max-width: 800px; }
        .panel { flex: 1; min-width: 250px; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .panel-setup { border-right: 1px solid rgba(212, 175, 55, 0.3); }

        /* –§–û–¢–û */
        .photo-slot { 
            width: 105px; height: 105px; border: 1px solid #d4af37; 
            margin-top: 10px; position: relative; cursor: pointer;
            background: rgba(212, 175, 55, 0.05);
            display: flex; align-items: center; justify-content: center;
        }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        .photo-slot span { font-size: 8px; padding: 5px; text-transform: uppercase; opacity: 0.9; }

        .btn-gold { 
            width: 100%; max-width: 180px; padding: 10px; background: transparent; 
            border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; 
            font-size: 10px; letter-spacing: 2px; cursor: pointer; font-family: inherit; margin: 5px 0;
        }
        .btn-reset { border: none; opacity: 0.6; font-size: 8px; text-decoration: underline; }
        .glow-btn { background: rgba(212, 175, 55, 0.15) !important; animation: pulse 2s infinite; font-weight: bold; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 5px rgba(212,175,55,0.2); } 50% { box-shadow: 0 0 15px rgba(212,175,55,0.5); } 100% { box-shadow: 0 0 5px rgba(212,175,55,0.2); } }

        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .lang-item { font-size: 9px; opacity: 0.7; cursor: pointer; padding: 3px; }
        .lang-item.active { border-bottom: 1px solid #d4af37; opacity: 1; }

        @media (max-width: 650px) { .terminal-grid { flex-direction: column; } .panel-setup { border-right: none; border-bottom: 1px solid rgba(212, 175, 55, 0.3); } }
    </style>
</head>
<body>

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="opacity: 0.8; letter-spacing: 10px; margin-bottom: 30px; font-size: 14px;">GY-GY PRIVATE</div>
        <div class="door-container" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-portrait">
            <img src="charlie.png">
        </div>
        <h1 style="font-size: 2.8rem; letter-spacing: 5px; margin: 0 0 25px 0;">WELCOME</h1>
        <button class="btn-gold" onclick="startTerminal()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="terminal-grid">
            <div class="panel panel-setup">
                <div style="font-size: 10px; letter-spacing: 2px; margin-bottom: 12px;">–í–ê–® –í–´–ë–û–†</div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <div onclick="changeAvatar(-1)" style="cursor:pointer; font-size:24px; padding:8px;">&#10094;</div>
                    <div id="user-avatar" style="font-size:40px;">ü•É</div>
                    <div onclick="changeAvatar(1)" style="cursor:pointer; font-size:24px; padding:8px;">&#10095;</div>
                </div>
                <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px;">
                    <div onclick="changeID(-1)" style="cursor:pointer; font-size:24px; padding:8px;">&#10094;</div>
                    <div id="label-res" style="font-size:18px; letter-spacing:2px;">‚Ññ 1000</div>
                    <div onclick="changeID(1)" style="cursor:pointer; font-size:24px; padding:8px;">&#10095;</div>
                </div>
                <button class="btn-gold" onclick="saveChanges()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <button class="btn-gold btn-reset" onclick="resetIdentity()">–°–ë–†–û–°–ò–¢–¨</button>
            </div>

            <div class="panel">
                <div style="font-size: 10px; letter-spacing: 2px; margin-bottom: 12px;">–ö–ê–†–¢–ê –£–ß–ê–°–¢–ù–ò–ö–ê</div>
                <div style="background:#fff; padding:6px; border-radius:4px;">
                    <div id="qrcode"></div>
                </div>
                
                <input type="file" id="file-input" style="display:none" accept="image/*" onchange="previewFile()">
                <div class="photo-slot" onclick="document.getElementById('file-input').click()">
                    <span id="t-photo-text">–ü–û –ñ–ï–õ–ê–ù–ò–Æ<br>–í–ê–®–ï –§–û–¢–û –ò–õ–ò –ê–í–ê–¢–ê–†</span>
                    <img id="photo-preview" src="" style="display:none">
                </div>

                <div id="hall-btn-box" style="display:none; width:100%; margin-top:10px;">
                    <button class="btn-gold glow-btn" onclick="enterHall()">–í–•–û–î –í –•–û–õ–õ</button>
                </div>
            </div>
        </div>

        <div class="lang-grid">
            <div class="lang-item active">RU</div>
            <div class="lang-item">EN</div>
            <div class="lang-item">UA</div>
            <div class="lang-item">FR</div>
            <div class="lang-item">DE</div>
            <div class="lang-item">PL</div>
            <div class="lang-item">ES</div>
            <div class="lang-item">IT</div>
        </div>
        <div style="font-size:8px; opacity:0.5; cursor:pointer; text-transform:uppercase; margin-top:10px;" onclick="location.reload()">–í–´–•–û–î –ò–ó –ö–õ–£–ë–ê</div>
    </div>

    <div id="block-hall" class="block">
        <h1 style="font-size: 3rem; letter-spacing: 15px;">THE HALL</h1>
        <p style="letter-spacing: 5px; opacity: 0.8; font-size: 12px;">PRIVATE MEMBER AREA</p>
        <button class="btn-gold" style="margin-top:40px; border-style:double; width:220px;" onclick="alert('Proceeding...')">–ü–†–û–ô–¢–ò –í –ë–ê–†</button>
    </div>

    <script>
        const barSnd = document.getElementById('bar-sound');
        const doorSnd = document.getElementById('door-sound');
        let currentID = 1000;
        let currentAvIdx = 0;
        const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            doorSnd.play().catch(() => {});
            document.querySelector('.door-container').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function startTerminal() {
            barSnd.volume = 0.2;
            barSnd.play().catch(() => {});
            switchTo('block-identity');
            updateDisplay();
        }

        function previewFile() {
            const preview = document.getElementById('photo-preview');
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                preview.src = reader.result;
                preview.style.display = "block";
                document.getElementById('t-photo-text').style.display = "none";
            }
            if (file) reader.readAsDataURL(file);
        }

        function updateDisplay() {
            document.getElementById('user-avatar').innerText = avatars[currentAvIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + currentID;
            const qrBox = document.getElementById("qrcode");
            qrBox.innerHTML = "";
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –∫–æ–¥, –±–µ–∑ –≤—Å—Ç–∞–≤–∫–∏ –∏–∫–æ–Ω–∫–∏ –ø–æ–≤–µ—Ä—Ö
            new QRCode(qrBox, { text: "GY-ID:"+currentID, width: 85, height: 85 });
        }

        function resetIdentity() {
            currentID = 1000; currentAvIdx = 0;
            updateDisplay();
            document.getElementById('hall-btn-box').style.display = 'none';
        }

        function saveChanges() {
            document.getElementById('hall-btn-box').style.display = 'block';
        }

        function enterHall() {
            let vol = 0.2;
            const fade = setInterval(() => {
                if (vol < 0.5) { vol += 0.02; barSnd.volume = vol; }
                else { clearInterval(fade); }
            }, 50);
            switchTo('block-hall');
        }

        function changeAvatar(dir) { currentAvIdx = (currentAvIdx + dir + avatars.length) % avatars.length; updateDisplay(); }
        function changeID(dir) { currentID = (currentID + (dir * 9) + 9000) % 9000 + 1000; updateDisplay(); }
    </script>
</body>
</html>
