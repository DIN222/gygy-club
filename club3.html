
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.1.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        .block.active { display: flex; }

        /* 1A: ENTRANCE */
        .door-container { cursor: pointer; transition: transform 2s, opacity 1s; }
        .door-open { transform: scale(3.5); opacity: 0; }
        .label-top { font-size: 12px; letter-spacing: 6px; margin-bottom: 20px; text-transform: uppercase; opacity: 0.8; }

        /* 1B: CHARLIE */
        .charlie-wrapper { position: relative; width: 180px; height: 180px; margin-bottom: 20px; border-radius: 50%; overflow: hidden; border: 1.5px solid #d4af37; }
        .charlie-img { width: 100%; height: 100%; object-fit: cover; }
        .welcome-title { font-size: 3.5rem; color: #d4af37; margin: 0 0 30px 0; letter-spacing: 5px; font-weight: normal; }

        /* 1C: TERMINAL (HORIZONTAL) */
        .terminal-grid { display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; gap: 30px; width: 100%; max-width: 800px; }
        .panel-setup { flex: 1; min-width: 260px; display: flex; flex-direction: column; align-items: center; border-right: 1px solid rgba(212, 175, 55, 0.2); padding-right: 20px; }
        .panel-preview { flex: 1; min-width: 260px; display: flex; flex-direction: column; align-items: center; }

        .section-title { font-size: 10px; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 15px; opacity: 0.6; }
        .rotator-row { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 10px; }
        .arrow { font-size: 20px; cursor: pointer; padding: 10px; color: #d4af37; }
        #user-avatar { font-size: 50px; }
        .reg-number { font-size: 18px; letter-spacing: 2px; }

        .qr-wrapper { background: #fff; padding: 5px; border-radius: 4px; display: inline-block; position: relative; }
        #qr-inner-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 16px; background: white; padding: 2px; }

        .photo-frame { 
            width: 100px; height: 100px; border: 1px dashed rgba(212, 175, 55, 0.4); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 8px; padding: 10px; margin-top: 15px; opacity: 0.7;
        }

        .btn-gold { 
            width: 100%; max-width: 200px; padding: 12px; background: transparent; 
            border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; 
            font-size: 10px; letter-spacing: 2px; cursor: pointer; font-family: inherit; margin: 8px 0;
        }
        
        #btn-hall-container { display: none; width: 100%; justify-content: center; animation: slideIn 0.6s ease forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .glow-btn { background: rgba(212, 175, 55, 0.1) !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 5px rgba(212,175,55,0.3); } 50% { box-shadow: 0 0 15px rgba(212,175,55,0.6); } 100% { box-shadow: 0 0 5px rgba(212,175,55,0.3); } }

        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 20px; width: 220px; }
        .lang-item { font-size: 9px; cursor: pointer; opacity: 0.55; padding: 5px; }
        .lang-item.active { opacity: 1; border-bottom: 1px solid #d4af37; }

        @media (max-width: 600px) { 
            .terminal-grid { flex-direction: column; gap: 15px; } 
            .panel-setup { border-right: none; border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 15px; padding-right: 0; } 
        }
    </style>
</head>
<body>

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div class="label-top">GY-GY PRIVATE</div>
        <div id="door-frame" class="door-container" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 55vw; max-width: 220px; display: block;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-wrapper">
            <img src="charlie.png" class="charlie-img">
        </div>
        <h1 class="welcome-title">WELCOME</h1>
        <button class="btn-gold" onclick="switchTo('block-identity'); initQR();">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="terminal-grid">
            <div class="panel-setup">
                <div class="section-title" id="t-your-choice">–í–ê–® –í–´–ë–û–†</div>
                <div class="rotator-row">
                    <div class="arrow" onclick="changeAvatar(-1)">&#10094;</div>
                    <div id="user-avatar">ü•É</div>
                    <div class="arrow" onclick="changeAvatar(1)">&#10095;</div>
                </div>
                <div class="rotator-row">
                    <div class="arrow" onclick="changeID(-1)">&#10094;</div>
                    <div id="label-res" class="reg-number">‚Ññ 1000</div>
                    <div class="arrow" onclick="changeID(1)">&#10095;</div>
                </div>
                <button class="btn-gold" id="btn-save" onclick="saveChanges()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <button class="btn-gold" id="btn-reset" onclick="cancelChanges()" style="border:none; opacity:0.5; font-size:8px;">–°–ë–†–û–°–ò–¢–¨</button>
            </div>

            <div class="panel-preview">
                <div class="section-title" id="t-resident-card">–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê</div>
                <div class="qr-wrapper">
                    <div id="qrcode"></div>
                    <div id="qr-inner-icon">ü•É</div>
                </div>
                <div class="photo-frame" id="t-photo-frame">–ü–û –ñ–ï–õ–ê–ù–ò–Æ –í–ê–®–ï –§–û–¢–û –ò–õ–ò –ê–í–ê–¢–ê–†</div>
                <div id="btn-hall-container">
                    <button id="btn-hall" class="btn-gold glow-btn" onclick="enterHall()">–í –•–û–õ–õ</button>
                </div>
            </div>
        </div>

        <div class="lang-grid">
            <div class="lang-item active" onclick="setLang('ru')">RU</div>
            <div class="lang-item" onclick="setLang('en')">EN</div>
            <div class="lang-item" onclick="setLang('fr')">FR</div>
            <div class="lang-item" onclick="setLang('de')">DE</div>
            <div class="lang-item" onclick="setLang('pl')">PL</div>
            <div class="lang-item" onclick="setLang('es')">ES</div>
            <div class="lang-item" onclick="setLang('it')">IT</div>
            <div class="lang-item" onclick="setLang('ua')">UA</div>
        </div>
        <div style="font-size:9px; opacity:0.4; margin-top:20px; cursor:pointer;" onclick="location.reload()" id="t-exit">–í–´–•–û–î –ò–ó –ö–õ–£–ë–ê</div>
    </div>

    <script>
        let currentID = 1000;
        let currentAvIdx = 0;
        const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé','üçæ','üé≤'];
        
        const translations = {
            ru: { choice: "–í–ê–® –í–´–ë–û–†", card: "–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê", save: "–°–û–•–†–ê–ù–ò–¢–¨", reset: "–°–ë–†–û–°–ò–¢–¨", hall: "–í –•–û–õ–õ", photo: "–ü–û –ñ–ï–õ–ê–ù–ò–Æ –í–ê–®–ï –§–û–¢–û –ò–õ–ò –ê–í–ê–¢–ê–†", exit: "–í–´–•–û–î –ò–ó –ö–õ–£–ë–ê" },
            en: { choice: "YOUR CHOICE", card: "RESIDENT CARD", save: "SAVE CHANGES", reset: "RESET", hall: "ENTER HALL", photo: "OPTIONAL: YOUR PHOTO OR AVATAR", exit: "EXIT CLUB" },
            ua: { choice: "–í–ê–® –í–ò–ë–Ü–†", card: "–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê", save: "–ó–ë–ï–†–ï–ì–¢–ò", reset: "–°–∫–∏–Ω—É—Ç–∏", hall: "–í –•–û–õ", photo: "–ó–ê –ë–ê–ñ–ê–ù–ù–Ø–ú –í–ê–®–ï –§–û–¢–û –ê–ë–û –ê–í–ê–¢–ê–†", exit: "–í–ò–•–Ü–î –ó –ö–õ–£–ë–£" },
            fr: { choice: "VOTRE CHOIX", card: "CARTE DE R√âSIDENT", save: "ENREGISTRER", reset: "R√âINITIALISER", hall: "AU SALON", photo: "OPTIONNEL: VOTRE PHOTO OU AVATAR", exit: "QUITTER LE CLUB" },
            de: { choice: "IHRE WAHL", card: "RESIDENT-KARTE", save: "SPEICHERN", reset: "ZUR√úCKSETZEN", hall: "ZUR HALLE", photo: "OPTIONAL: IHR FOTO ODER AVATAR", exit: "CLUB VERLASSEN" },
            pl: { choice: "TW√ìJ WYB√ìR", card: "KARTA REZYDENTA", save: "ZAPISZ", reset: "RESET", hall: "DO HOLU", photo: "OPCJONALNIE: TWOJE ZDJƒòCIE LUB AWATAR", exit: "WYJ≈öCIE Z KLUBU" },
            es: { choice: "SU ELECCI√ìN", card: "TARJETA DE RESIDENTE", save: "GUARDAR", reset: "REINICIAR", hall: "AL VEST√çBULO", photo: "OPCIONAL: SU FOTO O AVATAR", exit: "SALIR DEL CLUB" },
            it: { choice: "LA TUA SCELTA", card: "CARTA RESIDENTE", save: "SALVA", reset: "RESET", hall: "AL SALONE", photo: "OPZIONALE: LA TUA FOTO O AVATAR", exit: "ESCI DAL CLUB" }
        };

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            try { document.getElementById('door-sound').play(); } catch(e){}
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function initQR() {
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('user-avatar').innerText = avatars[currentAvIdx];
            document.getElementById('qr-inner-icon').innerText = avatars[currentAvIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + currentID;
            const qrBox = document.getElementById("qrcode");
            qrBox.innerHTML = "";
            new QRCode(qrBox, { text: "GY-ID:"+currentID, width: 90, height: 90 });
            document.getElementById('btn-hall-container').style.display = 'none';
        }

        function changeAvatar(dir) {
            currentAvIdx = (currentAvIdx + dir + avatars.length) % avatars.length;
            updateDisplay();
        }

        function changeID(dir) {
            currentID = (currentID + (dir * 7) + 9000) % 9000 + 1000;
            updateDisplay();
        }

        function saveChanges() {
            document.getElementById('btn-hall-container').style.display = 'flex';
        }

        function cancelChanges() {
            currentID = 1000; currentAvIdx = 0; updateDisplay();
        }

        function setLang(lang) {
            document.querySelectorAll('.lang-item').forEach(el => el.classList.toggle('active', el.innerText.toLowerCase() === lang));
            const t = translations[lang] || translations['en'];
            document.getElementById('t-your-choice').innerText = t.choice;
            document.getElementById('t-resident-card').innerText = t.card;
            document.getElementById('btn-save').innerText = t.save;
            document.getElementById('btn-reset').innerText = t.reset;
            document.getElementById('btn-hall').innerText = t.hall;
            document.getElementById('t-photo-frame').innerText = t.photo;
            document.getElementById('t-exit').innerText = t.exit;
        }

        function enterHall() { alert("Resident ‚Ññ" + currentID + " Access Granted."); }
    </script>
</body>
</html>
