
<div id="block-welcome" class="final-gate-v428">
    <div class="v428-inner">
        
        <div class="v428-host-circle">
            <img src="charlie.png" alt="Host" 
                 onerror="this.src='https://via.placeholder.com/300/000/d4af37?text=HOST'">
        </div>

        <h1 class="v428-welcome">WELCOME</h1>
        
        <button class="v428-action-btn" onclick="ModuleCharlie.proceed()">
            ПРОХОДИТЕ
        </button>

        <div class="v428-version">BLOCK-02 v.4.2.8</div>
    </div>
</div>

<style>
    /* ЖЕСТКИЙ СБРОС ДЛЯ БЛОКА 2 */
    .final-gate-v428 {
        position: fixed !important;
        top: 0 !important; left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        background: #000 !important;
        z-index: 99999 !important;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden !important; /* УБИРАЕТ СКРОЛЛ */
        margin: 0 !important;
        padding: 0 !important;
    }

    .final-gate-v428.active { display: flex !important; }

    .v428-inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-height: 100vh;
    }

    /* ПОРТРЕТ: ЧЕТКИЙ РАЗМЕР 280px */
    .v428-host-circle {
        position: relative;
        width: 280px;
        height: 280px;
        border-radius: 50%;
        border: 2px solid #d4af37;
        background: #000;
        overflow: hidden;
        /* Кольцо теперь создается через Box-Shadow, оно не может размножиться */
        box-shadow: 0 0 0 0px rgba(212, 175, 55, 0);
        animation: v428-aura 3s infinite ease-in-out;
        margin-bottom: 40px;
    }

    .v428-host-circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .v428-welcome {
        color: #d4af37 !important;
        font-family: 'Times New Roman', serif !important;
        font-size: clamp(2.5rem, 12vw, 3.8rem) !important;
        letter-spacing: 18px !important;
        margin: 10px 0 50px 0 !important;
        text-align: center !important;
        text-transform: uppercase;
        font-weight: normal;
    }

    .v428-action-btn {
        background: transparent !important;
        border: 1px solid #d4af37 !important;
        color: #d4af37 !important;
        padding: 16px 60px !important;
        letter-spacing: 6px !important;
        font-family: serif !important;
        font-size: 16px !important;
        cursor: pointer !important;
        text-transform: uppercase;
        transition: 0.2s !important;
    }

    .v428-action-btn:active {
        background: #d4af37 !important;
        color: #000 !important;
    }

    .v428-version {
        position: absolute;
        bottom: 15px;
        font-size: 10px;
        color: #333;
        letter-spacing: 3px;
    }

    /* АНИМАЦИЯ ПУЛЬСАЦИИ ЧЕРЕЗ ТЕНЬ (Без лишних элементов) */
    @keyframes v428-aura {
        0% { box-shadow: 0 0 0 0px rgba(212, 175, 55, 0.4); }
        50% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
        100% { box-shadow: 0 0 0 0px rgba(212, 175, 55, 0); }
    }
</style>

<script>
    /**
     * MODULE-CHARLIE [v.4.2.8]
     */
    var ModuleCharlie = {
        proceed: function() {
            console.log("[B-02] v.4.2.8 Action: Jump to Terminal.");
            // Мгновенное скрытие
            var el = document.getElementById('block-welcome');
            if(el) el.classList.remove('active');
            
            // Вызов следующего шага
            if (window.Core && typeof Core.switch === 'function') {
                Core.switch('block-terminal');
            } else {
                console.log("NEXT_BLOCK_TRIGGERED");
            }
        }
    };

    // Принудительный запуск для теста
    window.onload = function() {
        if (!document.querySelector('.final-gate-v428.active')) {
            document.getElementById('block-welcome').classList.add('active');
        }
    };
</script>
