<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.3.7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; z-index: 1; pointer-events: none; }
        .block.active { display: flex !important; z-index: 10; pointer-events: auto; }

        /* –í–•–û–î */
        .door-container { cursor: pointer; transition: 2s; z-index: 20; position: relative; }
        .door-img { width: 70vw; max-width: 300px; border: 1px solid rgba(212, 175, 55, 0.2); }
        .door-opening .door-container { transform: scale(4); opacity: 0; pointer-events: none; }

        /* –¢–ï–†–ú–ò–ù–ê–õ */
        .terminal-grid { display: flex; flex-direction: row; justify-content: center; gap: 5px; width: 100%; max-width: 650px; }
        .panel { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .panel-left { border-right: 1px solid rgba(212, 175, 55, 0.2); }

        .photo-slot { 
            width: 90px; height: 90px; border: 1px solid #d4af37; 
            margin-top: 5px; position: relative; background: #fff; 
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 2; }
        .photo-slot span { font-size: 9px; color: #333; font-weight: bold; }

        .btn-gold { 
            width: 100%; max-width: 160px; padding: 10px; background: transparent; 
            border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; 
            font-size: 10px; letter-spacing: 1px; cursor: pointer; margin: 5px 0; font-family: inherit;
        }
        .btn-mini { padding: 4px; font-size: 8px; max-width: 90px; margin-top: 5px; opacity: 0.8; }
        .glow-btn { background: rgba(212, 175, 55, 0.2) !important; animation: pulse 2s infinite; font-weight: bold; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 5px rgba(212,175,55,0.2); } 50% { box-shadow: 0 0 15px rgba(212,175,55,0.4); } 100% { box-shadow: 0 0 5px rgba(212,175,55,0.2); } }

        /* –ü–ê–ù–ï–õ–¨ –Ø–ó–´–ö–û–í (–£–ª—É—á—à–µ–Ω–Ω–∞—è –¥–∏—Å—Ç–∞–Ω—Ü–∏—è) */
        #dynamic-quote { font-style: italic; font-size: 14px; opacity: 0.9; margin: 20px 0 15px 0; min-height: 1.5em; max-width: 85%; line-height: 1.3; }
        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px 20px; margin: 10px 0; }
        .lang-item { font-size: 12px; opacity: 0.5; cursor: pointer; padding: 5px 10px; font-weight: bold; border-bottom: 2px solid transparent; transition: 0.3s; }
        .lang-item.active { border-bottom: 2px solid #d4af37; opacity: 1; color: #fff; }

        .exit-club { font-size: 11px; opacity: 0.4; cursor: pointer; text-transform: uppercase; margin-top: 25px; text-decoration: underline; letter-spacing: 1px; }

        @media (max-width: 600px) { 
            .terminal-grid { flex-direction: column; } 
            .panel-left { border-right: none; border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding-bottom: 15px; }
            .lang-grid { gap: 10px 15px; }
        }
    </style>
</head>
<body>

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing: 10px; margin-bottom: 20px; font-size: 18px;">GY-GY PRIVATE</div>
        <div class="door-container" onclick="handleDoor()"><img src="door_1.jpg" class="door-img"></div>
    </div>

    <div id="block-welcome" class="block">
        <div style="width: 200px; height: 200px; margin-bottom: 10px; border: 1px solid #d4af37; overflow: hidden;">
            <img src="charlie.png" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <h1 style="letter-spacing: 8px;">WELCOME</h1>
        <button id="btn-proceed" class="btn-gold" onclick="startTerminal()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="terminal-grid">
            <div class="panel panel-left">
                <div id="h-select" style="font-size: 10px; letter-spacing: 2px; margin-bottom: 8px;">–í–´–ë–†–ê–¢–¨</div>
                <div style="display:flex; align-items:center; gap:20px; margin-bottom: 10px;">
                    <div onclick="changeAvatar(-1)" style="cursor:pointer; font-size:26px;">&#10094;</div>
                    <div id="user-avatar" style="font-size:45px;">ü•É</div>
                    <div onclick="changeAvatar(1)" style="cursor:pointer; font-size:26px;">&#10095;</div>
                </div>
                <div style="display:flex; align-items:center; gap:20px;">
                    <div onclick="changeID(-1)" style="cursor:pointer; font-size:22px;">&#10094;</div>
                    <div id="label-res" style="font-size:18px; letter-spacing:2px;">‚Ññ 1000</div>
                    <div onclick="changeID(1)" style="cursor:pointer; font-size:22px;">&#10095;</div>
                </div>
                <button id="btn-save" class="btn-gold" style="margin-top:20px;" onclick="saveChanges()">–°–û–•–†–ê–ù–ò–¢–¨</button>
            </div>

            <div class="panel">
                <div id="h-member" style="font-size: 10px; letter-spacing: 2px; margin-bottom: 8px;">–£–ß–ê–°–¢–ù–ò–ö –ö–õ–£–ë–ê</div>
                <div style="background:#fff; padding:6px; border-radius:2px;"><div id="qrcode"></div></div>
                
                <input type="file" id="file-input" style="display:none" accept="image/*" onchange="previewFile()">
                <div class="photo-slot">
                    <span id="t-photo-text">–§–û–¢–û</span>
                    <img id="photo-preview" src="" style="display:none">
                </div>
                <button id="btn-change-photo" class="btn-gold btn-mini" onclick="document.getElementById('file-input').click()">–ò–ó–ú–ï–ù–ò–¢–¨</button>
            </div>
        </div>

        <div id="dynamic-quote">¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª</div>

        <div class="lang-grid">
            <div class="lang-item active" onclick="setLang(this, 'ru')">RU</div>
            <div class="lang-item" onclick="setLang(this, 'en')">EN</div>
            <div class="lang-item" onclick="setLang(this, 'ua')">UA</div>
            <div class="lang-item" onclick="setLang(this, 'fr')">FR</div>
            <div class="lang-item" onclick="setLang(this, 'de')">DE</div>
            <div class="lang-item" onclick="setLang(this, 'pl')">PL</div>
            <div class="lang-item" onclick="setLang(this, 'es')">ES</div>
            <div class="lang-item" onclick="setLang(this, 'it')">IT</div>
        </div>
        
        <button id="btn-to-hall" class="btn-gold glow-btn" style="display:none; margin-top:15px;" onclick="switchTo('block-hall')">–í–•–û–î –í –•–û–õ–õ</button>
        <div id="btn-exit" class="exit-club" onclick="location.reload()">–ü–û–ö–ò–ù–£–¢–¨ –ö–õ–£–ë</div>
    </div>

    <div id="block-hall" class="block">
        <h1 id="h-the-hall" style="font-size: 2.5rem; letter-spacing: 10px;">THE HALL</h1>
        <button class="btn-gold" onclick="location.reload()">EXIT</button>
    </div>

    <script>
        const barSnd = document.getElementById('bar-sound');
        const doorSnd = document.getElementById('door-sound');
        let currentID = 1000;
        let currentAvIdx = 0;
        const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];
        
        const langData = {
            ru: { quote: "¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª", select: "–í–´–ë–†–ê–¢–¨", member: "–£–ß–ê–°–¢–ù–ò–ö –ö–õ–£–ë–ê", save: "–°–û–•–†–ê–ù–ò–¢–¨", photo: "–§–û–¢–û", change: "–ò–ó–ú–ï–ù–ò–¢–¨", exit: "–ü–û–ö–ò–ù–£–¢–¨ –ö–õ–£–ë", hall_entry: "–í–•–û–î –í –•–û–õ–õ", proceed: "–ü–†–û–î–û–õ–ñ–ò–¢–¨" },
            en: { quote: "¬´Every joke has a share of whiskey...¬ª", select: "SELECT", member: "CLUB MEMBER", save: "SAVE", photo: "PHOTO", change: "CHANGE", exit: "EXIT CLUB", hall_entry: "ENTER HALL", proceed: "PROCEED" },
            ua: { quote: "¬´–£ –∫–æ–∂–Ω–æ–º—É –∂–∞—Ä—Ç—ñ —î –¥–æ–ª—è –≤—ñ—Å–∫—ñ...¬ª", select: "–í–ò–ë–†–ê–¢–ò", member: "–£–ß–ê–°–ù–ò–ö –ö–õ–£–ë–£", save: "–ó–ë–ï–†–ï–ì–¢–ò", photo: "–§–û–¢–û", change: "–ó–ú–Ü–ù–ò–¢–ò", exit: "–ó–ê–õ–ò–®–ò–¢–ò –ö–õ–£–ë", hall_entry: "–í–•–Ü–î –£ –•–û–õ", proceed: "–ü–†–û–î–û–í–ñ–ò–¢–ò" },
            fr: { quote: "¬´Chaque blague a une part de whisky...¬ª", select: "CHOISIR", member: "MEMBRE DU CLUB", save: "SAUVER", photo: "PHOTO", change: "MODIFIER", exit: "QUITTER LE CLUB", hall_entry: "ENTRER", proceed: "CONTINUER" },
            de: { quote: "¬´Jeder Witz hat einen Anteil Whiskey...¬ª", select: "W√ÑHLEN", member: "CLUB-MITGLIED", save: "SPEICHERN", photo: "FOTO", change: "√ÑNDERN", exit: "VERLASSEN", hall_entry: "EINTRETEN", proceed: "FORTFAHREN" },
            pl: { quote: "¬´W ka≈ºdym ≈ºarcie jest kropla whiskey...¬ª", select: "WYBIERZ", member: "CZ≈ÅONEK KLUBU", save: "ZAPISZ", photo: "FOTO", change: "ZMIE≈É", exit: "OPU≈öƒÜ KLUB", hall_entry: "WEJD≈π", proceed: "KONTYNUUJ" },
            es: { quote: "¬´Cada broma tiene una parte de whisky...¬ª", select: "ELEGIR", member: "MIEMBRO DEL CLUB", save: "GUARDAR", photo: "FOTO", change: "CAMBIAR", exit: "SALIR", hall_entry: "ENTRAR", proceed: "CONTINUAR" },
            it: { quote: "¬´Ogni scherzo ha una parte di whiskey...¬ª", select: "SCEGLI", member: "MEMBRO DEL CLUB", save: "SALVA", photo: "FOTO", change: "CAMBIA", exit: "ESCI", hall_entry: "ENTRA", proceed: "PROCEDI" }
        };

        function setLang(el, lang) {
            document.querySelectorAll('.lang-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const d = langData[lang];
            document.getElementById('dynamic-quote').innerText = d.quote;
            document.getElementById('h-select').innerText = d.select;
            document.getElementById('h-member').innerText = d.member;
            document.getElementById('btn-save').innerText = d.save;
            document.getElementById('t-photo-text').innerText = d.photo;
            document.getElementById('btn-change-photo').innerText = d.change;
            document.getElementById('btn-exit').innerText = d.exit;
            document.getElementById('btn-to-hall').innerText = d.hall_entry;
            document.getElementById('btn-proceed').innerText = d.proceed;
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            doorSnd.play().catch(() => {});
            document.getElementById('block-entrance').classList.add('door-opening');
            setTimeout(() => switchTo('block-welcome'), 1300);
        }

        function startTerminal() {
            barSnd.volume = 0.2; barSnd.play().catch(() => {});
            switchTo('block-identity');
            updateDisplay();
        }

        function previewFile() {
            const preview = document.getElementById('photo-preview');
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                preview.src = reader.result;
                preview.style.display = "block";
                document.getElementById('t-photo-text').style.display = "none";
            }
            if (file) reader.readAsDataURL(file);
        }

        function updateDisplay() {
            document.getElementById('user-avatar').innerText = avatars[currentAvIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + currentID;
            const qrBox = document.getElementById("qrcode");
            qrBox.innerHTML = "";
            new QRCode(qrBox, { text: "GY-ID:"+currentID, width: 80, height: 80 });
        }

        function saveChanges() { document.getElementById('btn-to-hall').style.display = 'block'; }
        function changeAvatar(dir) { currentAvIdx = (currentAvIdx + dir + avatars.length) % avatars.length; updateDisplay(); }
        function changeID(dir) { currentID = (currentID + (dir * 9) + 9000) % 9000 + 1000; updateDisplay(); }
    </script>
</body>
</html>
