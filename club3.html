<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club - Entrance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        .block.active { display: flex !important; }

        /* –ß–ê–†–õ–ò - –£–ë–†–ê–ù–û –¢–†–ï–¢–¨–ï –ö–û–õ–¨–¶–û */
        .charlie-portrait { 
            width: 200px; height: 200px; margin-bottom: 25px; 
            border-radius: 50%; border: 1px solid #d4af37; 
            overflow: hidden; background: #000; outline: none; box-shadow: none;
        }
        .charlie-portrait img { width: 100%; height: 100%; object-fit: cover; border: none; }

        /* –ü–ê–ù–ï–õ–¨ –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò */
        .setup-grid { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .panel { width: 135px; display: flex; flex-direction: column; align-items: center; }
        .panel-divider { width: 1px; height: 210px; background: rgba(212, 175, 55, 0.2); }
        
        /* –ö–ù–û–ü–ö–ò –¢–ï–ü–ï–†–¨ –¢–£–¢ */
        .btn-gold { 
            width: 130px; height: 38px; background: transparent; border: 1px solid #d4af37; 
            color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 1px; 
            cursor: pointer; margin-top: 10px; font-family: inherit;
        }
        
        .square-box { 
            width: 90px; height: 90px; border: 1px solid #d4af37; background: #fff; 
            display: flex; align-items: center; justify-content: center; overflow: hidden; margin-top: 5px;
        }

        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; width: 220px; margin: 15px 0; }
        .lang-item { font-size: 9px; padding: 4px; border: 1px solid rgba(212, 175, 55, 0.3); cursor: pointer; }
        .lang-item.active { border-color: #d4af37; background: rgba(212, 175, 55, 0.1); }

        .door-wrapper { cursor: pointer; transition: 1.2s; }
        .door-img { width: 70vw; max-width: 300px; border: 1px solid rgba(212,175,55,0.2); }
    </style>
</head>
<body>

    <audio id="door-sound"><source src="door_open.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing:10px; margin-bottom:20px; opacity:0.8;">GY-GY PRIVATE</div>
        <div class="door-wrapper" onclick="handleDoor()" id="door-main">
            <img src="door_1.jpg" class="door-img" onerror="this.parentElement.innerHTML='üö™'">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-portrait"><img src="charlie.png" onerror="this.style.display='none'"></div>
        <h1 id="t-welcome" style="letter-spacing:8px; font-weight:normal;">WELCOME</h1>
        <button class="btn-gold" style="width:180px" onclick="switchTo('block-identity')">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="setup-grid">
            <div class="panel">
                <div class="title-label" style="font-size:10px; margin-bottom:15px;">IDENTITY</div>
                <div style="display:flex; align-items:center; height:50px;">
                    <div onclick="changeAv(-1)" style="cursor:pointer; padding:10px;">‚Äπ</div>
                    <div id="user-avatar" style="font-size:35px; width:50px;">ü•É</div>
                    <div onclick="changeAv(1)" style="cursor:pointer; padding:10px;">‚Ä∫</div>
                </div>
                <div style="display:flex; align-items:center; height:40px; margin-bottom:10px;">
                    <div onclick="changeID(-1)" style="cursor:pointer; padding:10px;">‚Äπ</div>
                    <div id="label-res" style="font-size:15px; width:70px;">‚Ññ 1000</div>
                    <div onclick="changeID(1)" style="cursor:pointer; padding:10px;">‚Ä∫</div>
                </div>
                <button id="btn-save" class="btn-gold" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <button id="btn-to-hall" class="btn-gold" style="visibility:hidden;" onclick="goToHall()">–í–•–û–î</button>
            </div>

            <div class="panel-divider"></div>

            <div class="panel">
                <div class="title-label" style="font-size:10px; margin-bottom:15px;">MEMBER CARD</div>
                <div id="qrcode" class="square-box"></div>
                <div class="square-box" style="cursor:pointer;" onclick="document.getElementById('f').click()">
                    <span id="t-ph" style="color:#000; font-size:9px; font-weight:bold;">PHOTO</span>
                    <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
                </div>
                <input type="file" id="f" style="display:none" onchange="preview(this)">
            </div>
        </div>

        <div id="quote-reg" style="font-style:italic; font-size:11px; margin:10px 0;">¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª</div>
        
        <div class="lang-grid" id="langs">
            <div class="lang-item active" onclick="setL(this,'ru')">RU</div>
            <div class="lang-item" onclick="setL(this,'en')">EN</div>
            <div class="lang-item" onclick="setL(this,'ua')">UA</div>
            <div class="lang-item" onclick="setL(this,'fr')">FR</div>
            <div class="lang-item" onclick="setL(this,'de')">DE</div>
            <div class="lang-item" onclick="setL(this,'pl')">PL</div>
            <div class="lang-item" onclick="setL(this,'es')">ES</div>
            <div class="lang-item" onclick="setL(this,'it')">IT</div>
        </div>
    </div>

    <script>
        let curID = 1000, curAv = 0;
        const avs = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];

        function handleDoor() {
            document.getElementById('door-sound').play().catch(()=>{});
            const d = document.getElementById('door-main');
            d.style.transform = "scale(4)"; d.style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function save() {
            document.getElementById('btn-to-hall').style.visibility = 'visible';
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ LocalStorage –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –≤ hall.html
            localStorage.setItem('gy_id', curID);
            localStorage.setItem('gy_av', avs[curAv]);
        }

        function goToHall() {
            // –§–ò–ù–ê–õ–¨–ù–û–ï –î–ï–ô–°–¢–í–ò–ï: –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –¥—Ä—É–≥–æ–π —Ñ–∞–π–ª
            alert("–ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ hall.html...");
            // window.location.href = 'hall.html'; 
        }

        function changeAv(n) { curAv = (curAv + n + avs.length) % avs.length; up(); }
        function changeID(n) { curID = (curID + (n * 9) + 9000) % 9000 + 1000; up(); }
        
        function up() {
            document.getElementById('user-avatar').innerText = avs[curAv];
            document.getElementById('label-res').innerText = "‚Ññ " + curID;
            const q = document.getElementById("qrcode"); q.innerHTML = "";
            new QRCode(q, { text: "GY-ID:"+curID, width: 90, height: 90 });
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                document.getElementById('pp').src = e.target.result;
                document.getElementById('pp').style.display = "block";
                document.getElementById('t-ph').style.display = "none";
            };
            r.readAsDataURL(input.files[0]);
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'block-identity') up();
        }

        function setL(el, l) {
            document.querySelectorAll('.lang-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏
            const t = {ru:"–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨", en:"WELCOME", ua:"–í–Ü–¢–ê–Ñ–ú–û", fr:"BIENVENUE"}[l] || "WELCOME";
            document.getElementById('t-welcome').innerText = t;
        }
    </script>
</body>
</html>
