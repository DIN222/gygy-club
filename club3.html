
<div id="block-welcome" class="b430-root">
    
    <svg class="b430-svg-ring" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="48" stroke="#d4af37" stroke-width="0.5" fill="none" />
    </svg>

    <div class="b430-container">
        <div class="b430-portrait">
            <img src="charlie.png" onerror="this.src='https://via.placeholder.com/220/000/d4af37?text=HOST'">
        </div>

        <h1 class="b430-title">WELCOME</h1>
        
        <button class="b430-btn" onclick="ModuleCharlie.proceed()">
            ПРОХОДИТЕ
        </button>
    </div>

    <div class="b430-version">BLOCK-02 v.4.3.0</div>
</div>

<style>
    /* База */
    .b430-root {
        position: fixed; inset: 0;
        background: #000 !important;
        display: none; flex-direction: column;
        align-items: center; justify-content: center;
        z-index: 9999; overflow: hidden;
    }
    .b430-root.active { display: flex !important; }

    /* SVG Кольцо: Центрирование поверх всего */
    .b430-svg-ring {
        position: absolute;
        width: 300px; height: 300px; /* Размер чуть больше портрета */
        pointer-events: none;
        animation: b430-pulse 4s infinite ease-in-out;
    }

    .b430-container {
        position: relative; z-index: 10;
        display: flex; flex-direction: column; align-items: center;
    }

    /* Портрет: Фиксированный круг */
    .b430-portrait {
        width: 240px; height: 240px;
        border-radius: 50%;
        border: 2px solid #d4af37;
        overflow: hidden;
        margin-bottom: 35px;
        background: #000;
    }
    .b430-portrait img { width: 100%; height: 100%; object-fit: cover; }

    .b430-title {
        color: #d4af37; font-family: serif;
        font-size: 3rem; letter-spacing: 15px;
        margin: 0 0 45px 0; font-weight: normal;
    }

    /* Кнопка: Строгий контур, никакой заливки при клике */
    .b430-btn {
        background: none !important;
        border: 1px solid #d4af37 !important;
        color: #d4af37 !important;
        padding: 15px 55px;
        letter-spacing: 5px;
        font-family: serif;
        cursor: pointer;
        text-transform: uppercase;
        -webkit-appearance: none; /* Убирает системные стили мобилок */
    }
    
    .b430-btn:active { opacity: 0.6; }

    .b430-version {
        position: absolute; bottom: 15px;
        font-size: 10px; color: #222; letter-spacing: 2px;
    }

    /* Пульсация только прозрачностью, без изменения масштаба (чтобы не было овала) */
    @keyframes b430-pulse {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.02); }
    }
</style>

<script>
    var ModuleCharlie = {
        proceed: function() {
            document.getElementById('block-welcome').classList.remove('active');
            if (window.Core && Core.switch) {
                Core.switch('block-terminal');
            } else {
                console.log("Next: Terminal");
            }
        }
    };

    window.addEventListener('load', function() {
        var b = document.getElementById('block-welcome');
        if (b) b.classList.add('active');
    });
</script>
