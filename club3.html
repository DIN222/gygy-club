<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club | Private Entrance</title>
    <style>
        /* –ü–û–õ–ù–´–ô –í–ò–ó–£–ê–õ–¨–ù–´–ô –ö–û–ù–¢–ï–ö–°–¢ –ü–†–û–ï–ö–¢–ê */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: #000;
            color: #d4af37;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–†–´ –ó–û–ù */
        .zone {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            position: absolute;
            transition: opacity 2s ease;
        }

        .active { display: flex !important; }

        /* (1A) –î–í–ï–†–¨ - –í–ï–†–ù–£–õ –ú–ê–°–®–¢–ê–ë */
        .door-header {
            font-size: clamp(4rem, 18vw, 7rem);
            letter-spacing: 20px;
            margin-bottom: 60px;
            text-transform: uppercase;
            font-weight: 300;
            transition: opacity 4s cubic-bezier(0.4, 0, 0.2, 1), filter 4s ease;
        }

        .door-container {
            width: 180px;
            height: 280px;
            border: 1px solid rgba(212, 175, 55, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: opacity 1.5s ease, transform 2s ease, box-shadow 2s ease;
        }

        /* (1B) –ß–ê–†–õ–ò - –û–î–ù–û –ö–û–õ–¨–¶–û –ò–ó –°–¢–ê–†–û–ô –í–ï–†–°–ò–ò */
        .charlie-ring {
            width: 130px;
            height: 130px;
            border: 1px solid #d4af37;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-size: 3rem;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .welcome-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            letter-spacing: 8px;
            margin-top: 10px;
            opacity: 0.6;
        }

        /* –ö–ù–û–ü–ö–ò-–†–ê–ú–ö–ò */
        .club-btn {
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 15px 45px;
            font-family: inherit;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.5s;
            margin-top: 50px;
            font-size: 0.9rem;
        }

        .club-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        /* –Ø–ó–´–ö–û–í–ê–Ø –ü–ê–ù–ï–õ–¨ */
        .lang-panel {
            position: absolute;
            top: 30px;
            display: flex;
            gap: 15px;
            z-index: 9999;
            opacity: 0.5;
            transition: 1s;
        }
        .lang-panel:hover { opacity: 1; }
        .lang-node { cursor: pointer; font-size: 0.75rem; letter-spacing: 1px; }
        .lang-node.active-ln { color: #fff; text-shadow: 0 0 5px #d4af37; }

        /* –≠–§–§–ï–ö–¢–´ –ò–°–ß–ï–ó–ù–û–í–ï–ù–ò–Ø */
        .door-vanish { opacity: 0; transform: scale(1.05); pointer-events: none; }
        .sign-blur { opacity: 0; filter: blur(40px); }

        /* (1C) –ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê */
        .resident-card {
            border: 1px double #d4af37;
            padding: 60px 40px;
            background: rgba(5, 5, 5, 0.9);
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

    <nav class="lang-panel" id="ln-ctrl">
        <span class="lang-node active-ln" onclick="switchL('RU', this)">RU</span>
        <span class="lang-node" onclick="switchL('UA', this)">UA</span>
        <span class="lang-node" onclick="switchL('EN', this)">EN</span>
        <span class="lang-node" onclick="switchL('ES', this)">ES</span>
        <span class="lang-node" onclick="switchL('FR', this)">FR</span>
        <span class="lang-node" onclick="switchL('DE', this)">DE</span>
        <span class="lang-node" onclick="switchL('IT', this)">IT</span>
        <span class="lang-node" onclick="switchL('PT', this)">PT</span>
    </nav>

    <section id="entry-gate" class="zone active">
        <h1 class="door-header" id="main-title">GY-GY</h1>
        <div class="door-container" id="gate-frame">
            <button class="club-btn" id="trigger-entrance" onclick="initiateSequence()"></button>
        </div>
    </section>

    <section id="charlie-void" class="zone">
        <div class="charlie-ring">üé©</div>
        <h2 style="letter-spacing: 15px; font-weight: normal; margin: 0; font-size: 2.2rem;">–ß–ê–†–õ–ò</h2>
        <div class="welcome-text">WELCOME</div>
        <p id="charlie-speech" style="margin-top: 45px; max-width: 350px; font-style: italic; line-height: 1.8; font-size: 1.1rem;"></p>
        <button class="club-btn" id="btn-present" onclick="revealIdentity()"></button>
    </section>

    <section id="identity-card" class="zone">
        <div class="resident-card">
            <div id="card-header-txt" style="font-size: 0.75rem; opacity: 0.5; letter-spacing: 3px; margin-bottom: 30px;"></div>
            <div id="display-id" style="font-size: 2.2rem; color: #fff; letter-spacing: 6px; font-family: 'Courier New', Courier, monospace;"></div>
            <button class="club-btn" id="btn-hall-pass"></button>
        </div>
    </section>

    <script>
        /* (5.1) –°–ö–†–ò–ü–¢–û–í–ê–Ø –ß–ê–°–¢–¨ - –í–û–ó–í–†–ê–©–ê–ï–ú –õ–û–ì–ò–ö–£ */
        
        const dictionary = {
            RU: { btn1: "–í–û–ô–¢–ò", speech: "–í–∞—à —Å–ª–µ–¥ —Å—á–∏—Ç–∞–Ω. <br>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é, –≤—ã —É—á–∞—Å—Ç–Ω–∏–∫ –∫–ª—É–±–∞.", btn2: "–ü–†–ï–î–™–Ø–í–ò–¢–¨", label: "–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê", btn3: "–î–ê–õ–ï–ï" },
            UA: { btn1: "–£–í–Ü–ô–¢–ò", speech: "–í–∞—à —Å–ª—ñ–¥ –∑—á–∏—Ç–∞–Ω–æ. <br>–í—ñ—Ç–∞—é, –≤–∏ —É—á–∞—Å–Ω–∏–∫ –∫–ª—É–±—É.", btn2: "–ü–†–ï–î'–Ø–í–ò–¢–ò", label: "–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê", btn3: "–î–ê–õ–Ü" },
            EN: { btn1: "ENTER", speech: "Digital trace identified. <br>Congratulations, you are a club participant.", btn2: "PRESENT ID", label: "RESIDENT CARD", btn3: "CONTINUE" },
            ES: { btn1: "ENTRAR", speech: "Rastro identificado. <br>Felicidades, eres participante del club.", btn2: "PRESENTAR", label: "TARJETA DE RESIDENTE", btn3: "SIGUIENTE" },
            FR: { btn1: "ENTRER", speech: "Trace identifi√©e. <br>F√©licitations, vous √™tes participant du club.", btn2: "PR√âSENTER", label: "CARTE DE R√âSIDENT", btn3: "SUIVANT" },
            DE: { btn1: "EINTRETEN", speech: "Spur identifiziert. <br>Gl√ºckwunsch, Sie sind Club-Teilnehmer.", btn2: "VORWEISEN", label: "RESIDENTENKARTE", btn3: "WEITER" },
            IT: { btn1: "ENTRARE", speech: "Traccia identificata. <br>Congratulazioni, sei un partecipante al club.", btn2: "PRESENTARE", label: "CARTA RESIDENTE", btn3: "AVANTI" },
            PT: { btn1: "ENTRAR", speech: "Rastro identificado. <br>Parab√©ns, voc√™ √© participante do clube.", btn2: "APRESENTAR", label: "CART√ÉO RESIDENTE", btn3: "PR√ìXIMO" }
        };

        let activeLang = 'RU';

        function switchL(lang, element) {
            activeLang = lang;
            document.querySelectorAll('.lang-node').forEach(n => n.classList.remove('active-ln'));
            element.classList.add('active-ln');
            applyText();
        }

        function applyText() {
            const data = dictionary[activeLang];
            document.getElementById('trigger-entrance').innerText = data.btn1;
            document.getElementById('charlie-speech').innerHTML = data.speech;
            document.getElementById('btn-present').innerText = data.btn2;
            document.getElementById('card-header-txt').innerText = data.label;
            document.getElementById('btn-hall-pass').innerText = data.btn3;
        }

        // (1A -> 1B) –ü–û–õ–ù–ê–Ø –°–ï–ö–í–ï–ù–¶–ò–Ø –ü–ï–†–ï–•–û–î–ê
        function initiateSequence() {
            // –°–∫—Ä—ã–≤–∞–µ–º —è–∑—ã–∫–∏
            document.getElementById('ln-ctrl').style.opacity = '0';
            
            // –≠—Ç–∞–ø 1: –ò—Å—á–µ–∑–∞–µ—Ç —Ä–∞–º–∞ –¥–≤–µ—Ä–∏
            const frame = document.getElementById('gate-frame');
            frame.classList.add('door-vanish');

            // –≠—Ç–∞–ø 2: –ß–µ—Ä–µ–∑ –∑–∞–¥–µ—Ä–∂–∫—É –ø–ª–∞–≤–∏—Ç—Å—è –∑–∞–≥–æ–ª–æ–≤–æ–∫ GY-GY
            setTimeout(() => {
                document.getElementById('main-title').classList.add('sign-blur');
            }, 1200);

            // –≠—Ç–∞–ø 3: –ü–æ–ª–Ω–∞—è —Å–º–µ–Ω–∞ –º–µ—Ä–Ω–æ—Å—Ç–∏ (–ø–µ—Ä–µ—Ö–æ–¥ –∫ –ß–∞—Ä–ª–∏)
            setTimeout(() => {
                document.getElementById('entry-gate').classList.remove('active');
                document.getElementById('charlie-void').classList.add('active');
                // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –ß–∞—Ä–ª–∏
                document.getElementById('charlie-void').style.opacity = '0';
                setTimeout(() => { document.getElementById('charlie-void').style.opacity = '1'; }, 50);
            }, 4500);
        }

        // (1B -> 1C) –õ–û–ì–ò–ö–ê –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–ò (COOKIE-TRACE)
        function revealIdentity() {
            // –ò–º–∏—Ç–∞—Ü–∏—è —Å—á–∏—Ç—ã–≤–∞–Ω–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ —Å–ª–µ–¥–∞ –∏–∑ localStorage (–Ω–∞—à ID-Cookie)
            let clubID = localStorage.getItem('_gy_resident_id');
            
            if (!clubID) {
                // –ï—Å–ª–∏ —Å–ª–µ–¥–∞ –Ω–µ—Ç - —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π (–ø–µ—Ä–≤—ã–π –≤—Ö–æ–¥)
                clubID = 'GY-' + Math.random().toString(36).substr(2, 4).toUpperCase() + '-' + Math.floor(1000 + Math.random() * 9000);
                localStorage.setItem('_gy_resident_id', clubID);
            }

            document.getElementById('display-id').innerText = clubID;
            
            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –∫–∞—Ä—Ç–µ
            document.getElementById('charlie-void').classList.remove('active');
            document.getElementById('identity-card').classList.add('active');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            applyText();
            console.log("GY-GY System: Trace listener active.");
        };
    </script>
</body>
</html>
