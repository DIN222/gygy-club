<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.0.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        .block.active { display: flex; }

        /* 1A: ENTRANCE */
        .door-container { cursor: pointer; transition: transform 2s, opacity 1s; }
        .door-open { transform: scale(3.5); opacity: 0; }
        .label-top { font-size: 13px; letter-spacing: 8px; margin-bottom: 20px; text-transform: uppercase; opacity: 0.8; }

        /* 1B: CHARLIE - –ú–ï–¢–û–î "–ü–†–ò–ó–†–ê–ß–ù–û–ì–û –ö–û–õ–¨–¶–ê" */
        .charlie-wrapper {
            position: relative;
            width: 210px;
            height: 210px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .charlie-mask {
            width: 196px;
            height: 196px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            z-index: 1;
            /* –£–±–∏—Ä–∞–µ–º –ª—é–±—ã–µ –±–æ—Ä–¥–µ—Ä—ã –∑–¥–µ—Å—å */
            border: none;
            background: #000;
        }

        .charlie-img { 
            width: 102%; /* –ü–µ—Ä–µ–∫—Ä—ã–≤–∞–µ–º –∫—Ä–∞—è */
            height: 102%; 
            object-fit: cover;
            display: block;
        }

        /* –≠—Ç–æ –Ω–∞—à–µ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–µ –∑–æ–ª–æ—Ç–æ. –û–Ω–æ –ª–µ–∂–∏—Ç –ü–û–í–ï–†–• –≤—Å–µ–≥–æ */
        .charlie-wrapper::after {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1.5px solid #d4af37;
            z-index: 5;
            pointer-events: none;
            /* –ú–∏–∫—Ä–æ-—Ä–∞–∑–º—ã—Ç–∏–µ –¥–ª—è —Å–ª–∏—è–Ω–∏—è —Å–ª–æ–µ–≤ */
            filter: blur(0.2px); 
        }

        /* –¢–ï–ö–°–¢–´ */
        .private-tag { font-size: 11px; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 8px; opacity: 0.6; }
        .welcome-title { 
            font-size: 4rem; 
            color: #d4af37; 
            margin: 0 0 35px 0; 
            letter-spacing: 7px; 
            font-weight: normal;
        }

        /* –ö–ù–û–ü–ö–ê */
        .btn-gold { 
            display: block; width: 100%; max-width: 220px; 
            padding: 16px; background: transparent; 
            border: 1px solid #d4af37; color: #d4af37; 
            text-transform: uppercase; font-size: 11px; 
            letter-spacing: 4px; cursor: pointer; font-family: inherit;
        }
    </style>
</head>
<body>

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div class="label-top">GY-GY PRIVATE</div>
        <div id="door-frame" class="door-container" onclick="handleDoor()">
            <img src="door_1.jpg" style="width: 60vw; max-width: 250px; display: block;">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div class="private-tag">PRIVATE ENTRANCE</div>
        <div class="charlie-wrapper">
            <div class="charlie-mask">
                <img src="charlie.png" class="charlie-img">
            </div>
        </div>
        <h1 class="welcome-title">WELCOME</h1>
        <button class="btn-gold" onclick="showIdentity()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div style="border: 1px solid #d4af37; padding: 25px; background: #050505; width: 90%; max-width: 300px;">
            <div id="user-avatar" style="font-size:55px;">ü•É</div>
            <div style="font-size:18px; margin:10px 0; letter-spacing: 3px;">RESIDENT</div>
            <div id="qrcode" style="background:#fff; padding:6px; width:112px; margin:15px auto; border-radius: 4px;"></div>
            <button class="btn-gold" style="margin-bottom: 10px;" onclick="location.reload()">REFRESH</button>
            <button class="btn-gold" onclick="closeClub()" style="border-color: #333; color: #555;">EXIT</button>
        </div>
    </div>

    <script>
        const doorSnd = document.getElementById('door-sound');
        const barSnd = document.getElementById('bar-sound');

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            try { doorSnd.play(); } catch(e){}
            document.getElementById('door-frame').classList.add('door-open');
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function showIdentity() {
            try { barSnd.volume = 0.15; barSnd.play(); } catch(e){}
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('gy_id', id);
            const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠'];
            document.getElementById('user-avatar').innerText = avatars[id % avatars.length];
            if (typeof QRCode !== "undefined") {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: "GY-ID:"+id, width: 100, height: 100 });
            }
            switchTo('block-identity');
        }

        function closeClub() {
            if (window.Telegram && window.Telegram.WebApp) window.Telegram.WebApp.close();
            window.location.href = "https://t.me/Sklad_Potok_Bot";
        }
    </script>
</body>
</html>
