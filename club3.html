<div id="block-welcome" class="gy-block">
    <div class="welcome-content">
        
        <div class="charlie-frame">
            <div class="gold-halo"></div>
            <div class="portrait-crop">
                <img src="charlie.png" id="m2-portrait" 
                     onerror="this.src='https://via.placeholder.com/250/000/d4af37?text=HOST'">
            </div>
        </div>

        <h1 class="welcome-text" id="m2-title">WELCOME</h1>
        
        <button class="btn-gold" id="m2-btn-proceed" onclick="ModuleCharlie.proceed()">
            PROCEED
        </button>

        <div class="version-tag">BLOCK-02 v.4.2.1</div>
    </div>
</div>

<style>
    /* --- Styles for BLOCK-02 --- */
    #block-welcome {
        position: fixed;
        inset: 0;
        background: #000;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 900;
        /* Плавное появление самого блока */
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }
    #block-welcome.active { display: flex; opacity: 1; }

    .welcome-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateY(20px);
        transition: 1.5s Math.random();
    }
    
    .active .welcome-content { transform: translateY(0); }

    /* Рамка и Ореол */
    .charlie-frame {
        position: relative;
        width: 220px;
        height: 220px;
        margin-bottom: 30px;
    }

    .gold-halo {
        position: absolute;
        inset: -5px;
        border: 1px solid rgba(212, 175, 55, 0.4);
        border-radius: 50%;
        animation: pulse-ring 4s infinite;
    }

    .portrait-crop {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid #d4af37;
        overflow: hidden;
        background: #111;
        position: relative;
        z-index: 2;
    }

    .portrait-crop img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .welcome-text {
        color: #d4af37;
        font-size: 2.2rem;
        letter-spacing: 12px;
        font-weight: normal;
        margin-bottom: 40px;
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }

    .btn-gold {
        background: transparent;
        border: 1px solid #d4af37;
        color: #d4af37;
        padding: 12px 40px;
        letter-spacing: 4px;
        cursor: pointer;
        transition: 0.4s;
        font-family: inherit;
    }

    .btn-gold:hover {
        background: rgba(212, 175, 55, 0.1);
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
    }

    @keyframes pulse-ring {
        0% { transform: scale(0.98); opacity: 0.3; }
        50% { transform: scale(1.05); opacity: 0.6; }
        100% { transform: scale(0.98); opacity: 0.3; }
    }
</style>

<script>
    /**
     * Logic for BLOCK-02
     */
    const ModuleCharlie = {
        proceed() {
            console.log("[BLOCK-02] User clicked PROCEED");
            // Затемняем текущий блок перед переходом
            document.getElementById('block-welcome').style.opacity = '0';
            
            setTimeout(() => {
                this.next();
            }, 1000);
        },

        next() {
            if (window.Core && Core.switch) {
                Core.switch('block-terminal');
            } else {
                console.warn("Core.switch not found. Waiting for BLOCK-03.");
            }
        }
    };
</script>
