<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.6.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; background: #000; }
        .block.active { display: flex !important; z-index: 50; }

        #door-img { width: 70vw; max-width: 280px; border: 1px solid rgba(212, 175, 55, 0.2); cursor: pointer; transition: transform 1.2s, opacity 1s; transform: scale(1); opacity: 1; }
        .door-opening { transform: scale(5) !important; opacity: 0 !important; pointer-events: none; }

        .terminal-grid { display: flex; flex-direction: row; justify-content: center; gap: 5px; width: 100%; max-width: 650px; background: rgba(15,15,15,0.95); padding: 20px; border: 1px solid rgba(212,175,55,0.1); margin-bottom: 10px; }
        .panel { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .panel-left { border-right: 1px solid rgba(212, 175, 55, 0.2); }

        .photo-slot { width: 90px; height: 90px; border: 1px solid #d4af37; margin-top: 5px; position: relative; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 2; }

        .btn-gold { width: 100%; max-width: 160px; padding: 10px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 1px; cursor: pointer; margin: 5px 0; font-family: inherit; transition: 0.3s; }
        .btn-gold:active { background: rgba(212, 175, 55, 0.2); }
        #btn-to-hall { background: rgba(212, 175, 55, 0.2) !important; font-weight: bold; display: none; border: 2px solid #d4af37; }

        #dynamic-quote { font-style: italic; font-size: 13px; opacity: 0.9; margin: 10px 0; min-height: 1.2em; color: #d4af37; }
        
        /* –Ø–∑—ã–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px 15px; margin-top: 10px; }
        .lang-item { font-size: 10px; opacity: 0.4; cursor: pointer; padding: 5px; font-weight: bold; letter-spacing: 1px; transition: 0.3s; border-bottom: 1px solid transparent; }
        .lang-item.active { border-bottom: 1px solid #d4af37; opacity: 1; color: #fff; }

        @media (max-width: 600px) { 
            .terminal-grid { flex-direction: column; padding: 10px; } 
            .panel-left { border-right: none; border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding-bottom: 10px; }
        }
    </style>
</head>
<body onload="initClub()">

    <audio id="door-sound"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing: 10px; margin-bottom: 20px; font-size: 18px;">GY-GY PRIVATE</div>
        <img src="door_1.jpg" id="door-img" onclick="handleDoor()">
    </div>

    <div id="block-welcome" class="block">
        <img src="charlie.png" style="width: 200px; margin-bottom: 15px;">
        <h1 style="letter-spacing: 8px;">WELCOME</h1>
        <button class="btn-gold" onclick="startTerminal()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="terminal-grid">
            <div class="panel panel-left">
                <div style="font-size: 10px; letter-spacing: 2px; margin-bottom: 8px;">–í–´–ë–†–ê–¢–¨</div>
                <div style="display:flex; align-items:center; gap:20px; margin-bottom: 10px;">
                    <div onclick="changeAvatar(-1)" style="cursor:pointer; font-size:26px; padding: 5px;">&#10094;</div>
                    <div id="user-avatar" style="font-size:45px;">ü•É</div>
                    <div onclick="changeAvatar(1)" style="cursor:pointer; font-size:26px; padding: 5px;">&#10095;</div>
                </div>
                <div style="display:flex; align-items:center; gap:20px; margin-bottom: 15px;">
                    <div onclick="changeID(-1)" style="cursor:pointer; font-size:22px; padding: 5px;">&#10094;</div>
                    <div id="label-res" style="font-size:18px; letter-spacing:2px;">‚Ññ 1000</div>
                    <div onclick="changeID(1)" style="cursor:pointer; font-size:22px; padding: 5px;">&#10095;</div>
                </div>
                <button class="btn-gold" onclick="saveChanges()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <button id="btn-to-hall" class="btn-gold" onclick="enterHall()">–í–•–û–î</button>
            </div>
            <div class="panel">
                <div style="font-size: 10px; letter-spacing: 2px; margin-bottom: 8px;">–£–ß–ê–°–¢–ù–ò–ö –ö–õ–£–ë–ê</div>
                <div id="qrcode-container" style="background:#fff; padding:6px; border-radius:2px; margin-bottom: 10px;"></div>
                <input type="file" id="file-input" style="display:none" accept="image/*" onchange="previewFile()">
                <div class="photo-slot">
                    <span id="t-photo-text" style="font-size:9px; color:#333; font-weight:bold;">–§–û–¢–û</span>
                    <img id="photo-preview" src="" style="display:none">
                </div>
                <button class="btn-gold" style="font-size:8px; width:90px; padding:5px; margin-top:10px;" onclick="document.getElementById('file-input').click()">–ò–ó–ú–ï–ù–ò–¢–¨</button>
            </div>
        </div>

        <div id="dynamic-quote">¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª</div>

        <div class="lang-grid" id="language-panel">
            <div class="lang-item active" onclick="setLang(this)">RU</div>
            <div class="lang-item" onclick="setLang(this)">EN</div>
            <div class="lang-item" onclick="setLang(this)">UA</div>
            <div class="lang-item" onclick="setLang(this)">FR</div>
            <div class="lang-item" onclick="setLang(this)">DE</div>
            <div class="lang-item" onclick="setLang(this)">PL</div>
            <div class="lang-item" onclick="setLang(this)">ES</div>
            <div class="lang-item" onclick="setLang(this)">IT</div>
        </div>
        
        <div style="margin-top:25px; opacity:0.3; font-size:9px; cursor:pointer;" onclick="clearMagicKey()">–°–ë–†–û–°–ò–¢–¨ –ö–õ–Æ–ß</div>
    </div>

    <div id="block-hall" class="block">
        <h1 style="font-size: 2.5rem; letter-spacing: 10px;">THE HALL</h1>
        <div id="hall-user-info" style="font-size: 1.5rem; margin-top: 20px;"></div>
        <button class="btn-gold" style="margin-top: 40px;" onclick="softExit()">EXIT</button>
    </div>

    <script>
        const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];
        let currentID = 1000;
        let currentAvIdx = 0;

        function initClub() {
            const saved = localStorage.getItem('gy_v262');
            if(saved) {
                const data = JSON.parse(saved);
                currentID = parseInt(data.id) || 1000;
                currentAvIdx = parseInt(data.avIdx) || 0;
                if(data.photo) {
                    const img = document.getElementById('photo-preview');
                    img.src = data.photo; img.style.display = "block";
                    document.getElementById('t-photo-text').style.display = "none";
                }
                // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "–í–•–û–î", –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ —É–∂–µ –µ—Å—Ç—å
                document.getElementById('btn-to-hall').style.display = 'block';
            }
            updateDisplay();
        }

        function setLang(el) {
            document.querySelectorAll('.lang-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');
        }

        function handleDoor() {
            document.getElementById('door-sound').play().catch(()=>{});
            document.getElementById('door-img').classList.add('door-opening');
            setTimeout(() => switchTo('block-welcome'), 1200);
        }

        function softExit() {
            const bar = document.getElementById('bar-sound');
            bar.pause(); bar.currentTime = 0;
            const door = document.getElementById('door-img');
            door.classList.remove('door-opening');
            door.style.opacity = "1";
            door.style.transform = "scale(1)";
            switchTo('block-entrance');
        }

        function saveChanges() {
            const photo = document.getElementById('photo-preview').src;
            const data = { id: currentID, avIdx: currentAvIdx, photo: photo.startsWith('data:') ? photo : null };
            localStorage.setItem('gy_v262', JSON.stringify(data));
            document.getElementById('btn-to-hall').style.display = 'block';
        }

        function startTerminal() {
            document.getElementById('bar-sound').volume = 0.2;
            document.getElementById('bar-sound').play().catch(()=>{});
            switchTo('block-identity');
        }

        function updateDisplay() {
            document.getElementById('user-avatar').innerText = avatars[currentAvIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + currentID;
            const qrBox = document.getElementById("qrcode-container");
            qrBox.innerHTML = "";
            new QRCode(qrBox, { text: "GY-"+currentID, width: 80, height: 80 });
        }

        function changeAvatar(dir) { 
            currentAvIdx = (currentAvIdx + dir + avatars.length) % avatars.length; 
            updateDisplay(); 
            document.getElementById('btn-to-hall').style.display = 'none'; // –ò—Å—á–µ–∑–∞–µ—Ç –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö
        }

        function changeID(dir) { 
            currentID = (currentID + (dir * 9) + 9000) % 9000 + 1000; 
            updateDisplay(); 
            document.getElementById('btn-to-hall').style.display = 'none'; // –ò—Å—á–µ–∑–∞–µ—Ç –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö
        }

        function enterHall() {
            switchTo('block-hall');
            document.getElementById('hall-user-info').innerText = avatars[currentAvIdx] + " ‚Ññ" + currentID;
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => {
                b.classList.remove('active');
                b.style.display = 'none';
            });
            const target = document.getElementById(id);
            target.classList.add('active');
            target.style.display = 'flex';
        }

        function previewFile() {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                const img = document.getElementById('photo-preview');
                img.src = reader.result; img.style.display = "block";
                document.getElementById('t-photo-text').style.display = "none";
                document.getElementById('btn-to-hall').style.display = 'none';
            }
            if(file) reader.readAsDataURL(file);
        }

        function clearMagicKey() {
            localStorage.removeItem('gy_v262');
            location.reload();
        }
    </script>
</body>
</html>
