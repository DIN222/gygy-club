<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v3.0.8.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 15px; background: #000; z-index: 1; }
        .block.active { display: flex !important; z-index: 10; }

        /* –í–•–û–î */
        .entrance-logo { opacity: 0.8; letter-spacing: 10px; margin-bottom: 25px; font-size: 16px; transition: 1.2s; }
        .door-container { cursor: pointer; transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.5s; }
        .door-img { width: 75vw; max-width: 300px; height: auto; border: 1px solid rgba(212, 175, 55, 0.2); }
        .door-opening .door-container { transform: scale(5); opacity: 0; }

        /* –ß–ê–†–õ–ò - –û–î–ù–û –ö–û–õ–¨–¶–û */
        .charlie-portrait { 
            width: 220px; height: 220px; margin-bottom: 15px; 
            border-radius: 50% !important; 
            outline: 2px solid #d4af37; outline-offset: -2px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .charlie-portrait img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

        /* –¢–ï–†–ú–ò–ù–ê–õ –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò */
        .terminal-container { background: rgba(212, 175, 55, 0.03); border: 1px solid rgba(212, 175, 55, 0.1); padding: 15px; border-radius: 4px; width: 100%; max-width: 400px; }
        .setup-row { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; }
        
        .box-unit { width: 95px; height: 95px; background: #fff; border: 1px solid #d4af37; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .box-label { position: absolute; bottom: 2px; font-size: 7px; color: #000; font-weight: bold; background: rgba(255,255,255,0.8); width: 100%; text-align: center; }
        
        #qrcode img { margin: 0 auto; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; position: absolute; inset: 0; }

        .controls { display: flex; align-items: center; gap: 10px; margin: 10px 0; justify-content: center; }
        .arrow { cursor: pointer; font-size: 24px; padding: 5px; user-select: none; }
        
        .btn-gold { width: 100%; max-width: 220px; padding: 12px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; cursor: pointer; margin: 10px 0; }
        
        /* –Ø–ó–´–ö–ò */
        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 280px; margin-top: 15px; }
        .lang-item { font-size: 11px; opacity: 0.5; cursor: pointer; padding: 5px; font-weight: bold; border-bottom: 2px solid transparent; }
        .lang-item.active { border-bottom: 2px solid #d4af37; opacity: 1; color: #fff; }
    </style>
</head>
<body onclick="unlockAudio()">

    <audio id="door-snd" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-snd" loop preload="auto"><source src="bar_sounds.mp3" type="audio/mpeg"></audio>

    <div id="p-entrance" class="block active">
        <div class="entrance-logo">GY-GY PRIVATE</div>
        <div class="door-container" onclick="openDoor()"><img src="door_1.jpg" class="door-img"></div>
        <div style="margin-top:20px; opacity:0.2; font-size:10px; letter-spacing:5px;">V. 3.0.8.0</div>
    </div>

    <div id="p-welcome" class="block">
        <div class="charlie-portrait"><img src="charlie.png" onerror="this.src='https://via.placeholder.com/220'"></div>
        <h1 id="t-welcome" style="font-size: 2.2rem; letter-spacing: 8px;">WELCOME</h1>
        <button id="btn-proceed" class="btn-gold" onclick="goTerminal()">PROCEED</button>
    </div>

    <div id="p-identity" class="block">
        <div class="terminal-container">
            <div id="t-id-title" style="font-size: 10px; letter-spacing: 3px; margin-bottom: 15px; opacity: 0.7;">REGISTRATION TERMINAL</div>
            
            <div class="setup-row">
                <div class="panel-mini">
                    <div class="controls">
                        <div onclick="changeAv(-1)" class="arrow">&#10094;</div>
                        <div id="u-av" style="font-size:45px;">ü•É</div>
                        <div onclick="changeAv(1)" class="arrow">&#10095;</div>
                    </div>
                    <div id="label-res" style="font-size:18px; letter-spacing:2px; font-weight: bold;">‚Ññ 1000</div>
                </div>

                <div class="box-unit">
                    <div id="qrcode"></div>
                    <div class="box-label">MEMBER ID</div>
                </div>

                <div class="box-unit" onclick="document.getElementById('f-in').click()" style="cursor:pointer">
                    <input type="file" id="f-in" style="display:none" accept="image/*" onchange="preview()">
                    <span id="t-photo-text" style="font-size: 9px; color:#000; font-weight:bold;">UPLOAD<br>PHOTO</span>
                    <img id="p-pre" style="display:none">
                    <div class="box-label">USER PHOTO</div>
                </div>
            </div>

            <button id="btn-save" class="btn-gold" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨ / SAVE</button>
            <button id="btn-to-hall" class="btn-gold" style="display:none; border-style:double; background: rgba(212,175,55,0.1);" onclick="goHall()">–í–•–û–î / ENTER</button>
        </div>

        <div id="dynamic-quote" style="font-style:italic; font-size:14px; margin:20px 0; font-weight:bold;">¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª</div>

        <div class="lang-grid">
            <div class="lang-item active" onclick="setLang(this, 'ru')">RU</div>
            <div class="lang-item" onclick="setLang(this, 'en')">EN</div>
            <div class="lang-item" onclick="setLang(this, 'ua')">UA</div>
            <div class="lang-item" onclick="setLang(this, 'fr')">FR</div>
        </div>
        <div style="font-size: 9px; opacity:0.4; margin-top:15px; text-decoration: underline; cursor:pointer;" onclick="location.reload()">EXIT CLUB</div>
    </div>

    <div id="p-hall" class="block">
        <h1 id="t-hall-title" style="font-size: 3rem; letter-spacing: 12px;">THE HALL</h1>
        <button class="btn-gold" onclick="location.reload()">EXIT</button>
    </div>

    <script>
        const bSnd = document.getElementById('bar-snd');
        const dSnd = document.getElementById('door-snd');
        let curID = 1000 + Math.floor(Math.random()*8999), avIdx = 0, aOk = false;
        const avs = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé','üß•'];
        
        const langData = {
            ru: { welcome: "–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨", proceed: "–ü–†–û–î–û–õ–ñ–ò–¢–¨", save: "–°–û–•–†–ê–ù–ò–¢–¨", entry: "–í–•–û–î", photo: "–ó–ê–ì–†–£–ó–ò–¢–¨", quote: "¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª", hall: "–•–û–õ–õ" },
            en: { welcome: "WELCOME", proceed: "PROCEED", save: "SAVE", entry: "ENTER", photo: "UPLOAD", quote: "¬´Every joke has a share of whiskey...¬ª", hall: "THE HALL" },
            ua: { welcome: "–í–Ü–¢–ê–Ñ–ú–û", proceed: "–ü–†–û–î–û–í–ñ–ò–¢–ò", save: "–ó–ë–ï–†–ï–ì–¢–ò", entry: "–í–•–Ü–î", photo: "–§–û–¢–û", quote: "¬´–£ –∫–æ–∂–Ω–æ–º—É –∂–∞—Ä—Ç—ñ —î –¥–æ–ª—è –≤—ñ—Å–∫—ñ...¬ª", hall: "–•–û–õ" },
            fr: { welcome: "BIENVENUE", proceed: "CONTINUER", save: "SAUVER", entry: "ENTRER", photo: "PHOTO", quote: "¬´Dans chaque blague, il y a du whisky...¬ª", hall: "LE SALON" }
        };

        function unlockAudio() {
            if (aOk) return;
            dSnd.muted = bSnd.muted = true;
            dSnd.play().then(() => { dSnd.pause(); dSnd.muted = false; });
            bSnd.play().then(() => { bSnd.pause(); bSnd.muted = false; aOk = true; });
        }

        function openDoor() {
            dSnd.play().catch(()=>{});
            document.getElementById('p-entrance').classList.add('door-opening');
            setTimeout(() => sw('p-welcome'), 1300);
        }

        function goTerminal() {
            bSnd.volume = 0.25; bSnd.play().catch(()=>{});
            sw('p-identity'); 
            setTimeout(update, 100);
        }

        function sw(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function setLang(el, lang) {
            document.querySelectorAll('.lang-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const d = langData[lang];
            document.getElementById('t-welcome').innerText = d.welcome;
            document.getElementById('btn-proceed').innerText = d.proceed;
            document.getElementById('btn-save').innerText = d.save;
            document.getElementById('btn-to-hall').innerText = d.entry;
            document.getElementById('t-photo-text').innerHTML = d.photo + "<br>PHOTO";
            document.getElementById('dynamic-quote').innerText = d.quote;
            document.getElementById('t-hall-title').innerText = d.hall;
        }

        function preview() {
            const file = document.getElementById('f-in').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                const p = document.getElementById('p-pre');
                p.src = reader.result; p.style.display = "block";
                document.getElementById('t-photo-text').style.display = "none";
            }
            if (file) reader.readAsDataURL(file);
        }

        function update() {
            document.getElementById('u-av').innerText = avs[avIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + curID;
            const q = document.getElementById("qrcode"); q.innerHTML = "";
            new QRCode(q, { text: "GY-ID:"+curID, width: 85, height: 85 });
        }

        function save() { 
            document.getElementById('btn-to-hall').style.display = 'block'; 
            document.getElementById('btn-save').style.display = 'none'; 
        }

        function goHall() { sw('p-hall'); }
        function changeAv(d) { avIdx = (avIdx + d + avs.length) % avs.length; update(); }
    </script>
</body>
</html>
