<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.8.4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; z-index: 1; }
        .block.active { display: flex !important; z-index: 10; }

        /* –í–•–û–î */
        .entrance-logo { opacity: 0.8; letter-spacing: 10px; margin-bottom: 20px; font-size: 16px; transition: 1.2s; }
        .door-container { cursor: pointer; transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.5s; }
        .door-img { width: 70vw; max-width: 320px; height: auto; border: 1px solid rgba(212, 175, 55, 0.2); }
        .door-opening .entrance-logo { opacity: 0; transform: scale(0.8); }
        .door-opening .door-container { transform: scale(4); opacity: 0; }

        /* –ß–ê–†–õ–ò v2.8.4 */
        .charlie-portrait { 
            width: 200px; height: 200px; margin-bottom: 10px; 
            border-radius: 4px; overflow: hidden; 
            position: relative; display: flex; align-items: center; justify-content: center;
            background: rgba(212, 175, 55, 0.05);
        }
        .charlie-portrait::before { content: "ü§µ‚Äç‚ôÇÔ∏è"; font-size: 110px; position: absolute; z-index: 1; }
        .charlie-portrait img { width: 100%; height: 100%; object-fit: cover; position: relative; z-index: 2; background: black; }

        .welcome-text { font-size: 1.8rem; letter-spacing: 8px; margin: 15px 0; font-weight: normal; }

        /* –¢–ï–†–ú–ò–ù–ê–õ */
        .terminal-grid { display: flex; flex-direction: row; justify-content: center; gap: 10px; width: 100%; max-width: 700px; }
        .panel { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 5px; }
        .panel-setup { border-right: 1px solid rgba(212, 175, 55, 0.15); }
        .action-area { height: 45px; display: flex; align-items: center; justify-content: center; width: 100%; }
        .photo-slot { width: 90px; height: 90px; border: 1px solid #d4af37; margin-top: 10px; position: relative; cursor: pointer; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 2; }
        .photo-slot span { font-size: 8px; color: #333; font-weight: bold; text-transform: uppercase; z-index: 1; }

        .btn-gold { width: 100%; max-width: 180px; padding: 10px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; cursor: pointer; margin: 4px 0; font-family: inherit; }
        
        /* –î–ï–í–ò–ó –ò –Ø–ó–´–ö–ò */
        #dynamic-quote { font-style: italic; font-size: 13px; opacity: 0.8; margin: 15px 0 5px 0; min-height: 1.2em; padding: 0 10px; }
        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; max-width: 280px; margin-top: 10px; }
        .lang-item { font-size: 11px; opacity: 0.5; cursor: pointer; padding: 5px; font-weight: bold; border-bottom: 2px solid transparent; }
        .lang-item.active { border-bottom: 2px solid #d4af37; opacity: 1; color: #fff; }
        .exit-club { font-size: 10px; opacity: 0.4; cursor: pointer; text-transform: uppercase; margin-top: 15px; letter-spacing: 1px; text-decoration: underline; }

        @media (max-width: 650px) { .terminal-grid { flex-direction: column; gap: 5px; } .panel-setup { border-right: none; border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding-bottom: 5px; } }
    </style>
</head>
<body>

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div class="entrance-logo">GY-GY PRIVATE</div>
        <div class="door-container" onclick="handleDoor()"><img src="door_1.jpg" class="door-img" onerror="this.parentElement.innerHTML='üö™'"></div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-portrait"><img src="charlie.png" onerror="this.style.display='none'"></div>
        <h1 id="t-welcome" class="welcome-text">WELCOME</h1>
        <button id="btn-proceed" class="btn-gold" onclick="startTerminal()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="terminal-grid">
            <div class="panel panel-setup">
                <div id="t-id-title" style="font-size: 11px; letter-spacing: 2px; margin-bottom: 8px;">IDENTITY</div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <div onclick="changeAvatar(-1)" style="cursor:pointer; font-size:22px; padding:5px;">&#10094;</div>
                    <div id="user-avatar" style="font-size:40px;">ü•É</div>
                    <div onclick="changeAvatar(1)" style="cursor:pointer; font-size:22px; padding:5px;">&#10095;</div>
                </div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <div onclick="changeID(-1)" style="cursor:pointer; font-size:22px; padding:5px;">&#10094;</div>
                    <div id="label-res" style="font-size:18px; letter-spacing:2px;">‚Ññ 1000</div>
                    <div onclick="changeID(1)" style="cursor:pointer; font-size:22px; padding:5px;">&#10095;</div>
                </div>
                <button id="btn-save" class="btn-gold" onclick="saveChanges()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <div class="action-area">
                    <button id="btn-to-hall" class="btn-gold" style="display:none;" onclick="enterHall()">–í–•–û–î</button>
                </div>
            </div>

            <div class="panel">
                <div id="t-card-title" style="font-size: 11px; letter-spacing: 2px; margin-bottom: 8px;">MEMBER CARD</div>
                <div style="background:#fff; padding:6px; border-radius:2px;"><div id="qrcode"></div></div>
                <input type="file" id="file-input" style="display:none" accept="image/*" onchange="previewFile()">
                <div class="photo-slot" onclick="document.getElementById('file-input').click()">
                    <span id="t-photo-text">PHOTO</span>
                    <img id="photo-preview" src="" style="display:none">
                </div>
            </div>
        </div>

        <div id="dynamic-quote">¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª</div>

        <div class="lang-grid">
            <div class="lang-item active" onclick="setLang(this, 'ru')">RU</div>
            <div class="lang-item" onclick="setLang(this, 'en')">EN</div>
            <div class="lang-item" onclick="setLang(this, 'ua')">UA</div>
            <div class="lang-item" onclick="setLang(this, 'fr')">FR</div>
            <div class="lang-item" onclick="setLang(this, 'de')">DE</div>
            <div class="lang-item" onclick="setLang(this, 'pl')">PL</div>
            <div class="lang-item" onclick="setLang(this, 'es')">ES</div>
            <div class="lang-item" onclick="setLang(this, 'it')">IT</div>
        </div>

        <div id="t-exit" class="exit-club" onclick="location.reload()">–ü–û–ö–ò–ù–£–¢–¨ –ö–õ–£–ë</div>
    </div>

    <div id="block-hall" class="block">
        <h1 id="t-hall-title" style="font-size: 3rem; letter-spacing: 12px;">THE HALL</h1>
        <button id="t-hall-exit" class="btn-gold" style="margin-top:30px; border-style:double;" onclick="location.reload()">–í–´–•–û–î</button>
    </div>

    <script>
        // JS –≤–µ—Ä—Å–∏—è v2.8.4
        const barSnd = document.getElementById('bar-sound');
        const doorSnd = document.getElementById('door-sound');
        let currentID = 1000, currentAvIdx = 0;
        const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];
        
        const langData = {
            ru: { welcome: "–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨", proceed: "–ü–†–û–î–û–õ–ñ–ò–¢–¨", save: "–°–û–•–†–ê–ù–ò–¢–¨", entry: "–í–•–û–î", photo: "–§–û–¢–û", exit: "–ü–û–ö–ò–ù–£–¢–¨ –ö–õ–£–ë", id: "–õ–ò–ß–ù–û–°–¢–¨", card: "–ö–ê–†–¢–ê –ö–õ–£–ë–ê", quote: "¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª", hall: "–•–û–õ–õ", back: "–í–´–•–û–î" },
            en: { welcome: "WELCOME", proceed: "PROCEED", save: "SAVE", entry: "ENTER", photo: "PHOTO", exit: "LEAVE CLUB", id: "IDENTITY", card: "MEMBER CARD", quote: "¬´Every joke has a share of whiskey...¬ª", hall: "THE HALL", back: "EXIT" },
            ua: { welcome: "–í–Ü–¢–ê–Ñ–ú–û", proceed: "–ü–†–û–î–û–í–ñ–ò–¢–ò", save: "–ó–ë–ï–†–ï–ì–¢–ò", entry: "–í–•–Ü–î", photo: "–§–û–¢–û", exit: "–ü–û–ö–ò–ù–£–¢–ò –ö–õ–£–ë", id: "–û–°–û–ë–ò–°–¢–Ü–°–¢–¨", card: "–ö–ê–†–¢–ö–ê –ö–õ–£–ë–£", quote: "¬´–£ –∫–æ–∂–Ω–æ–º—É –∂–∞—Ä—Ç—ñ —î –¥–æ–ª—è –≤—ñ—Å–∫—ñ...¬ª", hall: "–•–û–õ", back: "–í–ò–•–Ü–î" },
            fr: { welcome: "BIENVENUE", proceed: "CONTINUER", save: "SAUVER", entry: "ENTRER", photo: "PHOTO", exit: "QUITTER", id: "IDENTIT√â", card: "CARTE", quote: "¬´Dans chaque blague, il y a du whisky...¬ª", hall: "LE SALON", back: "RETOUR" },
            de: { welcome: "WILLKOMMEN", proceed: "WEITER", save: "SPEICHERN", entry: "EINTRITT", photo: "FOTO", exit: "VERLASSEN", id: "IDENTIT√ÑT", card: "KARTE", quote: "¬´In jedem Witz steckt Whiskey...¬ª", hall: "DIE HALLE", back: "ENDE" },
            pl: { welcome: "WITAJ", proceed: "KONTYNUUJ", save: "ZAPISZ", entry: "WEJ≈öCIE", photo: "FOTO", exit: "OPU≈öƒÜ KLUB", id: "TO≈ªSAMO≈öƒÜ", card: "KARTA", quote: "¬´W ka≈ºdym ≈ºarcie jest kropla whiskey...¬ª", hall: "SALON", back: "WYJ≈öCIE" },
            es: { welcome: "BIENVENIDO", proceed: "CONTINUAR", save: "GUARDAR", entry: "ENTRAR", photo: "FOTO", exit: "SALIR", id: "IDENTIDAD", card: "TARJETA", quote: "¬´En cada broma hay algo de whisky...¬ª", hall: "EL SAL√ìN", back: "SALIR" },
            it: { welcome: "BENVENUTO", proceed: "CONTINUA", save: "SALVA", entry: "ENTRA", photo: "FOTO", exit: "ESCI", id: "IDENTIT√Ä", card: "CARTA", quote: "¬´Ogni scherzo ha il suo whisky...¬ª", hall: "LA SALA", back: "ESCI" }
        };

        function setLang(el, lang) {
            document.querySelectorAll('.lang-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const d = langData[lang];
            document.getElementById('t-welcome').innerText = d.welcome;
            document.getElementById('btn-proceed').innerText = d.proceed;
            document.getElementById('btn-save').innerText = d.save;
            document.getElementById('btn-to-hall').innerText = d.entry;
            document.getElementById('t-photo-text').innerText = d.photo;
            document.getElementById('t-exit').innerText = d.exit;
            document.getElementById('t-id-title').innerText = d.id;
            document.getElementById('t-card-title').innerText = d.card;
            document.getElementById('dynamic-quote').innerText = d.quote;
            document.getElementById('t-hall-title').innerText = d.hall;
            document.getElementById('t-hall-exit').innerText = d.back;
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function handleDoor() {
            doorSnd.play().catch(() => {});
            document.getElementById('block-entrance').classList.add('door-opening');
            setTimeout(() => switchTo('block-welcome'), 1300);
        }

        function startTerminal() {
            barSnd.volume = 0.2; barSnd.play().catch(() => {});
            switchTo('block-identity');
            updateDisplay();
        }

        function previewFile() {
            const preview = document.getElementById('photo-preview');
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                preview.src = reader.result;
                preview.style.display = "block";
                document.getElementById('t-photo-text').style.display = "none";
            }
            if (file) reader.readAsDataURL(file);
        }

        function updateDisplay() {
            document.getElementById('user-avatar').innerText = avatars[currentAvIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + currentID;
            const qrBox = document.getElementById("qrcode");
            qrBox.innerHTML = "";
            new QRCode(qrBox, { text: "GY-ID:"+currentID, width: 80, height: 80 });
        }

        function saveChanges() { document.getElementById('btn-to-hall').style.display = 'block'; }
        function enterHall() { switchTo('block-hall'); }
        function changeAvatar(dir) { currentAvIdx = (currentAvIdx + dir + avatars.length) % avatars.length; updateDisplay(); }
        function changeID(dir) { currentID = (currentID + (dir * 9) + 9000) % 9000 + 1000; updateDisplay(); }
    </script>
</body>
</html>
