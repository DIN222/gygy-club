        .btn-outline { background: transparent; color: #d4af37; border: 1px solid #d4af37; padding: 10px; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-tg { background: #24A1DE; color: #fff; border: none; padding: 10px; width: 100%; cursor: pointer; margin-top: 10px; text-decoration: none; display: block; font-size: 14px; font-family: sans-serif; border-radius: 4px; }

        .lang-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-top: 15px; }
        .lang-btn { cursor: pointer; font-size: 10px; border: 1px solid #333; padding: 4px 6px; color: #666; transition: 0.3s; }
        .lang-btn:hover { color: #d4af37; border-color: #d4af37; }

        /* –•–û–õ–õ */
        .hall-container { width:100%; height:100%; background: linear-gradient(180deg, #1a120b 0%, #000 100%); position: relative; display: flex; flex-direction: column; align-items: center; }
        .arch { width: 160px; height: 220px; border: 3px solid #d4af37; border-bottom: none; border-radius: 80px 80px 0 0; margin-top: 40px; opacity: 0.7; }
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 30px; width: 85%; max-width: 350px; z-index: 2; }
        .art-frame { aspect-ratio: 1/1; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 9px; color: #555; text-transform: uppercase; }
        .parquet { position: absolute; bottom: 0; width: 100%; height: 15%; background: #2a1e12; border-top: 2px solid #3d2b1f; z-index: 1; }
    </style>
</head>
<body>

                <span class="lang-btn" onclick="L('it')">IT</span>

    </div>

    <script>
        const texts = {

            pl: { nick: "CZ≈ÅONEK", res: "REZYDENT", slogan: "W ka≈ºdym ≈ºarcie jest kropla whiskey" }
        };
        const emojis = ['üé©','üé≠','üï∂Ô∏è','ü•É','üÉè','üïµÔ∏è','üç∏','üö¨'];

        function go(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'b3') update();
        }

        function openDoor(el) {
            const s = document.getElementById('door-sound');
            if(s) s.play().catch(()=>{});
            el.classList.add('door-open');
            setTimeout(() => go('b2'), 1000);
        }

        function update() {
            let id = localStorage.getItem('gy_id') || Math.floor(1000 + Math.random()*9000);
            let lang = localStorage.getItem('gy_l') || 'en';
            let av = emojis[id % emojis.length];
            localStorage.setItem('gy_id', id);
            
            const isOk = localStorage.getItem('gy_ok');
            document.getElementById('nick').innerText = (isOk ? texts[lang].res : texts[lang].nick) + " #" + id;
            document.getElementById('slogan').innerText = texts[lang].slogan;
            document.getElementById('av').innerText = av;
            
            document.getElementById('qr').innerHTML = "";
            new QRCode(document.getElementById("qr"), { text: "GY-ID:"+id, width: 100, height: 100 });
        }

        function enterHall() {
            const s = document.getElementById('bar-sound');
            if(s) s.play().catch(()=>{});
            go('b4');
        }

        function L(l) { localStorage.setItem('gy_l', l); update(); }
        function save() { localStorage.setItem('gy_ok', '1'); update(); setTimeout(enterHall, 600); }
        function reset() { localStorage.clear(); location.reload(); }
        window.onload = () => { if(localStorage.getItem('gy_id')) update(); };
    </script>
