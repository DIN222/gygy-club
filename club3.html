<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.8.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 10px; background: #000; }
        .block.active { display: flex !important; z-index: 50; }

        /* –í–•–û–î */
        #door-wrapper { cursor: pointer; padding: 20px; transition: 1.2s; z-index: 100; font-size: 80px; }
        #door-img { width: 70vw; max-width: 280px; border: 1px solid rgba(212, 175, 55, 0.2); }
        .door-opening { transform: scale(5); opacity: 0; pointer-events: none; }

        /* –ß–ê–†–õ–ò v2.8.0 - –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
        .charlie-box { width: 220px; height: 260px; margin-bottom: 20px; position: relative; display: flex; align-items: center; justify-content: center; }
        .charlie-avatar { font-size: 140px; position: absolute; z-index: 1; filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5)); }
        .charlie-img { width: 100%; height: 100%; object-fit: contain; position: relative; z-index: 2; }

        /* –¢–ï–†–ú–ò–ù–ê–õ */
        .terminal-grid { display: flex; flex-direction: row; gap: 5px; width: 100%; max-width: 650px; background: rgba(15,15,15,0.95); padding: 20px; border: 1px solid rgba(212,175,55,0.1); margin-bottom: 10px; }
        .panel { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .panel-left { border-right: 1px solid rgba(212, 175, 55, 0.2); }
        .photo-slot { width: 90px; height: 90px; border: 1px solid #d4af37; background: #fff; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; position: absolute; }

        .btn-gold { width: 100%; max-width: 180px; padding: 12px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; cursor: pointer; margin: 8px 0; font-family: inherit; }
        #btn-to-hall { background: rgba(212, 175, 55, 0.3) !important; display: none; border: 2px solid #d4af37; }
        .btn-saved { background: #d4af37 !important; color: #000 !important; }

        /* –Ø–ó–´–ö–ò */
        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px 15px; margin-top: 10px; }
        .lang-item { font-size: 10px; opacity: 0.4; cursor: pointer; padding: 5px; font-weight: bold; border-bottom: 1px solid transparent; }
        .lang-item.active { border-bottom: 1px solid #d4af37; opacity: 1; color: #fff; }

        /* –•–û–õ–õ */
        .club-dashboard { position: absolute; top: 0; width: 100%; padding: 15px; display: flex; justify-content: space-around; font-size: 10px; letter-spacing: 2px; background: linear-gradient(to bottom, rgba(20,20,20,0.9), transparent); border-bottom: 1px solid rgba(212,175,55,0.1); }
        .hall-view { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .bar-arch { position: relative; width: 200px; height: 300px; border: 4px solid #3d2b1f; border-bottom: none; border-radius: 100px 100px 0 0; cursor: pointer; overflow: hidden; }
        .beads-curtain { position: absolute; top: 80px; width: 100%; height: 100%; background: repeating-linear-gradient(90deg, #3d2b1f 0px, #3d2b1f 2px, transparent 2px, transparent 6px); transition: 0.8s; }
        .bar-arch:hover .beads-curtain { transform: scaleX(0.2); opacity: 0.3; }
        
        .guest-slip { position: absolute; bottom: 30px; left: 30px; padding: 10px; background: #fff; color: #000; width: 120px; transform: rotate(-3deg); box-shadow: 10px 10px 20px #000; cursor: pointer; text-align: left; font-size: 9px; }

        @media (max-width: 600px) { .terminal-grid { flex-direction: column; } .panel-left { border-right: none; border-bottom: 1px solid rgba(212,175,55,0.1); } }
    </style>
</head>
<body onload="initClub()">

    <audio id="door-sound"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing: 10px; margin-bottom: 20px; font-size: 18px;">GY-GY PRIVATE</div>
        <div id="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" id="door-img" onerror="this.style.display='none'; this.parentElement.innerHTML='üö™';">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-box">
            <span class="charlie-avatar">ü§µ‚Äç‚ôÇÔ∏è</span>
            <img src="charlie.png" class="charlie-img" onerror="this.style.display='none'">
        </div>
        <h1 id="t-welcome-title" style="letter-spacing: 8px;">WELCOME</h1>
        <button id="btn-proceed" class="btn-gold" onclick="startTerminal()">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="terminal-grid">
            <div class="panel panel-left">
                <div id="t-choose">–í–´–ë–†–ê–¢–¨</div>
                <div style="display:flex; align-items:center; gap:20px; margin: 10px 0;">
                    <div onclick="changeAvatar(-1)" style="cursor:pointer; font-size:26px; padding:5px;">&#10094;</div>
                    <div id="user-avatar" style="font-size:45px;">ü•É</div>
                    <div onclick="changeAvatar(1)" style="cursor:pointer; font-size:26px; padding:5px;">&#10095;</div>
                </div>
                <div style="display:flex; align-items:center; gap:20px; margin-bottom: 15px;">
                    <div onclick="changeID(-1)" style="cursor:pointer; font-size:22px; padding:5px;">&#10094;</div>
                    <div id="label-res" style="font-size:18px;">‚Ññ 1000</div>
                    <div onclick="changeID(1)" style="cursor:pointer; font-size:22px; padding:5px;">&#10095;</div>
                </div>
                <button id="btn-save" class="btn-gold" onclick="saveChanges()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <button id="btn-to-hall" class="btn-gold" onclick="enterHall()">–í–•–û–î</button>
                <button id="btn-exit" class="btn-gold" style="font-size:9px; opacity:0.5;" onclick="softExit()">–í–´–•–û–î</button>
            </div>
            <div class="panel">
                <div id="t-member">–£–ß–ê–°–¢–ù–ò–ö –ö–õ–£–ë–ê</div>
                <div id="qrcode-container" style="background:#fff; padding:6px; margin: 10px 0;"></div>
                <input type="file" id="file-input" style="display:none" accept="image/*" onchange="previewFile()">
                <div class="photo-slot" onclick="document.getElementById('file-input').click()">
                    <span id="t-photo-label" style="font-size:9px; color:#333;">–§–û–¢–û</span>
                    <img id="photo-preview" src="" style="display:none">
                </div>
                <button id="btn-upload" class="btn-gold" style="font-size:8px; width:90px; padding:5px; margin-top:10px;" onclick="document.getElementById('file-input').click()">–ò–ó–ú–ï–ù–ò–¢–¨</button>
            </div>
        </div>
        <div id="dynamic-quote">¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª</div>
        <div class="lang-grid">
            <div class="lang-item" onclick="updateLang('RU')">RU</div>
            <div class="lang-item" onclick="updateLang('EN')">EN</div>
            <div class="lang-item" onclick="updateLang('UA')">UA</div>
            <div class="lang-item" onclick="updateLang('FR')">FR</div>
            <div class="lang-item" onclick="updateLang('DE')">DE</div>
            <div class="lang-item" onclick="updateLang('PL')">PL</div>
            <div class="lang-item" onclick="updateLang('ES')">ES</div>
            <div class="lang-item" onclick="updateLang('IT')">IT</div>
        </div>
    </div>

    <div id="block-hall" class="block">
        <div class="club-dashboard">
            <div>STATUS: <span id="dash-id" style="color:#fff">1000</span></div>
            <div>ONLINE: <span style="color:#fff">14</span></div>
            <div>ATMOSPHERE: <span style="color:#fff">180¬∞C</span></div>
        </div>
        <div class="hall-view">
            <div class="bar-arch" onclick="alert('Entering Bar...')">
                <div id="t-bar-label" style="margin-top:40px; font-size:24px; letter-spacing:10px;">–ë–ê–†</div>
                <div class="beads-curtain"></div>
            </div>
        </div>
        <div class="guest-slip" onclick="switchTo('block-identity'); setSoundLevel(1);">
            <img id="hall-photo" src="" style="width:100%; height:70px; object-fit:cover; display:none; margin-bottom:5px;">
            <div id="hall-avatar-fallback" style="font-size:30px; text-align:center;">ü•É</div>
            <div style="border-top:1px solid #eee; padding-top:5px;">
                <b id="t-member-label">ID:</b> <span id="hall-id-val">1000</span>
            </div>
        </div>
    </div>

    <script>
        // –í–µ—Ä—Å–∏—è v2.8.0
        const avatars = ['ü•É','üé©','üç∏','üö¨','üé∑','üé≠','üëî','üíº','üíé'];
        let currentID = 1000, currentAvIdx = 0, currentLang = 'RU';
        const barAudio = document.getElementById('bar-sound');

        const i18n = {
            RU: { choose: "–í–´–ë–†–ê–¢–¨", save: "–°–û–•–†–ê–ù–ò–¢–¨", enter: "–í–•–û–î", member: "–£–ß–ê–°–¢–ù–ò–ö –ö–õ–£–ë–ê", photo: "–§–û–¢–û", change: "–ò–ó–ú–ï–ù–ò–¢–¨", exit: "–í–´–•–û–î", quote: "¬´–í –∫–∞–∂–¥–æ–π —à—É—Ç–∫–µ –µ—Å—Ç—å –¥–æ–ª—è –≤–∏—Å–∫–∏...¬ª", bar: "–ë–ê–†", proceed: "–ü–†–û–î–û–õ–ñ–ò–¢–¨", welcome: "–î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨" },
            EN: { choose: "CHOOSE", save: "SAVE", enter: "ENTER", member: "CLUB MEMBER", photo: "PHOTO", change: "CHANGE", exit: "EXIT", quote: "¬´In every joke there is a drop of whiskey...¬ª", bar: "BAR", proceed: "PROCEED", welcome: "WELCOME" },
            UA: { choose: "–û–ë–†–ê–¢–ò", save: "–ó–ë–ï–†–ï–ì–¢–ò", enter: "–í–•–Ü–î", member: "–£–ß–ê–°–ù–ò–ö –ö–õ–£–ë–£", photo: "–§–û–¢–û", change: "–ó–ú–Ü–ù–ò–¢–ò", exit: "–í–ò–•–Ü–î", quote: "¬´–£ –∫–æ–∂–Ω–æ–º—É –∂–∞—Ä—Ç—ñ —î —á–∞—Å—Ç–∫–∞ –≤—ñ—Å–∫—ñ...¬ª", bar: "–ë–ê–†", proceed: "–ü–†–û–î–û–í–ñ–ò–¢–ò", welcome: "–í–Ü–¢–ê–Ñ–ú–û" },
            FR: { choose: "CHOISIR", save: "SAUVER", enter: "ENTRER", member: "MEMBRE", photo: "PHOTO", change: "CHANGER", exit: "SORTIE", quote: "¬´Dans chaque blague, il y a une goutte de whisky...¬ª", bar: "BAR", proceed: "CONTINUER", welcome: "BIENVENUE" },
            DE: { choose: "W√ÑHLEN", save: "SPEICHERN", enter: "EINTRITT", member: "MITGLIED", photo: "FOTO", change: "√ÑNDERN", exit: "BEENDEN", quote: "¬´In jedem Witz steckt ein Tropfen Whiskey...¬ª", bar: "BAR", proceed: "FORTFAHREN", welcome: "WILLKOMMEN" },
            PL: { choose: "WYBIERZ", save: "ZAPISZ", enter: "WEJ≈öCIE", member: "CZ≈ÅONEK", photo: "FOTO", change: "ZMIE≈É", exit: "WYJ≈öCIE", quote: "¬´W ka≈ºdym ≈ºarcie jest kropla whisky...¬ª", bar: "BAR", proceed: "KONTYNUUJ", welcome: "WITAJ" },
            ES: { choose: "ELEGIR", save: "GUARDAR", enter: "ENTRAR", member: "MIEMBRO", photo: "FOTO", change: "CAMBIAR", exit: "SALIR", quote: "¬´En cada broma hay una gota de whisky...¬ª", bar: "BAR", proceed: "CONTINUAR", welcome: "BIENVENIDO" },
            IT: { choose: "SCEGLI", save: "SALVA", enter: "ENTRA", member: "MEMBRO", photo: "FOTO", change: "CAMBIA", exit: "USCITA", quote: "¬´In ogni scherzo c'√® una goccia di whisky...¬ª", bar: "BAR", proceed: "CONTINUA", welcome: "BENVENUTO" }
        };

        function setSoundLevel(level) {
            barAudio.volume = (level === 2) ? 0.4 : 0.1; 
        }

        function updateLang(l) {
            currentLang = l;
            const d = i18n[l] || i18n.EN;
            document.getElementById('t-choose').innerText = d.choose;
            document.getElementById('btn-save').innerText = d.save;
            document.getElementById('btn-to-hall').innerText = d.enter;
            document.getElementById('t-member').innerText = d.member;
            document.getElementById('t-photo-label').innerText = d.photo;
            document.getElementById('btn-upload').innerText = d.change;
            document.getElementById('btn-exit').innerText = d.exit;
            document.getElementById('dynamic-quote').innerText = d.quote;
            document.getElementById('t-bar-label').innerText = d.bar;
            document.getElementById('btn-proceed').innerText = d.proceed;
            document.getElementById('t-welcome-title').innerText = d.welcome;
            document.querySelectorAll('.lang-item').forEach(el => el.classList.toggle('active', el.innerText === l));
        }

        function initClub() {
            // –ö–ª—é—á —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è v2.8.0
            const saved = localStorage.getItem('gy_v280');
            if(saved) {
                const data = JSON.parse(saved);
                currentID = data.id; currentAvIdx = data.avIdx; currentLang = data.lang;
                if(data.photo) {
                    document.getElementById('photo-preview').src = data.photo;
                    document.getElementById('photo-preview').style.display = "block";
                    document.getElementById('t-photo-label').style.display = "none";
                    document.getElementById('hall-photo').src = data.photo;
                    document.getElementById('hall-photo').style.display = "block";
                    document.getElementById('hall-avatar-fallback').style.display = "none";
                }
                document.getElementById('btn-to-hall').style.display = 'block';
            }
            updateLang(currentLang);
            updateDisplay();
        }

        function handleDoor() {
            document.getElementById('door-sound').play().catch(()=>{});
            document.getElementById('door-wrapper').classList.add('door-opening');
            setTimeout(() => switchTo('block-welcome'), 1000);
        }

        function startTerminal() {
            barAudio.volume = 0.1; barAudio.play().catch(()=>{});
            switchTo('block-identity');
        }

        function saveChanges() {
            const photo = document.getElementById('photo-preview').src;
            // –ö–ª—é—á —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è v2.8.0
            localStorage.setItem('gy_v280', JSON.stringify({
                id: currentID, avIdx: currentAvIdx, lang: currentLang, photo: photo.startsWith('data:') ? photo : null
            }));
            document.getElementById('btn-to-hall').style.display = 'block';
            document.getElementById('btn-save').classList.add('btn-saved');
            setTimeout(() => document.getElementById('btn-save').classList.remove('btn-saved'), 500);
            document.getElementById('dash-id').innerText = currentID;
            document.getElementById('hall-id-val').innerText = currentID;
        }

        function enterHall() { setSoundLevel(2); switchTo('block-hall'); }
        function softExit() { barAudio.pause(); document.getElementById('door-wrapper').classList.remove('door-opening'); switchTo('block-entrance'); }
        function updateDisplay() {
            document.getElementById('user-avatar').innerText = avatars[currentAvIdx];
            document.getElementById('label-res').innerText = "‚Ññ " + currentID;
            const qr = document.getElementById("qrcode-container"); qr.innerHTML = "";
            new QRCode(qr, { text: "GY-"+currentID, width: 80, height: 80 });
        }
        function changeAvatar(dir) { currentAvIdx = (currentAvIdx+dir+avatars.length)%avatars.length; updateDisplay(); document.getElementById('btn-to-hall').style.display = 'none'; }
        function changeID(dir) { currentID = (currentID+(dir*9)+9000)%9000+1000; updateDisplay(); document.getElementById('btn-to-hall').style.display = 'none'; }
        function switchTo(id) { document.querySelectorAll('.block').forEach(b => b.style.display = 'none'); document.getElementById(id).style.display = 'flex'; }
        function previewFile() {
            const reader = new FileReader();
            reader.onloadend = () => {
                document.getElementById('photo-preview').src = reader.result;
                document.getElementById('photo-preview').style.display = "block";
                document.getElementById('t-photo-label').style.display = "none";
                document.getElementById('btn-to-hall').style.display = 'none';
            }
            if(document.getElementById('file-input').files[0]) reader.readAsDataURL(document.getElementById('file-input').files[0]);
        }
    </script>
</body>
</html>
