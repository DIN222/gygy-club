<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v3.0.5.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none !important; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', Times, serif; text-align: center; height: 100vh; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .block.active { display: flex !important; }

        /* ЭКРАН 1: ДВЕРЬ */
        .door-wrapper { cursor: pointer; transition: 1.2s ease-out; }
        .door-img { width: 70vw; max-width: 280px; border: 1px solid rgba(212,175,55,0.2); }

        /* ЭКРАН 2: ЧАРЛИ (МАКСИМАЛЬНО ЧИСТО) */
        .charlie-svg-box { width: 260px; height: 260px; margin-bottom: 30px; }
        
        #t-welcome { font-size: 52px; letter-spacing: 12px; margin: 0 0 30px 0; text-transform: uppercase; font-weight: normal; }

        /* ЭКРАН 3: ТЕРМИНАЛ */
        .setup-grid { display: flex; justify-content: center; gap: 15px; width: 100%; margin-bottom: 20px; }
        
        .identity-box { 
            width: 110px; height: 110px; 
            border: 1px solid #d4af37; 
            display: flex; align-items: center; justify-content: center; 
            background: #000;
            overflow: hidden;
        }
        .qr-white { background: #fff !important; }

        #id-val { font-size: 14px; letter-spacing: 1px; color: #d4af37; font-weight: bold; }
        
        /* КНОПКИ ПО ЦЕНТРУ */
        .btn-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .btn-gold { width: 160px; height: 40px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; cursor: pointer; font-family: inherit; }
        
        /* УВЕЛИЧЕННЫЙ ДЕВИЗ */
        #quote-reg { font-style: italic; font-size: 20px; margin: 30px 0; color: #d4af37; padding: 0 10px; min-height: 50px; font-weight: bold; text-shadow: 0 0 10px rgba(212,175,55,0.3); }

        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 240px; }
        .lang-item { font-size: 10px; padding: 6px; border: 1px solid rgba(212, 175, 55, 0.3); cursor: pointer; }
        .lang-item.active { border-color: #d4af37; background: rgba(212, 175, 55, 0.1); }
    </style>
</head>
<body>
    <audio id="door-snd" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing:10px; margin-bottom:30px; opacity:0.8;">GY-GY PRIVATE</div>
        <div class="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img" onerror="this.src='https://via.placeholder.com/300x500?text=DOOR'">
        </div>
        <div style="font-size: 9px; margin-top: 40px; opacity: 0.3;">v3.0.5.0</div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-svg-box">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <clipPath id="cp">
                        <circle cx="50" cy="50" r="49" />
                    </clipPath>
                </defs>
                <circle cx="50" cy="50" r="49" fill="#d4af37" />
                <image xlink:href="charlie.png" width="96" height="96" x="2" y="2" clip-path="url(#cp)" preserveAspectRatio="xMidYMid slice" />
                <circle cx="50" cy="50" r="49" fill="none" stroke="#d4af37" stroke-width="1" />
            </svg>
        </div>
        <h1 id="t-welcome">WELCOME</h1>
        <button class="btn-gold" style="width:220px; height: 50px; font-size: 14px;" onclick="switchTo('block-identity')">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div class="setup-grid">
            <div class="identity-box">
                <div id="id-val">#0000-0000</div>
            </div>
            
            <div id="qrcode" class="identity-box qr-white"></div>

            <div class="identity-box" style="cursor:pointer;" onclick="document.getElementById('f').click()">
                <span id="t-ph" style="color:#d4af37; font-size:10px;">PHOTO</span>
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
            </div>
            <input type="file" id="f" style="display:none" onchange="preview(this)">
        </div>

        <div class="btn-container">
            <button id="btn-save" class="btn-gold" onclick="save()">СОХРАНИТЬ</button>
            <button id="btn-to-hall" class="btn-gold" style="visibility:hidden;" onclick="switchTo('block-hall')">ВХОД</button>
        </div>

        <div id="quote-reg">«В каждой шутке есть доля виски...»</div>
        
        <div class="lang-grid">
            <div class="lang-item active" onclick="setL(this,'ru')">RU</div>
            <div class="lang-item" onclick="setL(this,'en')">EN</div>
            <div class="lang-item" onclick="setL(this,'ua')">UA</div>
            <div class="lang-item" onclick="setL(this,'fr')">FR</div>
            <div class="lang-item" onclick="setL(this,'de')">DE</div>
            <div class="lang-item" onclick="setL(this,'pl')">PL</div>
            <div class="lang-item" onclick="setL(this,'es')">ES</div>
            <div class="lang-item" onclick="setL(this,'it')">IT</div>
        </div>
    </div>

    <div id="block-hall" class="block">
        <h2 id="t-ready" style="letter-spacing: 5px;">HALL IS READY</h2>
        <div class="btn-gold" style="width:200px" onclick="location.reload()">EXIT</div>
    </div>

    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9000)}`;

        function handleDoor() {
            // Разблокировка звука
            const snd = document.getElementById('door-snd');
            snd.play().then(() => {
                console.log("Audio playing");
            }).catch(e => console.log("Audio fail:", e));

            const w = document.querySelector('.door-wrapper');
            w.style.transform = "scale(5)"; w.style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 1000);
        }

        const langData = {
            ru: { w: "ДОБРО ПОЖАЛОВАТЬ", s: "СОХРАНИТЬ", e: "ВХОД", ph: "ФОТО", q: "«В каждой шутке есть доля виски...»", r: "ХОЛЛ ГОТОВ" },
            en: { w: "WELCOME", s: "SAVE", e: "ENTER", ph: "PHOTO", q: "«Every joke has a share of whiskey...»", r: "HALL IS READY" },
            ua: { w: "ВІТАЄМО", s: "ЗБЕРЕГТИ", e: "ВХІД", ph: "ФОТО", q: "«У кожному жарті є доля віскі...»", r: "ХОЛ ГОТОВИЙ" },
            fr: { w: "BIENVENUE", s: "SAUVER", e: "ENTRER", ph: "PHOTO", q: "«Dans chaque blague, il y a du whisky...»", r: "SALLE PRÊTE" },
            de: { w: "WILLKOMMEN", s: "SPEICHERN", e: "EINTRITT", ph: "FOTO", q: "«In jedem Witz steckt Whiskey...»", r: "HALLE BEREIT" },
            pl: { w: "WITAJ", s: "ZAPISZ", e: "WEJŚCIE", ph: "FOTO", q: "«W każdym żarcie jest kropla whiskey...»", r: "HALA GOTOWA" },
            es: { w: "BIENVENIDO", s: "GUARDAR", e: "ENTRAR", ph: "FOTO", q: "«En cada broma hay algo de whisky...»", r: "SALA LISTA" },
            it: { w: "BENVENUTO", s: "SALVA", e: "ENTRA", ph: "FOTO", q: "«Ogni scherzo ha il suo whisky...»", r: "SALA PRONTA" }
        };

        function setL(el, l) {
            document.querySelectorAll('.lang-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const d = langData[l];
            document.getElementById('t-welcome').innerText = d.w;
            document.getElementById('btn-save').innerText = d.s;
            document.getElementById('btn-to-hall').innerText = d.e;
            document.getElementById('t-ph').innerText = d.ph;
            document.getElementById('quote-reg').innerText = d.q;
            document.getElementById('t-ready').innerText = d.r;
        }

        function save() { document.getElementById('btn-to-hall').style.visibility = 'visible'; }
        
        function updateID() {
            document.getElementById('id-val').innerText = fullID;
            const q = document.getElementById("qrcode"); q.innerHTML = "";
            new QRCode(q, { text: "GY-ID:" + fullID, width: 110, height: 110, colorDark : "#000000", colorLight : "#ffffff" });
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                const img = document.getElementById('pp');
                img.src = e.target.result; img.style.display = "block";
                document.getElementById('t-ph').style.display = "none";
            };
            r.readAsDataURL(input.files[0]);
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'block-identity') updateID();
        }
    </script>
</body>
</html>
