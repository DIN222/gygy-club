
<style>
    /* Обновленная сетка языков для удобного нажатия */
    .lang-grid { 
        display: grid; 
        grid-template-columns: repeat(4, 1fr); 
        gap: 18px; /* Увеличенный разрыв */
        margin-top: 25px; 
        width: 100%;
        max-width: 320px; /* Немного расширил контейнер */
    }
    
    .lang-item { 
        font-size: 13px; /* Чуть крупнее */
        opacity: 0.7; 
        cursor: pointer; 
        padding: 8px 5px; /* Увеличенная область нажатия */
        font-weight: bold; 
        transition: all 0.2s ease;
        border-bottom: 2px solid transparent;
    }
    
    .lang-item.active { 
        border-bottom: 2px solid #d4af37; 
        opacity: 1; 
        color: #fff; /* Выделение активного языка белым */
    }

    /* Дополнительный отступ для ссылки выхода */
    .exit-link { 
        font-size: 11px; 
        opacity: 0.5; 
        cursor: pointer; 
        text-transform: uppercase; 
        margin-top: 25px; 
        letter-spacing: 2px;
        display: inline-block;
        padding: 10px;
    }

    @media (max-width: 650px) {
        .lang-grid { gap: 20px; } /* Еще больше пространства на узких экранах */
    }
</style>
