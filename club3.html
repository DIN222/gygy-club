<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club</title>
    <style>
        /* –¢–æ—Ç —Å–∞–º—ã–π —Å—Ç—Ä–æ–≥–∏–π CSS –±–µ–∑ –ª–∏—à–Ω–∏—Ö –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–≤ */
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { background: #000; color: #d4af37; font-family: 'Times New Roman', serif; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .zone { display: none; flex-direction: column; align-items: center; width: 100%; position: absolute; }
        .active { display: flex !important; }

        /* –Ø–ó–´–ö–ò */
        .lang-panel { position: absolute; top: 20px; display: flex; gap: 15px; opacity: 0.5; z-index: 1000; }
        .lang-node { cursor: pointer; font-size: 0.7rem; letter-spacing: 1px; }
        .active-ln { color: #fff; text-shadow: 0 0 5px #d4af37; }

        /* –í–•–û–î–ù–ê–Ø –ì–†–£–ü–ü–ê */
        .door-title { font-size: clamp(3.5rem, 15vw, 6rem); letter-spacing: 20px; margin-bottom: 50px; transition: 4s ease; }
        .door-frame { width: 180px; height: 280px; border: 1px solid #d4af37; display: flex; justify-content: center; align-items: center; transition: 1.5s ease; }

        /* –ß–ê–†–õ–ò */
        .charlie-ring { width: 120px; height: 120px; border: 1px solid #d4af37; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 10px; font-size: 2.5rem; }
        .welcome-label { font-family: 'Courier New', Courier, monospace; font-size: 1.1rem; letter-spacing: 6px; opacity: 0.7; }

        /* –ö–ù–û–ü–ö–ê-–†–ê–ú–ö–ê */
        .btn-frame { border: 1px solid #d4af37; background: transparent; color: #d4af37; padding: 12px 40px; cursor: pointer; letter-spacing: 3px; font-size: 0.8rem; margin-top: 50px; text-transform: uppercase; font-family: inherit; }

        /* –ö–ê–†–¢–ê */
        .id-card { border: 1px double #d4af37; padding: 50px; min-width: 300px; background: rgba(5,5,5,0.9); }

        /* –≠–§–§–ï–ö–¢–´ */
        .vanish-frame { opacity: 0; transform: scale(1.1); }
        .vanish-sign { opacity: 0; filter: blur(30px); }
    </style>
</head>
<body>

    <div class="lang-panel" id="ln-bar">
        <span class="lang-node active-ln" onclick="setL('RU', this)">RU</span>
        <span class="lang-node" onclick="setL('UA', this)">UA</span>
        <span class="lang-node" onclick="setL('EN', this)">EN</span>
        <span class="lang-node" onclick="setL('ES', this)">ES</span>
        <span class="lang-node" onclick="setL('FR', this)">FR</span>
        <span class="lang-node" onclick="setL('DE', this)">DE</span>
        <span class="lang-node" onclick="setL('IT', this)">IT</span>
        <span class="lang-node" onclick="setL('PT', this)">PT</span>
    </div>

    <section id="z1a" class="zone active">
        <h1 class="door-title" id="t1">GY-GY</h1>
        <div class="door-frame" id="f1">
            <button class="btn-frame" id="b1" onclick="run()"></button>
        </div>
    </section>

    <section id="z1b" class="zone">
        <div class="charlie-ring">üé©</div>
        <h2 style="letter-spacing: 12px; font-weight: normal; margin: 0;">–ß–ê–†–õ–ò</h2>
        <div class="welcome-label">WELCOME</div>
        <p id="speech" style="margin-top: 40px; max-width: 320px; font-style: italic; line-height: 1.7;"></p>
        <button class="btn-frame" id="b2" onclick="identify()"></button>
    </section>

    <section id="z1c" class="zone">
        <div class="id-card">
            <div id="card-h" style="font-size: 0.7rem; opacity: 0.5; letter-spacing: 2px;"></div>
            <div id="user-id" style="font-size: 2rem; margin: 30px 0; letter-spacing: 5px;">---</div>
            <button class="btn-frame" id="b3"></button>
        </div>
    </section>

    <script>
        /* –¢–û–¢ –°–ê–ú–´–ô –°–ö–†–ò–ü–¢ –° –ü–†–ê–í–ò–õ–¨–ù–û–ô –õ–û–ì–ò–ö–û–ô */
        const i18n = {
            RU: { b1: "–í–û–ô–¢–ò", speech: "–í–∞—à —Å–ª–µ–¥ —Å—á–∏—Ç–∞–Ω. <br>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é, –≤—ã —É—á–∞—Å—Ç–Ω–∏–∫ –∫–ª—É–±–∞.", b2: "–ü–†–ï–î–™–Ø–í–ò–¢–¨", card: "–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê", b3: "–î–ê–õ–ï–ï" },
            UA: { b1: "–£–í–Ü–ô–¢–ò", speech: "–í–∞—à —Å–ª—ñ–¥ –∑—á–∏—Ç–∞–Ω–æ. <br>–í—ñ—Ç–∞—é, –≤–∏ —É—á–∞—Å–Ω–∏–∫ –∫–ª—É–±—É.", b2: "–ü–†–ï–î'–Ø–í–ò–¢–ò", card: "–ö–ê–†–¢–ê –†–ï–ó–ò–î–ï–ù–¢–ê", b3: "–î–ê–õ–Ü" },
            EN: { b1: "ENTER", speech: "Trace identified. <br>Congratulations, you are a participant.", b2: "PRESENT ID", card: "RESIDENT CARD", b3: "NEXT" }
            // –î—Ä—É–≥–∏–µ —è–∑—ã–∫–∏ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è —Å—é–¥–∞...
        };

        let currentL = 'RU';

        function setL(l, el) {
            currentL = l;
            document.querySelectorAll('.lang-node').forEach(n => n.classList.remove('active-ln'));
            el.classList.add('active-ln');
            update();
        }

        function update() {
            const d = i18n[currentL] || i18n.RU;
            document.getElementById('b1').innerText = d.b1;
            document.getElementById('speech').innerHTML = d.speech;
            document.getElementById('b2').innerText = d.b2;
            document.getElementById('card-h').innerText = d.card;
            document.getElementById('b3').innerText = d.b3;
        }

        function run() {
            document.getElementById('ln-bar').style.opacity = '0';
            document.getElementById('f1').classList.add('vanish-frame');
            setTimeout(() => { document.getElementById('t1').classList.add('vanish-sign'); }, 1000);
            setTimeout(() => {
                document.getElementById('z1a').classList.remove('active');
                document.getElementById('z1b').classList.add('active');
            }, 4500);
        }

        function identify() {
            // COOKIE-RECOGNITION LOGIC
            let trace = localStorage.getItem('gy_trace');
            if (!trace) {
                trace = 'GY-' + Math.random().toString(36).substr(2, 4).toUpperCase() + '-' + Math.floor(1000 + Math.random() * 9000);
                localStorage.setItem('gy_trace', trace);
            }
            document.getElementById('user-id').innerText = trace;
            document.getElementById('z1b').classList.remove('active');
            document.getElementById('z1c').classList.add('active');
        }

        window.onload = update;
    </script>
</body>
</html>
