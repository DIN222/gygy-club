<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Club v2.5.3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; width: 100vw; overflow: hidden; }
        
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 15px; z-index: 10; }
        .block.active { display: flex !important; pointer-events: auto; }

        .door-container { cursor: pointer; z-index: 20; position: relative; }
        .door-img { width: 70vw; max-width: 280px; border: 1px solid rgba(212, 175, 55, 0.2); }
        .door-opening { transform: scale(4); opacity: 0; pointer-events: none; transition: 2s; }

        .terminal-grid { display: flex; flex-direction: row; justify-content: center; gap: 10px; width: 100%; max-width: 650px; background: rgba(20,20,20,0.8); padding: 15px; border: 1px solid rgba(212,175,55,0.1); }
        .panel { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .panel-left { border-right: 1px solid rgba(212, 175, 55, 0.2); padding-right: 10px; }

        .photo-slot { width: 90px; height: 90px; border: 1px solid #d4af37; margin-top: 5px; position: relative; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 2; }
        .photo-slot span { font-size: 9px; color: #333; font-weight: bold; }

        .btn-gold { width: 100%; max-width: 160px; padding: 10px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 10px; letter-spacing: 1px; cursor: pointer; margin: 5px 0; font-family: inherit; }
        #btn-to-hall { background: rgba(212, 175, 55, 0.2) !important; font-weight: bold; display: none; border-width: 2px; }

        #dynamic-quote { font-style: italic; font-size: 13px; opacity: 0.8; margin: 15px 0; min-height: 1.5em; max-width: 85%; }
        .lang-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px 15px; margin-top: 5px; }
        .lang-item { font-size: 11px; opacity: 0.4; cursor: pointer; padding: 5px; font-weight: bold; }
        .lang-item.active { opacity: 1; color: #fff; border-bottom: 1px solid #d4af37; }

        .reset-key { font-size: 11px; color: #d4af37; opacity: 0.4; cursor: pointer; text-transform: uppercase; margin-top: 25px; text-decoration: underline; letter-spacing: 1px; }

        @media (max-width: 600px) { 
            .terminal-grid { flex-direction: column; } 
            .panel-left { border-right: none; border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding-bottom: 15px; padding-right: 0; }
        }
    </style>
</head>
<body onload="initClub()">

    <audio id="door-sound" preload="auto"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="bar-sound" loop preload="auto"><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing: 10px; margin-bottom: 20px; font-size: 18px;">GY-GY PRIVATE</div>
        <div class="door-container" id="door-box" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img">
        </div>
    </div>

    <div id="block-welcome" class="block">
        <div style="width: 220px; height: 220px; margin-bottom: 15px;"><img src="charlie.png" style="width:100%">
