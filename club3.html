
<div id="block-welcome" class="v429-root">
    <div class="v429-content">
        
        <div class="v429-portrait-wrap">
            <div class="v429-ring"></div>
            <div class="v429-img-hold">
                <img src="charlie.png" onerror="this.src='https://via.placeholder.com/200/000/d4af37?text=HOST'">
            </div>
        </div>

        <h1 class="v429-text">WELCOME</h1>
        
        <button class="v429-btn-clean" onclick="ModuleCharlie.proceed()">
            ПРОХОДИТЕ
        </button>

        <div class="v429-ver">BLOCK-02 v.4.2.9</div>
    </div>
</div>

<style>
    /* Базовая изоляция */
    .v429-root {
        position: fixed; inset: 0;
        background: #000 !important;
        display: none; flex-direction: column;
        align-items: center; justify-content: center;
        z-index: 9999; overflow: hidden;
        margin: 0; padding: 0;
    }
    .v429-root.active { display: flex !important; }

    .v429-content {
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        width: 100%; height: 100%;
    }

    /* Геометрия: Уменьшена до 240px для гарантии входа в экран */
    .v429-portrait-wrap {
        position: relative;
        width: 240px; height: 240px;
        margin-bottom: 30px;
    }

    /* КОЛЬЦО: Строго 1:1 (круг), пульсация только прозрачностью */
    .v429-ring {
        position: absolute;
        inset: -10px;
        border: 1px solid rgba(212, 175, 55, 0.4);
        border-radius: 50%;
        animation: v429-fade 3s infinite;
    }

    .v429-img-hold {
        width: 100%; height: 100%;
        border-radius: 50%;
        border: 2px solid #d4af37;
        overflow: hidden;
        background: #000;
    }
    .v429-img-hold img { width: 100%; height: 100%; object-fit: cover; }

    .v429-text {
        color: #d4af37;
        font-family: serif;
        font-size: 2.5rem;
        letter-spacing: 12px;
        margin: 10px 0 40px 0;
        font-weight: normal;
    }

    /* КНОПКА: Только контур, никакой заливки */
    .v429-btn-clean {
        background: transparent !important;
        border: 1px solid #d4af37 !important;
        color: #d4af37 !important;
        padding: 14px 50px;
        letter-spacing: 4px;
        font-family: serif;
        font-size: 14px;
        cursor: pointer;
        text-transform: uppercase;
        outline: none;
    }
    .v429-btn-clean:active {
        opacity: 0.7; /* Легкое мигание вместо заливки */
    }

    .v429-ver {
        position: absolute; bottom: 15px;
        font-size: 9px; color: #222; letter-spacing: 2px;
    }

    @keyframes v429-fade {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
    }
</style>

<script>
    var ModuleCharlie = {
        proceed: function() {
            var el = document.getElementById('block-welcome');
            if(el) el.classList.remove('active');
            
            if (window.Core && Core.switch) {
                Core.switch('block-terminal');
            } else {
                console.log("JUMP_TO_B3");
            }
        }
    };

    window.addEventListener('load', function() {
        var b = document.getElementById('block-welcome');
        if (b && !document.querySelector('.active')) b.classList.add('active');
    });
</script>
