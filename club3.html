<div id="block-welcome" class="gy-block">
    <div class="welcome-content">
        
        <div class="charlie-frame">
            <div class="gold-halo"></div>
            <div class="portrait-crop">
                <img src="charlie.png" id="m2-portrait" 
                     onerror="this.src='https://via.placeholder.com/250/000/d4af37?text=HOST'">
            </div>
        </div>

        <h1 class="welcome-text" id="m2-title">WELCOME</h1>
        
        <button class="btn-gold-m2" id="m2-btn-proceed" onclick="ModuleCharlie.proceed()">
            PROCEED
        </button>

        <div class="version-tag-m2">BLOCK-02 v.4.2.2</div>
    </div>
</div>

<style>
    /* Стили изоляции для Блока 2 */
    #block-welcome {
        position: fixed;
        inset: 0;
        background: #000;
        display: none; /* Скрыт по умолчанию */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 900;
        opacity: 0;
        transition: opacity 2s ease-in-out;
        color: #d4af37;
        font-family: 'Times New Roman', serif;
    }

    /* Класс active делает блок видимым */
    #block-welcome.active { 
        display: flex !important; 
        opacity: 1; 
    }

    .welcome-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateY(20px);
        transition: 1.5s ease-out;
    }
    
    .active .welcome-content { transform: translateY(0); }

    .charlie-frame {
        position: relative;
        width: 220px;
        height: 220px;
        margin-bottom: 30px;
    }

    .gold-halo {
        position: absolute;
        inset: -5px;
        border: 1px solid rgba(212, 175, 55, 0.4);
        border-radius: 50%;
        animation: m2-pulse 4s infinite;
    }

    .portrait-crop {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid #d4af37;
        overflow: hidden;
        background: #111;
        position: relative;
        z-index: 2;
    }

    .portrait-crop img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .welcome-text {
        font-size: 2.2rem;
        letter-spacing: 12px;
        font-weight: normal;
        margin: 0 0 40px 0;
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }

    .btn-gold-m2 {
        background: transparent;
        border: 1px solid #d4af37;
        color: #d4af37;
        padding: 12px 40px;
        letter-spacing: 4px;
        cursor: pointer;
        transition: 0.4s;
        font-family: inherit;
        text-transform: uppercase;
    }

    .btn-gold-m2:active {
        background: rgba(212, 175, 55, 0.2);
    }

    .version-tag-m2 {
        position: absolute;
        bottom: 20px;
        font-size: 9px;
        color: #333;
        letter-spacing: 2px;
    }

    @keyframes m2-pulse {
        0% { transform: scale(0.98); opacity: 0.3; }
        50% { transform: scale(1.05); opacity: 0.6; }
        100% { transform: scale(0.98); opacity: 0.3; }
    }
</style>

<script>
    /**
     * Logic for BLOCK-02-CHARLIE
     */
    const ModuleCharlie = {
        proceed() {
            console.log("[BLOCK-02] Запуск перехода к Блоку 3...");
            document.getElementById('block-welcome').style.opacity = '0';
            
            setTimeout(() => {
                this.next();
            }, 1000);
        },

        next() {
            // Ищем глобальное Ядро или переходим по ID
            if (window.Core && window.Core.switch) {
                Core.switch('block-terminal');
            } else {
                alert("Блок 2 завершен. Сигнал для Блока 3 (Регистрация) отправлен.");
            }
        }
    };

    // АВТО-ЗАПУСК (для теста): если блок единственный на странице
    window.addEventListener('load', () => {
        if (!document.querySelector('.gy-block.active')) {
            setTimeout(() => {
                document.getElementById('block-welcome').classList.add('active');
            }, 100);
        }
    });
</script>
