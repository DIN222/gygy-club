<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bar Project v.4.4.9 - Fixed Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-brown: #5D4037;
            --hologram-cyan: #00E5FF;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100vh;
            background-color: #F9F7E8; /* Цвет стен */
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* 4.4.9: Прямая привязка к вашему файлу hall_bg_jpg.jpg */
        .main-viewport {
            position: relative;
            width: 100%; height: 100%;
            background-image: url('hall_bg_jpg.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            z-index: 1;
        }

        /* ПРОЕКТОР: Коричневый текст над аркой */
        .projector-v449 {
            position: absolute;
            top: 41.7%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .slogan-text {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-brown);
            font-size: 2.2vw;
            letter-spacing: 0.7vw;
            text-transform: uppercase;
            mix-blend-mode: multiply;
            opacity: 0.85;
            animation: pulse-light 5s infinite ease-in-out;
        }

        /* ГАЛЕРЕЯ: 8 КАРТИН (визуальные рамки) */
        .gallery-grid {
            position: absolute;
            left: 5%; top: 22%;
            display: grid;
            grid-template-columns: repeat(2, 6vw);
            gap: 1.2vw;
            z-index: 5;
        }

        .frame {
            aspect-ratio: 3/4;
            border: 0.6vw solid #2A1A17; /* Массивные рамы */
            background: rgba(255,255,255,0.1);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.3);
        }

        /* ГОЛОГРАММА: Digital Trace (v.4.4.9) */
        .hologram-card {
            position: absolute;
            right: 17%; bottom: 31%;
            width: 20vw; height: 12vw;
            z-index: 20;
            border: 1px solid var(--hologram-cyan);
            background: rgba(0, 229, 255, 0.05);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px var(--hologram-cyan);
            color: var(--hologram-cyan);
            padding: 1.5vw;
            font-family: 'Share Tech Mono', monospace;
            transform: rotateY(-18deg) rotateX(5deg);
        }

        @keyframes pulse-light { 0%, 100% { opacity: 0.85; } 50% { opacity: 0.65; } }
    </style>
</head>
<body>

    <div class="main-viewport">
        <div class="projector-v449">
            <div id="slogan" class="slogan-text">VERSION 4.4.9</div>
        </div>

        <div class="gallery-grid">
            <div class="frame"></div><div class="frame"></div>
            <div class="frame"></div><div class="frame"></div>
            <div class="frame"></div><div class="frame"></div>
            <div class="frame"></div><div class="frame"></div>
        </div>

        <div class="hologram-card">
            <div style="font-size: 0.7vw; border-bottom: 1px solid; padding-bottom: 5px;">MEMBER ID</div>
            <div id="trace-id" style="margin-top: 1.5vw; font-size: 1.2vw;">ID: SCANNING...</div>
            <div style="margin-top: 0.5vw; font-size: 0.8vw; color: #fff;">BUILD: 4.4.9</div>
        </div>
    </div>

    <script>
        window.onload = () => {
            // Генерация ID
            let id = localStorage.getItem('trace_id') || '449-' + Math.random().toString(16).slice(2,8).toUpperCase();
            localStorage.setItem('trace_id', id);
            document.getElementById('trace-id').innerText = `ID: ${id}`;

            // Смена слоганов
            const list = ["ВЕРСИЯ 4.4.9", "8 КАРТИН", "СВЕТЛЫЙ ХОЛЛ", "BAR CLOSED"];
            let i = 0;
            setInterval(() => {
                i = (i + 1) % list.length;
                document.getElementById('slogan').innerText = list[i];
            }, 5000);
        };
    </script>
</body>
</html>
