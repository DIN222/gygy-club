<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar Project v.4.5.6 - Clean Interaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-color: #5D4037; 
            --hologram-cyan: #00E5FF;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* Растягиваем фото на весь экран без искажений */
            background: url('hall_bg_jpg.jpg') no-repeat center center;
            background-size: cover; 
            z-index: 1;
        }

        /* 1. НАДПИСЬ: VERSION 4.3.0 (Юстировка по высоте) */
        .projector-layer {
            position: absolute;
            top: 30%; /* Оптимально: под потолком, но на стене */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .slogan-v456 {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-color);
            font-size: clamp(14px, 1.8vw, 28px);
            letter-spacing: 0.6vw;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 0 8px rgba(255,255,255,0.7);
            opacity: 0.9;
        }

        /* 2. ГОЛОГРАММА: Справа, с кнопкой подтверждения */
        .hologram-v456 {
            position: absolute;
            right: 8%;
            bottom: 20%;
            width: clamp(260px, 22vw, 450px);
            z-index: 50;
            border: 1px solid var(--hologram-cyan);
            background: rgba(0, 229, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
            color: var(--hologram-cyan);
            padding: 20px;
            font-family: 'Share Tech Mono', monospace;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .hologram-v456.faded {
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
        }

        .confirm-btn {
            background: transparent;
            border: 1px solid var(--hologram-cyan);
            color: var(--hologram-cyan);
            padding: 12px;
            margin-top: 15px;
            width: 100%;
            cursor: pointer; /* Сразу меняет на стрелку/указатель */
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .confirm-btn:hover {
            background: var(--hologram-cyan);
            color: #000;
        }

        /* 3. ДВЕРЬ (Только активная зона и курсор) */
        .door-trigger {
            position: absolute;
            top: 35%; /* Центр арки по фото */
            left: 50%;
            transform: translateX(-50%);
            width: 15vw; 
            height: 35vh;
            z-index: 20;
            /* ГЛАВНОЕ: Курсор меняется на стрелку (pointer) при наведении */
            cursor: pointer; 
            background: transparent; /* Никакого визуального шума */
        }

        /* Адаптация под мобильные устройства (горизонталь) */
        @media (orientation: landscape) and (max-height: 500px) {
            .projector-layer { top: 22%; }
            .hologram-v456 { width: 35vw; bottom: 5%; }
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="projector-layer">
            <div class="slogan-v456">VERSION 4.3.0</div>
        </div>

        <div class="hologram-v456" id="auth-panel">
            <div style="font-size: 12px; border-bottom: 1px solid; padding-bottom: 5px; opacity: 0.8;">BAR SYSTEM v.4.3.0</div>
            <div id="u-id" style="font-size: 16px; margin-top: 15px; font-weight: bold;">ID: [SCANNING]</div>
            <div id="u-nick" style="font-size: 12px; margin-top: 5px; color: #fff;">USER: [CONNECTED]</div>
            
            <button class="confirm-btn" onclick="confirmIdentity()">ПОДТВЕРДИТЬ</button>
        </div>

        <div class="door-trigger" id="door-link" onclick="handleEntry()"></div>
    </div>

    <script>
        let isAuth = false;

        function confirmIdentity() {
            document.getElementById('auth-panel').classList.add('faded');
            isAuth = true;
            console.log("Trace confirmed. Access point ready.");
        }

        function handleEntry() {
            if (isAuth) {
                alert("Добро пожаловать в Бар 4.3.0");
                // window.location.href = 'bar_main.html'; // Будущий переход
            } else {
                alert("Пожалуйста, подтвердите вашу личность на панели справа.");
            }
        }

        window.onload = () => {
            let id = localStorage.getItem('trace_id') || '4.3.0-' + Math.random().toString(16).slice(2,6).toUpperCase();
            localStorage.setItem('trace_id', id);
            document.getElementById('u-id').innerText = `ID: ${id}`;
        };
    </script>
</body>
</html>
