
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Hall v1.5</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #000; color: #d4af37; 
            font-family: 'Garamond', serif; 
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .hall-scene {
            position: relative; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            perspective: 1200px; display: flex; align-items: center; justify-content: center;
        }

        /* ТАБЛО СО СЛОГАНАМИ */
        .registration-board {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 320px; padding: 10px;
            background: rgba(0,0,0,0.9); border: 1px solid #d4af37;
            box-shadow: 0 0 15px rgba(212,175,55,0.3);
            text-align: center; z-index: 100;
        }
        #slogan-display { font-style: italic; font-size: 12px; color: #fff; display: block; margin-top: 5px; }

        /* 3D ПОЛ И СТЕНЫ (ИЗ v1.3) */
        .floor {
            position: absolute; bottom: 0; width: 200%; height: 50%;
            background-image: linear-gradient(45deg, #0a0a0a 25%, transparent 25%), linear-gradient(-45deg, #0a0a0a 25%, transparent 25%);
            background-size: 100px 100px; transform: rotateX(75deg); transform-origin: bottom center;
            opacity: 0.3; z-index: 1;
        }

        .wall {
            position: absolute; width: 30%; height: 80%; top: 10%;
            display: flex; flex-direction: column; justify-content: space-around;
            align-items: center; z-index: 2;
        }
        .left-wall { left: 0; transform: rotateY(40deg); transform-origin: left; }
        .right-wall { right: 0; transform: rotateY(-40deg); transform-origin: right; }

        .portal {
            width: 120px; height: 160px; border: 4px solid #d4af37;
            background: url('https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=200') center/cover;
            filter: sepia(0.8) contrast(1.2); box-shadow: 0 0 20px rgba(212,175,55,0.2);
        }

        /* ЦЕНТР */
        .bar-label { font-size: 28px; letter-spacing: 12px; font-weight: bold; text-shadow: 0 0 15px #d4af37; margin-bottom: 10px; }
        .bar-arch {
            width: 180px; height: 300px; border: 6px solid #d4af37; border-bottom: none;
            border-radius: 90px 90px 0 0; position: relative; cursor: pointer;
        }
        .curtain { width: 100%; height: 100%; background: repeating-linear-gradient(90deg, #221a0f 0px, #221a0f 3px, transparent 4px, transparent 8px); }

        /* ГРАММОФОН */
        .gramophone-wrap {
            position: absolute; bottom: 20px; left: 20px; z-index: 100; text-align: center;
        }
        .gramophone {
            width: 50px; height: 50px; background: #5c4033; border-radius: 5px; position: relative; margin: 0 auto;
        }
        .gramophone::after { /* Труба */
            content: ''; position: absolute; top: -30px; left: 10px;
            width: 40px; height: 40px; border: 10px solid #d4af37;
            border-bottom: transparent; border-left: transparent; border-radius: 50%;
            transform: rotate(-45deg);
        }
        .play-btn { 
            background: none; border: 1px solid #d4af37; color: #d4af37; 
            font-size: 9px; padding: 5px; cursor: pointer; margin-top: 10px; display: block;
        }

        /* ЯЗЫК */
        .lang-panel {
            position: absolute; bottom: 20px; right: 20px; z-index: 100;
        }
        .lang-btn { background: none; border: none; color: #d4af37; cursor: pointer; font-size: 14px; opacity: 0.5; margin-left: 10px; }
        .lang-btn.active { opacity: 1; font-weight: bold; border-bottom: 1px solid #d4af37; }
    </style>
</head>
<body>

    <div class="hall-scene">
        <div class="floor"></div>

        <div class="registration-board">
            <span id="label-membership" style="font-size: 9px; opacity: 0.6;">GY-GY PRIVATE CLUB</span>
            <div id="slogan-display">"Истина не в вине, а в тех кто его пьет"</div>
        </div>

        <div class="wall left-wall">
            <div class="portal"></div>
            <div class="portal" style="background-image: url('https://images.unsplash.com/photo-1554941068-a252680d25d9?q=80&w=200')"></div>
        </div>

        <div class="arch-container" style="display:flex; flex-direction:column; align-items:center; z-index:5;">
            <div class="bar-label" id="bar-text">BAR</div>
            <div class="bar-arch" onclick="alert('Welcome')"><div class="curtain"></div></div>
        </div>

        <div class="wall right-wall">
            <div class="portal" style="background-image: url('https://images.unsplash.com/photo-1513364776144-60967b0f800f?q=80&w=200')"></div>
            <div class="portal" style="background-image: url('https://images.unsplash.com/photo-1582555172866-f73bb12a2ab3?q=80&w=200')"></div>
        </div>

        <div class="gramophone-wrap">
            <div class="gramophone"></div>
            <button class="play-btn" onclick="startMusic()">ВКЛЮЧАТЬ ОБЯЗАТЕЛЬНО</button>
        </div>

        <div class="lang-panel">
            <button class="lang-btn active" onclick="setLang('RU', this)">RU</button>
            <button class="lang-btn" onclick="setLang('EN', this)">EN</button>
        </div>
    </div>

    <audio id="bg-audio" loop>
        <source src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        const slogans = {
            RU: ["Истина не в вине, а в тех кто его пьет", "Истина не в вине, а в его количестве", "Истина не в вине, а в глубине беседы"],
            EN: ["Truth is not in wine, but in those who drink it", "Truth is not in wine, but in its quantity", "Truth is not in wine, but in the depth of talk"]
        };
        let currentLang = 'RU';

        function startMusic() {
            const a = document.getElementById('bg-audio');
            a.volume = 0.2;
            a.play();
        }

        function setLang(lang, btn) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            document.getElementById('bar-text').innerText = lang === 'RU' ? 'БАР' : 'BAR';
            updateSlogan();
        }

        function updateSlogan() {
            const list = slogans[currentLang];
            document.getElementById('slogan-display').innerText = `"${list[Math.floor(Math.random() * list.length)]}"`;
        }

        setInterval(updateSlogan, 5000); // Смена слогана каждые 5 сек
    </script>
</body>
</html>
