    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #0b0705; color: #d4af37; 
            font-family: 'Georgia', serif;

        /* –ì–õ–ê–í–ù–ê–Ø –°–¶–ï–ù–ê ‚Äî –®–ò–†–û–ö–ò–ô –•–û–õ–õ */
        .hall-scene {

        /* –¢–ê–ë–õ–û (–í–ï–†–•–ù–ò–ô –Ø–†–£–°) */
        .top-board {

            padding: 15px; display: flex; align-items: center; z-index: 20;
            box-shadow: 0 0 30px rgba(212,175,55,0.2);
        }
        .avatar { width: 80px; height: 80px; border: 1px solid #d4af37; background: #111; margin-right: 20px; }

        /* –ì–ê–õ–ï–†–ï–Ø –ù–ê –°–¢–ï–ù–ê–• */
        .gallery {

        .frame { width: 140px; height: 180px; border: 5px solid #d4af37; background: #111; opacity: 0.6; box-shadow: 0 10px 20px #000; }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –í–•–û–î –ò –ó–ê–ù–ê–í–ï–°–ö–ê */
        .entrance-arch {

            border: 10px solid #d4af37; border-bottom: none; border-radius: 225px 225px 0 0;
            z-index: 5; background: #000; overflow: hidden;
        }
        .beaded-curtain {
            width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, 
                transparent 0px, transparent 8px, 
                #5d4037 9px, #d4af37 10px, #5d4037 11px, 
                transparent 12px);
            opacity: 0.9;
            animation: sway 5s ease-in-out infinite;
        }

        /* –í–´–°–û–ö–ò–ï –°–¢–û–õ–ò–ö–ò (–õ–û–ú–ë–ï–†–ù–´–ï) */
        .furniture {
            position: absolute; bottom: 0; width: 100%;
            display: flex; justify-content: space-around; align-items: flex-end;
            padding: 0 10%; z-index: 15;
        }
        .high-table { width: 120px; text-align: center; }
        .table-top { width: 150px; height: 10px; background: #3d2b1f; border: 2px solid #d4af37; border-radius: 5px; margin-left: -15px;}
        .table-leg { width: 8px; height: 180px; background: #d4af37; margin: 0 auto; }

        /* –û–ë–™–ï–ö–¢–´ –ù–ê –°–¢–û–õ–ê–• */

        .vase-unit { position: relative; bottom: 10px; font-size: 40px; }

        /* –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .controls {

        }
        .btn-gold {
            background: rgba(0,0,0,0.8); color: #d4af37; border: 2px solid #d4af37;
            padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold;
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .btn-gold:hover { background: #d4af37; color: #000; box-shadow: 0 0 20px #d4af37; }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }
    </style>
