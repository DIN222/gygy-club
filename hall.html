
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Club - Official Hall v4.0</title>
    <style>
        /* Глобальные настройки */
        :root { --gold: #d4af37; --bg-dark: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #000; color: var(--gold); 
            font-family: 'Garamond', serif; 
            height: 100vh; width: 100vw;
            overflow: hidden; display: flex; justify-content: center;
        }

        /* Главная сцена */
        .hall {
            position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 45%, #1a0f05 0%, #000 85%);
            perspective: 1200px; display: flex; flex-direction: column; align-items: center;
        }

        /* ТАБЛО (Идентификация по цифровому следу) */
        .header-board {
            margin-top: 20px; width: 450px; border: 2px solid var(--gold);
            background: rgba(10, 8, 5, 0.95); padding: 15px; text-align: center;
            z-index: 100; box-shadow: 0 0 30px rgba(212,175,55,0.2);
        }
        .header-id { font-size: 18px; font-weight: bold; color: #fff; letter-spacing: 2px; }
        .header-slogan { font-style: italic; font-size: 13px; margin-top: 5px; min-height: 15px; }

        /* СТЕНЫ */
        .wall {
            position: absolute; top: 10%; width: 30%; height: 75%;
            background: #1a0f05 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            z-index: 5; border: 10px solid #140c03; box-shadow: inset 0 0 100px #000;
        }
        .left-wall { left: 0; transform: rotateY(40deg); transform-origin: left; }
        .right-wall { right: 0; transform: rotateY(-40deg); transform-origin: right; }

        .frame { width: 130px; height: 160px; border: 4px solid var(--gold); margin: 25px auto; background: #050505; opacity: 0.6; }

        /* ЦЕНТРАЛЬНЫЙ ВХОД */
        .center-group { position: relative; z-index: 10; margin-top: 8vh; text-align: center; }
        .bar-label { font-size: 40px; font-weight: bold; letter-spacing: 15px; margin-bottom: 10px; text-shadow: 0 0 20px var(--gold); }
        
        .arch {
            width: 220px; height: 320px; border: 8px solid var(--gold); border-bottom: none;
            border-radius: 110px 110px 0 0; background: #000; position: relative;
        }

        /* ГРАММОФОН И СТОЛИК (Твои файлы) */
        .asset {
            position: absolute; bottom: -30px; width: 160px; height: 200px;
            background-size: contain; background-repeat: no-repeat; background-position: center bottom;
            z-index: 50; transition: 0.4s;
        }
        /* ВАЖНО: Проверь имена файлов! */
        .gramophone { 
            left: -180px; background-image: url('unna225med.png'); cursor: pointer; 
        }
        .table { 
            right: -180px; background-image: url('unna63med.png'); 
        }
        
        /* Запасной вариант: если картинок нет, показать контур */
        .asset:empty { border: 1px dashed rgba(212,175,55,0.2); }

        /* ПОЛ */
        .floor {
            position: absolute; bottom: 0; width: 300%; height: 45vh;
            background-image: 
                linear-gradient(45deg, #0d0804 25%, transparent 25%, transparent 75%, #0d0804 75%, #0d0804),
                linear-gradient(45deg, #0d0804 25%, transparent 25%, transparent 75%, #0d0804 75%, #0d0804);
            background-size: 100px 100px; background-position: 0 0, 50px 50px;
            background-color: #1a110a; transform: rotateX(75deg); transform-origin: bottom;
            opacity: 0.8; z-index: 1;
        }

        /* ПАНЕЛЬ ИЗ 8 ЯЗЫКОВ */
        .lang-panel { position: absolute; bottom: 30px; display: flex; gap: 8px; z-index: 100; }
        .ln-btn {
            width: 45px; height: 30px; background: #000; border: 1.5px solid var(--gold);
            color: var(--gold); font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .ln-btn:hover, .ln-btn.active { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold); }
    </style>
</head>
<body onclick="startAmbience()">

<div class="hall">
    <div class="floor"></div>

    <div class="header-board">
        <div class="header-id" id="user-id">ID: #RECOGNIZING...</div>
        <div class="header-slogan" id="slogan-txt">"Истина не в вине, а в тех кто его пьет"</div>
    </div>

    <div class="wall left-wall"><div class="frame"></div><div class="frame"></div></div>
    <div class="wall right-wall"><div class="frame"></div><div class="frame"></div></div>

    <div class="center-group">
        <div class="bar-label" id="main-title">BAR</div>
        <div class="arch">
            <div class="asset gramophone" onclick="toggleAudio()" title="Click for music"></div>
            <div class="asset table"></div>
        </div>
    </div>

    <div class="lang-panel">
        <button class="ln-btn active" onclick="setLang('RU', this)">RU</button>
        <button class="ln-btn" onclick="setLang('EN', this)">EN</button>
        <button class="ln-btn" onclick="setLang('DE', this)">DE</button>
        <button class="ln-btn" onclick="setLang('FR', this)">FR</button>
        <button class="ln-btn" onclick="setLang('IT', this)">IT</button>
        <button class="ln-btn" onclick="setLang('ES', this)">ES</button>
        <button class="ln-btn" onclick="setLang('PL', this)">PL</button>
        <button class="ln-btn" onclick="setLang('UA', this)">UA</button>
    </div>
</div>

<audio id="bar-sound" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>

<script>
    const audio = document.getElementById('bar-sound');
    let isPlaying = false;

    // Включение звука при первом клике (требование браузеров)
    function startAmbience() {
        if (!isPlaying) {
            audio.volume = 0.3;
            audio.play();
            isPlaying = true;
        }
    }

    function toggleAudio() {
        return audio.paused ? audio.play() : audio.pause();
    }

    // Авто-идентификация (Цифровой след)
    window.onload = function() {
        let savedId = localStorage.getItem('gy_trace_v4');
        if (!savedId) {
            savedId = 'GY-' + Math.random().toString(36).substr(2, 6).toUpperCase();
            localStorage.setItem('gy_trace_v4', savedId);
        }
        document.getElementById('user-id').innerText = "MEMBER ID: #" + savedId + "-TRACE";
    };

    // Логика 8 языков
    const translations = {
        'RU': { slogan: '"Истина не в вине, а в тех кто его пьет"', title: 'БАР' },
        'EN': { slogan: '"Truth is not in wine, but in the drinkers"', title: 'BAR' },
        'DE': { slogan: '"Wahrheit liegt im Menschen, не в вине"', title: 'BAR' },
        'FR': { slogan: '"La vérité est dans les buveurs"', title: 'BAR' },
        'IT': { slogan: '"La verità è in chi beve"', title: 'BAR' },
        'ES': { slogan: '"La verdad está en los bebedores"', title: 'BAR' },
        'PL': { slogan: '"Prawda tkwi в tych, którzy piją"', title: 'BAR' },
        'UA': { slogan: '"Істина у тих, хто п\'є"', title: 'БАР' }
    };

    function setLang(lang, btn) {
        document.querySelectorAll('.ln-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const data = translations[lang] || translations['EN'];
        document.getElementById('slogan-txt').innerText = data.slogan;
        document.getElementById('main-title').innerText = data.title;
    }
</script>

</body>
</html>
