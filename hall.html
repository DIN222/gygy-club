
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bar 4.3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-color: #5D4037; 
            --hologram-cyan: #00E5FF;
            --glass-bg: rgba(0, 15, 20, 0.9);

            /* --- РЕГУЛИРОВКА СЛОГАНА --- */
            --slogan-top: 38.5%;    /* Подправлено под 100% экран */
            --slogan-left: 50%;   
            --slogan-size: clamp(16px, 2.2vw, 36px); 
        }

        /* Полная очистка системных отступов */
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            -webkit-tap-highlight-color: transparent; /* Убирает синий квадрат при клике на телефоне */
        }

        .viewport {
            position: relative;
            width: 100vw; 
            height: 100vh;
            background: url('hall_bg_jpg.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* СЛОГАН НА СТЕНЕ */
        .projector-layer {
            position: absolute;
            top: var(--slogan-top);
            left: var(--slogan-left);
            transform: translate(-50%, -50%);
            z-index: 5;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .wall-phrase {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-color);
            font-size: var(--slogan-size);
            letter-spacing: 0.5vw;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255,255,255,0.4);
            user-select: none; /* Чтобы нельзя было случайно выделить текст */
        }

        /* ГОЛОГРАММА */
        .hologram-v464 {
            position: absolute;
            right: 10%; bottom: 15%;
            width: clamp(260px, 25vw, 380px);
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid rgba(0, 229, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* Поддержка Safari на iPhone */
            border-radius: 8px;
            padding: 25px;
            color: var(--hologram-cyan);
            font-family: 'Share Tech Mono', monospace;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .hologram-v464.faded { opacity: 0; transform: translateY(20px); pointer-events: none; }

        /* КНОПКА */
        .btn-confirm {
            background: transparent;
            border: 1px solid var(--hologram-cyan);
            color: var(--hologram-cyan);
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            outline: none;
        }

        .btn-confirm:hover {
            background: rgba(0, 229, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 229, 255, 0.2);
        }

        /* СКРЫТАЯ ЗОНА ДВЕРИ */
        .door-link {
            position: absolute;
            top: 40%; left: 50%;
            transform: translateX(-50%);
            width: 20vw; height: 40vh;
            z-index: 10;
            cursor: pointer;
        }

        /* АДАПТАЦИЯ ПОД ТЕЛЕФОН */
        @media (max-width: 600px) {
            .hologram-v464 {
                right: 5%; bottom: 5%;
                width: 90%;
            }
            :root { --slogan-top: 36%; } /* На телефоне арка выше из-за пропорций */
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="projector-layer">
            <div id="random-phrase" class="wall-phrase"></div>
        </div>

        <div class="hologram-v464" id="gate">
            <div style="font-size: 11px; border-bottom: 1px solid rgba(0,229,255,0.2); padding-bottom: 10px; opacity: 0.6;">IDENTIFICATION</div>
            <div id="u-id" style="font-size: 14px; margin-top: 20px;">SCANNING...</div>
            <button id="btn-text" class="btn-confirm" onclick="document.getElementById('gate').classList.add('faded')"></button>
        </div>

        <div class="door-link" onclick="handleDoor()"></div>
    </div>

    <script>
        const Phrases = [
            "Истина не в вине, а в его количестве",
            "Версия 4.3.0: Транзит",
            "Свет определяет путь",
            "Входите без алгоритмов",
            "Тишина — лучший сомелье"
        ];

        const ConfirmTexts = [
            "Именно так",
            "Всё верно",
            "Я готов",
            "Идём дальше?",
            "Вы не против?",
            "Согласен"
        ];

        window.onload = () => {
            document.getElementById('random-phrase').innerText = Phrases[Math.floor(Math.random() * Phrases.length)];
            document.getElementById('btn-text').innerText = ConfirmTexts[Math.floor(Math.random() * ConfirmTexts.length)];
            
            // Получаем или создаем уникальный ID (Digital Trace)
            let id = localStorage.getItem('trace_id') || '4.3.0-' + Math.random().toString(16).slice(2,8).toUpperCase();
            document.getElementById('u-id').innerText = `ID: ${id}`;
        };

        function handleDoor() {
            if(document.getElementById('gate').classList.contains('faded')) {
                // Здесь будет переход в Бар
                console.log("Access granted. Proceeding to Block 3.");
            }
        }
    </script>
</body>
</html>
