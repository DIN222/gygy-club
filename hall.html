
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gy-gy hall v2.3.0</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; color: #d4af37; 
            font-family: 'Georgia', serif; 
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .hall-scene {
            position: relative; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, #2a1b10 0%, #000 95%);
            display: flex; justify-content: center; align-items: center;
            perspective: 2500px;
        }

        /* --- –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –ó–û–õ–û–¢–ê–Ø –ê–†–ö–ê --- */
        .entrance-group {
            display: flex; flex-direction: column; align-items: center;
            height: 75vh; margin-top: 50px; z-index: 10;
        }

        .bar-title { 
            font-size: 45px; letter-spacing: 15px; font-weight: bold; 
            margin-bottom: 20px; color: #f1d592;
            text-shadow: 0 0 15px rgba(241, 213, 146, 0.4); 
        }

        .arch-container {
            position: relative;
            width: 440px; height: 100%;
            padding: 15px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –∑–æ–ª–æ—Ç–æ–π —Ä–∞–º—ã */
            background: linear-gradient(90deg, #8b6b23 0%, #d4af37 50%, #8b6b23 100%);
            border-radius: 220px 220px 0 0;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.3);
        }

        .arch-inner {
            width: 100%; height: 100%;
            background: #050505;
            border-radius: 205px 205px 0 0;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0,0,0,0.5); /* –ì–ª—É–±–∏–Ω–∞ */
            box-shadow: inset 0 0 40px rgba(0,0,0,1);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –º–µ—Ä—Ü–∞—é—â–∏—Ö –∑–æ–ª–æ—Ç—ã—Ö –Ω–∏—Ç–µ–π (–∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ) */
        .golden-curtain {
            width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, 
                #000 0px, 
                #000 2px, 
                #d4af37 3px, 
                #d4af37 4px, 
                #000 5px,
                #000 12px);
            opacity: 0.8;
            filter: drop-shadow(0 0 2px rgba(212,175,55,0.5));
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞—Ä–∫–∏ —Å–≤–µ—Ä—Ö—É */
        .arch-glow {
            position: absolute; top: -10px; width: 100%; height: 100px;
            background: radial-gradient(ellipse at 50% 0%, rgba(212,175,55,0.4) 0%, transparent 70%);
            pointer-events: none;
        }

        /* --- –û–°–¢–ê–õ–¨–ù–´–ï –≠–õ–ï–ú–ï–ù–¢–´ --- */
        .registration-board {
            position: absolute; top: 30px; left: 40px; width: 450px; padding: 15px;
            background: rgba(10, 5, 0, 0.9); border: 2px solid #d4af37;
            display: flex; align-items: center; z-index: 100;
        }
        .user-photo { 
            width: 60px; height: 60px; border: 1px solid #d4af37; 
            background: url('https://via.placeholder.com/60') center/cover; /* –ú–µ—Å—Ç–æ –ø–æ–¥ –∞–≤–∞—Ç–∞—Ä */
            margin-right: 15px; 
        }

        .furniture { position: absolute; bottom: 0; width: 100%; display: flex; justify-content: space-between; padding: 0 22%; z-index: 50; }
        .table-set { display: flex; flex-direction: column; align-items: center; }
        .table-top { width: 150px; height: 10px; background: #3d2b1f; border: 2px solid #d4af37; border-radius: 2px; }
        .table-leg { width: 8px; height: 180px; background: #d4af37; }

        /* –ö–Ω–æ–ø–∫–∏-—Ç–∞–±–ª–µ—Ç–∫–∏ */
        .control-panel { position: absolute; bottom: 40px; display: flex; gap: 40px; z-index: 110; }
        .gold-button { 
            background: rgba(0, 0, 0, 0.7); color: #fff; border: 2px solid #d4af37; 
            padding: 12px 35px; font-size: 14px; cursor: pointer;
            border-radius: 50px; display: flex; align-items: center; gap: 12px;
            text-transform: uppercase; transition: 0.3s;
        }
        .gold-button:hover { background: rgba(212, 175, 55, 0.2); box-shadow: 0 0 20px rgba(212,175,55,0.4); }

        .lang-panel { position: absolute; top: 30px; right: 40px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; z-index: 110; }
        .lang-btn { background: rgba(10, 5, 0, 0.85); color: #d4af37; border: 1px solid rgba(214, 175, 55, 0.4); padding: 6px 10px; cursor: pointer; font-size: 11px; }
        .lang-btn.active { background: #d4af37; color: #000; }
    </style>
</head>
<body>

<div class="hall-scene">
    <div class="registration-board">
        <div class="user-photo"></div>
        <div>
            <div style="font-family: monospace; font-size: 12px;">id: #gy-734-trace</div>
            <div id="slogan" style="font-style: italic; font-size: 13px; color: #fff; margin-top: 4px;">"–ò—Å—Ç–∏–Ω–∞ –Ω–µ –≤ –≤–∏–Ω–µ, –∞ –≤ —Ç–µ—Ö –∫—Ç–æ –µ–≥–æ –ø—å–µ—Ç"</div>
        </div>
    </div>

    <div class="lang-panel">
        <button class="lang-btn active" onclick="setLang('ru')">RU</button>
        <button class="lang-btn" onclick="setLang('en')">EN</button>
        <button class="lang-btn" onclick="setLang('de')">DE</button>
        <button class="lang-btn" onclick="setLang('fr')">FR</button>
        <button class="lang-btn" onclick="setLang('it')">IT</button>
        <button class="lang-btn" onclick="setLang('es')">ES</button>
        <button class="lang-btn" onclick="setLang('ua')">UA</button>
        <button class="lang-btn" onclick="setLang('pl')">PL</button>
    </div>

    <div class="entrance-group">
        <div class="bar-title">–ë–ê–†</div>
        <div class="arch-container">
            <div class="arch-inner">
                <div class="golden-curtain"></div>
            </div>
            <div class="arch-glow"></div>
        </div>
    </div>

    <div class="furniture">
        <div class="table-set">
            <div style="font-size: 40px; cursor: pointer;" onclick="toggleAudio()">üìª</div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
        <div class="table-set">
            <div style="font-size: 45px; margin-bottom: 5px;">üíê</div>
            <div class="table-top"></div><div class="table-leg"></div>
        </div>
    </div>

    <div class="control-panel">
        <button class="gold-button" onclick="toggleAudio()"><span>‚ñ∂</span> –∑–≤—É–∫–∏ —Ö–æ–ª–ª–∞</button>
        <button class="gold-button" onclick="toggleAudio()"><span>‚ñ∂</span> –≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>
    </div>
</div>

<script>
    const audio = new Audio('bar_ambient.mp3');
    audio.loop = true;
    audio.volume = 0.2;

    function toggleAudio() {
        audio.paused ? audio.play() : audio.pause();
    }

    const texts = {
        ru: { slogan: '"–ò—Å—Ç–∏–Ω–∞ –Ω–µ –≤ –≤–∏–Ω–µ, –∞ –≤ —Ç–µ—Ö –∫—Ç–æ –µ–≥–æ –ø—å–µ—Ç"', bar: '–ë–ê–†', hall: '–∑–≤—É–∫–∏ —Ö–æ–ª–ª–∞', music: '–≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É' },
        en: { slogan: '"Truth is not in wine, but in those who drink it"', bar: 'BAR', hall: 'hall sounds', music: 'play music' },
        ua: { slogan: '"–Ü—Å—Ç–∏–Ω–∞ –Ω–µ —É –≤–∏–Ω—ñ, –∞ –≤ —Ç–∏—Ö, —Ö—Ç–æ –π–æ–≥–æ –ø\'—î"', bar: '–ë–ê–†', hall: '–∑–≤—É–∫–∏ —Ö–æ–ª—É', music: '—É–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏–∫—É' },
        pl: { slogan: '"Prawda nie tkwi w winie"', bar: 'BAR', hall: 'd≈∫wiƒôki holu', music: 'w≈ÇƒÖcz muzykƒô' }
        // –î–æ–±–∞–≤—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ 4 —è–∑—ã–∫–∞ –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏
    };

    function setLang(lang) {
        const d = texts[lang];
        if(!d) return;
        document.getElementById('slogan').innerText = d.slogan;
        document.querySelector('.bar-title').innerText = d.bar;
        const b = document.querySelectorAll('.gold-button');
        b[0].innerHTML = `<span>‚ñ∂</span> ${d.hall}`;
        b[1].innerHTML = `<span>‚ñ∂</span> ${d.music}`;
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.toggle('active', btn.innerText.toLowerCase() === lang);
        });
    }
</script>

</body>
</html>
