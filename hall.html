
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Club - Official Hall</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; color: #d4af37; 
            font-family: 'Garamond', serif; 
            height: 100vh; width: 100vw;
            overflow: hidden; display: flex; justify-content: center;
        }

        .hall {
            position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 45%, #1a0f05 0%, #000 85%);
            perspective: 1200px; display: flex; flex-direction: column; align-items: center;
        }

        /* ТАБЛО (ИНТЕГРАЦИЯ ИЗ ЭСКИЗА) */
        .header-board {
            margin-top: 2vh; width: 420px; border: 3px solid #d4af37;
            background: #0a0a0a; padding: 12px; text-align: center;
            box-shadow: 0 0 25px rgba(212,175,55,0.4); z-index: 10;
        }
        .header-id { font-size: 18px; letter-spacing: 3px; font-weight: bold; color: #fff; }
        .header-slogan { font-style: italic; font-size: 13px; margin-top: 4px; color: #d4af37; }

        /* ПОЛ: ТЕМНАЯ ШАХМАТКА (В ЦВЕТ ФОНА) */
        .floor-checker {
            position: absolute; bottom: 0; width: 250%; height: 42vh;
            background-image: 
                linear-gradient(45deg, #0d0804 25%, transparent 25%), 
                linear-gradient(-45deg, #0d0804 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #0d0804 75%),
                linear-gradient(-45deg, transparent 75%, #0d0804 75%);
            background-size: 100px 100px; background-color: #1a110a;
            transform: rotateX(72deg); transform-origin: bottom center;
            opacity: 0.95; z-index: 1; box-shadow: inset 0 80px 150px #000;
        }

        /* СТЕНЫ С ФИЛЕНКАМИ И КАРТИНАМИ */
        .wall {
            position: absolute; top: 10%; width: 30%; height: 75%;
            background: #1a0f05 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            z-index: 2; border: 12px solid #140c03; border-radius: 2px;
        }
        .left-wall { left: 0; transform: rotateY(38deg); transform-origin: left; box-shadow: 30px 0 60px #000; }
        .right-wall { right: 0; transform: rotateY(-38deg); transform-origin: right; box-shadow: -30px 0 60px #000; }

        .gold-frame {
            width: 75%; height: 32%; border: 6px solid #d4af37;
            margin: 12% auto; background: #000; overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.9);
        }
        .gold-frame img { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: sepia(1.2) contrast(1.1); }

        /* ВХОДНАЯ ГРУППА */
        .center-entrance { position: relative; z-index: 5; margin-top: 6vh; text-align: center; }
        .bar-neon { font-size: 36px; font-weight: bold; letter-spacing: 12px; margin-bottom: 8px; color: #fff; text-shadow: 0 0 15px #d4af37; }
        
        .arch {
            width: 200px; height: 300px; border: 8px solid #d4af37; border-bottom: none;
            border-radius: 100px 100px 0 0; background: #000; position: relative; overflow: hidden;
        }
        .beads { width: 100%; height: 100%; background: repeating-linear-gradient(90deg, #2a1b10 0, #2a1b10 4px, transparent 5px, transparent 12px); }

        /* ИНТЕГРАЦИЯ ЭЛЕМЕНТОВ С КАРТИНКИ */
        .asset { position: absolute; bottom: -20px; z-index: 15; transition: 0.3s; }
        
        /* Граммофон (слева) */
        .gram-asset { 
            left: -130px; width: 110px; height: 140px; cursor: pointer;
            background: url('https://i.ibb.co/9Nf5VfL/unna225med.png') no-repeat center/contain;
        }
        .gram-asset:hover { transform: scale(1.05); }
        .gram-asset::after {
            content: 'CLICK TO PLAY'; position: absolute; bottom: -10px; width: 100%;
            font-size: 8px; color: #d4af37; text-align: center; font-weight: bold;
        }

        /* Столик (справа) */
        .table-asset { 
            right: -130px; width: 110px; height: 140px;
            background: url('https://i.ibb.co/sW7P5qP/unna63med-1.png') no-repeat center/contain;
        }

        /* ЯЗЫКОВАЯ ПАНЕЛЬ (ЗОЛОТЫЕ КНОПКИ) */
        .lang-panel { position: absolute; bottom: 3vh; display: flex; gap: 6px; z-index: 20; }
        .ln-btn {
            width: 42px; height: 28px; background: #000; border: 1.5px solid #d4af37;
            color: #d4af37; font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .ln-btn.active, .ln-btn:hover { background: #d4af37; color: #000; box-shadow: 0 0 10px #d4af37; }
    </style>
</head>
<body>

<div class="hall">
    <div class="floor-checker"></div>

    <div class="header-board">
        <div class="header-id">MEMBER ID: #GY-734-TRACE</div>
        <div class="header-slogan" id="slogan-txt">"Истина не в вине, а в тех кто его пьет"</div>
    </div>

    <div class="wall left-wall">
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=200"></div>
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1578301978693-85fa9c0320b9?w=200"></div>
    </div>

    <div class="center-entrance">
        <div class="bar-neon" id="bar-label">BAR</div>
        <div class="arch"><div class="beads"></div></div>

        <div class="asset gram-asset" onclick="toggleAudio()" title="Включить музыку"></div>
        
        <div class="asset table-asset"></div>
    </div>

    <div class="wall right-wall">
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?w=200"></div>
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1582555172866-f73bb12a2ab3?w=200"></div>
    </div>

    <div class="lang-panel">
        <button class="ln-btn active" onclick="setL('RU', this)">RU</button>
        <button class="ln-btn" onclick="setL('EN', this)">EN</button>
        <button class="ln-btn" onclick="setL('DE', this)">DE</button>
        <button class="ln-btn" onclick="setL('FR', this)">FR</button>
        <button class="ln-btn" onclick="setL('IT', this)">IT</button>
        <button class="ln-btn" onclick="setL('ES', this)">ES</button>
        <button class="ln-btn" onclick="setL('PL', this)">PL</button>
        <button class="ln-btn" onclick="setL('UA', this)">UA</button>
    </div>
</div>

<audio id="ambience" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>

<script>
    const audio = document.getElementById('ambience');
    const slogans = {
        RU: "Истина не в вине, а в тех кто его пьет",
        EN: "Truth is not in wine, but in the drinkers",
        UA: "Істина не у вині, а в тих, хто його п'є",
        PL: "Prawda nie tkwi w winie, lecz w tych, którzy je piją"
    };

    function toggleAudio() {
        if (audio.paused) {
            audio.volume = 0.4;
            audio.play();
            console.log("Music started");
        } else {
            audio.pause();
        }
    }

    function setL(lang, btn) {
        document.querySelectorAll('.ln-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('bar-label').innerText = (lang === 'RU' || lang === 'UA') ? 'БАР' : 'BAR';
        document.getElementById('slogan-txt').innerText = `"${slogans[lang] || slogans['EN']}"`;
    }
</script>

</body>
</html>
