
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="version" content="4.0">
    <title>Digital Oasis - Hall V4.0</title>
    <style>
        :root {
            --accent-red: #ff3131;
            --holo-blue: #00f2ff;
            --oak-glow: rgba(212, 167, 106, 0.3);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .hall-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* Базовое изображение V4.0 */
            background: url('gem_hall_base_v4.jpg') no-repeat center center;
            background-size: cover;
        }

        /* --- V4.0 ИНТЕРАКТИВНЫЙ ПРОЕКТОР --- */
        #projector-unit {
            position: absolute;
            top: 0;
            left: 45%;
            width: 10%;
            height: 12%;
            cursor: pointer;
            z-index: 100;
        }

        .projection-screen {
            position: absolute;
            top: 19%; /* Проекция над аркой */
            width: 100%;
            height: 40px;
            overflow: hidden;
            display: none;
            white-space: nowrap;
            pointer-events: none;
        }

        .marquee-text {
            display: inline-block;
            font-family: 'Courier New', monospace;
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-red);
            text-shadow: 0 0 10px var(--accent-red), 0 0 5px #000;
            animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* --- V4.0 ДУБОВЫЕ ВИСЮЛЬКИ (ВХОД) --- */
        #bar-entrance {
            position: absolute;
            top: 41%; /* Начинается ниже надписи BAR */
            left: 42.5%;
            width: 15%;
            height: 31%;
            cursor: pointer;
            z-index: 50;
            transition: all 0.4s ease;
        }
        #bar-entrance:hover {
            background: var(--oak-glow);
            box-shadow: 0 0 25px var(--oak-glow);
        }

        /* --- V4.0 ГОЛОГРАММА ПРОФИЛЯ --- */
        .hologram-card {
            position: absolute;
            top: 55%;
            left: 11%;
            width: 210px;
            padding: 15px;
            background: rgba(0, 242, 255, 0.07);
            border: 1px solid var(--holo-blue);
            border-radius: 4px;
            box-shadow: 0 0 20px var(--holo-blue);
            color: var(--holo-blue);
            backdrop-filter: blur(4px);
            z-index: 60;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        .magic-key-btn {
            margin-top: 12px;
            width: 100%;
            background: var(--holo-blue);
            color: #000;
            border: none;
            padding: 7px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="hall-container">
    <div style="position:absolute; bottom:15px; left:15px; color:rgba(255,255,255,0.2); font-size:12px; letter-spacing: 2px;">SYSTEM_BUILD: V4.0</div>

    <div id="projector-unit" onclick="toggleProjector()" title="Click to Project"></div>
    
    <div id="screen" class="projection-screen">
        <div id="aphorism" class="marquee-text"></div>
    </div>

    <div id="bar-entrance" onclick="enterBar()" title="Enter Bar"></div>

    <div class="hologram-card">
        <div style="font-size: 9px; opacity: 0.7;">AUTH_TRACE_ID</div>
        <div id="user-id" style="font-weight:bold; letter-spacing: 1px; margin-bottom:8px;">#SYNCING...</div>
        <div id="user-nick" style="font-size:15px; color:#fff; margin-bottom: 5px;">Awaiting Identity...</div>
        <div style="font-size: 10px; color: #0f0;">STATUS: ACTIVE</div>
        <button class="magic-key-btn" onclick="saveMagicKey()">Get Magic Key</button>
    </div>
</div>

<script>
    /* LOGIC CORE V4.0 */
    const aphorisms = [
        "In vino veritas, in aqua sanitas.",
        "Alcohol is the anesthesia by which we endure the operation of life.",
        "Wine is sunlight, held together by water.",
        "Cheers to good times and liquid courage!",
        "To know the limit, you must exceed it at least once."
    ];

    let currentIdx = 0;
    let projectorOn = false;

    function toggleProjector() {
        const screen = document.getElementById('screen');
        projectorOn = !projectorOn;
        screen.style.display = projectorOn ? 'block' : 'none';
        if(projectorOn) cycleText();
    }

    function cycleText() {
        if(!projectorOn) return;
        document.getElementById('aphorism').innerText = aphorisms[currentIdx];
        currentIdx = (currentIdx + 1) % aphorisms.length;
    }

    function enterBar() {
        console.log("V4.0: Doorway triggered.");
        alert("Раздвигаем дубовые висюльки... Добро пожаловать в бар!");
    }

    function saveMagicKey() {
        alert("V4.0: Magic Key (Avatar-QR) has been downloaded to your device.");
    }

    /* Cookie-Recognition Simulation V4.0 */
    window.onload = () => {
        setTimeout(() => {
            // Генерация уникального цифрового следа
            const traceId = "ID-" + Math.random().toString(36).substr(2, 9).toUpperCase();
            document.getElementById('user-id').innerText = traceId;
            document.getElementById('user-nick').innerText = "V4_Cyber_Guest";
            console.log("V4.0: Trace initialized. ID:", traceId);
        }, 800);
    };
</script>

</body>
</html>
