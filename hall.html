<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bar Project v.4.5.4 - Precision Alignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-color: #5D4037; 
            --hologram-cyan: #00E5FF;
            --gold-access: rgba(212, 175, 55, 0.6);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        .viewport {
            position: relative;
            width: 100vw; height: 100vh;
            background: url('hall_bg_jpg.jpg') no-repeat center center;
            background-size: contain; 
            z-index: 1;
        }

        /* 1. НАДПИСЬ: Поднята максимально высоко в простенок (v.4.5.4) */
        .projector-layer {
            position: absolute;
            top: 28%; /* Было 35%, теперь подняли выше к потолку */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            text-align: center;
            width: 100%;
        }

        .slogan-v454 {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-color);
            font-size: 1.7vw; /* Чуть уменьшили для изящности */
            letter-spacing: 0.7vw;
            text-transform: uppercase;
            font-weight: 900;
            /* Усиленное свечение, так как на светлом фоне сверху буквы могут теряться */
            text-shadow: 0 0 15px rgba(255,255,255,0.9), 1px 1px 3px rgba(0,0,0,0.1);
        }

        /* 2. ГОЛОГРАММА: С кнопкой подтверждения */
        .hologram-v454 {
            position: absolute;
            right: 17%;
            bottom: 25%;
            width: 25vw;
            min-height: 18vw;
            z-index: 50;
            border: 2px solid var(--hologram-cyan);
            background: rgba(0, 229, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.4);
            color: var(--hologram-cyan);
            padding: 2vw;
            font-family: 'Share Tech Mono', monospace;
            transform: rotateY(-15deg);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hologram-v454.faded {
            opacity: 0;
            pointer-events: none;
            transform: rotateY(-40deg) scale(0.7) translateY(50px);
        }

        /* КНОПКА ПОДТВЕРЖДЕНИЯ */
        .confirm-btn {
            background: rgba(0, 229, 255, 0.1);
            border: 2px solid var(--hologram-cyan);
            color: var(--hologram-cyan);
            padding: 1.2vw;
            margin-top: 1.5vw;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 3px;
            transition: 0.3s;
            text-align: center;
            text-transform: uppercase;
        }

        .confirm-btn:hover {
            background: var(--hologram-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--hologram-cyan);
        }

        /* 3. ДВЕРЬ (Активная зона) */
        .door-trigger {
            position: absolute;
            bottom: 34%;
            left: 49.5%;
            transform: translateX(-50%);
            width: 14%;
            height: 29%;
            z-index: 10;
            cursor: pointer;
            transition: 0.5s;
        }

        /* Визуальный эффект готовности двери после регистрации */
        .door-trigger.ready:hover {
            background: radial-gradient(circle, var(--gold-access), transparent);
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="projector-layer">
            <div id="slogan-id" class="slogan-v454">VERSION 4.3.0</div>
        </div>

        <div class="hologram-v454" id="reg-hologram">
            <div>
                <div style="font-size: 0.7vw; border-bottom: 1px solid; padding-bottom: 5px; margin-bottom: 1.5vw; opacity: 0.7;">BAR LOGISTIC SYSTEM</div>
                <div id="u-id" style="font-size: 1.3vw; font-weight: bold; text-shadow: 0 0 10px var(--hologram-cyan);">ID: [WAITING]</div>
                <div id="u-nick" style="font-size: 0.9vw; margin-top: 8px; color: #fff;">TRACE: ACTIVE</div>
            </div>
            
            <div class="confirm-btn" onclick="activateAccess()">ПОДТВЕРДИТЬ</div>
            
            <div style="font-size: 0.6vw; opacity: 0.5; margin-top: 1vw; text-align: center;">CONFIRM TO OPEN BAR DOOR</div>
        </div>

        <div class="door-trigger" id="door" onclick="tryEnter()"></div>
    </div>

    <script>
        let isRegistered = false;

        function activateAccess() {
            // Исчезновение голограммы
            document.getElementById('reg-hologram').classList.add('faded');
            // Подготовка двери
            document.getElementById('door').classList.add('ready');
            isRegistered = true;
            console.log("Access Granted. Door is now interactive.");
        }

        function tryEnter() {
            if (!isRegistered) {
                alert("Сначала подтвердите регистрацию на голограмме!");
            } else {
                alert("Доступ разрешен. Добро пожаловать!");
                // Здесь можно прописать переход на другую страницу
            }
        }

        window.onload = () => {
            let id = localStorage.getItem('trace_id') || '4.3.0-' + Math.random().toString(16).slice(2,8).toUpperCase();
            localStorage.setItem('trace_id', id);
            document.getElementById('u-id').innerText = `ID: ${id}`;
        };
    </script>
</body>
</html>
