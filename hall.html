<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Hall Interior - Release 4.3.9</title>
    <style>
        /* === UI STYLES v.4.3.9 === */
        :root {
            --main-bg: #FDFCF0;         /* Общий светлый тон */
            --slogan-brown: #5D4037;    /* Коричневый цвет букв */
            --gold-ornament: #D4AF37;   /* Золотой орнамент */
            --text-shadow: rgba(255, 255, 255, 0.6);
        }

        body {
            background-color: var(--main-bg);
            margin: 0;
            overflow: hidden;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Проектор и центрирование слогана */
        #projector-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center;     /* Центрируем по вертикали */
            pointer-events: none;
        }

        .projected-slogan {
            color: var(--slogan-brown);
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px var(--text-shadow);
            opacity: 0.9;
            max-width: 80%;
            z-index: 100;
            /* Фиксация позиции согласно ТЗ 4.3.9 */
            margin-top: -100px; 
        }

        /* Арка бара с тонким орнаментом */
        .bar-arch-main {
            position: absolute;
            bottom: 0;
            width: 400px;
            height: 500px;
            border: 3px solid var(--gold-ornament);
            border-bottom: none;
            border-radius: 200px 200px 0 0;
            background: linear-gradient(to top, rgba(212,175,55,0.1), transparent);
        }

        /* Галлерея: 6 винтажных картин */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(2, 200px);
            gap: 40px;
            margin-top: 50px;
            z-index: 5;
        }

        .vintage-frame {
            border: 8px solid #3E2723;
            background: #eee;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="projector-area">
        <div id="slogan-target" class="projected-slogan"></div>
    </div>

    <div class="gallery-container">
        <div class="vintage-frame">Картина 1</div>
        <div class="vintage-frame">Картина 2</div>
        <div class="vintage-frame">Картина 3</div>
        <div class="vintage-frame">Картина 4</div>
        <div class="vintage-frame">Картина 5</div>
        <div class="vintage-frame">Картина 6</div>
    </div>

    <div class="bar-arch-main"></div>

    <script>
        /**
         * === LOGIC CORE v.4.3.9 ===
         * Архитектурный план: Cookie, Digital Trace, Центрирование
         */
        
        const VERSION = "4.3.9";

        const App = {
            init() {
                console.log("Release Version:", VERSION);
                this.handleIdentity();
                this.projectSlogan("Атмосфера и Стиль");
            },

            // Система идентификации (Архитектурный стандарт)
            handleIdentity() {
                let traceID = localStorage.getItem('digital_trace_id');
                
                if (!traceID) {
                    // Первый вход: создаем ID и присваиваем ник
                    traceID = 'TR-' + Date.now();
                    localStorage.setItem('digital_trace_id', traceID);
                    console.log("New User Trace Created:", traceID);
                    this.generateMagicKey(traceID);
                } else {
                    console.log("Welcome Back. Trace ID:", traceID);
                }
            },

            // Центрирование слогана (Главная задача 4.3.9)
            projectSlogan(text) {
                const display = document.getElementById('slogan-target');
                display.innerText = text;
                console.log(`[${VERSION}] Slogan centered and set to brown.`);
            },

            // Генерация "Магического ключа" для непрерывности
            generateMagicKey(id) {
                // Логика создания QR/Аватара для восстановления
                console.log("Magic Key (Avatar/QR) generated for ID:", id);
            }
        };

        // Запуск системы
        window.onload = () => App.init();
    </script>
</body>
</html>
