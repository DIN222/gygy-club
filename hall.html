
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Grand Hall v1.3</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #000; color: #d4af37; 
            font-family: 'Garamond', serif; 
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* ОСНОВНОЙ КОНТЕЙНЕР С ГЛУБИНОЙ */
        .hall-scene {
            position: relative;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            perspective: 1200px; /* Сильная перспектива для объема */
            display: flex; align-items: center; justify-content: center;
        }

        /* ТАБЛО (ИНФО ИЗ РЕГИСТРАЦИИ) */
        .registration-board {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 280px; padding: 10px;
            background: rgba(0,0,0,0.85); border: 1px solid #d4af37;
            box-shadow: 0 0 15px rgba(212,175,55,0.3);
            text-align: center; font-family: 'Courier New', monospace;
            z-index: 100; border-radius: 4px;
        }
        .board-data { color: #eee; font-size: 11px; margin-top: 4px; text-transform: uppercase; }

        /* ПОЛ (ШАХМАТКА В ПЕРСПЕКТИВЕ) */
        .floor {
            position: absolute; bottom: 0; width: 200%; height: 50%;
            background-image: 
                linear-gradient(45deg, #0a0a0a 25%, transparent 25%), 
                linear-gradient(-45deg, #0a0a0a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #0f0f0f 75%),
                linear-gradient(-45deg, transparent 75%, #0f0f0f 75%);
            background-size: 100px 100px;
            transform: rotateX(75deg); transform-origin: bottom center;
            opacity: 0.4; z-index: 1;
        }

        /* ГАЛЕРЕЯ (БОКОВЫЕ СТЕНЫ) */
        .wall {
            position: absolute; width: 30%; height: 80%; top: 10%;
            display: flex; flex-direction: column; justify-content: space-around;
            align-items: center; z-index: 2;
        }
        .left-wall { left: 0; transform: rotateY(40deg); transform-origin: left; }
        .right-wall { right: 0; transform: rotateY(-40deg); transform-origin: right; }

        /* ПОРТАЛЫ/КАРТИНЫ */
        .portal {
            width: 120px; height: 160px;
            border: 4px solid #d4af37;
            background: #050505;
            box-shadow: 0 0 20px rgba(212,175,55,0.2), inset 0 0 30px #000;
            display: flex; align-items: center; justify-content: center;
            position: relative; transition: 0.5s;
        }
        .portal:hover { transform: scale(1.1); box-shadow: 0 0 40px rgba(212,175,55,0.5); }
        .portal::before { /* Светильник сверху */
            content: ''; position: absolute; top: -15px; width: 50px; height: 3px;
            background: #d4af37; box-shadow: 0 2px 10px #d4af37;
        }

        /* ЦЕНТРАЛЬНАЯ АРКА */
        .arch-container {
            position: relative; z-index: 3;
            display: flex; flex-direction: column; align-items: center;
        }

        .bar-label {
            font-size: 28px; letter-spacing: 12px; font-weight: bold;
            color: #d4af37; text-shadow: 0 0 15px rgba(212,175,55,0.8);
            margin-bottom: 10px;
        }

        .bar-arch {
            width: 180px; height: 300px;
            border: 6px solid #d4af37; border-bottom: none;
            border-radius: 90px 90px 0 0;
            background: #000; position: relative;
            cursor: pointer; overflow: hidden;
            box-shadow: 0 0 60px rgba(212,175,55,0.2);
        }

        .curtain {
            width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, #221a0f 0px, #221a0f 3px, transparent 4px, transparent 8px);
            opacity: 0.8;
        }

        /* ЭФФЕКТ ЗОЛОТОЙ ПЫЛИ */
        .glitter {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none;
            background-image: radial-gradient(#d4af37 1px, transparent 1px);
            background-size: 20px 20px;
            animation: drift 10s linear infinite;
        }
        @keyframes drift { from { transform: translateY(0); } to { transform: translateY(-100%); } }
    </style>
</head>
<body onclick="initAmbience()">

    <div class="hall-scene">
        <div class="glitter"></div>
        <div class="floor"></div>

        <div class="registration-board">
            <div style="font-size: 9px; opacity: 0.6;">GY-GY PRIVATE CLUB</div>
            <div class="board-data">
                ID: <span id="disp-id">LOADING...</span> | 
                RANK: <span id="disp-rank">GOLD</span>
            </div>
        </div>

        <div class="wall left-wall">
            <div class="portal"><span>ART</span></div>
            <div class="portal"><span>VAULT</span></div>
        </div>

        <div class="arch-container">
            <div class="bar-label">BAR</div>
            <div class="bar-arch" onclick="location.reload()"> <div class="curtain"></div>
            </div>
        </div>

        <div class="wall right-wall">
            <div class="portal"><span>MEMBERS</span></div>
            <div class="portal"><span>STORY</span></div>
        </div>

    </div>

    <audio id="barAmbience" loop>
        <source src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Инициализация данных из "памяти" (имитация Cookie/ID Trace)
        document.getElementById('disp-id').innerText = "USER-" + Math.floor(1000 + Math.random() * 9000);
        document.getElementById('disp-rank').innerText = "PREMIUM";

        // Функция звука (активируется кликом по body, т.к. браузеры блокируют автозвук)
        function initAmbience() {
            const audio = document.getElementById('barAmbience');
            audio.volume = 0.2; // Уровень громкости 2 из 10
            audio.play();
        }
    </script>
</body>
</html>
