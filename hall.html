
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GY-GY Club v3.0.6.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none !important; }
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Times New Roman', serif; text-align: center; height: 100vh; overflow: hidden; width: 100vw; }
        
        /* ГЛОБАЛЬНАЯ СИСТЕМА СЛОЕВ */
        .block { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background: #000; }
        .block.active { display: flex !important; }

        /* ЭКРАН 1: ДВЕРЬ */
        .door-wrapper { cursor: pointer; transition: 1.2s ease-out; }
        .door-img { width: 70vw; max-width: 300px; display: block; filter: brightness(0.7); }

        /* ЭКРАН 2: ЧАРЛИ (ИДЕАЛЬНОЕ КОЛЬЦО) */
        .charlie-container { 
            position: relative; 
            width: 250px; 
            height: 250px; /* Фиксируем высоту */
            aspect-ratio: 1 / 1; 
            margin-bottom: 30px; 
            border-radius: 50%; 
            border: 2px solid #d4af37; 
            overflow: hidden; 
            flex-shrink: 0; /* Не дает сплющиваться */
        }
        .charlie-container img { width: 100%; height: 100%; object-fit: cover; }
        #t-welcome { font-size: 42px; letter-spacing: 10px; font-weight: normal; text-transform: uppercase; margin: 0 0 20px 0; }

        /* ЭКРАН 3: РЕГИСТРАЦИЯ */
        #quote-reg { 
            font-style: italic; font-size: 24px; line-height: 1.3;
            margin-bottom: 40px; color: #d4af37; max-width: 90%;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        .setup-grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 15px; margin-bottom: 30px; }
        .square-box { width: 90px; height: 90px; border: 1px solid #d4af37; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; color: #000; }
        
        /* ЭКРАН 4: ХОЛЛ (ГОЛОГРАММА) */
        .hologram-stage {
            position: relative;
            width: 100%;
            perspective: 1000px;
        }
        .hologram-frame { 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            padding: 25px; 
            display: inline-block;
            background: linear-gradient(180deg, rgba(212,175,55,0.05) 0%, rgba(0,0,0,0) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.1);
            transform: rotateX(10deg); /* Эффект наклона голограммы */
        }
        .user-img-hall { width: 160px; height: 160px; object-fit: cover; border: 1px solid #d4af37; margin-bottom: 15px; filter: grayscale(0.5) sepia(0.5) brightness(1.2); }
        #h-id-val { font-size: 20px; letter-spacing: 5px; font-family: 'Courier New', monospace; color: #d4af37; }

        /* КНОПКИ */
        .btn-gold { width: 180px; height: 45px; background: transparent; border: 1px solid #d4af37; color: #d4af37; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; cursor: pointer; transition: 0.4s; }
        #btn-to-hall { visibility: hidden; margin-left: 10px; background: rgba(212, 175, 55, 0.05); }

        .ver-tag { position: absolute; bottom: 15px; width: 100%; font-size: 10px; opacity: 0.2; letter-spacing: 2px; }
    </style>
</head>
<body>
    <audio id="door-snd"><source src="door_open.mp3" type="audio/mpeg"></audio>
    <audio id="main-ambient" loop><source src="bar_ambient.mp3" type="audio/mpeg"></audio>

    <div id="block-entrance" class="block active">
        <div style="letter-spacing:10px; margin-bottom:30px; opacity:0.6; font-size:12px;">GY-GY PRIVATE</div>
        <div class="door-wrapper" onclick="handleDoor()">
            <img src="door_1.jpg" class="door-img">
        </div>
        <div class="ver-tag">v3.0.6.1 | DOOR</div>
    </div>

    <div id="block-welcome" class="block">
        <div class="charlie-container"><img src="charlie.png"></div>
        <h1 id="t-welcome">WELCOME</h1>
        <button class="btn-gold" style="width:220px; height: 55px;" onclick="switchTo('block-identity')">PROCEED</button>
    </div>

    <div id="block-identity" class="block">
        <div id="quote-reg">«В каждой шутке есть доля виски...»</div>
        <div class="setup-grid">
            <div class="square-box" style="flex-direction:column; font-size:9px;">
                <span style="opacity:0.5; margin-bottom:5px;">ID TRACE</span>
                <div id="id-display" style="font-weight:bold;">#0042-XXXX</div>
            </div>
            <div id="qrcode" class="square-box"></div>
            <div class="square-box" style="cursor:pointer;" onclick="document.getElementById('f').click()">
                <span id="t-ph" style="font-size:10px; font-weight:bold;">PHOTO</span>
                <img id="pp" style="display:none; width:100%; height:100%; object-fit:cover;">
            </div>
        </div>
        <div style="display:flex; justify-content:center;">
            <button id="btn-save" class="btn-gold" onclick="saveData()">СОХРАНИТЬ</button>
            <button id="btn-to-hall" class="btn-gold" onclick="enterHall()">ВХОД</button>
        </div>
        <input type="file" id="f" style="display:none" onchange="preview(this)">
    </div>

    <div id="block-hall" class="block">
        <div class="hologram-stage">
            <div class="hologram-frame">
                <div style="font-size: 8px; letter-spacing: 3px; margin-bottom: 15px; opacity: 0.5;">AUTHORIZED ACCESS</div>
                <img id="h-photo-view" class="user-img-hall" src="" style="display:none;">
                <div id="h-id-val">#SCANNING...</div>
            </div>
        </div>
        <h2 style="font-weight: normal; letter-spacing: 12px; opacity: 0.8; margin-top: 40px;">HALL</h2>
        <div class="ver-tag">v3.0.6.1 | GY-GY CLUB</div>
    </div>

    <script src="navigation.js"></script>
    <script>
        const fullID = `#0042-${Math.floor(1000 + Math.random() * 9000)}`;
        const ambient = document.getElementById('main-ambient');

        function handleDoor() {
            document.getElementById('door-snd').play().catch(()=>{});
            const w = document.querySelector('.door-wrapper');
            w.style.transform = "scale(4)"; w.style.opacity = "0";
            setTimeout(() => switchTo('block-welcome'), 800);
        }

        function preview(input) {
            const r = new FileReader();
            r.onload = (e) => { 
                const data = e.target.result;
                document.getElementById('pp').src = data;
                document.getElementById('pp').style.display = "block";
                document.getElementById('t-ph').style.display = "none";
                document.getElementById('h-photo-view').src = data;
                document.getElementById('h-photo-view').style.display = "block";
            };
            r.readAsDataURL(input.files[0]);
        }

        function saveData() { 
            document.getElementById('btn-save').style.opacity = '0.3';
            document.getElementById('btn-save').innerText = 'ГОТОВО';
            document.getElementById('btn-to-hall').style.visibility = 'visible';
            document.getElementById('h-id-val').innerText = fullID;
        }

        function enterHall() {
            ambient.volume = 0.5; // Усиливаем звук
            switchTo('block-hall');
        }

        function switchTo(id) {
            document.querySelectorAll('.block').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'block-identity') {
                document.getElementById('id-display').innerText = fullID;
                const qZone = document.getElementById("qrcode");
                qZone.innerHTML = "";
                new QRCode(qZone, { text: fullID, width: 90, height: 90 });
                ambient.volume = 0.1;
                ambient.play().catch(()=>{});
            }
        }
    </script>
</body>
</html>
