<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bar Project v.4.5.3 - Auth & Fade</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-color: #5D4037; 
            --hologram-cyan: #00E5FF;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        .viewport {
            position: relative;
            width: 100vw; height: 100vh;
            background: url('hall_bg_jpg.jpg') no-repeat center center;
            background-size: contain; 
            z-index: 1;
        }

        /* ТЕКСТ (Проектор) - Виден всегда, но изначально может быть за голограммой */
        .projector-layer {
            position: absolute;
            top: 35%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            text-align: center;
            width: 100%;
        }

        .slogan-v453 {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-color);
            font-size: 1.8vw;
            letter-spacing: 0.5vw;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
        }

        /* ГОЛОГРАММА: Справа, перекрывает дверь */
        .hologram-v453 {
            position: absolute;
            right: 17%;
            bottom: 25%;
            width: 25vw;
            min-height: 18vw;
            z-index: 50; /* Поверх всего */
            border: 2px solid var(--hologram-cyan);
            background: rgba(0, 229, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.4);
            color: var(--hologram-cyan);
            padding: 2vw;
            font-family: 'Share Tech Mono', monospace;
            transform: rotateY(-15deg);
            transition: all 1.2s ease-in-out; /* Плавное исчезновение */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Состояние после нажатия кнопки */
        .hologram-v453.faded {
            opacity: 0;
            pointer-events: none;
            transform: rotateY(-30deg) scale(0.8);
        }

        /* КНОПКА ПОДТВЕРЖДЕНИЯ */
        .confirm-btn {
            background: rgba(0, 229, 255, 0.1);
            border: 2px solid var(--hologram-cyan);
            color: var(--hologram-cyan);
            padding: 1.2vw;
            margin-top: 1.5vw;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 3px;
            transition: 0.3s;
            text-align: center;
        }

        .confirm-btn:hover {
            background: var(--hologram-cyan);
            color: #000;
        }

        /* КНОПКА БАРА (Дверь) - Становится доступной после исчезновения голограммы */
        .bar-trigger {
            position: absolute;
            bottom: 34%;
            left: 49.5%;
            transform: translateX(-50%);
            width: 14%;
            height: 29%;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="projector-layer">
            <div class="slogan-v453">VERSION 4.3.0</div>
        </div>

        <div class="hologram-v453" id="main-hologram">
            <div>
                <div style="font-size: 0.8vw; border-bottom: 1px solid; padding-bottom: 5px; margin-bottom: 1.5vw;">IDENTITY VERIFICATION</div>
                <div id="u-id" style="font-size: 1.3vw; font-weight: bold;">ID: 4.3.0-TRACE</div>
                <div id="u-nick" style="font-size: 0.9vw; margin-top: 5px; color: #fff;">USER: [CONNECTED]</div>
            </div>
            
            <div class="confirm-btn" onclick="confirmAccess()">ПОДТВЕРДИТЬ</div>
            
            <div style="font-size: 0.6vw; opacity: 0.5; margin-top: 1vw;">CLICK TO UNLOCK BAR DOOR</div>
        </div>

        <div class="bar-trigger" onclick="enterBar()"></div>
    </div>

    <script>
        function confirmAccess() {
            // Плавное исчезновение голограммы
            const holo = document.getElementById('main-hologram');
            holo.classList.add('faded');
            console.log("Access confirmed. Hologram dissolved.");
        }

        function enterBar() {
            alert("Вы входите в бар v.4.3.0");
        }

        window.onload = () => {
            let id = localStorage.getItem('trace_id') || '4.3.0-X-' + Math.random().toString(16).slice(2,6).toUpperCase();
            localStorage.setItem('trace_id', id);
            document.getElementById('u-id').innerText = `ID: ${id}`;
        };
    </script>
</body>
</html>
