<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bar Project - Hall v.4.3.9</title>
    <style>
        :root {
            --bg-light: #F9F7E8;      /* Светлый тон стен из файла image_7c69c4 */
            --slogan-brown: #5D4037;  /* Изящный коричневый для проектора */
            --hologram-cyan: rgba(0, 243, 255, 0.7);
            --gold-trim: #D4AF37;
        }

        body {
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            font-family: 'Georgia', serif;
        }

        /* 1. ПРОЕКТОР: ТРАНСЛЯЦИЯ СЛОГАНОВ */
        .projector-stream {
            position: absolute;
            top: 25%; /* Над входом в бар */
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .slogan-text {
            color: var(--slogan-brown);
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            animation: pulse-light 4s infinite;
        }

        /* 2. ГОЛОГРАММА КАРТОЧКИ КЛУБА */
        #club-hologram {
            position: absolute;
            bottom: 180px;
            right: 10%;
            width: 220px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(0,243,255,0.1), transparent);
            border-left: 3px solid var(--hologram-cyan);
            color: var(--hologram-cyan);
            font-family: 'Courier New', monospace;
            box-shadow: -10px 0 20px rgba(0,243,255,0.2);
            transform: rotateY(-20deg);
            cursor: help;
        }

        /* 3. ДВЕРЬ В БАР (ЗАГЛУШКА) */
        .bar-entrance {
            position: absolute;
            bottom: 0;
            width: 320px;
            height: 420px;
            border: 2px solid var(--gold-trim);
            border-radius: 160px 160px 0 0;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(212, 175, 55, 0.05);
        }

        .bar-entrance:hover {
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            background: rgba(212, 175, 55, 0.1);
        }

        .bar-entrance::after {
            content: "LOCKED";
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: var(--gold-trim);
            font-size: 0.8rem;
            letter-spacing: 3px;
        }

        @keyframes pulse-light {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="projector-stream">
        <div id="active-slogan" class="slogan-text">ИСТИНА В ДЕТАЛЯХ</div>
    </div>

    <div class="bar-entrance" onclick="handleDoorClick()"></div>

    <div id="club-hologram">
        <div style="font-size: 0.6rem; border-bottom: 1px solid; margin-bottom: 5px;">CLUB CARD VERIFIED</div>
        <div id="user-trace" style="font-size: 0.8rem;">ID: [INITIALIZING...]</div>
        <div style="font-size: 0.7rem; margin-top: 10px;">STATUS: MEMBER</div>
    </div>

    <script>
        /**
         * v.4.3.9 Logic
         * Архитектурный стандарт: Cookie, Trace ID, Magic Key
         */
        const Hall_4_3_9 = {
            init() {
                this.setIdentity();
                this.startSloganCycle();
            },

            setIdentity() {
                // Извлекаем цифровой след (Digital Trace)
                let traceID = localStorage.getItem('unique_digital_trace_id') || 'ID-' + Math.floor(Math.random()*10000);
                localStorage.setItem('unique_digital_trace_id', traceID);
                document.getElementById('user-trace').innerText = `TRACE: ${traceID}`;
            },

            startSloganCycle() {
                const slogans = ["ИСТИНА В ДЕТАЛЯХ", "ВЕРСИЯ 4.3.9", "ДОБРО ПОЖАЛОВАТЬ"];
                let i = 0;
                setInterval(() => {
                    i = (i + 1) % slogans.length;
                    document.getElementById('active-slogan').innerText = slogans[i];
                }, 5000);
            }
        };

        function handleDoorClick() {
            alert("Версия 4.3.9: Дверь в бар временно на заглушке. Доступ открывается в следующем блоке.");
        }

        window.onload = () => Hall_4_3_9.init();
    </script>
</body>
</html>
