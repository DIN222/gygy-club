
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Hall v1.6 - Authentic Wood</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #000; color: #d4af37; 
            font-family: 'Garamond', serif; 
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .hall-scene {
            position: relative; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a140a 0%, #000 100%);
            perspective: 1200px; display: flex; align-items: center; justify-content: center;
        }

        /* ТАБЛО С ИНФОРМАЦИЕЙ УЧАСТНИКА */
        .registration-board {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 320px; padding: 12px;
            background: rgba(0,0,0,0.95); border: 1px solid #d4af37;
            box-shadow: 0 0 20px rgba(212,175,55,0.4);
            text-align: center; z-index: 100;
        }
        .board-id { font-family: 'Courier New', monospace; font-size: 13px; color: #fff; margin-bottom: 5px; }
        .board-slogan { font-style: italic; font-size: 10px; color: #d4af37; border-top: 1px solid #333; pt: 5px; }

        /* СТЕНЫ ИЗ ВИНТАЖНОГО ДЕРЕВА */
        .wall {
            position: absolute; width: 32%; height: 85%; top: 7.5%;
            background: linear-gradient(135deg, #2a1b10 0%, #1a0f05 50%, #0a0500 100%);
            z-index: 2; display: flex; flex-direction: column; justify-content: space-around;
            align-items: center; border: 12px solid #140c03;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }
        .left-wall { left: 0; transform: rotateY(35deg); transform-origin: left; }
        .right-wall { right: 0; transform: rotateY(-35deg); transform-origin: right; }

        .portal {
            width: 130px; height: 170px; border: 5px solid #d4af37;
            background: #000 url('https://images.unsplash.com/photo-1578301978693-85fa9c0320b9?q=80&w=200') center/cover;
            filter: sepia(0.6); box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* ЦЕНТР И АРКА */
        .bar-label { font-size: 32px; letter-spacing: 10px; font-weight: bold; text-shadow: 0 0 15px #d4af37; margin-bottom: 10px; }
        .bar-arch {
            width: 190px; height: 320px; border: 8px solid #d4af37; border-bottom: none;
            border-radius: 95px 95px 0 0; position: relative; cursor: pointer;
            overflow: hidden; /* ЧТОБЫ ШТОРЫ НЕ ВЫЛЕЗАЛИ */
            background: #000;
        }
        .curtain { 
            width: 100%; height: 100%; 
            background: repeating-linear-gradient(90deg, #3d2b1f 0px, #3d2b1f 3px, transparent 4px, transparent 9px); 
        }

        /* ГРАММОФОН (CSS ART) */
        .gramophone-unit { position: absolute; bottom: 20px; left: 30px; z-index: 110; width: 80px; text-align: center; }
        .horn { 
            width: 40px; height: 40px; background: #d4af37; clip-path: polygon(100% 0, 0% 50%, 100% 100%);
            margin-bottom: -10px; margin-left: 20px; transform: rotate(-20deg);
        }
        .base { width: 50px; height: 30px; background: #4a3424; border-radius: 3px; margin: 0 auto; border: 1px solid #d4af37; }
        .play-btn { background: #000; color: #d4af37; border: 1px solid #d4af37; font-size: 8px; padding: 4px; cursor: pointer; margin-top: 8px; width: 100%; }

        /* ЯЗЫКОВАЯ ПАНЕЛЬ ИЗ ПРЕДЫДУЩЕГО БЛОКА */
        .lang-grid {
            position: absolute; bottom: 20px; right: 30px; z-index: 110;
            display: grid; grid-template-columns: repeat(4, 35px); gap: 5px;
            background: rgba(0,0,0,0.7); padding: 8px; border: 1px solid #d4af37;
        }
        .ln-btn { background: none; border: 1px solid transparent; color: #d4af37; font-size: 10px; cursor: pointer; opacity: 0.6; }
        .ln-btn.active { opacity: 1; border-color: #d4af37; font-weight: bold; }

        .floor {
            position: absolute; bottom: 0; width: 200%; height: 50%;
            background-image: linear-gradient(45deg, #050505 25%, transparent 25%), linear-gradient(-45deg, #050505 25%, transparent 25%);
            background-size: 80px 80px; transform: rotateX(80deg); transform-origin: bottom center;
            opacity: 0.5; z-index: 1; border-top: 1px solid #d4af37;
        }
    </style>
</head>
<body>

    <div class="hall-scene">
        <div class="floor"></div>

        <div class="registration-board">
            <div class="board-id" id="user-trace">TRACE: #FETCHING...</div>
            <div style="font-size: 9px; color: #0f0; margin-bottom: 5px;">STATUS: ONLINE / RANK: MEMBER</div>
            <div class="board-slogan" id="slogan-txt">"Истина не в вине, а в тех кто его пьет"</div>
        </div>

        <div class="wall left-wall">
            <div class="portal"></div>
            <div class="portal" style="background-image:url('https://images.unsplash.com/photo-1554941068-a252680d25d9?q=80&w=200')"></div>
        </div>

        <div class="arch-container" style="display:flex; flex-direction:column; align-items:center; z-index:5;">
            <div class="bar-label" id="bar-title">BAR</div>
            <div class="bar-arch"><div class="curtain"></div></div>
        </div>

        <div class="wall right-wall">
            <div class="portal" style="background-image:url('https://images.unsplash.com/photo-1513364776144-60967b0f800f?q=80&w=200')"></div>
            <div class="portal" style="background-image:url('https://images.unsplash.com/photo-1582555172866-f73bb12a2ab3?q=80&w=200')"></div>
        </div>

        <div class="gramophone-unit">
            <div class="horn"></div>
            <div class="base"></div>
            <button class="play-btn" onclick="playBarSound()">ВКЛЮЧАТЬ ОБЯЗАТЕЛЬНО</button>
        </div>

        <div class="lang-grid">
            <button class="ln-btn active" onclick="setL('RU', this)">RU</button>
            <button class="ln-btn" onclick="setL('EN', this)">EN</button>
            <button class="ln-btn" onclick="setL('DE', this)">DE</button>
            <button class="ln-btn" onclick="setL('FR', this)">FR</button>
            <button class="ln-btn" onclick="setL('IT', this)">IT</button>
            <button class="ln-btn" onclick="setL('ES', this)">ES</button>
            <button class="ln-btn" onclick="setL('CN', this)">CN</button>
            <button class="ln-btn" onclick="setL('JP', this)">JP</button>
        </div>
    </div>

    <audio id="bar-audio" loop>
        <source src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Данные участника
        document.getElementById('user-trace').innerText = "TRACE: #GY-" + Math.floor(1000 + Math.random() * 9000) + "-ALPHA";

        function playBarSound() {
            const audio = document.getElementById('bar-audio');
            audio.volume = 0.2;
            audio.play().then(() => {
                console.log("Sound started");
            }).catch(e => alert("Нажмите еще раз для активации звука"));
        }

        function setL(lang, btn) {
            document.querySelectorAll('.ln-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const titles = { RU: 'БАР', EN: 'BAR', DE: 'BAR', FR: 'BAR', IT: 'BAR', ES: 'BAR', CN: '酒吧', JP: 'バー' };
            document.getElementById('bar-title').innerText = titles[lang] || 'BAR';
        }

        // Смена слоганов
        const slogans = [
            "Истина не в вине, а в тех кто его пьет",
            "Истина не в вине, а в его количестве",
            "Истина в послевкусии беседы"
        ];
        setInterval(() => {
            document.getElementById('slogan-txt').innerText = `"${slogans[Math.floor(Math.random()*slogans.length)]}"`;
        }, 7000);
    </script>
</body>
</html>
