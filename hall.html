
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GY-GY Club - Version 2.0 Full</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; 
            color: #d4af37; 
            font-family: 'Georgia', serif; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            justify-content: center;
        }

        .hall {
            position: relative; 
            width: 100%; 
            height: 100%;
            background: radial-gradient(circle at 50% 45%, #1a0f05 0%, #000 85%);
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        /* ТАБЛО */
        .header-board {
            margin-top: 20px; 
            width: 450px; 
            border: 2px solid #d4af37;
            background: rgba(10, 8, 5, 0.95); 
            padding: 15px; 
            text-align: center;
            z-index: 100;
        }

        /* ПОЛ */
        .floor {
            position: absolute; 
            bottom: 0; 
            width: 200%; 
            height: 40vh;
            background-color: #1a110a;
            background-image: 
                linear-gradient(45deg, #0d0804 25%, transparent 25%, transparent 75%, #0d0804 75%, #0d0804),
                linear-gradient(45deg, #0d0804 25%, transparent 25%, transparent 75%, #0d0804 75%, #0d0804);
            background-size: 80px 80px; 
            background-position: 0 0, 40px 40px;
            transform: perspective(500px) rotateX(60deg); 
            transform-origin: bottom;
            opacity: 0.8; 
            z-index: 1;
        }

        /* ЦЕНТР */
        .entrance { 
            position: relative; 
            z-index: 10; 
            margin-top: 5vh; 
            text-align: center; 
        }
        .arch {
            width: 200px; 
            height: 300px; 
            border: 6px solid #d4af37;
            border-bottom: none; 
            border-radius: 100px 100px 0 0; 
            background: #000;
        }

        /* КАРТИНКИ (Граммофон и Столик) */
        .asset {
            position: absolute; 
            bottom: -10px; 
            width: 150px; 
            height: 180px;
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center bottom;
            z-index: 50;
        }
        .gramophone { left: -160px; background-image: url('unna225med.png'); cursor: pointer; }
        .table { right: -160px; background-image: url('unna63med.png'); }

        /* ПАНЕЛЬ (8 кнопок) */
        .lang-panel { 
            position: absolute; 
            bottom: 30px; 
            display: flex; 
            gap: 8px; 
            z-index: 100; 
        }
        .ln-btn {
            width: 42px; 
            height: 28px; 
            background: #000; 
            border: 1px solid #d4af37;
            color: #d4af37; 
            font-size: 10px; 
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .ln-btn:hover, .ln-btn.active { background: #d4af37; color: #000; }
    </style>
</head>
<body onclick="document.getElementById('m').play()">

<div class="hall">
    <div class="floor"></div>

    <div class="header-board">
        <div id="uid" style="font-weight:bold; letter-spacing:1px; color:#fff;">MEMBER ID: #TRACING...</div>
        <div id="slogan" style="font-style:italic; font-size:13px; margin-top:5px; color:#d4af37;">"Истина не в вине, а в тех кто его пьет"</div>
    </div>

    <div class="entrance">
        <div id="bar-title" style="font-size:30px; letter-spacing:10px; margin-bottom:10px;">БАР</div>
        <div class="arch">
            <div class="asset gramophone" onclick="toggleM()"></div>
            <div class="asset table"></div>
        </div>
    </div>

    <div class="lang-panel">
        <button class="ln-btn active" onclick="setL('RU', this)">RU</button>
        <button class="ln-btn" onclick="setL('EN', this)">EN</button>
        <button class="ln-btn" onclick="setL('DE', this)">DE</button>
        <button class="ln-btn" onclick="setL('FR', this)">FR</button>
        <button class="ln-btn" onclick="setL('IT', this)">IT</button>
        <button class="ln-btn" onclick="setL('ES', this)">ES</button>
        <button class="ln-btn" onclick="setL('PL', this)">PL</button>
        <button class="ln-btn" onclick="setL('UA', this)">UA</button>
    </div>
</div>

<audio id="m" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>

<script>
    const audio = document.getElementById('m');
    function toggleM() { audio.paused ? audio.play() : audio.pause(); }

    window.onload = function() {
        let id = localStorage.getItem('gy_trace') || Math.random().toString(36).substr(2, 6).toUpperCase();
        localStorage.setItem('gy_trace', id);
        document.getElementById('uid').innerText = "MEMBER ID: #" + id + "-TRACE";
    };

    function setL(lang, btn) {
        // Словарь на 8 языков
        const dict = {
            'RU': { s: '"Истина не в вине, а в тех кто его пьет"', t: 'БАР' },
            'EN': { s: '"The truth is not in wine, but in the drinkers"', t: 'BAR' },
            'DE': { s: '"Die Wahrheit liegt nicht im Wein, sondern in den Trinkern"', t: 'BAR' },
            'FR': { s: '"La vérité n\'est pas dans le vin, mais dans les buveurs"', t: 'BAR' },
            'IT': { s: '"La verità non è nel vino, ma in chi lo beve"', t: 'BAR' },
            'ES': { s: '"La verdad no está en el vino, sino en los bebedores"', t: 'BAR' },
            'PL': { s: '"Prawda nie tkwi w winie, lecz в tych, którzy piją"', t: 'BAR' },
            'UA': { s: '"Істина не у вині, а в тих, хто його п\'є"', t: 'БАР' }
        };

        const data = dict[lang] || dict['EN'];
        document.getElementById('slogan').innerText = data.s;
        document.getElementById('bar-title').innerText = data.t;

        // Переключаем активную кнопку
        document.querySelectorAll('.ln-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
</script>

</body>
</html>
