

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Club Hall v4.3.4 - Force Layout Fix</title>
    <style>
        :root {
            --holo-cyan: rgba(0, 247, 255, 0.7);
            --gold-glow: #ffd700;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        #hall-scene {
            position: relative;
            width: 100vw; height: 100vh;
            background: url('hall_bg.jpg') no-repeat center center;
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- ПРОЕКТОР v4.3.4 (ПЕРЕМЕЩЕНИЕ ВВЕРХ) --- */
        #projector-wall {
            position: absolute;
            /* Используем bottom, чтобы гарантированно поднять текст над центром */
            bottom: 62%; 
            left: 50%;
            transform: translateX(-50%);
            width: 80%; /* Расширили зону для длинных слоганов */
            text-align: center;
            pointer-events: none;
            z-index: 2;
        }

        #slogan-display {
            color: var(--gold-glow);
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        /* --- ГОЛОГРАММА v4.3.4 (АВАТАР + QR РЯДОМ) --- */
        #hologram-card {
            position: relative;
            width: 450px; 
            padding: 25px;
            background: rgba(0, 30, 50, 0.4);
            border: 1px solid var(--holo-cyan);
            backdrop-filter: blur(20px);
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 247, 255, 0.3);
            color: #fff;
            animation: floating 6s ease-in-out infinite;
            z-index: 10;
            transition: 0.5s ease-in-out;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Контейнер для Аватара и QR в одну линию */
        .card-main-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar-box {
            flex: 0 0 110px;
            height: 110px;
            border: 2px solid var(--holo-cyan);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 15px var(--holo-cyan);
        }

        .qr-box {
            flex: 0 0 110px;
            height: 110px;
            border: 1px solid var(--holo-cyan);
            background: rgba(0, 247, 255, 0.1);
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            padding: 5px;
            box-sizing: border-box;
        }

        .qr-pixel { background: var(--holo-cyan); opacity: 0; }
        .qr-pixel.active { opacity: 0.8; }

        #guest-id-display {
            font-size: 1.7rem;
            font-weight: 800;
            font-family: 'Courier New', monospace;
            border-top: 1px solid var(--holo-cyan);
            padding-top: 15px;
            letter-spacing: 2px;
        }

        .confirm-btn {
            background: transparent; border: 1px solid var(--holo-cyan);
            color: var(--holo-cyan); padding: 12px 45px;
            cursor: pointer; text-transform: uppercase; font-weight: bold;
            margin-top: 20px; transition: 0.3s;
        }

        .confirm-btn:hover { background: var(--holo-cyan); color: #000; box-shadow: 0 0 20px var(--holo-cyan); }

        .card-hidden { opacity: 0; pointer-events: none; transform: scale(0.9) !important; }

        /* Зона клика в бар */
        #bar-trigger {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -5%);
            width: 200px; height: 300px;
            cursor: pointer; z-index: 5;
        }
    </style>
</head>
<body>

<div id="hall-scene">
    <div id="projector-wall">
        <div id="slogan-display">STATUS. STABILITY. SECRET.</div>
    </div>

    <div id="hologram-card">
        <div style="font-size: 0.8rem; color: var(--holo-cyan); letter-spacing: 4px; margin-bottom: 15px;">MEMBER PASS v4.3.4</div>
        
        <div class="card-main-row">
            <div class="avatar-box">
                <img src="https://via.placeholder.com/110/001428/00f7ff?text=USER" style="width:100%" alt="Avatar">
            </div>
            
            <div class="qr-box" id="qr-matrix">
                </div>
        </div>

        <div id="guest-id-display">ID: 4.3.4-0000</div>
        <button class="confirm-btn" onclick="activateAccess()">Подтвердить статус</button>
    </div>

    <div id="bar-trigger" onclick="enterBar()"></div>
</div>

<script>
    const state = { version: "4.3.4", pin: Math.floor(1000 + Math.random() * 9999), ok: false };
    const slogans = ["STATUS. STABILITY. SECRET.", "TIME IS THE ONLY CURRENCY", "STABILITY OVER CHAOS", "WELCOME TO THE CIRCLE v4.3.4"];

    window.onload = () => {
        document.getElementById('guest-id-display').innerText = `ID: ${state.version}-${state.pin}`;
        
        // Генерация матрицы QR
        const matrix = document.getElementById('qr-matrix');
        for(let i=0; i<64; i++) {
            const p = document.createElement('div');
            p.className = 'qr-pixel' + (Math.random() > 0.5 ? ' active' : '');
            matrix.appendChild(p);
        }

        initSlogans();
    };

    function initSlogans() {
        const el = document.getElementById('slogan-display');
        let idx = 0;
        el.style.opacity = 1;
        setInterval(() => {
            el.style.opacity = 0;
            setTimeout(() => {
                idx = (idx + 1) % slogans.length;
                el.innerText = slogans[idx];
                el.style.opacity = 1;
            }, 1000);
        }, 6000);
    }

    function activateAccess() {
        document.getElementById('hologram-card').classList.add('card-hidden');
        state.ok = true;
    }

    function enterBar() {
        if (!state.ok) return alert("Подтвердите ID!");
        alert("ВХОД В БАР (v4.4)\nЗвук: Уровень 3");
    }
</script>
</body>
</html>
