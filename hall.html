
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Hall v1.7 - Gramophone Fix</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #000; color: #d4af37; 
            font-family: 'Garamond', serif; 
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .hall-scene {
            position: relative; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a140a 0%, #000 100%);
            perspective: 1200px; display: flex; align-items: center; justify-content: center;
        }

        /* ТАБЛО */
        .registration-board {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 320px; padding: 12px;
            background: rgba(0,0,0,0.95); border: 1px solid #d4af37;
            box-shadow: 0 0 20px rgba(212,175,55,0.4);
            text-align: center; z-index: 100;
        }
        .board-id { font-family: 'Courier New', monospace; font-size: 13px; color: #fff; }

        /* СТЕНЫ */
        .wall {
            position: absolute; width: 32%; height: 85%; top: 7.5%;
            background: linear-gradient(135deg, #2a1b10 0%, #1a0f05 50%, #0a0500 100%);
            z-index: 2; display: flex; flex-direction: column; justify-content: space-around;
            align-items: center; border: 12px solid #140c03;
        }
        .left-wall { left: 0; transform: rotateY(35deg); transform-origin: left; }
        .right-wall { right: 0; transform: rotateY(-35deg); transform-origin: right; }

        /* АРКА И ЦЕНТР */
        .center-zone { display: flex; flex-direction: column; align-items: center; z-index: 5; }
        .bar-label { font-size: 32px; letter-spacing: 10px; font-weight: bold; text-shadow: 0 0 15px #d4af37; margin-bottom: 5px; }
        
        .bar-arch {
            width: 190px; height: 280px; border: 8px solid #d4af37; border-bottom: none;
            border-radius: 95px 95px 0 0; position: relative; overflow: hidden; background: #000;
        }
        .curtain { 
            width: 100%; height: 100%; 
            background: repeating-linear-gradient(90deg, #3d2b1f 0px, #3d2b1f 3px, transparent 4px, transparent 9px); 
        }

        /* ЯЗЫКОВАЯ ПАНЕЛЬ ПОД АРКОЙ */
        .lang-under-arch {
            margin-top: 15px; display: grid; grid-template-columns: repeat(4, 40px); gap: 8px;
            padding: 10px; border: 1px solid rgba(212, 175, 55, 0.3); background: rgba(20, 15, 10, 0.8);
        }
        .ln-btn { background: none; border: 1px solid transparent; color: #d4af37; font-size: 11px; cursor: pointer; opacity: 0.6; }
        .ln-btn.active { opacity: 1; border-color: #d4af37; box-shadow: 0 0 5px #d4af37; }

        /* ГРАММОФОН (ИСПРАВЛЕННЫЙ) */
        .gramophone-wrap {
            position: absolute; bottom: 30px; left: 40px; z-index: 120;
            display: flex; flex-direction: column; align-items: center;
        }
        .horn {
            width: 50px; height: 50px; background: radial-gradient(circle at 100% 50%, #f1c40f, #d4af37, #8a6d3b);
            clip-path: polygon(100% 0%, 0% 50%, 100% 100%); transform: rotate(-25deg); margin-bottom: -15px;
        }
        .gram-base {
            width: 60px; height: 35px; background: #3d2b1f; border: 2px solid #d4af37; border-radius: 4px;
        }
        .sound-trigger {
            margin-top: 10px; padding: 6px 10px; background: #000; border: 1px solid #d4af37;
            color: #d4af37; font-size: 9px; cursor: pointer; letter-spacing: 1px;
        }

        .floor {
            position: absolute; bottom: 0; width: 200%; height: 50%;
            background-image: linear-gradient(45deg, #050505 25%, transparent 25%), linear-gradient(-45deg, #050505 25%, transparent 25%);
            background-size: 80px 80px; transform: rotateX(80deg); transform-origin: bottom center;
            opacity: 0.4; z-index: 1; border-top: 1px solid #d4af37;
        }
    </style>
</head>
<body>

    <div class="hall-scene">
        <div class="floor"></div>

        <div class="registration-board">
            <div class="board-id" id="trace-field">TRACE: #GY-WAITING...</div>
            <div id="slogan-field" style="font-size: 10px; font-style: italic; margin-top: 5px;">"Истина не в вине, а в его количестве"</div>
        </div>

        <div class="wall left-wall">
            <div style="width:130px; height:170px; border:4px solid #d4af37; background: #111;"></div>
            <div style="width:130px; height:170px; border:4px solid #d4af37; background: #111;"></div>
        </div>

        <div class="center-zone">
            <div class="bar-label" id="main-label">BAR</div>
            <div class="bar-arch"><div class="curtain"></div></div>
            
            <div class="lang-under-arch">
                <button class="ln-btn active" onclick="setL('RU', this)">RU</button>
                <button class="ln-btn" onclick="setL('EN', this)">EN</button>
                <button class="ln-btn" onclick="setL('DE', this)">DE</button>
                <button class="ln-btn" onclick="setL('FR', this)">FR</button>
                <button class="ln-btn" onclick="setL('IT', this)">IT</button>
                <button class="ln-btn" onclick="setL('ES', this)">ES</button>
                <button class="ln-btn" onclick="setL('CN', this)">CN</button>
                <button class="ln-btn" onclick="setL('JP', this)">JP</button>
            </div>
        </div>

        <div class="wall right-wall">
            <div style="width:130px; height:170px; border:4px solid #d4af37; background: #111;"></div>
            <div style="width:130px; height:170px; border:4px solid #d4af37; background: #111;"></div>
        </div>

        <div class="gramophone-wrap">
            <div class="horn"></div>
            <div class="gram-base"></div>
            <button class="sound-trigger" id="music-btn" onclick="toggleBarSound()">ВКЛЮЧАТЬ ОБЯЗАТЕЛЬНО</button>
        </div>
    </div>

    <audio id="audio-bar" loop preload="auto">
        <source src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Установка ID
        document.getElementById('trace-field').innerText = "TRACE: #GY-734-VINTAGE";

        const audio = document.getElementById('audio-bar');
        
        function toggleBarSound() {
            if (audio.paused) {
                audio.volume = 0.2;
                audio.play().then(() => {
                    document.getElementById('music-btn').innerText = "ЗВУК ИДЕТ...";
                    document.getElementById('music-btn').style.borderColor = "#0f0";
                }).catch(err => {
                    alert("Нажмите еще раз — браузер просит подтверждения!");
                });
            } else {
                audio.pause();
                document.getElementById('music-btn').innerText = "ЗВУК ВЫКЛЮЧЕН";
                document.getElementById('music-btn').style.borderColor = "#d4af37";
            }
        }

        function setL(lang, btn) {
            document.querySelectorAll('.ln-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const titles = { RU: 'БАР', EN: 'BAR', DE: 'BAR', FR: 'BAR', IT: 'BAR', ES: 'BAR', CN: '酒吧', JP: 'バー' };
            document.getElementById('main-label').innerText = titles[lang] || 'BAR';
        }
    </script>
</body>
</html>
