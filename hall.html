

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Club - Hall v2.4 Fit</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; color: #d4af37; 
            font-family: 'Garamond', serif; 
            height: 100vh; width: 100vw;
            overflow: hidden; 
            display: flex; justify-content: center; align-items: center; 
        }

        .hall {
            position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 40%, #1a0f05 0%, #000 80%);
            perspective: 1000px; 
            display: flex; flex-direction: column; align-items: center;
        }

        /* ТАБЛО - уменьшил масштаб */
        .header-board {
            margin-top: 1vh; width: 380px; border: 2px solid #d4af37;
            background: rgba(15, 10, 5, 0.95); padding: 10px; text-align: center;
            box-shadow: 0 0 20px rgba(212,175,55,0.3); z-index: 10;
        }
        .header-id { font-size: 16px; letter-spacing: 2px; font-weight: bold; color: #fff; }
        .header-slogan { font-style: italic; font-size: 12px; margin-top: 3px; color: #d4af37; }

        /* ПОЛ - теперь занимает строго нижнюю часть */
        .floor-checker {
            position: absolute; bottom: 0; width: 200%; height: 40vh;
            background-image: 
                linear-gradient(45deg, #120a05 25%, transparent 25%), 
                linear-gradient(-45deg, #120a05 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #120a05 75%),
                linear-gradient(-45deg, transparent 75%, #120a05 75%);
            background-size: 80px 80px; background-color: #24180f;
            transform: rotateX(70deg); transform-origin: bottom center;
            opacity: 0.9; z-index: 1;
            box-shadow: inset 0 50px 100px #000;
        }

        /* СТЕНЫ - сделал их уже и ниже */
        .wall {
            position: absolute; top: 12%; width: 28%; height: 65%;
            background: #1a0f05 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            z-index: 2; border: 8px solid #140c03;
        }
        .left-wall { left: 2%; transform: rotateY(35deg); transform-origin: left; }
        .right-wall { right: 2%; transform: rotateY(-35deg); transform-origin: right; }

        .gold-frame {
            width: 80%; height: 35%; border: 4px solid #d4af37;
            margin: 10% auto; background: #000; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }
        .gold-frame img { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: sepia(1); }

        /* ЦЕНТРАЛЬНАЯ АРКА - адаптирована под высоту */
        .center-entrance { position: relative; z-index: 5; margin-top: 4vh; text-align: center; }
        .bar-label { font-size: 28px; font-weight: bold; letter-spacing: 10px; margin-bottom: 5px; }
        .arch {
            width: 180px; height: 260px; border: 6px solid #d4af37; border-bottom: none;
            border-radius: 90px 90px 0 0; background: #000; position: relative; overflow: hidden;
        }
        .beads { width: 100%; height: 100%; background: repeating-linear-gradient(90deg, #3d2b1f 0, #3d2b1f 3px, transparent 4px, transparent 10px); }

        /* ОБЪЕКТЫ - уменьшил размер */
        .object { position: absolute; bottom: -20px; width: 80px; display: flex; flex-direction: column; align-items: center; z-index: 15; }
        .gramophone { left: -90px; cursor: pointer; }
        .table { right: -90px; }

        .gram-horn { width: 45px; height: 45px; background: #d4af37; clip-path: polygon(100% 0, 0 50%, 100% 100%); transform: rotate(-25deg); }
        .gram-box { width: 40px; height: 25px; background: #2a1b10; border: 1.5px solid #d4af37; margin-top: -12px; }
        
        .vase { width: 15px; height: 25px; background: #d4af37; border-radius: 50% 50% 10% 10%; position: relative; }
        .flower { width: 8px; height: 8px; background: #900; border-radius: 50%; position: absolute; top: -7px; left: 3px; box-shadow: 0 0 8px #f00; }
        .table-top { width: 55px; height: 5px; background: #1a0f05; border: 1px solid #d4af37; }

        /* ЯЗЫКОВАЯ ПАНЕЛЬ */
        .lang-panel { position: absolute; bottom: 2vh; display: flex; gap: 5px; z-index: 20; }
        .lang-btn {
            width: 40px; height: 25px; background: rgba(0,0,0,0.6); border: 1px solid #d4af37;
            color: #d4af37; font-size: 10px; font-weight: bold; cursor: pointer;
        }
        .lang-btn.active { background: #d4af37; color: #000; }
    </style>
</head>
<body>

<div class="hall">
    <div class="floor-checker"></div>

    <div class="header-board">
        <div class="header-id">MEMBER ID: #GY-734-TRACE</div>
        <div class="header-slogan" id="slogan-txt">"Истина не в вине, а в тех кто его пьет"</div>
    </div>

    <div class="wall left-wall">
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=200"></div>
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1578301978693-85fa9c0320b9?w=200"></div>
    </div>

    <div class="center-entrance">
        <div class="bar-label" id="bar-title">BAR</div>
        <div class="arch"><div class="beads"></div></div>

        <div class="object gramophone" onclick="toggleMusic()">
            <div class="gram-horn"></div>
            <div class="gram-box"></div>
            <div id="m-status" style="font-size: 7px; margin-top: 3px; color: #fff;">PLAY</div>
        </div>

        <div class="object table">
            <div class="vase"><div class="flower"></div></div>
            <div class="table-top"></div>
            <div style="width:3px; height:30px; background:#d4af37;"></div>
        </div>
    </div>

    <div class="wall right-wall">
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?w=200"></div>
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1582555172866-f73bb12a2ab3?w=200"></div>
    </div>

    <div class="lang-panel">
        <button class="lang-btn active" onclick="setL('RU', this)">RU</button>
        <button class="lang-btn" onclick="setL('EN', this)">EN</button>
        <button class="lang-btn" onclick="setL('DE', this)">DE</button>
        <button class="lang-btn" onclick="setL('FR', this)">FR</button>
        <button class="lang-btn" onclick="setL('IT', this)">IT</button>
        <button class="lang-btn" onclick="setL('ES', this)">ES</button>
        <button class="lang-btn" onclick="setL('PL', this)">PL</button>
        <button class="lang-btn" onclick="setL('UA', this)">UA</button>
    </div>
</div>

<audio id="ambience" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>

<script>
    const audio = document.getElementById('ambience');
    const slogans = {
        RU: "Истина не в вине, а в тех кто его пьет",
        EN: "Truth is not in wine, but in the drinkers",
        UA: "Істина не у вині, а в тих, хто його п'є",
        PL: "Prawda nie tkwi w winie, lecz w tych, którzy je piją"
    };

    function toggleMusic() {
        if (audio.paused) {
            audio.volume = 0.3;
            audio.play();
            document.getElementById('m-status').innerText = "ON";
            document.getElementById('m-status').style.color = "#0f0";
        } else {
            audio.pause();
            document.getElementById('m-status').innerText = "OFF";
            document.getElementById('m-status').style.color = "#d4af37";
        }
    }

    function setL(lang, btn) {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('bar-title').innerText = (lang === 'RU' || lang === 'UA') ? 'БАР' : 'BAR';
        document.getElementById('slogan-txt').innerText = `"${slogans[lang] || slogans['EN']}"`;
    }
</script>

</body>
</html>
