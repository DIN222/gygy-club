
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GY-GY Hall v3.0</title>
    <style>
        /* Общие настройки - убираем всё лишнее */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        
        /* Основная сцена */
        .scene {
            position: relative; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1a0f05 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
        }

        /* Пол */
        .floor {
            position: absolute; bottom: 0; width: 200%; height: 50%;
            background-color: #1a110a;
            background-image: 
                linear-gradient(45deg, #0d0804 25%, transparent 25%, transparent 75%, #0d0804 75%, #0d0804),
                linear-gradient(45deg, #0d0804 25%, transparent 25%, transparent 75%, #0d0804 75%, #0d0804);
            background-size: 80px 80px;
            background-position: 0 0, 40px 40px;
            transform: rotateX(75deg); transform-origin: bottom center;
            z-index: 1; opacity: 0.8;
        }

        /* Верхнее табло */
        .board {
            position: absolute; top: 20px; width: 400px; 
            border: 2px solid #d4af37; background: rgba(0,0,0,0.9);
            color: #d4af37; text-align: center; padding: 15px; z-index: 10;
            font-family: serif; box-shadow: 0 0 20px rgba(212,175,55,0.3);
        }

        /* Центр: Арка */
        .entrance { position: relative; z-index: 5; text-align: center; }
        .arch {
            width: 180px; height: 280px; border: 6px solid #d4af37;
            border-bottom: none; border-radius: 90px 90px 0 0;
            background: #000; box-shadow: inset 0 0 50px #1a0f05;
        }

        /* Твои объекты */
        .item {
            position: absolute; bottom: -20px; width: 150px; height: 180px;
            background-size: contain; background-repeat: no-repeat; background-position: center bottom;
            z-index: 15;
        }
        
        /* Попробуй временно закомментировать эти строки, если картинок еще нет в папке */
        .gramophone { left: -160px; background-image: url('unna225med.png'); cursor: pointer; }
        .table { right: -160px; background-image: url('unna63med.png'); }

        /* Кнопки языков */
        .langs { position: absolute; bottom: 20px; display: flex; gap: 5px; z-index: 20; }
        .btn { 
            background: #000; border: 1px solid #d4af37; color: #d4af37; 
            padding: 5px 10px; cursor: pointer; font-size: 12px;
        }
    </style>
</head>
<body>

<div class="scene">
    <div class="floor"></div>

    <div class="board">
        <div id="uid" style="font-weight: bold; font-size: 18px;">MEMBER ID: #TRACING...</div>
        <div style="font-style: italic; font-size: 12px; margin-top: 5px;">"Истина не в вине, а в тех кто его пьет"</div>
    </div>

    <div class="entrance">
        <div style="color:#d4af37; font-size: 30px; letter-spacing: 10px; margin-bottom: 10px;">BAR</div>
        <div class="arch"></div>
        
        <div class="item gramophone" onclick="document.getElementById('m').play()"></div>
        <div class="item table"></div>
    </div>

    <div class="langs">
        <button class="btn">RU</button>
        <button class="btn">EN</button>
        <button class="btn">UA</button>
    </div>
</div>

<audio id="m" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>

<script>
    // Простая проверка ID
    window.onload = function() {
        let id = localStorage.getItem('gy_id') || 'GY-' + Math.floor(Math.random()*9000);
        localStorage.setItem('gy_id', id);
        document.getElementById('uid').innerText = 'MEMBER ID: #' + id;
    };
</script>

</body>
</html>
