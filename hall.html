<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar Project v.4.5.7 - Balanced View</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-color: #5D4037; 
            --hologram-cyan: #00E5FF;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #1a1a1a; /* Темный фон вокруг фото */
        }

        .viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* ОТДАЛЯЕМ: contain показывает фото полностью без обрезки */
            background: url('hall_bg_jpg.jpg') no-repeat center center;
            background-size: contain; 
            z-index: 1;
        }

        /* 1. НАДПИСЬ: По центру над аркой */
        .projector-layer {
            position: absolute;
            top: 38%; /* Возвращаем в зону над аркой */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        .slogan-v457 {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-color);
            font-size: clamp(18px, 2.2vw, 36px); /* Сделали крупнее и четче */
            letter-spacing: 0.5vw;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 1px 1px 0px #fff, -1px -1px 0px #fff, 0 0 10px rgba(255,255,255,0.5);
        }

        /* 2. ГОЛОГРАММА: Высокий контраст для телефона */
        .hologram-v457 {
            position: absolute;
            right: 15%;
            bottom: 22%;
            width: clamp(280px, 24vw, 480px);
            z-index: 50;
            border: 2px solid var(--hologram-cyan);
            /* ПОДСВЕТКА: Темный фон для читаемости на мобильных */
            background: rgba(0, 20, 30, 0.85); 
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.4);
            color: var(--hologram-cyan);
            padding: 25px;
            font-family: 'Share Tech Mono', monospace;
            transition: 0.6s;
        }

        .hologram-v457.faded {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .confirm-btn {
            background: var(--hologram-cyan);
            color: #000;
            border: none;
            padding: 18px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px var(--hologram-cyan);
        }

        /* 3. ДВЕРЬ (Активная зона) */
        .door-trigger {
            position: absolute;
            top: 40%; 
            left: 50%;
            transform: translateX(-50%);
            width: 12vw; 
            height: 25vh;
            z-index: 20;
            cursor: pointer;
            background: rgba(255,0,0,0); /* Полная прозрачность */
        }

        /* Адаптация для маленьких экранов */
        @media (max-width: 768px) {
            .hologram-v457 {
                right: 5%;
                bottom: 5%;
                width: 90%; /* На телефоне почти на весь экран */
            }
            .projector-layer { top: 35%; }
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="projector-layer">
            <div class="slogan-v457">VERSION 4.3.0</div>
        </div>

        <div class="hologram-v457" id="auth-panel">
            <div style="font-size: 14px; border-bottom: 2px solid; padding-bottom: 10px; letter-spacing: 2px;">AUTHENTICATION</div>
            <div id="u-id" style="font-size: 20px; margin-top: 20px; font-weight: bold; text-shadow: 0 0 10px var(--hologram-cyan);">ID: 4.3.0-TRACE</div>
            <div style="font-size: 14px; margin-top: 10px; color: #fff;">STATUS: ACCESS PENDING</div>
            
            <button class="confirm-btn" onclick="confirmIdentity()">ПОДТВЕРДИТЬ</button>
        </div>

        <div class="door-trigger" onclick="handleEntry()"></div>
    </div>

    <script>
        let isAuth = false;

        function confirmIdentity() {
            document.getElementById('auth-panel').classList.add('faded');
            isAuth = true;
            console.log("Trace confirmed.");
        }

        function handleEntry() {
            if (isAuth) alert("Вход в Бар 4.3.0...");
            else alert("Сначала подтвердите ID на голограмме.");
        }

        window.onload = () => {
            let id = localStorage.getItem('trace_id') || 'ID-' + Math.random().toString(16).slice(2,8).toUpperCase();
            document.getElementById('u-id').innerText = `ID: ${id}`;
        };
    </script>
</body>
</html>
