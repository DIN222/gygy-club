<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Project v.4.5.9 - Identity & Truth</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-color: #5D4037; 
            --hologram-cyan: #00E5FF;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .viewport {
            position: relative;
            width: 100vw; height: 100vh;
            background: url('hall_bg_jpg.jpg') no-repeat center center;
            background-size: contain; 
            display: flex; justify-content: center; align-items: center;
        }

        /* НАДПИСЬ НА СТЕНЕ: Стационарная на одну сессию */
        .projector-layer {
            position: absolute;
            top: 38%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            text-align: center;
            width: 80%; /* Ограничение ширины для многострочных фраз */
            pointer-events: none;
        }

        .wall-phrase {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-color);
            font-size: clamp(16px, 2vw, 32px);
            letter-spacing: 0.3vw;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
            opacity: 0.9;
            line-height: 1.2;
        }

        /* ТЕРМИНАЛ: Тот самый контрастный блок для телефона */
        .hologram-v459 {
            position: absolute;
            right: 15%; bottom: 25%;
            width: clamp(280px, 22vw, 400px);
            z-index: 100;
            background: rgba(0, 10, 15, 0.92);
            border: 2px solid var(--hologram-cyan);
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.3);
            color: var(--hologram-cyan);
            font-family: 'Share Tech Mono', monospace;
            transition: 0.5s ease-in-out;
        }

        .hologram-v459.faded {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9) translateX(30px);
        }

        .btn-confirm {
            background: var(--hologram-cyan);
            color: #000;
            border: none;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ЗОНА ДВЕРИ: Только курсор-указатель */
        .door-link {
            position: absolute;
            top: 40%; left: 50%;
            transform: translateX(-50%);
            width: 15vw; height: 30vh;
            z-index: 10;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .hologram-v459 { right: 5%; bottom: 5%; width: 90%; }
            .projector-layer { top: 35%; width: 90%; }
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="projector-layer">
            <div id="random-phrase" class="wall-phrase">VERSION 4.3.0</div>
        </div>

        <div class="hologram-v459" id="gate">
            <div style="font-size: 12px; border-bottom: 1px solid; padding-bottom: 8px; opacity: 0.7;">BAR LOGISTIC v.4.3.0</div>
            <div id="u-id" style="font-size: 16px; margin-top: 15px; font-weight: bold;">ID: SCANNING...</div>
            <button class="btn-confirm" onclick="unlock()">ПОДТВЕРДИТЬ ВХОД</button>
        </div>

        <div class="door-link" onclick="goInside()"></div>
    </div>

    <script>
        const Phrases = [
            "Истина не в вине, а в его количестве",
            "Версия 4.3.0: Вход разрешен",
            "Здесь начинается история",
            "Помни о времени, забудь о делах",
            "Ваш цифровой след активен",
            "Тишина — лучший сомелье"
        ];

        let isReady = false;

        function unlock() {
            document.getElementById('gate').classList.add('faded');
            isReady = true;
        }

        function goInside() {
            if (isReady) alert("Загрузка основной зоны...");
            else alert("Требуется подтверждение на терминале.");
        }

        window.onload = () => {
            // 1. Выбор случайной фразы при заходе
            const randomIdx = Math.floor(Math.random() * Phrases.length);
            document.getElementById('random-phrase').innerText = Phrases[randomIdx];

            // 2. Генерация ID
            let id = localStorage.getItem('trace_id') || '4.3.0-' + Math.random().toString(16).slice(2,8).toUpperCase();
            document.getElementById('u-id').innerText = `ID: ${id}`;
        };
    </script>
</body>
</html>
