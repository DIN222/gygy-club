
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Club Hall v3.1</title>
    <style>
        :root { --gold: #d4af37; --wood: #1a0f05; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #000; color: var(--gold); 
            font-family: 'Times New Roman', serif; 
            height: 100vh; overflow: hidden; 
            display: flex; justify-content: center; 
        }

        .hall {
            position: relative; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 40%, #2c1e12 0%, #000 80%);
            perspective: 1200px; display: flex; flex-direction: column; align-items: center;
        }

        /* ТАБЛО (Всегда сверху) */
        .header-board {
            margin-top: 20px; width: 90%; max-width: 500px;
            border: 2px solid var(--gold); background: rgba(0,0,0,0.9);
            padding: 15px; text-align: center; z-index: 100;
            box-shadow: 0 0 20px rgba(212,175,55,0.3);
        }
        .header-id { font-size: 1.2rem; font-weight: bold; color: #fff; letter-spacing: 2px; }
        .header-slogan { font-style: italic; font-size: 0.9rem; margin-top: 5px; opacity: 0.8; }

        /* ПОЛ (Шахматка, которая не пропадет) */
        .floor {
            position: absolute; bottom: 0; width: 200%; height: 45vh;
            background-color: #111;
            background-image: 
                linear-gradient(45deg, #080503 25%, transparent 25%, transparent 75%, #080503 75%, #080503),
                linear-gradient(45deg, #080503 25%, transparent 25%, transparent 75%, #080503 75%, #080503);
            background-size: 80px 80px; background-position: 0 0, 40px 40px;
            transform: rotateX(70deg); transform-origin: bottom center;
            opacity: 0.6; z-index: 1;
        }

        /* АРКА В ЦЕНТРЕ */
        .entrance { position: relative; z-index: 10; margin-top: 10vh; text-align: center; }
        .bar-title { font-size: 2.5rem; letter-spacing: 15px; margin-bottom: 10px; font-weight: bold; }
        .arch-frame {
            width: 200px; height: 300px; border: 8px solid var(--gold);
            border-bottom: none; border-radius: 100px 100px 0 0;
            background: #000; position: relative; box-shadow: 0 0 40px #000;
        }

        /* ОБЪЕКТЫ (Граммофон и Стол) */
        .asset {
            position: absolute; bottom: -20px; width: 140px; height: 180px;
            background-size: contain; background-repeat: no-repeat; background-position: center bottom;
            z-index: 50; transition: 0.3s;
            /* Если картинки нет, показываем золотой блок-заглушку */
            background-color: rgba(212, 175, 55, 0.05); 
            border-radius: 10px;
        }
        
        /* СУДЬБОНОСНЫЕ СТРОЧКИ: */
        .gramophone { 
            left: -150px; 
            background-image: url('unna225med.png'); 
            cursor: pointer;
        }
        .gramophone:hover { background-color: rgba(212, 175, 55, 0.15); }
        .gramophone::after { content: 'MUSIC'; position: absolute; bottom: 5px; width: 100%; font-size: 10px; text-align: center; }

        .table { 
            right: -150px; 
            background-image: url('unna63med.png'); 
        }

        /* ПАНЕЛЬ ЯЗЫКОВ */
        .lang-panel {
            position: absolute; bottom: 30px; display: flex; gap: 10px; z-index: 100;
        }
        .ln-btn {
            background: #000; border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 12px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .ln-btn:hover { background: var(--gold); color: #000; }
    </style>
</head>
<body>

<div class="hall">
    <div class="floor"></div>

    <div class="header-board">
        <div class="header-id" id="display-id">MEMBER ID: #RECOGNIZING...</div>
        <div class="header-slogan">"Истина не в вине, а в тех кто его пьет"</div>
    </div>

    <div class="entrance">
        <div class="bar-title">BAR</div>
        <div class="arch-frame">
            <div class="asset gramophone" onclick="playAudio()"></div>
            <div class="asset table"></div>
        </div>
    </div>

    <div class="lang-panel">
        <button class="ln-btn" onclick="alert('Язык изменен на RU')">RU</button>
        <button class="ln-btn" onclick="alert('Language changed to EN')">EN</button>
        <button class="ln-btn" onclick="alert('Мова змінена на UA')">UA</button>
    </div>
</div>

<audio id="bg-music" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>

<script>
    // ИДЕНТИФИКАЦИЯ (Cookie/LocalTrace)
    window.onload = function() {
        let savedId = localStorage.getItem('gy_trace');
        if (!savedId) {
            savedId = 'GY-' + Math.random().toString(36).substr(2, 5).toUpperCase();
            localStorage.setItem('gy_trace', savedId);
        }
        document.getElementById('display-id').innerText = "MEMBER ID: #" + savedId + "-TRACE";
    };

    function playAudio() {
        var audio = document.getElementById("bg-music");
        if (audio.paused) audio.play();
        else audio.pause();
    }
</script>

</body>
</html>
