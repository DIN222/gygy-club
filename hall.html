

<!DOCTYPE html>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #000; color: #d4af37; 
            font-family: 'Georgia', serif; 
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .hall-scene {
            position: relative; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 50%, #2a1b10 0%, #000 85%);

        /* –¢–ê–ë–õ–û (–í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å) */
        .registration-board {

            display: flex; align-items: center; z-index: 100;
            box-shadow: 0 0 30px rgba(212,175,55,0.3);
        }
        .user-photo { width: 70px; height: 70px; border: 1px solid #d4af37; background: #111; margin-right: 20px; }

        /* –ì–ê–õ–ï–†–ï–Ø (–°—Ç–µ–Ω—ã —Ä–∞–∑–¥–≤–∏–Ω—É—Ç—ã –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ) */
        .wall {
            position: absolute; width: 20%; height: 70%; top: 15%;
            background: #1a0f05 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            border: 8px solid #2a1b10; box-shadow: inset 0 0 80px #000;
            display: flex; flex-direction: column; justify-content: space-around; align-items: center;
        }
        .left-wall { left: 2%; transform: rotateY(10deg); } 
        .right-wall { right: 2%; transform: rotateY(-10deg); }
        .frame { width: 130px; height: 160px; border: 4px solid #d4af37; background: #000; opacity: 0.6; }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –ê–†–ö–ê –ò –®–¢–û–†–´-–í–ò–°–Æ–õ–¨–ö–ò */
        .entrance-group {
            display: flex; flex-direction: column; align-items: center;
            height: 80vh; margin-top: 120px; z-index: 10;
        }
        .bar-title { font-size: 50px; letter-spacing: 20px; font-weight: bold; margin-bottom: 15px; text-shadow: 0 0 20px #d4af37; }
        .arch-frame {
            width: 400px; height: 100%; border: 10px solid #d4af37; border-bottom: none;
            border-radius: 200px 200px 0 0; position: relative; overflow: hidden; background: #050505;
        }
        .wooden-beads {
            width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, 
                #3d2b1f 0px, #3d2b1f 3px, 
                transparent 4px, transparent 12px);
            opacity: 0.8;
        }

        /* –í–´–°–û–ö–ò–ï –õ–û–ú–ë–ï–†–ù–´–ï –°–¢–û–õ–ò–ö–ò (v2.2.0) */
        .furniture { position: absolute; bottom: 0; width: 100%; display: flex; justify-content: space-between; padding: 0 22%; z-index: 50; }
        .table-set { display: flex; flex-direction: column; align-items: center; }
        .table-top { width: 160px; height: 12px; background: #3d2b1f; border: 2px solid #d4af37; border-radius: 3px; }
        .table-leg { width: 8px; height: 210px; background: #d4af37; box-shadow: 4px 0 10px rgba(0,0,0,0.6); }

        /* –ü–†–ï–î–ú–ï–¢–´ */
        .gramophone-v2 { width: 100px; height: 80px; position: relative; cursor: pointer; transform: translateY(-5px); }
        .horn-part { width: 50px; height: 50px; background: #d4af37; clip-path: polygon(100% 0, 0 50%, 100% 100%); transform: rotate(-25deg); position: absolute; left: -25px; top: -10px; }
        .base-part { width: 70px; height: 35px; background: #3d2b1f; border: 1px solid #d4af37; margin-top: 25px; }

        .vase-v2 { font-size: 55px; margin-bottom: 10px; filter: drop-shadow(0 0 15px rgba(212,175,55,0.4)); }

            padding: 15px 35px; font-size: 14px; letter-spacing: 3px; cursor: pointer; transition: 0.4s;
        }
        .gold-button:hover { background: #d4af37; color: #000; box-shadow: 0 0 30px #d4af37; }
