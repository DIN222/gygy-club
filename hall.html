
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GY-GY Club - Full Version 3.2</title>
    <style>
        :root { --gold: #d4af37; --wood: #1a0f05; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: var(--gold); font-family: 'Garamond', serif; height: 100vh; overflow: hidden; display: flex; justify-content: center; }

        .hall {
            position: relative; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 45%, #2c1e12 0%, #000 85%);
            perspective: 1200px; display: flex; flex-direction: column; align-items: center;
        }

        /* ТАБЛО ИДЕНТИФИКАЦИИ */
        .header-board {
            margin-top: 15px; width: 440px; border: 2px solid var(--gold);
            background: rgba(10, 8, 5, 0.95); padding: 12px; text-align: center; z-index: 100;
            box-shadow: 0 0 20px rgba(212,175,55,0.3);
        }
        .header-id { font-size: 1.1rem; font-weight: bold; color: #fff; letter-spacing: 2px; }

        /* СТЕНЫ С КАРТИНАМИ (Возвращены в строй) */
        .wall {
            position: absolute; top: 12%; width: 28%; height: 65%;
            background: #1a0f05 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            z-index: 5; border: 8px solid #140c03; box-shadow: inset 0 0 50px #000;
        }
        .left-wall { left: 0; transform: rotateY(35deg); transform-origin: left; }
        .right-wall { right: 0; transform: rotateY(-35deg); transform-origin: right; }

        .frame {
            width: 120px; height: 140px; border: 4px solid var(--gold);
            margin: 20px auto; background: #050505;
            box-shadow: 0 5px 15px #000; overflow: hidden;
        }

        /* АРКА И ОБЪЕКТЫ */
        .entrance { position: relative; z-index: 10; margin-top: 8vh; text-align: center; }
        .arch-frame {
            width: 200px; height: 280px; border: 8px solid var(--gold);
            border-bottom: none; border-radius: 100px 100px 0 0;
            background: #000; position: relative;
        }

        .asset {
            position: absolute; bottom: -20px; width: 140px; height: 180px;
            background-size: contain; background-repeat: no-repeat; background-position: center bottom;
            z-index: 50; transition: 0.3s;
        }
        .gramophone { left: -150px; background-image: url('unna225med.png'); cursor: pointer; }
        .table { right: -150px; background-image: url('unna63med.png'); }

        /* ПОЛ */
        .floor {
            position: absolute; bottom: 0; width: 200%; height: 40vh;
            background-image: 
                linear-gradient(45deg, #0d0804 25%, transparent 25%, transparent 75%, #0d0804 75%, #0d0804),
                linear-gradient(45deg, #0d0804 25%, transparent 25%, transparent 75%, #0d0804 75%, #0d0804);
            background-size: 80px 80px; background-position: 0 0, 40px 40px;
            background-color: #1a110a; transform: rotateX(75deg); transform-origin: bottom;
            opacity: 0.8; z-index: 1;
        }

        /* ПОЛНАЯ ПАНЕЛЬ ЯЗЫКОВ (8 КНОПОК) */
        .lang-panel {
            position: absolute; bottom: 25px; display: flex; gap: 8px; z-index: 100;
        }
        .ln-btn {
            width: 42px; height: 28px; background: #000; border: 1.5px solid var(--gold);
            color: var(--gold); font-size: 10px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .ln-btn:hover, .ln-btn.active { background: var(--gold); color: #000; box-shadow: 0 0 10px var(--gold); }
    </style>
</head>
<body>

<div class="hall">
    <div class="floor"></div>

    <div class="header-board">
        <div class="header-id" id="display-id">MEMBER ID: #RECOGNIZING...</div>
        <div id="slogan" style="font-style: italic; font-size: 0.85rem; margin-top: 5px;">"Истина не в вине, а в тех кто его пьет"</div>
    </div>

    <div class="wall left-wall">
        <div class="frame"></div><div class="frame"></div>
    </div>
    <div class="wall right-wall">
        <div class="frame"></div><div class="frame"></div>
    </div>

    <div class="entrance">
        <div style="font-size: 32px; letter-spacing: 12px; margin-bottom: 10px;">BAR</div>
        <div class="arch-frame">
            <div class="asset gramophone" onclick="document.getElementById('m').play()"></div>
            <div class="asset table"></div>
        </div>
    </div>

    <div class="lang-panel">
        <button class="ln-btn active" onclick="chL('RU')">RU</button>
        <button class="ln-btn" onclick="chL('EN')">EN</button>
        <button class="ln-btn" onclick="chL('DE')">DE</button>
        <button class="ln-btn" onclick="chL('FR')">FR</button>
        <button class="ln-btn" onclick="chL('IT')">IT</button>
        <button class="ln-btn" onclick="chL('ES')">ES</button>
        <button class="ln-btn" onclick="chL('PL')">PL</button>
        <button class="ln-btn" onclick="chL('UA')">UA</button>
    </div>
</div>

<audio id="m" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>

<script>
    window.onload = function() {
        let id = localStorage.getItem('gy_trace') || 'GY-' + Math.random().toString(36).substr(2, 5).toUpperCase();
        localStorage.setItem('gy_trace', id);
        document.getElementById('display-id').innerText = "MEMBER ID: #" + id + "-TRACE";
    };

    function chL(lang) {
        const s = document.getElementById('slogan');
        const m = {
            'RU': '"Истина не в вине, а в тех кто его пьет"',
            'EN': '"Truth is not in wine, but in the drinkers"',
            'UA': '"Істина не у вині, а в тих, хто його п\'є"',
            'PL': '"Prawda nie tkwi w winie, lecz w tych, którzy je piją"'
        };
        s.innerText = m[lang] || m['EN'];
        // Подсветка кнопок
        document.querySelectorAll('.ln-btn').forEach(b => {
            b.classList.toggle('active', b.innerText === lang);
        });
    }
</script>

</body>
</html>
