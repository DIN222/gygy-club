
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="version" content="4.3">
    <title>Digital Oasis - Hall V4.3</title>
    <style>
        :root {
            --accent-red: #ff3131;
            --holo-blue: #00f2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .hall-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* ВАЖНО: Фото должно называться hall_bg.jpg */
            background: url('hall_bg.jpg') no-repeat center center;
            background-size: contain;
        }

        /* Кликовая зона проектора */
        #projector-unit {
            position: absolute;
            top: 0;
            left: 44%;
            width: 12%;
            height: 8%;
            cursor: pointer;
            z-index: 10;
        }

        /* Бегущая строка */
        .projection-screen {
            position: absolute;
            top: 23%; 
            width: 100%;
            height: 40px;
            overflow: hidden;
            display: none;
            white-space: nowrap;
            pointer-events: none;
        }

        .marquee-text {
            display: inline-block;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-red);
            text-shadow: 0 0 10px var(--accent-red);
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Интерактивная штора */
        #bar-entrance {
            position: absolute;
            top: 41%;
            left: 42.6%;
            width: 14.8%;
            height: 29.5%;
            cursor: pointer;
            z-index: 5;
        }

        /* Голограмма V4.3 */
        .hologram-card {
            position: absolute;
            top: 55%;
            left: 11%;
            width: 180px;
            padding: 12px;
            background: rgba(0, 242, 255, 0.07);
            border: 1px solid var(--holo-blue);
            box-shadow: 0 0 15px var(--holo-blue);
            color: var(--holo-blue);
            font-family: sans-serif;
            font-size: 12px;
            backdrop-filter: blur(4px);
            z-index: 6;
        }

        .magic-key-btn {
            margin-top: 8px;
            width: 100%;
            background: var(--holo-blue);
            border: none;
            padding: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 10px;
        }
    </style>
</head>
<body>

<div class="hall-container">
    <div id="projector-unit" onclick="toggleProjector()"></div>
    
    <div id="screen" class="projection-screen">
        <div id="aphorism" class="marquee-text"></div>
    </div>

    <div id="bar-entrance" onclick="enterBar()"></div>

    <div class="hologram-card">
        <div style="font-size: 9px; opacity: 0.7;">STABLE BUILD V4.3</div>
        <div id="user-id" style="margin: 5px 0;">ID: #SYNCING...</div>
        <div id="user-nick" style="color: #fff;">Identifying...</div>
        <button class="magic-key-btn" onclick="saveKey()">GET MAGIC KEY</button>
    </div>
</div>

<script>
    const aphorisms = [
        "In vino veritas, in aqua sanitas.",
        "Алкоголь — это анестезия жизни.",
        "Вино — это свет, запертый в воде.",
        "Cheers to good times!",
        "Трезвость — это перерыв между бокалами."
    ];

    let currentIdx = 0;
    let isOn = false;

    function toggleProjector() {
        isOn = !isOn;
        document.getElementById('screen').style.display = isOn ? 'block' : 'none';
        if(isOn) nextText();
    }

    function nextText() {
        if(!isOn) return;
        document.getElementById('aphorism').innerText = aphorisms[currentIdx];
        currentIdx = (currentIdx + 1) % aphorisms.length;
    }

    function enterBar() { alert("Входим в бар (Секция 4.3)..."); }
    function saveKey() { alert("Magic Key V4.3 сохранен!"); }

    window.onload = () => {
        setTimeout(() => {
            // Имитация цифрового следа
            document.getElementById('user-id').innerText = "ID: #V43-" + Math.floor(Math.random()*9999);
            document.getElementById('user-nick').innerText = "Neon_Guest";
        }, 800);
    };
</script>

</body>
</html>
