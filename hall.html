<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>gy-gy hall v3.0.2</title>
    <style>
        :root {
            --vintage-gold: #c5a059;
            --deep-wood: #1a0f05;
            --shadow: rgba(0, 0, 0, 0.85);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #050505; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-family: 'Georgia', serif;
        }

        /* ЭФФЕКТ СТАРОЙ ПЛЕНКИ / ВИНЬЕТКА */
        .hall-viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* Текстура старой бумаги/обоев на фоне */
            background: 
                radial-gradient(circle at 50% 40%, transparent 20%, #000 90%),
                url('https://www.transparenttextures.com/patterns/dark-leather.png'),
                #1a120b;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* ТЕКСТУРИРОВАННЫЕ СТЕНЫ (Дамасский узор) */
        .vintage-wall {
            position: absolute;
            top: 0; width: 100%; height: 60vh;
            background-image: url('https://www.transparenttextures.com/patterns/damask-wallpaper.png');
            opacity: 0.15;
            pointer-events: none;
        }

        /* ГЛЯНЦЕВЫЙ ПОЛ С ПАТИНОЙ */
        .floor-area {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 45vh;
            background: linear-gradient(to bottom, #1a1510 0%, #050505 100%);
            transform: perspective(600px) rotateX(55deg);
            transform-origin: bottom center;
            z-index: 1;
            box-shadow: inset 0 80px 150px #000;
            border-top: 1px solid rgba(197, 160, 89, 0.2);
        }

        /* ЦЕНТРАЛЬНАЯ АРКА - ТЯЖЕЛАЯ И ЗОЛОТАЯ */
        .entrance-composition {
            position: relative;
            margin-top: 10vh;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bar-title-vintage {
            font-size: 55px;
            letter-spacing: 22px;
            color: var(--vintage-gold);
            /* Эффект гравировки */
            text-shadow: 
                2px 2px 2px rgba(0,0,0,1),
                0 0 25px rgba(197, 160, 89, 0.3);
            margin-bottom: 35px;
            font-weight: bold;
            opacity: 0.9;
        }

        .heavy-arch {
            width: 440px;
            height: 580px;
            border-radius: 220px 220px 0 0;
            background: #000;
            /* Многослойная рама для объема */
            border: 12px solid var(--vintage-gold);
            border-bottom: none;
            outline: 4px solid #000;
            box-shadow: 
                0 0 40px rgba(0,0,0,1),
                0 -5px 30px rgba(197, 160, 89, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* ЗАНАВЕС ИЗ БУС (КАК НА ФОТО) */
        .curtain-beads {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, 
                transparent 0px, 
                transparent 4px, 
                #2a1b10 5px, 
                var(--vintage-gold) 6px, 
                #1a0f05 7px, 
                transparent 11px);
            opacity: 0.8;
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 80%, rgba(0,0,0,0));
        }

        /* КНОПКИ С ЭФФЕКТОМ ЛАТУНИ */
        .vintage-controls {
            position: absolute;
            bottom: 60px;
            display: flex;
            gap: 40px;
            z-index: 100;
        }

        .btn-brass {
            background: rgba(26, 15, 5, 0.9);
            color: var(--vintage-gold);
            border: 2px solid var(--vintage-gold);
            padding: 15px 40px;
            border-radius: 60px;
            font-family: 'Georgia', serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.4s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .btn-brass:hover {
            background: var(--vintage-gold);
            color: #000;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.4);
        }

        /* ИДЕНТИФИКАЦИЯ (АДАПТИРОВАНО ПОД СТИЛЬ КЛУБА) */
        .club-member-tag {
            position: absolute;
            top: 40px; left: 50px;
            display: flex; gap: 20px;
            z-index: 100;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
        }

        .member-avatar {
            width: 60px; height: 60px;
            border: 1px solid var(--vintage-gold);
            background: #000;
            /* Эффект старого фото */
            filter: sepia(0.5) contrast(1.2);
        }

    </style>
</head>
<body>

<div class="hall-viewport">
    <div class="vintage-wall"></div>
    <div class="floor-area"></div>

    <div class="club-member-tag">
        <div class="member-avatar"></div>
        <div style="font-family: monospace; font-size: 11px; color: var(--vintage-gold);">
            <div>STATUS: ACCESS_GRANTED</div>
            <div>ID: #TRACE_734_GY</div>
        </div>
    </div>

    <div class="entrance-composition">
        <div class="bar-title-vintage">BAR</div>
        <div class="heavy-arch">
            <div class="curtain-beads"></div>
        </div>
    </div>

    <div class="vintage-controls">
        <button class="btn-brass" onclick="togglePlay()">
            <span style="font-size: 18px;">◈</span> звуки холла
        </button>
        <button class="btn-brass" onclick="togglePlay()">
            <span style="font-size: 18px;">◈</span> включить музыка
        </button>
    </div>
</div>

<script>
    const audio = new Audio('bar_ambient.mp3');
    audio.loop = true;
    audio.volume = 0.2;

    function togglePlay() {
        audio.paused ? audio.play() : audio.pause();
    }
</script>

</body>
</html>
