
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar Project v.4.6.3 - Full Scale</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-color: #5D4037; 
            --hologram-cyan: #00E5FF;
            --glass-bg: rgba(0, 15, 20, 0.9); /* Более глубокий темный фон */

            /* --- КАЛИБРОВКА НАДПИСИ --- */
            --slogan-top: 30%;    /* Высота (поднимай/опускай тут) */
            --slogan-left: 50%;   
            --slogan-size: clamp(16px, 2.0vw, 36px); /* Адаптивный размер */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .viewport {
            position: relative;
            width: 100vw; 
            height: 100vh;
            background: url('hall_bg_jpg.jpg') no-repeat center center;
            background-size: cover; /* Заполнение всего экрана без дыр */
            z-index: 1;
        }

        /* Слоган над аркой */
        .projector-layer {
            position: absolute;
            top: var(--slogan-top);
            left: var(--slogan-left);
            transform: translate(-50%, -50%);
            z-index: 5;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .wall-phrase {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-color);
            font-size: var(--slogan-size);
            letter-spacing: 0.5vw;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        /* Голограмма */
        .hologram-v463 {
            position: absolute;
            right: 10%; bottom: 15%;
            width: clamp(260px, 25vw, 380px);
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid rgba(0, 229, 255, 0.4); /* Мягкая рамка */
            backdrop-filter: blur(15px);
            border-radius: 8px;
            padding: 25px;
            color: var(--hologram-cyan);
            font-family: 'Share Tech Mono', monospace;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: 0.8s ease;
        }

        .hologram-v463.faded { opacity: 0; transform: translateY(20px); pointer-events: none; }

        /* СПОКОЙНАЯ КНОПКА */
        .btn-confirm {
            background: rgba(0, 229, 255, 0.05); /* Еле заметный фон */
            border: 1px solid var(--hologram-cyan);
            color: var(--hologram-cyan);
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .btn-confirm:hover {
            background: rgba(0, 229, 255, 0.15);
            box-shadow: inset 0 0 15px rgba(0, 229, 255, 0.2);
        }

        /* Зона двери */
        .door-link {
            position: absolute;
            top: 40%; left: 50%;
            transform: translateX(-50%);
            width: 20vw; height: 40vh;
            z-index: 10;
            cursor: pointer;
        }

        /* Фикс для мобильных (вертикальный режим) */
        @media (max-width: 600px) {
            .hologram-v463 {
                right: 5%; bottom: 5%;
                width: 90%;
                padding: 15px;
            }
            --slogan-top: 35%;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="projector-layer">
            <div id="random-phrase" class="wall-phrase">...</div>
        </div>

        <div class="hologram-v463" id="gate">
            <div style="font-size: 11px; border-bottom: 1px solid rgba(0,229,255,0.2); padding-bottom: 10px; opacity: 0.7;">BAR LOGISTIC v.4.3.0</div>
            <div id="u-id" style="font-size: 15px; margin-top: 20px; font-weight: bold;">ID: SCANNING...</div>
            <button id="btn-text" class="btn-confirm" onclick="document.getElementById('gate').classList.add('faded')">ПОДТВЕРДИТЬ</button>
        </div>

        <div class="door-link" onclick="handleDoor()"></div>
    </div>

    <script>
        const Phrases = [
            "Истина не в вине, а в его количестве",
            "Версия 4.3.0: Транзит",
            "Свет определяет путь",
            "Входите без алгоритмов",
            "Тишина — лучший сомелье"
        ];

        const ConfirmTexts = [
            "Именно так",
            "Всё верно",
            "Я готов",
            "Идём дальше?",
            "Вы не против?",
            "Согласен"
        ];

        window.onload = () => {
            document.getElementById('random-phrase').innerText = Phrases[Math.floor(Math.random() * Phrases.length)];
            document.getElementById('btn-text').innerText = ConfirmTexts[Math.floor(Math.random() * ConfirmTexts.length)];
            
            let id = localStorage.getItem('trace_id') || '4.3.0-' + Math.random().toString(16).slice(2,8).toUpperCase();
            document.getElementById('u-id').innerText = `ID: ${id}`;
        };

        function handleDoor() {
            if(document.getElementById('gate').classList.contains('faded')) {
                alert("Добро пожаловать.");
            } else {
                alert("Пожалуйста, подтвердите вход на терминале.");
            }
        }
    </script>
</body>
</html>
