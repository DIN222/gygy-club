
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="version" content="4.1">
    <title>Digital Oasis - Hall V4.1</title>
    <style>
        :root {
            --accent-red: #ff3131;
            --holo-blue: #00f2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .hall-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('hall_v4_base.jpg') no-repeat center center;
            background-size: cover;
        }

        /* ПРОЕКТОР */
        #projector-unit {
            position: absolute;
            top: 0;
            left: 45%;
            width: 10%;
            height: 12%;
            cursor: pointer;
            z-index: 100;
        }

        /* БЕГУЩАЯ СТРОКА - ПЕРЕМЕЩЕНА НАД АРКОЙ */
        .projection-screen {
            position: absolute;
            top: 32%; /* Смещено вниз, чтобы быть ровно над аркой */
            left: 0;
            width: 100%;
            height: 40px;
            overflow: hidden;
            display: none;
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
        }

        .marquee-text {
            display: inline-block;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-red);
            text-shadow: 0 0 15px var(--accent-red);
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* ВИСЮЛЬКИ (ВХОД) */
        #bar-entrance {
            position: absolute;
            top: 42%; 
            left: 42.5%;
            width: 15%;
            height: 40%;
            cursor: pointer;
            z-index: 50;
        }

        /* ГОЛОГРАММА ГЕСТЯ */
        .hologram-card {
            position: absolute;
            top: 55%;
            left: 10%;
            width: 200px;
            padding: 15px;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid var(--holo-blue);
            color: var(--holo-blue);
            backdrop-filter: blur(4px);
            z-index: 60;
        }

        .magic-key-btn {
            margin-top: 10px;
            width: 100%;
            background: var(--holo-blue);
            border: none;
            padding: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="hall-container">
    <div style="position:absolute; bottom:10px; right:10px; color:rgba(255,255,255,0.2); font-size:10px;">BUILD_V4.1</div>

    <div id="projector-unit" onclick="toggleProjector()"></div>
    
    <div id="screen" class="projection-screen">
        <div id="aphorism" class="marquee-text"></div>
    </div>

    <div id="bar-entrance" onclick="enterBar()"></div>

    <div class="hologram-card">
        <div style="font-size: 9px;">GUEST_ID</div>
        <div id="user-id" style="font-weight:bold;">#SYNCING...</div>
        <div id="user-nick" style="font-size:14px; color:#fff;">...</div>
        <button class="magic-key-btn" onclick="saveKey()">MAGIC KEY</button>
    </div>
</div>

<script>
    const aphorisms = [
        "In vino veritas, in aqua sanitas.",
        "Вино — это свет, запертый в воде.",
        "Cheers to good times and liquid courage!",
        "Трезвость — это временное состояние между двумя бокалами.",
        "В баре нет незнакомцев, есть только друзья."
    ];

    let currentIdx = 0;
    let isOn = false;

    function toggleProjector() {
        const screen = document.getElementById('screen');
        isOn = !isOn;
        screen.style.display = isOn ? 'block' : 'none';
        if(isOn) {
            document.getElementById('aphorism').innerText = aphorisms[currentIdx];
            currentIdx = (currentIdx + 1) % aphorisms.length;
        }
    }

    function enterBar() {
        alert("Входим в бар сквозь дубовые висюльки...");
    }

    function saveKey() {
        alert("Magic Key V4.1 сохранен.");
    }

    window.onload = () => {
        document.getElementById('user-id').innerText = "#" + Math.random().toString(36).substr(2, 7).toUpperCase();
        document.getElementById('user-nick').innerText = "Cyber_Guest_4.1";
    };
</script>

</body>
</html>
