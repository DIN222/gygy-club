<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bar Project v.4.5.1 - Final Placement</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-brown: #5D4037;
            --hologram-cyan: #00E5FF;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        .viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('hall_bg_jpg.jpg') no-repeat center center;
            background-size: contain; 
            z-index: 1;
        }

        /* 4.5.1: УМЕНЬШЕННЫЙ И ПОДНЯТЫЙ СЛОГАН */
        .projector-layer {
            position: absolute;
            top: 36.5%; /* Было 41.7%, подняли выше над аркой */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .slogan-v451 {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-brown);
            font-size: 1.6vw; /* Уменьшили размер (было 2.2vw) */
            letter-spacing: 0.6vw;
            text-transform: uppercase;
            mix-blend-mode: multiply;
            opacity: 0.85;
            animation: flicker 4s infinite ease-in-out;
        }

        /* 4.5.1: УВЕЛИЧЕННАЯ ГОЛОГРАММА В ЦЕНТРЕ ХОЛЛА */
        .hologram-v451 {
            position: absolute;
            /* Сдвигаем ближе к центру: было right 17%, теперь 35% */
            right: 35%; 
            bottom: 28%;
            width: 25vw; /* Увеличили размер (было 19vw) */
            height: 14vw; /* Увеличили пропорционально */
            z-index: 20;
            border: 1px solid var(--hologram-cyan);
            background: rgba(0, 229, 255, 0.04);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.25);
            color: var(--hologram-cyan);
            padding: 2vw;
            font-family: 'Share Tech Mono', monospace;
            /* Уменьшили угол наклона для центрального расположения */
            transform: rotateY(-10deg) rotateX(5deg);
            animation: float-center 6s infinite ease-in-out;
        }

        /* Скрытый сенсор двери остается на месте по фото */
        .door-sensor {
            position: absolute;
            bottom: 34%;
            left: 49.5%;
            transform: translateX(-50%);
            width: 14.2%;
            height: 28.5%;
            z-index: 15;
            cursor: pointer;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.85; }
            50% { opacity: 0.6; }
        }
        
        @keyframes float-center {
            0%, 100% { transform: translateY(0) rotateY(-10deg); }
            50% { transform: translateY(-15px) rotateY(-5deg); }
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="projector-layer">
            <div id="dynamic-text" class="slogan-v451">VERSION 4.3.0</div>
        </div>

        <div class="hologram-v451">
            <div style="font-size: 0.9vw; border-bottom: 1px solid; padding-bottom: 8px; letter-spacing: 2px;">VIRTUAL ACCESS KEY</div>
            <div id="u-id" style="margin-top: 2vw; font-size: 1.4vw; font-weight: bold;">ID: [CONNECTING]</div>
            <div id="u-nick" style="margin-top: 1vw; font-size: 1vw; color: #fff;">USER: [SCANNING]</div>
            <div style="position: absolute; bottom: 15px; right: 20px; font-size: 0.7vw; opacity: 0.6;">RELIANCE_CORE_4.5.1</div>
        </div>

        <div class="door-sensor" onclick="console.log('Access point locked.')"></div>
    </div>

    <script>
        const Core451 = {
            init() {
                this.handleTrace();
                this.loop();
            },
            handleTrace() {
                let id = localStorage.getItem('trace_id') || '451-' + Math.random().toString(16).slice(2,8).toUpperCase();
                let nick = localStorage.getItem('nick') || 'Guest_' + id.split('-')[1];
                localStorage.setItem('trace_id', id);
                localStorage.setItem('nick', nick);
                document.getElementById('u-id').innerText = `ID: ${id}`;
                document.getElementById('u-nick').innerText = `USER: ${nick}`;
            },
            loop() {
                const phrases = ["VERSION 4.3.0", "HALL BLOCK 2", "SYSTEM READY"];
                let i = 0;
                setInterval(() => {
                    i = (i + 1) % phrases.length;
                    document.getElementById('dynamic-text').innerText = phrases[i];
                }, 5000);
            }
        };
        window.onload = () => Core451.init();
    </script>
</body>
</html>
