        .hall {

        .wall {
            position: absolute; top: 10%; width: 30%; height: 75%;

            z-index: 5; border: 12px solid #140c03;
            box-shadow: inset 0 0 80px #000;
        }
        .left-wall { left: 0; transform: rotateY(38deg); transform-origin: left; }
        .right-wall { right: 0; transform: rotateY(-38deg); transform-origin: right; }

        .gold-frame {

            margin: 15% auto; background: #000; overflow: hidden;

        .gold-frame img { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: sepia(1); }

            width: 200px; height: 300px; border: 8px solid #d4af37; border-bottom: none;

        }
        .beads { width: 100%; height: 100%; background: repeating-linear-gradient(90deg, #2a1b10 0, #2a1b10 4px, transparent 5px, transparent 12px); }

        }
