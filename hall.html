
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Project v.4.6.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-color: #5D4037; 
            --hologram-cyan: #00E5FF;
            --glass-bg: rgba(0, 20, 30, 0.85);

            /* Настройки для завтрашней калибровки */
            --slogan-top: 38%;    
            --slogan-left: 50%;   
            --slogan-size: 1.8vw; 
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex; justify-content: center;
        }

        .viewport {
            position: relative;
            width: 66vw; 
            height: 100vh;
            background: url('hall_bg_jpg.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .projector-layer {
            position: absolute;
            top: var(--slogan-top);
            left: var(--slogan-left);
            transform: translate(-50%, -50%);
            z-index: 5;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .wall-phrase {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-color);
            font-size: var(--slogan-size);
            letter-spacing: 0.5vw;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            opacity: 0.9;
        }

        .hologram-v462 {
            position: absolute;
            right: 5%; bottom: 20%;
            width: 280px;
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid var(--hologram-cyan);
            backdrop-filter: blur(10px);
            padding: 20px;
            color: var(--hologram-cyan);
            font-family: 'Share Tech Mono', monospace;
            transition: 0.6s ease;
        }

        .hologram-v462.faded { opacity: 0; pointer-events: none; }

        .btn-confirm {
            background: rgba(0, 229, 255, 0.1);
            border: 1px solid var(--hologram-cyan);
            color: var(--hologram-cyan);
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-confirm:hover { background: var(--hologram-cyan); color: #000; }

        .door-link {
            position: absolute;
            top: 40%; left: 50%;
            transform: translateX(-50%);
            width: 15vw; height: 35vh;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="projector-layer">
            <div id="random-phrase" class="wall-phrase">...</div>
        </div>

        <div class="hologram-v462" id="gate">
            <div style="font-size: 10px; border-bottom: 1px solid; padding-bottom: 5px; opacity: 0.6;">IDENTIFICATION</div>
            <div id="u-id" style="font-size: 14px; margin-top: 15px;">ID: TRACE_ACTIVE</div>
            <button id="btn-text" class="btn-confirm" onclick="document.getElementById('gate').classList.add('faded')">Подтвердить</button>
        </div>

        <div class="door-link" onclick="console.log('Door Active')"></div>
    </div>

    <script>
        const Phrases = [
            "Истина не в вине, а в его количестве",
            "Версия 4.3.0: Транзит",
            "Свет определяет путь",
            "Входите без алгоритмов",
            "Тишина — лучший сомелье"
        ];

        // Варианты для "человеческой" кнопки
        const ConfirmTexts = [
            "Именно так",
            "Всё верно",
            "Я готов",
            "Идём дальше?",
            "Вы не против?",
            "Согласен"
        ];

        window.onload = () => {
            // Выбираем случайную фразу для стены
            document.getElementById('random-phrase').innerText = Phrases[Math.floor(Math.random() * Phrases.length)];
            
            // Выбираем случайную фразу для кнопки
            document.getElementById('btn-text').innerText = ConfirmTexts[Math.floor(Math.random() * ConfirmTexts.length)];
            
            // Генерация ID
            let id = localStorage.getItem('trace_id') || 'ID-' + Math.random().toString(16).slice(2,8).toUpperCase();
            document.getElementById('u-id').innerText = `ID: ${id}`;
        };
    </script>
</body>
</html>
