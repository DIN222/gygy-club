
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GY-GY Club v2.0</title>
    <style>
        body { background: #000; color: #d4af37; margin: 0; overflow: hidden; font-family: serif; }
        .hall { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; background: radial-gradient(circle, #1a0f05, #000); }
        
        /* ТАБЛО */
        .board { margin-top: 20px; width: 400px; border: 2px solid #d4af37; padding: 15px; text-align: center; z-index: 10; background: #000; }
        
        /* ПОЛ */
        .floor { position: absolute; bottom: 0; width: 200%; height: 35vh; background: repeating-conic-gradient(#0a0a0a 0% 25%, #1a110a 0% 50%) 50% / 80px 80px; transform: perspective(500px) rotateX(60deg); opacity: 0.6; }

        /* АРКА */
        .arch { width: 200px; height: 300px; border: 6px solid #d4af37; border-bottom: none; border-radius: 100px 100px 0 0; margin-top: 50px; position: relative; z-index: 5; }

        /* ТВОИ КАРТИНКИ */
        .asset { position: absolute; bottom: 0; width: 150px; height: 180px; background-size: contain; background-repeat: no-repeat; z-index: 20; }
        .gram { left: -160px; background-image: url('unna225med.png'); }
        .table { right: -160px; background-image: url('unna63med.png'); }

        /* ЯЗЫКИ */
        .langs { position: absolute; bottom: 30px; display: flex; gap: 8px; }
        .btn { border: 1px solid #d4af37; background: #000; color: #d4af37; padding: 5px 10px; cursor: pointer; font-size: 10px; }
    </style>
</head>
<body onclick="document.getElementById('m').play()">
    <div class="hall">
        <div class="floor"></div>
        <div class="board">
            <div id="uid">MEMBER ID: #CHECKING...</div>
            <div id="slogan" style="font-style:italic; font-size:12px; margin-top:5px;">"Истина не в вине, а в тех кто его пьет"</div>
        </div>
        <div class="arch">
            <div class="asset gram"></div>
            <div class="asset table"></div>
        </div>
        <div class="langs">
            <button class="btn" onclick="setL('RU')">RU</button>
            <button class="btn" onclick="setL('EN')">EN</button>
            <button class="btn" onclick="setL('DE')">DE</button>
            <button class="btn" onclick="setL('FR')">FR</button>
            <button class="btn" onclick="setL('IT')">IT</button>
            <button class="btn" onclick="setL('ES')">ES</button>
            <button class="btn" onclick="setL('PL')">PL</button>
            <button class="btn" onclick="setL('UA')">UA</button>
        </div>
    </div>
    <audio id="m" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>
    <script>
        function setL(l) {
            const d = {
                'RU': '"Истина не в вине, а в тех кто его пьет"',
                'EN': '"Truth is not in wine, but in the drinkers"',
                'DE': '"Wahrheit liegt nicht im Wein, sondern in den Trinkern"',
                'FR': '"La vérité n\'est pas dans le vin, mais dans les buveurs"',
                'IT': '"La verità non è nel vino, ma in chi lo beve"',
                'ES': '"La verdad no está en el vino, sino en los bebedores"',
                'PL': '"Prawda nie tkwi w winie, lecz в tych, którzy piją"',
                'UA': '"Істина не у вині, а в тих, хто його п\'є"'
            };
            document.getElementById('slogan').innerText = d[l] || d['EN'];
        }
        window.onload = () => {
            let id = localStorage.getItem('gy_id') || Math.random().toString(36).substr(2, 6).toUpperCase();
            localStorage.setItem('gy_id', id);
            document.getElementById('uid').innerText = "MEMBER ID: #" + id + "-TRACE";
        };
    </script>
</body>
</html>
