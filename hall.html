
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GY-GY Hall v2.1</title>
    <style>
        /* Базовые стили из v2.0 сохранены, добавлены улучшения для фото и звука */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #d4af37; font-family: 'Georgia', serif; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        .hall-scene { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle at 50% 40%, #1a0f05 0%, #000 90%); perspective: 1200px; display: flex; align-items: center; justify-content: center; background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png'); }
        
        /* ТАБЛО С МЕСТОМ ПОД ФОТО */
        .registration-board { position: absolute; top: 20px; width: 420px; background: rgba(0,0,0,0.9); border: 2px solid #d4af37; padding: 15px; display: flex; align-items: center; z-index: 100; box-shadow: 0 0 30px rgba(212,175,55,0.5); }
        .photo-slot { width: 80px; height: 100px; border: 1px solid #d4af37; background: #111 url('https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=100') center/cover; margin-right: 20px; position: relative; }
        .photo-slot::after { content: 'ID PHOTO'; position: absolute; bottom: 0; width: 100%; background: rgba(212,175,55,0.3); font-size: 8px; text-align: center; }
        
        /* СИММЕТРИЧНЫЙ ВХОД */
        .center-group { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; }
        .bar-arch { width: 220px; height: 320px; border: 8px solid #d4af37; border-bottom: none; border-radius: 110px 110px 0 0; background: #000; position: relative; overflow: hidden; }
        .beads { width: 100%; height: 100%; background: repeating-linear-gradient(90deg, #2a1b10 0, #2a1b10 4px, transparent 5px, transparent 12px); }

        /* ОБЪЕКТЫ У ВХОДА */
        .entry-item { position: absolute; bottom: 10px; width: 80px; text-align: center; cursor: pointer; }
        .gram-left { left: -100px; }
        .table-right { right: -100px; }
        .item-label { font-size: 9px; margin-top: 5px; color: #d4af37; border: 1px solid #d4af37; padding: 2px; }

        /* КАРТИНЫ НА СТЕНАХ */
        .wall { position: absolute; width: 30%; height: 80%; top: 10%; display: flex; flex-direction: column; justify-content: space-around; align-items: center; }
        .left-wall { left: 0; transform: rotateY(30deg); transform-origin: left; }
        .right-wall { right: 0; transform: rotateY(-30deg); transform-origin: right; }
        .frame { width: 140px; height: 180px; border: 8px solid #2a1b10; outline: 2px solid #d4af37; background: #000; }
        .frame img { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: sepia(1); }
    </style>
</head>
<body onclick="tryPlay()">

<div class="hall-scene">
    <div class="registration-board">
        <div class="photo-slot"></div>
        <div class="info">
            <div style="font-size: 14px; letter-spacing: 2px;">MEMBER ID: #GY-2026-X</div>
            <div id="slogan" style="font-style: italic; margin-top: 8px; font-size: 12px;">"Истина не в вине, а в тех кто его пьет"</div>
        </div>
    </div>

    <div class="wall left-wall">
        <div class="frame"><img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=200"></div>
    </div>

    <div class="center-group">
        <div style="font-size: 32px; font-weight: bold; margin-bottom: 15px; letter-spacing: 15px;">BAR</div>
        <div class="bar-arch"><div class="beads"></div></div>
        
        <div class="entry-item gram-left" onclick="toggleMusic()">
            <img src="https://cdn-icons-png.flaticon.com/512/3063/3063822.png" width="50" style="filter: sepia(1) saturate(5) hue-rotate(10deg);">
            <div class="item-label" id="music-status">ВКЛЮЧИТЬ ЗВУК</div>
        </div>

        <div class="entry-item table-right">
            <img src="https://cdn-icons-png.flaticon.com/512/3403/3403517.png" width="50" style="filter: sepia(1) contrast(1.2);">
            <div class="item-label">ЛОМБЕРНЫЙ СТОЛИК</div>
        </div>
    </div>

    <div class="wall right-wall">
        <div class="frame"><img src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?w=200"></div>
    </div>
</div>

<audio id="bar-sound" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>

<script>
    const audio = document.getElementById('bar-sound');
    function toggleMusic() {
        if (audio.paused) {
            audio.volume = 0.3;
            audio.play();
            document.getElementById('music-status').innerText = "ЗВУК ВКЛ";
            document.getElementById('music-status').style.color = "#0f0";
        } else {
            audio.pause();
            document.getElementById('music-status').innerText = "ЗВУК ВЫКЛ";
            document.getElementById('music-status').style.color = "#d4af37";
        }
    }
    // Запасной вариант для автозапуска при любом клике
    function tryPlay() { if(audio.paused) { /* ждем нажатия именно на граммофон */ } }
</script>

</body>
</html>
