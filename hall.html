<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bar Project v.4.5.0 - Final Alignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-brown: #5D4037;   /* Коричневый в тон ваших дверных наличников */
            --hologram-cyan: #00E5FF;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100vh;
            overflow: hidden;
            background-color: #000; /* Черный фон-подложка, чтобы не бликовало */
        }

        /* 4.5.0: ЕДИНСТВЕННЫЙ КОНТЕЙНЕР */
        .viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* Используем только ваш реальный файл */
            background: url('hall_bg_jpg.jpg') no-repeat center center;
            background-size: contain; 
            z-index: 1;
        }

        /* ПРОЕКТОР: Теперь это просто слой текста поверх фото */
        .projector-layer {
            position: absolute;
            top: 41.7%; /* Центровка над аркой бара */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .slogan-v450 {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-brown);
            font-size: 2.2vw;
            letter-spacing: 0.8vw;
            text-transform: uppercase;
            /* Текст "впитывается" в стену на фото */
            mix-blend-mode: multiply;
            opacity: 0.85;
            animation: flicker 4s infinite ease-in-out;
        }

        /* ГОЛОГРАММА: Прозрачное стекло справа от входа */
        .hologram-v450 {
            position: absolute;
            right: 17.5%;
            bottom: 30.5%;
            width: 19vw;
            height: 11vw;
            z-index: 20;
            border: 1px solid var(--hologram-cyan);
            background: rgba(0, 229, 255, 0.03);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
            color: var(--hologram-cyan);
            padding: 1.2vw;
            font-family: 'Share Tech Mono', monospace;
            transform: rotateY(-20deg) rotateX(5deg);
        }

        /* ЗОНА ДВЕРИ: Невидимый сенсор поверх фото */
        .door-sensor {
            position: absolute;
            bottom: 34%;
            left: 49.5%;
            transform: translateX(-50%);
            width: 14.2%;
            height: 28.5%;
            z-index: 15;
            cursor: pointer;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.85; filter: blur(0.2px); }
            50% { opacity: 0.6; filter: blur(0.5px); }
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="projector-layer">
            <div id="dynamic-text" class="slogan-v450">ВЕРСИЯ 4.5.0</div>
        </div>

        <div class="hologram-v450">
            <div style="font-size: 0.7vw; border-bottom: 1px solid; padding-bottom: 5px;">MEMBER ID</div>
            <div id="u-id" style="margin-top: 1.3vw; font-size: 1.1vw;">ID: [READY]</div>
            <div id="u-nick" style="margin-top: 0.5vw; font-size: 0.8vw; color: #fff;">NICK: [USER]</div>
            <div style="position: absolute; bottom: 8px; right: 12px; font-size: 0.6vw; opacity: 0.5;">TRACE_4.5.0</div>
        </div>

        <div class="door-sensor" onclick="console.log('v.4.5.0 Stub: Door locked')"></div>
    </div>

    <script>
        const Core450 = {
            init() {
                this.handleTrace();
                this.loop();
            },
            handleTrace() {
                let id = localStorage.getItem('trace_id') || '450-' + Math.random().toString(16).slice(2,8).toUpperCase();
                let nick = localStorage.getItem('nick') || 'Guest_' + id.split('-')[1];
                localStorage.setItem('trace_id', id);
                localStorage.setItem('nick', nick);
                document.getElementById('u-id').innerText = `ID: ${id}`;
                document.getElementById('u-nick').innerText = `NICK: ${nick}`;
            },
            loop() {
                const phrases = ["ВЕРСИЯ 4.5.0", "БЛОК 2: ХОЛЛ", "ДОСТУП ЗАКРЫТ"];
                let i = 0;
                setInterval(() => {
                    i = (i + 1) % phrases.length;
                    document.getElementById('dynamic-text').innerText = phrases[i];
                }, 5000);
            }
        };
        window.onload = () => Core450.init();
    </script>
</body>
</html>
