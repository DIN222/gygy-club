<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bar Project v.4.4.1 - Layer Calibration</title>
    <style>
        :root {
            --slogan-brown: #4E342E;
            --hologram-cyan: #00f3ff;
            --gold-glow: rgba(212, 175, 55, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #F9F7E8;
        }

        /* ОСНОВНОЙ ФОН (HALL BLOCK 2) */
        .hall-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('hall_bg.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* 4.4.1: ЦЕНТРИРОВАННАЯ ПРОЕКЦИЯ (Уточненная позиция) */
        .projector-display {
            position: absolute;
            top: 22%; /* Юстировка под срез арки на hall_bg.jpg */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            pointer-events: none;
        }

        .slogan-v441 {
            color: var(--slogan-brown);
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 10px;
            /* Наложение на текстуру JPG */
            mix-blend-mode: multiply;
            opacity: 0.85;
            animation: light-pulse 6s infinite ease-in-out;
        }

        /* 4.4.1: ГОЛОГРАММА (Карточка клуба) */
        .card-hologram {
            position: absolute;
            right: 7%;
            bottom: 20%;
            width: 280px;
            height: 160px;
            z-index: 20;
            border: 1px solid var(--hologram-cyan);
            background: rgba(0, 243, 255, 0.02);
            backdrop-filter: blur(2px);
            border-radius: 10px;
            box-shadow: 0 0 15px var(--hologram-cyan);
            color: var(--hologram-cyan);
            padding: 15px;
            font-family: 'Courier New', monospace;
            transform: rotateY(-20deg) rotateX(5deg);
            animation: hover-effect 4s infinite ease-in-out;
        }

        /* 4.4.1: ЗОНА ДВЕРИ (Заглушка) */
        .door-stub {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 480px;
            z-index: 15;
            cursor: pointer;
            background: transparent;
            transition: background 0.4s;
        }

        .door-stub:hover {
            background: radial-gradient(circle at center, var(--gold-glow), transparent);
        }

        /* АНИМАЦИИ */
        @keyframes light-pulse {
            0%, 100% { opacity: 0.9; filter: blur(0px); }
            50% { opacity: 0.7; filter: blur(0.5px); }
        }
        @keyframes hover-effect {
            0%, 100% { transform: translateY(0) rotateY(-20deg); }
            50% { transform: translateY(-10px) rotateY(-15deg); }
        }
    </style>
</head>
<body>

    <div class="hall-background"></div>

    <div class="projector-display">
        <div class="slogan-v441" id="dynamic-text">ВЕРСИЯ 4.4.1</div>
    </div>

    <div class="card-hologram">
        <div style="font-size: 9px; opacity: 0.7; border-bottom: 1px solid;">VIRTUAL IDENTITY CARD</div>
        <div id="user-id" style="margin-top: 12px; font-size: 1rem;">ID: [SCANNING]</div>
        <div id="user-nick" style="margin-top: 8px; color: #fff; font-size: 0.8rem;">NAME: [PENDING]</div>
        <div style="position: absolute; bottom: 10px; right: 10px; font-size: 8px;">BUILD_4.4.1</div>
    </div>

    <div class="door-stub" onclick="console.log('Door locked in 4.4.1')"></div>

    <script>
        const App_4_4_1 = {
            init() {
                this.setupTrace();
                this.cycleSlogans();
            },

            setupTrace() {
                // Согласно Архитектурному плану (Cookie + ID)
                let id = localStorage.getItem('trace_id') || '441-' + Math.random().toString(16).slice(2,8).toUpperCase();
                let nick = localStorage.getItem('nick') || 'Guest_' + id.split('-')[1];
                
                localStorage.setItem('trace_id', id);
                localStorage.setItem('nick', nick);

                document.getElementById('user-id').innerText = `ID: ${id}`;
                document.getElementById('user-nick').innerText = `NAME: ${nick}`;
            },

            cycleSlogans() {
                const phrases = ["ВЕРСИЯ 4.4.1", "HALL BLOCK 2", "BAR PROJECT"];
                let i = 0;
                setInterval(() => {
                    i = (i + 1) % phrases.length;
                    document.getElementById('dynamic-text').innerText = phrases[i];
                }, 5000);
            }
        };

        window.onload = () => App_4_4_1.init();
    </script>
</body>
</html>
