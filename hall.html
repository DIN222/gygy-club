
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>gy-gy hall v3.0.0</title>
    <style>
        :root {
            --gold-light: #f1d592;
            --gold-deep: #d4af37;
            --wood: #1a0f05;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #000; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        /* ОСНОВНОЕ ПРОСТРАНСТВО ХОЛЛА */
        .hall-viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Все стоит на полу */
            perspective: 1000px;
        }

        /* ГЛЯНЦЕВЫЙ ПОЛ (КАК НА ФОТО) */
        .marble-floor {
            position: absolute;
            bottom: 0;
            width: 150%;
            height: 45vh;
            background: linear-gradient(to bottom, #1a1510 0%, #080808 100%);
            transform: rotateX(60deg);
            transform-origin: bottom;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: inset 0 50px 100px rgba(0,0,0,0.8);
            z-index: 1;
        }

        /* ОТРАЖЕНИЕ НА ПОЛУ */
        .floor-reflection {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40vh;
            background: radial-gradient(circle at 50% 0%, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            z-index: 2;
            pointer-events: none;
        }

        /* ЦЕНТРАЛЬНАЯ КОМПОЗИЦИЯ: АРКА И ВХОД */
        .entrance-zone {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20vh; /* Поднимаем над полом */
        }

        .bar-sign {
            font-family: 'Georgia', serif;
            font-size: 48px;
            letter-spacing: 25px;
            color: var(--gold-light);
            text-shadow: 0 0 20px rgba(241, 213, 146, 0.4);
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* МОНУМЕНТАЛЬНАЯ ЗОЛОТАЯ АРКА */
        .gold-arch {
            width: 420px;
            height: 550px;
            background: #000;
            border-radius: 210px 210px 0 0;
            position: relative;
            /* Внешняя золотая рама с объемом */
            border: 14px solid var(--gold-deep);
            border-bottom: none;
            box-shadow: 
                0 0 60px rgba(212, 175, 55, 0.3),
                inset 0 0 40px rgba(0,0,0,1);
        }

        /* СВЕЧЕНИЕ ВНУТРИ АРКИ (КАК НА ФОТО) */
        .arch-glow-inner {
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: 0;
            border-radius: 208px 208px 0 0;
            border: 2px solid var(--gold-light);
            opacity: 0.5;
            pointer-events: none;
        }

        /* ЗОЛОТИСТЫЕ ВИСЮЛЬКИ (ЗАНАВЕСКА) */
        .beaded-curtain {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, 
                transparent 0px, 
                transparent 5px, 
                var(--gold-deep) 6px, 
                var(--gold-light) 7px, 
                transparent 8px, 
                transparent 12px);
            opacity: 0.85;
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 90%, rgba(0,0,0,0));
        }

        /* КНОПКИ-ТАБЛЕТКИ (ВИНТАЖНЫЙ СТИЛЬ) */
        .controls {
            position: absolute;
            bottom: 60px;
            display: flex;
            gap: 40px;
            z-index: 100;
        }

        .btn-vintage {
            background: rgba(10, 5, 0, 0.8);
            color: #fff;
            border: 2px solid var(--gold-deep);
            padding: 14px 45px;
            border-radius: 60px;
            font-family: sans-serif;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.4s ease;
        }

        .btn-vintage:hover {
            box-shadow: 0 0 25px var(--gold-deep);
            background: rgba(212, 175, 55, 0.15);
        }

        .icon-circle {
            width: 24px;
            height: 24px;
            border: 1px solid var(--gold-deep);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold-deep);
            font-size: 10px;
        }

        /* ВЕРХНЯЯ ПАНЕЛЬ РЕГИСТРАЦИИ (В ТВОЕМ СТИЛЕ) */
        .id-panel {
            position: absolute;
            top: 40px;
            left: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }

        .id-avatar {
            width: 65px;
            height: 65px;
            border: 1px solid var(--gold-deep);
            background: #111;
        }

        .id-data {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--gold-deep);
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="hall-viewport">
    <div class="marble-floor"></div>
    <div class="floor-reflection"></div>

    <div class="id-panel">
        <div class="id-avatar"></div>
        <div class="id-data">
            <div>ID: #TRACE_734_V3</div>
            <div style="color: #fff; font-style: italic; margin-top: 5px;">"Истина не в вине..."</div>
        </div>
    </div>

    <div class="entrance-zone">
        <div class="bar-sign">BAR</div>
        <div class="gold-arch">
            <div class="arch-glow-inner"></div>
            <div class="beaded-curtain"></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-vintage">
            <div class="icon-circle">♫</div> Звуки холла
        </button>
        <button class="btn-vintage">
            <div class="icon-circle">▶</div> Включить музыку
        </button>
    </div>
</div>

</body>
</html>
