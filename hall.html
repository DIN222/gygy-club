<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bar Hall v.4.4.0 - Final Layout</title>
    <style>
        /* Переменные версии 4.4.0 */
        :root {
            --bg-hall: #F9F7E8;         /* Светлый тон по вашему запросу */
            --slogan-brown: #4E342E;    /* Тот самый коричневый для проектора */
            --gold-ornament: rgba(212, 175, 55, 0.4); /* Изящный и светлый */
            --hologram-cyan: #00f3ff;
            --frame-dark: #2a1b15;      /* Винтажный темный для рам */
        }

        body {
            background: var(--bg-hall);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        /* 1. ПРОЕКТОР: Центрированный слоган над аркой */
        .projection-layer {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            z-index: 5;
        }

        .centered-slogan {
            color: var(--slogan-brown);
            font-size: 3.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 15px;
            opacity: 0.85;
            text-shadow: 0 0 10px rgba(78, 52, 46, 0.1);
            animation: projector-flicker 4s infinite alternate;
        }

        /* 2. ГАЛЕРЕЯ: 6 винтажных картин */
        .gallery-block {
            position: absolute;
            left: 5%;
            display: grid;
            grid-template-columns: repeat(2, 130px);
            gap: 25px;
        }

        .vintage-frame {
            width: 130px;
            height: 170px;
            background: #3d3d3d;
            border: 12px solid var(--frame-dark); /* Тяжелые рамы из 4.3.8 */
            box-shadow: 15px 15px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        /* 3. АРКА БАРА (Дверь на заглушке) */
        .bar-entrance-arch {
            position: absolute;
            bottom: 0;
            width: 400px;
            height: 550px;
            border: 1.5px solid var(--gold-ornament); /* Изящно и тонко */
            border-radius: 200px 200px 0 0;
            background: linear-gradient(to top, rgba(212, 175, 55, 0.05), transparent);
            cursor: pointer;
            transition: 0.4s;
        }

        .bar-entrance-arch:hover {
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
        }

        /* 4. ГОЛОГРАММА: Карточка клуба (Digital Trace) */
        .hologram-card {
            position: absolute;
            right: 8%;
            bottom: 20%;
            width: 300px;
            height: 180px;
            border: 1px solid var(--hologram-cyan);
            background: rgba(0, 243, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            transform: rotateY(-30deg);
            box-shadow: 0 0 25px var(--hologram-cyan);
            color: var(--hologram-cyan);
            padding: 20px;
            font-family: monospace;
            animation: float 5s ease-in-out infinite;
        }

        /* Анимации */
        @keyframes projector-flicker {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.02); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(-30deg); }
            50% { transform: translateY(-20px) rotateY(-25deg); }
        }
    </style>
</head>
<body>

    <div class="projection-layer">
        <div class="centered-slogan" id="slogan-out">PROJECTION 4.4.0</div>
    </div>

    <div class="gallery-block">
        <div class="vintage-frame"></div><div class="vintage-frame"></div>
        <div class="vintage-frame"></div><div class="vintage-frame"></div>
        <div class="vintage-frame"></div><div class="vintage-frame"></div>
    </div>

    <div class="bar-entrance-arch" onclick="alert('v.4.4.0: Door is on stub. Access denied.')"></div>

    <div class="hologram-card" id="card">
        <div style="font-size: 10px; border-bottom: 1px solid; padding-bottom: 5px;">MEMBER IDENTIFICATION</div>
        <div id="user-id-display" style="margin-top: 15px; font-size: 1.2rem;">ID: [SCANNING]</div>
        <div id="user-nick" style="margin-top: 10px; color: #fff;">NICK: [PENDING]</div>
        <div style="position: absolute; bottom: 10px; right: 15px; font-size: 10px; opacity: 0.5;">ARCH_TRACE_4.4.0</div>
    </div>

    <script>
        const App_4_4_0 = {
            init() {
                this.identify();
                this.cycleSlogans();
            },

            identify() {
                // Digital Trace согласно архитектурному плану
                let id = localStorage.getItem('trace_id') || 'TR-' + Math.random().toString(36).substr(2, 7).toUpperCase();
                let nick = localStorage.getItem('nick') || 'Agent_' + Math.floor(Math.random()*100);
                
                localStorage.setItem('trace_id', id);
                localStorage.setItem('nick', nick);

                document.getElementById('user-id-display').innerText = `ID: ${id}`;
                document.getElementById('user-nick').innerText = `NICK: ${nick}`;
            },

            cycleSlogans() {
                const list = ["ВЕРСИЯ 4.4.0", "WELCOME TO BAR", "ИЗЯЩЕСТВО"];
                let step = 0;
                setInterval(() => {
                    step = (step + 1) % list.length;
                    document.getElementById('slogan-out').innerText = list[step];
                }, 5000);
            }
        };

        window.onload = () => App_4_4_0.init();
    </script>
</body>
</html>
