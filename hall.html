
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="version" content="1.2">
    <title>Hall V1.2 - Digital Oasis</title>
    <style>
        :root {
            --accent-red: #ff3131;
            --holo-blue: #00f2ff;
            --gold-oak: #d4a76a;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        .hall-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* Замените на реальный URL вашего базового фото Gem */
            background: url('gem_base_photo_v1.jpg') no-repeat center center;
            background-size: cover;
        }

        /* --- 1. ПРОЕКТОР И СТРОКА --- */
        #projector-unit {
            position: absolute;
            top: 0;
            left: 44%;
            width: 12%;
            height: 10%;
            cursor: pointer;
            z-index: 10;
        }

        .projection-screen {
            position: absolute;
            top: 19%; /* Над аркой */
            width: 100%;
            height: 40px;
            overflow: hidden;
            display: none;
            white-space: nowrap;
            pointer-events: none;
        }

        .marquee-text {
            display: inline-block;
            font-family: 'Courier New', monospace;
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-red);
            text-shadow: 0 0 10px var(--accent-red);
            animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* --- 2. ВХОД В БАР (ВИСЮЛЬКИ) --- */
        #bar-entrance {
            position: absolute;
            top: 41%; /* Ниже надписи БАР */
            left: 42.5%;
            width: 15%;
            height: 31%;
            cursor: pointer;
            z-index: 5;
            transition: all 0.3s ease;
        }
        #bar-entrance:hover {
            background: rgba(212, 167, 106, 0.1); /* Отблеск дуба */
            box-shadow: 0 0 20px rgba(212, 167, 106, 0.2);
        }

        /* --- 3. ГОЛОГРАММА ГЕСТЯ --- */
        .hologram-card {
            position: absolute;
            top: 55%;
            left: 11%;
            width: 200px;
            padding: 15px;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid var(--holo-blue);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--holo-blue);
            color: var(--holo-blue);
            backdrop-filter: blur(3px);
            z-index: 6;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }

        .magic-key-btn {
            margin-top: 10px;
            width: 100%;
            background: var(--holo-blue);
            color: #000;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="hall-container">
    <div style="position:absolute; bottom:10px; right:10px; color:rgba(255,255,255,0.3); font-size:10px;">Build V1.2</div>

    <div id="projector-unit" onclick="toggleProjector()" title="Включить проектор"></div>
    <div id="screen" class="projection-screen">
        <div id="aphorism" class="marquee-text"></div>
    </div>

    <div id="bar-entrance" onclick="enterBar()" title="Раздвинуть висюльки"></div>

    <div class="hologram-card">
        <small>DIGITAL TRACE ID</small>
        <div id="user-id" style="font-weight:bold; margin-bottom:5px;">#FETCHING...</div>
        <div id="user-nick" style="font-size:14px; color:#fff;">Assigning Avatar...</div>
        <button class="magic-key-btn" onclick="saveMagicKey()">DOWNLOAD MAGIC KEY</button>
    </div>
</div>

<script>
    /* LOGIC V1.2 */
    const aphorisms = [
        "In vino veritas, in aqua sanitas.",
        "Алкоголь — это анестезия, позволяющая вынести операцию под названием жизнь.",
        "Вино — это свет, запертый в воде.",
        "Cheers to good times and liquid courage!",
        "Чтобы знать меру, нужно её хотя бы раз превысить."
    ];

    let currentIdx = 0;
    let projectorOn = false;

    function toggleProjector() {
        const screen = document.getElementById('screen');
        projectorOn = !projectorOn;
        screen.style.display = projectorOn ? 'block' : 'none';
        if(projectorOn) cycleText();
    }

    function cycleText() {
        if(!projectorOn) return;
        document.getElementById('aphorism').innerText = aphorisms[currentIdx];
        currentIdx = (currentIdx + 1) % aphorisms.length;
    }

    function enterBar() {
        console.log("Entering Bar. V1.2 Logic Triggered.");
        alert("Проходим сквозь дубовые висюльки...");
    }

    function saveMagicKey() {
        alert("Магический ключ (аватар-QR) сохранен в память устройства.");
    }

    // Симуляция Cookie-recognition V1.2
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('user-id').innerText = "#" + Math.random().toString(36).substr(2, 9).toUpperCase();
            document.getElementById('user-nick').innerText = "Cyber_Guest_42";
        }, 1000);
    };
</script>

</body>
</html>
