
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GY-GY Hall v1.0</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { 
            background: #000; color: #d4af37; 
            font-family: 'Times New Roman', serif; 
            height: 100vh; width: 100vw;
            overflow: hidden; /* Строго один экран */
            display: flex; flex-direction: column; align-items: center;
        }

        /* Общий контейнер Холла */
        .hall-container {
            position: relative;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: space-between;
            padding: 15px 5px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        /* ТАБЛО (Верхняя часть) */
        .registration-board {
            width: 90%; max-width: 320px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            background: rgba(20, 20, 20, 0.8);
            padding: 8px; margin: 0 auto;
            text-align: center;
            font-family: monospace; font-size: 11px;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
        }

        /* АНФИЛАДА (Средняя часть) */
        .anfilade {
            display: flex; justify-content: space-around; align-items: center;
            flex-grow: 1; width: 100%; padding: 10px 0;
        }

        /* КОЛОННЫ С КАРТИНАМИ (СЛЕВА И СПРАВА) */
        .side-gallery {
            display: flex; flex-direction: column;
            justify-content: space-around; height: 80%;
            width: 25%;
        }

        /* КАРТИНА-ПОРТАЛ */
        .portal { display: flex; flex-direction: column; align-items: center; }
        .frame {
            width: 65px; height: 85px;
            border: 3px solid #d4af37;
            background: #111; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .frame img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .portal-label { font-size: 8px; margin-top: 4px; text-transform: uppercase; letter-spacing: 1px; }

        /* ЛОМБЕРНЫЙ СТОЛИК (Между картинами) */
        .table-unit {
            display: flex; flex-direction: column; align-items: center;
            margin: 5px 0;
        }
        .table-top { width: 35px; height: 2px; background: #d4af37; position: relative; }
        .table-leg { width: 1px; height: 15px; background: #d4af37; }
        .vase { 
            position: absolute; bottom: 2px; left: 50%; transform: translateX(-50%);
            width: 8px; height: 12px; background: rgba(212, 175, 55, 0.3);
            border-radius: 1px;
        }
        .flower {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 5px; height: 5px; background: #ff3333; border-radius: 50%;
            box-shadow: 0 0 5px red;
        }

        /* ЦЕНТР: БАР */
        .center-bar {
            width: 40%; height: 75%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-end;
            position: relative;
        }
        .bar-entrance {
            width: 120px; height: 180px;
            border: 2px solid #d4af37; border-bottom: none;
            position: relative; cursor: pointer;
            overflow: hidden;
        }
        /* Деревянные шторы */
        .wood-beads {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, 
                #4a3424 0px, #4a3424 2px, 
                transparent 2px, transparent 5px);
        }
        .bar-name { font-weight: bold; letter-spacing: 5px; margin-top: 15px; font-size: 16px; }

        /* ВЕРСИЯ */
        .v-tag { position: absolute; bottom: 5px; right: 5px; font-size: 9px; opacity: 0.2; }
    </style>
</head>
<body>

    <div class="hall-container">
        <div class="registration-board">
            STATUS: <span style="color:#fff">AUTHORIZED</span><br>
            ID: <span id="id-val">#0042-8888</span>
        </div>

        <div class="anfilade">
            
            <div class="side-gallery">
                <div class="portal">
                    <div class="frame"><img src="https://via.placeholder.com/100?text=HALL"></div>
                    <div class="portal-label">CONCERT</div>
                </div>
                <div class="table-unit">
                    <div class="table-top"><div class="vase"></div><div class="flower"></div></div>
                    <div class="table-leg"></div>
                </div>
                <div class="portal">
                    <div class="frame"><img src="https://via.placeholder.com/100?text=ART"></div>
                    <div class="portal-label">GALLERY</div>
                </div>
            </div>

            <div class="center-bar">
                <div class="bar-entrance" onclick="alert('Enter Bar...')">
                    <div class="wood-beads"></div>
                </div>
                <div class="bar-name">BAR</div>
            </div>

            <div class="side-gallery">
                <div class="portal">
                    <div class="frame"><img src="https://via.placeholder.com/100?text=IDEA"></div>
                    <div class="portal-label">CREATIVE</div>
                </div>
                <div class="table-unit">
                    <div class="table-top"><div class="vase"></div><div class="flower"></div></div>
                    <div class="table-leg"></div>
                </div>
                <div class="portal">
                    <div class="frame"><img src="https://via.placeholder.com/100?text=FREE"></div>
                    <div class="portal-label">RESERVE</div>
                </div>
            </div>

        </div>

        <div class="v-tag">v1.0</div>
    </div>

</body>
</html>
