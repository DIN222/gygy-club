<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Project v.4.6.0 - Refined Hall</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --slogan-color: #5D4037; 
            --hologram-cyan: #00E5FF;
            --glass-bg: rgba(0, 20, 30, 0.8);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #0d0d0d; /* Глубокий темный фон вокруг холла */
            display: flex; justify-content: center; align-items: center;
        }

        /* КОНТЕЙНЕР 2/3: Создаем эффект "вставленного фото" */
        .viewport {
            position: relative;
            width: 85vw; /* Оптимально для фокуса (почти 2/3) */
            height: 85vh;
            background: url('hall_bg_jpg.jpg') no-repeat center center;
            background-size: contain; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 1px solid #222;
        }

        /* НАДПИСЬ: Точное попадание над аркой */
        .projector-layer {
            position: absolute;
            top: 34%; /* Скорректировано под масштаб 85% */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .wall-phrase {
            font-family: 'Playfair Display', serif;
            color: var(--slogan-color);
            font-size: clamp(14px, 1.8vw, 28px);
            letter-spacing: 0.4vw;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
            opacity: 0.85;
        }

        /* ГОЛОГРАММА: Сбалансированный дизайн */
        .hologram-v460 {
            position: absolute;
            right: 10%; bottom: 15%;
            width: clamp(250px, 20vw, 350px);
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid rgba(0, 229, 255, 0.3); /* Тоньше и мягче */
            backdrop-filter: blur(12px);
            border-radius: 4px;
            padding: 20px;
            color: var(--hologram-cyan);
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.8s ease;
        }

        .hologram-v460.faded { opacity: 0; transform: scale(0.95); pointer-events: none; }

        /* КНОПКА: Спокойный баланс */
        .btn-confirm {
            background: rgba(0, 229, 255, 0.1); /* Прозрачная основа */
            border: 1px solid var(--hologram-cyan);
            color: var(--hologram-cyan);
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-weight: 400;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn-confirm:hover {
            background: rgba(0, 229, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }

        /* ЗОНА ДВЕРИ */
        .door-link {
            position: absolute;
            top: 38%; left: 50%;
            transform: translateX(-50%);
            width: 10vw; height: 30vh;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="projector-layer">
            <div id="random-phrase" class="wall-phrase">LOADING TRUTH...</div>
        </div>

        <div class="hologram-v460" id="gate">
            <div style="font-size: 10px; opacity: 0.6; letter-spacing: 1px;">SYSTEM ACCESS</div>
            <div id="u-id" style="font-size: 14px; margin-top: 10px;">ID: SCANNING</div>
            <button class="btn-confirm" onclick="unlock()">Подтвердить</button>
        </div>

        <div class="door-link" onclick="handleEntry()"></div>
    </div>

    <script>
        const Phrases = [
            "Истина не в вине, а в его количестве",
            "Версия 4.3.0: Шлюз активен",
            "Добро пожаловать в тишину",
            "Оставьте алгоритмы снаружи"
        ];

        let ready = false;

        function unlock() {
            document.getElementById('gate').classList.add('faded');
            ready = true;
        }

        function handleEntry() {
            if (ready) alert("Вход в Блок 3...");
            else alert("Требуется идентификация.");
        }

        window.onload = () => {
            document.getElementById('random-phrase').innerText = Phrases[Math.floor(Math.random() * Phrases.length)];
            let id = localStorage.getItem('trace_id') || '4.3.0-' + Math.random().toString(16).slice(2,8).toUpperCase();
            document.getElementById('u-id').innerText = `ID: ${id}`;
        };
    </script>
</body>
</html>
