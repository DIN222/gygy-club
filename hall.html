
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GY-GY Club - Hall v2.7 Master</title>
    <style>
        /* БАЗОВЫЕ НАСТРОЙКИ */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; color: #d4af37; 
            font-family: 'Garamond', 'Georgia', serif; 
            height: 100vh; width: 100vw;
            overflow: hidden; display: flex; justify-content: center;
        }

        /* ГЛАВНАЯ СЦЕНА */
        .hall {
            position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 40%, #1a0f05 0%, #000 90%);
            perspective: 1100px; display: flex; flex-direction: column; align-items: center;
        }

        /* ШАХМАТНЫЙ ПОЛ В ЦВЕТАХ БАРА */
        .floor-checker {
            position: absolute; bottom: 0; width: 300%; height: 45vh;
            background-image: 
                linear-gradient(45deg, #0d0804 25%, transparent 25%), 
                linear-gradient(-45deg, #0d0804 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #0d0804 75%),
                linear-gradient(-45deg, transparent 75%, #0d0804 75%);
            background-size: 100px 100px; background-color: #1e140c;
            transform: rotateX(75deg); transform-origin: bottom center;
            opacity: 0.9; z-index: 1; 
            box-shadow: inset 0 100px 200px #000;
        }

        /* ТАБЛО СВЕРХУ (ИЗ ЭСКИЗА) */
        .header-board {
            position: absolute; top: 2vh; width: 450px; 
            border: 3px solid #d4af37; background: rgba(10, 8, 5, 0.95); 
            padding: 15px; text-align: center; z-index: 50;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3), inset 0 0 15px #000;
        }
        .header-id { font-size: 20px; letter-spacing: 3px; font-weight: bold; color: #fff; text-shadow: 0 0 5px #d4af37; }
        .header-slogan { font-style: italic; font-size: 13px; margin-top: 5px; color: #d4af37; opacity: 0.8; }

        /* ВИНТАЖНЫЕ СТЕНЫ */
        .wall {
            position: absolute; top: 8%; width: 32%; height: 78%;
            background: #1a0f05 url('https://www.transparenttextures.com/patterns/dark-wood.png');
            z-index: 5; border: 12px solid #140c03;
            box-shadow: inset 0 0 100px #000;
        }
        .left-wall { left: 0; transform: rotateY(40deg); transform-origin: left; border-right: 15px solid #2a1b10; }
        .right-wall { right: 0; transform: rotateY(-40deg); transform-origin: right; border-left: 15px solid #2a1b10; }

        /* КАРТИНЫ В ЗОЛОТЫХ РАМАХ */
        .gold-frame {
            width: 150px; height: 180px; border: 8px solid #d4af37;
            border-image: linear-gradient(to bottom, #d4af37, #8a6d3b, #d4af37) 1;
            margin: 15% auto; background: #000; overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.9); transition: 0.5s;
        }
        .gold-frame img { width: 100%; height: 100%; object-fit: cover; opacity: 0.35; filter: sepia(1) contrast(1.2); transition: 0.5s; }
        .gold-frame:hover img { opacity: 0.7; filter: sepia(0.5); }

        /* ЦЕНТРАЛЬНЫЙ ВХОД (АРКА) */
        .center-group { position: relative; z-index: 10; margin-top: 10vh; text-align: center; }
        .bar-neon { 
            font-size: 45px; font-weight: bold; letter-spacing: 18px; 
            margin-bottom: 15px; color: #fff; text-shadow: 0 0 20px #d4af37, 0 0 40px rgba(212,175,55,0.5); 
        }
        .arch-container {
            width: 240px; height: 340px; border: 10px solid #d4af37; border-bottom: none;
            border-radius: 120px 120px 0 0; background: #000; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,1); overflow: hidden;
        }
        .beads-curtain { 
            width: 100%; height: 100%; 
            background: repeating-linear-gradient(90deg, #2a1b10 0, #2a1b10 4px, transparent 6px, transparent 14px); 
            box-shadow: inset 0 -100px 100px #000;
        }

        /* ОБЪЕКТЫ У ВХОДА (ТВОИ АССЕТЫ) */
        .hall-item { 
            position: absolute; bottom: -30px; width: 150px; height: 180px; 
            z-index: 20; background-size: contain; background-repeat: no-repeat; 
            background-position: center bottom; filter: drop-shadow(0 10px 20px #000);
            transition: transform 0.3s;
        }
        
        /* СЮДА ВСТАВЛЯЕМ ТВОИ ФАЙЛЫ */
        .gramophone { 
            left: -160px; 
            background-image: url('https://img.icons8.com/color/250/unna225med.png'); /* Замени на unna225med.png */
            cursor: pointer;
        }
        .gramophone:hover { transform: scale(1.05) rotate(-2deg); }
        .gramophone::after {
            content: 'CLICK TO PLAY'; position: absolute; bottom: 0; width: 100%;
            font-size: 9px; letter-spacing: 1px; color: #d4af37; font-weight: bold;
        }

        .lumber-table { 
            right: -160px; 
            background-image: url('https://img.icons8.com/color/250/unna63med.png'); /* Замени на unna63med.png */
        }

        /* ПАНЕЛЬ ЯЗЫКОВ */
        .lang-bar { 
            position: absolute; bottom: 4vh; display: flex; gap: 8px; z-index: 100;
        }
        .ln-btn {
            width: 48px; height: 32px; background: rgba(0,0,0,0.8); border: 2px solid #d4af37;
            color: #d4af37; font-size: 12px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .ln-btn:hover, .ln-btn.active { background: #d4af37; color: #000; box-shadow: 0 0 15px #d4af37; }
    </style>
</head>
<body>

<div class="hall">
    <div class="floor-checker"></div>

    <div class="header-board">
        <div class="header-id">MEMBER ID: #GY-734-TRACE</div>
        <div class="header-slogan" id="slogan-txt">"Истина не в вине, а в тех кто его пьет"</div>
    </div>

    <div class="wall left-wall">
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=200"></div>
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1578301978693-85fa9c0320b9?w=200"></div>
    </div>

    <div class="center-group">
        <div class="bar-neon" id="bar-label">BAR</div>
        <div class="arch-container"><div class="beads-curtain"></div></div>

        <div class="hall-item gramophone" onclick="togglePlay()"></div>
        
        <div class="hall-item lumber-table"></div>
    </div>

    <div class="wall right-wall">
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?w=200"></div>
        <div class="gold-frame"><img src="https://images.unsplash.com/photo-1582555172866-f73bb12a2ab3?w=200"></div>
    </div>

    <div class="lang-bar">
        <button class="ln-btn active" onclick="setLang('RU', this)">RU</button>
        <button class="ln-btn" onclick="setLang('EN', this)">EN</button>
        <button class="ln-btn" onclick="setLang('DE', this)">DE</button>
        <button class="ln-btn" onclick="setLang('FR', this)">FR</button>
        <button class="ln-btn" onclick="setLang('IT', this)">IT</button>
        <button class="ln-btn" onclick="setLang('PL', this)">PL</button>
        <button class="ln-btn" onclick="setLang('UA', this)">UA</button>
    </div>
</div>

<audio id="bg-sound" loop src="https://www.soundjay.com/ambient/restaurant-ambience-01.mp3"></audio>

<script>
    const audio = document.getElementById('bg-sound');
    const slogans = {
        RU: "Истина не в вине, а в тех кто его пьет",
        EN: "The truth is not in wine, but in the people who drink it",
        UA: "Істина не у вині, а в тих, хто його п'є",
        PL: "Prawda nie tkwi w winie, lecz w tych, którzy je piją"
    };

    function togglePlay() {
        if (audio.paused) {
            audio.volume = 0.4;
            audio.play();
        } else {
            audio.pause();
        }
    }

    function setLang(lang, btn) {
        document.querySelectorAll('.ln-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('bar-label').innerText = (lang === 'RU' || lang === 'UA') ? 'БАР' : 'BAR';
        document.getElementById('slogan-txt').innerText = `"${slogans[lang] || slogans['EN']}"`;
    }
</script>

</body>
</html>
